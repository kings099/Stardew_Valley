content:  #!Dictionary<String,String>
    BraveLittleSapling_Title: "A bátor kis csemete" #!String
    BraveLittleSapling_Description: "Egy animációs családi vígjáték egy kis csemetéről, aki varázslatos kalandokon keresztül fává válik!" #!String
    BraveLittleSapling_Scene1: "A bátor kis csemete" #!String
    BraveLittleSapling_Scene2: "A bátor kis csemete elhagyja az otthonát. Kissé hezitál, majd megfordul, tudván, hogy jó darabig nem fog visszatérni..." #!String
    BraveLittleSapling_Scene3: "A liget többi csemetéje összegyűlt a város szélén, búcsúzóul izgatottan integetve kis ágaikkal...!" #!String
    BraveLittleSapling_Scene4: "Jaj ne! Hirtelen a semmiből esni kezdett...! A kis csemete futásnak ered, miközben viharfelhők gyülekeznek a feje felett..." #!String
    BraveLittleSapling_Scene5: "Az életét féltve, a kegyetlen zuhatagtól züllötten a bátor kis csemete kezdi elveszíteni a reményét..." #!String
    BraveLittleSapling_Scene6: "...De mi ez...? A csemete bizsergést kezd érezni a feje tetején... " #!String
    BraveLittleSapling_Scene7: "Talán pont egy kis esőre volt szüksége, amivel elkezdheti fává változó utazását!" #!String
    BraveLittleSapling_Scene8: "Viszlát, kis pajtás!" #!String
    Mysterium_Title: "Mysterium" #!String
    Mysterium_Description: "Kukkants be az éjjeli fátyol mögé... Át kell élned, hogy higyj benne!" #!String
    Mysterium_Scene1: "'Mysterium'" #!String
    Mysterium_Scene2: "Egy halvány sziluett a sötétségben..." #!String
    Mysterium_Scene5: "Egy sivár, ismeretlen űr... ahol kimondhatatlan borzalmak várnak." #!String
    Mysterium_Scene8: "Egy halom összefüggéstelen, túlvilági jelenet játszódik le..." #!String
    Mysterium_Scene10: "'Mesélned KELL a barátaidnak a MYSTERIUM-ról még ma este...'" #!String
    Mysterium_Scene11: "'...Különben meglátogatlak álmodban!'" #!String
    JourneyOfThePrairieKing_Title: "Journey Of The Prairie King: A Film" #!String
    JourneyOfThePrairieKing_Description: "A szeretett videojáték megérkezett az ezüst vászonra!" #!String
    JourneyOfThePrairieKing_Scene1: "'Journey Of The Prairie King: A Film'" #!String
    JourneyOfThePrairieKing_Scene2: "Ismét a poros úton járunk, ahol a Préri király egy vonatra vigyáz, mi tele van értékes kincsekkel." #!String
    JourneyOfThePrairieKing_Scene3: "De hősünk nem tudja, hogy a gonosz bandita egy közeli szirtről bámulja őt..." #!String
    JourneyOfThePrairieKing_Scene4: "'Végre elintézhetem azt az önelégült seriffet és leléphetek a kinccsel... Megérdemlem!'" #!String
    JourneyOfThePrairieKing_Scene5: "'Hoppá! Úgy tűnik ez az omlás épp a vonat felé tart.'" #!String
    JourneyOfThePrairieKing_Scene6: "A Préri király halk dörgést hall a távolban... Nézd!" #!String
    JourneyOfThePrairieKing_Scene7: "Hirtelen gondolattól vezérelve lő egyet." #!String
    JourneyOfThePrairieKing_Scene8: "Ez meg micsoda? Víz repül mindenfelé!" #!String
    JourneyOfThePrairieKing_Scene9: "Ismét megcsinálta! A vastag sár megállítja az omlást." #!String
    JourneyOfThePrairieKing_Scene10: "A vonat megmenekült." #!String
    JourneyOfThePrairieKing_Scene11: "Vége." #!String
    Wumbus_Title: "Wumbus" #!String
    Wumbus_Description: "Egy abszurd sci-fi vígjáték, ami egy furcsa fickóról szól, aki egy másik csillagról jött." #!String
    Wumbus_Scene1: "'Wumbus'" #!String
    Wumbus_Scene2: "Wumbus, aki mindig laza, nyújtózkodik és élvezi a bolygójához tartozó nap melegét." #!String
    Wumbus_Scene3: "Hűséges szolgálja, KajaBot, folyamatosan sült glutén koronggal és 'vörös szósszal' látja el őt." #!String
    Wumbus_Scene4: "Wumbus megpróbál eljutni unokaöccséhez, Rosselhez, mivel vonzza őt a csillagrendszerek kultúrája, de Rosselt ez nem nyűgözi le." #!String
    Wumbus_Scene5: "'Pshhaw!'" #!String
    Wumbus_Scene6: "A film egyfajta humoros betekintés Wumbus mindennapi életébe és furcsa világába, ahol a technológia és a társadalom extrém szinten 'fejlett'." #!String
    Wumbus_Scene7: "Rengeteg jelenet humort próbál keresni a modern életstílus abszurditásában." #!String
    Wumbus_Scene8: "Habár majdnem végtelen szórakozási lehetőség áll rendelkezésükre, Wumbus és barátai mindig szeretnek együtt enni egy finom 'pizzát' (ami 100%-os gluténtartalmú anyagokból készül)." #!String
    ZuzuCityExpress_Title: "A Zuzu város expressz" #!String
    ZuzuCityExpress_Description: "Egy kedvelt filmklasszikus, amit a modern moziknak újítottak fel." #!String
    ZuzuCityExpress_Scene1: "'A Zuzu város expressz'" #!String
    ZuzuCityExpress_Scene2: "A Zuzu város expressz elindul utolsó déli útjára, a jeges partvidéken... Három napos utazáson át!" #!String
    ZuzuCityExpress_Scene3: "Egy fiatal hölgy sóvárogva tekint ki az ablakon." #!String
    ZuzuCityExpress_Scene6: "A film egy időtlen témát dolgoz fel... az észszerűség és az érzelem közti konfliktust." #!String
    ZuzuCityExpress_Scene7: "Vajon ép elméjének útbaigazításait fogja követni, vagy szívének vágyakozásait?" #!String
    ZuzuCityExpress_Scene8: "A filmnek vége, mielőtt megtudnánk a választ..." #!String
    MiracleAtColdstarRanch_Title: "A Hűvöscsillag tanya csodája" #!String
    MiracleAtColdstarRanch_Description: "A rossz esélyek ellenére egy család életben tartja a Téli Csillag szellemiségét..." #!String
    MiracleAtColdstarRanch_Scene1: "'A Hűvöscsillag tanya csodája'" #!String
    MiracleAtColdstarRanch_Scene2: "Eljött a Téli Csillag éjszakája, és immáron 3 hete folyamatosan havazik." #!String
    MiracleAtColdstarRanch_Scene3: "A Hűvöscsillag család csapdába szorult... lehetetlen így eljutni a városba. Szerencsére a teheneknek van elég szénájuk." #!String
    MiracleAtColdstarRanch_Scene5: "...De a családnak elfogyott az étele." #!String
    MiracleAtColdstarRanch_Scene7: "Hűvöscsillag papa az ádáz idő ellenére mégis bátran elindul, hogy kivágja a téli csillag fáját..." #!String
    MiracleAtColdstarRanch_Scene9: "Az éhségük ellenére a család feldíszíti a fát, betartva ígéretüket, hogy életben tartják a Téli Csillag szellemiségét." #!String
    MiracleAtColdstarRanch_Scene11: "Azon az estén egy szokatlan dolog történik..." #!String
    MiracleAtColdstarRanch_Scene12: "Másnap Hűvöscsillag mama egy lenyűgöző fát talált, amit kozmikus gyümölcs díszített." #!String
    MiracleAtColdstarRanch_Scene12_2: "'Hittünk a Téli Csillagban, és így emlékeztek ránk!'" #!String
    MiracleAtColdstarRanch_Scene13: "Szétosztották egymás között a Csillaghulló gyümölcsöt. Kis mérete ellenére ez volt a leglaktatóbb és legfinomabb étel amit valaha is ettek." #!String
    MiracleAtColdstarRanch_Scene14: "A család megmenekült, és a reménység lelke is életben maradt. A Téli Csillag ígéretét ismét megtartották..." #!String
    NaturalWonders_Title: "Természeti csodák: Fedezzük fel élénk világunkat" #!String
    NaturalWonders_Description: "Járjuk körbe a Ferngill Köztársaság földjeit... A Páfrány-szigetektől egészen Zuzu városig, ez a világ tele van élettel!" #!String
    NaturalWonders_Scene1: "'Természeti csodák: Fedezzük fel élénk világunkat'" #!String
    NaturalWonders_Scene2: "A Páfrány-szigetek egy trópusi paradicsom 80 mérföldre a déli parttól. A szigetet a régió vulkanikus tevékenységei formálták, és még mindig terjeszkedik..." #!String
    NaturalWonders_Scene3: "A déli óceán meleg klímájának köszönhetően extrém nagy a biodiverzitás... vagyis a sziget élettel nyüzsög!" #!String
    NaturalWonders_Scene4: "És most nézzük meg Zuzu város sürgölődését északon. Ez egy cementtel és acéllal teli világ, amit a városi fények világítanak meg." #!String
    NaturalWonders_Scene5: "A körülmények zordak lehetnek, de mégis életben bővelkedik..." #!String
    NaturalWonders_Scene6: "Messze nyugaton, magányosan a Drágakő-tengeren található Préri-sziget. Nevével ellentétben ez a föld különböző természeti életközösségek otthona." #!String
    NaturalWonders_Scene7: "A sziget a termédek mennyiségű mosómedve populációjáról híres!" #!String
    NaturalWonders_Scene8: "Végül visszatérünk a szárazföldre, ahol meglátogatjuk a kontinens legkedvesebb területét... Stardew Valleyt." #!String
    NaturalWonders_Scene9: "A völgy klímája tökéletes otthont nyújt rengeteg erdőben élő állatnak és rovarnak. Milyen csodálatos hely!" #!String
    ItHowlsInTheRain_Title: "Az esőben üvölt" #!String
    ItHowlsInTheRain_Description: "Egy csapat fiatal felfedezőútra megy, hogy rájöjjenek honnét származik egy rejtélyes hang forrása. (Szülői felügyelet szükséges)" #!String
    ItHowlsInTheRain_Scene1: "Az esőben üvölt" #!String
    ItHowlsInTheRain_Scene2: "'Az alábbi felvételt egy hátrahagyott kézikameráról sikerült kimenteni, amit Grampletontól 30 mérfölddel délre találtak meg'" #!String
    ItHowlsInTheRain_Scene3: "'Hallottátok ezt? Azt hiszem az erdőből jött... Menjünk...'" #!String
    ItHowlsInTheRain_Scene4: "'(Nehéz légzés)... Nézd!'" #!String
    ItHowlsInTheRain_Scene5: "(A kamera besiet az erdőbe)" #!String
    ItHowlsInTheRain_Scene6: "'Óh, csak te vagy az, Gary... *liheg* *liheg*... Ne fogdosd a karomat!'" #!String
    ItHowlsInTheRain_Scene6_2: "Áhhh! " #!String
    ItHowlsInTheRain_Scene7: "'Nézzétek! Ott a bokorban...'" #!String
    ItHowlsInTheRain_Scene8: "Aiii! " #!String
    ItHowlsInTheRain_Scene8_2: "Óh... " #!String
    ItHowlsInTheRain_Scene9: "(Tompa kiáltást és furcsa csoszogó hangot lehet hallani)" #!String
    ItHowlsInTheRain_Scene10: "Még mindig odakint van... " #!String

