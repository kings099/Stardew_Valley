    Event.cs.1306: "Ферма не особо изменилась с нашей последней беседы... но ничего.#$b#Главное для меня, — чтобы твоя новая жизнь приносила тебе радость...#$b#А теперь я должен вернуться в мир иной... но не стесняйся вызвать меня снова, когда будешь ${готов^готова}$." #!String
    Event.cs.1307: "Это место заметно преобразилось с нашей последней встречи — отрадно видеть твои старания.#$b#Похоже, ты делаешь для фермы все, что в твоих силах... Разве можно просить о большем? Я горжусь тобой.#$b#А теперь я должен вернуться в мир иной... но не стесняйся вызвать меня снова, когда будешь ${готов^готова}$." #!String
    Event.cs.1308: "Ты хорошо потрудился, мой мальчик.^Дорогая, ты отлично справилась.#$b#Я впервые вижу, чтобы ферма «%farm» так процветала! Нашей семье есть чем гордиться.#$b#Дедушка счастлив.#$b#А теперь я должен вернуться в мир иной... но не стесняйся вызвать меня снова, когда будешь ${готов^готова}$." #!String
