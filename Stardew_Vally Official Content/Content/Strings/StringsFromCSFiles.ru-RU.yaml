    Event.cs.1257: "Я закончил свою книгу, в итоге у меня вышел детектив! Помнишь, я спрашивал про твой любимый жанр?$h#$b#Смотри же, «%book», захватывающая история об интригах и лжи!$u#$b#Я даже -почти- готов разделить с тобой прибыль от продаж, учитывая твою огромную помощь в написании книги!$h" #!String
