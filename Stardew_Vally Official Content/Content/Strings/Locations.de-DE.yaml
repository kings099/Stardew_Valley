    IslandNorth_Event_SafariManAppear: "tropical_island_day_ambient/-1000 -100/farmer 20 48 1/skippable/pause 1000/viewport 21 47 true/pause 1000/playSound thudStep/addTemporaryActor SafariGuy 16 32 22 45 2 true ???/move SafariGuy 0 3 3/pause 1000/speak SafariGuy \"Ich danke dir! Ich dachte, ich wäre erledigt... $h#$b#Ich stecke seit Monaten in dieser Höhle fest!\"/pause 500/faceDirection SafariGuy 2/pause 300/showFrame SafariGuy 16/pause 600/emote SafariGuy 28/speak SafariGuy \"...Noch ein Höhlenpilzsalat und ich wäre aus der Haut gefahren... *schauder* ...so gummiartig...$s\"/pause 500/showFrame SafariGuy 0/pause 500/faceDirection SafariGuy 3/pause 500/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/speak SafariGuy \"Jedenfalls... Ich bin Professor Schnecke.#$b#Ich führe seit einem Jahr eine Studie über die Flora und Fauna dieser Insel durch. Wahrlich ein bemerkenswerter Ort!\"/pause 400/faceDirection SafariGuy 2/pause 250/faceDirection SafariGuy 3/speak SafariGuy \"Nun, ich denke, ich gehe zurück in mein Zelt und mache mich ein wenig frisch. Ich fürchte, ich rieche nach Pilzen... $s#$b#Hey... Du solltest mal beim Zelt vorbeischauen! Ein unternehmungslustiger Mensch wie Du könnte ein großer Gewinn für meine Projekte sein... heee hee! Auf Wiedersehen.$h\"/pause 200/showFrame SafariGuy 17/pause 800/showFrame SafariGuy 12/pause 200/advancedMove SafariGuy true 1 0 0 4/pause 250/end position 20 48" #!String
