    IslandFieldOffice_Intro_Event: "fieldofficeTentMusic/-1000 -1000/farmer 4 10 0/skippable/addTemporaryActor SafariGuy 16 32 5 4 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/viewport 4 6 true/move farmer 0 -2 0/pause 1000/faceDirection SafariGuy 1 true/pause 50/faceDirection SafariGuy 2 true/pause 500/speak SafariGuy \"Ah... Komm rein!\"/move farmer 2 0 0/move farmer 0 -4 3/faceDirection SafariGuy 1/pause 500/speak SafariGuy \"Willkommen in meiner Außenstelle.\"/faceDirection SafariGuy 2/faceDirection farmer 2/showFrame SafariGuy 16/emote SafariGuy 28/pause 500/speak SafariGuy \"Wie Du sehen kannst... ist es ziemlich leer. $s#$b#In dieser Höhle stecken zu bleiben, war ein großer Rückschlag für mein Projekt.$s\"/pause 50/showFrame SafariGuy 0/pause 200/faceDirection SafariGuy 1/pause 100/speak SafariGuy \"Aber das ist wo du ins Spiel kommst! Hee hee...$h\"/faceDirection farmer 3/emote farmer 8/speak SafariGuy \"Ich bin im Knochengeschäft, verstehst du... #$b#Antike Knochen, insbesondere... Und diese Insel ist voll davon. #$b# Wenn Du also jemals Knochen, Fossilien oder mumifizierte Exemplare auf dieser Insel findest, bring sie zu meinem Schreibtisch, okay? Ich werde dafür sorgen, dass es sich für dich lohnt!$h\"/pause 200/faceDirection SafariGuy 1/end" #!String
