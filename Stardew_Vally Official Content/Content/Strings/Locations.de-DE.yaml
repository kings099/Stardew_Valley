    Gourmand_Intro: "*Kribbibbit*... Wer wagt es, mein Nest zu betreten?|Ah... Ein bescheidener Bauer, der kommt, um mein Land zu bestellen. Wie gut!|Oh, wie der Regen mich gesegnet hat!" #!String
    Gourmand_RequestIntro: "*Gurrp*... Weißt du... meine Felder wimmelten einst von frischem Obst und Gemüse...|Aber ich bin alt geworden, und ohne die Kraft der Jugend sind meine Felder zu wertlosem Staub geworden...|*seufz*... Was würde ich geben, um meine Augen noch einmal an diesem Festmahl der Freuden zu weiden...|Da kommst du ins Spiel." #!String
    Gourmand_RequestQuestion: "Ah... Du willst mir etwas zeigen?" #!String
    Gourmand_RequestFailed: "*Kriibbitt*... Was hat das zu bedeuten?! Du hast das, was ich suche, nicht angebaut... Geh jetzt!" #!String
    Gourmand_Request_0: "Du musst für mich pflanzen... diese süße Wonne, die sowohl rosa als auch saftig ist...|Pflücke sie nicht aus der Erde! Ich möchte sie in ihrem natürlichen Zustand sehen..." #!String
    Gourmand_Request_0_Success: "*Gurrrp*... Ja...Das ist es!|... Es bringt mich zurück zu den alten Tagen ... sonnigen Tagen, wenn die Dinge waren süßer ...|*schlürf* ... Oh, ich könnte einen großen, saftigen Bissen nehmen...|Aber das werde ich nicht." #!String
    Gourmand_Request_1: "Ich möchte das lange gelbe Ding sehen, das auf der Haut kitzelt und im Wind weht." #!String
    Gourmand_Request_1_Success: "*Gurrrp*... Ja... Das ist es!|Heh... Es erinnert mich an eine alte Freundin... *gurp*...|Schau her... Ich könnte dich damit kitzeln!|...Aber das werde ich nicht." #!String
    Gourmand_Request_2: "Ich würde gerne die pikante Bodenfrucht sehen, die den Atem stinken lässt..." #!String
    Gourmand_Request_2_Success: "*Gurrrp*... Ja... Ich habe das einmal gegessen, vor langer Zeit. Es gab mir tagelang ein stechendes Aroma...|...Erinnert mich an Papa, als ich noch eine Kaulquappe war...|Hah... Ich könnte einen Bissen nehmen und diesen stechenden Geruch noch einmal erzeugen...|...Aber ich werde es nicht tun." #!String
    Gourmand_Reward: "*Kriibbitt*... Ja... Ich bin sehr zufrieden.|Hier... Das ist für dich." #!String
    Gourmand_LastReward: "*Kriibbitt*... Ja... Du hast mir einen großen Dienst erwiesen. Du hast einer alten Kröte eine letzte Reise in die Vergangenheit ermöglicht...|Hier ist eine letzte Belohnung für dich, mein Freund." #!String
    Gourmand_Finished: "*Kriibbitt*... Schön, dich wiederzusehen, mein Freund.|Du hast meinen Segen, diese Felder zu bestellen. Möge der Regen mit dir sein!" #!String
    Gourmand_InProgress: "Ah... Wie ich sehe, wächst bei dir das, was ich suche. Doch noch ist es nur ein Kind. Komm wieder, wenn es gereift ist..." #!String
