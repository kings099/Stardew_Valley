    FieldOfficeFinale: "distantBanjo/-1000 -1000/farmer 4 8 0/addCraftingRecipe Ostrich Incubator/addMailReceived fieldOfficeFinale/skippable/addTemporaryActor SafariGuy 16 32 3 8 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/pause 1000/viewport 4 6 true/pause 4000/speak SafariGuy \"Wow...#$b#Schau, wie weit wir gekommen sind!$h\"/faceDirection SafariGuy 1/speak SafariGuy \"Die Sammlung sieht fantastisch aus, und das ist dir zu verdanken, @.\"/emote farmer 32/speak SafariGuy \"Als Dankeschön möchte ich dir hier etwas beibringen.\"/faceDirection farmer 3/pause 700/playSound reward/message \"Gelernt, wie man einen 'Straußen-Brutkasten' herstellt\"/pause 400/speak SafariGuy \"Dieses Gerät ermöglicht es, Strauße zu Hause aufzuziehen. Stelle den Inkubator einfach in eine Scheune, lege ein Straußenei hinein und warte...\"/faceDirection SafariGuy 0/speak SafariGuy \"Ein Straußenei in die Hände zu bekommen, ist allerdings eine andere Geschichte... Das überlasse ich dir!\"/pause 400/faceDirection farmer 0/pause 500/speak SafariGuy \"Heh... Nun... jetzt beginnt die eigentliche Arbeit. #$b#Ich werde diese Knochen noch jahrelang studieren!\"/faceDirection SafariGuy 1/faceDirection farmer 3/speak SafariGuy \"Ade, @!\"/pause 600/end" #!String
