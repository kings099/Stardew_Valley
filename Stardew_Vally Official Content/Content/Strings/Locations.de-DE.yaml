    IslandHut_Event_ParrotBoyIntro: "continue/-1000 -1000/farmer 7 7 3/skippable/specificTemporarySprite removeSprite 777/addTemporaryActor ParrotBoy 16 32 5 2 2 true ???/pause 2000/viewport 5 7 true/pause 2000/emote ParrotBoy 8/pause 1500/message \"Der Junge schaut dich mit neugierigen Augen an...\"/pause 1500/animate ParrotBoy false true 500 17 0/playSound parrot_squawk/pause 1000/playSound parrot_squawk/pause 800/stopAnimation ParrotBoy/specificTemporarySprite parrotHutSquawk/pause 800/move farmer -2 0 0/pause 500/emote farmer 8/pause 1000/message \"Er scheint eine enge Verbindung zu den Papageien zu haben.\"/pause 500/message \"Aber er ist zu schüchtern, um jetzt auf dich zuzugehen.\"/pause 1400/faceDirection farmer 1/pause 500/message \"Vielleicht könnte man sein Vertrauen gewinnen, indem man sich mit den Papageien anfreundet?\"/pause 1000/end position 5 7" #!String
    IslandSecret_Event_BirdieIntro: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 1000/emote Birdie 8/pause 1000/speak Birdie \"Oh... ein Besucher?#$b#Komm näher, Kind.\"/pause 400/move farmer -1 0 3/pause 300/emote Birdie 40/speak Birdie \"Ich hatte seit vielen Monden keinen Besucher... $s#$b#Ich habe fast vergessen, wie andere Leute aussehen!\"/pause 1000/speak Birdie \"Nun, da Du jetzt hier bist, kann ich dich wohl auch um einen Gefallen bitten.\"/pause 500/textAboveHead Birdie \"Komm...\"/pause 500/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/viewport move 1 0 2000/move Birdie 0 -1 2/move Birdie 2 0 1/move farmer 1 0 1/pause 500/speak Birdie \"Hast du das Schiffswrack an der Südküste gesehen?#$b# Mein Mann war der Kapitän. Er war ein Pirat.#$b#Er stach eines Tages in See und kehrte nie zurück. Ich brauchte drei Jahre auf hoher See, um seine Überreste zu finden.$s\"/emote Birdie 28/speak Birdie \"*seufz*...$s#$b#Seitdem bin ich hier.$s#$b#Ich bewache seine Knochen...\"/faceDirection farmer 2 true/playSound batScreech/animate farmer false true 100 94/jump farmer/pause 1500/stopAnimation farmer/faceDirection farmer 0/faceDirection Birdie 2/speak Birdie \"Mein Kind... Wenn ich nur ein Andenken an ihn finden könnte, würde mir das endlich Frieden bringen.$s\"/pause 400/textAboveHead Birdie \"Warte hier...\"/move Birdie -1 0 0/move Birdie 0 -1 3/warp Birdie -100 -100/playSound doorClose/faceDirection farmer 0/faceDirection Birdie 2/pause 1000/playSound Ship/pause 1000/playSound Ship/playSound crafting/pause 1000/playSound doorClose/warp Birdie 20 56/move Birdie 0 1 2/speak Birdie \"Hier, nimm das. Es ist ein altes Foto, das ans Ufer gespült wurde.#$b#Es ist alles, was ich zu bieten habe... aber irgendwie denke ich, es wird dir helfen, das zu finden, was ich suche.\"/pause 500/unskippable/playSound coin/awardFestivalPrize memento true/pause 10/addQuest 130/pause 1700/end" #!String
    IslandSecret_Event_BirdieFinished: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/removeQuest 130/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 2300/playMusic none/animate farmer true true 100 35/addObject 19 58 870/playSound sandyStep/pause 800/stopAnimation farmer/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/move Birdie 0 -1 2/move Birdie 1 0 2/pause 500/jump Birdie/pause 500/playMusic desolate/speak Birdie \"Es ist sein...$s\"/emote Birdie 20/pause 1200/playSound coin/removeObject 19 58/showFrame Birdie 20/pause 2500/speak Birdie \"Heh... Es hat immer noch seinen Geruch, nach all den Jahren... #$b#... diesen vertrauten, fauligen Gestank...$h\"/pause 300/faceDirection farmer 2 true/playSound croak/animate farmer false false 350 104 105 104 105 104 105/pause 1000/faceDirection farmer 3/speak Birdie \"Weißt du... Es war ein einsames Leben hier, Kind... aber ich bereue es überhaupt nicht. #$b#Ich mache das Richtige für meinen alten Herrn... und wir werden bald wieder zusammen sein... hehe\"/pause 500/stopAnimation Birdie/move Birdie 0 1 3/playMusic tropical_island_day_ambient/faceDirection Birdie 1/quickQuestion #Das ist ehrenvoll.#Er ist weg. Du solltest dein Leben leben.(break)speak Birdie \"Du besitzt große Weisheit, Kind.#$b#Und du hast mir meinen Frieden gebracht... dieses Medaillon wird mich für den Rest meiner Tage trösten.$h\"(break)emote Birdie 28\\speak Birdie \"Eine alte Frau wie ich? Ich glaube, es ist zu spät, mein Kind...$s#$b#Außerdem... Mir gefällt es hier! Es ist entspannend und schön. Und ich habe einen endlosen Vorrat an frischem Fisch, Austern und Affenfleisch. Hehehe.$h#$b#...das mit dem Affenfleisch war ein Scherz.\"/pause 1000/speak Birdie \"Nun... wie kann ich mich bei dir dafür revanchieren?\"/jump Birdie/pause 500/speak Birdie \"Oh... Wie wäre es, wenn ich dir ein spezielles Rezept beibringe... Etwas, das ich in den vielen Jahren, die ich hier verbracht habe, entdeckt habe.\"/pause 1000/playSound reward/addCraftingRecipe Fairy Dust/message \"Gelernt, 'Feenstaub' herzustellen\"/pause 1000/fork gotBirdieReward Strings\\\\Locations:alreadyGotNuts true/speak Birdie \"Die kannst du auch mitnehmen...\"/awardFestivalPrize birdieReward true/pause 1000/speak Birdie \"Obwohl Du ein Fremder bist, hast du dich bemüht, einer alten Dame zu helfen.#$b#Gnade dir!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
    alreadyGotNuts: "pause 50/pause 50/pause 1000/speak Birdie \"Obwohl du ein Fremder bist, hast du dich bemüht, einer alten Dame zu helfen.#$b#Gnade dir Gott!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
