    Hospital.4: "最近、生きることに悩んでいませんか？集中するのがむずかしくなっていませんか？そんな時にはプラボロキシノンをどうぞ。^（人によってはプラボロキシノンが合わないことがあります。不眠症、怒りっぽくなる、のどが腫れる、くちびるの色が抜ける、髪が抜ける、脳卒中などの副作用があるほか、ごくまれな確率（500人に1人の割合）で、骨が1本もしくは数本砕ける場合もあります。） " #!String
