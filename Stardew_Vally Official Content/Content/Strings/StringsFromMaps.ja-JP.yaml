    AnimalShop.9: "びっくり箱の人形が飛びだしたままになっている。人形の腕はグロテスクな方向に曲がり、うつろな目は宙に冷たいまなざしをそそいでいる。" #!String
    AnimalShop.10: "メガステーションだ。ゲームソフトが入っているが、コードサルタンXLをつかったあとがある。どうやらチートしているようだ。" #!String
