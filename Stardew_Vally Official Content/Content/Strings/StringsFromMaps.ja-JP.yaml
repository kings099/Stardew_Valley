    SeedShop.9: "ピエール様へ^暗いニュースをお知らせするのは大変心苦しいのですが、あなた様の生活を大きく脅かす事態について、ぜひとも知らせるべきだと思い筆を取りました次第です。^このたびJoja社は、ペリカンタウンでの業務拡大を決定しました。^抗議活動は間に合いません。建築業者はすでに、Jojaマート新店舗の建設に着工しております。^^あなた様にとっては致命的なニュースでしょう。長年築いてきた事業…地域の顧客…それらがいま、強力無比で効率的な経済力を持った、成長著しい大企業の影におびやかされようとしているのです。なんという損失でしょうか！^^Jojaマートの新マネージャーとして、わたくしはあなた様の苦境に対して個人的な責任を感じております。ですのであなた様に向けて、Jojaマート食料品担当アシスタントとしてのポストをご用意させていただけないでしょうか。賃金は時給5Gからのスタートです。あなた様からの履歴書が届くことを楽しみにしております！^^-Jojaマート ペリカンタウン店^マネージャー モリス" #!String
