    Blacksmith.3: "クリントの持ちものを物色してみた。鍛冶用エプロンの予備や雑誌数冊、古い剣1本、それに彼のお母さんが笑顔で写った写真がある。" #!String
    Blacksmith.4: "エミリーへ^きみはおれのことを友だちとしか考えてないと思う。^気づいてなくて当然だ。おれは恥ずかしがりやだから、きみに想いを伝える勇気がないんだ。^だからこうして手紙に書いてる。どうせ書いても、丸めて部屋の角に捨ててしまうだろうけど。" #!String
    Blacksmith.5: "プロ仕様の溶鉱炉だ。中をのぞくと、溶けた金属がぶくぶく沸き立っているのが見える。" #!String
    Blacksmith.6: "プロ仕様の溶鉱炉だ。中をのぞくと、溶けた金属がぶくぶく沸き立っているのが見える。" #!String
