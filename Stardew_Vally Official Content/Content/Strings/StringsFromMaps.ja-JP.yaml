    AnimalShop.3: "ジュニモぬりえデラックス" #!String
    AnimalShop.4: "家族の人形がそろってディナーテーブルについている。おや…おじいちゃんの人形だけ、なぜかベッドの下に押し込まれているようだ。" #!String
