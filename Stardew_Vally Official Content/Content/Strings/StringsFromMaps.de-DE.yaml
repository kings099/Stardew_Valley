    Pirates1: "GRÜN: Du warst immer Mamas Liebling! WaaaAaAaAa" #!String
    Pirates2: "ROT: Mamma mia! Beruhige dich, Bruder. Jarr!" #!String
    Pirates3: "GUT GEKLEIDETER PIRAT: *Ahm*... Jar.#...#...nicht überzeugend, was?#*seufz*...#Um die Wahrheit zu sagen, ich will nicht wirklich ein Pirat sein. Ich züchte lieber Palmen.#Leider gibt es kein Geld im Palmengeschäft..." #!String
    Pirates4: "MANTELMÖVE: Jar, Kumpel. Du musst ein scharfes Auge haben, um unsere geheime Bucht entdeckt zu haben. Yo ho!" #!String
    Pirates5: "GRIMMIGER PIRAT: Aus der fernen See, eine schaurige Geschichte, ein Alptraum, der dich sicher in den Schlaf verfolgt... #'S war Mitternacht, als ich meine Hände verlor... an ein wildes Monster aus der Tiefe... #Jar, 's ist wahr... #...#...#...#..............#..............................................# Alles klar, ich mach nur Spaß. Ich habe sie tatsächlich verloren, als ich versuchte, eine Eierschale aus dem Mixer zu fischen. Leider... sind meine berühmten Kuchenteigtage vorbei..." #!String
    Pirates6: "Er ist im Vollrausch..." #!String
    Pirates8: "BARMANN: Oi Chef!... Rum und Leckereien sind nur für Piraten." #!String
    Pirates7_0: "DART MANN: Lust auf eine Partie Darts? Du hast 20 Darts, um genau 301 Punkte zu erzielen." #!String
    Pirates7_1: "DART MANN: Wie wäre es, wenn wir die Dinge interessanter machen? Triff genau 301 Punkte innerhalb von 15 Darts und ich bin beeindruckt, Kumpel!" #!String
    Pirates7_2: "DART MANN: Ah, schön, dich wiederzusehen, Kumpel! Mal sehen, ob du 301 Punkte innerhalb von... ...10 Darts schaffst!" #!String
    Pirates7_3: "DART MANN: Ahoi! Wenn das nicht mein Kumpel mit den ruhigen Händen ist! Wie wär's mit einer Partie Darts, um der alten Zeiten willen?" #!String
    Pirates7_Win_Perfect: "DART MANN: Lasst mich erschauern! Das ist ein perfektes Spiel!" #!String
    Pirates7_Win: "DART MANN: Na, versenk mich doch! Das war gut geworfen!" #!String
