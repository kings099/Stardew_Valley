    MovieTheater_Morris: "Wie du sehen kannst, ist das Theater ein großer Erfolg!$h#$b#Whaa...? Eine Rendite auf deine Investition? Nun, es ist schwierig, weißt du.... könnte eine Weile dauern, verstehst du? *murmel*$2" #!String
    MovieTheater_Morris2: "Ah, es ist unser sehr wichtiger Investitionspartner! Genieß' die Show und vergiss nicht, eine Tüte JojaCorn auf dem Weg hinein zu kaufen!$h" #!String
