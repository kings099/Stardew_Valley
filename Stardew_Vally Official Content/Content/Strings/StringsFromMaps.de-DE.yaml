    SeedShop.8: "\"Warum Joja Co. gestoppt werden muss\"" #!String
    SeedShop.9: "Sehr geehrter Pierre,^es schmerzt mich, der Überbringer schlechter Nachrichten zu sein, aber ich fühle mich dazu verpflichtet, Sie über die jüngsten Entwicklungen zu informieren, die Ihren Lebensunterhalt bedrohen.^Joja Co. hat beschlossen, Richtung Pelikan zu expandieren.^Es ist zu spät für einen Protest. Joja-Bauarbeiter haben bereits alles für den neuen Joja-Markt aufgesetzt.^^Das müssen schreckliche Nachrichten für Sie sein. So viele Jahre im Geschäft... ein fester Bestandteil der Region... und jetzt stehen Sie im Schatten eines mächtigen, effizienten und ökonomisch rentablen Unternehmens. Was für eine Schande!^^Als Manager des neuen Joja-Markts fühle ich mich zu einem gewissen Grad selbst verantwortlich für Ihre missliche Lage. Daher möchte ich Ihnen eine Position als assistierender Lebensmittelhändler anbieten. Löhne beginnen bei 5 G pro Stunde.^^Ich freue mich auf Ihre Bewerbung!^^-Morris, Manager^Joja-Markt Pelikan" #!String
