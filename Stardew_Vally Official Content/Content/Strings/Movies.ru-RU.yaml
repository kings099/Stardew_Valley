content:  #!Dictionary<String,String>
    BraveLittleSapling_Title: "Маленький храбрый росток" #!String
    BraveLittleSapling_Description: "Семейный мультипликационный фильм о маленьком ростке, который отправляется в волшебное путешествие, чтобы стать деревом!" #!String
    BraveLittleSapling_Scene1: "«Маленький храбрый росток»" #!String
    BraveLittleSapling_Scene2: "Маленький храбрый росток покидает родной дом. На секунду он задумывается и оглядывается, зная, что уходит надолго..." #!String
    BraveLittleSapling_Scene3: "Остальные ростки из его рощи собираются на окраине городка и активно машут веточками на прощанье!.." #!String
    BraveLittleSapling_Scene4: "О нет! Внезапно начинается дождь!.. Маленький росток бросается прочь, в то время как над ним собираются грозовые облака..." #!String
    BraveLittleSapling_Scene5: "Безжалостный ливень смывает все надежды, и храбрый росток начинает бояться за свою жизнь..." #!String
    BraveLittleSapling_Scene6: "...Но что это такое?.. Росток чувствует, что его макушка начинает чесаться... " #!String
    BraveLittleSapling_Scene7: "Возможно, именно дождь стал его первым шагом на пути к тому, чтобы стать деревом!" #!String
    BraveLittleSapling_Scene8: "Доброй дороги, малыш!" #!String
    Mysterium_Title: "Мистериум" #!String
    Mysterium_Description: "Приоткройте полночную завесу... Вы не поверите, пока сами не увидите!" #!String
    Mysterium_Scene1: "«Мистериум»" #!String
    Mysterium_Scene2: "Едва различимый силуэт в темноте..." #!String
    Mysterium_Scene5: "Пустынная темная бездна... в которой вас ожидает необъяснимый ужас." #!String
    Mysterium_Scene8: "И разворачиваются различные бессвязные потусторонние сцены..." #!String
    Mysterium_Scene10: "«Вы ДОЛЖНЫ посоветовать друзьям сходить на 'МИСТЕРИУМ' сегодня вечером...»" #!String
    Mysterium_Scene11: "«...или я приду к вам во сне!»" #!String
    JourneyOfThePrairieKing_Title: "Путешествие Короля Прерий: Художественный фильм" #!String
    JourneyOfThePrairieKing_Description: "Любимая видеоигра теперь на большом экране!" #!String
    JourneyOfThePrairieKing_Scene1: "«Путешествие Короля Прерий: Худ. фильм»" #!String
    JourneyOfThePrairieKing_Scene2: "И вот мы снова на пыльной старой тропе, наблюдаем за тем, как Король Прерий следит за обозом, полным ценных сокровищ. " #!String
    JourneyOfThePrairieKing_Scene3: "Но наш бравый герой не подозревает, что за ним с соседнего утеса наблюдает злобный бандит..." #!String
    JourneyOfThePrairieKing_Scene4: "«Наконец-то я покончу с этим самодовольным шерифом и скроюсь с сокровищем... Я это заслужил!»" #!String
    JourneyOfThePrairieKing_Scene5: "«Ой! Кажется, обоз вот-вот завалит камнями!»" #!String
    JourneyOfThePrairieKing_Scene6: "Король Прерий слышит отдаленный рокот камней... Смотрите же!" #!String
    JourneyOfThePrairieKing_Scene7: "Он стреляет почти не раздумывая." #!String
    JourneyOfThePrairieKing_Scene8: "Но что происходит? Теперь везде вода!" #!String
    JourneyOfThePrairieKing_Scene9: "У него снова получилось! Грязь от воды преграждает катящимся камням путь к обозу." #!String
    JourneyOfThePrairieKing_Scene10: "Обоз спасен." #!String
    JourneyOfThePrairieKing_Scene11: "Конец." #!String
    Wumbus_Title: "Вумбус" #!String
    Wumbus_Description: "Абсурдная научно-фантастическая комедия о жизни и делах грузного парня из другой звездной системы." #!String
    Wumbus_Scene1: "«Вумбус»" #!String
    Wumbus_Scene2: "Вечно расслабленный Вумбус потягивается и нежится в лучах местного солнца." #!String
    Wumbus_Scene3: "Его преданный слуга, Едобот, исправно кормит его поджаренными глютеновыми брикетами и «красным соусом»." #!String
    Wumbus_Scene4: "Вумбус пытается заинтересовать своего племянника, Россела, культурой и деловыми отношениями их звездной системы, но, кажется, ему все равно." #!String
    Wumbus_Scene5: "«Фи!»" #!String
    Wumbus_Scene6: "В фильме показываются сцены из веселой жизни Вумбуса в его странном мире, где технологии и общество «развились» до невероятных высот." #!String
    Wumbus_Scene7: "Многие сцены пытаются высмеять абсурдность современного образа жизни." #!String
    Wumbus_Scene8: "Но даже несмотря на все эти почти нескончаемые увеселительные возможности будущего, Вумбус и его друзья до сих пор собираются вместе, чтобы полакомиться едой под названием «пицца» (сделанной на 100% из глютена)." #!String
    ZuzuCityExpress_Title: "Экспресс до города Зузу" #!String
    ZuzuCityExpress_Description: "Всеми любимая классика, отреставрированная для показа в современных кинотеатрах." #!String
    ZuzuCityExpress_Scene1: "«Экспресс до города Зузу»" #!String
    ZuzuCityExpress_Scene2: "Экспресс до города Зузу отправляется в свой последний рейс с ледяного побережья... На юг ехать целых три дня!" #!String
    ZuzuCityExpress_Scene3: "Молодая особа с тоской смотрит из окна поезда." #!String
    ZuzuCityExpress_Scene6: "Фильм раскрывает извечную тему... борьбы разума и чувств." #!String
    ZuzuCityExpress_Scene7: "Внемлет ли она рациональным доводам разума или последует зову сердца?" #!String
    ZuzuCityExpress_Scene8: "Фильм заканчивается, так и не дав ответа на этот вопрос..." #!String
    MiracleAtColdstarRanch_Title: "Чудо на ранчо Колдстар" #!String
    MiracleAtColdstarRanch_Description: "Несмотря на все невзгоды, семья сохраняет дух праздника Зимней звезды..." #!String
    MiracleAtColdstarRanch_Scene1: "«Чудо на ранчо Колдстар»" #!String
    MiracleAtColdstarRanch_Scene2: "На дворе канун пира Зимней звезды, а снег не перестает идти уже 3-ю неделю." #!String
    MiracleAtColdstarRanch_Scene3: "Семья Колдстар на мели... в город попасть невозможно. К счастью, коровам хватает сена." #!String
    MiracleAtColdstarRanch_Scene5: "...но семья начинает голодать." #!String
    MiracleAtColdstarRanch_Scene7: "Но папа Колдстар, всем невзгодам на зло, идет в лес и срубает дерево для пира Зимней звезды..." #!String
    MiracleAtColdstarRanch_Scene9: "Ослабевшие от голода члены семьи наряжают дерево, не нарушив традиций пира Зимней звезды." #!String
    MiracleAtColdstarRanch_Scene11: "Той ночью происходит необъяснимое..." #!String
    MiracleAtColdstarRanch_Scene12: "На следующий день мама Колдстар с удивлением обнаруживает на верхушке дерева космический фрукт." #!String
    MiracleAtColdstarRanch_Scene12_2: "«Мы верили в Зимнюю звезду и были вознаграждены!»" #!String
    MiracleAtColdstarRanch_Scene13: "Они делят Звездную каплю на всех. Даже несмотря на то, что фрукт маловат, это самый сытный и вкусный обед в их жизни." #!String
    MiracleAtColdstarRanch_Scene14: "Семья спасена, а дух надежды живет и процветает. Обет пира Зимней звезды вновь соблюден... " #!String
    NaturalWonders_Title: "Чудеса природы: Изучая наш живой мир" #!String
    NaturalWonders_Description: "Мы побываем во всех уголках Республики Фернгилл... от Папоротниковых островов до города Зузу — этот мир полон живых существ!" #!String
    NaturalWonders_Scene1: "«Чудеса природы: Изучая наш живой мир»" #!String
    NaturalWonders_Scene2: "Папоротниковые острова — это тропический рай в 130 километрах от южного побережья. Эти острова образовались после извержения вулкана и разрастаются по сей день..." #!String
    NaturalWonders_Scene3: "Из-за теплого южного климата острова могут похвастаться биологическим разнообразием... проще говоря, они просто кишат жизнью!" #!String
    NaturalWonders_Scene4: "А теперь отправимся на север и окунемся в суматоху города Зузу. Это мир из бетона и металла, освещенный лишь холодным светом городских фонарей." #!String
    NaturalWonders_Scene5: "Условия не из простых, но даже тут жизни достаточно..." #!String
    NaturalWonders_Scene6: "Далеко на западе в Самоцветном море расположился Остров Прерий. Но пусть его название вас не смущает: на нем достаточно много различных природных зон." #!String
    NaturalWonders_Scene7: "Но этот остров больше всего знаменит благодаря своему огромному поголовью енотов!" #!String
    NaturalWonders_Scene8: "Наконец мы возвращаемся на материк и попадаем в одну из самых прекрасных его частей... Долину Стардью." #!String
    NaturalWonders_Scene9: "Температурный режим этой долины позволяет с комфортом проживать тут многим видам лесных животных и насекомых. Какое прекрасное место!" #!String
    ItHowlsInTheRain_Title: "Воющее в дожде" #!String
    ItHowlsInTheRain_Description: "Группа подростков собирается узнать источник странного звука. (Просмотр в сопровождении взрослого)" #!String
    ItHowlsInTheRain_Scene1: "«Воющее в дожде»" #!String
    ItHowlsInTheRain_Scene2: "«Данную запись нашли в потерянной камере в 30 милях к югу от Грамплтона»." #!String
    ItHowlsInTheRain_Scene3: "«Слышали? Похоже, вой идет из леса... Идем...»" #!String
    ItHowlsInTheRain_Scene4: "«(Тяжелое дыхание)... Вон там!»" #!String
    ItHowlsInTheRain_Scene5: "(Камера устремляется в лес.)" #!String
    ItHowlsInTheRain_Scene6: "«Ах, это ты, Гэри... *ух* *ох*... Хватит хватать меня за руку!»" #!String
    ItHowlsInTheRain_Scene6_2: "«Ааа!»" #!String
    ItHowlsInTheRain_Scene7: "«Смотрите! Оно в кустах...»" #!String
    ItHowlsInTheRain_Scene8: "«А-а-ай!»" #!String
    ItHowlsInTheRain_Scene8_2: "«Ой...»" #!String
    ItHowlsInTheRain_Scene9: "(Слышны приглушенные крики и непонятное шарканье.)" #!String
    ItHowlsInTheRain_Scene10: "Оно все еще где-то там..." #!String

