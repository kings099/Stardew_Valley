    SeedShop.9: "Ao sr. Pierre:^Dói-me entregar as más notícias, mas sinto-me obrigado a informar-lhe sobre um acontecimento que representa uma forte ameaça à sua sobrevivência.^A Corporação Joja decidiu se expandir para a Vila Pelicanos.^É tarde demais para protestar. Os pedreiros da empresa já quebraram o chão para o Mercado Joja.^^Estas notícias devem ser devastadoras para você. Tantos anos de negócio... um empresário confiável... agora, obscurecido por uma empresa poderosa, eficiente, e economicamente viável. Uma pena!^^Como gerente do novo Mercado Joja, sinto-me, até um certo ponto, responsável por sua situação. Por isso, gostaria de oferecer-lhe o cargo de Vendedor Assistente. O salário começa em 5 ouros a hora. Por favor, envie-me o seu currículo!^^-Sr. Morris, Gerente^do Mercado Joja da Vila Pelicanos." #!String
