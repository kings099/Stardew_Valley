    Pirates1: "VERDE: Você sempre foi o favorito da mamãe! WaaaAaAa" #!String
    Pirates2: "VERMELHO: Mamma mia! Vai com calma, irmão. Ai!" #!String
    Pirates3: "PIRATA BEM VESTIDO: *ahem*... Yar.#...#...Não é convencedor, né?#*suspiro*...#Pra falar a verdade, eu não quero ser um pirata. Eu prefiro plantar palmeiras.#Infelizmente, o negócio de palmeiras não dá muito dinheiro..." #!String
    Pirates4: "GAIVOTA-NEGRA: Yar, amigo. Tu deve ter um olho bom pra achar nosso esconderijo. Yo ho!" #!String
    Pirates5: "PIRATA MACABRO: De marés além, um conto sinistro, um pesadelo para assombrar teus sonhos...#Era meia-noite quando perdi minhas mãos... prum monstro das profundezas...#Yar, é verdade...#...#...#..............#..............................................#Tá bom, tô só brincando. Eu perdi elas quando estava tentando tirar cascas de ovo do liquidificador.#Lamentável... meus dias de fazedor de bolo acabaram..." #!String
