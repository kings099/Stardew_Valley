    MovieTheater_Marcello2: "Marcello: Mas que patê! Acho que vou com a mostarda picante de 12 grãos. Hehe!" #!String
    MovieTheater_Morris: "Como pode ver, o cinema é um grande sucesso!$h#$b#O quê...? Um retorno para o seu investimento? Bem, é difícil, você sabe... demora um pouco, entende... *resmunga*$2" #!String
