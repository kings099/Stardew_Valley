content:  #!Dictionary<String,String>
    Willy_Name: "¡Se buscan insectos jugosos!" #!String
    Willy_Text: "Hola, estoy buscando un buen fajo de tripas de insecto. Cuanto más jugosos mejor... al menos eso es lo que parece que le gusta a los cangrejos... 100 unidades deberían servir." #!String
    Willy_Objective_0_Text: "Recolecta un fajo de carne de insecto" #!String
    Willy_Objective_1_Text: "Pon la carne de insecto en el barril junto a la casa de Willy." #!String
    Pam_Name: "La cosa fuerte" #!String
    Pam_Text: "He oído que hay un espíritu hecho de patatas que es capaz de encajar un par de golpes, si sabes a qué me refiero. ¿Te importa soltar unas cuantas papas en un barril y traerme un par?" #!String
    Pam_Objective_0_Text: "Mete patatas en un barrilete y reúne 12." #!String
    Pam_Objective_1_Text: "Pon el producto en la cocina de Pam." #!String
    Pierre_Name: "El producto primigenio de Pierre" #!String
    Pierre_Text: "Cómo estás. Para una nueva promoción, estoy pensando en ofrecer vegetales de calidad por un poco más de precio... ¿sabes dónde un tendero ahorrador podría obtener 25 vegetales con estrella dorada?" #!String
    Pierre_Objective_0_Text: "Recolecta vegetales con calidad de oro." #!String
    Pierre_Objective_1_Text: "Ponlos en la caja vacía de productos de la tienda de Pierre." #!String
    Robin_Name: "El proyecto de Robin" #!String
    Robin_Text: "¡Hey! Tengo una idea para un estilo de cama, pero necesitaré 80 unidades de madera noble para hacerla realidad. ¿Puede alguien ayudar?                     -Robin" #!String
    Robin_Objective_0_Text: "Obten 80 trozos de madera noble." #!String
    Robin_Objective_1_Text: "Añade la madera al almacén de la casa de Robin." #!String
    Emily_Name: "Rejuvenización rocosa" #!String
    Emily_Text: "¡Hey! Voy a invitar a algunos amigoas a realizar una ceremonia de «rejuvenización rocosa», pero necesitaré algunos cristales para canalizar las energías adecuadas. ¿Crees que podrías echarme una mano?" #!String
    Emily_Objective_0_Text: "Llévale un rubí a Emily" #!String
    Emily_Objective_1_Text: "Llévale topacio a Emily" #!String
    Emily_Objective_2_Text: "Llévale una esmeralda a Emily" #!String
    Emily_Objective_3_Text: "Llévale un jade a Emily" #!String
    Emily_Objective_4_Text: "Llévale una amatista a Emily" #!String
    Demetrius_Name: "Sobrepoblación acuática" #!String
    Demetrius_Text: "Por razones desconocidas, la población local de {FishType:Text} ha crecido a un nivel desproporcionado. Necesito un pescador local para que ayude a reducir sus números." #!String
    Demetrius_Objective_0_Text: "Pesca 10 {FishType:Text}." #!String
    Demetrius2_Name: "Balance en el bioma" #!String
    Demetrius2_Text: "Por razones desconocidas, la población local de {FishType:Text} ha crecido a un nivel desproporcionado. Necesito un pescador local para que ayude a reducir sus números." #!String
    Demetrius2_Objective_0_Text: "Pesca 20 {FishType:Text}." #!String
    Demetrius2_RE_FishType_0_Text: "peces de río" #!String
    Demetrius2_RE_FishType_1_Text: "peces oceánicos" #!String
    Demetrius2_RE_FishType_2_Text: "peces de lago" #!String
    Gus_Name: "La famosa tortilla de Gus" #!String
    Gus_Text: "{Greeting}... pero necesitaré dos docenas de huevos. ¿Alguien puede ayudar?                -Gus" #!String
    Gus_Objective_0_Text: "Recolecta 24 huevos." #!String
    Gus_Objective_1_Text: "Pon los huevos en el refrigerador de Gus." #!String
    Gus_RE_Greeting_0: "Tengo ganas de preparar mi famosa tortilla gigante" #!String
    Gus_RE_Greeting_1: "Tengo ganas de preparar otra tortilla gigante" #!String
    Lewis_Name: "Pedido de cultivos" #!String
    Lewis_Text: "{Text} Cualquiera que envíe 100 {Crop:TextPlural} al final de la temporada ganará una recompensa sustancial del fondo agricultural de Pueblo Pelícano." #!String
    Lewis_Objective_1_Text: "Cultiva 100 {Crop:Text}." #!String
    Lewis_Objective_0_Text: "Envía 100 {Crop:Text}." #!String
    Lewis_RE_Text_0: "Las unidades de {Crop:TextPlural} están muy demandadas este año. " #!String
    Lewis_RE_Text_1: "Aparentemente, Un plato de {Crop:TextPlural} es considerado la «supercomida» de moda en Ciudad Zuzu. " #!String
    Lewis_RE_Text_2: "Hay una nueva locura por la belleza en Ciudad Zuzu... aparentemente, se dice que los granos se quitan con una loción hecha a partir de {Crop:Text}. " #!String
    Lewis_RE_Text_3: "La Reina de la Salsa fue vista cenando un plato fresco de {Crop:Text}. ¡Ahora todo el mundo quiere uno!" #!String
    Lewis_RE_Text_4: "El gobernador ofrecerá un banquete, y sus cocineros han pedido una enorme cantidad de {Crop:TextPlural}." #!String
    Wizard_Name: "Una sustancia curiosa" #!String
    Wizard_Text: "Busco un lodo extremadamente raro y poderoso, conocido como «ectoplasma». Se puede encontrar en los restos de fantasmas caídos.      -M. Rasmodius" #!String
    Wizard_Objective_0_Text: "Llévale ectoplasma al mago" #!String
    Wizard_Objective_0_Message: "Ah, rezuma con la energía de las almas olvidadas... perfecto.$h#$b#Ahora, ¡vete! Necesito un silencio perfecto para discernir la verdadera naturaleza de esta sustancia. " #!String
    Clint_Name: "Patrulla en la cueva" #!String
    Clint_Text: "El número de {Monster:LocalizedName} en las cuevas locales han hecho de la minería una tarea más peligrosa... para otros, ¡no para mí! Hay una buena cantidad de dinero esperando a quien pueda cazar 50 de ellos.          -Clint" #!String
    Clint_Objective_0_Text: "Mata 50 {Monster:LocalizedName}." #!String
    Clint_RE_Monster_0_LocalizedName: "Murciélagos" #!String
    Clint_RE_Monster_1_LocalizedName: "Espíritus del polvo" #!String
    Clint_RE_Monster_2_LocalizedName: "Esqueletos" #!String
    Clint_RE_Monster_3_LocalizedName: "Larvas" #!String
    Linus_Name: "Limpieza comunitaria" #!String
    Linus_Text: "Tengo una idea. Hay mucha basura en el agua. ¿Por qué no pescamos un poco para hacer el valle más bonito?                     -Linus" #!String
    Linus_Objective_0_Text: "Recoge 20 trozos de basura." #!String
    Linus_Objective_1_Text: "Deposita la basura en la papelera de reciclaje tras la plataforma del tren." #!String
    Evelyn_Name: "Regalos para George" #!String
    Evelyn_Text: "George cree que no le importa a nadie del pueblo. ¡Me gustaría demostrarle que se equivoca! Una docena de puerros deberian funcionar... son su comida favorita.                      -Evelyn" #!String
    Evelyn_Objective_0_Text: "Recoge 12 puerros." #!String
    Evelyn_Objective_1_Text: "Pon los puerros en la cocina de Evelyn." #!String
    Wizard2_Name: "Gelatina prismática" #!String
    Wizard2_Text: "Necesito ayuda para rastrear a la rara y peligrosa baba prismática, dentro de las cuevas locales. Tráeme un jarro de su gelatina prismática y serás recompensado justamente.        -M. Rasmodius" #!String
    Wizard2_Objective_0_Text: "Caza una baba prismática." #!String
    Wizard2_Objective_1_Text: "Tráele una gelatina prismática al mago" #!String
    Wizard2_Objective_1_Message: "Ah... has vuelto de la caza. ¡Siento que ha sido un éxito!$h#$b#Ahora, ¡dame la gelatina y vete! Tengo trabajo importante que hacer." #!String
    Robin2_Name: "Carrera de recursos de Robin" #!String
    Robin2_Text: "Estoy organizando una pequeña promoción, solo por diversión. Si alguien puede recolectar 1000 trozos de {Resource:Text} en una semana, se ganarán una recompensa. ¡Y te puedes quedar los trozos de {Resource:Text}!             -Robin" #!String
    Robin2_Objective_0_Text: "Reúne 1000 trozos de {Resource:Text}." #!String
    Gunther_Name: "Fragmentos del pasado" #!String
    Gunther_Text: "¡Llamando a todos los paleontólogos aficionados! Necesito 100 unidades de hueso para mis estudios. ¡Por favor, dejadlos en el mostrador del museo!          -Gunther" #!String
    Gunther_Objective_1_Text: "Recolecta 100 trozos de hueso." #!String
    Gunther_Objective_0_Text: "Deja los huesos en la caja del mostrador del museo." #!String
    Caroline_Name: "Ingredientes insulares" #!String
    Caroline_Text: "Quiero experimentar con la cocina tropical, pero es difícil encontrar ingredientes. Si alguien pudiese enviarme 100 {Crop:TextPlural}, ¡me ayudaría mucho! " #!String
    Caroline_Objective_0_Text: "Envía 100 {Crop:Text}." #!String
    Willy2_Name: "Pez tropical" #!String
    Willy2_Text: "No hay nada como la pesca tropical... Para mantener este arte vivo, ofrezco una recompensa a quien pueda traerme un buen puñado de marisco insular." #!String
    Willy2_Objective_0_Text: "Pesca 5 peces león." #!String
    Willy2_Objective_1_Text: "Pesca 5 peces disco." #!String
    Willy2_Objective_2_Text: "Pesca 5 mantarrayas." #!String
    QiChallenge_Name: "Las Cinco Plagas" #!String
    QiChallenge_Text: "Te daré 600 judías Qi. Plántalas, cultívalas, y envía al menos 500 en una semana o menos. Pero ten cuidado, cinco plagas descenderán sobre ti, amenazando tus cosechas..." #!String
    QiChallenge_Objective_0_Text: "Envía 500 frutos Qi." #!String
    QiChallenge2_Name: "El cultivo de Qi" #!String
    QiChallenge2_Text: "He escondido judías Qi al rededor del mundo. Encuéntralas, cultívalas, propágalas, y envía 500 frutos Qi dentro del límite de tiempo." #!String
    QiChallenge2_Objective_0_Text: "Envía 500 frutos Qi" #!String
    QiChallenge3_Name: "Juguemos a un juego" #!String
    QiChallenge3_Text: "¿Crees que puedes obtener 50,000 puntos en el modo infinito de Junimo Kart? Demuéstralo." #!String
    QiChallenge3_Objective_0_Text: "Obtén 50,000 puntos en el modo infinito de Junimo Kart." #!String
    QiChallenge4_Name: "Cuatro piedras preciosas" #!String
    QiChallenge4_Text: "Encuentra 4 fragmentos prismáticos. Ponlos en mi caja de colecciones." #!String
    QiChallenge4_Objective_0_Text: "Pon 4 fragmentos prismáticos en la caja de colecciones de Qi." #!String
    QiChallenge5_Name: "El desafío hambriento de Qi" #!String
    QiChallenge5_Text: "El objetivo es que logres llegar al nivel 100 en la Caverna Calavera. Sin embargo, no puedes comer ni beber nada ahí dentro." #!String
    QiChallenge5_Objective_0_Text: "Llega al nivel 100 en la Caverna Calavera." #!String
    QiChallenge6_Name: "La cocina de Qi" #!String
    QiChallenge6_Text: "Envía objetos cocinados frescos por un valor de 100,000o." #!String
    QiChallenge6_Objective_0_Text: "Envía objetos cocinados frescos por un valor de 100,000o." #!String
    QiChallenge7_Name: "La amabilidad de Qi" #!String
    QiChallenge7_Text: "Entrega 50 regalos que le encanten al recipiente en una semana." #!String
    QiChallenge7_Objective_0_Text: "Entrega 50 regalos que le encanten al recipiente en una semana." #!String
    QiChallenge8_Name: "Familia expandida" #!String
    QiChallenge8_Text: "Los familiares del pez legendario han vuelto al valle. Tienes tres días para pescar a la Sra. Linterna, al Pez Glacial joven, al hijo de Pez Carmesí, a la Carpa Radiactiva y a La Leyenda II." #!String
    QiChallenge8_Objective_0_Text: "Pesca a la Stra. Linterna." #!String
    QiChallenge8_Objective_1_Text: "Pesca al Pez Glacial joven." #!String
    QiChallenge8_Objective_2_Text: "pesca al hijo del Pez Carmesí." #!String
    QiChallenge8_Objective_3_Text: "Pesca a la Carpa Radiactiva." #!String
    QiChallenge8_Objective_4_Text: "Pesca a La Leyenda II." #!String
    QiChallenge9_Name: "Peligro en las profundidades" #!String
    QiChallenge9_Text: "El ascensor de la mina ha sido restaurado, y nuevos peligros han surgido de las profundidades. Llega al fondo de las minas en una semana." #!String
    QiChallenge9_Objective_0_Text: "Alcanza el fondo de las minas, otra vez." #!String
    QiChallenge10_Name: "Invasión en Caverna Calavera" #!String
    QiChallenge10_Text: "La Caverna Calavera ha sido invadida por poderosos monstruos. Llega al nivel 100 de una pieza." #!String
    QiChallenge10_Objective_0_Text: "Llega al nivel 100 de la Caverna Calavera." #!String
    QiChallenge11_Name: "Encuentra al doble de Qi" #!String
    QiChallenge11_Text: "Hay una segunda versión de mí, escondida en algún lugar del pueblo. ¿Puedes pillarle?" #!String
    QiChallenge11_Objective_0_Text: "Encuentra al doble de Qi." #!String
    QiChallenge12_Name: "La granja prismática de Qi" #!String
    QiChallenge12_Text: "Encuentra 100 objetos rojos, naranjas, amarillos, verdes, azules y morados. Ponlos en mi caja de colección." #!String
    QiChallenge12_Objective_0_Text: "Pon 100 objetos rojos en la caja de colección de Qi." #!String
    QiChallenge12_Objective_1_Text: "Pon 100 objetos naranjas en la caja de colección de Qi." #!String
    QiChallenge12_Objective_2_Text: "Pon 100 objetos amarillos en la caja de colección de Qi." #!String
    QiChallenge12_Objective_3_Text: "Pon 100 objetos verdes en la caja de colección de Qi." #!String
    QiChallenge12_Objective_4_Text: "Pon 100 objetos azules en la caja de colección de Qi." #!String
    QiChallenge12_Objective_5_Text: "Pon 100 objetos morados en la caja de colección de Qi." #!String
    Marlon_DF_0_Name: "Caza de monstruos" #!String
    Marlon_DF_0_Text: "Adéntrate en la Caverna Calavera y mata 12 {Monster:LocalizedName}." #!String
    Marlon_DF_0_Objective: "Mata 10 {Monster:LocalizedName}." #!String
    Marlon_DF_Monster_0_LocalizedName: "Serpientes" #!String
    Marlon_DF_Monster_1_LocalizedName: "Babas moradas" #!String
    Marlon_DF_Monster_2_LocalizedName: "Momias" #!String
    Marlon_DF_1_Name: "Investigación en profundidad" #!String
    Marlon_DF_1_Text: "Alcanza el piso 30 de la Caverna Calavera." #!String
    Marlon_DF_1_Objective: "Alcanza el piso 30 de la Caverna Calavera." #!String
    Marlon_DF_2_Name: "Caza del tesoro" #!String
    Marlon_DF_2_Text: "Recoge {Treasure:Count} {Treasure:LocalizedName} de la Caverna Calavera." #!String
    Marlon_DF_2_Objective: "Recoge {Treasure:Count} {Treasure:LocalizedName}." #!String
    Marlon_DF_Item_0_LocalizedName: "Omnigeodas" #!String
    Marlon_DF_Item_1_LocalizedName: "Pedazos de mena de iridio" #!String
    Marlon_DF_Item_2_LocalizedName: "fragmentos prismáticos" #!String

