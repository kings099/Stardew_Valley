    Phone_Robin_Workout: "Salut, c’est Robine. Je ne suis pas là aujourd’hui pour mon club d’aérobic hebdomadaire... Désolée ! *Bip*" #!String
    Phone_Robin_Working_OneDay: "Salut, c’est Robine. Je ne serai pas à la maison jusqu’à demain pour pouvoir terminer un projet. *Bip*" #!String
    Phone_Robin_Working: "Salut, c’est Robine. Je serai occupée les prochains jours à travailler sur un projet. *Bip*" #!String
    Phone_Robin_Festival: "Salut, c’est Robine. Je prends un jour de congé aujourd’hui. Encore désolée pour le désagrément ! *Bip*" #!String
    Phone_Robin_Open: "Allo ? Hé ! Oui, je suis actuellement disponible pour toute commande... Veuillez passer me voir avant 17h00 si vous avez besoin de quelque chose ! *Clic*$h" #!String
    Phone_Robin_Open_Rare: "Allo ? Oh, salut @ ! *BANG*... Euh, une seconde... (Voix étouffées: mon lapin, tu pourrais fermer la porte ? J’essaye de diriger une entreprise.)... Désolée ! Oh, oui. La boutique est ouverte jusqu’à 17h00 aujourd’hui. À plus tard ! *Clic* " #!String
    Phone_Robin_Closed: "Hé, c’est Robine. Mes horaires d’ouverture sont de 9h00 à 17h00. N’hésitez pas à venir si vous avez besoin de quelque chose. Merci. *Bip*" #!String
    Phone_Clint_Open: "Allo ? Oh, hé, @. Oui, je suis ouvert jusqu’à 16h00. Euh... D’accord. Au revoir. *Clic*" #!String
    Phone_Clint_Open_Rare: "Allo ? Oui, oui, je suis ouvert jusqu’à 16h00. Je dois y aller. *Clic*^Allo ? Oh... @... Ta voix est superbe au téléphone... Euh... D’accord. Compris. Je suis ouvert jusqu’à 16h00. *Raccroche*$4" #!String
    Phone_Clint_Closed: "Vous êtes bien sur le répondeur de Clint. Je ne suis pas disponible pour le moment... Mes heures d’ouverture sont de 9h00 à 16h00. *Bip*" #!String
    Phone_Clint_Festival: "Hé, c’est Clint. Je prends un jour de congé aujourd’hui. *Bip*" #!String
    Phone_Clint_Working_OneDay: "Hé... Vous pouvez venir récupérer votre outil demain. Je dois retourner travailler maintenant. *Clank* *Clank* *Clic*" #!String
    Phone_Clint_Working: "Allo ? Oui ? Votre outil a encore besoin de quelques jours de travail supplémentaires. Rappelez-moi plus tard. *Clic*" #!String
