    Phone_Gus_Open: "Allo ? Salut @ ! Oui... Le plat du jour est: '{0}' ! Nous sommes ouverts en ce moment, alors n’hésitez pas à venir pour essayer notre plat du jour. *Clic*" #!String
    Phone_Gus_Open_Rare: "(Vous entendez des bruits de mastication à l’autre bout de la ligne...)#$b#*Avale* ... Euh.. Oh ! Eh bien, bonjour ! Haha... désolé, je dégustais le plat du jour, '{0}'. C’est délicieux. Oui... Oui, nous sommes ouverts maintenant. N’hésitez pas à venir pour essayer notre plat du jour ! *Clic*" #!String
    Phone_Gus_Closed: "Bonjour, c’est Gus du Saloon du fruit étoilé. Nous sommes actuellement fermés, mais venez plus tard si vous voulez essayer notre plat du jour, '{0}' ! *Bip*" #!String
    Phone_Gus_Festival: "Bonjour, c’est Gus du Saloon du fruit étoilé. Nous sommes fermés pour la journée. *beep*" #!String
    Phone_Pierre_Open: "Magasin de Pierre ! Oh, bonjour, @ ! Oui, je suis ouvert jusqu’à 17h00 aujourd’hui. N’hésitez pas à venir si vous voulez faire de bonnes affaires sur les graines et tous autres produits ! Au revoir. *Clic*" #!String
    Phone_Pierre_Open_Rare: "Abigail ! Ton cochon d’Inde est à nouveau en liberté ! Viens ici *maintenant* et occupe-toi de lui !$3#$b#Oh ! Euh... Bonjour ? Merci de votre appel. Oui... Oui, nous sommes ouverts jusqu’à 17h00. Au revoir. *Clic*$4" #!String
    Phone_Pierre_Closed: "Merci d’avoir appelé le magasin de Pierre. Nous sommes fermés pour le moment, mais nous sommes ouverts de 9h00 à 17h00. À plus tard ! *Bip*" #!String
    Phone_Pierre_Festival: "Merci d’avoir appelé le magasin de Pierre. Nous sommes fermés aujourd’hui en raison du festival. *Bip*" #!String
    Phone_CheckSeedStock: "Vérifier l’inventaire du magasin" #!String
    Phone_Gus_Open_NoDishOfTheDay: "Allo ? Bonjour @ ! Oui, nous sommes ouverts en ce moment. À bientôt, j’espère !*Clic*$h" #!String
    Phone_Gus_Closed_NoDishOfTheDay: "Bonjour, c’est Gus du Stardrop Saloon. Nous sommes actuellement fermés. Vous pouvez venir entre minuit et midi si vous voulez gouter à certains de nos délicieux plats et boissons... *Bip*" #!String
    Phone_Marnie_Open: "Allo ? Oh, bonjour @ ! Oui, ma boutique est ouverte jusqu’à 16h00 aujourd’hui.À bientôt, j’espère ! *Clic*" #!String
    Phone_Marnie_Open_Rare: "Lewis...? Ah... Hé ! Oui, je suis ouvert en ce moment. *bêêêê*. C’est quoi ce bruit ? Oh, c’est juste une de mes chèvres. N’hésitez pas à venir si vous avez besoin de quelque chose ! *Clic* $4" #!String
    Phone_Marnie_Closed: "Bonjour, vous êtes bien à la ferme de Marnie. Mes heures d’ouverture sont de 9h à 16h. Venez me rendre visite durant ces horaires. *Bip*" #!String
    Phone_Marnie_ClosedDay: "Bonjour, vous êtes bien à la ferme de Marnie. Ma boutique est fermée aujourd’hui." #!String
    Phone_CheckAnimalPrices: "Vérifiez les prix du bétail" #!String
    Phone_Ring_Vincent: "Allo ?#$b#Euh... Euuuuh... C’est Vincent.$3#$b#... $3#$b#Euh... Avez-vous des cochons dans votre ferme ?$h#$b#...$3#$b#D’accord, je dois y aller ! *Clic*$3" #!String
    Phone_Ring_RoboCaller: "Vous entendez une voix robotique à l’autre bout de la ligne. # Félicitations. . . Vous. Avez. Une. Remise. De. 10,000g. De. JOJA. Qui. Vous. Attend. . . Merci. De. Nous. Envoyer. Votre. Numéro. De. Carte. Bancaire. Au. 133. .Rue Gunger. Zuzu. Ville. Pour. Recevoir. Votre. Remise. . . *CLIC*" #!String
    Phone_Ring_Pierre: "Hé, @. C’est moi, Pierre. #$b#Comment allez-vous ? Bien ? C’est très bien ça.#$b#Eh bien, je voulais juste vous dire que j’aime vraiment faire affaire avec vous. Et j’aimerais vous rappeler que le magasin de Pierre vend *les meilleures* graines et *les meilleurs* produits de toute la vallée.#$b#J’espère vous voir au magasin très bientôt. Au revoir ! *Clic* " #!String
    Phone_Ring_HatMouse: "Vous entendez une voix grinçante à l’autre bout de la ligne: # Heyo ! Moi vendre de bons chapeaux. Venez, avec des pièces. J’adooooore les pièces. *Clic*" #!String
    Phone_Ring_Foreign: "C’est un message préenregistré dans une langue étrangère. Vous ne comprenez rien du tout." #!String
    Phone_Ring_Bear: "*Renifle* *Renifle*$2#$b#OhoOhoOohOoh !$3#$b#... C’est toi ?#$b#*Ronronne*... J’ai encore de cette bonne sauce,l’ami.#$b#Ça me rend très, très heureux. *Renifle*$1#$b#Je voulais juste te remercier... au revoir l’ami. *Clic*" #!String
    Phone_Ring_Lewis: "Hé, @. #$b#Je voulais juste prendre des nouvelles et savoir si la ferme %farm se porte bien.#$b#$y 'Comment ça se passe là-bas ?_Je me sens vraiment comme chez moi._C’est très bien tout ça. *Je pense que je peux parler au nom de tout le monde en disant que nous apprécions vraiment votre contribution au sein de la communauté.*Votre grand-père serait vraiment fier de ce que vous avez accompli. *Eh bien, je vous laisse travailler en paix. Au revoir !_Bien ! La ferme est très productive._C’est très bien tout ça ! *Votre ferme a vraiment boosté l’économie locale, ce qui est une bonne chose pour tout le monde. Nous apprécions tous votre travail acharné ! *Votre grand-père serait vraiment fier de ce que vous avez accompli.*Eh bien, je vous laisse travailler en paix. Au revoir !_Pas très bien..._Oh... Je suis navré d’entendre ça. $s*Euh... Continuez à travailler dur et je suis sûr que les choses vont s’améliorer... *je vous laisse travailler en paix.... D’accord ? À plus tard. Au revoir. $s_Je connais votre petit secret, Lewis._De quoi ? Je pense que la communication a coupé... Je ne vous entends plus. Bon, eh bien, je vais raccrocher alors. Au revoir.$3'" #!String
    Phone_Ring_Cursed: "Vous placez le récepteur contre votre oreille et vous rencontrez une charge statique abrasive. # Une petite minute... Malgrès tout ça, vous pouvez entendre quelque chose d’étrange... Une voix surnaturelle... # 'NOUSASABANDONNÉS'" #!String
    Leo_Memory: "Hé... Je pensais à cette époque... quand on était sur l’île... Tu t’en souviens ?" #!String
    Leo_Memory_Answer_Yes: "Rafraîchis-moi la mémoire" #!String
    Leo_Memory_Answer_No: "Je suis occupé" #!String
    Leo_Memory_6497423: "Quand on discutait de ta maison ?" #!String
    Leo_Memory_6497421: "Quand on discutait des oiseaux ?" #!String
    Leo_Memory_6497428: "Quand j’ai décidé de quitter l’ile ?" #!String
    PierreStockListDialogue: "Oh ! C’est ma vieille liste de stock !!! Je l’ai cherchée partout.$h#$b#Laisse-moi jeter un coup d’oeil... oui ! Tout est toujours là.#$b#Avec ces codes de commande, je peux agrandir mon stock pour inclure des graines de toutes saisons, durant toute l’année !#$b#Merci beaucoup de me l’avoir rapportée, @.$h" #!String
    Phone_Marlon_Open: "C’est Marlon... As-tu encore perdu quelque chose dans les mines ? OK... OK... Je veux bien aller chercher ça... En négociant un prix bien sûr." #!String
    Phone_Marlon_AlreadyRecovering: "Oui ? ... Oui, oui, je vais chercher ton objet ce soir. Relax. Pas besoin de continuer d’appeler ! *Raccroche*" #!String
    Phone_Marlon_NoDeathItems: "De quoi ? Tu n’as rien perdu dans les mines ? D’accord. Donc tu n’as pas besoin de mon aide. À la prochaine. *Raccroche*" #!String

