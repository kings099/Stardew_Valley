    IslandSecret_Event_BirdieFinished: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/removeQuest 130/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 2300/playMusic none/animate farmer true true 100 35/addObject 19 58 870/playSound sandyStep/pause 800/stopAnimation farmer/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/move Birdie 0 -1 2/move Birdie 1 0 2/pause 500/jump Birdie/pause 500/playMusic desolate/speak Birdie \"これは彼の…$s\"/emote Birdie 20/pause 1200/playSound coin/removeObject 19 58/showFrame Birdie 20/pause 2500/speak Birdie \"うふふ…長い年月が経ったけど、まだ彼の匂いがするわ…#$b#…あの人懐っこくて、手に負えない臆病者…$h\"/pause 300/faceDirection farmer 2 true/playSound croak/animate farmer false false 350 104 105 104 105 104 105/pause 1000/faceDirection farmer 3/speak Birdie \"あのね…ここでの生活は寂しいものだったのよ…でも後悔はしていないわ。#$b#私はあの人のそばにいるの…またすぐに一緒になれる日が来るわ…うふふ\"/pause 500/stopAnimation Birdie/move Birdie 0 1 3/playMusic tropical_island_day_ambient/faceDirection Birdie 1/quickQuestion #あなたを心から尊敬します。#彼は亡くなりました。あなたはあなたの人生を生きた方がいい。.(break)speak Birdie \"あなたはとても賢い子ね。#$b#そして、私に大きな安らぎを与えてくれたわ…私の残りの人生を、このロケットが慰めてくれる。$h\"(break)emote Birdie 28\\speak Birdie \"私のようなお婆ちゃんが？それはもう遅すぎるわよ…$s#$b#それに…私はここが好きなの！ゆったりしていて、とても素晴らしいところよ。新鮮なお魚、牡蠣、お猿さんのお肉も食べられるわ。うふふ。$h#$b#…お猿さんのお肉は冗談よ。\"/pause 1000/speak Birdie \"さあ、どうやってお返しをしたらいいかしら。\"/jump Birdie/pause 500/speak Birdie \"あっ…特別なレシピを教えてあげる、というのはどうかしら…長い間ここで過ごして見つけたことなの。\"/pause 1000/playSound reward/addCraftingRecipe Fairy Dust/message \"「妖精の粉」の作り方を学びました。\"/pause 1000/fork gotBirdieReward Strings\\\\Locations:alreadyGotNuts true/speak Birdie \"これも持って行って…\"/awardFestivalPrize birdieReward true/pause 1000/speak Birdie \"あなたは見ず知らずの老婆を助けてくれたわ。#$b#あなたに祝福がありますように！$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
