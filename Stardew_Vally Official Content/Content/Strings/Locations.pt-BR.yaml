    IslandNorth_Event_SafariManAppear: "tropical_island_day_ambient/-1000 -100/farmer 20 48 1/skippable/pause 1000/viewport 21 47 true/pause 1000/playSound thudStep/addTemporaryActor SafariGuy 16 32 22 45 2 true ???/move SafariGuy 0 3 3/pause 1000/speak SafariGuy \"Obrigado! Eu pensei que estava acabado... $h#$b#Eu estive preso nesta caverna por meses!\"/pause 500/faceDirection SafariGuy 2/pause 300/showFrame SafariGuy 16/pause 600/emote SafariGuy 28/speak SafariGuy \"...Mais uma salada de cogumelo das cavernas e eu estaria louco... *arrepio* ...tão borrachento...$s\"/pause 500/showFrame SafariGuy 0/pause 500/faceDirection SafariGuy 3/pause 500/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/speak SafariGuy \"De qualquer forma... Eu sou o Professor Caracol.#$b#Eu estive conduzindo uma pesquisa sobre a fauna e a flora desta ilha por um ano. Que lugar extraordinário!\"/pause 400/faceDirection SafariGuy 2/pause 250/faceDirection SafariGuy 3/speak SafariGuy \"Bem, acho que vou voltar para a minha tenda para me refrescar um pouco. Devo estar cheirando à cogumelos...$s#$b#Ei... você deveria passar na minha tenda alguma hora! Uma pessoa empreendedora como você seria de grande ajuda em meus projetos... heee hee! Adeus.$h\"/pause 200/showFrame SafariGuy 17/pause 800/showFrame SafariGuy 12/pause 200/advancedMove SafariGuy true 1 0 0 4/pause 250/end position 20 48" #!String
