    FieldOfficeFinale: "distantBanjo/-1000 -1000/farmer 4 8 0/addCraftingRecipe Ostrich Incubator/addMailReceived fieldOfficeFinale/skippable/addTemporaryActor SafariGuy 16 32 3 8 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/pause 1000/viewport 4 6 true/pause 4000/speak SafariGuy \"Wow...#$b#Olha o quão longe chegamos!$h\"/faceDirection SafariGuy 1/speak SafariGuy \"A coleção está fantástica, e é tudo graças à você, @.\"/emote farmer 32/speak SafariGuy \"Aqui, como uma maneira de dizer 'obrigado', eu quero te ensinar uma coisa.\"/faceDirection farmer 3/pause 700/playSound reward/message \"Aprendeu a fazer 'Incubadora de Avestruz'\"/pause 400/speak SafariGuy \"Este aparelho permitirá que você cuide de avestruzes na sua fazenda. Coloque a incubadora em um celeiro, coloque um ovo de avestruz dentro, e espere...\"/faceDirection SafariGuy 0/speak SafariGuy \"Porém conseguir um ovo de avestruz já é outra história... Vou deixar que você se vire!\"/pause 400/faceDirection farmer 0/pause 500/speak SafariGuy \"Heh... Bem... agora o trabalho de verdade começa.#$b#Vou estudar estes ossos por vários anos!\"/faceDirection SafariGuy 1/faceDirection farmer 3/speak SafariGuy \"Adeus, @!\"/pause 600/end" #!String
