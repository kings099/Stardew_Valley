    IslandFieldOffice_Intro_Event: "fieldofficeTentMusic/-1000 -1000/farmer 4 10 0/skippable/addTemporaryActor SafariGuy 16 32 5 4 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/viewport 4 6 true/move farmer 0 -2 0/pause 1000/faceDirection SafariGuy 1 true/pause 50/faceDirection SafariGuy 2 true/pause 500/speak SafariGuy \"Ah... Pode entrar!\"/move farmer 2 0 0/move farmer 0 -4 3/faceDirection SafariGuy 1/pause 500/speak SafariGuy \"Boas-vindas ao meu escritório local.\"/faceDirection SafariGuy 2/faceDirection farmer 2/showFrame SafariGuy 16/emote SafariGuy 28/pause 500/speak SafariGuy \"Como pode ver... está bem vazio.$s#$b#Ficar preso naquela caverna foi um grande atraso para a minha pesquisa.$s\"/pause 50/showFrame SafariGuy 0/pause 200/faceDirection SafariGuy 1/pause 100/speak SafariGuy \"Mas é ai que você entra! Hee hee...$h\"/faceDirection farmer 3/emote farmer 8/speak SafariGuy \"Eu estou no ramo dos ossos, sabe...#$b#Ossos antigos, em particular... E esta ilha está cheia deles.#$b#Então se você encontrar qualquer osso, fossil, ou espécimes mumificadas nesta ilha, traga-os para a minha mesa, ok? Eu vou fazer valer a pena!$h\"/pause 200/faceDirection SafariGuy 1/end" #!String
