    IslandHut_Event_ParrotBoyIntro: "continue/-1000 -1000/farmer 7 7 3/skippable/specificTemporarySprite removeSprite 777/addTemporaryActor ParrotBoy 16 32 5 2 2 true ???/pause 2000/viewport 5 7 true/pause 2000/emote ParrotBoy 8/pause 1500/message \"O garoto te observa com um olhar curioso...\"/pause 1500/animate ParrotBoy false true 500 17 0/playSound parrot_squawk/pause 1000/playSound parrot_squawk/pause 800/stopAnimation ParrotBoy/specificTemporarySprite parrotHutSquawk/pause 800/move farmer -2 0 0/pause 500/emote farmer 8/pause 1000/message \"Ele parece ser próximo dos papagaios.\"/pause 500/message \"Mas ele ainda é muito tímido para se aproximar de você.\"/pause 1400/faceDirection farmer 1/pause 500/message \"Talvez fazer amizade com os papagaios irá ganhar sua confiança?\"/pause 1000/end position 5 7" #!String
    IslandSecret_Event_BirdieIntro: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 1000/emote Birdie 8/pause 1000/speak Birdie \"Oh... um visitante?#$b#Chegue mais perto, criança.\"/pause 400/move farmer -1 0 3/pause 300/emote Birdie 40/speak Birdie \"Eu não tenho um visitante há muitas luas...$s#$b#Eu quase me esqueci de como outras pessoas são!\"/pause 1000/speak Birdie \"Bem, acho que já que está aqui, eu posso pelo menos pedir um favor.\"/pause 500/textAboveHead Birdie \"Venha...\"/pause 500/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/viewport move 1 0 2000/move Birdie 0 -1 2/move Birdie 2 0 1/move farmer 1 0 1/pause 500/speak Birdie \"Você já viu aquele navio naufragado na costa sul?#$b# Meu marido era o capitão. Um pirata, ele era.#$b#Ele zarpou um dia, e nunca mais voltou. Eu levei três anos navegando em alto mar para encontrar os destroços.$s\"/emote Birdie 28/speak Birdie \"*suspira*...$s#$b#Eu estive aqui desde então, jovem.$s#$b#...Protegendo seus ossos...\"/faceDirection farmer 2 true/playSound batScreech/animate farmer false true 100 94/jump farmer/pause 1500/stopAnimation farmer/faceDirection farmer 0/faceDirection Birdie 2/speak Birdie \"Minha criança... Se eu pudesse sequer achar uma recordação dele, me traria tanta paz.$s\"/pause 400/textAboveHead Birdie \"Espere aqui...\"/move Birdie -1 0 0/move Birdie 0 -1 3/warp Birdie -100 -100/playSound doorClose/faceDirection farmer 0/faceDirection Birdie 2/pause 1000/playSound Ship/pause 1000/playSound Ship/playSound crafting/pause 1000/playSound doorClose/warp Birdie 20 56/move Birdie 0 1 2/speak Birdie \"Aqui, tome isso. É uma foto antiga que foi parar na praia.#$b#É tudo que eu tenho a oferecer... mas ainda assim, eu acho que te ajudará a achar o que eu procuro.\"/pause 500/unskippable/playSound coin/awardFestivalPrize memento true/pause 10/addQuest 130/pause 1700/end" #!String
    IslandSecret_Event_BirdieFinished: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/removeQuest 130/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 2300/playMusic none/animate farmer true true 100 35/addObject 19 58 870/playSound sandyStep/pause 800/stopAnimation farmer/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/move Birdie 0 -1 2/move Birdie 1 0 2/pause 500/jump Birdie/pause 500/playMusic desolate/speak Birdie \"É dele...$s\"/emote Birdie 20/pause 1200/playSound coin/removeObject 19 58/showFrame Birdie 20/pause 2500/speak Birdie \"Heh... Ainda tem o cheiro dele, depois de todos esses anos...#$b#...aquele cheiro familiar e único...$h\"/pause 300/faceDirection farmer 2 true/playSound croak/animate farmer false false 350 104 105 104 105 104 105/pause 1000/faceDirection farmer 3/speak Birdie \"Sabe... Tem sido uma vida solitária aqui, criança... mas eu não me arrependo de nada.#$b#Eu estou muito bem aqui, perto do meu marido... e nós estaremos juntos em breve no futuro... hehe\"/pause 500/stopAnimation Birdie/move Birdie 0 1 3/playMusic tropical_island_day_ambient/faceDirection Birdie 1/quickQuestion #É uma coisa honrável de se fazer.#Ele se foi. Você devia viver sua vida.(break)speak Birdie \"Você tem uma grande sabedoria, criança.#$b#E você me trouxe grande paz... este medalhão irá me confortar pelo resto dos meus dias.$h\"(break)emote Birdie 28\\speak Birdie \"Uma mulher velha como eu? Eu acho que está tarde demais, jovem...$s#$b#Além disso... eu gosto daqui! É lindo e relaxante. E eu tenho um estoque infinito de peixes, ostras, e carne de macaco. Hehehe.$h#$b#...Eu estava brincando sobre a carne de macaco.\"/pause 1000/speak Birdie \"Agora... como eu posso te recompensar por isso?\"/jump Birdie/pause 500/speak Birdie \"Oh... Que tal eu te ensinar uma receita especial... Algo que eu descobri durante meus muitos anos aqui.\"/pause 1000/playSound reward/addCraftingRecipe Fairy Dust/message \"Aprendeu a fazer 'Pó de Fada'.\"/pause 1000/fork gotBirdieReward Strings\\\\Locations:alreadyGotNuts true/speak Birdie \"Você pode levar isso também...\"/awardFestivalPrize birdieReward true/pause 1000/speak Birdie \"Mesmo sem eu te conhecer, você deu o seu máximo para me ajudar.#$b#Abençoado seja!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
    alreadyGotNuts: "pause 50/pause 50/pause 1000/speak Birdie \"Mesmo sem eu te conhecer, você deu o seu máximo para me ajudar.#$b#Abençoado seja!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
