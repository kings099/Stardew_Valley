    Gourmand_Intro: "*Kribbibbit*... Quem ousa entrar no meu covil?|Ah... um humilde fazendeiro, que veio para cultivar as minhas terras... Que sorte!^Ah... uma humilde fazendeira, que veio para cultivar as minhas terras... Que sorte!|Oh, como as chuvas me abençoam!" #!String
    Gourmand_RequestIntro: "*Gurrp*... Sabe... há muito tempo os meus campos fervilhavam de frutas e vegetais frescos...|Mas agora eu estou velho, e sem o vigor da minha juventude, meus campos viraram um mar de poeira...|*suspira*... O que eu daria para deleitar meus olhos naquele banquete de maravilhas mais uma vez...|E essa é a parte que você entra." #!String
    Gourmand_RequestQuestion: "Ah... Você tem algo pra me mostrar?" #!String
    Gourmand_RequestFailed: "*Kriibbitt*... Que ousadia é esta?! Você não cultivou aquilo que eu busco... Vá!" #!String
    Gourmand_Request_0: "Você deve cultivar para mim... aquela maravilha doce, que é rosa e suculenta...|Não retire-a da terra! Eu desejo vê-la em seu estado natural..." #!String
    Gourmand_Request_0_Success: "*Gurrrp*... Sim... Perfeito!|...Isso me lembra os dias de fartura de antigamente... dias ensolarados, quando as coisas eram mais doces...|*baba*... Oh, eu poderia dar uma grande mordida...|...Mas eu não vou fazer isso." #!String
    Gourmand_Request_1: "Eu desejo ver a coisa amarela e longa, que pinica a pele, e que balança no vento." #!String
    Gourmand_Request_1_Success: "*Gurrrp*... Sim... Perfeito!|Heh... Isto me lembra uma velha namorada... *gurp*...|Olha aqui... eu poderia te fazer cócegas com isto!|...Mas eu não vou." #!String
    Gourmand_Request_2: "Eu quero ver a fruta ardente da terra, que faz o hálito feder..." #!String
    Gourmand_Request_2_Success: "*Gurrrp*... Sim... Eu comi isto uma vez, há muito tempo atrás. Ela me deixou fedendo por dias...|...Me lembra o Papai, quando eu era apenas um girino...|Heh... eu poderia dar uma mordida, e produzir aquele aroma fétido novamente...|...Mas eu não vou." #!String
    Gourmand_Reward: "*Kriibbitt*... Sim... Eu estou muito feliz.|Aqui... Isto é para você." #!String
    Gourmand_LastReward: "*Kriibbitt*... Sim... Você me prestou um grande serviço. Você ajudou um velho sapo a relembrar suas memórias uma última vez...|Aqui está uma última recompensa para você, amigo.^Aqui está uma última recompensa para você, amiga." #!String
    Gourmand_Finished: "*Kriibbitt*... Bom te ver de novo, amigo.^*Kriibbitt*... Bom te ver de novo, amiga.|Você tem a minha bênção para cultivar estas terras. Que as chuvas te acompanhem!" #!String
    Gourmand_InProgress: "Ah... Eu vejo que você está cultivando o que eu procuro. Porém, ainda é uma criança. Volte quando estiver maduro..." #!String
