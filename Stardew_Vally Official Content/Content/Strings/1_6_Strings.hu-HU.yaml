    CactusMan_Yes_4: "Kaktuszos ember: Nem tudom miért... de ez tökéletesen illik hozzád." #!String
    CactusMan_Yes_5: "Kaktuszos ember: Ennek fura a kinézete, de illik hozzád." #!String
