    Fizz_Intro_1: "Szóval... megkaptad a levelemet, mi? Örvendek a találkozásnak.#$b#Fizz vagyok, a Joja különleges szolgáltatások részlegéből.$h#$b#Nem hallottál rólunk? Semmi probléma, a legtöbben nem szoktak...#$b#Minket nem reklámoznak annyira, mint a többi Joja terméket. Mi inkább 'különleges szolgáltatásokat' nyújtunk az elit ügyfelek számára.#$b#Hogy mit csinálunk? Heh... nos, fogalmazzunk úgy, hogy... mi 'legálisan komplex' ügyekkel foglalkozunk... érted mire célzok?#$b#De elég a csevegésből. Térjünk a tárgyra.#$b#Úgy hallottam, hogy próbálsz a 'tökéletességre' törekedni. Milyen nemes cél! ... de túl nehéz. Nagyon nehéz.#$b#Az a sok főzés, barkácsolás, szörnyvadászás, az a sok bonyolult barátság... *morog*. Látom, hogy mennyire stresszes vagy.$s#$b#És itt jön a lényeg... többé egy percig se kell stresszelned! Mindent elintézünk.$h#$b#Látod ezeket a papírokat? 'Tökéletesség lemondás'.#$b#Minden egyes gyönyörű oldala 1%-ot jelent a tökéletesség útján. Még Mr. Qi aláírása is szerepel rajtuk... teljesen legálisak!#$b#Úgy nézek ki, mint aki hazudna neked??$u#$b#...$u#$b#Erre inkább ne válaszolj.#$b#...Egyébként ezeket egészen csekélyke összegért árulom... darabja csak 500.000g. Szinte rablás!#$b#Nos, semmi kényszer. Csak gondold át! Én várni fogok...$h" #!String
