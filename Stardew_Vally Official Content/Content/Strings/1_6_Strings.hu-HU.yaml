    ForestPylonEvent: "communityCenter/-2000 -2000/farmer 16 5 0 Wizard -1000 -1000 2/pause 1000/viewport 16 5 true/move farmer -2 0 1/pause 4000/playSound terraria_warp/specificTemporarySprite terraria_warp_begin/faceDirection farmer 2 true/animate farmer false true 100 94/jump farmer/pause 2000/stopAnimation farmer/faceDirection farmer 1/pause 3600/playSound coin/pause 100/awardFestivalPrize meowmere/pause 1000/specificTemporarySprite terraria_cat_leave/pause 5000/emote farmer 8/pause 500/warp Wizard 4 4/playSound doorClose/pause 400/faceDirection Wizard 1/emote Wizard 12/speak Wizard \"Ne nyúlj hozzá!\"/faceDirection farmer 3/emote farmer 16 true/end" #!String
    SquidFest_Pam: "Én nem vagyok elég rátermett ahhoz, hogy tintahalat fogjak ki, de nem is baj. Majd innen drukkolok neked, kölyök." #!String
    SquidFest_Willy: "Egy idő után ráérzel a tintahalak viselkedésére. Még azelőtt tudni fogod, hogy egy a horgodra akadt, mielőtt meglátnád őt." #!String
    DesertFestival_Abigail: "Örülök, hogy megjavítottad a buszt! Ez nagyon mókás.$h#$e#Mindig is szerettem volna Pelikán városon túlra utazni." #!String
    DesertFestival_Abigail_marriage: "Arra gondoltam, hogy csatlakoznék hozzád a Koponya-barlangban, de megláttam az ételes bódét...#$e#Menj csak nélkülem... csak légy óvatos!" #!String
    DesertFestival_Alex_marriage: "Hé... nagyon jól nézel ki a sivatagi napon...$h" #!String
    DesertFestival_Sam_marriage: "Hé, ne felejtsd el felvenni az ingyen kaktuszunkat a fesztivál vége előtt.#$b#Bárhogy is nézzen ki, biztosan tökéletesen illik majd a házunkhoz!$h" #!String
    DesertFestival_Sebastian_marriage: "Hé, én itt maradok pihenni az árnyékban.#$e#Tudod, hogy milyen vagyok... Mindig is inkább barlanglakó voltam.$h" #!String
    DesertFestival_Shane_marriage: "Emlékeztess rá, hogy este mossak fogat... tizenkét egyedi ízű üdítő van, és mindegyiket meg akarom kóstolni.#$e#Mmm... barlangi répás üdítő... *szürcsöl*" #!String
    DesertFestival_Elliott_marriage: "Nocsak, nocsak, nocsak, mit találtam? Egy gyönyörű sivatagi rózsát!$h#$e#Ügyelj a sok folyadékra, drágám." #!String
    DesertFestival_Harvey_marriage: "Hé, @. Ma sokáig dolgozom a fesztiválon, szóval este ne várj rám!#$e#Ígérd meg, hogy óvatos leszel a Koponya-barlangban." #!String
    DesertFestival_Emily_marriage: "Hé, @! Én úgy szeretlek ahogy vagy... de ha akarod, te is beléphetsz a dobozba!" #!String
    DesertFestival_Emily2_marriage: "Jól szórakoztam, de annyira elfoglalt voltam, hogy nem haladtam az otthoni teendőkkel. Remélem te jól vagy!" #!String
    DesertFestival_Emily3_marriage: "Nem emlékszem rá, de... reggel megetettem a papagájt?" #!String
    DesertFestival_Haley_marriage: "Hé... úgy látom valaki kezd szépen lebarnulni... *csíp*$h" #!String
    DesertFestival_Haley2_marriage: "%A feleséged éppen szunyókál." #!String
    DesertFestival_Penny_marriage: "Szia édesem. Csak nézelődök, hátha találok valami szépet a házunkhoz.$h" #!String
    DesertFestival_Maru_marriage: "Hogy haladsz a Calico tojás gyűjtéssel? Olyan sok menő jutalom van!$h#$e#Tudom, hogy ügyes leszel." #!String
    DesertFestival_Leah_marriage: "El akartam menni úszni, de úgy tűnik a víz tele van skorpióponttyal!$h" #!String
    DesertFestival_Alex: "Láttad, hogy mekkorák ezek a Calico tojások?#$b#Mennyi protein lehet bennük..." #!String
    DesertFestival_Caroline: "Tökéletes az időjárás. Nem tudom megmondani, hogy hol ér véget a bőröm és hol kezdődik a levegő.$h" #!String
    DesertFestival_Clint: "Hé @. Az igazat megvallva én nem igazán kedvelem a fesztiválokat.#$b#De sokkal rosszabbul érezném magam otthon, tudván, hogy mindenki idekint szórakozik.$s" #!String
    DesertFestival_Demetrius: "Miért szeretik az emberek a fűszeres ételeket? Biológiai szempontból elég ellentmondásos.#$e#Hacsak van valami, amit kihagytam...$5" #!String
    DesertFestival_Elliott: "*motyog* ...hmm, a lábujjamnak olyan tejszerű, mégis valahol szilárd. De valahogy lágyabb mint az ami otthon található...#$b#Ó, elnézést! Egyfajta homokszakértővé válok.$h" #!String
    DesertFestival_Emily: "Hmm... Úgy érzem, hogy a divatod nem igazán tükrözi a belső érzéseidet. Csak lépj be a dobozba és mindent kijavítunk!" #!String
    DesertFestival_Evelyn: "Áh... az idő homokjai, az idő homokjai..." #!String
    DesertFestival_George: "Ő meg miről motyog? Én a fűszeres ételsátorért jöttem!" #!String
    DesertFestival_Gus: "Normál esetben minden városi fesztiválhoz én szolgáltatom az ételt. De ma nem! Jó érzés egyszer pihenni.$h" #!String
    DesertFestival_Haley: "Ha jó illatot érzel, akkor az a kókusztej lesz amivel bekentem a bőrömet.#$b#Mindent beleadok ebbe a sivatagi hangulatba!$h" #!String
    DesertFestival_Haley2: "%Haley csak úgy ragyog a napfényben." #!String
    DesertFestival_Harvey: "Nagyon veszélyes lehet bemenni a barlangokba. Remélem, hogy nem lesznek balesetek, de mégis... A biztonság kedvéért egész nap itt leszek.#$e#Orvosként azt javaslom, hogy minimalizáld a kígyókkal lakott barlangokban való tartózkodást! De a végén minden a te döntésed." #!String
    DesertFestival_Jas: "Ez mókás, de bárcsak lenne nálam jégkrém..." #!String
    DesertFestival_Jodi: "Ó, ne is figyelj rám, csak kicsit vásárolgatok.#$e#Ha nem nézem át a boltokat, talán lemaradok a nappaliba illő tökéletes dekorációkról!" #!String
    DesertFestival_Kent: "Hé @. Élvezed a hőséget?" #!String
    DesertFestival_Leah: "Azon tűnődtem... Ha Stardew Valley helyett itt élnék, akkor másképp néznének ki a műalkotásaim?" #!String
    DesertFestival_Leo: "Kedvelem ezt a helyet. Az időjárás az otthonomra emlékeztet." #!String
    DesertFestival_Lewis: "Egy hosszú, sötét tél után ez a fesztivál tökéletes ahhoz, hogy mindenkit felpezsdítsen." #!String
    DesertFestival_Lewis2: "Ez mind annak köszönhető, hogy megjavítottad a buszt, @! Nem lehetek elég hálás neked." #!String
    DesertFestival_Lewis3: "Ne feledd, ma van a fesztivál utolsó napja. Jövőre azért még visszatérünk rá." #!String
    DesertFestival_Linus: "A busz alatt kapaszkodva utaztam ide.#$e#Sehol máshol nem találhatod meg a Calico-sivatagi ízt. Heheh...$h" #!String
    DesertFestival_Marnie: "Hé @. Épp a tejen gondolkodtam.#$e#Te egyszer megkóstolnád a tevetejet? Úgy hallottam, hogy sós." #!String
    DesertFestival_Maru: "Le vagyok nyűgözve, hogy milyen jól kiképzettek ezek a kis versenyzők!$h" #!String
    DesertFestival_Pam: "Hé kölyök... Szabadnapos vagy? Jó néhanapján kiereszteni a gőzt, ugye?#$e#Bizony... Még az öreg Pamnek is szüksége van arra, hogy napfény érje a bőrét! Csak ébressz fel, mielőtt kicserzené a bőrömet... heheh." #!String
    DesertFestival_Penny: "Több ezer évvel ezelőtt ezen a helyen egy ősi civilizáció élt. Vajon milyenek lehettek?" #!String
    DesertFestival_Pierre: "Boltosként érdekesnek találom azt, ahogyan mások a boltjaikat vezetik.#$e#*suttogva* Ne mondd meg Sandynek, de az én bolti választékom kenterbe veri az övét!" #!String
    DesertFestival_Robin: "Hé @. Csak járatjuk a szánkat. Nem találkozok velük túl gyakran, bár szomszédok vagyunk!" #!String
    DesertFestival_Sam: "Hé @. Nézd milyen kaktuszom van. Próbálok valami nevet kitalálni neki.#$e#Hmm... talán '%name' jó lenne?" #!String
    DesertFestival_Sandy: "Valószínűleg ez számomra az év legforgalmasabb napja! Jó, hogy mindenkit láthatok." #!String
    DesertFestival_Sebastian: "Hé. Én csak ezzel a madárral lógok. Úgy tűnik kedvel engem." #!String
    DesertFestival_Shane: "Gyerekkoromban egyszer eljöttem ide... Csak arra emlékszem, hogy milyen rosszul voltam a buszon." #!String
    DesertFestival_Vincent: "Anya, unatkozom!" #!String
    DesertFestival_Willy: "Áh, nincs is jobb egy meleg napon a grillezett garnéla illatánál." #!String
    CactusMan_Closed: "Kaktuszos ember: Most kissé szégyenlősek. Gyere vissza máskor." #!String
    CactusMan_Collected: "Kaktuszos ember: Szóval mi a helyzet a kis fickóval?" #!String
    CactusMan_Intro_1: "Kaktuszos ember: Áh, igen... Te olyannak tűnsz, aki értékelné a kínálatomat." #!String
    CactusMan_Intro_2: "Kaktuszos ember: Ó, igen... Van számodra egy tökéletes példányom." #!String
    CactusMan_Intro_3: "Kaktuszos ember: A tekinteted mindent elárul... azt mondja: \"Kaktuszra van szükségem, különben kidurranok\"." #!String
    CactusMan_Question: "Kaktuszos ember: Készen állsz arra, hogy egy új kaktuszt fogadj be az életedbe?" #!String
    CactusMan_No: "Kaktuszos ember: Megértem. Lehet, hogy aprók, de hatalmas felelősség egy kaktuszt befogadni az életedbe. Gyere vissza, ha úgy érzed, hogy készen állsz." #!String
    CactusMan_Yes_Intro: "Kaktuszos ember: Remek. Nézzük csak..." #!String
    CactusMan_Yes_Full: "Kaktuszos ember: Nincs elég helyed... Térj vissza akkor, ha csináltál némi helyet." #!String
    CactusMan_Yes_1: "Kaktuszos ember: Igen, ő eléggé hasonlít rád, nem gondolod?" #!String
    CactusMan_Yes_2: "Kaktuszos ember: Ő egy kicsit szégyenlős, de tudom, hogy seperc alatt összebarátkoztok." #!String
