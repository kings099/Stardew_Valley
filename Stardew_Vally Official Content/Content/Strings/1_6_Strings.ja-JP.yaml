    DesertFestival_Sebastian_marriage: "オレは日陰でくつろぐことにするよ。#$e#オレの性格は知ってるだろ…太陽が当たらない場所の方が落ち着くんだ。$h" #!String
    DesertFestival_Shane_marriage: "今日は歯みがきを忘れないようにしよう… ここにある12種類のソーダをぜんぶ飲んでみるつもりなんだ。#$e#ええと… 洞窟ニンジンソーダか… （ゴクリ）" #!String
    DesertFestival_Elliott_marriage: "おやおや、どうしたんだい？美しい砂漠のバラよ！$h#$e#どうか潤いを失わないでおくれ。" #!String
    DesertFestival_Harvey_marriage: "やあ、@。フェスティバルの間は遅くまで仕事をしていますから、夜更かしして待たないでくださいね。#$e#ドクロの洞窟ではくれぐれも気をつけて。" #!String
    DesertFestival_Emily_marriage: "ねえ、@。私はありのままのあなたを愛してるわ… でも、もし望むなら、あなたも箱の中に入っていいのよ！" #!String
    DesertFestival_Emily2_marriage: "とても楽しいけど、いそがしすぎて家のことがなにもできないよ。あなたの方はどう？" #!String
    DesertFestival_Emily3_marriage: "思い出せない… 私、今朝オウムにごはんをあげたっけ？" #!String
    DesertFestival_Haley_marriage: "誰かさんはいい感じに日焼けしてるみたいね… （ギュッ）！$h" #!String
    DesertFestival_Haley2_marriage: "%妻は昼寝をしている。" #!String
    DesertFestival_Penny_marriage: "あら、ハニー。私たちの家にぴったりなものがないか探してるところよ。$h" #!String
    DesertFestival_Maru_marriage: "カリコエッグ集めは順調？ここにはすてきな賞品がいっぱいあるの！$h#$e#あなたならきっとうまくいくわ！" #!String
    DesertFestival_Leah_marriage: "泳いでみたかったんだけど、水の中はサソリゴイでいっぱいらしいの！$h" #!String
    DesertFestival_Alex: "カリコエッグの大きさを見たか？#$b#あれに含まれてるタンパク質の量を想像してみろよ…" #!String
    DesertFestival_Caroline: "とてもいい気候ね。どこまでが自分の肌でどこからが空気なのかわからないわ。$h" #!String
    DesertFestival_Clint: "よう、@。実を言うと、おれはまつりがあまり好きじゃないんだ。#$b#でもほかのみんなが外で楽しんでると思うと、家にいる気分にはなれないんだよ。$s" #!String
    DesertFestival_Demetrius: "なぜ人間はからいものを好むのか？生物学的観点では直感に反することだ。#$e#私の知識が間違っていなければだが…$5" #!String
    DesertFestival_Elliott: "ふむ… つま先はミルキーだが、ボディはしっかりしている。しかし故郷の風よりも少し穏やかだ…#$b#おっと、すまない！すっかり砂のソムリエになってしまったよ。$h" #!String
    DesertFestival_Emily: "うーん…あなたのファッションって、あなたの内面の感情と一致していない気がするの。箱の中に入ってくれたら、ばっちり仕上げてみせるわ！" #!String
    DesertFestival_Evelyn: "ああ… 時間は砂のように流れていくのね…" #!String
    DesertFestival_George: "妻は何をつぶやいているんだ？ワシはからい料理を食べに来たんだ！" #!String
    DesertFestival_Gus: "町のまつりでは私がみんなの料理を作っているんだ。でも今日は違う！のんびりできるのもいいね。$h" #!String
    DesertFestival_Haley: "何かいい香りがすると思ったら、さっき塗ったココナッツオイルだったの。#$b#もうすっかり砂漠をまんきつしてるわ！$h" #!String
    DesertFestival_Haley2: "%ヘイリーは太陽の光を浴びて輝いている。" #!String
