    DesertFestival_Jodi: "あら、今日はちょっと買い物に来てみたのよ。#$e#ちゃんと見て回らないと、リビングにぴったりの飾りを見逃してしまうかもしれないわ！" #!String
    DesertFestival_Kent: "よう、@。この暑さを楽しんでるか？" #!String
    DesertFestival_Leah: "ちょっと考えたんだけど…もし私がスターデューバレーじゃなくてここに住んでいたら、私のアートもちがっていたのかな？" #!String
    DesertFestival_Leo: "ボクはここが好きだよ。ふるさとを思い出すような天気なんだ。" #!String
