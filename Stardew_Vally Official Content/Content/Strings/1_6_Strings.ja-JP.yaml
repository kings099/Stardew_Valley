    Fizz_Intro_1: "…私の手紙を受け取ったようですね。お会いできて光栄です。#$b#私の名前はフィズ。Jojaの特別サービス部の者です。$h#$b#ご存じありませんか？まあいいでしょう、ほとんど知られていませんから…#$b#私たちはJojaの商品の宣伝をしているわけではありません。私たちは特別なお得意さま向けの「特別サービス」を提供しているのです。#$b#では何をしているのか？フフフ… 言ってしまえば「法的に複雑」な問題を専門にしているのです… 私の言いたいことが分かりますか？#$b#まあ、おしゃべりはこのくらいにしておきましょう。ではビジネスのお話です。#$b#あなたは「完璧」を目指しているそうですね。すばらしい目標だ！ …しかし難しい。非常に難しい。#$b#料理、クラフト、モンスター退治、複雑な友人関係… ククク。さぞかしストレスを感じていることでしょう。$s#$b#しかし… これからはそんなストレスに悩まされることはありません！私たちにお任せください。$h#$b#この書類をご覧いただけますか？私たちはこれを「完全放棄」と呼んでいます。#$b#この美しいページの一枚一枚が、完璧を求める方にとっては1%の価値を持っています。ミスターQiのサインも入っています… 完全に合法です！#$b#私がウソをつく人間に見えますか？$u#$b#…$u#$b#答えはいりません。#$b#…とにかく、これをお手ごろな価格で販売しますよ… 一冊500,000gです。格安でしょう！#$b#まあ、無理にとは言いません。よく考えておいてください。待っていますよ…$h" #!String
