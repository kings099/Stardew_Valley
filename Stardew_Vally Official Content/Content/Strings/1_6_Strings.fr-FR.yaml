    Fizz_Intro_1: "Alors... tu as reçu ma lettre ? Enchanté.#$b#Je m’appelle Fizz. Division des services spéciaux de Joja.$h#$b#Tu n’as pas dû entendre parler de nous ? Ce n’est pas grave, la plupart des gens n’en ont pas entendu parler...#$b#Nous ne faisons pas partie de la même branche des autres produits Joja. Nous sommes plutôt un \"service spécialisé\" pour les clients d’élite.#$b#Que faisons-nous ? Eh bien... disons que nous nous spécialisons dans les affaires \"juridiquement complexes\"... si tu vois ce que je veux dire ?#$b#Mais trêve de bavardages. Passons aux choses sérieuses.#$b#J’ai entendu dire que tu voulais atteindre la \"perfection\". Un objectif noble ! ...Mais difficile. Très difficile.#$b#Toutes ces histoires de cuisine, d’artisanat, de chasse aux monstres, toutes ces amitiés compliquées... *gémit*. Je vois bien à quel point tout cela te stresse.$s#$b#Mais j’ai une solution... tu n’as pas besoin de stresser une minute de plus ! Nous avons tout prévu.$h#$b#Tu vois ces papiers ici ? C’est ce qu’on appelle des \"exemptions de perfection\".#$b#Chacune de ces belles pages vaut 1% vers la perfection ultime. Il y a même la signature de M. Qi dessus... c’est tout à fait légal !#$b#Ai-je l’air de quelqu’un qui te mentirait ?$u#$b#...$u#$b#... Ne réponds pas.#$b#... Quoi qu’il en soit, je les vends à très bas prix... seulement 500,000po l’unité. C’est une affaire !#$b#Très bien, pas de soucis. Réfléchis-y ! Je suis quelqu’un de patient...$h" #!String
    Fizz_Intro_2: "Alors... qu’en dis-tu ? 500,000po pour une véritable \"exemption de perfection\" ?" #!String
