    SquidFest_Pam: "Je n’ai pas les épaules pour attraper des calamars, mais ce n’est pas grave. Je t’encouragerais à partir de maintenant." #!String
    SquidFest_Willy: "Au fil du temps, tu comprendras mieux le comportement des calamars. Tu sauras même quand il y en a un qui a mordu à l’hameçon avant même de le voir." #!String
    DesertFestival_Abigail: "Je suis contente que tu aies réparé le bus ! C’est génial.$h#$e#J’ai toujours voulu voyager au-delà de Pélican Ville." #!String
    DesertFestival_Abigail_marriage: "Je comptais te rejoindre à la caverne du crâne, mais le stand de nourriture m’a distraite...#$e#Tu peux continuer sans moi... mais fais attention à toi !" #!String
    DesertFestival_Alex_marriage: "Hé... Le soleil du désert te donne fière allure.$h" #!String
    DesertFestival_Sam_marriage: "Hé, n’oublie pas d’aller chercher notre cactus gratuit avant la fin du festival.#$b#Peu importe à quoi il ressemble, il sera parfait dans notre maison !$h" #!String
    DesertFestival_Sebastian_marriage: "Hé, je vais rester ici et me détendre à l’ombre.#$e#Tu sais comment je suis... J’ai toujours été plutôt du genre à vivre dans une grotte.$h" #!String
    DesertFestival_Shane_marriage: "Rappelle-moi de me brosser les dents ce soir... Il y a douze soda aux saveurs uniques, et je compte bien tous les essayer.#$e#Mmm... soda à la carotte des cavernes... *glou, glou*" #!String
    DesertFestival_Elliott_marriage: "Eh bien, qu’avons-nous là ? Une magnifique rose du désert !$h#$e#Il va falloir la garder dans l’eau." #!String
    DesertFestival_Harvey_marriage: "Hé, @. Je travaillerai tard pendant le festival, alors ne m’attends pas toute la nuit !#$e#Promets-moi de faire attention à toi dans la caverne du crâne." #!String
    DesertFestival_Emily_marriage: "Hé, @ ! Je t’aime comme tu es... mais si tu veux, tu peux aussi entrer dans la boîte !" #!String
    DesertFestival_Emily2_marriage: "Je m’amuse bien, mais je suis tellement occupée que je n’ai pas pu m’occuper de la maison. J’espère que tu vas bien !" #!String
    DesertFestival_Emily3_marriage: "Je ne me souviens plus si j’ai nourri le perroquet ce matin !" #!String
    DesertFestival_Haley_marriage: "Hé... Quelqu’un a un beau bronzage... *pince le bras*$h" #!String
    DesertFestival_Haley2_marriage: "%Votre femme fait la sieste." #!String
    DesertFestival_Penny_marriage: "Bonjour, mon amour. Je jetais juste un coup d’œil pour voir s’il y a quelque chose de bien pour la maison.$h" #!String
    DesertFestival_Maru_marriage: "Comment se passe la collecte des œufs de Calico ? Il y a tellement de prix intéressants!$h#$e#Je sais que tu vas gagner." #!String
    DesertFestival_Leah_marriage: "Je voulais aller nager, mais apparemment l’eau est pleine de carpes scorpions !$h" #!String
    DesertFestival_Alex: "Tu as vu la taille de ces œufs de Calico ?#$b#Imagine la dose de protéines..." #!String
    DesertFestival_Caroline: "Ce temps est parfait. Je ne sais pas où finit ma peau et où commence l’air.$h" #!String
    DesertFestival_Clint: "Hé, @. Honnêtement, je n’aime pas vraiment aller à des festivals.#$b#Mais je me sentirais encore plus mal si je restais à la maison, sachant que tout le monde s’amuse ici.$s" #!String
    DesertFestival_Demetrius: "Pourquoi les humains aiment-ils les plats épicés ? C’est contre-intuitif d’un point de vue biologique.#$e#Sauf s’il y a quelque chose que je ne comprends pas...$5" #!String
    DesertFestival_Elliott: "*Marmonne* ... Hmm, une douce sensation entre les orteils presque crémeuse, mais avec beaucoup de corps. Mais c’est quand même un peu plus doux que chez nous...#$b#Ho, pardon  ! Je suis devenu un connaisseur en matière de sable.$h" #!String
    DesertFestival_Emily: "Hmm... Je détecte que tes gouts en matière de mode ne correspondent pas tout à fait à ce que tu ressens intérieurement. Entre dans la boîte et je pourrais arranger tout ça !" #!String
    DesertFestival_Evelyn: "Ha... les sables du temps, les sables du temps..." #!String
    DesertFestival_George: "Qu’est-ce qu’elle marmonne ? Je suis ici pour la tente de nourriture épicée !" #!String
    DesertFestival_Gus: "Normalement, je fournis toute la nourriture pour les festivals de la vallée. Mais pas aujourd’hui ! Parfois, ça fait du bien de se détendre un peu.$h" #!String
    DesertFestival_Haley: "Si tu sens une bonne odeur, c’est celle de l’huile de noix de coco que j’ai appliquée sur ma peau.#$b#Je suis passionnée sur tout ce qui touche le désert !$h" #!String
    DesertFestival_Haley2: "%Haley brille sous les rayons de soleil." #!String
    DesertFestival_Harvey: "Aller dans la caverne peut être très dangereux. J’espère qu’il n’y aura pas d’accident, mais quand même... Je serai là toute la journée au cas où.#$e#En tant que médecin, je recommanderais de minimiser tes expéditions dans les cavernes infestées de serpents ! Mais c’est toi qui décides." #!String
    DesertFestival_Jas: "C’est sympa, mais j’aimerais une glace..." #!String
    DesertFestival_Jodi: "Ho, ne fais pas attention à moi, je fais juste un peu de shopping.#$e#Si je ne fais pas le tour des magasins, je risque de rater la décoration parfaite pour notre salon !" #!String
    DesertFestival_Kent: "Hé, @. Tu profites de la chaleur ?" #!String
    DesertFestival_Leah: "Je me demandais... Si je vivais ici, au lieu de Stardew Valley, ma vision artistique serait-elle différente ?" #!String
    DesertFestival_Leo: "J’aime bien cet endroit. Le climat me rappelle d’où je viens." #!String
    DesertFestival_Lewis: "Après un long et sombre hiver, ce festival est excellent pour redonner un souffle de vie à tout le monde." #!String
    DesertFestival_Lewis2: "Tout ça est possible parce que tu as réparé le bus, @ ! Je ne te remercierai jamais assez." #!String
    DesertFestival_Lewis3: "N’oublie pas qu’aujourd’hui est le dernier jour du festival. Mais nous reviendrons l’année prochaine." #!String
    DesertFestival_Linus: "Je suis venu ici sous le bus.#$e#On ne peut pas trouver cette saveur du désert de Calico où que ce soit d’autres. Hé, hé...$h" #!String
    DesertFestival_Marnie: "Hé, @. Je pensais justement à du lait.#$e#Tu as déjà essayé le lait de chameau ? J’ai entendu dire qu’il est un peu salé." #!String
    DesertFestival_Maru: "Je suis impressionnée par la qualité de l’entraînement de ces petits coureurs !$h" #!String
    DesertFestival_Pam: "Hé, toi... Tu prends un jour de congé ? Ça fait du bien de se détendre un peu de temps en temps, non ?#$e#Et oui... Même la vieille Pam a besoin d’un peu de soleil sur sa peau de temps en temps ! Réveille-moi avant que je ne me transforme en cuir... Hé, hé." #!String
    DesertFestival_Penny: "Il y a des milliers d’années, cet endroit était la terre natale d’une ancienne civilisation. Je me demande à quoi ils ressemblaient." #!String
    DesertFestival_Pierre: "En tant que commerçant, je trouve intéressant de voir comment les autres gèrent leurs magasins...#$e#*chuchote* Ne le dis pas à Sandy, mais ma sélection de produits d’épicerie surpasse la sienne !" #!String
    DesertFestival_Robin: "Hé @. On est juste en train de bavarder. Je ne les vois pas souvent, même si nous sommes voisins !" #!String
    DesertFestival_Sam: "Hé, @. Tu as vu mon cactus. J’essaie de lui trouver un nom.#$e#Hmm... peut-être '%name' ?" #!String
    DesertFestival_Sandy: "C’est probablement la période la plus chargée de l’année pour moi ! C’est sympa de pouvoir voir tout le monde." #!String
    DesertFestival_Sebastian: "Hé. Je passe un peu de temps avec cet oiseau. Elle a l’air de m’apprécier." #!String
    DesertFestival_Shane: "Je suis venu ici une fois quand j’étais petit... La seule chose dont je me souvienne, c’est d’avoir été malade pendant le trajet en bus." #!String
    DesertFestival_Vincent: "Maman, je m’ennuie !" #!String
    DesertFestival_Willy: "Ha, rien de tel que l’odeur de crevettes grillées par une chaude journée." #!String
    CactusMan_Closed: "L’homme-cactus : Ils sont un peu timides en ce moment. Reviens plus tard." #!String
    CactusMan_Collected: "L’homme-cactus : Alors, comment va le petit ?" #!String
    CactusMan_Intro_1: "L’homme-cactus : Ha, oui... Tu as l’air de quelqu’un qui apprécierait ce que j’ai à offrir." #!String
    CactusMan_Intro_2: "L’homme-cactus : Ho, oui... J’ai exactement ce qu’il te faut." #!String
    CactusMan_Intro_3: "L’homme-cactus: Ce regard... il dit : \"J’ai besoin d’un cactus, ou je vais exploser\"." #!String
    CactusMan_Question: "L’homme-cactus : Es-tu prêt à accueillir un nouveau cactus dans ta vie ?" #!String
    CactusMan_No: "L’homme-cactus : Je comprends. Ils sont peut-être petits, mais accepter un cactus dans sa vie est une grosse responsabilité. Reviens me voir quand tu te sentiras prêt." #!String
    CactusMan_Yes_Intro: "L’homme-cactus : Très bien. Voyons voir..." #!String
    CactusMan_Yes_Full: "L’homme-cactus : Tu n’as pas assez de place... Reviens me voir quand tu auras fait de la place." #!String
    CactusMan_Yes_1: "L’homme-cactus : Oui, il te ressemble beaucoup, n’est-ce pas ?" #!String
    CactusMan_Yes_2: "L’homme-cactus : Celui-ci est un peu timide, mais je sais que vous allez devenir amis rapidement." #!String
    CactusMan_Yes_3: "L’homme-cactus : Ho, oui... Vous êtes fait l’un pour l’autre." #!String
    CactusMan_Yes_4: "L’homme-cactus : Je ne dirai pas pourquoi... mais celui-ci est le compagnon idéal pour toi." #!String
    CactusMan_Yes_5: "L’homme-cactus : Il a une drôle d’allure, mais il est parfait pour toi." #!String
