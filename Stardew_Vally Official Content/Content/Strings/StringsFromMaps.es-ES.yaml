    MovieTheater_CraneMan: "Hombre del gancho: No puedo hablar... Estoy ocupado." #!String
    MovieTheater_CraneOccupied: "Alguien más está usando el juego del gancho." #!String
    MovieTheater_CraneMan2: "Hombre del gancho: Ya casi... lo tengo..." #!String
    MovieTheater_Welwick: "Welwick: Hmm, no hay demasiada gente aquí... ¡Y he invertido mucho dinero en esta película!" #!String
    MovieTheater_Welwick2: "Welwick: Puedo ver grandes cosas en tu futuro... ¡Si compras muchas entradas para esta película!" #!String
    MovieTheater_ShortsMan: "Corner Guy: Brr... hace algo de frío aqui... ¡Menos mal que llevo puestos los pantalones largos!" #!String
    MovieTheater_ShortsMan2: "Corner Guy: Psst... Acabo de ver la película, y... ¡Relájate! No te la voy a estropear." #!String
    MovieTheater_Mother: "Mujer: Simon, ¿no quieres algo saludable? *suspiro*... vale..." #!String
    MovieTheater_Mother2: "Mujer: ¿Que tal unas rodajas de manzana? ¿No? *suspiro*... vale..." #!String
    MovieTheater_Child: "Simon: ¡Mamá! ¡Quiero caramelos! *slurp*" #!String
    MovieTheater_Child2: "Simon: ¡Mamá! ¡Quiero palomitas de chocolate! *slurp*" #!String
    MovieTheater_Lupini: "Lupini: ¡Principiantes! ¡El diseño de escenarios ha sido completamente trivial!" #!String
    MovieTheater_Lupini2: "Lupini: ¡Principiantes! ¡La grabación casera de la fiesta del segundo cumpleaños de mi sobrino tuvo mejor cinematografía!" #!String
    MovieTheater_ConcessionMan: "Espectador: Urgh... ¡Demasiadas opciones de aperitivos!" #!String
    MovieTheater_ConcessionMan2: "Espectador: Ah, ¡mira como desaparecen esas palomitas! ¡Oh, los sonidos... los olores!" #!String
    MovieTheater_PurpleHairLady: "Mujer: Piérdete... ¡Estoy ocupada frotandome los codos con el gobernador!" #!String
    MovieTheater_RedCapGuy: "Hombre: Uh oh... Creo que me he vestido demasiado elegante para este lugar..." #!String
    MovieTheater_RedCapGuy2: "Hombre: Me he sentado en primera fila... gran error." #!String
    MovieTheater_Governor: "Gobernador: ¡Es genial ver un desarrollo económico en el valle!" #!String
    MovieTheater_Governor2: "Gobernador: ¡Debería salir con la señora a tomar una sopa y ver una película!" #!String
    MovieTheater_Gunther: "Hey, me encantaría hablar, ¡pero tengo que volver al museo!" #!String
    MovieTheater_Gunther2: "Hey, @. Acabo de ver la película yo mismo... ¡No ha estado mal!" #!String
    MovieTheater_Marlon: "Gil estuvo dormido toda la película... muy típico de él." #!String
    MovieTheater_Marlon2: "Ha sido interesante... ¿Qué opinas, Gil?#$b#... ¿Gil?#$b#... Se ha quedado fuera de combate." #!String
    MovieTheater_Marcello: "Marcello: ¡Vaya variedad! Creo que voy a ir a por la mayonesa bourbon. ¡Hehe!" #!String
    MovieTheater_Marcello2: "Marcello: ¡Vaya variedad! Creo que voy a ir a por la sabrosa mostaza de 12 granos. ¡Hehe!" #!String
    MovieTheater_Morris: "Como puedes ver, ¡el cine es un gran éxito!$h#$b#¿Queé...? ¿Recuperar tu inversión? Bueno, es difícil, ya sabes... puede tardar un tiempo, espero que lo entiendas... *murmuraciones*$2" #!String
    MovieTheater_Morris2: "¡Ah, es nuestro importantísimo socio de inversión! Disfruta del espectáculo, ¡y no te olvides de comprar una bolsa de maíz de Joja al entrar!$h" #!String
    MovieTheater_CranePlay: "¿Jugar al juego del gancho? (Cuesta {0}o)" #!String
    IslandShrine_Shrine: "Cuando las nubes negras lloren, comienza tu misión^Busca los cuatro legendarios pájaros gema^Cada día, uno al norte, sur, este u oeste^Deja sus regalos junto a mi puerta" #!String
    Pirates1: "VERDE: ¡Siempre has sido el favorito de mamá! WaaaAaAa" #!String
    Pirates2: "ROJO: ¡Mamma mia! Cálmate, hermano. ¡Youch!" #!String
    Pirates3: "PIRATA BIEN VESTIDO: *ahem*... Yar.#...#...No soy convincente, ¿huh?#*suspiro*...#Si te digo la verdad, realmente no quiero ser un pirata. Prefiero cultivar palmeras.#Desafortunadamente, el negocio de las palmeras no aporta ningún beneficio..." #!String
    Pirates4: "GAVIOTA NEGRA: Yar, compadre. Debes tener un buen ojo para haber descubierto nuestra cueva. ¡Yo ho!" #!String
    Pirates5: "PIRATA MACABRO: Desde mares lejanos, una historia escalofriante, una pesadilla que atormentará tus sueños...#Era medianoche cuando perdí mis manos... contra un salvaje monstruo de las profundidades...#Yar, es verdad...#...#...#..............#..............................................#De acuerdo, bromeaba. Las perdí realmente mientras intentaba pescar una cáscara de huevo en la batidora.#¡Pobre de mí!... Mi famoso pastel ha visto mejores días..." #!String
    Pirates6: "Está estupefacto..." #!String
    Pirates8: "BARMAN: ¡Oi jefe!... El grog y la comida son solo para los piratas." #!String
    Pirates7_0: "HOMBRE DARDO: ¿Te apuntas a una partida de dardos? Tienes 20 dardos para obtener exactamente 301 puntos." #!String
    Pirates7_1: "HOMBRE DARDO: Qué te parece si ponemos las cosas algo más interesantes. ¡Obtén exactamente 301 puntos con 15 tiradas y estaré impresionado, compadre!" #!String
    Pirates7_2: "HOMBRE DARDO: ¡Ah, me alegro de verte otra vez, compadre! Veremos si puedes obtener 301 puntos con... ¡10 dardos!" #!String
    Pirates7_3: "HOMBRE DARDO: ¡Ahoy! Si no soy yo compadre... ¡el viejo manos-firmes! ¿Qué te parecen unas partidas de dardos por los viejos tiempos?" #!String
    Pirates7_Win_Perfect: "HOMBRE DARDO: ¡Bueno, me tiemblan los tablones! ¡Ha sido una tirada perfecta!" #!String
    Pirates7_Win: "HOMBRE DARDO: ¡Bueno, húndeme! ¡Ha sido una buena tirada!" #!String
    Pirates7_WinPrize: "Tengo algo para ti." #!String
    Pirates7_WinNoPrize: "¡Vuelve cuando quieras!" #!String
    Pirates7_Lose: "HOMBRE DARDO: Yar... Más suerte la próxima vez..." #!String
    PirateBartender_PirateClothes: "BARMAN: ¡Oi! Nunca he visto a nadie como tú, antes. Pero si tienes aspecto de pirata, ¡entonces que me aspen! ¡Jar jar!" #!String
    PirateBartender_PirateClothes_NoMore: "BARMAN: Vuelves a por más, ¿eh? ¡Jar jar! Ya has tenido suficiente, compadre..." #!String

