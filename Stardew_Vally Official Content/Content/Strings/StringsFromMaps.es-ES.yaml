    SeedShop.8: "«Por qué debemos detener a Joja Co»." #!String
    SeedShop.9: "Al Sr. Pierre:^Lamento ser portador de malas noticias, pero me siento obligado de informarle de un acontecimiento reciente que puede poner en riesgo su modo de vida.^^Joja Co. ha decidido ampliar su negocio en Pueblo Pelícano. Es demasiado tarde para quejarse. Los obreros de Joja ya han comenzado a construir el nuevo MercaJoja.^^Debe de ser una noticia devastadora para usted.^^Tantos años en el negocio... Un referente local... Todo para verse eclipsado por la sombra de una corporación poderosa, eficiente y económicamente viable. ¡Qué lástima!^^Como director del nuevo MercaJoja, me siento, hasta cierto punto, personalmente responsable de su aprieto. Por ello, quisiera ofrecerle el puesto de asistente de tendero. Los salarios comienzan a 5o la hora. ¡Espero recibir pronto su currículum!^^-Sr. Morris, Director del MercaJoja de Pueblo Pelícano." #!String
