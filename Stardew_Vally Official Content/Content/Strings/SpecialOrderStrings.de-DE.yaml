content:  #!Dictionary<String,String>
    Willy_Name: "Saftige Käfer gesucht!" #!String
    Willy_Text: "Hallo, ich suche einen großen Haufen Käferdärme. Je saftiger, desto besser... zumindest scheinen die Krebse das zu mögen... 100 Stück sollten ausreichend sein." #!String
    Willy_Objective_0_Text: "Sammel einen Haufen Käferfleisch" #!String
    Willy_Objective_1_Text: "Lege das Käferfleisch in die Tonne neben Willy's Haus." #!String
    Pam_Name: "Das starke Zeug" #!String
    Pam_Text: "Ich habe gehört, dass es einen Schnaps aus Kartoffeln gibt, der wirklich reinhaut, wenn Du weißt, was ich meine. Könntest du mir ein oder zwei Fässer bringen?" #!String
    Pam_Objective_0_Text: "Sammle 12 Ladungen Kartoffelsäfte" #!String
    Pam_Objective_1_Text: "Stelle die Ladungen in Pams Küche." #!String
    Pierre_Name: "Pierres Prima Produkte" #!String
    Pierre_Text: "Guten Tag. Für eine bevorstehende Werbeaktion erwäge ich, hochwertiges Gemüse zu einem leichten Aufpreis anzubieten... Weißt du, wo ein sparsamer Ladenbesitzer 25x Goldstern-Gemüse finden könnte?" #!String
    Pierre_Objective_0_Text: "Gemüse in Goldqualität ernten" #!String
    Pierre_Objective_1_Text: "Lege die Erzeugnisse in die leere Produktbox im Geschäft von Pierre." #!String
    Robin_Name: "Robins Projekt" #!String
    Robin_Text: "Hey! Ich habe eine Idee für einen neue Bett, aber ich brauche 80 Harthölzer, um sie umzusetzen. Kann jemand helfen?                     -Robin" #!String
    Robin_Objective_0_Text: "Sammel 80 Hartholzstücke." #!String
    Robin_Objective_1_Text: "Lege das Hartholz zum Vorrat in Robins Haus." #!String
    Emily_Name: "Stein-Verjüngung" #!String
    Emily_Text: "Hey! Ich werde ein paar Freunde zu einer Zeremonie zur \"Steinverjüngung\" einladen, aber ich brauche ein paar Kristalle, um die richtigen Energien zu kanalisieren. Könntest du mir dabei behilflich sein?" #!String
    Emily_Objective_0_Text: "Einen Rubin an Emily liefern" #!String
    Emily_Objective_1_Text: "Einen Topas an Emily liefern" #!String
    Emily_Objective_2_Text: "Einen Smaragd an Emily liefern" #!String
    Emily_Objective_3_Text: "Einen Jade an Emily liefern" #!String
    Emily_Objective_4_Text: "Einen Amethyst an Emily liefern" #!String
    Demetrius_Name: "Aquatische Überbevölkerung" #!String
    Demetrius_Text: "Aus unbekannten Gründen ist die lokale Bevölkerung von {FishType:Text} auf ein nicht mehr tragbares Niveau angewachsen. Ich brauche einen örtlichen Angler, der mir hilft, ihre Zahl zu reduzieren." #!String
    Demetrius_Objective_0_Text: "Fange 10 {FishType:Text}." #!String
    Demetrius2_Name: "Biom Gleichgewicht" #!String
    Demetrius2_Text: "Aus unbekannten Gründen ist die lokale Bevölkerung von {FishType:Text} auf ein nicht mehr tragbares Niveau angewachsen. Ich brauche einen örtlichen Angler, der mir hilft, ihre Zahl zu reduzieren." #!String
    Demetrius2_Objective_0_Text: "Fange 20 {FishType:Text}." #!String
    Demetrius2_RE_FishType_0_Text: "Flussfische" #!String
    Demetrius2_RE_FishType_1_Text: "Meeresfische" #!String
    Demetrius2_RE_FishType_2_Text: "Seefische" #!String
    Gus_Name: "Gus' berühmtes Omelett" #!String
    Gus_Text: "{Greeting}... aber ich brauche zwei Dutzend Eier. Nimmt sich jemand dieser Sache an?               -Gus" #!String
    Gus_Objective_0_Text: "Sammle 24 Eier." #!String
    Gus_Objective_1_Text: "Lege die Eier in Gus' Kühlschrank." #!String
    Gus_RE_Greeting_0: "Ich habe den Drang, mein berühmtes Riesenomelett zu machen" #!String
    Gus_RE_Greeting_1: "Ich habe den Drang, ein weiteres Riesenomelett zu machen" #!String
    Lewis_Name: "Sonderbestellnug" #!String
    Lewis_Text: "{Text} Jeder, der bis zum Ende der Saison 100 {Crop:TextPlural} an uns liefert, erhält eine beträchtliche Belohnung aus dem Pelikan Stadt Landwirtschaftsfonds." #!String
    Lewis_Objective_1_Text: "Ernte 100 {Crop:Text}." #!String
    Lewis_Objective_0_Text: "Liefere 100 {Crop:Text}." #!String
    Lewis_RE_Text_0: "{Crop:TextPluralCapitalized} sind in diesem Jahr sehr gefragt." #!String
    Lewis_RE_Text_1: "Anscheinend gelten {Crop:TextPlural} in Zuzu Stadt als die neueste 'Supernahrung'. " #!String
    Lewis_RE_Text_2: "Es gibt einen neuen Schönheitswahnsinn in Zuzu Stadt... anscheinend soll eine Lotion aus {Crop:Text} Falten entfernen. " #!String
    Lewis_RE_Text_3: "Die Königin der Soße wurde kürzlich beim Essen von frischem {Crop:Text} gesichtet. Jetzt wollen alles was davon." #!String
    Lewis_RE_Text_4: "Der Gouverneur hält ein Bankett ab, und seine Köche bestellen Unmengen von {Crop:TextPlural}." #!String
    Wizard_Name: "Eine kuriose Substanz" #!String
    Wizard_Text: "Ich suche einen extrem seltenen und mächtigen Schleim, der als 'Ektoplasma' bekannt ist. Es kann in den Überresten getöteter Geister gefunden werden.      -M. Rasmodius" #!String
    Wizard_Objective_0_Text: "Ein Ektoplasma an den Zauberer liefern" #!String
    Wizard_Objective_0_Message: "Ah, es strotzt nur so vor Energie vergessener Seelen... perfekt. $h#$b#Nun, verschwinde! Ich werde vollkommene Stille benötigen, um die wahre Natur dieser Substanz zu erkennen." #!String
    Clint_Name: "Höhlenpatrouille" #!String
    Clint_Text: "Die Anzahl von {Monster:LocalizedName} in den lokalen Höhlen haben den Bergbau gefährlich gemacht... für andere Leute, nicht für mich! Es gibt gutes Geld für jeden, der bereit ist, 50 von ihnen zu töten.          -Clint" #!String
    Clint_Objective_0_Text: "Töte 50 {Monster:LocalizedName}." #!String
    Clint_RE_Monster_0_LocalizedName: "Fledermäuse" #!String
    Clint_RE_Monster_1_LocalizedName: "Staubgeister" #!String
    Clint_RE_Monster_2_LocalizedName: "Skelette" #!String
    Clint_RE_Monster_3_LocalizedName: "Maden" #!String
    Linus_Name: "Gemeinde Säuberung" #!String
    Linus_Text: "Ich habe eine Idee. Es ist eine Menge Müll im Wasser. Warum fischen wir nicht ein bisschen heraus, um das Tal zu verschönern?                     -Linus" #!String
    Linus_Objective_0_Text: "Sammle 20 Abfallstücke ein." #!String
    Linus_Objective_1_Text: "Werfe den Müll in die Recyclingtonne hinter dem Bahnsteig." #!String
    Evelyn_Name: "Geschenke für George" #!String
    Evelyn_Text: "George denkt, niemand in der Stadt kümmert sich um ihn. Ich würde ihm gern beweisen, dass er sich irrt! Ein Dutzend Lauchstangen sollten ausreichen... er liebt Lauch.                      -Evelyn" #!String
    Evelyn_Objective_0_Text: "Sammle Sie 12 Lauchstangen." #!String
    Evelyn_Objective_1_Text: "Lege den Lauch in Evelyns Küche." #!String
    Wizard2_Name: "Prismatisches Gelee" #!String
    Wizard2_Text: "Ich benötige Hilfe beim Aufspüren des seltenen und gefährlichen Prismenschleims in den örtlichen Höhlen. Bring mir einen Krug mit prismatischen Gelee und Du wirst gebührend belohnt.        -M. Rasmodius" #!String
    Wizard2_Objective_0_Text: "Töten Sie einen prismatischen Schleim." #!String
    Wizard2_Objective_1_Text: "Prismatisches Gelee an den Zauberer liefern" #!String
    Wizard2_Objective_1_Message: "Ah... Du bist von der Jagd zurückgekehrt. Ich spüre, dass Du erfolgreich warst!$h#$b#Jetzt gib mir das Gelee und verschwinde! Ich habe wichtige Arbeit zu erledigen." #!String
    Robin2_Name: "Robins Ressourcen-Rausch" #!String
    Robin2_Text: "Ich mache eine kleine Werbe-Aktion, nur so zum Spaß. Wenn jemand in einer Woche 1000 Stück {Resource:Text} sammeln kann, wird er eine Belohnung erhalten. Und Du kannst deine Beute sogar behalten!             -Robin" #!String
    Robin2_Objective_0_Text: "Sammle 1000 Stück {Resource:Text}" #!String
    Gunther_Name: "Fragmente der Vergangenheit" #!String
    Gunther_Text: "Aufruf an alle Amateur-Paläontologen! Ich brauche 100 Knochenstücke für meine Studien. Bitte gebt sie am Museumsschalter ab!          -Gunther" #!String
    Gunther_Objective_1_Text: "Sammel 100 Knochenstücke." #!String
    Gunther_Objective_0_Text: "Lege die Knochen in die Ablagebox am Museumsschalter." #!String
    Caroline_Name: "Insel-Zutaten" #!String
    Caroline_Text: "Ich möchte mit der tropischen Küche experimentieren, aber es ist schwierig, Zutaten zu finden. Wenn jemand 100 {Crop:TextPlural} liefern könnte, wäre das eine enormel Hilfe! " #!String
    Caroline_Objective_0_Text: "Liefere 100 {Crop:Text}." #!String
    Willy2_Name: "Tropische Fische" #!String
    Willy2_Text: "Es gibt nichts Besseres als tropisches Fischen... Um die Kunst am Leben zu erhalten, biete ich eine Belohnung für denjenigen an, der einen guten Insel-Fischfang vorzeigen kann." #!String
    Willy2_Objective_0_Text: "Fange 5 Rotfeuerfische." #!String
    Willy2_Objective_1_Text: "Fange 5 Blaue Diskusbuntbarsche." #!String
    Willy2_Objective_2_Text: "Fange 5 Stachelrochen." #!String
    QiChallenge_Name: "Fünfplagen" #!String
    QiChallenge_Text: "Ich werde dir 600 Qi-Bohnen zur Verfügung stellen. Pflanze diese, baue sie an und versende mindestens 500 davon innerhalb einer Woche. Aber Vorsicht, fünf Plagen werden über dich kommen und deine Ernte bedrohen..." #!String
    QiChallenge_Objective_0_Text: "Liefere Sie 500 Qi-Früchte." #!String
    QiChallenge2_Name: "Qis Ernte" #!String
    QiChallenge2_Text: "Ich habe Qi Bohnen in der ganzen Welt versteckt. Finde sie, baue sie an, vervielfältige sie und liefere innerhalb der Frist 500 Qi-Früchte." #!String
    QiChallenge2_Objective_0_Text: "Liefere 500 Qi-Früchte" #!String
    QiChallenge3_Name: "Lass Uns Ein Spiel Spielen" #!String
    QiChallenge3_Text: "Glaubst Du, dass Du im Junimo Kart Endlosmodus 50.000 Punkte erreichen kannst? Beweis es." #!String
    QiChallenge3_Objective_0_Text: "Erreiche 50.000 Punkte im Junimo Kart Endlosmodus." #!String
    QiChallenge4_Name: "Vier Edelsteine" #!String
    QiChallenge4_Text: "Finde 4 prismatische Scherben. Lege sie in meine Sammelbox." #!String
    QiChallenge4_Objective_0_Text: "Lege 4 prismatische Scherben in  Qis Sammelbox." #!String
    QiChallenge5_Name: "Qis Hunger-Herausforderung" #!String
    QiChallenge5_Text: "Deine Aufgabe ist es, in der Schädelhöhle die Stufe 100 zu erreichen. Allerdings darfst du dort nichts essen oder trinken." #!String
    QiChallenge5_Objective_0_Text: "Erreiche die Stufe 100 in der Schädelhöhle." #!String
    QiChallenge6_Name: "Qis Küche" #!String
    QiChallenge6_Text: "Liefere frisch gekochte Produkte im Wert von 100.000 g." #!String
    QiChallenge6_Objective_0_Text: "Liefere frisch gekochte Produkte im Wert von 100.000 g." #!String
    QiChallenge7_Name: "Qis Güte" #!String
    QiChallenge7_Text: "Verschenke in einer Woche 50 geliebte Geschenke." #!String
    QiChallenge7_Objective_0_Text: "Verschenke in einer Woche 50 geliebte Geschenke." #!String
    QiChallenge8_Name: "Erweiterte Familie" #!String
    QiChallenge8_Text: "Familienmitglieder der legendären Fische sind ins Tal zurückgekehrt. Du hast drei Tage Zeit, um Fräulein Angler, Gletscherfisch Junior., Sohn des Crimsonfisch, Radioaktiver Karpfen und die Legende II zu fangen." #!String
    QiChallenge8_Objective_0_Text: "Fange Fräulein Angler." #!String
    QiChallenge8_Objective_1_Text: "Fange Gletscherfisch Junior" #!String
    QiChallenge8_Objective_2_Text: "Fange Sohn des Crimsonfisch." #!String
    QiChallenge8_Objective_3_Text: "Fange Radioaktiven Karpfen." #!String
    QiChallenge8_Objective_4_Text: "Fange Die Legende II" #!String
    QiChallenge9_Name: "Gefahr aus der Tiefe" #!String
    QiChallenge9_Text: "Das Minenaufzugssystem wurde zurückgesetzt und neue Gefahren sind aus dem tiefen Untergrund aufgetaucht. Erreiche in einer Woche den Grund der Minen." #!String
    QiChallenge9_Objective_0_Text: "Erreiche erneut den Grund der Minen." #!String
    QiChallenge10_Name: "Invasion der Schädelhöhle" #!String
    QiChallenge10_Text: "Die Schädelhöhle ist von mächtigen Monstern befallen worden. Erreiche Stufe 100 in einem Stück." #!String
    QiChallenge10_Objective_0_Text: "Erreiche Stufe 100 der Schädelhöhle." #!String
    QiChallenge11_Name: "Finde Qis Doppelgänger" #!String
    QiChallenge11_Text: "Es gibt eine zweite Version von mir, die sich irgendwo in der Stadt versteckt. Kannst du ihn fangen?" #!String
    QiChallenge11_Objective_0_Text: "Fange Qis Doppelgänger." #!String
    QiChallenge12_Name: "Qis Prismatische Anzeige" #!String
    QiChallenge12_Text: "Finde je 100 rote, orange, gelbe, grüne, blaue und lilane Gegenstände. Lege sie in meine Sammelbox." #!String
    QiChallenge12_Objective_0_Text: "Lege 100 rote Gegenstände in Qis Sammelbox." #!String
    QiChallenge12_Objective_1_Text: "Lege 100 orangene Gegenstände in Qis Sammelbox." #!String
    QiChallenge12_Objective_2_Text: "Lege 100 gelbe Gegenstände in Qis Sammelbox." #!String
    QiChallenge12_Objective_3_Text: "Lege 100 grüne Gegenstände in Qis Sammelbox." #!String
    QiChallenge12_Objective_4_Text: "Lege 100 blaue Gegenstände in Qis Sammelbox." #!String
    QiChallenge12_Objective_5_Text: "Lege 100 lilane Gegenstände in Qis Sammelbox." #!String
    Marlon_DF_0_Name: "Monster Jagd" #!String
    Marlon_DF_0_Text: "Steige in die Schädelhöhle hinab und töte 12 {Monster:LocalizedName}." #!String
    Marlon_DF_0_Objective: "Töte 10 {Monster:LocalizedName}." #!String
    Marlon_DF_Monster_0_LocalizedName: "Schlangen" #!String
    Marlon_DF_Monster_1_LocalizedName: "Lila Schleime" #!String
    Marlon_DF_Monster_2_LocalizedName: "Mumien" #!String
    Marlon_DF_1_Name: "Tiefblick" #!String
    Marlon_DF_1_Text: "Erreiche Ebene 30 in der Schädelhöhle." #!String
    Marlon_DF_1_Objective: "Erreiche Ebene 30 in der Schädelhöhle." #!String
    Marlon_DF_2_Name: "Schatzsuche" #!String
    Marlon_DF_2_Text: "Sammle {Treasure:Count} {Treasure:LocalizedName} in der Schädelhöhle." #!String
    Marlon_DF_2_Objective: "Sammle {Treasure:Count} {Treasure:LocalizedName}." #!String
    Marlon_DF_Item_0_LocalizedName: "Omni Geoden" #!String
    Marlon_DF_Item_1_LocalizedName: "Iridium-Erzstücke" #!String
    Marlon_DF_Item_2_LocalizedName: "prismatische Scherben" #!String

