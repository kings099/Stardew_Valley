    Phone_Robin_Workout: "Hey, hier ist Robin. Ich bin heute nicht zu Hause, wegen meinem wöchentlichen Aerobic-Club... Entschuldige! *Piep*" #!String
    Phone_Robin_Working_OneDay: "Hey, hier ist Robin. Ich bin bis morgen außer Haus, um ein Projekt zu beenden. *Piep*" #!String
    Phone_Robin_Working: "Hey, hier ist Robin. Ich werde die nächsten Tage mit der Arbeit an einem Projekt beschäftigt sein. *Piep*" #!String
    Phone_Robin_Festival: "Hey, hier ist Robin. Ich nehme mir heute den Tag frei. Entschuldigung für die Unannehmlichkeiten! *Piep*" #!String
    Phone_Robin_Open: "Hallo? Hey! Ja, ich habe zur Zeit geöffnet... bitte schau vor 17 Uhr vorbei, wenn du etwas brauchst! *klick* $h" #!String
    Phone_Robin_Open_Rare: "Hallo? Oh, hi @! *Knall*... Ähm, eine Sekunde ... (Gedämpfte Stimme: Liebling, könntest du die Tür schließen? Ich versuche hier, ein Geschäft zu führen.)... Entschuldigung! Ja, ich habe heute bis 17 Uhr geöffnet. Bis nachher! *Klick* " #!String
    Phone_Robin_Closed: "Hey, hier ist Robin. Meine Geschäftszeiten sind von 9 Uhr morgens bis 17 Uhr abends. Bitte schauen Sie vorbei, wenn Sie etwas brauchen! *Piep*" #!String
    Phone_Clint_Open: "Hallo? Oh, hey, @. Ja, ich habe bis 16 Uhr geöffnet. Äh... Okay. Auf Wiederhören. *Klick*" #!String
    Phone_Clint_Open_Rare: "Hallo?Ja, ja, ich habe bis 16 Uhr geöffnet. Ich muss auflegen. *Klick*^Hallo? Oh... @... deine Stimme klingt wirklich schön am Telefon ... Äh ... Okay. Verstanden. Ich habe bis 16 Uhr geöffnet. *Knall*$4" #!String
    Phone_Clint_Closed: "Hier ist der Anrufbeantworter von Clint. Ich bin im Moment nicht erreichbar... Meine Geschäftszeiten sind von 9.00 bis 16.00 Uhr. *Piep*" #!String
    Phone_Clint_Festival: "Hey, hier ist Clint. Ich habe mir heute den Tag frei genommen. *Piep*" #!String
    Phone_Clint_Working_OneDay: "Hey... dein Werkzeug wird morgen zur Abholung bereit stehen. Ich muss jetzt wieder an die Arbeit. *Kling* *Kling* *Klick*" #!String
    Phone_Clint_Working: "Hallo? Ja? Dein Werkzeug benötigt noch einige Tage Arbeit. Melde dich später wieder bei mir. *Klick*" #!String
