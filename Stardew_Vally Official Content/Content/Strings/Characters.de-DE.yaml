    Phone_CheckAnimalPrices: "Viehpreise überprüfen" #!String
    Phone_Ring_Vincent: "Hallo?#$b#Ehm... Ähhhh... Hier ist Vincent.$3#$b#... $3#$b#Ehm... Hast du irgendwelche Schweinchen auf deiner Farm?$h#$b#...$3#$b#Okay, muss los! *Klick* $3" #!String
    Phone_Ring_RoboCaller: "Am anderen Ende hören Sie eine Roboterstimme. # Herzlichen Glückwunsch. . . Ein. 10.000g. JOJA. Rabatt. Wartet. Auf. Sie. . . Bitte. Senden. Sie. Ihre. Kredit. Karten. Nummer. An. N. Gunger Str. 133. Zuzu. Stadt. Für. Ihren. Rabatt. . . *KLICK*" #!String
    Phone_Ring_Pierre: "Hey, @. Ich bin's, Pierre. #$b#Wie geht es dir? Geht's dir gut? Das ist gut.#$b#Naja, ich wollte nur sagen, dass ich die Geschäfte mit dir schätze. Und ich möchte dich daran erinnern, dass Pierres Gemischtwarenladen *die feinsten* Samen und Erzeugnisse führt.#$b#Ich hoffe, Dich sehr bald im Laden zu sehen. Bis bald! *Klick* " #!String
    Phone_Ring_HatMouse: "Am anderen Ende hört man eine quietschende Stimme: # Heyo poke! Ich verkaufe gude Hüte. Bitte komm, n' bring Münzen, poke. Ich mag Münzen. *klick*" #!String
    Phone_Ring_Foreign: "Es handelt sich um eine vorab aufgezeichnete Botschaft in einer Fremdsprache. Du kannst sie überhaupt nicht verstehen." #!String
    Phone_Ring_Bear: "*Schnief* *Schnief*$2#$b#HoOoOoOoOoOoO!$3#$b#... Bist Du das? #$b# *grunz*... Ich habe noch etwas von der guten Sauce. #$b#Es macht mich sehr, sehr glücklich.$1#$b#Ich möchte dir nur danken... auf Wiedersehen. *Klick*" #!String
    Phone_Ring_Lewis: "Hey, @. #$b#Ich wollte nur mal reinhören und sehen, ob es dem %farm Hof gut geht.#$b#$y 'Wie läuft's denn so?_Gut! Ich fühle mich hier wirklich zu Hause._Gut zu hören. *Ich denke, ich kann für alle sprechen, wenn ich sage, dass wir deine Anwesenheit in der Gemeinde wirklich schätzen.* Dein Großvater wäre wirklich stolz auf das, was du erreicht hast. *Nun, ich lasse dich wieder an deine Arbeit gehen.* Auf Wiedersehen!_Gut! Der Hof ist sehr produktiv._Gut zu hören! *Dein Hof hat die lokale Wirtschaft wirklich angekurbelt, was für alle gut ist. Wir alle wissen deine harte Arbeit zu schätzen! *Ich denke, man kann mit Sicherheit sagen, dass dein Großvater sehr stolz auf das wäre, was du erreicht hast.* Nun, ich lasse dich wieder an deine Arbeit gehen. Auf Wiedersehen!_Nicht so gut ..._Oh ... tut mir leid, das zu hören. $s* Äh... arbeite weiter hart und ich bin sicher, die Dinge werden sich verbessern... *Nun... Ich lasse dich wieder an die Arbeit gehen, okay? Wir sprechen uns später. Tschö. $s_Ich kenne dein Geheimnis, Lewis._Was? Ich glaube, die Leitung ist tot... Ich kann nichts hören. Na gut, dann lege ich wohl auf. Tschüss. $3'" #!String
    Phone_Ring_Cursed: "Du legst den Hörer an dein Ohr und wirst mit einer beunruhigenden, abrasiven Statik konfrontiert. # Moment... leise hörst du in der Statik etwas anderes... eine jenseitige Stimme... # 'D-U H-A-S-T U-N-S- I-M- S-T-i-C-H G-E-L-A-S-S-E-N'" #!String
    Leo_Memory: "Hey... Ich habe gerade an die Zeit auf der Insel gedacht... Weißt du noch?" #!String
