    PierreStockListDialogue: "Oh, wow! Das ist meine alte Bestandsliste! Ich habe überall nach diesem Ding gesucht. $h#$b#Lass mich mal sehen... jup! Es ist immer noch alles hier.#$b#Mit diesen Bestellcodes kann ich meinen Vorrat erweitern, um Samen aus allen Jahreszeiten aufzunehmen, das ganze Jahr über!#$b#Danke, dass Du mir das zurückgebracht hast, @.$h" #!String
    Phone_Marlon_Open: "Marlon am Apparat... Hast du wieder etwas in den Minen verloren? Ja, ja... Ich bin bereit, es zu holen... für einen Preis." #!String
    Phone_Marlon_AlreadyRecovering: "Hallo?... Ja, ich hole heute Nacht deinen Artikel ab. Du kannst dich entspannen. Kein Grund, ständig anzurufen! *klick*" #!String
