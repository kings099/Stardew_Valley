    AbigailInMineFirst: "Hey, @. Bist du überrascht? Ich habe endlich den Mut aufgebracht, hierher zu kommen.#$b#Zuerst hatte ich Angst, aber ich habe sie überwunden.#$b#Jetzt fühle ich mich schon viel besser. Das macht sogar richtig Spaß!$h" #!String
