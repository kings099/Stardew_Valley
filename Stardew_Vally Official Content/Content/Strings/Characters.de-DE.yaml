    Phone_Gus_Open: "Hallo? Hallo @! Ja... die heutige Spezialität ist: '{0}'! Wir haben gerade geöffnet, also schau doch einfach mal rein auf einen Geschmackstest. *Klick*" #!String
    Phone_Gus_Open_Rare: "(Man hört schlürfende und kauende Geräusche am anderen Ende...)#$b#*schluck* ... Äh... Oh! Nun, hallo! Hahahah... Verzeihung, ich habe gerade die heutige Spezialität '{0}' gekostet. Es ist köstlich. Ja... Ja, wir haben jetzt geöffnet. Schau vorbei, wenn Du probieren willst!  *Klick*" #!String
    Phone_Gus_Closed: "Hallo, hier spricht Gus aus der Kneipe zum Sternenfall. Wir haben derzeit geschlossen, aber schauen Sie bitte später vorbei, wenn Sie unser Tagesangebot '{0}' probieren möchten! *Piep*" #!String
    Phone_Gus_Festival: "Hallo, hier spricht Gus aus der Kneipe zum Sternenfall. Wir haben für heute geschlossen.  *Piep*" #!String
    Phone_Pierre_Open: "Pierres Gemischtwarenladen! Oh, hallo, @! Ja, ich habe heute bis 17 Uhr geöffnet. Bitte schau vorbei für tolle Angebote auf Saatgut und Erzeugnisse! Auf Wiederhören. *Klick*" #!String
    Phone_Pierre_Open_Rare: "Abigail! Dein Meerschweinchen ist wieder auf freiem Fuß! Du kommst *jetzt gleich* her und kümmerst Dich darum! $3#$b#Oh! Äh... Hallo? Danke für deinen Anruf. J... Ja, wir haben bis 17 Uhr geöffnet. Auf Wiederhören. *klick*$4" #!String
    Phone_Pierre_Closed: "Vielen Dank für Ihren Anruf bei Pierres Gemischtwarenladen. Im Moment haben wir geschlossen, aber unsere Öffnungszeiten sind von 9.00 bis 17.00 Uhr. Auf Wiedersehen! *Piep*" #!String
    Phone_Pierre_Festival: "Vielen Dank für Ihren Anruf bei Pierres Gemischtwarenladen. Wir haben heute wegen des Festivals geschlossen. *Piep*" #!String
    Phone_CheckSeedStock: "Lagerbestand prüfen" #!String
    Phone_Gus_Open_NoDishOfTheDay: "Hallo? Hi @! Ja, wir haben gerade geöffnet. Hoffentlich bis bald! *klick*$h" #!String
    Phone_Gus_Closed_NoDishOfTheDay: "Hallo, hier spricht Gus aus der Kneipe zum Sternenfall. Wir haben zurzeit geschlossen. Bitte besuchen Sie uns von 12 Uhr mittags bis 12 Uhr nachts, wenn Sie etwas von unserem köstlichen Essen und Trinken möchten. *Piep*" #!String
    Phone_Marnie_Open: "Hallo? Oh, hi @! Ja, mein Laden ist heute bis 16:00 Uhr geöffnet. Ich hoffe, dich bald zu sehen! *Klick*" #!String
    Phone_Marnie_Open_Rare: "Lew...? Hah... Heyyy! Ja, ich habe gerade geöffnet. *bahhh*. Dieses Geräusch? Oh, das ist eine meiner Ziegen. Bitte schau vorbei, wenn du etwas brauchst! *Klick* $4" #!String
    Phone_Marnie_Closed: "Hallo, Sie haben Marnies Ranch erreicht. Meine Öffnungszeiten sind von 9.00 bis 16.00 Uhr. Bitte besuchen Sie mich dann. *Piep*" #!String
