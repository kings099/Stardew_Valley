    DesertFestival_Abigail_marriage: "Kafatası Mağarası'nda sana katılmayı düşünüyorum ama şimdi yemek reyonunu gördüm...#$e#Bensiz devam et... Dikkatli ol ha!" #!String
    DesertFestival_Alex_marriage: "Hey... Çöl güneşi altında cidden tatlı görünüyorsun...$h" #!String
    DesertFestival_Sam_marriage: "Şölen sona ermeden ücretsiz kaktüsünü almayı unutma.#$b#Nasıl görünürse görünsün evimizde harika duracağına eminim!$h" #!String
