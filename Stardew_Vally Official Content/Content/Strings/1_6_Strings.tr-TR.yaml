    Fizz_Intro_1: "Eh... Mektubumu aldın, öyle mi? Memnun oldum.#$b#Ben Fizz. Joja Özel Hizmetler Birimi'nden.$h#$b#Bizi duymamış mıydın? Önemli değil, pek duyan yok zaten...#$b#Diğer Joja ürünlerinin aksine reklamımız yapılmaz. Biz daha çok özel müşteriler için 'özel' bir hizmetizdir.#$b#Ne mi yapıyoruz? Eh, yasal olarak karışık konularda uzmanız diyelim... Çaktın mı?#$b#Bu kadar sohbet yeter. Biraz da iş konuşalım.#$b#Mükemmelliğe erişmek istediğini duydum. Güzel hedef! Ama zor. Çok zor.#$b#Tüm o yemek yapmalar, üretimler, canavar öldürmeler, karışık arkadaşlıklar... *iç çeker*. Ne kadar gergin olduğunu görebiliyorum.$s#$b#Olay şu ki... Daha fazla gerilmene gerek yok! Senin için buradayız.$h#$b#Şu kağıtları görüyor musun? Onlara \"mükemmellik feragatnamesi\" diyoruz.#$b#Bu güzel kağıtların her biri seni mükemmelliğe %1 daha yaklaştıracak. Üzerlerinde Bay Qi'nin imzası bile var... Cidden!#$b#Sana yalan söyleyecek biri gibi mi duruyorum?$u#$b#...$u#$b#Buna cevap verme.#$b#...Her neyse, bunları çok ama çok tatlı bir fiyata satıyorum... Her biri sadece 500.000g. Sudan ucuz!#$b#Zorla aldıramam sana. Sadece bir düşün! Bekliyor olacağım...$h" #!String
