    DesertFestival_Shane_marriage: "Akşam dişlerimi fırçalamam gerektiğini hatırlat... Burada on iki farklı soda çeşidi var ve hepsini denemeyi düşünüyorum.#$e#Of... Mağara havuçlu soda... *yudumlar*" #!String
    DesertFestival_Elliott_marriage: "Vay vay vay, burada ne varmış? Göz alıcı bir çöl gülü!$h#$e#Su içmeyi unutma canım." #!String
    DesertFestival_Harvey_marriage: "@. Şölen boyunca geç saatlere kadar çalışacağım, o yüzden akşam beni bekleme!#$e#Kafatası Mağarası'ndadikkatli olacağına söz ver." #!String
    DesertFestival_Emily_marriage: "@! Seni olduğun gibi seviyorum... Ama istersen sen de kutunun içine girebilirsin!" #!String
    DesertFestival_Emily2_marriage: "Eğleniyorum ama evdeki işleri yapamadığım için üzgünüm. Umarım sen de eğleniyorsundur!" #!String
    DesertFestival_Emily3_marriage: "Acaba... Bu sabah papağanı beslemiş miydim?" #!String
    DesertFestival_Haley_marriage: "Hey... Cildin ufak pembeleşmiş sanki... *makas alır*$h" #!String
    DesertFestival_Haley2_marriage: "%Eşin kestiriyor." #!String
    DesertFestival_Penny_marriage: "Selam, balım. Eve götürecek güzel bir şeyler bulup bulamayacağıma bakınıyordum.$h" #!String
    DesertFestival_Maru_marriage: "Patisko Yumurta koleksiyonu nasıl gidiyor? Birçok havalı hediye var!$h#$e#Eminim sen halledersin." #!String
    DesertFestival_Leah_marriage: "Yüzmeye gitmek istemiştim fakat havuz akrepbalığı kaynıyormuş!$h" #!String
    DesertFestival_Alex: "Şu Patisko Yumurtalarının büyüklüğünü gördün mü?#$b#İçlerindeki proteini bir düşünsene..." #!String
    DesertFestival_Caroline: "Hava mükemmel. Rüzgar tenime öyle bir dokunuyor ki anlatamam.$h" #!String
    DesertFestival_Clint: "@. Dürüst olmak gerekirse şölenleri pek sevmem.#$b#Fakat herkesin burada eğlendiğini bilerek evde kalsaydım daha çok üzülürdüm.$s" #!String
    DesertFestival_Demetrius: "İnsanlar neden acı yemekleri seviyor ki? Biyolojik açıdan bakıldığında bu, sezgilere aykırı.#$e#Tabii kaçırdığım bir nokta yoksa...$5" #!String
    DesertFestival_Elliott: "*mırıldanır* ...Hım, dokunma hissi süt gibi fakat dolgun. Yine de bizim oradakilerden daha hafif...#$b#Ah, kusura bakma! Bir nevi kum uzmanı oldum sayılır.$h" #!String
    DesertFestival_Emily: "Hım... Giyim tarzının istediklerinle örtüşmediğini hissediyorum. Sadece kutunun içine gir ve sana bir şeyler ayarlayalım!" #!String
    DesertFestival_Evelyn: "Ah... Zamanın kumları, zamanın kumları..." #!String
    DesertFestival_George: "O ne diyor öyle? Ben acı yemeye geldim!" #!String
    DesertFestival_Gus: "Normalde şölenlerde tüm yemek işini ben hallederdim. Bu sefer değil ama! Bugün rahatlayacağım.$h" #!String
    DesertFestival_Haley: "Aldığın güzel koku, cildime sürdüğüm hindistan cevizi yağından geliyor.#$b#Çöl hissini yaşamak için her şeyimi veriyorum!$h" #!String
    DesertFestival_Haley2: "%Haley güneşte parıldıyor." #!String
    DesertFestival_Harvey: "Mağaralara gitmek tehlikeli. Umarım hiçbir kaza yaşanmaz. Yine de... her ihtimale karşı bütün gün burada olacağım.#$e#Doktor olarak yılan dolu mağaralara gitmeni önermiyorum! Tabii tercih senin." #!String
    DesertFestival_Jas: "Çok eğleniyorum, keşke dondurma da alsaydım..." #!String
    DesertFestival_Jodi: "Aman, beni boş ver. Alışveriş yapıyorum işte.#$e#Mağazaları gezmezsem oturma odama çok yakışacak bir süsü kaçırabilirim!" #!String
    DesertFestival_Kent: "Selam @. Sıcağın tadını çıkarıyor musun?" #!String
    DesertFestival_Leah: "Düşünüyorum da... Yıldızçiyi Vadisi yerine burada yaşasaydım çizimlerim daha mı farklı olurdu?" #!String
    DesertFestival_Leo: "Burayı sevdim, havası memleketimi hatırlatıyor." #!String
    DesertFestival_Lewis: "Şölenler, uzun ve karanlık bir kışın ardından insanları canlandırıyor." #!String
    DesertFestival_Lewis2: "Bunların hepsi sen otobüsü düzelttiğin için oldu @! Sana ne kadar teşekkür etsem az." #!String
    DesertFestival_Lewis3: "Unutma, bugün şölenin son günü. Gerçi seneye tekrar geleceğiz." #!String
    DesertFestival_Linus: "Otobüsün altına saklanarak geldim.#$e#Patiko Çölü'nün aromasını başka türlü alamazsın. Heheh...$h" #!String
    DesertFestival_Marnie: " @, sütü düşünüyorum.#$e#Hiç deve sütü içtin mi? Tuzlu olduğunu duydum." #!String
    DesertFestival_Maru: "Şu küçük yarışçıların ne kadar iyi eğitildiğine şaşıyorum!$h" #!String
    DesertFestival_Pam: "Selam, evlat... İzin mi yapıyorsun? Biraz ara verip soluklanmak iyi geliyor, değil mi?#$e#Tabii... Hatta ihtiyar Pam bile ara sıra cildine biraz güneş ışığı almalı! Yalnız her yanım kurumadan beni uyandırıver... Heheh." #!String
    DesertFestival_Penny: "Binlerce yıl önce burada antik bir uygarlık vardı. Neye benziyorlardı acaba?" #!String
    DesertFestival_Pierre: "Bir satıcı olarak diğer satıcıların mekânlarını nasıl işlettiğini görmek hoşuma gidiyor.#$e#*fısıldar* Sandy'ye söyleme ama benim reyonlarım onunkinden çok daha iyi!" #!String
