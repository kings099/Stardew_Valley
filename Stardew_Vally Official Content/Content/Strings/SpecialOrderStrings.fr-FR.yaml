content:  #!Dictionary<String,String>
    Willy_Name: "Insectes juteux recherchés !" #!String
    Willy_Text: "Salut, je cherche des morceaux de viande d’insectes. Plus ils seront juteux, mieux ce sera... Du moins c’est ce que les crabes semblent aimer... 100 morceaux de viande d’insectes devraient faire l’affaire." #!String
    Willy_Objective_0_Text: "Ramasser un tas de viande d’insecte" #!String
    Willy_Objective_1_Text: "Mettre la viande d’insecte dans le tonneau à côté de la maison de Willy." #!String
    Pam_Name: "Alcool fort" #!String
    Pam_Text: "J’ai entendu dire qu’il y a une liqueur de pommes de terre qui donne une sacrée claque, si tu vois ce que je veux dire. Merci de mettre quelques pommes de terre dans un tonneau et de m’apporter une cuvée ou deux ?" #!String
    Pam_Objective_0_Text: "Mettre quelques pommes de terre dans un tonneau et récupérer 12 cuvées." #!String
    Pam_Objective_1_Text: "Mettre le produit dans la cuisine de Pam." #!String
    Pierre_Name: "Les produits bio de Pierre" #!String
    Pierre_Text: "Bonjour. Pour une promotion à venir, je voudrais vendre des légumes de qualité à un prix légèrement supérieur... Savez-vous où un commerçant économe comme moi pourrait trouver 25 légumes de top qualité ?" #!String
    Pierre_Objective_0_Text: "Récolter des légumes de top qualité" #!String
    Pierre_Objective_1_Text: "Mettre les récoltes dans la caisse vide de la boutique de Pierre." #!String
    Robin_Name: "Le projet de Robine" #!String
    Robin_Text: "Hé ! J’aimerais fabriquer un nouveau style de lit, mais j’aurai besoin de 80 bois durs pour y arriver. Quelqu’un peut-il aider ?                     -Robine" #!String
    Robin_Objective_0_Text: "Rassembler 80 morceaux de bois dur." #!String
    Robin_Objective_1_Text: "Mettre le bois dur dans la réserve de la maison de Robine." #!String
    Emily_Name: "Pierres précieuses rajeunissantes" #!String
    Emily_Text: "Salut ! Je vais inviter des amis à faire une cérémonie de «pierres précieuses rajeunissantes», mais j’aurai besoin de cristaux pour canaliser les bonnes énergies. Quelqu’un pourrait me donner un coup de main ?" #!String
    Emily_Objective_0_Text: "Apporter un rubis à Emily" #!String
    Emily_Objective_1_Text: "Apporter une topaze à Emily" #!String
    Emily_Objective_2_Text: "Apporter une émeraude à Emily" #!String
    Emily_Objective_3_Text: "Apporter un jade à Emily" #!String
    Emily_Objective_4_Text: "Apporter une améthyste à Emily" #!String
    Demetrius_Name: "Surpopulation aquatique" #!String
    Demetrius_Text: "Pour des raisons inconnues, la population de {FishType:Text} est en surpopulation. J’ai besoin d’un pêcheur local pour aider à réduire leur nombre." #!String
    Demetrius_Objective_0_Text: "Attraper 10 {FishType:Text}." #!String
    Demetrius2_Name: "Équilibre du biome" #!String
    Demetrius2_Text: "Pour des raisons inconnues, la population de {FishType:Text} est en surpopulation. J’ai besoin d’un pêcheur local pour aider à réduire leur nombre." #!String
    Demetrius2_Objective_0_Text: "Attraper 20 {FishType:Text}." #!String
    Demetrius2_RE_FishType_0_Text: "poisson de rivière" #!String
    Demetrius2_RE_FishType_1_Text: "poisson de l’océan" #!String
    Demetrius2_RE_FishType_2_Text: "poisson du lac" #!String
    Gus_Name: "La célèbre omelette de Gus" #!String
    Gus_Text: "{Greeting}... mais j’ai besoin de deux douzaines d’oeufs. Des preneurs ?         -Gus" #!String
    Gus_Objective_0_Text: "Rassembler 24 oeufs." #!String
    Gus_Objective_1_Text: "Mettre les oeufs dans le réfrigérateur de Gus." #!String
    Gus_RE_Greeting_0: "J’ai envie de faire ma fameuse omelette géante" #!String
    Gus_RE_Greeting_1: "J’ai envie de faire ma fameuse omelette géante" #!String
    Lewis_Name: "Commande de récolte" #!String
    Lewis_Text: "{Text} Quiconque expédie 100 {Crop:TextPlural} avant la fin de la saison recevra une récompense substantielle du Fonds Agricole de Pélican Ville." #!String
    Lewis_Objective_1_Text: "100 récoltes {Crop:Text}." #!String
    Lewis_Objective_0_Text: "Expédier 100 {Crop:Text}." #!String
    Lewis_RE_Text_0: "{Crop:TextPlural} sont en forte demande cette année." #!String
    Lewis_RE_Text_1: "Apparemment, {Crop:TextPlural} sont les derniers «superaliments» de Zuzu Ville." #!String
    Lewis_RE_Text_2: "Il y a un nouvel engouement pour les produits de beauté à Zuzu Ville... Apparemment, une lotion à base de {Crop:Text} peut apparement éliminer les rides." #!String
    Lewis_RE_Text_3: "La reine de la sauce a récemment été aperçue en train de manger ça: {Crop:Text}. Maintenant, tout le monde en veut !" #!String
    Lewis_RE_Text_4: "Le gouverneur organise un banquet et ses chefs commandent un grand nombre de {Crop:TextPlural}." #!String
    Wizard_Name: "Une substance curieuse" #!String
    Wizard_Text: "Je recherche une substance visqueuse extrêmement rare et puissante, appelée «ectoplasme». Elle peut être trouvée dans les dépouilles de fantômes tués.      -M. Rasmodius" #!String
    Wizard_Objective_0_Text: "Livrer un ectoplasme au sorcier" #!String
    Wizard_Objective_0_Message: "Ah, elle regorge de l’énergie des âmes oubliées... parfait.$h#$b#Maintenant, partez ! J’ai besoin de calme pour discerner la vraie nature de cette substance." #!String
    Clint_Name: "Patrouille des cavernes" #!String
    Clint_Text: "Le nombre de {Monster:LocalizedName} dans les grottes locales ont rendu l’exploitation minière dangereuse... pour les autres, pas pour moi ! Il y a beaucoup d’argent à la clé pour quiconque est prêt à en tuer 50.         -Clint" #!String
    Clint_Objective_0_Text: "Tuer 50 {Monster:LocalizedName}." #!String
    Clint_RE_Monster_0_LocalizedName: "Chauves-souris" #!String
    Clint_RE_Monster_1_LocalizedName: "Esprit de poussière" #!String
    Clint_RE_Monster_2_LocalizedName: "Squelettes" #!String
    Clint_RE_Monster_3_LocalizedName: "Vers " #!String
    Linus_Name: "Nettoyage de la communauté" #!String
    Linus_Text: "Je me disais qu’il y a beaucoup de déchets dans l’eau. Pourquoi ne pas les pêcher pour redonner toute sa beauté à la vallée ?                    -Linus" #!String
    Linus_Objective_0_Text: "Pêcher 20 déchets." #!String
    Linus_Objective_1_Text: "Jeter les déchets dans le bac de recyclage derrière le quai du train." #!String
    Evelyn_Name: "Cadeaux pour George" #!String
    Evelyn_Text: "George pense que personne en ville ne se soucie de lui. J’aimerais lui prouver qu’il a tort ! Une douzaine de poireaux devrait faire l’affaire... ce sont ses préférés.                    -Evelyn" #!String
    Evelyn_Objective_0_Text: "Rassembler 12 poireaux." #!String
    Evelyn_Objective_1_Text: "Mettre les poireaux dans la cuisine d’Evelyn." #!String
    Wizard2_Name: "Gelée prismatique" #!String
    Wizard2_Text: "J’ai besoin d’aide pour traquer le Slime prismatique rare et dangereux, dans les grottes locales. Apportez-moi un pot de sa gelée prismatique et vous serez hautement récompensé.        -M. Rasmodius" #!String
    Wizard2_Objective_0_Text: "Tuer un Slime prismatique." #!String
    Wizard2_Objective_1_Text: "Apporter une gelée prismatique au sorcier" #!String
    Wizard2_Objective_1_Message: "Ah... vous êtes revenu de la chasse. Je sens que c’était un succès !$h#$b#Maintenant, donnez-moi la gelée et partez ! J’ai un travail important à faire." #!String
    Robin2_Name: "Ruée de ressources de Robine" #!String
    Robin2_Text: "Je fais une petite promotion, juste pour m’amuser. Si quelqu’un peut collecter 1,000 morceaux de {Resource:Text} en une semaine, je lui donnerai une récompense. Et vous pouvez garder ça: {Resource:Text} !             -Robine" #!String
    Robin2_Objective_0_Text: "Rassembler 1,000 morceaux de {Resource:Text}." #!String
    Gunther_Name: "Fragments du passé" #!String
    Gunther_Text: "Appel à tous les paléontologues amateurs! J’ai besoin de 100 ossements pour mes études. Veuillez les déposer à la réception du musée !             -Gunther" #!String
    Gunther_Objective_1_Text: "Ramasser 100 ossements" #!String
    Gunther_Objective_0_Text: "Mettre les ossements dans la boîte de dépôt à la réception du musée." #!String
    Caroline_Name: "Ingrédients de l’île" #!String
    Caroline_Text: "Je veux expérimenter la cuisine tropicale, mais c’est difficile de trouver des ingrédients. Si quelqu’un pouvait m’envoyer 100 {Crop:TextPlural}, ça m’aiderait grandement !" #!String
    Caroline_Objective_0_Text: "Envoyer 100 {Crop:Text}." #!String
    Willy2_Name: "Poisson tropical" #!String
    Willy2_Text: "Il n’y a rien de tel que la pêche sur une île tropicale... Pour garder cette forme d’art vivant, j’offre une récompense à quiconque peut rapporter de bons poissons tropicaux." #!String
    Willy2_Objective_0_Text: "Pêcher 5 poissons-papillon." #!String
    Willy2_Objective_1_Text: "Pêcher 5 discus bleus." #!String
    Willy2_Objective_2_Text: "Pêcher 5 raies." #!String
    QiChallenge_Name: "Cinq fléaux" #!String
    QiChallenge_Text: "Je peux vous fournir 600 haricots Qi. Plantez-les, cultivez-les et expédiez-en au moins 500 en une semaine ou même plus rapidement que ça. Mais attention, cinq fléaux vont s’abattre sur vous, menaçant vos récoltes..." #!String
    QiChallenge_Objective_0_Text: "Expédier 500 fruits Qi." #!String
    QiChallenge2_Name: "Les récoltes de Qi" #!String
    QiChallenge2_Text: "J’ai caché des haricots Qi dans le monde entier. Trouvez-les, cultivez-les, partagez-les et expédiez 500 fruits Qi dans le délai imparti." #!String
    QiChallenge2_Objective_0_Text: "Expédier 500 fruits Qi" #!String
    QiChallenge3_Name: "Jouons un petit jeu" #!String
    QiChallenge3_Text: "Vous pensez pouvoir marquer 50,000 points en mode infini sur Junimo Kart ? Je vous mets au défi." #!String
    QiChallenge3_Objective_0_Text: "Marquez 50,000 points en mode infini sur Junimo Kart." #!String
    QiChallenge4_Name: "Quatre pierres précieuses" #!String
    QiChallenge4_Text: "Trouvez 4 éclats prismatiques et placez-les dans ma boîte de collecte." #!String
    QiChallenge4_Objective_0_Text: "Mettre 4 éclats prismatiques dans la boîte de collecte de Qi." #!String
    QiChallenge5_Name: "Défi gourmant de Qi" #!String
    QiChallenge5_Text: "Votre défi est d’atteindre le niveau 100 dans la Caverne du Crâne. Cependant, vous ne pouvez rien manger ni boire pendant votre défi." #!String
    QiChallenge5_Objective_0_Text: "Atteindre le niveau 100 dans la Caverne du Crâne." #!String
    QiChallenge6_Name: "La cuisine de Qi" #!String
    QiChallenge6_Text: "Expédier pour 100,000g de produits fraîchement cuisinés." #!String
    QiChallenge6_Objective_0_Text: "Expédier pour 100,000g de produits fraîchement cuisinés." #!String
    QiChallenge7_Name: "La bonté de Qi" #!String
    QiChallenge7_Text: "Offrir 50 des plus aimés des cadeaux en une semaine." #!String
    QiChallenge7_Objective_0_Text: "Offrir 50 des plus aimés des cadeaux en une semaine." #!String
    QiChallenge8_Name: "Famille plus nombreuse" #!String
    QiChallenge8_Text: "Les membres de la famille des poissons légendaires sont revenus dans la vallée. Vous avez trois jours pour attraper Mme Poisson-pêcheur, le poisson des glaciers junior, le fils du poisson écarlate, une carpe radioactive et la Légende II." #!String
    QiChallenge8_Objective_0_Text: "Pêcher Mme Poisson-pêcheur." #!String
    QiChallenge8_Objective_1_Text: "Pêcher Poisson des glaciers junior." #!String
    QiChallenge8_Objective_2_Text: "Pêcher Fils de Poisson écarlate." #!String
    QiChallenge8_Objective_3_Text: "Pêcher Carpe radioactive." #!String
    QiChallenge8_Objective_4_Text: "Pêcher la Légende II." #!String
    QiChallenge9_Name: "Menace dans les profondeurs" #!String
    QiChallenge9_Text: "Le système d’élévation de la mine a été réinitialisé et de nouvelles menaces ont surgi dans les profondeurs souterraines. Atteignez le fin fond des mines en une semaine." #!String
    QiChallenge9_Objective_0_Text: "Atteindre le fin fond des mines encore une fois." #!String
    QiChallenge10_Name: "Invasion de la Caverne du Crâne" #!String
    QiChallenge10_Text: "La Caverne du Crâne a été envahie par des monstres redoutables. Atteignez le niveau 100 en un seul morceau." #!String
    QiChallenge10_Objective_0_Text: "Atteindre le niveau 100 de la Caverne du Crâne." #!String
    QiChallenge11_Name: "Trouver le sosie de Qi" #!String
    QiChallenge11_Text: "J’ai un sosie caché quelque part dans le village. Pouvez-vous l’attraper ?" #!String
    QiChallenge11_Objective_0_Text: "Attraper le sosie de Qi." #!String
    QiChallenge12_Name: "Grange prismatique de Qi" #!String
    QiChallenge12_Text: "Trouvez 100 de chacun des objets de couleur rouge, orange, jaune, vert, bleu et violet. Placez-les dans ma boîte de collecte." #!String
    QiChallenge12_Objective_0_Text: "Mettre 100 objets rouges dans la boîte de collecte de Qi." #!String
    QiChallenge12_Objective_1_Text: "Mettre 100 objets orange dans la boîte de collecte de Qi." #!String
    QiChallenge12_Objective_2_Text: "Mettre 100 objets jaunes dans la boîte de collecte de Qi." #!String
    QiChallenge12_Objective_3_Text: "Mettre 100 objets verts dans la boîte de collecte de Qi." #!String
    QiChallenge12_Objective_4_Text: "Mettre 100 objets bleus dans la boîte de collecte de Qi." #!String
    QiChallenge12_Objective_5_Text: "Mettre 100 objets violets dans la boîte de collecte de Qi." #!String
    Marlon_DF_0_Name: "Chasse aux monstres" #!String
    Marlon_DF_0_Text: "Descendez dans la Caverne du Crâne et tuez 12 {Monster:LocalizedName}." #!String
    Marlon_DF_0_Objective: "Tuez 10 {Monster:LocalizedName}." #!String
    Marlon_DF_Monster_0_LocalizedName: "Serpents" #!String
    Marlon_DF_Monster_1_LocalizedName: "Slimes violets" #!String
    Marlon_DF_Monster_2_LocalizedName: "Momies" #!String
    Marlon_DF_1_Name: "Plongée profonde" #!String
    Marlon_DF_1_Text: "Atteignez le niveau 30 de la Caverne du Crâne.\n" #!String
    Marlon_DF_1_Objective: "Atteignez le niveau 30 de la Caverne du Crâne." #!String
    Marlon_DF_2_Name: "Chasse au trésor" #!String
    Marlon_DF_2_Text: "Récupérez {Treasure:Count} {Treasure:LocalizedName} dans la Caverne du Crâne." #!String
    Marlon_DF_2_Objective: "Récupérez {Treasure:Count} {Treasure:LocalizedName}." #!String
    Marlon_DF_Item_0_LocalizedName: "Géodes-omni" #!String
    Marlon_DF_Item_1_LocalizedName: "morceaux de minerai d’iridium" #!String
    Marlon_DF_Item_2_LocalizedName: "éclats prismatiques" #!String

