content:  #!Dictionary<String,String>
    BraveLittleSapling_Title: "El valiente arbolito." #!String
    BraveLittleSapling_Description: "¡Una comedia familiar de animación sobre la mágica aventura de un pequeño brote para convertirse en un árbol!" #!String
    BraveLittleSapling_Scene1: "«El valiente arbolito»" #!String
    BraveLittleSapling_Scene2: "El valiente arbolito abandona su hogar. Titubea por un momento y se da la vuelta, sabiendo que no volverá en mucho tiempo..." #!String
    BraveLittleSapling_Scene3: "Los otros arbolitos de su arboleda estan reunidos en el borde de la cuidad, ¡despidiéndose esntusiasmadamente de sus ramitas...!" #!String
    BraveLittleSapling_Scene4: "¡Oh no! De la nada, ¡comienza a llover...! El pequeño arbolito empieza a correr mientras que las nubes de tormenta se amontonan sobre su cabeza..." #!String
    BraveLittleSapling_Scene5: "Temiendo por su vida y desmoralizado por la incesante lluvia, el valiente arbolito empieza a perder la esperanza..." #!String
    BraveLittleSapling_Scene6: "...¿Pero qué está ocurriendo...? El arbolito siente un cosquilleo sobre su cabeza..." #!String
    BraveLittleSapling_Scene7: "¡Quizá un poco de lluvia es lo que el arbolito necesitaba para comenzar el viaje de convertirse en un arbol!" #!String
    BraveLittleSapling_Scene8: "¡Hasta la vista, pequeño amigo!" #!String
    Mysterium_Title: "Misterium" #!String
    Mysterium_Description: "Echa un vistazo tras el velo de la media noche... ¡Tienes que ver para creer!" #!String
    Mysterium_Scene1: "«Misterium»" #!String
    Mysterium_Scene2: "Una tenue silueta en la oscuridad..." #!String
    Mysterium_Scene5: "El desolado, desconocido velo del espacio... donde horrores indecibles esperan." #!String
    Mysterium_Scene8: "Una variedad de escenas inconexas y de otro mundo aparecen en pantalla..." #!String
    Mysterium_Scene10: "«Debes decirle a tus amigos que vean MISTERIUM esta noche...»" #!String
    Mysterium_Scene11: "«...¡O te visitaré mientras duermes!»" #!String
    JourneyOfThePrairieKing_Title: "El Viaje del Rey de la Pradera: La Película" #!String
    JourneyOfThePrairieKing_Description: "¡El aclamado videojuego en la gran pantalla!" #!String
    JourneyOfThePrairieKing_Scene1: "«El Viaje del Rey de la Pradera: La Película»" #!String
    JourneyOfThePrairieKing_Scene2: "En el polvoriento y viejo camino una vez más, nos encontramos con el Rey de la Pradera observando un vagón de tren lleno de valiosos tesoros." #!String
    JourneyOfThePrairieKing_Scene3: "Pero, ajeno a nuestro héroe, el malvado Bandido está observando desde un precipicio cercano..." #!String
    JourneyOfThePrairieKing_Scene4: "«Al fin, podré acabar con este sheriff santurrón y largarme con el tesoro... ¡Me lo merezco!»" #!String
    JourneyOfThePrairieKing_Scene5: "«¡Oops! Parece que este desprendimiento mueve directamente hacia el vagón de tren.»" #!String
    JourneyOfThePrairieKing_Scene6: "El Rey de la Pradera escucha un tenue sonido retumbando en la distancia... ¡Observad!" #!String
    JourneyOfThePrairieKing_Scene7: "Pensando rápidamente, dispara." #!String
    JourneyOfThePrairieKing_Scene8: "¿Pero qué es esto? ¡Hay agua por todas partes!" #!String
    JourneyOfThePrairieKing_Scene9: "¡Lo ha vuelto a hacer! El grueso fango detiene la avalancha." #!String
    JourneyOfThePrairieKing_Scene10: "¡El vagón de tren se ha salvado!" #!String
    JourneyOfThePrairieKing_Scene11: "Fin." #!String
    Wumbus_Title: "Wumbus" #!String
    Wumbus_Description: "Una absurda comedia de ciencia ficción centrada en de la vida y los algunos momentos de un tipo abultado de otro planeta." #!String
    Wumbus_Scene1: "«Wumbus»" #!String
    Wumbus_Scene2: "Wumbus, siempre cómodo, sale y disfruta del calor del sol de su planeta." #!String
    Wumbus_Scene3: "Su fiel sirviente, Alimentobot, le proporciona un continuo suministro de discos de gluten fritos y «salsa roja»." #!String
    Wumbus_Scene4: "Wumbus intenta que su sobrino, Rossel, se interese por la cultura y los asuntos estelares, pero a Rossel no le interesa." #!String
    Wumbus_Scene5: "«¡Pshhaw!»" #!String
    Wumbus_Scene6: "La película es una humorosa toma del extraño mundo de Wumbus, un mundo donde la tecnología y la sociedad han «avanzado» a un nivel extremo." #!String
    Wumbus_Scene7: "Muchas escenas intentan encontrar humor en la absurdidad del estilo de vida moderno." #!String
    Wumbus_Scene8: "Pero, a pesar de tener prácticamente infinitas opciones de entretenimiento, Wumbus y su grupo de amigos aún disfrutan de una reunion para disfrutar de una deliciosa «pizza»(formada al 100% por gluten)." #!String
    ZuzuCityExpress_Title: "El Expreso a Ciudad Zuzu" #!String
    ZuzuCityExpress_Description: "Un aclamado clásico de cine, remasterizado cuidadosamente para cines modernos." #!String
    ZuzuCityExpress_Scene1: "«El expreso a Ciudad Zuzu»" #!String
    ZuzuCityExpress_Scene2: "El expreso a Ciudad Zuzu hace un último viaje hacia el sur, desde la costa helada... ¡Es un viaje de tres días!" #!String
    ZuzuCityExpress_Scene3: "Una joven dama se asoma con nostalgia desde la ventana." #!String
    ZuzuCityExpress_Scene6: "La película explora un tema eterno... el conflicto entre la razón y las emociones." #!String
    ZuzuCityExpress_Scene7: "¿Seguirá la dirección de su mente racional, o los anhelos de su corazón?" #!String
    ZuzuCityExpress_Scene8: "La película acaba antes de que podamos descubrirlo..." #!String
    MiracleAtColdstarRanch_Title: "El milagro en rancho Estrellafría" #!String
    MiracleAtColdstarRanch_Description: "Contra todo pronóstico, una familia mantiene el espíritu de la Estrella de Invierno vivo..." #!String
    MiracleAtColdstarRanch_Scene1: "«El milagro en rancho Estrellafría»" #!String
    MiracleAtColdstarRanch_Scene2: "Es la víspera de la Estrella de Invierno, y ha estado nevando durante 3 semanas seguidas.." #!String
    MiracleAtColdstarRanch_Scene3: "La familia Estrellafría está aislada... ir a la ciudad es imposible. Por suerte, las vacas tienen suficiente pienso para arreglárselas." #!String
    MiracleAtColdstarRanch_Scene5: "...Pero la familia se ha quedado sin comida." #!String
    MiracleAtColdstarRanch_Scene7: "Aun así, papá Estrellafría se cubre de valentía en estas traicioneras condiciones para cortar el árbol de la estrella de invierno..." #!String
    MiracleAtColdstarRanch_Scene9: "A pesar del hambre, la familia decora el árbol, manteniendo la promesa de la Estrella de Invierno viva." #!String
    MiracleAtColdstarRanch_Scene11: "Esa noche, un fenómeno inusual..." #!String
    MiracleAtColdstarRanch_Scene12: "Al día siguiente, Mamá Coldstar se sorprende al encontrar el árbol adornado con fruta cósmica." #!String
    MiracleAtColdstarRanch_Scene12_2: "«Creímos en la Estrella de Invierno, ¡y así fuimos recordados!»" #!String
    MiracleAtColdstarRanch_Scene13: "Todos compartieron la fruta estelar. A pesar de su pequeño tamaño, era el alimento más delicioso y nutritivo que habían probado." #!String
    MiracleAtColdstarRanch_Scene14: "La familia se ha salvado, y el espíritu de la esperanza está vivo. La promesa de la estrella de invierno se mantiene una vez más..." #!String
    NaturalWonders_Title: "Maravillas naturales: explorando nuestro exhuberante mundo" #!String
    NaturalWonders_Description: "Una excursión a través de la República Ferngill... desde las Islas Helecho hasta Ciudad Zuzu, ¡este mundo está lleno de vida!" #!String
    NaturalWonders_Scene1: "«Maravillas naturales: explorando nuestro exhuberante mundo»" #!String
    NaturalWonders_Scene2: "Las Islas Helecho, un paraíso tropical a 129 kilómetros de la costa sur. Las islas se formaron debido a la actividad volcánica de la zona, y aún siguen creciendo..." #!String
    NaturalWonders_Scene3: "El cálido clima del océano sur da lugar a una biodiversidad extrema... en pocas palabras, ¡la isla rebosa vida!" #!String
    NaturalWonders_Scene4: "Ahora nos movemos hacia el norte, hacia el bullicio de Ciudad Zuzu. Es un mundo de acero y hormigón, iluminado por el brillo de la luz de la ciudad." #!String
    NaturalWonders_Scene5: "Las condiciones pueden ser duras, pero todavía encontramos vida abundante..." #!String
    NaturalWonders_Scene6: "Lejos, al oeste, solitaria en el vasto Mar de Gema, yace la Isla de la Pradera. A pesar de su nombre, esta tierra es el hogar de un gran numero de biomas naturales." #!String
    NaturalWonders_Scene7: "¡La isla es famosa por su abundante número de mapaches!" #!String
    NaturalWonders_Scene8: "Finalmente, volvemos al continente, para visitar una de las zonas más agradables... Stardew Valley." #!String
    NaturalWonders_Scene9: "El clima templado del valle es el hogar perfecto para una variedad de criaturas e insectos del bosque. ¡Qué lugar tan bello!" #!String
    ItHowlsInTheRain_Title: "Aúlla bajo la lluvia" #!String
    ItHowlsInTheRain_Description: "Un grupo de jóvenes salen para descubrir la fuente de un misterioso sonido. (Control parental requerido)" #!String
    ItHowlsInTheRain_Scene1: "Aúlla bajo la lluvia" #!String
    ItHowlsInTheRain_Scene2: "«El siguiente vídeo fué obtenido de una videocámara abandonada a 48 kilómetros al sur de Grampleton»" #!String
    ItHowlsInTheRain_Scene3: "«¿Habéis oido eso? Creo que viene del bosque... Vamos...»" #!String
    ItHowlsInTheRain_Scene4: "«(Respiración pesada)... Mirad»" #!String
    ItHowlsInTheRain_Scene5: "(La cámara se tambalea hacia el bosque)" #!String
    ItHowlsInTheRain_Scene6: "«Oh, Eres tú Gary... *resoplido* *resoplido*... ¡Para de agarrarme el brazo!»" #!String
    ItHowlsInTheRain_Scene6_2: "¡Agh!" #!String
    ItHowlsInTheRain_Scene7: "«¡Mirad! Está en el arbusto...»" #!String
    ItHowlsInTheRain_Scene8: "¡Aiii!" #!String
    ItHowlsInTheRain_Scene8_2: "Oh... " #!String
    ItHowlsInTheRain_Scene9: "(Gritos sordos y un extraño sonido de arrastramiento se pueden oir)" #!String
    ItHowlsInTheRain_Scene10: "Sigue ahí fuera... " #!String

