    SeedShop.9: "Al signor Pierre:^Detesto portare cattive notizie, ma mi sento in dovere d'informarla dei recenti sviluppi che minacciano il suo sostentamento.^La Joja Co. ha deciso di espandersi a Pelican Town.^È troppo tardi per protestare. I Costruttori Joja hanno già iniziato i lavori per il nuovo JojaMart.^^Devono essere notizie sconvolgenti per lei. Tanti anni nel settore...un caposaldo locale... e ora, oscurato dall'ombra di una corporazione potente, efficiente ed economicamente autosufficiente. Che peccato!^^Come manager del nuovo JojaMart, mi sento, in qualche misura, personalmente responsabile per la sua situazione. Pertanto, vorrei offrirle un posto come Droghiere Assistente. Lo stipendio parte da 5 oro all'ora. Attendo con ansia il suo curriculum!^^-Sig. Morris, Manager^JojaMart di Pelican Town" #!String
