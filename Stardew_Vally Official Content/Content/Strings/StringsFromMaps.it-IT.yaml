    Pirates3: "PIRATA BEN VESTITO: *ahem*... Yar.#...#...Non molto convincente, eh?#*sospira*...#A dire la verità, non voglio davvero essere un pirata. Preferirei coltivare palme.#Purtroppo con le palme non si guadagna..." #!String
    Pirates4: "GABBIANERO: Yar, bucaniere. Devi averci un occhio di falco per ave' trovato il nostro covo segreto. Yo ho!" #!String
    Pirates5: "PIRATA TETRO: Da mari ignoti, un tal racconto, che la pelle ti farà accapponare...#Le mani persi a mezzanotte... quando un mostro me le venne a strappare...#Yar, è la verità...#...#...#..............#..............................................#E va bene, scherzo. Le ho perse per prende' un guscio d'uovo che m'era caduto nel frullatore.#Ahimè... i miei giorni da impastatore di torte so' finiti..." #!String
