    MovieTheater_CraneMan2: "Uomo all'artiglio: Ci sono... quasi..." #!String
    MovieTheater_Welwick: "Welwick: Hmm, non c'è molta gente qui... e ho investito un sacco di soldi in questo film!" #!String
    MovieTheater_Welwick2: "Welwick: Prevedo grandi cose per il tuo futuro... se comprerai tanti, tanti biglietti per questo film!" #!String
    MovieTheater_ShortsMan: "Tipo nell'angolo: Brr... c'è un pochino di corrente qua... Per fortuna ho messo i pantaloni lunghi!" #!String
    MovieTheater_ShortsMan2: "Tipo nell'angolo: Psst... Ho appena visto il film e... Rilassati! Non ti anticipo niente." #!String
    MovieTheater_Mother: "Donna: Simon, non ti va qualcosa di sano? *sospira*... D'accordo..." #!String
    MovieTheater_Mother2: "Donna: Che ne dici di qualche fetta di mela? No? *sospira*... D'accordo..." #!String
    MovieTheater_Child: "Simon: Mamma! Voglio le caramelle! *slurp*" #!String
    MovieTheater_Child2: "Simon: Mamma! Voglio i popcorn al cioccolato! *slurp*" #!String
    MovieTheater_Lupini: "Lupini: Dilettanti! La scenografia era spaventosamente banale!" #!String
    MovieTheater_Lupini2: "Lupini: Dilettanti! Il filmino del secondo compleanno di mio nipote aveva una fotografia migliore!" #!String
    MovieTheater_ConcessionMan: "Avventore: Urgh... Troppi snack tra cui scegliere!" #!String
    MovieTheater_ConcessionMan2: "Avventore: Ah, guarda come danzano quei popcorn! Oh, il suono... l'odore!" #!String
    MovieTheater_PurpleHairLady: "Donna: Sparisci... Ho da fare! Sto entrando in intimità col Governatore!" #!String
    MovieTheater_RedCapGuy: "Uomo: Oh-oh... Forse sono un po' troppo elegante per questo posto..." #!String
    MovieTheater_RedCapGuy2: "Uomo: Mi sono seduto in prima fila... Grosso errore." #!String
    MovieTheater_Governor: "Governatore: È un piacere vedere un po' di sviluppo economico nella valle!" #!String
    MovieTheater_Governor2: "Governatore: Devo davvero portare mia moglie ad assaggiare la zuppa e a vedere un film!" #!String
    MovieTheater_Gunther: "Ehi, vorrei tanto scambiare due chiacchiere, ma bisogna che torni al museo!" #!String
    MovieTheater_Gunther2: "Ehi, @. Ho appena visto il film... Niente male!" #!String
    MovieTheater_Marlon: "Gil ha dormito per tutto il film... tipico." #!String
    MovieTheater_Marlon2: "È stato un film interessante... Che ne pensi, Gil?#$b#...Gil?#$b#...L'abbiamo perso." #!String
    MovieTheater_Marcello: "Marcello: Quanta roba! Credo che proverò la maionese al bourbon. Hehe!" #!String
    MovieTheater_Marcello2: "Marcello: Quanta roba! Credo che proverò la senape piccante ai 12 cereali. Hehe!" #!String
    MovieTheater_Morris: "Come può vedere, il cinema è stato un enorme successo!$h#$b#Cooosa...? Un ritorno sul suo investimento? Beh, è complicato, sa... ci potrebbe volere del tempo, capisce... *borbotta*$2" #!String
    MovieTheater_Morris2: "Ah, l'eccellente mecenate che ci ha finanziati! Si goda lo spettacolo, e non dimentichi di acquistare una busta di JojaCorn prima di entrare!$h" #!String
    MovieTheater_CranePlay: "Provi il gioco dell'artiglio? (Costa {0}o)" #!String
