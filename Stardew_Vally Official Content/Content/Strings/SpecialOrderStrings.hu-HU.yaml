content:  #!Dictionary<String,String>
    Willy_Name: "Szaftos rovarhús kell!" #!String
    Willy_Text: "Üdvözletem, keresek egy nagy adag bogárbelsőséget. Minél szaftosabb annál jobb... legalábbis azt jobban szeretik a rákok... Úgy 100 darab talán elég is lesz." #!String
    Willy_Objective_0_Text: "Gyűjts egy halom rovarhúst." #!String
    Willy_Objective_1_Text: "Helyezd a rovarhúst Willy háza melletti hordóba." #!String
    Pam_Name: "Az erősebb adag" #!String
    Pam_Text: "Úgy hallottam, hogy a krumpliból készült italok nagyon ütősek, már ha érted mire célzok. Nem dobnál be párat egy keghordóba, majd hoznál nekem egy-két adagot?" #!String
    Pam_Objective_0_Text: "Helyezz krumplikat keghordóba, és gyűjts 12 adagot." #!String
    Pam_Objective_1_Text: "Helyezd a terméket Pam konyhájába." #!String
    Pierre_Name: "Pierre főbb termékei" #!String
    Pierre_Text: "Üdvözöllek. A közelgő kitüntetés végett arra gondoltam, hogy kisebb prémium árért nagy minőségű zöldséget árulnék... Nem tudod véletlenül, hogy hol találhat egy zsugori boltos 25 arany csillagos zöldséget?" #!String
    Pierre_Objective_0_Text: "Arass le arany minőségű zöldségeket." #!String
    Pierre_Objective_1_Text: "Helyezd a termést Pierre boltjában az üres terméses ládába." #!String
    Robin_Name: "Robin projektje" #!String
    Robin_Text: "Hé! Kitaláltam egy újfajta stílusú ágyat, de 80 keményfára lesz szükségem, hogy létrehozhassam. Tud valaki segíteni?\n      -Robin" #!String
    Robin_Objective_0_Text: "Gyűjts 80 darab keményfát." #!String
    Robin_Objective_1_Text: "Helyezd a keményfát Robin házának tárolójába." #!String
    Emily_Name: "Kő megújulás" #!String
    Emily_Text: "Hé! Áthívom pár barátomat, hogy \"kő megújulás\" ceremóniát hajtsunk végre, de szükségem lesz pár kristályra, hogy a megfelelő energiákat sugározhassam. Tudnál nekem segíteni?" #!String
    Emily_Objective_0_Text: "Vigyél egy Rubint Emilynek." #!String
    Emily_Objective_1_Text: "Vigyél egy Topázt Emilynek." #!String
    Emily_Objective_2_Text: "Vigyél egy Smaragdot Emilynek." #!String
    Emily_Objective_3_Text: "Vigyél egy Jádekövet Emilynek." #!String
    Emily_Objective_4_Text: "Vigyél egy Ametisztet Emilynek." #!String
    Demetrius_Name: "Halas túlnépesedés" #!String
    Demetrius_Text: "Valamilyen ismeretlen okból a helyi '{FishType:Text}' populáció tarthatatlan szintre nőtt. Szükségem lenne egy olyan horgászra, aki csökkentené a számukat." #!String
    Demetrius_Objective_0_Text: "Fogj ki 10 '{FishType:Text}'-t." #!String
    Demetrius2_Name: "Életközösség balansz" #!String
    Demetrius2_Text: "Valamilyen ismeretlen okból a helyi '{FishType:Text}' populáció tarthatatlan szintre nőtt. Szükségem lenne egy helyi horgászra, aki csökkentené a számukat." #!String
    Demetrius2_Objective_0_Text: "Fogj ki 20 {FishType:Text}at." #!String
    Demetrius2_RE_FishType_0_Text: "folyami hal" #!String
    Demetrius2_RE_FishType_1_Text: "óceáni hal" #!String
    Demetrius2_RE_FishType_2_Text: "tavi hal" #!String
    Gus_Name: "Gus híres omlettje" #!String
    Gus_Text: "{Greeting}... de szükségem van egy halom tojásra. Segít valaki?\n      -Gus" #!String
    Gus_Objective_0_Text: "Gyűjts 24 tojást." #!String
    Gus_Objective_1_Text: "Helyezd a tojásokat Gus hűtőjébe." #!String
    Gus_RE_Greeting_0: "Hirtelen úgy érzem, hogy el kell készítenem a híres óriás omlettemet" #!String
    Gus_RE_Greeting_1: "Hirtelen úgy érzem, hogy egy újabb óriás omlettet kell készítenem" #!String
    Lewis_Name: "Termés rendelés" #!String
    Lewis_Text: "{Text} Bárki aki 100 darab '{Crop:TextPlural}'-t szállít le a szezon végére, az jelentős mennyiségű jutalmat kap a Pelikán városi agrikulturális alapból." #!String
    Lewis_Objective_1_Text: "Gyűjts be 100 '{Crop:Text}'-t." #!String
    Lewis_Objective_0_Text: "Szállíts le 100 '{Crop:Text}'-t." #!String
    Lewis_RE_Text_0: "Idén '{Crop:TextPlural}' iránt van a legnagyobb kereslet." #!String
    Lewis_RE_Text_1: "Úgy tűnik, hogy idén '{Crop:TextPlural}' a legújabb 'szuperétel' Zuzu városban." #!String
    Lewis_RE_Text_2: "Újfajta szépségőrület van Zuzu városban... azt beszélik, hogyha '{Crop:Text}' alapú egy krém, akkor az ránctalanító hatású." #!String
    Lewis_RE_Text_3: "Látták, hogy a Szószok királynőjének fő fogása '{Crop:Text}' volt. Most világszerte mindenki ezt akarja!" #!String
    Lewis_RE_Text_4: "A Kormányzó nagy lakomát fog tartani, és a séfjeinek rengeteg '{Crop:TextPlural}' kell ehhez." #!String
    Wizard_Name: "Egy furcsa anyag" #!String
    Wizard_Text: "Egy extrém ritka és erős anyagot keresek, amit 'ektoplazmának' neveznek. Ilyet legyőzött szellemek maradványaiban lehet találni.\n      -M. Rasmodius" #!String
    Wizard_Objective_0_Text: "Vigyél egy ektoplazmát a Varázslónak." #!String
    Wizard_Objective_0_Message: "Áh, ez elfeledett lelkek energiájától ragyog... tökéletes.$h#$b#Most tűnj innét! Tökéletes csendre van szükségem ahhoz, hogy felismerjem ezen anyag valódi természetét." #!String
    Clint_Name: "Barlangi őrjárat" #!String
    Clint_Text: "Rengeteg {Monster:LocalizedName} van a helyi bányákban, és így azok veszélyessé váltak... nem nekem, hanem mások számára! Sok pénzt kaphat az, aki hajlandó 50 darabot megölni nekem.\n      -Clint" #!String
    Clint_Objective_0_Text: "Ölj le 50 '{Monster:LocalizedName}'-t." #!String
    Clint_RE_Monster_0_LocalizedName: "Denevér" #!String
    Clint_RE_Monster_1_LocalizedName: "Porlélek" #!String
    Clint_RE_Monster_2_LocalizedName: "Csontváz" #!String
    Clint_RE_Monster_3_LocalizedName: "Féreg" #!String
    Linus_Name: "Közösségi takarítás" #!String
    Linus_Text: "Van egy ötletem. Rengeteg szemét úszik a vízben. Miért nem horgászunk ki párat, hogy ez által a völgyet tisztábbá tegyük?\n      -Linus" #!String
    Linus_Objective_0_Text: "Gyűjts be 20 szemetet." #!String
    Linus_Objective_1_Text: "Dobd a szemetet a vonat platform mögötti kukába." #!String
    Evelyn_Name: "Ajándékok Georgenak" #!String
    Evelyn_Text: "George azt gondolja, hogy senki se törődik vele a városban. Szeretném megmutatni neki, hogy téved! Egy tucat póréhagyma talán elég lesz... az a kedvence.                      -Evelyn" #!String
    Evelyn_Objective_0_Text: "Gyűjts 12 póréhagymát." #!String
    Evelyn_Objective_1_Text: "Helyezd a póréhagymát Evelyn konyhájába." #!String
    Wizard2_Name: "Prizmás zselé" #!String
    Wizard2_Text: "Segítségre van szükségem ahhoz, hogy megtaláljam a ritka és veszélyes prizmás ragacsot a helyi barlangokban. Hozz nekem egy üveg prizmás zselét és alaposan megjutalmazlak.        -M. Rasmodius" #!String
    Wizard2_Objective_0_Text: "Ölj le egy prizmás ragacsot." #!String
    Wizard2_Objective_1_Text: "Vidd el a prizmás zselét a Varázslónak." #!String
    Wizard2_Objective_1_Message: "Áh... visszatértél a vadászatodról. Úgy érzem, hogy sikerrel jártál!$h#$b#Most add át a zselét és tűnj innét! Fontos munkát kell végeznem." #!String
    Robin2_Name: "Robin sürgős kérése" #!String
    Robin2_Text: "Móka gyanánt egy kisebb promóciót hajtanék végre. Ha bárki képes 1.000 darab '{Resource:Text}'-t gyűjteni egy hét alatt, akkor jutalmat kapnak. És a végén megtarthatod mindet!             -Robin" #!String
    Robin2_Objective_0_Text: "Gyűjts 1.000 darabot ebből: '{Resource:Text}'" #!String
    Gunther_Name: "A múlt töredékei" #!String
    Gunther_Text: "Figyelem minden amatőr paleontológusnak! A tanulmányaimhoz szükségem van 100 darab csontra. Kérlek hozd őket a múzeum pultjához!          -Gunther" #!String
    Gunther_Objective_1_Text: "Gyűjts be 100 csontdarabot." #!String
    Gunther_Objective_0_Text: "Helyezd a csontokat a múzeum pultjánál lévő leadós ládához." #!String
    Caroline_Name: "Szigeti alapanyagok" #!String
    Caroline_Text: "Szeretnék kísérletezni a trópusi főzéssel, de nehéz alapanyagokat találni. Ha valaki leszállítana nekem 100 '{Crop:TextPlural}'-t, az talán segíthet!" #!String
    Caroline_Objective_0_Text: "Szállíts le 100 '{Crop:Text}'-t." #!String
    Willy2_Name: "Trópusi halak" #!String
    Willy2_Text: "Nincs is a trópusi halakhoz fogható... Hogy megőrizzem a hagyományt, megjutalmazok bárkit, aki képes jó szigeti zsákmányt beszerezni." #!String
    Willy2_Objective_0_Text: "Fogj ki 5 Oroszlánhalat." #!String
    Willy2_Objective_1_Text: "Fogj ki 5 Kék diszkoszhalat." #!String
    Willy2_Objective_2_Text: "Fogj ki 5 Ráját." #!String
    QiChallenge_Name: "Öt csapás" #!String
    QiChallenge_Text: "Adok neked 600 Qi babot. Ültesd el ezeket, és legalább 500 darabot szállíts le egy hét vagy kevesebb idő leforgása alatt. De vigyázz, öt csapás sújt le rád, veszélybe sodorva a terméseidet..." #!String
    QiChallenge_Objective_0_Text: "Szállíts le 500 Qi gyümölcsöt." #!String
    QiChallenge2_Name: "Qi termése" #!String
    QiChallenge2_Text: "Qi babokat rejtettem szét a világban. Találd meg, ültesd el és termeszd őket, majd határidőn belül szállíts le 500 darab Qi gyümölcsöt." #!String
    QiChallenge2_Objective_0_Text: "Szállíts le 500 Qi gyümölcsöt." #!String
    QiChallenge3_Name: "Játsszunk egy játékot" #!String
    QiChallenge3_Text: "Képes vagy elérni 50.000 pontot a Junimo Kart végtelen módjában? Bizonyítsd be!" #!String
    QiChallenge3_Objective_0_Text: "Érj el 50.000 pontot a Junimo Kart végtelen módjában." #!String
    QiChallenge4_Name: "Négy drága kő" #!String
    QiChallenge4_Text: "Találj 4 prizmás töredéket. Helyezd őket a gyűjtögetős ládámba." #!String
    QiChallenge4_Objective_0_Text: "Helyezz 4 prizmás töredéket Qi gyűjtögetős ládájába." #!String
    QiChallenge5_Name: "Qi éhes kihívása" #!String
    QiChallenge5_Text: "A feladatod az, hogy lejuss a Koponya-barlang 100. szintjére. Igen ám, de közben odabent semmit se ehetsz vagy ihatsz!" #!String
    QiChallenge5_Objective_0_Text: "Juss el a Koponya-barlang 100. szintjére." #!String
    QiChallenge6_Name: "Qi konyhája" #!String
    QiChallenge6_Text: "Szállíts le 100.000g értékű frissen elkészített ételt." #!String
    QiChallenge6_Objective_0_Text: "Szállíts le 100.000g értékű frissen elkészített ételt." #!String
    QiChallenge7_Name: "Qi jósága" #!String
    QiChallenge7_Text: "Ajándékozz 50 szeretett ajándékot egy hét alatt." #!String
    QiChallenge7_Objective_0_Text: "Ajándékozz 50 szeretett ajándékot egy hét alatt." #!String
    QiChallenge8_Name: "Kibővített család" #!String
    QiChallenge8_Text: "A legendás halak családtagjai visszatértek a völgybe. Három napod van, hogy kifogd Miss Ördöghalat, Ifjabb Gleccserhalat, Bíborhal fiát, Radioaktív pontyot és II. Legendát." #!String
    QiChallenge8_Objective_0_Text: "Fogd ki Miss Ördöghalat." #!String
    QiChallenge8_Objective_1_Text: "Fogd ki Ifjabb Gleccserhalat." #!String
    QiChallenge8_Objective_2_Text: "Fogd ki Bíborhal fiát." #!String
    QiChallenge8_Objective_3_Text: "Fogd ki Radioaktív pontyot." #!String
    QiChallenge8_Objective_4_Text: "Fogd ki II. Legendát." #!String
    QiChallenge9_Name: "Veszély a mélyben" #!String
    QiChallenge9_Text: "Nullázódott a bánya liftrendszere, és új veszélyek kerültek be a mélybe. Juss el egy hét alatt a bányák aljára." #!String
    QiChallenge9_Objective_0_Text: "Juss le ismét a bányák legalsó szintjére." #!String
    QiChallenge10_Name: "Koponya-barlang invázió" #!String
    QiChallenge10_Text: "A Koponya-barlangot erős szörnyek támadták be. Egyben juss le a 100. szintre." #!String
    QiChallenge10_Objective_0_Text: "Juss le a Koponya-barlang 100. szintjére." #!String
    QiChallenge11_Name: "Találd meg Qi hasonmását" #!String
    QiChallenge11_Text: "Van egy hasonmásom, aki valahol a városban bujkál. El tudod őt kapni?" #!String
    QiChallenge11_Objective_0_Text: "Kapd el Qi hasonmását." #!String
    QiChallenge12_Name: "Qi prizmás kiállítása" #!String
    QiChallenge12_Text: "Találj 100 vörös, narancssárga, sárga, zöld, kék és lila tárgyat. Rakd be őket a gyűjtögetős ládámba." #!String
    QiChallenge12_Objective_0_Text: "Helyezz 100 vörös tárgyat Qi gyűjtögetős ládájába." #!String
    QiChallenge12_Objective_1_Text: "Helyezz 100 narancssárga tárgyat Qi gyűjtögetős ládájába." #!String
    QiChallenge12_Objective_2_Text: "Helyezz 100 sárga tárgyat Qi gyűjtögetős ládájába." #!String
    QiChallenge12_Objective_3_Text: "Helyezz 100 zöld tárgyat Qi gyűjtögetős ládájába." #!String
    QiChallenge12_Objective_4_Text: "Helyezz 100 kék tárgyat Qi gyűjtögetős ládájába." #!String
    QiChallenge12_Objective_5_Text: "Helyezz 100 lila tárgyat Qi gyűjtögetős ládájába." #!String
    Marlon_DF_0_Name: "Szörnyvadászat" #!String
    Marlon_DF_0_Text: "Ereszkedj le a Koponya-barlangba és vadássz le 12 {Monster:LocalizedName}." #!String
    Marlon_DF_0_Objective: "Vadássz le 10 {Monster:LocalizedName}." #!String
    Marlon_DF_Monster_0_LocalizedName: "Kígyót" #!String
    Marlon_DF_Monster_1_LocalizedName: "Lila ragacsot" #!String
    Marlon_DF_Monster_2_LocalizedName: "Múmiát" #!String
    Marlon_DF_1_Name: "Irány a mélység" #!String
    Marlon_DF_1_Text: "Juss le a Koponya-barlang 30. szintjére." #!String
    Marlon_DF_1_Objective: "Juss le a Koponya-barlang 30. szintjére." #!String
    Marlon_DF_2_Name: "Kincsvadászat" #!String
    Marlon_DF_2_Text: "Gyűjts be {Treasure:Count} {Treasure:LocalizedName} a Koponya-barlangból." #!String
    Marlon_DF_2_Objective: "Gyűjts be {Treasure:Count} {Treasure:LocalizedName}." #!String
    Marlon_DF_Item_0_LocalizedName: "omni-geódát" #!String
    Marlon_DF_Item_1_LocalizedName: "darab irídiumércet" #!String
    Marlon_DF_Item_2_LocalizedName: "prizmás töredéket" #!String

