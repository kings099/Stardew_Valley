    IslandHut_Event_ParrotBoyIntro: "continue/-1000 -1000/farmer 7 7 3/skippable/specificTemporarySprite removeSprite 777/addTemporaryActor ParrotBoy 16 32 5 2 2 true ???/pause 2000/viewport 5 7 true/pause 2000/emote ParrotBoy 8/pause 1500/message \"El chico te mira con ojos curiosos...\"/pause 1500/animate ParrotBoy false true 500 17 0/playSound parrot_squawk/pause 1000/playSound parrot_squawk/pause 800/stopAnimation ParrotBoy/specificTemporarySprite parrotHutSquawk/pause 800/move farmer -2 0 0/pause 500/emote farmer 8/pause 1000/message \"Parece tener un estrecho vínculo con los loros.\"/pause 500/message \"Pero es demasiado tímido para acercarse a ti ahora mismo.\"/pause 1400/faceDirection farmer 1/pause 500/message \"¿Puede que hacer migas con los loros te haga ganarte su confianza?\"/pause 1000/end position 5 7" #!String
    IslandSecret_Event_BirdieIntro: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 1000/emote Birdie 8/pause 1000/speak Birdie \"Oh... ¿un visitante?#$b#Acércate, joven.\"/pause 400/move farmer -1 0 3/pause 300/emote Birdie 40/speak Birdie \"Muchas lunas han pasado desde que no tengo una visita...$s#$b#¡Casi olvido el aspecto que tiene otra persona!\"/pause 1000/speak Birdie \"Bueno, supongo que ya que estás aquí, podría pedirte un favor.\"/pause 500/textAboveHead Birdie \"Ven...\"/pause 500/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/viewport move 1 0 2000/move Birdie 0 -1 2/move Birdie 2 0 1/move farmer 1 0 1/pause 500/speak Birdie \"¿Has visto ese barco naufragado en la costa sur?#$b# Mi marido era el capitán. Era un pirata.#$b#Un día embarcó para no regresar. Tardé tres años surcando las olas en alta mar para encontrar sus restos.$s\"/emote Birdie 28/speak Birdie \"*suspiro*...$s#$b#He estado aquí desde entonces, joven.$s#$b#...Protegiendo sus restos...\"/faceDirection farmer 2 true/playSound batScreech/animate farmer false true 100 94/jump farmer/pause 1500/stopAnimation farmer/faceDirection farmer 0/faceDirection Birdie 2/speak Birdie \"joven... Si solo pudiese encontrar un memorial suyo, me traería tanta paz.$s\"/pause 400/textAboveHead Birdie \"Espera aquí...\"/move Birdie -1 0 0/move Birdie 0 -1 3/warp Birdie -100 -100/playSound doorClose/faceDirection farmer 0/faceDirection Birdie 2/pause 1000/playSound Ship/pause 1000/playSound Ship/playSound crafting/pause 1000/playSound doorClose/warp Birdie 20 56/move Birdie 0 1 2/speak Birdie \"Toma, coge esto. Es una vieja fotografía que apareció en la costa.#$b#Es todo lo que puedo ofrecer... pero de alguna manera, creo que te ayudará a encontrar lo que busco.\"/pause 500/unskippable/playSound coin/awardFestivalPrize memento true/pause 10/addQuest 130/pause 1700/end" #!String
    IslandSecret_Event_BirdieFinished: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/removeQuest 130/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 2300/playMusic none/animate farmer true true 100 35/addObject 19 58 870/playSound sandyStep/pause 800/stopAnimation farmer/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/move Birdie 0 -1 2/move Birdie 1 0 2/pause 500/jump Birdie/pause 500/playMusic desolate/speak Birdie \"Es su...$s\"/emote Birdie 20/pause 1200/playSound coin/removeObject 19 58/showFrame Birdie 20/pause 2500/speak Birdie \"Heh... Todavía tiene su olor, después de tantos años...#$b#...ese hedor pútrido y familiar...$h\"/pause 300/faceDirection farmer 2 true/playSound croak/animate farmer false false 350 104 105 104 105 104 105/pause 1000/faceDirection farmer 3/speak Birdie \"Ya sabes... He pasado una vida solitaria aquí, joven... pero no me arrepiento después de todo.#$b#Estoy haciendo un bien para mi viejo esposo... y estaremos juntos de nuevo algún dia, pronto... hehe\"/pause 500/stopAnimation Birdie/move Birdie 0 1 3/playMusic tropical_island_day_ambient/faceDirection Birdie 1/quickQuestion #Es un acto honorable.#Se ha ido. Deberías vivir tu vida.(break)speak Birdie \"Tienes una gran sabiduría, joven.#$b#Y me has traído una gran calma... este medallón me reconfortará el resto de mis días.$h\"(break)emote Birdie 28\\speak Birdie \"¿Una anciana como yo? Creo que es demasiado tarde, joven...$s#$b#Además... ¡Me gusta este lugar! Es relajante y bonito. Y tendo un suministro infinito de pescado, ostras, y carne de mono. Hehehe.$h#$b#...Bromeo sobre la carne de mono.\"/pause 1000/speak Birdie \"Ahora... ¿Cómo puedo pagarte por esto?\"/jump Birdie/pause 500/speak Birdie \"Oh... Qué te parece si te enseño una receta especial... Algo que descubrí en los muchos años que llevo aquí.\"/pause 1000/playSound reward/addCraftingRecipe Fairy Dust/message \"Aprendiste a fabricar «Polvo de hadas».\"/pause 1000/fork gotBirdieReward Strings\\\\Locations:alreadyGotNuts true/speak Birdie \"Puedes llevarte esto también...\"/awardFestivalPrize birdieReward true/pause 1000/speak Birdie \"Aunque no me conozcas, has acudido en ayuda de una anciana.#$b#¡Bendecido sea tu corazón!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
    alreadyGotNuts: "pause 50/pause 50/pause 1000/speak Birdie \"Aunque no me conozcas, has acudido en ayuda de una anciana.#$b#¡Bendecido sea tu corazón!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
