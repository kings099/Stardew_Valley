    IslandNorth_Event_SafariManAppear: "tropical_island_day_ambient/-1000 -100/farmer 20 48 1/skippable/pause 1000/viewport 21 47 true/pause 1000/playSound thudStep/addTemporaryActor SafariGuy 16 32 22 45 2 true ???/move SafariGuy 0 3 3/pause 1000/speak SafariGuy \"¡Gracias! Pensé que estaba acabado... $h#$b#¡He estado atrapado en esta cueva durante meses!\"/pause 500/faceDirection SafariGuy 2/pause 300/showFrame SafariGuy 16/pause 600/emote SafariGuy 28/speak SafariGuy \"...Una ensalada de setas profundas más y habria acabado bajo tierra... *estremecimiento* ...tan gomosas...$s\"/pause 500/showFrame SafariGuy 0/pause 500/faceDirection SafariGuy 3/pause 500/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/speak SafariGuy \"De todas formas... Soy el profesor Caracol.#$b#He estado estudiando la flora y fauna de esta isla durante el último año. ¡Un lugar verdaderamente destacable!\"/pause 400/faceDirection SafariGuy 2/pause 250/faceDirection SafariGuy 3/speak SafariGuy \"Bueno, creo que volveré a mi tienda a refrescarme un poco. Siento que huelo a setas...$s#$b#Hey... ¡deberías pasarte por la tienda algún dia! Un individuo emprendedor como tú podría ser un valioso activo en mis proyectos... ¡heee hee! Hasta la vista.$h\"/pause 200/showFrame SafariGuy 17/pause 800/showFrame SafariGuy 12/pause 200/advancedMove SafariGuy true 1 0 0 4/pause 250/end position 20 48" #!String
