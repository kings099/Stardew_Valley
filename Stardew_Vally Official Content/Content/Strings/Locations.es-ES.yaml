    FieldOfficeFinale: "distantBanjo/-1000 -1000/farmer 4 8 0/addCraftingRecipe Ostrich Incubator/addMailReceived fieldOfficeFinale/skippable/addTemporaryActor SafariGuy 16 32 3 8 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/pause 1000/viewport 4 6 true/pause 4000/speak SafariGuy \"Wow...#$b#¡Mira lo lejos que hemos llegado!$h\"/faceDirection SafariGuy 1/speak SafariGuy \"La colección pinta genial, y todo gracias a ti, @.\"/emote farmer 32/speak SafariGuy \"Toma, como manera de agradecértelo, quiero enseñarte algo.\"/faceDirection farmer 3/pause 700/playSound reward/message \"Aprendiste a fabricar «Incubadora de avestruces»\"/pause 400/speak SafariGuy \"Este aparato te permitirá criar avestruces en casa. Simplemente pon la incubadora en un granero, un huevo de avestruz dentro, y espera...\"/faceDirection SafariGuy 0/speak SafariGuy \"Aunque hacerte con un huevo de avestruz es otra historia... ¡Eso te lo dejo a ti!\"/pause 400/faceDirection farmer 0/pause 500/speak SafariGuy \"Heh... Bueno... Ahora comienza el trabajo real.#$b#¡Estaré estudiando estos huesos en los próximos años!\"/faceDirection SafariGuy 1/faceDirection farmer 3/speak SafariGuy \"¡Hasta la vista, @!\"/pause 600/end" #!String
