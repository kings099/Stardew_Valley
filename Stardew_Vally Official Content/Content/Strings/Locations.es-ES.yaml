    Gourmand_Intro: "*Kribbibbit*... ¿Quién se atreve a entrar en mi nido?|Ah... un humilde granjero ha venido a cultivar mis tierras... ¡Qué suerte!|Oh, ¡cómo me han bendecido las lluvias!" #!String
    Gourmand_RequestIntro: "*Gurrp*... Verás... mis campos una vez rebosaban con frutas y vegetales...|Pero he envejecido, y sin el vigor de la juventud, mis campos se han convertido en polvo sin valor...|*suspiro*... Lo que daría por deleitar mis ojos en ese delicioso banquete, una vez más...|Ahí es donde entras tú." #!String
    Gourmand_RequestQuestion: "Ah... ¿Tienes algo que mostrarme?" #!String
    Gourmand_RequestFailed: "*Kriibbitt*... ¡¿Qué significa esto?! No has cultivado lo que te pedí... ¡Ahora vete!" #!String
    Gourmand_Request_0: "Debes cultivar para mi... esa delicia dulce, que es tanto rosa como jugosa...|¡No la saques de la tierra! Quiero verla en su estado natural..." #!String
    Gourmand_Request_0_Success: "*Gurrrp*... Sí... ¡Eso es!|...Me recuerda a los viejos tiempos... y a sus días soleados, cuando todo era más dulce...|*slurp*... Oh, podría darle un gran, jugoso mordisco...|...Pero, no lo haré." #!String
    Gourmand_Request_1: "Deseo ver la cosa amarilla alargada, que hace cosquillas en la piel, y ondea al viento." #!String
    Gourmand_Request_1_Success: "*Gurrrp*... Sí... ¡Eso es!|Je... Me recuerda a una vieja novia... *gurp*...|Mira eso... ¡Podría hacerte cosquillas con esto!|...Pero, no lo haré." #!String
    Gourmand_Request_2: "Me gustaría ver esa fruta de tierra con sabor fuerte, que hace del aliento algo apestoso..." #!String
    Gourmand_Request_2_Success: "*Gurrrp*... Sí... Me comí una de estas, hace mucho. Me dió un aroma horrible durante días...|...Me recuerda a Papá, cuando no era más que un renacuajo...|Je... Podría darle un mordisco, y producir ese olor tan fuerte una vez más...|...Pero, no lo haré." #!String
    Gourmand_Reward: "*Kriibbitt*... Sí... Estoy muy satisfecho.|Toma... Esto es para ti." #!String
    Gourmand_LastReward: "*Kriibbitt*... Sí... Me has ayudado mucho. Le has dado a un viejo sapo un último viaje por sus memorias...|Aquí tienes una última recompensa para ti, por nuestra amistad." #!String
    Gourmand_Finished: "*Kriibbitt*... me alegro de verte de nuevo, camarada.|Tienes mi bendición para cultivar esos campos. ¡Que las lluvias estén contigo!" #!String
    Gourmand_InProgress: "Ah... Veo que estás cultivando lo que te pedí. Sin embargo, aún están en su niñez. Vuelve cuando hayan madurado..." #!String
