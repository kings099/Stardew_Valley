    IslandFieldOffice_Intro_Event: "fieldofficeTentMusic/-1000 -1000/farmer 4 10 0/skippable/addTemporaryActor SafariGuy 16 32 5 4 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/viewport 4 6 true/move farmer 0 -2 0/pause 1000/faceDirection SafariGuy 1 true/pause 50/faceDirection SafariGuy 2 true/pause 500/speak SafariGuy \"Ah... ¡Pasa!\"/move farmer 2 0 0/move farmer 0 -4 3/faceDirection SafariGuy 1/pause 500/speak SafariGuy \"Te doy la bienvenida a mi oficina de campo.\"/faceDirection SafariGuy 2/faceDirection farmer 2/showFrame SafariGuy 16/emote SafariGuy 28/pause 500/speak SafariGuy \"Como puedes ver... está un poco vacía.$s#$b#Quedarme atrapado en esa cueva fue un gran atraso para mi proyecto.$s\"/pause 50/showFrame SafariGuy 0/pause 200/faceDirection SafariGuy 1/pause 100/speak SafariGuy \"¡Pero ahí es donde entras tú! Hee hee...$h\"/faceDirection farmer 3/emote farmer 8/speak SafariGuy \"Estoy en el negocio de los huesos, como puedes ver...#$b#Huesos antiguos, en particular... Y esta isla esta llena de ellos.#$b#Así que si encuentras algunos huesos, fósiles o especímenes momificados en esta isla, tráemelos a mi mesa, ¿de acuerdo? ¡Haré que te merezca la pena!$h\"/pause 200/faceDirection SafariGuy 1/end" #!String
