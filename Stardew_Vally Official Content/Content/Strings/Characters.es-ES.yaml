    PierreStockListDialogue: "Oh, ¡wow! ¡Es mi antiguo inventario! He estado buscándolo por todas partes.$h#$b#Déjame ver... ¡Sí! Está todo aquí.#$b#Con estos códigos de pedido, ¡puedo expandir mi inventario para incluir semillas de todo el año!#$b#Gracias por traerme esto de vuelta, @.$h" #!String
