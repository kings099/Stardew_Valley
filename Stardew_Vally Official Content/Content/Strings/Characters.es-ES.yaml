    Phone_Ring_Vincent: "¿Hola?#$b#Um... Uhhh... Soy Vincent.$3#$b#... $3#$b#Um... ¿Tienes cerditos en tu granja?$h#$b#...$3#$b#¡Vale, me tengo que ir! *click* $3" #!String
    Phone_Ring_RoboCaller: "Oyes una voz robótica en el otro extremo. # Felicidades. . . Tu. Tienes. Unos. 10.000o. JOJA. Reembolso. Esperándote. . . Por Favor. Envíanos. Tu. Número. De. Tarjeta. Al. 133. Calle Gunger. Ciudad. Zuzu. Para. Recibir. Tu. Reembolso. . . *CLICK*" #!String
    Phone_Ring_Pierre: "Hey, @. Soy yo, Pierre. #$b#¿Cómo estás? ¿Bien? Eso es bueno.#$b#Perfecto, solo quería decirte que aprecio tu negocio. Y quería recordarte que la Tienda General de Pierre tiene *las mejores* semillas y otros productos que puedas encontrar.#$b#Espero verte en la tienda muy pronto. ¡Hasta luego! *click* " #!String
    Phone_Ring_HatMouse: "Oyes una voz aguda en el otro extremo: # ¡Heyo poke! Yo vender buenos sombreros. Por favor ven, y trae munedas, poke. Yo gusta munedas. *click*" #!String
    Phone_Ring_Foreign: "Es un mensaje pregrabado en un idioma extranjero. No puedes entenderlo." #!String
    Phone_Ring_Bear: "*sniff* *sniff*$2#$b#¡HoOoOoOoOoO!$3#$b#... ¿Eres tú? #$b# *gruñido*... Aún me queda un poco de esa salsa.#$b#Me está haciendo muy, muy feliz. *bufido*$1#$b#Solo quería agradecértelo... Hasta luego. *click*" #!String
    Phone_Ring_Lewis: "Hey, @. #$b#Sólo quería comprobar que estabas bien y que la granja %farm está prosperando.#$b#$y '¿Como va todo?_¡Bien! Me siento como en casa aquí._¡Me alegro de oirlo!. *Creo que puedo hablar por todos al decirte que valoramos mucho tu presencia en la comunidad.*Tu abuelo estaría muy orgulloso de lo que has logrado. *Bueno, te dejo volver al trabajo. ¡Adiós!_¡Bien! La granja es muy productiva._¡Me alegro de oírlo! *Tu granja ha impulsado mucho la economía local, cosa que es buena para todos. ¡Todos apreciamos tu trabajo duro! *Creo que se puede decir que tu abuelo estaría muy orgulloso de lo que has logrado.*Bueno, te dejo volver al trabajo. ¡Adiós!_No muy bien..._Oh... Siento oír eso. $s*Uh... Sigue trabajando duro y seguro que las cosas mejorarán... *Bueno... Te dejo volver con ello, entonces... ¿Vale? Luego hablamos. Adiós. $s_Conozco tu secreto, Lewis._¿Qué? Creo que la línea se corta... No puedo oír nada. Está bien,supongo que tendré que colgar. Adiós.$3'" #!String
    Phone_Ring_Cursed: "Pones el altavoz en tu oído y te encuentras con una estática abrasiva y turbulenta.# Pero espera... por debajo, puedes escuchar algo más... una voz de otro mundo... # «N-O-S H-A-S A-B-A-N-D-O-N-A-D-O»" #!String
