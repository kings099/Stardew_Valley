    Phone_Gus_Closed_NoDishOfTheDay: "Hola, soy Gus del Salón Fruta Estelar. Estamos cerrados ahora mismo. Por favor pásate entre las 12PM y las 12AM si quieres tomar alguna de nuestras deliciosas comidas y bebidas. *beep*" #!String
