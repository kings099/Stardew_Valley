    Phone_Gus_Open_Rare: "(Escuchas a alguien tragando y masticando al otro lado...)#$b#*trago* ... Uh.. ¡Oh! Bueno, ¡Hola! Jajah... Perdóname, estaba probando el especial de hoy, «{0}». Está delicioso. Sí... Sí, estamos abiertos ahora mismo. ¡Ven si quieres probarlo! *click*" #!String
