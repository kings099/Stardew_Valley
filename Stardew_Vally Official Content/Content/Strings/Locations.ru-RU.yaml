    Club_CalicoJack_Rules1: "Цель игры — получить число, наиболее близкое к 21. Карты стоят от 1 до 9, кроме первой карты, которая может стоить до 11. Каждый игрок начинает с двумя картами, но первая выданная карта остается закрытой. Каждый ход можно вытянуть случайную карту от 1 до 9 или спасовать." #!String
    Club_CalicoJack_Rules2: "Как только вы скажете «пас», вскрывается первая карта. Крупье должна тянуть карты до тех пор, пока их сумма не достигнет или не превысит 18. Если сумма карт игрока превысит 21, он проигрывает. Если крупье пасует, то все карты вскрываются, и побеждает тот, чья сумма выше." #!String
    Club_CalicoJackHS_NotEnoughCoins: "Чтобы играть за этим столом, нужно как минимум 1000 монет." #!String
    Club_CalicoJack_NotEnoughCoins: "Эй, ставка здесь — 100 монет. У тебя столько нет. Купи монеты в автомате, если хочешь играть." #!String
    ScienceHouse_Carpenter_UpgradeHouse1: "Я могу расширить твой дом и пристроить кухню. Это будет стоить 10,000 з., а еще мне понадобятся 450 ед. древесины. Что скажешь?" #!String
    ScienceHouse_Carpenter_UpgradeHouse2: "Я могу расширить твой дом и пристроить детскую. Это будет стоить {0} з., а еще мне понадобятся {1} ед. твердой древесины. Что скажешь?" #!String
    ScienceHouse_Carpenter_UpgradeHouse3: "Я могу выкопать тебе подвал. В подвале можно выдерживать определенные продукты, например, вино или сыр. Это будет стоить 100,000 з. Тебе интересно это предложение?" #!String
