    FieldOfficeFinale: "distantBanjo/-1000 -1000/farmer 4 8 0/addCraftingRecipe Ostrich Incubator/addMailReceived fieldOfficeFinale/skippable/addTemporaryActor SafariGuy 16 32 3 8 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/pause 1000/viewport 4 6 true/pause 4000/speak SafariGuy \"Ух ты...#$b#Посмотри, сколько всего мы уже собрали!$h\"/faceDirection SafariGuy 1/speak SafariGuy \"Какая прекрасная коллекция, и все это благодаря тебе, @.\"/emote farmer 32/speak SafariGuy \"И чтобы отблагодарить тебя, я кое-чему тебя научу.\"/faceDirection farmer 3/pause 700/playSound reward/message \"Теперь вы можете изготовить «Инкубатор страусов»\"/pause 400/speak SafariGuy \"С помощью этого устройства можно выращивать страусов у себя дома. Просто поставь инкубатор в хлев, положи в него страусиное яйцо и жди...\"/faceDirection SafariGuy 0/speak SafariGuy \"Достать такое яйцо — уже твоя задача... С этим я тебе уже не помощник!\"/pause 400/faceDirection farmer 0/pause 500/speak SafariGuy \"Хе-хе... Так... а теперь начнется настоящая работа.#$b#Теперь я целую вечность буду изучать все эти кости!\"/faceDirection SafariGuy 1/faceDirection farmer 3/speak SafariGuy \"Прощай, @!\"/pause 600/end" #!String
