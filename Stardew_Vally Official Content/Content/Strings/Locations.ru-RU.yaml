    IslandFieldOffice_Intro_Event: "fieldofficeTentMusic/-1000 -1000/farmer 4 10 0/skippable/addTemporaryActor SafariGuy 16 32 5 4 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/viewport 4 6 true/move farmer 0 -2 0/pause 1000/faceDirection SafariGuy 1 true/pause 50/faceDirection SafariGuy 2 true/pause 500/speak SafariGuy \"А... Входи!\"/move farmer 2 0 0/move farmer 0 -4 3/faceDirection SafariGuy 1/pause 500/speak SafariGuy \"Добро пожаловать в мой полевой офис.\"/faceDirection SafariGuy 2/faceDirection farmer 2/showFrame SafariGuy 16/emote SafariGuy 28/pause 500/speak SafariGuy \"Как видишь... тут все совершенно заброшено.$s#$b#Эта моя отсидка в пещере затормозила многие мои проекты.$s\"/pause 50/showFrame SafariGuy 0/pause 200/faceDirection SafariGuy 1/pause 100/speak SafariGuy \"Но тут на сцену вступаешь ты! Хи-хи...$h\"/faceDirection farmer 3/emote farmer 8/speak SafariGuy \"Понимаешь ли, я торгую костями...#$b#А если точнее, древними костями... А на этом острове их ну просто завались.#$b#Так что если набредешь на кости, окаменелости или мумифицированных обитателей этого острова, просто принеси их мне, по рукам? А уж я в долгу не останусь! $h\"/pause 200/faceDirection SafariGuy 1/end" #!String
