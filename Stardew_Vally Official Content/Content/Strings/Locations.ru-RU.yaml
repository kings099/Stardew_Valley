    IslandNorth_Event_SafariManAppear: "tropical_island_day_ambient/-1000 -100/farmer 20 48 1/skippable/pause 1000/viewport 21 47 true/pause 1000/playSound thudStep/addTemporaryActor SafariGuy 16 32 22 45 2 true ???/move SafariGuy 0 3 3/pause 1000/speak SafariGuy \"Спасибо! Я уж было думал, что мне крышка... $h#$b#Я в этой пещере уже несколько месяцев сижу!\"/pause 500/faceDirection SafariGuy 2/pause 300/showFrame SafariGuy 16/pause 600/emote SafariGuy 28/speak SafariGuy \"...Еще один салат из пещерных грибов — и я бы с катушек слетел... *дрожит* ... они просто резиновые...$s\"/pause 500/showFrame SafariGuy 0/pause 500/faceDirection SafariGuy 3/pause 500/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/speak SafariGuy \"Ну да ладно... Я профессор Улиткин.#$b#Я исследовал флору и фауну этого острова весь этот год. Это поистине потрясающее место!\"/pause 400/faceDirection SafariGuy 2/pause 250/faceDirection SafariGuy 3/speak SafariGuy \"Так, думаю, пора мне вернуться к своей палатке и немного привести себя в порядок. Мне все еще кажется, что я пахну грибами...$s#$b#Эй... Можешь заходить ко мне в любое время! Такой предприимчивый человек может пригодиться мне в моих проектах... Хи-хи! До скорого.$h\"/pause 200/showFrame SafariGuy 17/pause 800/showFrame SafariGuy 12/pause 200/advancedMove SafariGuy true 1 0 0 4/pause 250/end position 20 48" #!String
