    Journal_Name: "Обрывок дневника" #!String
    Gourmand_Intro: "*Ква-а-а-а*... Кто посмел зайти в мои покои?|А... Скромный фермер, что ухаживает за земелькой у моего дома... Как кстати!|О, дожди благословили меня!" #!String
    Gourmand_RequestIntro: "*Рыг*... Видишь ли... Мои поля раньше полнились свежими фруктами и овощами... |Но годы взяли свое, и поля мои пришли в запустение...|*вздыхает*...Вот бы снова взглянуть на былое изобилие...|И тут как раз являешься ты." #!String
    Gourmand_RequestQuestion: "А... Ты хочешь что-то мне показать, да?" #!String
    Gourmand_RequestFailed: "*Ква-а-а*... Что это такое?! Тут нет того, чего желает мое сердце... Прочь!" #!String
    Gourmand_Request_0: "Вырасти для меня... истинное наслаждение, розовую и сочновую...|Из земли не вырывай! Хочу увидеть ее в первозданном состоянии..." #!String
    Gourmand_Request_0_Success: "*Рыг*... Да... Вот оно!|...Ах, это возвращает меня в прошлое... В старые добрые солнечные деньки, когда жизнь была слаще...|*причмокивает*... Эх, сейчас бы откусить от души...|...Но не откушу." #!String
    Gourmand_Request_1: "Хочу увидеть кое-что желтое. Оно резвится на ветру и щекочет кожу." #!String
    Gourmand_Request_1_Success: "*Рыг*... Да... Это оно!|Хех... Я вспомнил о моей бывшей девушке... *рыг*...|Смотри... Я бы мог тебя этим пощекотать...|...Но не пощекочу." #!String
    Gourmand_Request_2: "Я бы хотел остренький земляной фрукт, от которого изо рта плохо пахнет..." #!String
    Gourmand_Request_2_Success: "*Рыг*... Однажды мне довелось съесть такое, давно. Изо рта после этого было такое амбре...|...Вспоминается мой батюшка, когда я еще головастиком плавал...|Хех... Я мог бы хорошенько откусить и снова распространить этот запах...|...Но не откушу." #!String
    Gourmand_Reward: "*Ква-а-а*... Да... Благодарю от всей души.|Вот... Это для тебя." #!String
    Gourmand_LastReward: "*Ква-а-а*... Да... Славны деяния твои! Вернуть Старому жабу добрые воспоминания — хорошее дело...|Вот тебе последняя награда, дружок." #!String
    Gourmand_Finished: "*Ква-а-а*... Славно видеть тебя снова, дружок.|Возделывай эти поля с моего благословения. Да пребудут с тобой дожди!" #!String
    Gourmand_InProgress: "О-о-о... Вижу, ты растишь то, что я просил. Но пока это лишь юный росток. Приходи, когда плод твоих трудов созреет..." #!String
