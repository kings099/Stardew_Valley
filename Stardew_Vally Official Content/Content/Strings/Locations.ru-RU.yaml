    IslandHut_Event_ParrotBoyIntro: "continue/-1000 -1000/farmer 7 7 3/skippable/specificTemporarySprite removeSprite 777/addTemporaryActor ParrotBoy 16 32 5 2 2 true ???/pause 2000/viewport 5 7 true/pause 2000/emote ParrotBoy 8/pause 1500/message \"Мальчишка смотрит на вас глазами, полными любопытства...\"/pause 1500/animate ParrotBoy false true 500 17 0/playSound parrot_squawk/pause 1000/playSound parrot_squawk/pause 800/stopAnimation ParrotBoy/specificTemporarySprite parrotHutSquawk/pause 800/move farmer -2 0 0/pause 500/emote farmer 8/pause 1000/message \"Похоже, он находится в близких отношениях с попугаями.\"/pause 500/message \"Но он слишком стеснительный, чтобы сразу подойти к вам.\"/pause 1400/faceDirection farmer 1/pause 500/message \"Может, он начнет доверять вам, если вы подружитесь с попугаями?\"/pause 1000/end position 5 7" #!String
    IslandSecret_Event_BirdieIntro: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 1000/emote Birdie 8/pause 1000/speak Birdie \"О... гость?#$b#Подойди ближе, дитя.\"/pause 400/move farmer -1 0 3/pause 300/emote Birdie 40/speak Birdie \"Много лун минуло с того момента, когда ко мне заходил последний гость...$s#$b#Я уже и забыла, как выглядят люди!\"/pause 1000/speak Birdie \"Ну, раз уж ты здесь, то я попрошу тебя об одолжении.\"/pause 500/textAboveHead Birdie \"Подойди...\"/pause 500/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/viewport move 1 0 2000/move Birdie 0 -1 2/move Birdie 2 0 1/move farmer 1 0 1/pause 500/speak Birdie \"Знаешь про тот разбитый корабль у южного берега?#$b# Мой муж был на нем капитаном. Пиратом он был.#$b#Однажды он вышел в море и не вернулся. Я три года ходила по берегу в поиске его останков.$s\"/emote Birdie 28/speak Birdie \"*вздыхает*...$s#$b#И с тех пор я живу тут.$s#$b#...Охраняя его кости...\"/faceDirection farmer 2 true/playSound batScreech/animate farmer false true 100 94/jump farmer/pause 1500/stopAnimation farmer/faceDirection farmer 0/faceDirection Birdie 2/speak Birdie \"Дитя мое... Если бы можно было найти хоть одну его вещичку, мне стало бы так спокойно на душе.$s\"/pause 400/textAboveHead Birdie \"Подожди здесь...\"/move Birdie -1 0 0/move Birdie 0 -1 3/warp Birdie -100 -100/playSound doorClose/faceDirection farmer 0/faceDirection Birdie 2/pause 1000/playSound Ship/pause 1000/playSound Ship/playSound crafting/pause 1000/playSound doorClose/warp Birdie 20 56/move Birdie 0 1 2/speak Birdie \"Вот, возьми. Это старая фотография, которую прибило к берегу.#$b#Это все, что у меня есть... но мне почему-то кажется, что эта фотография поможет тебе в поисках.\"/pause 500/unskippable/playSound coin/awardFestivalPrize memento true/pause 10/addQuest 130/pause 1700/end" #!String
    IslandSecret_Event_BirdieFinished: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/removeQuest 130/skippable/addTemporaryActor Birdie 32 32 17 58 3 true/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 2300/playMusic none/animate farmer true true 100 35/addObject 19 58 870/playSound sandyStep/pause 800/stopAnimation farmer/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/move Birdie 0 -1 2/move Birdie 1 0 2/pause 500/jump Birdie/pause 500/playMusic desolate/speak Birdie \"Это его...$s\"/emote Birdie 20/pause 1200/playSound coin/removeObject 19 58/showFrame Birdie 20/pause 2500/speak Birdie \"Хех... После стольких лет он все еще пахнет им...#$b#...эта такая знакомая вонь...$h\"/pause 300/faceDirection farmer 2 true/playSound croak/animate farmer false false 350 104 105 104 105 104 105/pause 1000/faceDirection farmer 3/speak Birdie \"Знаешь... жить тут было довольно одиноко, дитя... но я совсем об этом не жалею.#$b#Я не подвела своего старикана... и однажды, наверное, очень скоро, мы снова будем вместе... хе-хе.\"/pause 500/stopAnimation Birdie/move Birdie 0 1 3/playMusic tropical_island_day_ambient/faceDirection Birdie 1/quickQuestion #Это очень благородное дело.#Его уж нет. Вам пора уже начать жить для себя.(break)speak Birdie \"А ты мудрое дитя.#$b#Благодаря тебе у меня на душе теперь спокойно... Этот медальон будет радовать меня до конца дней моих.$h\"(break)emote Birdie 28\\speak Birdie \"Такой старухе, как я? Боюсь, что уже слишком поздно, дорогуша...$s#$b#Кроме того... Мне здесь нравится! Тут спокойно и красиво. К тому же у меня тут бесконечный запас свежей рыбы, устриц и обезьяньего мяса. Хе-хе-хе.$h#$b#...Про обезьянье мясо я пошутила.\"/pause 1000/speak Birdie \"Что ж... Как же я могу тебе отплатить?\"/jump Birdie/pause 500/speak Birdie \"А... Могу научить тебя особому рецепту... Я тут кой-чему научилась за годы, что провела на этом острове.\"/pause 1000/playSound reward/addCraftingRecipe Fairy Dust/message \"Вы научились рецепту «Волшебный порошок»\"/pause 1000/fork gotBirdieReward Strings\\\\Locations:alreadyGotNuts true/speak Birdie \"Можешь еще вот это взять...\"/awardFestivalPrize birdieReward true/pause 1000/speak Birdie \"Помочь старушке — очень благородно с твоей стороны, а ведь мы с тобой почти не знакомы.#$b#Спасибо тебе огромное!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
    alreadyGotNuts: "pause 50/pause 50/pause 1000/speak Birdie \"Помочь старушке — очень благородно с твоей стороны, а ведь мы с тобой почти не знакомы.#$b#Спасибо тебе огромное!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
