    Phone_Gus_Open: "Алло? Привет, @! Да... Сегодняшнее особое предложение: «{0}»! Мы пока открыты, так что заходи, если что. *вешает трубку*" #!String
    Phone_Gus_Open_Rare: "(На другом конце провода слышны причмокивания и звуки жевания...)#$b#*сглатывает* ... Уф... Ой! Да, алло! Ха-ха, извини... Я тут пробовал сегодняшнее особое предложение — «{0}». Вкуснятина. Да... Да, мы пока работаем. Заходи, если тоже хочешь полакомиться! *вешает трубку*" #!String
    Phone_Gus_Closed: "Привет, это Гас из салуна «Звездная капля». Сейчас мы не работаем, но обязательно заходите попозже на наше особое предложение — «{0}»! *бип*" #!String
    Phone_Gus_Festival: "Привет, это Гас из салуна «Звездная капля». Сегодня мы закрыты. *бип*" #!String
    Phone_Pierre_Open: "Магазин Пьера! О, привет, @! Да, я сегодня до 17:00. Заходи за семенами и прочими товарами. Пока! *вешает трубку*" #!String
    Phone_Pierre_Open_Rare: "Абигейл! Твоя морская свинка снова убежала! Иди сюда и разберись *сейчас же*! $3#$b#Ой! Эм... Алло? Спасибо за звонок. Да... Мы открыты до 17:00. Пока. *вешает трубку*$4" #!String
    Phone_Pierre_Closed: "Спасибо, что позвонили в Магазин Пьера. Сейчас мы закрыты, но обычно работаем с 9:00 до 17:00. Заходите! *бип*" #!String
    Phone_Pierre_Festival: "Спасибо, что позвонили в Магазин Пьера. Сегодня мы закрыты в связи с проведением фестиваля. *бип*" #!String
    Phone_CheckSeedStock: "Проверить ассортимент магазина" #!String
    Phone_Gus_Open_NoDishOfTheDay: "Алло? Привет, @! Ага, мы сейчас открыты! Надеюсь, ты забежишь! *кладет трубку*$h" #!String
    Phone_Gus_Closed_NoDishOfTheDay: "Привет, это Гас из салуна «Звездная капля». В данный момент мы закрыты. Мы ждем всех желающих сытно поесть и попить с 12:00 до полуночи. *бип*" #!String
    Phone_Marnie_Open: "Алло? О, привет, @! Да, я сегодня работаю до 16:00. Надеюсь, зайдешь! *вешает трубку*" #!String
    Phone_Marnie_Open_Rare: "Лью...? Ха... Привееет! Да, у меня открыто. *бэээ*. Что за звук? А, это одна из моих коз. Заходи, если что понадобится. *вешает трубку* $4" #!String
    Phone_Marnie_Closed: "Привет, вы дозвонились на Ранчо Марни. Я работаю с 9:00 до 16:00. Заходите в это время! *бип*" #!String
    Phone_Marnie_ClosedDay: "Привет, вы дозвонились на Ранчо Марни. Сегодня ранчо закрыто." #!String
    Phone_CheckAnimalPrices: "Проверить цены на домашний скот" #!String
    Phone_Ring_Vincent: "Алло?#$b#Э... Эм... Это Винсент.$3#$b#... $3#$b#Эм... А у тебя на ферме свинки есть?$h#$b#...$3#$b#Ладно, мне пора! *вешает трубку* $3" #!String
    Phone_Ring_RoboCaller: "На другом конце провода вы слышите механический голос. # Поздравляем. . . Вы. Получили. Налоговый. Вычет. В. Размере. 10,000 з. ДЖОДЖА. Для. Вас. . . Пожалуйста. Отправьте. Номер. Вашей. Кредитной. Карты. По. Адресу. 133. Ул. Н. Гюнгера. Город. Зузу. Чтобы. Получить. Ваш. Вычет. . . *ВЕШАЮТ ТРУБКУ*" #!String
    Phone_Ring_Pierre: "Привет, @. Это Пьер. #$b#Как дела? Все хорошо? Ну и славно.#$b#Просто хотел сказать, что я уважаю твой бизнес. И хотел бы напомнить, что Магазин Пьера торгует *самыми лучшими* семенами и товарами в Долине.#$b#Надеюсь, ты скоро к нам заглянешь. Пока! *вешает трубку*" #!String
    Phone_Ring_HatMouse: "На другом конце провода вы слышите писклявый голосок: # Прив, кавбой! Я продавай хороший шляп. Приходи и нести монетки, кавбой. Моя любить монетки. *вешает трубку*" #!String
    Phone_Ring_Foreign: "Какая-то запись на иностранном языке. Вы ничего не понимаете." #!String
    Phone_Ring_Bear: "*нюх* *нюх*$2#$b#ХооОоооОооО!$3#$b#...Это ты? #$b# *рычит*... Друг, у меня еще есть славный соус.#$b#От него мне очень-очень радостно. *фыркает*$1#$b#Просто хотел спасибо сказать... пока-пока, друг. *вешает трубку*" #!String
    Phone_Ring_Lewis: "Привет, @. #$b#Просто хотел проверить, как там ферма «%farm»?#$b#$y 'Как там дела?_Хорошо! Я тут уже как дома._Рад слышать. *Думаю, что от лица всех могу сказать, что ты очень ценный член нашего сообщества.*Твой дедушка бы очень гордился твоими свершениями. *Ладно, не буду задерживать. Пока!_Хорошо! На ферме дела идут в гору._Рад слышать! *Твоя ферма очень помогает местной экономике. Мы очень ценим твои старания! *Думаю, можно сказать, что твой дедушка бы гордился твоими свершениями.*Ладно, не буду тебя задерживать. Пока!_Дела не очень..._Ой... Мне так жаль. $s*Уф... работай на славу, и, может, дела еще пойдут в гору... *Ну... Не буду тогда тебя отвлекать... Ладно? До скорого. Пока. $s_Я знаю твой секрет, Льюис._Что такое? Похоже, связь обрывается... Ничего не слышу. Ладно, я тогда положу трубку. Ну все. Пока.$3'" #!String
    Phone_Ring_Cursed: "Вы прикладываете трубку к уху и сначала слышите лишь гудящий, режущий барабанную перепонку белый шум. # Но постойте... прислушиваясь, вы можете различить слова... сказанные гробовым голосом... # «Т-Ы Н-А-С П-О-К-И-Н-У-Л»" #!String
    Leo_Memory: "Привет... Я тут думал о том разговоре на острове... Помнишь?" #!String
    Leo_Memory_Answer_Yes: "Напомни" #!String
    Leo_Memory_Answer_No: "Я занят" #!String
    Leo_Memory_6497423: "Когда мы говорили о твоем доме?" #!String
    Leo_Memory_6497421: "Когда мы говорили о птицах?" #!String
    Leo_Memory_6497428: "Когда я решил переехать?" #!String
    PierreStockListDialogue: "Вот блин! Да это же моя старая инвентарная опись! А я везде ее ищу.$h#$b#Дай-ка глянуть... Да! Все на месте.#$b#С помощью этих артикулов я смогу расширить свой ассортимент и продавать семена всех времен года круглый год напролет!#$b#Большое спасибо за эту находку, @.$h" #!String
    Phone_Marlon_Open: "Марлон у аппарата... Снова что-то в шахтах потерялось? Да, да... Я верну... не бесплатно." #!String
    Phone_Marlon_AlreadyRecovering: "Алло?... Да, я верну твой предмет сегодня ночью. Расслабься. И больше не названивай! *вешает трубку*" #!String
    Phone_Marlon_NoDeathItems: "Что такое? В шахтах ничего не пропало? Ладно. Тогда тебе моя помощь не нужна. Всего доброго. *вешает трубку*" #!String

