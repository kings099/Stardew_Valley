    KrobusDarkTalisman_elsewhere: "Что такое... ты ищешь темный талисман?#$b#...Хм-м-м. Теперь-то я вспомнил, что у меня еще недавно был такой.#$b#Но, к сожалению, я обронил его, когда исследовал тоннель в канализации.#$b#Ситуация начала быстро накаляться, так что я убежал и забаррикадировал проход туда.#$b#Но, кажется, он очень тебе нужен... Я открою проход, но ты там поосторожнее, хорошо?" #!String
