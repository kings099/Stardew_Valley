    MovieInvite_Spouse_Abigail: "Кино? Почему бы и нет, звучит классно! Встретимся на месте.$h#$e#Надеюсь, будет что-нибудь захватывающее." #!String
    MovieInvite_Spouse_Penny: "Билет в кино? Конечно я пойду с тобой! Я буду ждать внутри, ${дорогой^дорогая}$.$h" #!String
    MovieInvite_Spouse_Haley: "Оу... вечернее свидание? Дай мне немного времени, чтобы привести себя в порядок. Встретимся на месте!$h" #!String
    MovieInvite_Spouse_Emily: "Билет в кино! Представляешь, я как раз целый день думала о кино! Наверное, ты читаешь мои мысли! $h#$e#Я буду ждать в кинотеатре." #!String
    MovieInvite_Spouse_Leah: "А, кино? Давай, звучит здорово.... Ты снова зовешь меня на свидание, как в самом начале наших отношений, хе-хе.$h#$e#Встретимся на месте." #!String
    MovieInvite_Spouse_Maru: "Ого! Настоящее свидание для нас с тобой? $h#$b#Схожу с удовольствием! Встретимся в кинотеатре.$h" #!String
    MovieInvite_Spouse_Alex: "Эй, я только за! Я как раз хотел на него сходить... а сходить с тобой — так вообще!#$b#Встретимся там." #!String
    MovieInvite_Spouse_Sam: "Вау! Ты ${достал^достала}$ нам билеты? Просто класс! Тогда встретимся в кинотеатре.$h" #!String
    MovieInvite_Spouse_Sebastian: "О, хочешь сходить в кино? Звучит неплохо. Тогда встретимся там.$h" #!String
    MovieInvite_Spouse_Shane: "О, предлагаешь сходить в кино? Ну тогда с тебя закуска, хе-хе...$h#$e#Увидимся там." #!String
    MovieInvite_Spouse_Elliott: "Конечно, ${дорогой^дорогая}$, я с удовольствием схожу с тобой в кино! Встретимся в кинотеатре." #!String
    MovieInvite_Spouse_Harvey: "Билеты в кино! Что ж... Буду рад составить компанию!$h#$e#Иногда хорошо куда-нибудь сходить вдвоем, я не хочу, чтобы брак был скучным!" #!String
    Phone_Robin_Workout: "Привет, это Робин. Меня сейчас нет дома, я ушла на еженедельное занятие аэробикой... Извините! *бип*" #!String
    Phone_Robin_Working_OneDay: "Привет, это Робин. Меня не будет дома до завтра, я заканчиваю проект. *бип*" #!String
    Phone_Robin_Working: "Привет, это Робин. Ближайшие несколько дней меня не будет дома, я заканчиваю проект. *бип*" #!String
    Phone_Robin_Festival: "Привет, это Робин. И сегодня у меня выходной. Извините за неудобство! *бип*" #!String
    Phone_Robin_Open: "Алло? Привет! Да, у меня открыто... заходи до 17:00, если что понадобится! *кладет трубку* $h" #!String
    Phone_Robin_Open_Rare: "Алло? А, то ты, @! *БУМ*... Эм, секундочку... (Приглушенным голосом: Дорогой, не закроешь ли дверь? Я тут вообще-то пытаюсь бизнесом заниматься.)... Извини! Да, я сегодня до 17:00. Заходи! *вешает трубку* " #!String
    Phone_Robin_Closed: "Привет, это Робин. Мой магазин открыт с 9:00 до 17:00. Заходите, если что понадобится! *бип*" #!String
    Phone_Clint_Open: "Алло? А это ты, @. Ага, у меня открыто до 16:00. Эм... Ладно. Пока. *вешает трубку*" #!String
    Phone_Clint_Open_Rare: "Алло? Да-да, сегодня до 16:00. Мне надо бежать. *вешает трубку*^Алло? А... @... По телефону твой голос так приятно звучит... Эм... Ладно. Понял. Открыт до 16:00. *бросает трубку*$4" #!String
    Phone_Clint_Closed: "Вы позвонили на автоответчик Клинта. В данный момент я недоступен... Я работаю с 9:00 до 16:00. *бип*" #!String
    Phone_Clint_Festival: "Привет, это Клинт. И сегодня у меня выходной. *бип*" #!String
    Phone_Clint_Working_OneDay: "Привет... Можешь забрать свой инструмент завтра. А мне работать пора. *динь* *динь* *дон*" #!String
    Phone_Clint_Working: "Алло? Да? Мне нужно еще пару дней на доработку твоего инструмента. Позвони попозже. *кладет трубку*" #!String
    Phone_HangUp: "(Повесить трубку)" #!String
    Phone_CheckHouseCost: "Проверить стоимость расширения дома" #!String
    Phone_CheckBuildingCost: "Проверить стоимость расширения здания" #!String
