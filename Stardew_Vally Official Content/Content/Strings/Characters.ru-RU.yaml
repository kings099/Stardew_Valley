    Henchman6: "Спасибо." #!String
    KrobusDarkTalisman: "Говоришь, ты ищешь темный талисман?#$b#...Хм-м-м. Припоминаю, где-то у меня такой был.#$b#К сожалению, я потерял его, когда исследовал тот тоннель в дальнем углу.#$b#Дело тогда запахло жареным, и мне пришлось поскорее убраться оттуда и запечатать вход.#$b#Но ты, кажется, можешь за себя постоять... Я открою тебе тоннель. Только будь осторожнее, хорошо?" #!String
