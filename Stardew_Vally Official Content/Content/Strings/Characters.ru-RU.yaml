    AbigailInMine2: "Привет, @! Мне удалось добраться до сюда без единой стычки с чудовищами..." #!String
    AbigailInMine3: "Привет! Как хорошо, что ты здесь...$h#$e#Эм... Не говори папе, что видел меня здесь, ладно?$9" #!String
    AbigailInMine4: "Эй! Значит, как дождь — так ты в шахты? Я тоже!$h" #!String
    Henchman1: "Гвиии-а!! Человек!#$b#...Хочешь пройти? Извини, это частная собственность.$s" #!String
    Henchman2: "Прости, я не могу тебя пропустить... Так недолго и работу потерять." #!String
