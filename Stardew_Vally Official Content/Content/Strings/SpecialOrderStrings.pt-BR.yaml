content:  #!Dictionary<String,String>
    Willy_Name: "Procuro Insetos Suculentos!" #!String
    Willy_Text: "Opa, estou procurando por um bocado de insetos. Quanto mais suculentos melhor... pelo menos parece que é o que os caranguejos querem... 100 deve dar." #!String
    Willy_Objective_0_Text: "Colete um monte de carne de inseto" #!String
    Willy_Objective_1_Text: "Coloque a carne de inseto no barril perto da casa do Willy." #!String
    Pam_Name: "O Negócio Forte" #!String
    Pam_Text: "Fiquei sabendo que existe um destilado de batata que bate forte, se é que me entende. Se importa de colocar umas batatas em um barril e me trazer umas amostras?" #!String
    Pam_Objective_0_Text: "Coloque batatas em um barril e colete 12 remessas" #!String
    Pam_Objective_1_Text: "Coloque o produto na cozinha da Pam." #!String
    Pierre_Name: "Produtos de Luxo do Pierre" #!String
    Pierre_Text: "Olá. Para uma promoção futura, eu estava pensando em vender uns vegetais de alta qualidade por um preço um pouco maior... Sabe onde um comerciante econômico pode achar 25 vegetais com estrela de ouro?" #!String
    Pierre_Objective_0_Text: "Colha vegetais de qualidade de ouro" #!String
    Pierre_Objective_1_Text: "Coloque as plantas em uma caixa de produtos vazia na loja do Pierre." #!String
    Robin_Name: "Projeto da Robin" #!String
    Robin_Text: "Ei! Eu tenho uma ideia de um novo tipo de cama, mas eu vou precisar de 80 madeiras de lei para fazê-la. Alguém pode me ajudar?                     -Robin" #!String
    Robin_Objective_0_Text: "Colete 80 madeiras de lei." #!String
    Robin_Objective_1_Text: "Coloque as madeiras de lei no estoque da casa da Robin." #!String
    Emily_Name: "Rejuvenescimento por Pedras" #!String
    Emily_Text: "Oi! Eu vou convidar uns amigos para uma cerimônia de \"rejuvenescimento por pedras\", mas eu vou precisar de uns cristais para canalizar as energias certas. Alguém pode me ajudar?" #!String
    Emily_Objective_0_Text: "Entregue um Rubi para Emily" #!String
    Emily_Objective_1_Text: "Entregue um Topázio para Emily" #!String
    Emily_Objective_2_Text: "Entregue uma Esmeralda para Emily" #!String
    Emily_Objective_3_Text: "Entregue uma Jade para Emily" #!String
    Emily_Objective_4_Text: "Entregue uma Ametista para Emily" #!String
    Demetrius_Name: "Superpopulação Aquática" #!String
    Demetrius_Text: "Por razões desconhecidas, a população local de {FishType:Text} cresceu a um nível insustentável. Eu preciso de um pescador local para diminuir seus números." #!String
    Demetrius_Objective_0_Text: "Pegue 10 {FishType:Text}." #!String
    Demetrius2_Name: "Equilíbrio do Bioma" #!String
    Demetrius2_Text: "Por razões desconhecidas, a população local de {FishType:Text} cresceu a um nível insustentável. Eu preciso de um pescador local para diminuir seus números." #!String
    Demetrius2_Objective_0_Text: "Pegue 20 {FishType:Text}." #!String
    Demetrius2_RE_FishType_0_Text: "peixes de rio" #!String
    Demetrius2_RE_FishType_1_Text: "peixes de mar" #!String
    Demetrius2_RE_FishType_2_Text: "peixes de lago" #!String
    Gus_Name: "O Omelete Famoso do Gus" #!String
    Gus_Text: "{Greeting}... mas eu vou precisar de duas dúzias de ovos. Alguém ta afim?                -Gus" #!String
    Gus_Objective_0_Text: "Junte 24 ovos." #!String
    Gus_Objective_1_Text: "Coloque os ovos na geladeira do Gus." #!String
    Gus_RE_Greeting_0: "Eu estou com vontade de fazer meu omelete gigante" #!String
    Gus_RE_Greeting_1: "Eu estou com vontade de fazer outro omelete gigante" #!String
    Lewis_Name: "Pedido de Plantas" #!String
    Lewis_Text: "{Text} Qualquer um que enviar 100 {Crop:TextPlural} até o final da estação vai ganhar uma recompensa substancial do Fundo Agrícola da Vila Pelicanos." #!String
    Lewis_Objective_1_Text: "Colha 100 {Crop:Text}." #!String
    Lewis_Objective_0_Text: "Envie 100 {Crop:Text}." #!String
    Lewis_RE_Text_0: "{Crop:TextPluralCapitalized} estão com demanda alta esse ano. " #!String
    Lewis_RE_Text_1: "Aparentemente, {Crop:TextPlural} são consideradas uma 'supercomida' na Cidade Zuzu. " #!String
    Lewis_RE_Text_2: "Tem um novo produto de beleza na Cidade Zuzu... aparentemente, uma loção feita de {Crop:Text} remove todas as rugas. " #!String
    Lewis_RE_Text_3: "A Rainha do Molho foi recentemente vista comendo {Crop:Text}. Agora todo mundo quer também!" #!String
    Lewis_RE_Text_4: "O Governador vai fazer um banquete, e os seus Chefs estão comprando altas quantidades de {Crop:TextPlural}." #!String
    Wizard_Name: "Uma Substância Curiosa" #!String
    Wizard_Text: "Eu procuro uma geleca extremamente rara e poderosa, conhecida como 'ectoplasma'. Ela pode ser achada em fantasmas mortos.      -M. Rasmodius" #!String
    Wizard_Objective_0_Text: "Entregue um ectoplasma para o Feiticeiro" #!String
    Wizard_Objective_0_Message: "Ah, está transbordando com a energia de almas esquecidas... perfeito.$h#$b#Agora, suma! Eu preciso de total silêncio para discernir a verdadeira natureza desta substância." #!String
    Clint_Name: "Patrulha da Caverna" #!String
    Clint_Text: "O número de {Monster:LocalizedName} tem tornado a mineração perigosa... para outras pessoas, para mim não! Há um bom dinheiro para quem conseguir matar 50.          -Clint" #!String
    Clint_Objective_0_Text: "Mate 50 {Monster:LocalizedName}." #!String
    Clint_RE_Monster_0_LocalizedName: "Morcegos" #!String
    Clint_RE_Monster_1_LocalizedName: "Espíritos da Poeira" #!String
    Clint_RE_Monster_2_LocalizedName: "Esqueletos" #!String
    Clint_RE_Monster_3_LocalizedName: "Larvas" #!String
    Linus_Name: "Limpeza da Comunidade" #!String
    Linus_Text: "Eu tenho uma ideia. Tem muito lixo na água. Por que não pescamos alguns para deixar o vale mais bonito?                     -Linus" #!String
    Linus_Objective_0_Text: "Colete 20 lixos." #!String
    Linus_Objective_1_Text: "Coloque o lixo na lixeira de reciclagem atrás da plataforma do trem." #!String
    Evelyn_Name: "Presentes para o George" #!String
    Evelyn_Text: "George pensa que ninguém na vila gosta dele. Eu gostaria de provar o contrário! Uma dúzia de alhos-porós deve dar... é o favorito dele.                      -Evelyn" #!String
    Evelyn_Objective_0_Text: "Pegue 12 alhos-porós." #!String
    Evelyn_Objective_1_Text: "Coloque os alhos-porós na cozinha da Evelyn." #!String
    Wizard2_Name: "Gosma Prismática" #!String
    Wizard2_Text: "Eu requiro assistência em localizar a rara e poderosa gosma prismática, dentro das cavernas locais. Me traga um pote de sua gosma prismática e será recompensado.        -M. Rasmodius" #!String
    Wizard2_Objective_0_Text: "Mate uma gosma prismática." #!String
    Wizard2_Objective_1_Text: "Leve a gosma prismática para o Feiticeiro" #!String
    Wizard2_Objective_1_Message: "Ah... você retornou da caçada. Sinto que teve sucesso!$h#$b#Agora, me dê a gosma e suma! Eu tenho coisas importantes a fazer." #!String
    Robin2_Name: "Missão de Recursos da Robin" #!String
    Robin2_Text: "Estou colocando um desafio, só por diversão. Se alguém conseguir coletar 1000 unidades de {Resource:Text} em uma semana, vão ganhar uma recompensa. E você pode manter a {Resource:Text}!             -Robin" #!String
    Robin2_Objective_0_Text: "Junte 1000 unidades de {Resource:Text}." #!String
    Gunther_Name: "Fragmentos do Passado" #!String
    Gunther_Text: "Chamando todos os paleontólogos amadores! Eu preciso de 100 pedaços de osso para os meus estudos. Por favor, coloquem-os no balcão do museu!          -Gunther" #!String
    Gunther_Objective_1_Text: "Junte 100 pedaços de osso." #!String
    Gunther_Objective_0_Text: "Coloque os ossos na caixa no balcão do museu." #!String
    Caroline_Name: "Ingredientes da Ilha" #!String
    Caroline_Text: "Eu queria experimentar com comidas tropicais, mas é difícil achar os ingredientes. Se alguém pudesse enviar 100 {Crop:TextPlural}, ajudaria! " #!String
    Caroline_Objective_0_Text: "Envie 100 {Crop:Text}." #!String
    Willy2_Name: "Peixes Tropicais" #!String
    Willy2_Text: "Não há nada como pesca tropical... Para manter a arte viva, estou oferencendo uma recompensa por quem trazer uma boa amostra da ilha." #!String
    Willy2_Objective_0_Text: "Pegue 5 Peixes-Leão." #!String
    Willy2_Objective_1_Text: "Pegue 5 Acarás-Discos Azuis." #!String
    Willy2_Objective_2_Text: "Pegue 5 Arraias." #!String
    QiChallenge_Name: "Cinco Pragas" #!String
    QiChallenge_Text: "Eu vou te providenciar 600 Grãos Qi. Plante eles, cresça-os, e envie pelo menos 500 em uma semana ou menos. Mas tome cuidado, Cinco Pragas descerão sobre ti, ameaçando suas plantações..." #!String
    QiChallenge_Objective_0_Text: "Envie 500 Ftuas Qi." #!String
    QiChallenge2_Name: "Plantas Qi" #!String
    QiChallenge2_Text: "Eu escondi Grãos Qi pelo mundo. Encontre eles, cresça-os, prolifere-os, e envie 500 Frutas Qi dentro do limite de tempo." #!String
    QiChallenge2_Objective_0_Text: "Envie 500 Frutas Qi." #!String
    QiChallenge3_Name: "Vamos jogar um jogo" #!String
    QiChallenge3_Text: "Acha que consegue fazer 50,000 pontos no Junimo Kart no modo infinito? Prove." #!String
    QiChallenge3_Objective_0_Text: "Faça 50,000 pontos no Junimo Kart no modo infinito." #!String
    QiChallenge4_Name: "Quatro Pedras Preciosas" #!String
    QiChallenge4_Text: "Encontre 4 Fragmentos Prismáticos. Coloque-os na minha caixa de coleção." #!String
    QiChallenge4_Objective_0_Text: "Coloque 4 Fragmentos Prismáticos na caixa de coleção do Sr. Qi." #!String
    QiChallenge5_Name: "Desafio Faminto de Qi" #!String
    QiChallenge5_Text: "Sua tarefa é chegar ao nível 100 na Caverna da Caveira. No entanto, você não pode beber ou comer nada enquanto estiver lá." #!String
    QiChallenge5_Objective_0_Text: "Chegue ao nível 100 na Caverna da Caveira." #!String
    QiChallenge6_Name: "Cozinha Qi" #!String
    QiChallenge6_Text: "Envie 100,000g em comidas que você fez." #!String
    QiChallenge6_Objective_0_Text: "Envie 100,000g em comidas que você fez." #!String
    QiChallenge7_Name: "Bondade de Qi" #!String
    QiChallenge7_Text: "Dê 50 presentes amados em uma semana." #!String
    QiChallenge7_Objective_0_Text: "Dê 50 presentes amados em uma semana." #!String
    QiChallenge8_Name: "Família Extendida" #!String
    QiChallenge8_Text: "Membros da família dos peixes lendários retornaram ao vale. Você tem três dias para pegar Srta. Tamboril, Peixe-Gelo Jr., Filho do Peixe-Carmim, Carpa Radioativa, e A Lenda II." #!String
    QiChallenge8_Objective_0_Text: "Pegue Srta. Tamboril." #!String
    QiChallenge8_Objective_1_Text: "Pegue Peixe-Gelo Jr." #!String
    QiChallenge8_Objective_2_Text: "Pegue Filho do Peixe-Carmim." #!String
    QiChallenge8_Objective_3_Text: "Pegue Carpa Radioativa." #!String
    QiChallenge8_Objective_4_Text: "Pegue A Lenda II." #!String
    QiChallenge9_Name: "Perigo nas Profundezas" #!String
    QiChallenge9_Text: "O elevador da mina foi resetado, e novos perigos surgiram das profundezas. Chegue ao fundo das minas em uma semana." #!String
    QiChallenge9_Objective_0_Text: "Chegue ao fundo das minas, de novo." #!String
    QiChallenge10_Name: "Invasão na Caverna da Caveira" #!String
    QiChallenge10_Text: "A Caverna da Caveira foi invadida por monstros poderosos. Chegue ao nível 100 vivo." #!String
    QiChallenge10_Objective_0_Text: "Chegue ao nível 100 da Caverna da Caveira." #!String
    QiChallenge11_Name: "Encontre o Sósia do Qi" #!String
    QiChallenge11_Text: "Tem uma segunda versão minha, se escondendo na vila. Você consegue pegá-lo?" #!String
    QiChallenge11_Objective_0_Text: "Pegue o sósia do Qi." #!String
    QiChallenge12_Name: "Granja Prismática de Qi" #!String
    QiChallenge12_Text: "Encontre 100 itens das cores vermelho, laranja, amarelo, verde, azul, e roxo. Coloque-os na minha caixa de coleção." #!String
    QiChallenge12_Objective_0_Text: "Coloque 100 itens vermelhos na caixa de coleção do Qi." #!String
    QiChallenge12_Objective_1_Text: "Coloque 100 itens laranjas na caixa de coleção do Qi." #!String
    QiChallenge12_Objective_2_Text: "Coloque 100 itens amarelos na caixa de coleção do Qi." #!String
    QiChallenge12_Objective_3_Text: "Coloque 100 itens verdes na caixa de coleção do Qi." #!String
    QiChallenge12_Objective_4_Text: "Coloque 100 itens azuis na caixa de coleção do Qi." #!String
    QiChallenge12_Objective_5_Text: "Coloque 100 itens roxos na caixa de coleção do Qi." #!String
    Marlon_DF_0_Name: "Caçada aos Monstros" #!String
    Marlon_DF_0_Text: "Desça na Caverna da Caveira e derrote 10 {Monster:LocalizedName}." #!String
    Marlon_DF_0_Objective: "Derrote 10 {Monster:LocalizedName}." #!String
    Marlon_DF_Monster_0_LocalizedName: "Serpentes" #!String
    Marlon_DF_Monster_1_LocalizedName: "Gosmas Roxas" #!String
    Marlon_DF_Monster_2_LocalizedName: "Múmias" #!String
    Marlon_DF_1_Name: "Aprofundando-se" #!String
    Marlon_DF_1_Text: "Alcançe o nível 30 da Caverna da Caveira." #!String
    Marlon_DF_1_Objective: "Alcançe o nível 30 da Caverna da Caveira." #!String
    Marlon_DF_2_Name: "Caça ao Tesouro" #!String
    Marlon_DF_2_Text: "Colete {Treasure:Count} {Treasure:LocalizedName} da Caverna da Caveira." #!String
    Marlon_DF_2_Objective: "Colete {Treasure:Count} {Treasure:LocalizedName}." #!String
    Marlon_DF_Item_0_LocalizedName: "Omnigeodos" #!String
    Marlon_DF_Item_1_LocalizedName: "minérios de irídio" #!String
