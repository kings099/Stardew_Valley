content:  #!Dictionary<String,String>
    Willy_Name: "Cerco insetti succosi!" #!String
    Willy_Text: "Ehilà, cerco 'na bella manciata di budella d'insetto. Più succo c'hanno, meglio è... Perlomeno pare che ai granchi piacciono così... me ne servirebbero 100 pezzi." #!String
    Willy_Objective_0_Text: "Procurati un po' di carne d'insetto" #!String
    Willy_Objective_1_Text: "Metti la carne d'insetto nel barile accanto alla casa di Willy." #!String
    Pam_Name: "La roba forte" #!String
    Pam_Text: "Ho sentito che c'è un liquore fatto con le patate che dà una bella botta, non so se mi spiego. Vi dispiace ficcare qualche tubero in un barilotto e portarmene una o due mandate?" #!String
    Pam_Objective_0_Text: "Fai fermentare qualche patata in un barilotto e accumulane 12 mandate" #!String
    Pam_Objective_1_Text: "Lascia il prodotto nella cucina di Pam." #!String
    Pierre_Name: "Primizie Principesche di Pierre" #!String
    Pierre_Text: "Ehilà. Per una promozione in arrivo, pensavo di offrire alcuni ortaggi di alta qualità ad un prezzo leggermente più alto... Aiutereste un negoziante parsimonioso a trovare 25 verdure con la stellina dorata?" #!String
    Pierre_Objective_0_Text: "Raccogli delle verdure di qualità dorata" #!String
    Pierre_Objective_1_Text: "Metti le colture nella cassetta dei prodotti vuota dentro il negozio di Pierre." #!String
    Robin_Name: "Il progetto di Robin" #!String
    Robin_Text: "Ehi! Ho un'idea per un nuovo tipo di letto, ma mi serviranno 80 pezzi di legno duro per realizzarla. Qualcuno può aiutarmi?                     -Robin" #!String
    Robin_Objective_0_Text: "Accumula 80 pezzi di legno duro." #!String
    Robin_Objective_1_Text: "Aggiungi il legno duro alla pila in casa di Robin." #!String
    Emily_Name: "Rocce rinvigorenti" #!String
    Emily_Text: "Ehi! Voglio invitare da me alcune amiche per una cerimonia di \"rocce rinvigorenti\", ma mi servono un po' di cristalli per incanalare le energie giuste. Pensate di potermi dare una mano?" #!String
    Emily_Objective_0_Text: "Consegna un rubino ad Emily" #!String
    Emily_Objective_1_Text: "Consegna un topazio ad Emily" #!String
    Emily_Objective_2_Text: "Consegna uno smeraldo ad Emily" #!String
    Emily_Objective_3_Text: "Consegna una giada ad Emily" #!String
    Emily_Objective_4_Text: "Consegna un'ametista ad Emily" #!String
    Demetrius_Name: "Sovrappopolazione acquatica" #!String
    Demetrius_Text: "Per ragioni ignote, la popolazione locale di {FishType:Text} è cresciuta fino a un livello insostenibile. Ho bisogno che un pescatore della zona mi aiuti a ridurne il numero." #!String
    Demetrius_Objective_0_Text: "Pesca 10 {FishType:Text}." #!String
    Demetrius2_Name: "Bioma bilanciato" #!String
    Demetrius2_Text: "Per ragioni ignote, la popolazione locale di {FishType:Text} è cresciuta fino a un livello insostenibile. Ho bisogno che un pescatore della zona mi aiuti a ridurne il numero." #!String
    Demetrius2_Objective_0_Text: "Pesca 20 {FishType:Text}." #!String
    Demetrius2_RE_FishType_0_Text: "pesci fluviali" #!String
    Demetrius2_RE_FishType_1_Text: "pesci oceanici" #!String
    Demetrius2_RE_FishType_2_Text: "pesci lacustri" #!String
    Gus_Name: "La famosa omelette di Gus" #!String
    Gus_Text: "{Greeting}... ma mi serviranno due dozzine di uova. Ci pensa qualcuno?                -Gus" #!String
    Gus_Objective_0_Text: "Accumula 24 uova." #!String
    Gus_Objective_1_Text: "Metti le uova nel frigo di Gus." #!String
    Gus_RE_Greeting_0: "Mi è venuta voglia di preparare la mia famosa omelette gigante" #!String
    Gus_RE_Greeting_1: "Mi è venuta voglia di preparare un'altra omelette gigante" #!String
    Lewis_Name: "Ordine di colture" #!String
    Lewis_Text: "{Text} Chi spedirà 100 {Crop:TextPlural} entro la fine della stagione si guadagnerà una considerevole ricompensa dal Fondo per l'Agricoltura di Pelican Town." #!String
    Lewis_Objective_1_Text: "Raccogli 100 {Crop:Text}." #!String
    Lewis_Objective_0_Text: "Spedisci 100 {Crop:Text}." #!String
    Lewis_RE_Text_0: "C'è grande domanda di {Crop:TextPlural} quest'anno. " #!String
    Lewis_RE_Text_1: "A quanto pare, a Zuzu City tutti cercano il 'supercibo' del momento... un po' di {Crop:TextPlural}. " #!String
    Lewis_RE_Text_2: "C'è una nuova mania di bellezza a Zuzu City... Pare che una lozione a base di {Crop:Text} possa rimuovere le rughe. " #!String
    Lewis_RE_Text_3: "Recentemente la Regina del Sugo è stata vista farsi una cenetta a base di {Crop:Text}. Ora il mondo intero vuole imitarla!" #!String
    Lewis_RE_Text_4: "Il Governatore terrà un banchetto, e i suoi Chef stanno ordinando enormi quantità di {Crop:TextPlural}." #!String
    Wizard_Name: "Una sostanza curiosa" #!String
    Wizard_Text: "Cerco una poltiglia estremamente rara e potente, nota come 'ectoplasma'. Si può trovare tra i resti dei fantasmi uccisi.      -M. Rasmodius" #!String
    Wizard_Objective_0_Text: "Consegna un ectoplasma al Mago" #!String
    Wizard_Objective_0_Message: "Ah, trabocca dell'energia di anime dimenticate... perfetto.$h#$b#Ora, vattene! Avrò bisogno del silenzio più totale per discernere la vera natura di questa sostanza." #!String
    Clint_Name: "Pattugliare le grotte" #!String
    Clint_Text: "Il numero di {Monster:LocalizedName} nelle caverne locali rende troppo rischiose le operazioni minerarie... per gli altri, non per me! Chi ne ucciderà 50 si guadagnerà un bella sommetta.          -Clint" #!String
    Clint_Objective_0_Text: "Uccidi 50 {Monster:LocalizedName}." #!String
    Clint_RE_Monster_0_LocalizedName: "Pipistrelli" #!String
    Clint_RE_Monster_1_LocalizedName: "Spiriti della polvere" #!String
    Clint_RE_Monster_2_LocalizedName: "Scheletri" #!String
    Clint_RE_Monster_3_LocalizedName: "Bruchi" #!String
    Linus_Name: "Pulizie pubbliche" #!String
    Linus_Text: "Ho un'idea. Ci sono un sacco di rifiuti nell'acqua. Perché non ne peschiamo via un po' per rendere la valle più bella?                     -Linus" #!String
    Linus_Objective_0_Text: "Accumula 20 pezzi di spazzatura." #!String
    Linus_Objective_1_Text: "Getta la spazzatura nel bidone per la differenziata dietro i binari del treno." #!String
    Evelyn_Name: "Regali per George" #!String
    Evelyn_Text: "George pensa che a nessuno in paese importi di lui. Vorrei dimostrargli che si sbaglia! Quel che ci vuole è una dozzina di porri... Sono il suo piatto preferito.                      -Evelyn" #!String
    Evelyn_Objective_0_Text: "Accumula 12 porri." #!String
    Evelyn_Objective_1_Text: "Lascia i porri nella cucina di Evelyn." #!String
    Wizard2_Name: "Gelatina prismatica" #!String
    Wizard2_Text: "Ho bisogno di aiuto per rintracciare la rara e pericolosa melma prismatica, nelle caverne locali. Mi si porti un barattolo della sua gelatina prismatica e la ricompensa sarà commensurata.        -M. Rasmodius" #!String
    Wizard2_Objective_0_Text: "Uccidi una melma prismatica." #!String
    Wizard2_Objective_1_Text: "Consegna una gelatina prismatica al Mago" #!String
    Wizard2_Objective_1_Message: "Ah... di ritorno dalla caccia. Percepisco che hai avuto successo!$h#$b#Ora, consegnami la gelatina e vattene! Ho del lavoro importante da svolgere." #!String
    Robin2_Name: "Corsa alle risorse di Robin" #!String
    Robin2_Text: "Voglio divertirmi con una piccola promozione. Se qualcuno riesce ad accumulare 1000 pezzi di {Resource:Text} in una settimana, otterrà un premio. E potrà pure tenersi il mucchio di {Resource:Text}!             -Robin" #!String
    Robin2_Objective_0_Text: "Accumula 1000 pezzi di {Resource:Text}." #!String
    Gunther_Name: "Frammenti del passato" #!String
    Gunther_Text: "A tutti i paleontologi amatoriali! Ho bisogno di 100 pezzi d'osso per i miei studi. Per favore, lasciatemeli al bancone del museo!          -Gunther" #!String
    Gunther_Objective_1_Text: "Accumula 100 pezzi di osso." #!String
    Gunther_Objective_0_Text: "Metti le ossa nella cassetta al bancone del museo." #!String
    Caroline_Name: "Ingredienti dell'Isola" #!String
    Caroline_Text: "Voglio sperimentare con la cucina tropicale, ma è difficile trovare gli ingredienti. Se qualcuno potesse spedirmi 100 {Crop:TextPlural}, mi sarebbe di grande aiuto! " #!String
    Caroline_Objective_0_Text: "Spedisci 100 {Crop:Text}." #!String
    Willy2_Name: "Pesce tropicale" #!String
    Willy2_Text: "Non c'è niente come la pesca tropicale... Per tenere viva l'arte, offro 'na ricompensa a chi mi porta un bel bottino dall'isola." #!String
    Willy2_Objective_0_Text: "Pesca 5 Pesci scorpione." #!String
    Willy2_Objective_1_Text: "Pesca 5 Pesci disco." #!String
    Willy2_Objective_2_Text: "Pesca 5 Razze." #!String
    QiChallenge_Name: "Cinque piaghe" #!String
    QiChallenge_Text: "Ti fornirò 600 Fagioli Qi. Piantali, falli crescere, e spediscine almeno 500 in una settimana al massimo. Ma bada, perché Cinque piaghe discenderanno su di te, a minacciare le tue colture..." #!String
    QiChallenge_Objective_0_Text: "Spedisci 500 Frutti Qi." #!String
    QiChallenge2_Name: "La coltura di Qi" #!String
    QiChallenge2_Text: "Ho nascosto dei Fagioli Qi in tutto il mondo. Trovali, falli crescere, propagali, e spedisci 500 Frutti Qi prima dello scadere del tempo." #!String
    QiChallenge2_Objective_0_Text: "Spedisci 500 Frutti Qi" #!String
    QiChallenge3_Name: "Facciamo un gioco" #!String
    QiChallenge3_Text: "Pensi di poter arrivare a 50.000 punti nella modalità infinita di Junimo Kart? Dimostramelo." #!String
    QiChallenge3_Objective_0_Text: "Fai 50.000 punti nella modalità infinita di Junimo Kart." #!String
    QiChallenge4_Name: "Quattro pietre preziose" #!String
    QiChallenge4_Text: "Trova 4 schegge prismatiche. Mettile nella mia cassetta delle offerte." #!String
    QiChallenge4_Objective_0_Text: "Metti 4 schegge prismatiche nella cassetta delle offerte di Qi." #!String
    QiChallenge5_Name: "La sfida dietetica di Qi" #!String
    QiChallenge5_Text: "Il tuo compito è arrivare al livello 100 nella Caverna del Teschio. Ma non puoi mangiare o bere niente mentre sei lì dentro." #!String
    QiChallenge5_Objective_0_Text: "Arriva al livello 100 nella Caverna del Teschio." #!String
    QiChallenge6_Name: "Qi e la gastronomia" #!String
    QiChallenge6_Text: "Spedisci dei piatti appena cucinati per un valore complessivo di 100.000o." #!String
    QiChallenge6_Objective_0_Text: "Spedisci piatti cucinati da poco per un valore complessivo di 100.000o." #!String
    QiChallenge7_Name: "La gentilezza di Qi" #!String
    QiChallenge7_Text: "Regala 50 doni adorati in una settimana." #!String
    QiChallenge7_Objective_0_Text: "Regala 50 doni adorati in una settimana." #!String
    QiChallenge8_Name: "Famiglia allargata" #!String
    QiChallenge8_Text: "I parenti di alcuni pesci leggendari sono tornati nella valle. Hai tre giorni per pescare la Sig.ra Rana pescatrice, Pesce ghiacciaio Jr., il Figlio del Pesce cremisi, la Carpa radioattiva, e Leggenda II." #!String
    QiChallenge8_Objective_0_Text: "Pesca la Sig.ra Rana pescatrice." #!String
    QiChallenge8_Objective_1_Text: "Pesca Pesce ghiacciaio Jr." #!String
    QiChallenge8_Objective_2_Text: "Pesca il Figlio del Pesce cremisi." #!String
    QiChallenge8_Objective_3_Text: "Pesca la Carpa radioattiva." #!String
    QiChallenge8_Objective_4_Text: "Pesca Leggenda II." #!String
    QiChallenge9_Name: "Pericoli in profondità" #!String
    QiChallenge9_Text: "Il sistema di ascensori delle miniere è stato resettato, e nuovi pericoli sono emersi dalle profondità della terra. Arriva in fondo alle miniere in una settimana." #!String
    QiChallenge9_Objective_0_Text: "Arriva in fondo alle miniere, di nuovo." #!String
    QiChallenge10_Name: "Invasione alla Caverna del Teschio" #!String
    QiChallenge10_Text: "La Caverna del Teschio è stata invasa da mostri molto potenti. Arriva al livello 100 senza perdere un arto." #!String
    QiChallenge10_Objective_0_Text: "Arriva al livello 100 nella Caverna del Teschio." #!String
    QiChallenge11_Name: "Trova il sosia di Qi" #!String
    QiChallenge11_Text: "C'è una seconda versione di me, nascosta chissà dove in paese. La troverai?" #!String
    QiChallenge11_Objective_0_Text: "Trova il sosia di Qi." #!String
    QiChallenge12_Name: "La fattoria prismatica di Qi" #!String
    QiChallenge12_Text: "Trova 100 oggetti per ogni colore: rosso, arancione, giallo, verde, blu, e viola. Mettili nella mia cassetta delle offerte." #!String
    QiChallenge12_Objective_0_Text: "Metti 100 oggetti rossi nella cassetta delle offerte di Qi." #!String
    QiChallenge12_Objective_1_Text: "Metti 100 oggetti arancioni nella cassetta delle offerte di Qi." #!String
    QiChallenge12_Objective_2_Text: "Metti 100 oggetti gialli nella cassetta delle offerte di Qi." #!String
    QiChallenge12_Objective_3_Text: "Metti 100 oggetti verdi nella cassetta delle offerte di Qi." #!String
    QiChallenge12_Objective_4_Text: "Metti 100 oggetti blu nella cassetta delle offerte di Qi." #!String
    QiChallenge12_Objective_5_Text: "Metti 100 oggetti viola nella cassetta delle offerte di Qi." #!String
    Marlon_DF_0_Name: "Caccia al mostro" #!String
    Marlon_DF_0_Text: "Discendi nella Caverna del teschio e uccidi 12 {Monster:LocalizedName}." #!String
    Marlon_DF_0_Objective: "Uccidi 10 {Monster:LocalizedName}." #!String
    Marlon_DF_Monster_0_LocalizedName: "Serpenti" #!String
    Marlon_DF_Monster_1_LocalizedName: "Melme viola" #!String
    Marlon_DF_Monster_2_LocalizedName: "Mummie" #!String
    Marlon_DF_1_Name: "Andare a fondo" #!String
    Marlon_DF_1_Text: "Raggiungi il livello 30 della Caverna del teschio." #!String
    Marlon_DF_1_Objective: "Raggiungi il livello 30 della Caverna del teschio." #!String
    Marlon_DF_2_Name: "Caccia al tesoro" #!String
    Marlon_DF_2_Text: "Trova {Treasure:Count} {Treasure:LocalizedName} nella Caverna del teschio." #!String
    Marlon_DF_2_Objective: "Trova {Treasure:Count} {Treasure:LocalizedName}." #!String
    Marlon_DF_Item_0_LocalizedName: "Omni-Geodi" #!String
    Marlon_DF_Item_1_LocalizedName: "pezzi d'Iridio grezzo" #!String
    Marlon_DF_Item_2_LocalizedName: "schegge prismatiche" #!String

