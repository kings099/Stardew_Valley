    IslandNorth_Event_SafariManAppear: "tropical_island_day_ambient/-1000 -100/farmer 20 48 1/skippable/pause 1000/viewport 21 47 true/pause 1000/playSound thudStep/addTemporaryActor SafariGuy 16 32 22 45 2 true ???/move SafariGuy 0 3 3/pause 1000/speak SafariGuy \"Grazie! Pensavo di essere spacciato... $h#$b#Sono bloccato in questa caverna da mesi!\"/pause 500/faceDirection SafariGuy 2/pause 300/showFrame SafariGuy 16/pause 600/emote SafariGuy 28/speak SafariGuy \"...Un'altra insalata di funghi di grotta e sarei definitivamente uscito di zucca... *brividi* ...così gommosi...$s\"/pause 500/showFrame SafariGuy 0/pause 500/faceDirection SafariGuy 3/pause 500/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/speak SafariGuy \"Ad ogni modo... Sono il Professor Lumaca.#$b#Ho passato tutto l'anno a condurre un'indagine sulla flora e la fauna di quest'isola. Un luogo veramente degno di nota!\"/pause 400/faceDirection SafariGuy 2/pause 250/faceDirection SafariGuy 3/speak SafariGuy \"Bene, credo che tornerò alla mia tenda e mi darò una rinfrescata. Temo di puzzare di funghi...$s#$b#Ehi... dovresti passare dalla mia tenda una volta o l'altra! Una persona intraprendente come te sarebbe di enorme valore per i miei progetti... hiii hii! Buona giornata.$h\"/pause 200/showFrame SafariGuy 17/pause 800/showFrame SafariGuy 12/pause 200/advancedMove SafariGuy true 1 0 0 4/pause 250/end position 20 48" #!String
