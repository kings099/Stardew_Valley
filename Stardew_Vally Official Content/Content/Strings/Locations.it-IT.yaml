    FieldOfficeFinale: "distantBanjo/-1000 -1000/farmer 4 8 0/addCraftingRecipe Ostrich Incubator/addMailReceived fieldOfficeFinale/skippable/addTemporaryActor SafariGuy 16 32 3 8 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/pause 1000/viewport 4 6 true/pause 4000/speak SafariGuy \"Wow...#$b#Guarda che progressi abbiamo fatto!$h\"/faceDirection SafariGuy 1/speak SafariGuy \"La collezione ha un aspetto fantastico, ed è tutto grazie a te, @.\"/emote farmer 32/speak SafariGuy \"Ecco, come ringraziamento, voglio insegnarti qualcosa.\"/faceDirection farmer 3/pause 700/playSound reward/message \"Hai appreso come fabbricare 'Incubatrice per struzzi'\"/pause 400/speak SafariGuy \"Questo dispositivo ti permetterà di allevare struzzi a casa tua. Basta piazzare l'incubatrice in un granaio, metterci dentro un uovo di struzzo, e aspettare...\"/faceDirection SafariGuy 0/speak SafariGuy \"Mettere le mani su un uovo di struzzo, però, è tutto un altro paio di maniche... Quello lo lascio a te!\"/pause 400/faceDirection farmer 0/pause 500/speak SafariGuy \"Heh... Bene... ora comincia il lavoro vero.#$b#Studierò queste ossa per anni e anni!\"/faceDirection SafariGuy 1/faceDirection farmer 3/speak SafariGuy \"Buona giornata, @!\"/pause 600/end" #!String
