    Journal_Name: "Frammento di diario" #!String
    Gourmand_Intro: "*Cracracra*... Chi osa entrare nel mio nido?|Ah... Un umile agricoltore, giunto per coltivare le mie terre... Che fortuna!|Oh, le piogge mi hanno benedetto!" #!String
    Gourmand_RequestIntro: "*Gurrp*... Vedi... i miei campi erano un tempo gremiti di frutta e verdure fresche...|Ma ormai sono vecchio e, senza il vigore della giovinezza, i miei campi si sono ridotti ad arida polvere...|*sospira*... Cosa non darei per ammirare nuovamente quel banchetto di delizie...|E qui entri in gioco tu." #!String
    Gourmand_RequestQuestion: "Ah... Hai qualcosa da mostrarmi?" #!String
    Gourmand_RequestFailed: "*Craaaa*... Cosa significa ciò?! Non hai coltivato la cosa che cerco... Ora vai!" #!String
    Gourmand_Request_0: "Devi coltivare per me... quella dolce delizia, che è rosa e succosa...|Non coglierla dal suolo! Desidero vederla allo stato naturale..." #!String
    Gourmand_Request_0_Success: "*Gurrrp*... Sì... Magnifico!|...Mi rammenta i giorni andati... giorni di sole, quando tutto era più dolce...|*slurp*... Oh, potrei staccarne un bel morso succoso...|...Ma non lo farò." #!String
    Gourmand_Request_1: "Desidero vedere la lunga cosa gialla, che solletica la pelle e ondeggia al vento." #!String
    Gourmand_Request_1_Success: "*Gurrrp*... Sì... Magnifico!|Aaah... Mi rammenta una vecchia compagna... *gurp*...|Guarda un po'... Con questa potrei farti il solletico!|...Ma non lo farò." #!String
    Gourmand_Request_2: "Vorrei vedere l'acre frutto del terreno, il quale fa puzzare l'alito..." #!String
    Gourmand_Request_2_Success: "*Gurrrp*... Sì... Ne mangiai una volta, molto tempo fa. Mi donò un aroma pungente per giorni...|...Mi rammenta il Genitore, quand'ero solo un girino...|Aaah... Potrei staccarne un morso, e produrre nuovamente quell'intensa fragranza...|...Ma non lo farò." #!String
    Gourmand_Reward: "*Craaaa*... Sì... Sono assai compiaciuto.|Tieni... Questo è per te." #!String
    Gourmand_LastReward: "*Craaaa*... Sì... Mi hai reso un grande servigio. Hai permesso a un vecchio rospo di fare un ultimo viaggio tra i ricordi...|Ecco un'ultima ricompensa per te, sodale." #!String
    Gourmand_Finished: "*Craaaa*... Che piacere rivederti, sodale.|Hai la mia benedizione per coltivare questi campi. Che le piogge siano con te!" #!String
    Gourmand_InProgress: "Ah... Vedo che stai coltivando la cosa che cerco. Tuttavia, non è che un infante. Torna quando sarà maturata..." #!String
