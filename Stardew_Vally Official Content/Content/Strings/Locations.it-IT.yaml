    IslandHut_Event_ParrotBoyIntro: "continue/-1000 -1000/farmer 7 7 3/skippable/specificTemporarySprite removeSprite 777/addTemporaryActor ParrotBoy 16 32 5 2 2 true ???/pause 2000/viewport 5 7 true/pause 2000/emote ParrotBoy 8/pause 1500/message \"Il bambino ti guarda con occhi curiosi...\"/pause 1500/animate ParrotBoy false true 500 17 0/playSound parrot_squawk/pause 1000/playSound parrot_squawk/pause 800/stopAnimation ParrotBoy/specificTemporarySprite parrotHutSquawk/pause 800/move farmer -2 0 0/pause 500/emote farmer 8/pause 1000/message \"Sembra avere un legame molto intimo con i pappagalli.\"/pause 500/message \"Ma per ora è troppo timido per avvicinarsi a te.\"/pause 1400/faceDirection farmer 1/pause 500/message \"Magari potresti guadagnarti la sua fiducia stringendo amicizia con i pappagalli?\"/pause 1000/end position 5 7" #!String
    IslandSecret_Event_BirdieIntro: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 1000/emote Birdie 8/pause 1000/speak Birdie \"Oh... una visita?#$b#Avvicinati, tesoro.\"/pause 400/move farmer -1 0 3/pause 300/emote Birdie 40/speak Birdie \"Non ricevo visite da molte lune...$s#$b#Mi ero quasi dimenticata che aspetto avessero le altre persone!\"/pause 1000/speak Birdie \"Beh, ora che ci sei tu, suppongo di poterti anche chiedere un favore.\"/pause 500/textAboveHead Birdie \"Vieni...\"/pause 500/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/viewport move 1 0 2000/move Birdie 0 -1 2/move Birdie 2 0 1/move farmer 1 0 1/pause 500/speak Birdie \"Hai visto quel relitto sulla spiaggia meridionale?#$b#Mio marito era il capitano. Un capitano pirata.#$b#Un giorno ha preso il largo, e non è più tornato. Ho solcato i mari per tre anni prima di trovare i suoi resti.$s\"/emote Birdie 28/speak Birdie \"*sospira*...$s#$b#E da allora sono qui, tesoro.$s#$b#...A guardia delle sue ossa...\"/faceDirection farmer 2 true/playSound batScreech/animate farmer false true 100 94/jump farmer/pause 1500/stopAnimation farmer/faceDirection farmer 0/faceDirection Birdie 2/speak Birdie \"Tesoro caro... Se solo trovassi un suo ricordo, mi porterebbe una tale pace...$s\"/pause 400/textAboveHead Birdie \"Aspetta qui...\"/move Birdie -1 0 0/move Birdie 0 -1 3/warp Birdie -100 -100/playSound doorClose/faceDirection farmer 0/faceDirection Birdie 2/pause 1000/playSound Ship/pause 1000/playSound Ship/playSound crafting/pause 1000/playSound doorClose/warp Birdie 20 56/move Birdie 0 1 2/speak Birdie \"Ecco, prendi questa. È una vecchia foto portata a riva dal mare.#$b#Non posso offrirti di più... ma in qualche modo, penso che ti aiuterà a trovare ciò che cerco.\"/pause 500/unskippable/playSound coin/awardFestivalPrize memento true/pause 10/addQuest 130/pause 1700/end" #!String
    IslandSecret_Event_BirdieFinished: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/removeQuest 130/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 2300/playMusic none/animate farmer true true 100 35/addObject 19 58 870/playSound sandyStep/pause 800/stopAnimation farmer/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/move Birdie 0 -1 2/move Birdie 1 0 2/pause 500/jump Birdie/pause 500/playMusic desolate/speak Birdie \"Era suo...$s\"/emote Birdie 20/pause 1200/playSound coin/removeObject 19 58/showFrame Birdie 20/pause 2500/speak Birdie \"Heh... Ha ancora il suo odore, dopo tutti questi anni...#$b#...quella puzza di marcio così familiare...$h\"/pause 300/faceDirection farmer 2 true/playSound croak/animate farmer false false 350 104 105 104 105 104 105/pause 1000/faceDirection farmer 3/speak Birdie \"Sai... Sono stata molto sola qui, tesoro... Ma non me ne rammarico affatto.#$b#Me ne sto qua, accanto al mio vecchio... e uno di questi giorni saremo di nuovo insieme... hehe\"/pause 500/stopAnimation Birdie/move Birdie 0 1 3/playMusic tropical_island_day_ambient/faceDirection Birdie 1/quickQuestion #È una cosa molto onorevole.#Lui non c'è più. Dovresti vivere la tua vita.(break)speak Birdie \"La tua saggezza è grande, tesoro.#$b#E mi hai portato una gran pace... Questo medaglione mi conforterà per il resto dei miei giorni.$h\"(break)emote Birdie 28\\speak Birdie \"Una vecchia come me? Temo sia troppo tardi, tesoro...$s#$b#E poi... questo posto mi piace! È bellissimo e rilassante. E ho una scorta inesauribile di pesce fresco, ostriche, e carne di scimmia. Hehehe.$h#$b#...Scherzavo sulla carne di scimmia.\"/pause 1000/speak Birdie \"Ora... come posso ripagarti per ciò che hai fatto?\"/jump Birdie/pause 500/speak Birdie \"Oh... E se t'insegnassi una ricetta speciale? L'ho scoperta nei tanti anni che ho passato qui.\"/pause 1000/playSound reward/addCraftingRecipe Fairy Dust/message \"Hai appreso come fabbricare 'Polvere di fata'.\"/pause 1000/fork gotBirdieReward Strings\\\\Locations:alreadyGotNuts true/speak Birdie \"E prendi anche questi...\"/awardFestivalPrize birdieReward true/pause 1000/speak Birdie \"Anche se non ci conosciamo, hai avuto il tempo e la pazienza di aiutare una povera vecchia.#$b#Che il tuo cuore sia benedetto!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
    alreadyGotNuts: "pause 50/pause 50/pause 1000/speak Birdie \"Anche se non ci conosciamo, hai avuto il tempo e la pazienza di aiutare una povera vecchia.#$b#Che il tuo cuore sia benedetto!$h\"/emote Birdie 20/emote farmer 32/pause 1000/end" #!String
