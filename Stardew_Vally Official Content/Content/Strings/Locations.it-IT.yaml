    FieldOfficeDonated_0: "Ah... Questo sì che è un pezzo affascinante di storia naturale! Grazie." #!String
    FieldOfficeDonated_1: "Magnifico! Queste ossa sono esattamente ciò che cerco. Ora, fammi ripulire le lenti d'ingrandimento..." #!String
    FieldOfficeDonated_2: "Hai dato il meglio di te, @. Questo è uno degli esemplari meglio conservati che abbia mai visto. Grazie!$h" #!String
    FieldOfficeDonated_3: "E pensare... che intere generazioni sono andate e venute mentre quest'ossicino se ne stava nascosto sotto il suolo. E ora è mio!" #!String
    FieldOfficeDonated_Reward: "Guarda guarda! Con questa donazione, abbiamo completato un altro set.$h#$b#Ho una piccola sorpresa che ti attende dietro il bancone, quando vuoi andare a prenderla!" #!String
    Volcano_ShortcutOut: "Esci dal vulcano per la scorciatoia?" #!String
    SeedShop_MoneyBox: "Mi sono preso un giorno di riposo per visitare l'isola. Per favore, mettete i vostri soldi nella cassetta. Non barate!^     -Pierre" #!String
    AnimalShop_MoneyBox: "Oggi visito l'isola. Se dovete comperare qualcosa, basta lasciare il denaro in questa cassetta!^     -Marnie" #!String
    Saloon_MoneyBox: "Oggi sono dietro il bancone sull'Isola Zenzero, ma questo non deve fermarvi dal comprare qualcosa!^     -Gus" #!String
    ScienceHouse_MoneyBox: "Oggi sono sull'isola, ma potete comunque acquistare qualcosa. Mi fido di voi!^     -Robin" #!String
    ChallengeShrine_NotYetHard: "         --Altare della Sfida--^Vuoi disperdere l'antico magi-sigillo protettivo, consentendo a dei potenti mostri di risalire dalle profondità?" #!String
