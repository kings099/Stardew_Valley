    IslandFieldOffice_Intro_Event: "fieldofficeTentMusic/-1000 -1000/farmer 4 10 0/skippable/addTemporaryActor SafariGuy 16 32 5 4 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/viewport 4 6 true/move farmer 0 -2 0/pause 1000/faceDirection SafariGuy 1 true/pause 50/faceDirection SafariGuy 2 true/pause 500/speak SafariGuy \"Ah... Entra, entra!\"/move farmer 2 0 0/move farmer 0 -4 3/faceDirection SafariGuy 1/pause 500/speak SafariGuy \"Ti do il benvenuto nel mio ufficio da campo.\"/faceDirection SafariGuy 2/faceDirection farmer 2/showFrame SafariGuy 16/emote SafariGuy 28/pause 500/speak SafariGuy \"Come puoi notare... è piuttosto vuoto.$s#$b#Restare bloccato in quella caverna ha fatto subire al mio progetto una brutta battuta d'arresto.$s\"/pause 50/showFrame SafariGuy 0/pause 200/faceDirection SafariGuy 1/pause 100/speak SafariGuy \"Ma ecco dove entri in gioco tu! Hee hee...$h\"/faceDirection farmer 3/emote farmer 8/speak SafariGuy \"Vedi, il mio campo d'affari sono le ossa...#$b#Ossa antiche, specialmente... E quest'isola ne è piena.#$b#Per cui, se dovessi imbatterti in un qualche osso, in un fossile, o in un esemplare mummificato su quest'isola, portali alla mia scrivania, d'accordo? Farò in modo che ne valga la pena!$h\"/pause 200/faceDirection SafariGuy 1/end" #!String
