    Gil_Telephone: "Ehi. 150 Spiritelli magmatici, eh? Sono colpito.#$b#Sta' a sentire... Ti do il numero di telle-fono di Marlon. Lui non vuole che lo dia via così, ma secondo me te lo sei meritato.#$b#Se mai avessi bisogno di usare il Servizio di Recupero Oggetti, ma non avessi voglia di arrivare fino a qui... facci uno squillo. Che te ne pare?" #!String
