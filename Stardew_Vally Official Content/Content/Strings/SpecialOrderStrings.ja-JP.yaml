content:  #!Dictionary<String,String>
    Willy_Name: "ジューシーな虫募集！" #!String
    Willy_Text: "よお、虫の肉を探してるんだ。ジューシーな方がいい…それがカニの好みらしい…100個もあればいいだろう。" #!String
    Willy_Objective_0_Text: "虫の肉をたくさんの集める。" #!String
    Willy_Objective_1_Text: "ウィリーの家の近くのタルに虫の肉を入れる。" #!String
    Pam_Name: "強力なやつ" #!String
    Pam_Text: "ジャガイモからつくる、パンチのきいた蒸留酒があるって聞いたんだ、あたしが何を言いたいかわかるかい？醸造ダルにジャガイモを放り込んでさ、あたしに少し持ってきてくれないかい？" #!String
    Pam_Objective_0_Text: "ジャガイモを醸造して、12個集める。" #!String
    Pam_Objective_1_Text: "出来上がったものをパムのキッチンに置く。" #!String
    Pierre_Name: "ピエールの特選商品" #!String
    Pierre_Text: "ご機嫌いかがですか。今度の売り出しで、品質の良い野菜を販売しようと考えているんです。少しプレミアムな価格で…ゴールド品質の野菜を25個、安く仕入れさせてくれる方はいませんか？" #!String
    Pierre_Objective_0_Text: "ゴールド品質の野菜を収穫する。" #!String
    Pierre_Objective_1_Text: "ピエール商店の空の青果箱に作物を入れる。" #!String
    Robin_Name: "ロビンの計画" #!String
    Robin_Text: "やあ！新しいベッドのアイディアがあるんだけど、作るには80個の堅い木が必要なの。誰か手伝ってくれない？ -ロビンより" #!String
    Robin_Objective_0_Text: "堅い木を80個集める。" #!String
    Robin_Objective_1_Text: "ロビンの家の倉庫に堅い木を80個追加する。" #!String
    Emily_Name: "岩で元気回復" #!String
    Emily_Text: "やあ！友達を招待して、「岩で元気回復」セレモニーをするつもりなんだけど、良いエネルギーとチャネリングするにはクリスタルがいくつか必要なんだ。手を貸してくれない？" #!String
    Emily_Objective_0_Text: "ルビーをエミリーに渡す。" #!String
    Emily_Objective_1_Text: "トパーズをエミリーに渡す。" #!String
    Emily_Objective_2_Text: "エメラルドをエミリーに渡す" #!String
    Emily_Objective_3_Text: "ヒスイをエミリーに渡す。" #!String
    Emily_Objective_4_Text: "アメシストをエミリーに渡す。" #!String
    Demetrius_Name: "水生生物の増加" #!String
    Demetrius_Text: "原因は分からないけど、{FishType:Text}の数が異常なほど増えているんだ。数を減らすために、この土地の釣り人の助けを借りたいんだ。" #!String
    Demetrius_Objective_0_Text: "{FishType:Text}を10匹捕まえる。" #!String
    Demetrius2_Name: "バイオームバランス" #!String
    Demetrius2_Text: "原因は分からないけど、{FishType:Text}の数が異常なほど増えているんだ。数を減らすために、この土地の釣り人の助けを借りたいんだ。" #!String
    Demetrius2_Objective_0_Text: "{FishType:Text}を20匹捕まえる。" #!String
    Demetrius2_RE_FishType_0_Text: "川の魚" #!String
    Demetrius2_RE_FishType_1_Text: "海の魚" #!String
    Demetrius2_RE_FishType_2_Text: "湖の魚" #!String
    Gus_Name: "ガスの名物オムレツ" #!String
    Gus_Text: "{Greeting}…でも卵が2ダース必要なんだ。誰か生産者さんはいませんか？ -ガスより" #!String
    Gus_Objective_0_Text: "タマゴを24個集める。" #!String
    Gus_Objective_1_Text: "卵をガスの冷蔵庫に入れる。" #!String
    Gus_RE_Greeting_0: "どうしても名物の巨大オムレツを作りたいんだ" #!String
    Gus_RE_Greeting_1: "どうしてもまた巨大オムレツを作りたいんだ" #!String
    Lewis_Name: "作物の注文" #!String
    Lewis_Text: "{Text}季節の終わりまでに100個の{Crop:TextPlural}を出荷した人には、ペリカンタウン農業基金から報酬を受け取ることができます。" #!String
    Lewis_Objective_1_Text: "100個収穫する：{Crop:Text}." #!String
    Lewis_Objective_0_Text: "{Crop:Text}を100個出荷する。" #!String
    Lewis_RE_Text_0: "今年は{Crop:TextPlural}の高い需要があります。 " #!String
    Lewis_RE_Text_1: "どうやらズズシティで、{Crop:TextPlural}が最新の「スーパーフード」だとされているようです。 " #!String
    Lewis_RE_Text_2: "新しい美容ブームがズズシティで起こっている…らしいのです{Crop:Text}から作られた化粧水にはシワを消す効果があるそうです。 " #!String
    Lewis_RE_Text_3: "先日はソースの女王が新鮮な{Crop:Text}を食べているのを見ました。今や、世界中のだれもが欲しがっているのです！" #!String
    Lewis_RE_Text_4: "市長が食事会を開くので、料理人から{Crop:TextPlural}の大量注文が入っています。" #!String
    Wizard_Name: "好奇心をかき立てる物質" #!String
    Wizard_Text: "我輩は「エクトプラズム」という、非常に希少でパワフルなネバネバを探している。それは倒したゴーストから見つかるかもしれない。 -M.ラズモディアス" #!String
    Wizard_Objective_0_Text: "魔術師にエクトプラズムを渡す。" #!String
    Wizard_Objective_0_Message: "ああ、失われた魂のエネルギーに満ちている…完璧だ。$h#$b#さあ、どこかに行ってくれ！この物質の本質を見極めるためには、完全な沈黙を必要とするのだ。" #!String
    Clint_Name: "洞窟のパトロール" #!String
    Clint_Text: "この土地の洞窟の{Monster:LocalizedName}の数が多くて、採掘者が危険にさらされている…おれではなく、他の人々がだ！あいつらを50体倒してくれたら報酬をはずむよ。 -クリントより" #!String
    Clint_Objective_0_Text: "{Monster:LocalizedName}を50体倒す。" #!String
    Clint_RE_Monster_0_LocalizedName: "コウモリ" #!String
    Clint_RE_Monster_1_LocalizedName: "ススおばけ" #!String
    Clint_RE_Monster_2_LocalizedName: "スケルトン" #!String
    Clint_RE_Monster_3_LocalizedName: "イモ虫" #!String
    Linus_Name: "コミュニティの清掃" #!String
    Linus_Text: "考えがあるんだ。水中にたくさんのゴミがあってな。谷をきれいにするために、それを掃除するというのはどうだろうか？ -ライナスより" #!String
    Linus_Objective_0_Text: "ゴミを20個集める。" #!String
    Linus_Objective_1_Text: "駅のホーム裏にあるリサイクル箱にゴミを捨てる。" #!String
    Evelyn_Name: "ジョージへの贈り物" #!String
    Evelyn_Text: "ジョージは、街の誰からも大切にされていないと思っているわ。そんなの間違いよって彼に伝えたいの！12個のポロネギが秘密のイタズラには必要よ…彼の大好物なの。 -エブリンより" #!String
    Evelyn_Objective_0_Text: "ポロネギを12個収穫する。" #!String
    Evelyn_Objective_1_Text: "ポロネギをエブリンのキッチンに置く。" #!String
    Wizard2_Name: "プリズムゼリー" #!String
    Wizard2_Text: "この地方の洞窟にいる、希少で危険なプリズムスライムを見つけ出す手助けをして欲しい。プリズムゼリーを持ってきてくれたら報酬を渡そう。 -M.ラズモディアス" #!String
    Wizard2_Objective_0_Text: "プリズムスライムを倒す。" #!String
    Wizard2_Objective_1_Text: "プリズムゼリーを魔術師に渡す。" #!String
    Wizard2_Objective_1_Message: "おお…狩りから戻ったのか。成功したのだな！$h#$b#では、そのゼリーをこちらに渡してくれ、そしてどこかに行ってくれ！重要な作業に取り掛からなければならないんだ。" #!String
    Robin2_Name: "ロビンの資材大発注" #!String
    Robin2_Text: "ちょっとした楽しい宣伝を考えてるんだ。1週間で1000個の{Resource:Text}を集めてくれないかな。報酬は用意してるよ。{Resource:Text}は持ってていいよ！ -ロビンより" #!String
    Robin2_Objective_0_Text: "{Resource:Text}を1000個集める。" #!String
    Gunther_Name: "過去の破片" #!String
    Gunther_Text: "アマチュアの古生物学者を募集しています！研究のために100個の骨が必要なのです。博物館のカウンターまでお持ちください。 -ギュンターより" #!String
    Gunther_Objective_1_Text: "骨を100個集める。" #!String
    Gunther_Objective_0_Text: "骨を博物館のカウンターのドロップボックスの中に置く。" #!String
    Caroline_Name: "島の食材" #!String
    Caroline_Text: "南国の料理を作ってみたいけど、なかなかいい食材が見つからないの。100個の{Crop:TextPlural}を送ってくれたら、とっても助かるわ！ " #!String
    Caroline_Objective_0_Text: "{Crop:Text}を100個出荷する。" #!String
    Willy2_Name: "トロピカルフィッシュ" #!String
    Willy2_Text: "トロピカルフィッシュに代わるものなど何もない…絶滅させないためにも、島に運んできてくれたものには、報酬をあげるよ。" #!String
    Willy2_Objective_0_Text: "ミノカサゴを5匹捕まえる。" #!String
    Willy2_Objective_1_Text: "ブルーディスカスを5匹捕まえる。" #!String
    Willy2_Objective_2_Text: "エイを5匹捕まえる。" #!String
    QiChallenge_Name: "5つの災い" #!String
    QiChallenge_Text: "君に600個のQiビーンをやろう。これを育てて、1週間以内に最低でも500個を出荷するんだ。しかし注意することだ。5つの災いが君に降り注ぎ、作物を脅かすだろう…" #!String
    QiChallenge_Objective_0_Text: "Qiフルーツを500個出荷する。" #!String
    QiChallenge2_Name: "Qiの作物" #!String
    QiChallenge2_Text: "私は世界中にQiビーンを隠してきた。それらを見つけて育て、期限内にQiフルーツを500個出荷するんだ。" #!String
    QiChallenge2_Objective_0_Text: "Qiフルーツを500個出荷する。" #!String
    QiChallenge3_Name: "ゲームをしよう" #!String
    QiChallenge3_Text: "君はジュニモカートのエンドレスモードで50,000ポイントを獲得することができるか？証明してくれ。" #!String
    QiChallenge3_Objective_0_Text: "ジュニモカートのエンドレスモードで50,000ポイントを獲得する。" #!String
    QiChallenge4_Name: "4つの貴重な石" #!String
    QiChallenge4_Text: "プリズムジェムを4個見つけるんだ。それを私のコレクションボックスに入れてくれ。" #!String
    QiChallenge4_Objective_0_Text: "プリズムジェムを4個ミスターQiのコレクションボックスに入れる。" #!String
    QiChallenge5_Name: "Qiのハングリーチャレンジ" #!String
    QiChallenge5_Text: "ドクロの洞窟のレベル100に到達するんだ。だだし、その途中では何も飲み食いしてはならない。" #!String
    QiChallenge5_Objective_0_Text: "ドクロの洞窟のレベル100に到達する。" #!String
    QiChallenge6_Name: "Qiの料理" #!String
    QiChallenge6_Text: "100,000g分の出来立て料理を出荷するんだ。" #!String
    QiChallenge6_Objective_0_Text: "100,000g分の出来立て料理を出荷する。" #!String
    QiChallenge7_Name: "Qiの親切心" #!String
    QiChallenge7_Text: "1週間で50個、大好物の贈り物をするんだ。" #!String
    QiChallenge7_Objective_0_Text: "1週間で50個、大好物の贈り物をする。" #!String
    QiChallenge8_Name: "大家族" #!String
    QiChallenge8_Text: "伝説級の魚たちの家族が谷に戻ってきた。3日間で、ミズ・ツリビトアンコウ、アイスフィッシュ・ジュニア、クリムゾンフィッシュの息子、放射性コイ、レジェンド2世を捕まえるんだ。" #!String
    QiChallenge8_Objective_0_Text: "ミズ・ツリビトアンコウを捕まえる。" #!String
    QiChallenge8_Objective_1_Text: "アイスフィッシュ・ジュニアを捕まえる。" #!String
    QiChallenge8_Objective_2_Text: "クリムゾンフィッシュの息子を捕まえる。" #!String
    QiChallenge8_Objective_3_Text: "放射性コイを捕まえる。" #!String
    QiChallenge8_Objective_4_Text: "レジェンド2世を捕まえる。" #!String
    QiChallenge9_Name: "奥底にある危険" #!String
    QiChallenge9_Text: "鉱山のエレベーターシステムが再調整され、地下深くから新たな危険が噴出した。1週間以内に鉱山の最深部に到達するんだ。" #!String
    QiChallenge9_Objective_0_Text: "再び鉱山の最深部に到達する。" #!String
    QiChallenge10_Name: "ドクロの洞窟への侵略" #!String
    QiChallenge10_Text: "ドクロの洞窟が強力なモンスターたちに侵略されている。無事にレベル100に到達するんだ。" #!String
    QiChallenge10_Objective_0_Text: "ドクロの洞窟のレベル100に到達する。" #!String
    QiChallenge11_Name: "Qi'の生き写しの捜索" #!String
    QiChallenge11_Text: "街のどこかに第2の私が隠れている。彼を捕まえられるかな？" #!String
    QiChallenge11_Objective_0_Text: "Qi'の生き写しを捕まえる。" #!String
    QiChallenge12_Name: "Qi'のプリズム屋敷" #!String
    QiChallenge12_Text: "赤、オレンジ、黄、緑、青、紫のアイテムをそれぞれ100個見つけるんだ。それを私のコレクションボックスに入れてくれ。" #!String
    QiChallenge12_Objective_0_Text: "赤色のアイテム100個をミスターQiのコレクションボックスに入れる。" #!String
    QiChallenge12_Objective_1_Text: "オレンジ色のアイテム100個をミスターQiのコレクションボックスに入れる。" #!String
    QiChallenge12_Objective_2_Text: "黄色のアイテム100個をミスターQiのコレクションボックスに入れる。" #!String
    QiChallenge12_Objective_3_Text: "緑色のアイテム100個をミスターQiのコレクションボックスに入れる。" #!String
    QiChallenge12_Objective_4_Text: "青色のアイテム100個をミスターQiのコレクションボックスに入れる。" #!String
    QiChallenge12_Objective_5_Text: "紫色のアイテム100個をミスターQiのコレクションボックスに入れる。" #!String
    Marlon_DF_0_Name: "モンスターハント" #!String
    Marlon_DF_0_Text: "ドクロの洞窟で{Monster:LocalizedName}を12体倒す。" #!String
    Marlon_DF_0_Objective: "{Monster:LocalizedName}を10体倒す。" #!String
    Marlon_DF_Monster_0_LocalizedName: "サーペント" #!String
    Marlon_DF_Monster_1_LocalizedName: "パープルスライム" #!String
    Marlon_DF_Monster_2_LocalizedName: "ミイラ" #!String
    Marlon_DF_1_Name: "ディープダイブ" #!String
    Marlon_DF_1_Text: "ドクロの洞窟の30階に到達する。" #!String
    Marlon_DF_1_Objective: "ドクロの洞窟の30階に到達する。" #!String
    Marlon_DF_2_Name: "トレジャーハント" #!String
    Marlon_DF_2_Text: "ドクロの洞窟で{Treasure:LocalizedName}を{Treasure:Count}個集める。" #!String
    Marlon_DF_2_Objective: "{Treasure:LocalizedName}を{Treasure:Count}個集める。" #!String
    Marlon_DF_Item_0_LocalizedName: "オムニジオード" #!String
    Marlon_DF_Item_1_LocalizedName: "イリジウム鉱石のかけら" #!String
    Marlon_DF_Item_2_LocalizedName: "プリズムジェムを" #!String

