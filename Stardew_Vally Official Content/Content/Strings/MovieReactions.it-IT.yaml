    Alex_dislike_BeforeMovie: "Questo film mi sembra un po' da cervelloni, ma facciamo una prova." #!String
    Alex_dislike_AfterMovie: "Non so dire se era il film a essere noioso, o se non sono abbastanza sveglio io per capirlo...$s" #!String
