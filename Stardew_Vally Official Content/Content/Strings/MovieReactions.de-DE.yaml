    Kent_dislike_DuringMovie: "Kent läuft kalter Schweiß über die Stirn..." #!String
    Kent_dislike_AfterMovie: "Das war eine Herausforderung für mich. Trotzdem weiß ich deine Einladung zu schätzen." #!String
    Clint_winter_movie_1_BeforeMovie: "Dieser Film soll eine Romanze sein, oder? *seufz*$s" #!String
    Clint_winter_movie_1_DuringMovie: "Warum sollte sie DIESEN Kerl mögen? Völlig unrealistisch, wenn du mich fragst...$3" #!String
    Clint_winter_movie_1_DuringMovie_2: "Clint hat einen finsteren Blick." #!String
    Clint_winter_movie_1_AfterMovie: "Dieser Film war deprimierend...$s" #!String
    Clint_like_BeforeMovie: "Ich schätze, es ist \"Männerabend\", was? Heißt das, dass ich meine eigenen Snacks kaufen muss?^Oh.. H... Haben wir dann ein Date?$4" #!String
    Clint_like_DuringMovie: "Es ist nur... *hic*... Joja Cola.$h^*flüster*...Falls du, ehm... müde wirst... kannst du deinen Kopf... auf meine Schulter legen. Heh... oder nicht!$4" #!String
    Clint_like_DuringMovie_2: "Clint nimmt Schlucke aus einem nicht markierten Flachmann." #!String
    Clint_like_AfterMovie: "Hey... das hat irgendwie Spaß gemacht... oder?$h" #!String
    Emily_spring_movie_1_BeforeMovie: "Ich habe eine Handvoll Nüsse gegessen, um mich auf diesen Film vorzubereiten... Gehirnfutter!" #!String
    Emily_spring_movie_1_AfterMovie: "Ich fühle mich ein wenig klüger als vorher... du nicht auch?" #!String
    Emily_love_BeforeMovie: "Als ich das Filmplakat für diesen Film sah, fühlte ich ein sehr positives Gefühl in der Spitze meines Kopfes.$h" #!String
    Emily_love_AfterMovie: "Dieser Film fühlte sich in gewisser Weise sehr spirituell an... nicht wahr? Ich liebte es!$h" #!String
    Emily_like_BeforeMovie: "Ich freue mich, mit dir einen Film zu sehen! Ich neige dazu, mich auf dem Bildschirm völlig zu verlieren." #!String
    Emily_like_AfterMovie: "Ich fühle mich nach dem Film sehr positiv... das bedeutet, es war ein guter Film!$h" #!String
