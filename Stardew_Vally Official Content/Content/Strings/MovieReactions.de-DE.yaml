    Gus_summer_movie_1_BeforeMovie: "Ich habe dafür eine Werbung im Fernsehen gesehen. Es sieht wirklich lustig aus!" #!String
    Gus_summer_movie_1_AfterMovie: "Als Amateurkenner war die seltsame Besessenheit von glutenhaltigem Essen urkomisch.$h" #!String
    Gus_winter_movie_0_BeforeMovie: "Es fühlt sich erst nach den Feiertagen an, wenn man'{0}' gesehen hat!" #!String
    Gus_winter_movie_0_AfterMovie: "Das war herzerwärmend... und irgendwie lassen sie diese sagenumwobene Frucht so köstlich erscheinen. Ich würde Sie gerne eines Tages probieren." #!String
    Gus_fall_movie_0_BeforeMovie: "Man sagt, dass dieser Film 'unkonventionell' ist... bedeutet das, dass er schlecht ist?$s" #!String
    Gus_fall_movie_0_AfterMovie: "Was war der Sinn dieses Films? Ich verstehe es nicht. Vielleicht bin ich zu alt.$s" #!String
    Gus_like_BeforeMovie: "*Schnüffel* *Schnüffel* ... Ich rieche etwas Köstliches..." #!String
    Gus_like_AfterMovie: "Gar nicht so schlecht. Ich bin wirklich froh, dass ich mitgekommen bin!" #!String
    Lewis_summer_movie_0_BeforeMovie: "Ich habe als Kind Cowboy-Filme gesehen... Ich bin froh zu sehen, dass diese Art von Kunst noch lebt!" #!String
    Lewis_summer_movie_0_DuringMovie: "(Ich frage mich, welche Art von Schnurrbartwachs er benutzt?)" #!String
    Lewis_summer_movie_0_DuringMovie_2: "Bürgermeister Lewis scheint in Gedanken versunken..." #!String
    Lewis_summer_movie_0_AfterMovie: "Heh, das war großartig! Hat mich wirklich an alte Zeiten erinnert...$h" #!String
    Lewis_spring_movie_1_BeforeMovie: "Der Gouverneur selbst hat mir diesen Film empfohlen!" #!String
    Lewis_spring_movie_1_AfterMovie: "Fantastisch! Sie haben Stardew Valley wirklich schön aussehen lassen, oder? Hätten sie nur Pelikan Stadt selbst gezeigt...$h" #!String
    Lewis_like_BeforeMovie: "Als Bürgermeister muss ich wissen, welche Art von Filmen in unserer Gemeinde gezeigt werden. Wir haben die zarten Köpfe der nächsten Generation, um die wir uns sorgen müssen!" #!String
    Lewis_like_AfterMovie: "Hah! Das war gar nicht so schlecht... Ich würde sagen, der Film ist \"Bürgermeister bewilligt\". $h" #!String
    Lewis_dislike_BeforeMovie: "Hmm... Ich schätze, es ist interessant zu sehen, was sich die jungen Leute heutzutage anschauen..." #!String
    Lewis_dislike_AfterMovie: "Huh... Ich frage mich, ob die Botschaften in diesem Film gut für unsere Gemeinschaft sind?" #!String
    Jodi_love_BeforeMovie: "Ich habe diesen Film einmal vor langer Zeit gesehen. Er ist sehr romantisch!" #!String
    Jodi_love_AfterMovie: "Das war wunderschön... Das Motiv des Films hat mich wirklich begeistert. Danke, dass du mich mitgenommen hast!" #!String
    Jodi_like_BeforeMovie: "Ich hoffe, die Sitze sind gemütlich, ich war den ganzen Tag auf den Beinen!" #!String
    Jodi_like_AfterMovie: "Ich bin kein großer Filmfan... es hat mir dennoch eine Menge Spaß bereitet! Danke, @." #!String
    Sam_summer_movie_1_BeforeMovie: "Oh man, ich bin voller Vorfreude. Ich habe gehört, dass es einen tollen Soundtrack hat." #!String
    Sam_summer_movie_1_DuringMovie: "Dieser Film ist urkomisch! Wie kommen sie auf dieses Zeug?$h" #!String
    Sam_summer_movie_1_DuringMovie_2: "Sam kann sein Lachen nicht unterdrücken!" #!String
    Sam_summer_movie_1_AfterMovie: "*psst*... Sag es niemandem, aber ich trage die gleiche Art von Socken wie Wumbus." #!String
    Sam_horror_BeforeMovie: "Du magst also Gruselfilme, was? Ich bin ein wenig überrascht!" #!String
    Sam_horror_AfterMovie: "Das war ziemlich gut! Normalerweise habe ich keine Angst vor Filmen, aber das hat mich ein wenig überrascht... Ich glaube nicht, dass ich mit Vincent den Film angucken werde." #!String
    Sam_like_BeforeMovie: "Hey, danke für die Einladung, @... Es ist wirklich toll, dass wir jetzt ein Kino in der Stadt haben." #!String
    Sam_like_AfterMovie: "Das war nicht schlecht! Ich muss mir vielleicht mit Vincent den Film ansehen." #!String
    Sam_dislike_BeforeMovie: "Es ist ein alter Film mit viel Gerede, oder? Hmm... $s" #!String
    Sam_dislike_DuringMovie: "Huh? Oh! Ja... Der Film ist... interessant...$10" #!String
    Sam_dislike_DuringMovie_2: "Sam spielt mit seiner tragbaren Console." #!String
    Sam_dislike_AfterMovie: "Ja... Äh... Diese eine Figur war interessant... Und, ähm... heh...$10" #!String
    Vincent_love_BeforeMovie: "Ich bin so aufgeregt! Meine Mutter sagte, ich kann auch Süßigkeiten haben!$h" #!String
    Vincent_love_DuringMovie: "Vincent hat einen Riesenspaß!" #!String
    Vincent_love_AfterMovie: "Das hat so viel Spaß gemacht! Ich will es noch einmal sehen!$h" #!String
    Vincent_dislike_BeforeMovie: "A... Aber... Dieser Film ist für Erwachsene, oder?$s" #!String
    Vincent_dislike_DuringMovie: "Vincent zappelt auf seinem Platz." #!String
    Vincent_dislike_AfterMovie: "Das war langweilig... Ich habe nichts verstanden.$s" #!String
    Kent_like_BeforeMovie: "Danke, dass du mich zu den Filmen eingeladen hast, @. Es ist nicht einfach, sich wieder an den zivilen Lebensstil anzupassen, aber du hast mir geholfen, mich wirklich willkommen zu fühlen." #!String
    Kent_like_DuringMovie: "Das ist großartig... es erinnert mich an einfachere Zeiten...$h" #!String
    Kent_like_DuringMovie_2: "Kent hat ein seltenes Lächeln auf seinem Gesicht." #!String
    Kent_like_AfterMovie: "Das hat Spaß gemacht. Wenn du in einen Film vertieft bist, verschwinden all deine Sorgen und Sorgen." #!String
