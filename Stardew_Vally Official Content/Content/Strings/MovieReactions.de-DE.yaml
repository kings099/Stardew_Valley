    Krobus_fall_movie_0_DuringMovie_2: "Krobus schmort..." #!String
    Krobus_fall_movie_0_AfterMovie: "Ich bin es nicht gewohnt, Kleidung zu tragen... Es ist sehr unangenehm!$8" #!String
    Krobus_*_BeforeMovie: "*ahem*... Hallo! Ich bin sehr aufgeregt, in diesem visuellen Unterhaltungs-Center zu sein und diesen gepufften Mais zu konsumieren... genau so wie du!$8#$b#*flüstert*... wie mache ich mich?$8" #!String
    Krobus_*_AfterMovie: "Deine Spezies genießt es also, stundenlang auf flackernde Lichter zu starren? Sehr interessant...$8" #!String
    Wizard_fall_movie_0_BeforeMovie: "Ich spüre eine arkane Kraft, die heute Abend dieses Gebäude durchdringt..." #!String
    Wizard_fall_movie_0_DuringMovie: "Und zu denken... der Laie hat keine Ahnung, dass das alles rohe, echte Aufnahmen sind!" #!String
    Wizard_fall_movie_0_DuringMovie_2: "Da ist ein Funkeln in den Augen des Zauberers..." #!String
    Wizard_fall_movie_0_AfterMovie: "Für diejenigen, die sich der esoterischen Geheimnisse bewusst sind, hatte das eine tiefe Bedeutung..." #!String
    Wizard_*_BeforeMovie: "..." #!String
    Wizard_*_AfterMovie: "Du hast mich *hierfür* von meinen Forschungen weggezerrt?" #!String
    George_love_BeforeMovie: "Die Zeitung gab diesem Film '5 Sterne', also bin ich bereit, es anzusehen." #!String
    George_love_AfterMovie: "Heh! Das war eigentlich ziemlich gut! Danke, dass du mich eingeladen hast." #!String
    George_like_BeforeMovie: "Hmph... Kinos sind nicht mehr so, wie sie einmal waren... Aber das Bild könnte gut genug sein." #!String
    George_like_AfterMovie: "Heh. Im Vergleich zu den meisten Filmen heutzutage war es nicht schlecht.$h" #!String
    George_dislike_BeforeMovie: "Hmph... Ich werde während dieser Zeit ein Nickerchen machen." #!String
    George_dislike_AfterMovie: "Eine Schande! Der Müll, den sie heutzutage als 'Film' ausgeben..." #!String
    Alex_summer_movie_1_BeforeMovie: "Der Film soll ziemlich lustig sein, ich freue mich darauf." #!String
    Alex_summer_movie_1_AfterMovie: "Hah! Es hat mir wirklich gefallen. Aber ich weiß nicht, ob ich mit solchen Glutenriegel überleben könnte." #!String
    Alex_love_BeforeMovie: "Ich wollte den Film schon eine Weile sehen. Danke für das Ticket, @!" #!String
    Alex_love_AfterMovie: "Das war großartig! Meine Beine kribbeln immer noch vor Aufregung." #!String
    Alex_like_BeforeMovie: "Hey, ich bin ziemlich aufgeregt, einen Film zu sehen! Ich werde allerdings einen Snack brauchen..." #!String
    Alex_like_AfterMovie: "Hey, das war ziemlich gut. Danke, dass du mich dazu eingeladen hast, @." #!String
    Alex_dislike_BeforeMovie: "Dieser Film wirkt etwas nerdig, aber ich werde es versuchen." #!String
    Alex_dislike_AfterMovie: "Ich kann nicht sagen, ob es langweilig war oder ob ich einfach nicht klug genug bin, um es zu verstehen...$s" #!String
    Evelyn_love_BeforeMovie: "Bevor Sie das Kino in unserer Stadt gebaut haben, hatte ich seit 20 Jahren keinen Film mehr gesehen!$h" #!String
    Evelyn_love_AfterMovie: "Ich fand's toll... jetzt weißt du, warum \"{2}\" als Klassiker gilt." #!String
    Evelyn_like_BeforeMovie: "Es ist sehr nett von dir, eine alte Dame ins Kino einzuladen. $h" #!String
    Evelyn_like_AfterMovie: "Ich bin froh, dass sie immer noch anständige Filme machen... Ich hatte eine Menge Spaß!" #!String
    Evelyn_dislike_BeforeMovie: "Ich war noch nie ein Fan von Gruselfilmen, aber ich werde versuchen, aufgeschlossen zu bleiben." #!String
    Evelyn_dislike_DuringMovie: "Ist es schon vorbei?$s" #!String
    Evelyn_dislike_DuringMovie_2: "Evelyn verdeckt ihre Augen" #!String
    Evelyn_dislike_AfterMovie: "Ich musste die meiste Zeit lang meine Augen geschlossen halten...$s" #!String
    Pierre_love_BeforeMovie: "Ich bin mit alten Sci-Fi-Filmen aufgewachsen, also bin ich an einer modernen Interpretation des Genres interessiert." #!String
    Pierre_love_AfterMovie: "Hah! Es war nicht das, was ich erwartet hatte, aber es hat mir am Ende wirklich gefallen! Ich habe mich wirklich mit Wumbus identifiziert.$h" #!String
    Pierre_like_BeforeMovie: "Ich arbeite normalerweise die ganze Zeit, also ist es wirklich schön, mal so etwas zu unternehmen." #!String
    Pierre_like_AfterMovie: "Nicht schlecht! Ich frage mich, ob sie irgendwelche Fan-Artikel haben, die ich verkaufen könnte..." #!String
    Abigail_summer_movie_0_BeforeMovie: "Ich kann nicht glauben, dass sie einen Prärie King Film gemacht haben... Ich hoffe, er ist gut!" #!String
    Abigail_summer_movie_0_DuringMovie: "Hör hin... es hat diese alte vertraute Musik. $h" #!String
    Abigail_summer_movie_0_AfterMovie: "Also die Schauspieler waren schrecklich, aber ich hatte trotzdem viel Spaß.$h" #!String
    Abigail_spring_movie_1_BeforeMovie: "Ich freue mich darauf, \"unsere lebendige Welt zu erkunden\".... und du?$h" #!String
    Abigail_spring_movie_1_DuringMovie: "Das wusste ich nicht!" #!String
    Abigail_spring_movie_1_AfterMovie: "Das war wirklich interessant. Ich mochte die Waschbären am liebsten... sie sind so süß!$h" #!String
    Abigail_love_BeforeMovie: "Ich liebe Horrorfilme... Ich hoffe, es ist gruselig!$h" #!String
    Abigail_love_DuringMovie: "Haha! Es ist nicht gruselig, aber ich liebe es.$h" #!String
    Abigail_love_DuringMovie_2: "Abigail kichert!" #!String
    Abigail_love_AfterMovie: "Das war ziemlich kitschig, aber ich mochte es.$h" #!String
    Abigail_like_BeforeMovie: "Hey! Danke für die Einladung. Ich liebe es, ins Kino zu gehen.$h" #!String
    Abigail_like_AfterMovie: "Das war interessant... Ich frage mich, was ich in der gleichen Situation getan hätte?" #!String
    Abigail_dislike_BeforeMovie: "Wenn man vom Trailer ausgeht, sieht es sterbenslangweilig aus...$6" #!String
    Abigail_dislike_DuringMovie: "Weck mich auf, wenn etwas Interessantes passiert.$6" #!String
    Abigail_dislike_AfterMovie: "*gähn*... das war ziemlich langweilig, oder nicht?$6" #!String
    Caroline_summer_movie_0_BeforeMovie: "Ich habe schon immer Filme über den Wilden Westen geliebt. Ich bin wirklich aufgeregt, den Film zu sehen!" #!String
    Caroline_summer_movie_0_AfterMovie: "Das war großartig! Es fühlte sich mit den Kostümen und allem anderen wirklich authentisch an." #!String
    Caroline_love_BeforeMovie: "Dieser Film sieht so süß aus, dass ich wirklich gehofft habe, dass mich jemand einladen würde!" #!String
    Caroline_love_DuringMovie: "Ich hoffe, der arme kleine Kerl wird es schaffen...$s" #!String
    Caroline_love_AfterMovie: "Das war bezaubernd. Vielen Dank für die Einladung!" #!String
    Caroline_like_BeforeMovie: "'{0}'... Ich habe keine Ahnung, worum es hier geht! Ich hoffe, sie zeigen keine Gewalt." #!String
    Caroline_like_AfterMovie: "Das war nicht schlecht! Ich muss Abigail danach fragen, wenn ich zu Hause bin. Ich bin sicher, sie hat es gesehen.$h" #!String
    Caroline_dislike_BeforeMovie: "Ich habe das Gefühl, dass der Film eine Enttäuschung sein wird... Aber ich möchte ihn trotzdem sehen." #!String
    Caroline_dislike_AfterMovie: "Das war albern..... Ich wette, Pierre würde es gefallen.$s" #!String
    Harvey_spring_movie_1_BeforeMovie: "Ich bin nervös... *schluck*" #!String
    Harvey_spring_movie_1_DuringMovie: "Ich habe Angst!$8" #!String
    Harvey_spring_movie_1_DuringMovie_2: "Harvey zittert!" #!String
    Harvey_spring_movie_1_AfterMovie: "Ich habe Höhenangst, also haben mich diese hochfliegenden Luftaufnahmen wirklich erschreckt... Dennoch hatte ich insgesamt eine gute Zeit.$h" #!String
    Harvey_love_BeforeMovie: "Ich habe eine glühende Rezension dieses Films in der Zuzu City Times gelesen..." #!String
    Harvey_love_DuringMovie: "Es regt wirklich zum nachdenken an, oder?" #!String
    Harvey_love_AfterMovie: "Das war hervorragend! Ich bin wirklich froh, dass du mich mitgenommen hast, @.$h" #!String
    Harvey_like_BeforeMovie: "Ich sehe mir nicht viele Filme an, aber dieser hier soll gut sein, oder?" #!String
    Harvey_like_AfterMovie: "Das war interessant! Ich werde eine Weile über {0} einen nachdenken." #!String
    Harvey_dislike_BeforeMovie: "Dieser Film scheint mir ein wenig zu intensiv zu sein...$s" #!String
    Harvey_dislike_DuringMovie: "Ich fühle mich ohnmächtig....$8" #!String
    Harvey_dislike_DuringMovie_2: "Harveys Blutdruck steigt in die Höhe!" #!String
