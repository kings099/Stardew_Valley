    AnimalShop.1: "Ого... Огромный плюшевый мишка! Он такой мягкий, что вот-вот упадет." #!String
    AnimalShop.2: "Ого... Огромный плюшевый мишка! Он такой мягкий, что вот-вот упадет." #!String
    AnimalShop.3: "Раскраска «Джунимо» -- Особое издание" #!String
    AnimalShop.4: "Маленькая семейка сидит за обеденным столом. Постойте-ка... Почему-то дедушка заткнут под кровать." #!String
    AnimalShop.5: "Маленькая семейка сидит за обеденным столом. Постойте-ка... Почему-то дедушка заткнут под кровать." #!String
    AnimalShop.6: "Вы роетесь в комоде Марни. Среди ее длинных платьев вам попадается пара коричневых подтяжек." #!String
    AnimalShop.7: "Вы роетесь в комоде Марни. Ничего интересного там нет." #!String
    AnimalShop.8: "Похоже, он пользуется радиоприемником как будильником." #!String
    AnimalShop.9: "Чертик вывалился из табакерки; руки его изогнулись под нелепыми углами; его пустые глаза холодно вперились вдаль." #!String
    AnimalShop.10: "Это МегаСтейшн. В ней оставлена игра, но она, в свою очередь, вставлена в ГеймСултан XL. Кто-то здесь читер!" #!String
    AnimalShop.11: "«Как выращивать кур»" #!String
    AnimalShop.12: "Здесь полно рисунков и поделок." #!String
    AnimalShop.13: "Кажется, этим мячом почти не пользовались. Может быть, он коллекционный." #!String
    AnimalShop.14: "Наборчик для рисования." #!String
    AnimalShop.15: "Здесь стоят старинные часы и золоченая шкатулка." #!String
    AnimalShop.16: "Похоже, Джас редко этим пользуется." #!String
    AnimalShop.17: "Заперто." #!String
    AnimalShop.18: "М-м-м... Пицца из микроволновки." #!String
    AnimalShop.19: "Кажется, кто-то начал резать овощи, но так и не закончил." #!String
    AnimalShop.20: "Чего это ты в моем мусоре копаешься?$s" #!String
    AnimalShop.21: "Сплошные коробки из-под пиццы." #!String
    ArchaeologyHouse.1: "«История империи Готоро»" #!String
    ArchaeologyHouse.2: "«Есть ли причины воевать с империей Готоро? Точка зрения», П. У. Кранцхауэр" #!String
    ArchaeologyHouse.3: "«Путешествия по Самоцветному морю»" #!String
    ArchaeologyHouse.4: "«Геологическая история долины Стардью»" #!String
    ArchaeologyHouse.5: "«Флора и фауна пустыни Калико»" #!String
    ArchaeologyHouse.6: "«Атлас звездного неба»" #!String
    ArchaeologyHouse.7: "Потрепанная, но милая игрушка." #!String
    ArchaeologyHouse.8: "«Дружелюбный слаймик»" #!String
    ArchaeologyHouse.9: "«Давайте отправимся на ферму. Курочки кудахчут: «ко-ко-ко». Свинки хрюкают: «Хрю-хрю». Козочки бекают: «Бе-е».#Уточки крякают: «Кря-кря». Коровки мычат: «Му-у»." #!String
    BathHouse_MensLocker.1: "Этот шкафчик пахнет ужасно." #!String
    BathHouse_MensLocker.2: "В душ — и не раздеваясь?" #!String
    BathHouse_MensLocker.3: "У вас не хватает сил это поднять." #!String
    BathHouse_MensLocker.4: "Шкафчик Алекса... Изнутри к дверце приклеены фотографии бодибилдеров." #!String
    BathHouse_WomensLocker.1: "Женские принадлежности." #!String
    BathHouse_WomensLocker.2: "Это шкафчик Пенни. В нем висит купальник с оборками." #!String
    BathHouse_WomensLocker.3: "Это шкафчик Абигейл. От него ужасно воняет." #!String
    Blacksmith.1: "В магнитофоне кассета: «Собрание блюзовых песен, ч. 2»" #!String
    Blacksmith.2: "Вы роетесь в вещах Клинта: стопка кузнечных фартуков, пара журналов, старый меч и фотография его матери." #!String
    Blacksmith.3: "Вы роетесь в вещах Клинта: стопка кузнечных фартуков, пара журналов, старый меч и фотография его матери." #!String
    Blacksmith.4: "Дорогая Эмили,^Я знаю, что ты видишь во мне только друга.^Я сам виноват. Я слишком застенчивый. Я никогда не наберусь смелости сказать тебе правду.^Поэтому я пишу это письмо самому себе, и я совершенно точно скомкаю его и кину в угол." #!String
    Blacksmith.5: "Это плавильная печь высшего класса. Вы видите, как внутри бурлит раскаленный металл." #!String
    Blacksmith.6: "Это плавильная печь высшего класса. Вы видите, как внутри бурлит раскаленный металл." #!String
    Blacksmith.7: "Первоклассная наковальня Клинта. Она выкована из иридиевого сплава." #!String
    Blacksmith.8: "Первоклассная наковальня Клинта. Она выкована из иридиевого сплава." #!String
    Blacksmith.9: "Стопка чертежей по металлу." #!String
    Blacksmith.10: "Здесь одна сажа." #!String
    BusStop.1: "` Автобусная остановка^> г. Пеликан" #!String
    Club.1: "Велвик: Сегодня не мой день. Уф... Слишком много спиртного." #!String
    Club.2: "Мужчина: Ты что, не видишь, что я занят? Мне как раз подфартило..." #!String
    ElliottHouse.1: "Это картина Леи." #!String
    ElliottHouse.2: "Письменный стол Эллиота. На нем полно записей и скомканных бумажек." #!String
    ElliottHouse.3: "Здесь не хватает ящичка." #!String
    ElliottHouse.4: "Кажется, Эллиот выращивает бонсай. Выглядит круто!" #!String
    ElliottHouse.5: "Мини-пальма, привезенная из пустыни Калико." #!String
    ElliottHouse.6: "Кажется, Эллиот выращивает бонсай. Выглядит круто!" #!String
