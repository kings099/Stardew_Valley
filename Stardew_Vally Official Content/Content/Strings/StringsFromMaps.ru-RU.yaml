    IslandShrine_Shrine: "Когда заплачут небеса, то отправляйся в путь^Четыре птичьих камня разыщи и не забудь^На север, запад, юг, восток по разу в день смотри^А как найдешь, то разложи их у моей двери" #!String
    Pirates1: "ЗЕЛЕНЫЙ ПИРАТ: Мама тебя всегда больше любила! У-а-а-у-а-а!" #!String
    Pirates2: "КРАСНЫЙ ПИРАТ: Мамма миа! Успокойся, братец! Ауч!" #!String
    Pirates3: "ПРИЛИЧНО ОДЕТЫЙ ПИРАТ: *кхм*... Ар-р.#...#...Неубедительно, да?#*вздыхает*...#Сказать по правде, я и пиратом-то быть не хочу. Я бы лучше пальмы выращивал.#Но, к сожалению, этот бизнес много денег не приносит..." #!String
    Pirates4: "ЧЕРНАЯ ЧАЙКА: Ар-р, матросик. Должно быть, глаз у тебя что надо, раз нашу тайную пещеру заприметил. Йо-хо-хо!" #!String
    Pirates5: "МРАЧНЫЙ ПИРАТ: Ужасное преданье старины, что обратит твой каждый сон в кошмар...#Я в полночь свои руки потерял... тогда гигантский их сожрал кальмар...#Ар-р, все так и было...#...#...#..............#..............................................#Лан, шучу. Вообще-то, я их лишился, когда скорлупку из миксера пытался достать.#С тех самых пор... я больше не пеку свои знаменитые торты..." #!String
    Pirates6: "Он в ступоре..." #!String
    Pirates8: "БАРМЕН: Дарова, начальник!.. Грог и закуски только для пиратов." #!String
    Pirates7_0: "ЧЕЛОВЕК У ДАРТСА: Хошь в дартс сыграть? Вот тебе 20 дротиков, чтобы выбить ровно 301 очко." #!String
    Pirates7_1: "ЧЕЛОВЕК У ДАРТСА: Давай-ка усложним наши условия. Выбей-ка мне 301 очко с 15 дротиками! Если получится, я очень удивлюсь!" #!String
    Pirates7_2: "ЧЕЛОВЕК У ДАРТСА: Ах, хорошо, что ты снова здесь! Посмотрим, сможешь ли ты выбить 301 очко... 10 дротиками!" #!String
    Pirates7_3: "ЧЕЛОВЕК У ДАРТСА: Эге-гей! Это ж ты, мой корешок... крепкая рука! Может, сыграем в дартс по старой памяти?" #!String
    Pirates7_Win_Perfect: "ЧЕЛОВЕК У ДАРТСА: Разрази меня гром! Вот это игра!" #!String
    Pirates7_Win: "ЧЕЛОВЕК У ДАРТСА: Якорь мне в глотку! Ты мастерски бросаешь!" #!String
    Pirates7_WinPrize: "Вот те кой-чего." #!String
    Pirates7_WinNoPrize: "Возвращайся, когда душе угодно!" #!String
    Pirates7_Lose: "ЧЕЛОВЕК У ДАРТСА: Ар-р... Удача улыбнется тебе в следующий раз..." #!String
    PirateBartender_PirateClothes: "БАРМЕН: Эй! Я тя тут никогда раньше не видел. Но если уж ты выглядишь как пират, то один стаканчик за счет заведения. Ар-ар!" #!String
    PirateBartender_PirateClothes_NoMore: "БАРМЕН: Хошь еще, да? Ар-ар! С тебя хватит, дружище..." #!String

