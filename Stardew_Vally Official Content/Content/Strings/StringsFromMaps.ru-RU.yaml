    SeedShop.8: "«Почему корпорацию Джоджа необходимо остановить»" #!String
    SeedShop.9: "Мистеру Пьеру:^Мне больно быть доносить до Вас дурные вести, но я считаю, что должен уведомить Вас о событии, которое крайне пагубно отразится на Вашем благополучии.^Корпорация Джоджа приняла решение открыть свой филиал в городе Пеликан.^Протестовать поздно. Строители Джоджа уже приступили к строительству нового ДжоджаМарта.^^Эта новость, должно быть, ужасна для Вас. Вы столько лет в этом бизнесе... Но теперь Вы оказались в тени могучей, успешной и финансово стабильной корпорации. Какая жалость!^^Как менеджер нового ДжоджаМарта, я считаю, что я, в какой-то мере, несу ответственность за сложившуюся ситуацию. Поэтому я хотел бы предложить Вам должность помощника в бакалейном отделе. Заработная плата — от 5 з. в час. С нетерпением жду Вашего резюме!^^-Мистер Моррис, менеджер^ДжоджаМарт, г. Пеликан" #!String
