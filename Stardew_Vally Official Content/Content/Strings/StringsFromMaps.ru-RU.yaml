    SamHouse.3: "Джоди-^Скоро я возвращаюсь домой, и поэтому я хочу сказать тебе кое-что.^Возможно, я уже не тот парень, которого ты помнишь. Я повидал много такого, что сильно меня потрясло. В последнее время мне очень сложно расслабляться.^Я не хочу напугать тебя, не хочу огорчить. Я просто хочу, чтобы это не было для тебя шоком.^Знай, что как бы я себя ни вел, ты и дети для меня превыше всего.^Скоро увидимся.^-Кент" #!String
