    HaleyHouse.17: "Нашим любимым девочкам:^Мы по вам скучаем и надеемся, что у вас все хорошо. Вчера мы покинули Папоротниковые острова. Мы были там целых два месяца!^Опыт незабываемый... Очень советуем.^Питайтесь правильно, не забывайте оплачивать счета за электричество!^^С любовью, мама и папа." #!String
