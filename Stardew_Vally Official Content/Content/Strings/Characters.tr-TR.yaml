    Phone_Ring_Bear: "*koklar* *koklar*$2#$b#HoOoOoOoOoO!$3#$b#... Sen misin? #$b# *hırıldar*... Elimde hâlâ güzel tatlıcık var.#$b#Beni çok, çok mutlu yapıyor. *homurdanır*$1#$b#Teşekkür etmek istedim... Güle güle. *kapanır*" #!String
    Phone_Ring_Lewis: "Alo, @. #$b#Arayıp %farm Çiftliği ne durumda öğrenmek istedim.#$b#$y 'İşler güçler nasıl?_Çok güzel! Kendimi evimde gibi hissediyorum._Bunu duyduğuma sevindim. *Herkesin aramızdaki varlığından hoşnut olduğunu ve sana değer verdiğini söyleyebilirim.*Büyükbaban seninle ve başardıklarınla gurur duyardı. *Ben seni daha fazla tutmayayım. Hoşça kal!_İyi! İyi mahsül ve mal üretiyorum._Bunu duyduğuma sevindim! *Çiftliğin gerçekten bölge ekonomisini güçlendirdi, herkese fayda sağladı. Emeklerin için minnettarız! *Bence büyükbaban burada olsaydı başarılarınla gurur duyardı.*Ben seni daha fazla tutmayayım. Hoşça kal!_Pek de iyi değil..._Ah... Bunu duyduğuma üzüldüm. $s*Şey... Bence çabalamaya devam edersen emeğinin karşılını alacaksın... *Pekâlâ... Ben seni tutmayayım... Tamam mı? Daha sonra görüşürüz. Güle güle. $s_Sırrını biliyorum Lewis._Ne dedin? Sanırım hat kesildi... Hiçbir şey duyamıyorum. İyi o zaman kapatayım ben. Güle güle.$3'" #!String
    Phone_Ring_Cursed: "Telefonu kulağına dayadığında bir tek bitmez bilmeyen kulak törpüleyici paraziti duyuyorsun. # Son anda parazitin yanı sıra başka sesler geldiğini fark ediyorsun... Başka dünyaya ait sesler duyuyorsun... # 'B-İ-Z İ T-E-R-K E-T-T-İ-N'" #!String
