    Phone_Ring_RoboCaller: "Telefonun öteki ucundan robot sesi geliyor. # Tebrikler. . . Bizden. 10.000g. Alacağınız. Var. JOJA. Para. İadesi. Yapılacak. . . Lütfen. Kredi. Kartı. Numaranızı. N. Zuncefil Sok. 33. Numara. Zuzu. Şehri. Adresine. Gönderiniz. . . *KAPANIR*" #!String
    Phone_Ring_Pierre: "Alo, @. Ben Pierre. #$b#Nasılsın? İyi misin? Sevindim.#$b#Şey, sana seninle iş yapmaktan zevk aldığımı söylemek için aradım. Bir de Pierre'in Bakkalı'nın görüp görebileceğin *en iyi* tohum ve ürünleri sattığını belirtmek istiyorum.#$b#Seni yakında dükkanda görmeyi umuyorum. Hoşça kal! *kapanır* " #!String
