    IslandFieldOffice_Intro_Event: "fieldofficeTentMusic/-1000 -1000/farmer 4 10 0/skippable/addTemporaryActor SafariGuy 16 32 5 4 0 true character/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/viewport 4 6 true/move farmer 0 -2 0/pause 1000/faceDirection SafariGuy 1 true/pause 50/faceDirection SafariGuy 2 true/pause 500/speak SafariGuy \"Áh... Kerülj beljebb!\"/move farmer 2 0 0/move farmer 0 -4 3/faceDirection SafariGuy 1/pause 500/speak SafariGuy \"Üdvözöllek az itteni irodámban.\"/faceDirection SafariGuy 2/faceDirection farmer 2/showFrame SafariGuy 16/emote SafariGuy 28/pause 500/speak SafariGuy \"Mint láthatod... kissé üres.$s#$b#A barlangban ragadás nagyban gátolta a projektjeimet.$s\"/pause 50/showFrame SafariGuy 0/pause 200/faceDirection SafariGuy 1/pause 100/speak SafariGuy \"De itt jössz te a képbe! Hee hee...$h\"/faceDirection farmer 3/emote farmer 8/speak SafariGuy \"Én a csontbizniszben utazom, érted...#$b#Ősi csontokban, hogy pontos legyek... És ez a sziget tele van velük.#$b#Szóval ha bármikor csontokra lelnél, kövületekre, vagy mumifikált maradványokra itt a szigeten, akkor csak hozd ide az asztalomhoz, oké? Meg foglak jutalmazni érte!$h\"/pause 200/faceDirection SafariGuy 1/end" #!String
