    Gourmand_Intro: "*Brekeke*... Ki merészel belépni az odúmba?|Áh... egy szerény gazda, aki jött művelni a földjeimet... Micsoda szerencse!|Óh, az esők hogy megáldottak engem!" #!String
    Gourmand_RequestIntro: "*Gurrrp*... Tudod... régen a földjeim tele voltak friss gyümölcsökkel és zöldségekkel...|De már megöregedtem, és a fiatalság energiái is elillantak, így a földjeim műveletlen porrá változtak...|*sóhaj*... Mit meg nem tennék azért, hogy ismét olyan remek lakomákon legeltethetném a tekintetemet...|Itt jössz te a képbe." #!String
    Gourmand_RequestQuestion: "Áh... Van valamid, amit meg kívánsz nekem mutatni?" #!String
    Gourmand_RequestFailed: "*Brekeke*... Mit jelentsen ez?! Nem azt termesztetted, amit keresek... Most menj!" #!String
    Gourmand_Request_0: "Termessz nekem... olyan édeskés finomságot, ami egyszerre rózsaszín és lédús...|De nehogy kivedd a földből! A természetes pompájában szeretnék gyönyörködni benne..." #!String
    Gourmand_Request_0_Success: "*Gurrrp*... Igen... Ez az!|...Ez visszavisz engem a régi szép időkbe... napos időkbe, ahol minden édeskés volt...|*szürcsöl*... Óh, olyan nagy, zamatos harapást ejthetnék rajta...|...De nem fogok." #!String
    Gourmand_Request_1: "Szeretném látni azt a hosszú sárga dolgot, ami csiklandozza a bőrömet, és ami a szélben himbálódzik." #!String
    Gourmand_Request_1_Success: "*Gurrrp*... Igen... Ez az!|Heh... egy régi barátnőmre emlékeztet... *gurp*...|Nézd csak... Ezzel meg tudnálak csikizni téged!|...De nem foglak." #!String
    Gourmand_Request_2: "Szeretném látni azt a pikáns földi gyümölcsöt, amitől büdös lesz a leheletem..." #!String
    Gourmand_Request_2_Success: "*Gurrrp*... Igen... Egyszer régen ettem már ilyet. Napokig bűzös aromám lett...|...A Papára emlékeztetett, mikor még csak ebihal voltam...|Heh... Nagyot harapnék belőle, és ismét bűz áradna ki belőlem...|...De nem fogok." #!String
    Gourmand_Reward: "*Brekeke*... Igen... Nagyon elégedett vagyok.|Tessék... Ez a tiéd." #!String
    Gourmand_LastReward: "*Brekeke*... Igen... Jó szolgálatot tettél nekem. Adtál ennek a vén varangynak egy utolsó utazást az emlékek útján...|Itt az utolsó jutalmam számodra, barátom." #!String
    Gourmand_Finished: "*Brekeke*... Jó ismét látni téged, barátom.|Áldásom adom rá, hogy az itteni földeken termeszd a dolgaidat. Az esők legyenek veled!" #!String
    Gourmand_InProgress: "Áh... Látom, hogy azt növeszted amit keresek. De még mindig aprócska. Térj vissza akkor, ha már megérett..." #!String
