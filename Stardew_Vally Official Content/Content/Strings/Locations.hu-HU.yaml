    IslandSecret_Event_BirdieIntro: "tropical_island_day_ambient/-1000 -1000/farmer 20 58 3/skippable/addTemporaryActor Birdie 32 32 17 58 3 true ???/animate Birdie false true 1000 8 9/pause 1000/viewport 18 58 clamp true/pause 1000/emote Birdie 8/pause 1000/speak Birdie \"Ó... egy látogató?#$b#Jöjj közelebb, gyermekem.\"/pause 400/move farmer -1 0 3/pause 300/emote Birdie 40/speak Birdie \"Sok hold óta nem volt látogatóm...$s#$b#Már majdnem elfelejtettem, hogy hogyan néznek ki más emberek!\"/pause 1000/speak Birdie \"Nos, azt hiszem most, hogy itt vagy, kérhetnék tőled egy szívességet.\"/pause 500/textAboveHead Birdie \"Gyere...\"/pause 500/playFramesAhead 3/stopAnimation Birdie/extendSourceRect Birdie reset/warp Birdie 18 58/viewport move 1 0 2000/move Birdie 0 -1 2/move Birdie 2 0 1/move farmer 1 0 1/pause 500/speak Birdie \"Láttad azt a roncshajót ott a déli parton?#$b# A férjem volt a kapitány. Valójában kalóz volt.#$b#Egy nap útnak indult, de nem tért vissza. Három éven át hajókáztam a tengeren, hogy megtaláljam a maradványait.$s\"/emote Birdie 28/speak Birdie \"*sóhaj*...$s#$b#Azóta is itt vagyok, kedvesem.$s#$b#...Őrzöm a csontjait...\"/faceDirection farmer 2 true/playSound batScreech/animate farmer false true 100 94/jump farmer/pause 1500/stopAnimation farmer/faceDirection farmer 0/faceDirection Birdie 2/speak Birdie \"Gyermekem... Bárcsak megtalálhatnám az emléktárgyát, az békét hozna nekem.$s\"/pause 400/textAboveHead Birdie \"Várj csak...\"/move Birdie -1 0 0/move Birdie 0 -1 3/warp Birdie -100 -100/playSound doorClose/faceDirection farmer 0/faceDirection Birdie 2/pause 1000/playSound Ship/pause 1000/playSound Ship/playSound crafting/pause 1000/playSound doorClose/warp Birdie 20 56/move Birdie 0 1 2/speak Birdie \"Tessék, ez a tiéd. Ez egy régi, partra vetett fénykép.#$b#Csak ennyit tudok felajánlani... de valamiért azt hiszem, hogy ez segíthet megtalálni azt, amit keresek.\"/pause 500/unskippable/playSound coin/awardFestivalPrize memento true/pause 10/a