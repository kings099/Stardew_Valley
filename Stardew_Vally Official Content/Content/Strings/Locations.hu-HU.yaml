    IslandNorth_Event_SafariManAppear: "tropical_island_day_ambient/-1000 -100/farmer 20 48 1/skippable/pause 1000/viewport 21 47 true/pause 1000/playSound thudStep/addTemporaryActor SafariGuy 16 32 22 45 2 true ???/move SafariGuy 0 3 3/pause 1000/speak SafariGuy \"Köszönöm! Azt hittem, hogy végem van... $h#$b#Már hónapok óta a barlangba voltam ragadva!\"/pause 500/faceDirection SafariGuy 2/pause 300/showFrame SafariGuy 16/pause 600/emote SafariGuy 28/speak SafariGuy \"...Egy újabb barlangigomba-saláta és aztán végem lett volna... *reszket* ...annyira rágós...$s\"/pause 500/showFrame SafariGuy 0/pause 500/faceDirection SafariGuy 3/pause 500/translateName SafariGuy Strings\\NPCNames:ProfessorSnail/speak SafariGuy \"Mellesleg... A nevem Csiga professzor.#$b#Az elmúlt évben kutatást végeztem a sziget növény- és állatvilágával kapcsolatban. Igazán figyelemre méltó hely!\"/pause 400/faceDirection SafariGuy 2/pause 250/faceDirection SafariGuy 3/speak SafariGuy \"Nos, azt hiszem visszamegyek a sátramhoz és felfrissítem magam egy kicsit. Attól tartok, hogy kissé gombaszagom van...$s#$b#Hé... benézhetnél valamikor a sátramhoz! Egy hozzád hasonló vállalkozó egyén nagyban segíthetné a projektjeimet... heee hee! Viszlát.$h\"/pause 200/showFrame SafariGuy 17/pause 800/showFrame SafariGuy 12/pause 200/advancedMove SafariGuy true 1 0 0 4/pause 250/end position 20 48" #!String
