    Phone_Ring_RoboCaller: "Você ouve uma voz robótica do outro lado. # Parabéns. . . Você. Tem. Um. Cupom. De. 10,000g. Da. JOJA. Esperando. Por. Você. . . Por. Favor. Envie. Seu. Número. Do. Cartão. De. Crédito. Para. N. 133. Rua. Gunger. Cidade. Zuzu. Para. Receber. Seu. Cupom. . . *CLICK*" #!String
    Phone_Ring_Pierre: "Oi, @. Sou eu, o Pierre. #$b#Como você está? Bem? Que bom.#$b#Então, eu só queria dizer que aprecio muito o seu trabalho. E gostaria de te lembrar que o Armazém do Pierre leva os *melhores* produtos e sementes para qualquer lugar.#$b#Espero ver você na loja em breve. Tchau! *click* " #!String
    Phone_Ring_HatMouse: "Você ouve uma voz estridente do outro lado: # Oi amigo! Eu vende chapéu bom. Pode vim, traz dinheiros, amigo. Eu gosto de dinheiros. *click*" #!String
    Phone_Ring_Foreign: "É uma mensagem pré-gravada em uma língua estrangeira. Você não consegue entender nada." #!String
    Phone_Ring_Bear: "*cheira* *cheira*$2#$b#HoOoOoOoOoO!$3#$b#... É você? #$b# *grunhido*... Eu ainda tenho um pouco daquele molho bom, amigo.#$b#Ele me deixa muito, muito feliz. *cheira*$1#$b#Só queria agradecer... tchau tchau amigo. *click*" #!String
    Phone_Ring_Lewis: "Oi, @. #$b#Só queria conferir se você e a Fazenda %farm estão indo bem.#$b#$y 'Como está tudo?_Bem! Eu realmente me sinto em casa aqui._Que bom ouvir isso. *Eu acho que posso falar por todo mundo quando digo que nós apreciamos sua presença na comunidade.*O seu Avô ficaria muito orgulhoso do que você conquistou. *Bem, vou te deixar voltar a trabalhar. Tchau!_Bem! A fazenda é muito produtiva._Que bom ouvir isso! *A sua fazenda tem ajudado muito a economia local, o que é bom para todos. Nós todos valorizamos seu trabalho! *Eu acho que é seguro dizer que o seu Avô estaria muito orgulhoso de tudo que conquistou.*Bem, vou te deixar voltar a trabalhar. Tchau!_Não tão bem..._Oh... Lamento ouvir isso. $s*Hm... Continue trabalhando duro e eu tenho certeza que as coisas vão melhorar... *Bem... vou te deixar voltar a trabalhar então... Ok? Falo com você depois. Tchau. $s_Eu sei o seu segredo, Lewis._O que foi? Eu acho que está cortando... não consigo ouvir nada. Tudo bem, acho que vou desligar então. Tchau.$3'" #!String
    Phone_Ring_Cursed: "Você coloca o telefone na orelha, e tudo que escuta é uma estática irritante e abrasiva. # Mas espera... no fundo de tudo, você consegue entender alguma coisa... uma voz sobrenatural... # 'V-O-C-Ê N-O-S A-B-A-N-D-O-N-O-U'" #!String
