    Gourmand_Intro: "*Vırak*...İnime girmeye cesaret eden de kim?|Ah... Mütevazi bir çiftçi, topraklarımı işlemeye gelmiş... Ne kadar şanslıyım!|Ah, yağmurlar ne kadar da bereket getirdi!" #!String
    Gourmand_RequestIntro: "*Gurug*... Görüyorsun ki... Topraklarım taze meyve ve sebzelerle dolu... |Ama yaşlandım ve gençliğimin enerjisi olmadan tarlalarım değersiz toza döndü...|*iç çeker*... O ziyafetin güzelliklerini bir kez daha görebilmek için neler vermezdim...|İşte burada devreye sen giriyorsun." #!String
    Gourmand_RequestQuestion: "Ah... Bana göstermek istediğin bir şey mi var?" #!String
    Gourmand_RequestFailed: "*Vırak*... Bu da ne demek oluyor? İstediğim şeyi yetiştirmemişsin... Git şimdi!" #!String
    Gourmand_Request_0: "Benim için yetiştirmelisin... Hem pembe hem sulu hem de tatlı bir şey...|Onu başka yerden koparıp getirme! Süreci doğal bir şekilde görmek istiyorum..." #!String
    Gourmand_Request_0_Success: "*Gurug*... Evet... İşte bu!|...Bu, bana her şeyin daha güzel olduğu, güneşli eski günleri hatırlatıyor...|*ağzı sulanır*... Büyük, sulu bir ısırık alabilirim...|...Ama, almayacağım." #!String
    Gourmand_Request_1: "Cildi okşayan, rüzgarda dalgalanan uzun sarı şeyi görmek istiyorum." #!String
    Gourmand_Request_1_Success: "*Gurug*... Evet... İşte bu!|Eh... Bu bana eski sevgilimi hatırlatıyor... *gurug*...|Şuraya bak... Bununla seni gıdıklayabilirim!|...Ama, gıdıklamayacağım." #!String
    Gourmand_Request_2: "Nefesi kokutan, lezzetli toprak meyvesini görmek isterim..." #!String
    Gourmand_Request_2_Success: "*Gurug*... Evet... Uzun zaman önce bunu yemiştim. Acı tadı günlerce ağzımdan gitmemişti...|...Küçük bir kurbağa yavrusuyken babamla olan anılarımı hatırlatıyor...|Heh... Bir ısırık alıp o keskin kokuyu bir kez daha yaratabilirim...|...Ama almayacağım." #!String
    Gourmand_Reward: "*Vırak*... Evet... Oldukça memnun kaldım.|İşte... Bu senin." #!String
    Gourmand_LastReward: "*Vırak*... Evet... Bana güzel hizmet ettin. Yaşlı kurbağanın eski hatıralarına son bir yolculuğa vesile oldun...|İşte, sana son bir ödül dostum." #!String
    Gourmand_Finished: "*Vırak*... Seni yeniden görmek güzel dostum.|Bu tarlaları işlemen için benim onayım var. Yağmurlar seninle olsun!" #!String
    Gourmand_InProgress: "Ah... Görünüşe göre istediğim şeyi yetiştiriyorsun. Yine de henüz olgunlaşmamış. Tam olarak olgunlaştığında geri gel..." #!String
