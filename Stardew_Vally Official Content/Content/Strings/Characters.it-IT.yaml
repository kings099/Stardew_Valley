    PierreStockListDialogue: "Oh, wow! Il mio vecchio elenco! L'ho cercato dappertutto.$h#$b#Vediamo... sì! C'è ancora tutto quanto.#$b#Con questi codici d'ordine potrò espandere il mio inventario, e includerci semi di ogni stagione per tutto l'anno!#$b#Grazie infinite per avermelo riportato, @.$h" #!String
