    Phone_Ring_Vincent: "Pronto?#$b#Ehm... Ahhh... Sono Vincent.$3#$b#... $3#$b#Ehm... Ce li hai dei maialini alla fattoria?$h#$b#...$3#$b#Ok devo andare! *click* $3" #!String
    Phone_Ring_RoboCaller: "Senti una voce robotica dall'altra parte. # Congratulazioni. . . Lei. Ha. Uno. Sconto. JOJA. Da. 10.000o. Che. La. Attende. . . La. Preghiamo. Di. Spedire. Il. Numero. Della. Sua. Carta. Di. Credito. A. 133. N. Gunger St. Zuzu. City. Per. Ricevere. Il. Suo. Sconto. . . *CLICK*" #!String
    Phone_Ring_Pierre: "Ehi, @. Sono io, Pierre. #$b#Come stai? Bene? Ottimo.#$b#Senti, volevo solo dirti che stimo molto la tua attività. E vorrei ricordarti che l'Emporio di Pierre vende i semi e i prodotti *migliori* al mondo.#$b#Spero di vederti presto al negozio. Ciao! *click* " #!String
    Phone_Ring_HatMouse: "Senti una voce stridula dall'altra parte: # Aiò tigre! Io vende beli cappeli. Prego vieni, e porta monette, tigre. Me piace monette. *click*" #!String
    Phone_Ring_Foreign: "È un messaggio pre-registrato in una lingua straniera. Non capisci una parola." #!String
    Phone_Ring_Bear: "*sniff* *sniff*$2#$b#HoOoOoOoOoO!$3#$b#... Sei tu? #$b# *grunt*... Ho ancora un po' di quella roba buona.#$b#Mi rende molto, molto felice. *snort*$1#$b#Volevo solo dirti grazie... ciao ciao. *click*" #!String
    Phone_Ring_Lewis: "Ehi, @. #$b#Volevo solo controllare che alla Fattoria %farm andasse tutto bene.#$b#$y 'Come vanno le cose?_Bene! Mi sento proprio a casa qui._Mi fa piacere sentirlo. *Penso di parlare a nome di tutti quando dico che apprezziamo molto la tua presenza nella comunità.*Tuo nonno sarebbe davvero orgoglioso dei tuoi risultati. *Beh, ti lascio tornare al lavoro. Ci vediamo!_Bene! La fattoria sta rendendo parecchio._Mi fa piacere! *La tua fattoria ha davvero dato una spinta all'economia locale, il che è un bene per tutti. Apprezziamo tutti il tuo duro lavoro! *Penso di poter dire con certezza che tuo nonno sarebbe davvero orgoglioso dei tuoi risultati.*Beh, ti lascio tornare al lavoro. A presto!_Non benissimo..._Oh... mi dispiace sentirlo. $s*Ehm... Continua a lavorare sodo e sono certo che le cose miglioreranno... *Beh... Allora ti lascio tornare al lavoro... Ok? Ci sentiamo più tardi. Ciao. $s_So del tuo segreto, Lewis._Come, scusa? Mi sa che è caduta la linea... Non sento niente. D'accordo, allora riaggancio, eh?. Ciao.$3'" #!String
    Phone_Ring_Cursed: "Ti porti il ricevitore all'orecchio, e ti investe un'interferenza gracchiante e fastidiosissima. # Ma un momento... sotto tutto quel rumore, ti arriva come qualcosa... una voce ultraterrena... # 'C-I H-A-I A-B-B-A-N-D-O-N-A-T-I'" #!String
