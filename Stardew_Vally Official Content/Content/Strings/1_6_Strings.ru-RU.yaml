    ForestPylonEvent: "communityCenter/-2000 -2000/farmer 16 5 0 Wizard -1000 -1000 2/pause 1000/viewport 16 5 true/move farmer -2 0 1/pause 4000/playSound terraria_warp/specificTemporarySprite terraria_warp_begin/faceDirection farmer 2 true/animate farmer false true 100 94/jump farmer/pause 2000/stopAnimation farmer/faceDirection farmer 1/pause 3600/playSound coin/pause 100/awardFestivalPrize meowmere/pause 1000/specificTemporarySprite terraria_cat_leave/pause 5000/emote farmer 8/pause 500/warp Wizard 4 4/playSound doorClose/pause 400/faceDirection Wizard 1/emote Wizard 12/speak Wizard \"Руки прочь!\"/faceDirection farmer 3/emote farmer 16 true/end" #!String
    SquidFest_Pam: "Я-то уж кальмара не поймаю, но ничего страшного. Я тебя отсюда подбодрю, молодежь." #!String
    SquidFest_Willy: "Со временем ты научишься чувствовать кальмара. Будешь понимать, что он попался, еще даже не увидев его." #!String
    DesertFestival_Abigail: "Хорошо, что автобус теперь на ходу. Это и правда весело.$h#$e#Я всегда хотела выехать из Пеликана." #!String
    DesertFestival_Abigail_marriage: "Я думала присоединиться к тебе в Пещере Черепа, но заметила лоток с едой...#$e#Иди без меня... просто смотри в оба!" #!String
    DesertFestival_Alex_marriage: "Эй... ты так мило выглядишь в лучах пустынного солнца...$h" #!String
    DesertFestival_Sam_marriage: "Эй, не забудь прихватить бесплатный кактус, пока фестиваль не закончился!#$b#Как бы он ни выглядел, у нас дома он будет смотреться просто потрясно!$h" #!String
    DesertFestival_Sebastian_marriage: "Эй, я постою тут, в теньке.#$e#Ты же знаешь... я всегда был больше по пещерам.$h" #!String
    DesertFestival_Shane_marriage: "Напомни, чтобы я сегодня перед сном почистил зубы... у них тут газировка с двенадцатью вкусами, и я собираюсь их все перепробовать.#$e#М-м-м... газировка со вкусом пещерной морковки... *хлюп*" #!String
    DesertFestival_Elliott_marriage: "Так-так-так, что у нас тут? О ${прекрасный цветок пустынь^прекрасная пустынная роза}$!$h#$e#Не забывай вовремя попить, ${дорогой^дорогая}$." #!String
    DesertFestival_Harvey_marriage: "Эй, @. Я буду работать на фестивале допоздна, так что не жди меня!#$e#Обещай, что будешь смотреть в оба в Пещере Черепа." #!String
    DesertFestival_Emily_marriage: "Эй, @! Мне в тебе и так все нравится... но если хочешь, то тоже можешь зайти!" #!String
    DesertFestival_Emily2_marriage: "Я отлично провожу время, но я была так занята, что ничего не сделала по дому. Надеюсь, ты там нормально справляешься!" #!String
    DesertFestival_Emily3_marriage: "Не могу вспомнить... кормила ли я попугая сегодня утром?" #!String
    DesertFestival_Haley_marriage: "Эй... Кто-то тут хорошенько загорел... *щип*$h" #!String
    DesertFestival_Haley2_marriage: "%Ваша жена дремлет." #!String
    DesertFestival_Penny_marriage: "Привет, ${милый^милая}$! Я тут гляжу на товары — думаю, может чего для дома найдется.$h" #!String
    DesertFestival_Maru_marriage: "Как там со сбором яиц Калико? Тут так много классных призов!$h#$e#Я уверена, что ты не подкачаешь!" #!String
    DesertFestival_Leah_marriage: "Я хотела пойти искупаться, но оказалось, что в воде полно скорпионовых карпов!$h" #!String
    DesertFestival_Alex: "Как тебе размеры этих яиц Калико?#$b#Просто представь, сколько в них белка..." #!String
    DesertFestival_Caroline: "Просто прекрасная погода. Не могу сказать, где заканчивается моя кожа и начинается воздух.$h" #!String
    DesertFestival_Clint: "Эй, @. Если честно, мне не очень-то нравятся фестивали.#$b#Но дома я бы весь извелся, зная, что все остальные веселятся без меня.$s" #!String
    DesertFestival_Demetrius: "Почему людям так нравится острая еда? Это же противоречит здравому смыслу с биологической точки зрения.#$e#Хотя, возможно, я что-то упускаю...$5" #!String
    DesertFestival_Elliott: "*бормочет* ...хм-м, через пальцы ног проходит мягко, но сам по себе плотный. И все же гораздо мягче, чем дома...#$b#Ой, извини! Я тут потихоньку становлюсь чем-то вроде песочного сомелье.$h" #!String
    DesertFestival_Emily: "Хм-м... у меня такое чувство, будто твой наряд не отражает твою натуру. Просто зайди в примерочную — и мы все исправим!" #!String
    DesertFestival_Evelyn: "Ах... пески времени, пески времени..." #!String
    DesertFestival_George: "О чем она вообще бормочет? Я сюда ради острой еды добирался!" #!String
    DesertFestival_Gus: "Обычно я готовлю для всех городских фестивалей. Но не сегодня! Наконец-то я могу расслабиться.$h" #!String
    DesertFestival_Haley: "Если учуешь приятный аромат, знай: это кокосовое масло, которое я нанесла на кожу.#$b#Погружаюсь в пустынную жизнь с головой!$h" #!String
    DesertFestival_Haley2: "%Хэйли сияет в лучах солнца." #!String
    DesertFestival_Harvey: "В пещерах может быть очень опасно. Надеюсь, ничего не случится, но все же... я буду здесь целый день — на всякий случай.#$e#Как врач я рекомендую проводить меньше времени в кишащих змеями пещерах! Но, в конце концов, выбор за тобой." #!String
    DesertFestival_Jas: "Тут весело, но я хочу мороженое..." #!String
    DesertFestival_Jodi: "Ой, не обращай на меня внимания, я тут за покупками.#$e#Если не изучу все прилавки, то могу пропустить отличное украшение для нашей гостиной!" #!String
    DesertFestival_Kent: "Эй, @. Наслаждаешься жарой?" #!String
    DesertFestival_Leah: "Мне вот интересно... Если бы я жила тут, а не в Долине Стардью, выглядели бы мои картины иначе?" #!String
    DesertFestival_Leo: "Мне нравится это место. Погода прямо как дома." #!String
    DesertFestival_Lewis: "Этот фестиваль — то что нужно, чтобы всех взбодрить после долгой и темной зимы." #!String
    DesertFestival_Lewis2: "Все это стало возможным лишь потому, что автобус снова на ходу, @! Не знаю, как тебя благодарить!" #!String
    DesertFestival_Lewis3: "Помни, сегодня последний день фестиваля. Но через год мы устроим новый." #!String
    DesertFestival_Linus: "Я прокатился под автобусом.#$e#Такого воздуха, как в Пустыне Калико, нигде не найти. Хе-хе-хе...$h" #!String
    DesertFestival_Marnie: "Эй, @. Я как раз размышляла про молоко.#$e#Всегда хотела попробовать верблюжье, а ты? Я слыхала, оно солененькое." #!String
    DesertFestival_Maru: "Я впечатлена, как натренированы эти маленькие гонщики!$h" #!String
    DesertFestival_Pam: "Эй, молодежь... У тебя что, выходной? Хорошо же иногда кайфовать, да?#$e#Ага... Даже старушке Пэм иногда нужно понежиться на солнышке! Просто разбуди меня до того, как я поджарюсь... Хе-хе." #!String
    DesertFestival_Penny: "Тысячи лет назад на этом месте процветала одна древняя цивилизация. Интересно, какими они были?" #!String
    DesertFestival_Pierre: "Мне как владельцу магазина всегда интересно узнать, как ведут свои дела конкуренты.#$e#*шепчет* Не говори Сэнди, но мой ассортимент все еще уложит ее на лопатки!" #!String
    DesertFestival_Robin: "Эй, @. Мы тут просто болтаем. Я не так уж и часто вижу этих ребят, хоть мы и соседи!" #!String
    DesertFestival_Sam: "Эй, @. Зацени мой кактус. Я пытаюсь придумать ему имя.#$e#Хм-м... Может, «%name»?" #!String
    DesertFestival_Sandy: "Вероятно, для меня это самое загруженное время года! И хорошая возможность всех повидать." #!String
    DesertFestival_Sebastian: "Эй, я тут с этой птицей зависаю. Кажется, я ей нравлюсь." #!String
    DesertFestival_Shane: "Однажды я приезжал сюда в детстве... Помню только, как мне стало плохо в автобусе." #!String
    DesertFestival_Vincent: "Мам, мне скучно!" #!String
    DesertFestival_Willy: "Ах, нет ничего лучше, чем запах жареной креветочки в жаркий день." #!String
    CactusMan_Closed: "Кактусовод: Они пока стесняются, приходи позже." #!String
    CactusMan_Collected: "Кактусовод: Ну, как поживает наш малыш?" #!String
    CactusMan_Intro_1: "Кактусовод: О да... Ты выглядишь как человек, способный оценить то, что у меня есть." #!String
    CactusMan_Intro_2: "Кактусовод: О да... У меня есть то, что тебе идеально подойдет." #!String
    CactusMan_Intro_3: "Кактусовод: Этот огонек в твоих глазах... Говорит: «Мне срочно нужен кактус, или я взорвусь!»." #!String
    CactusMan_Question: "Кактусовод: Желаешь впустить в свою жизнь новый кактус?" #!String
    CactusMan_No: "Кактусовод: Понимаю. Хоть они и малютки, но впустить кактус в свою жизнь — большая ответственность. Приходи, когда созреешь." #!String
    CactusMan_Yes_Intro: "Кактусовод: Отлично. Посмотрим..." #!String
    CactusMan_Yes_Full: "Кактусовод: У тебя недостаточно места... Возвращайся, когда тебе будет куда его поместить." #!String
    CactusMan_Yes_1: "Кактусовод: Да, он поразительно похож на тебя, не находишь?" #!String
    CactusMan_Yes_2: "Кактусовод: Этот немного застенчив, но я уверен, что вы сразу поладите." #!String
    CactusMan_Yes_3: "Кактусовод: О да... Идеальный союз." #!String
    CactusMan_Yes_4: "Кактусовод: Так просто и не объяснишь... Но тебе прекрасно подойдет этот." #!String
    CactusMan_Yes_5: "Кактусовод: Этот странненький — как раз для тебя." #!String
    EggShop_Closed: "Лавка закрыта. Приходите позже." #!String
    Accept: "Принять" #!String
    Decline: "Отказаться" #!String
    Willy_DesertFishing1: "\n        Испытание Вилли: Поймайть 3 песковников.\n      " #!String
    Willy_Challenge: "Испытание Вилли" #!String
    Willy_Challenge_Description_1: "Вилли хочет, чтобы вы поймали 3 песковников." #!String
    Willy_Challenge_Return_1: "Ну что, удалось? Отличный улов, не правда ли?#$b#Вот тебе 25 яиц Калико в качестве вознаграждения." #!String
    Willy_Challenge_Description_2: "Вилли хочет, чтобы вы поймали Скорпионового карпа." #!String
    Willy_Challenge_Return_2: "Во, у тебя получилось! Улов с характером, не так ли?#$b#Вот тебе 50 яиц Калико в качестве вознаграждения." #!String
    Willy_Challenge_Description_3: "Вилли хочет, чтобы вы нашли «Золотой поплавок»." #!String
    Willy_Challenge_Return_3: "Ой, это же мой любимый золотой поплавок!#$b#И он почти не пахнет рыбой... Хе-хе.$h#$b#Вот тебе 30 яиц Калико в качестве вознаграждения." #!String
    Willy_DesertFishing2: "Испытание Вилли: Поймайть Скорпионового карпа." #!String
    Willy_DesertFishing3: "Вилли: Рыба проглотила мой редкий золотой поплавок! Даю 30 яиц тому, кто его вернет." #!String
    Willy_GoldenBobber: "Найти и вернуть Вилли Золотой поплавок." #!String
    Scholar_Closed: "Ученый: Прости, но мне нельзя говорить с тобой до начала фестиваля." #!String
