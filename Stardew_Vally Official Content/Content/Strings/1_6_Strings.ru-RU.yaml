    Fizz_Intro_1: "Значит, ты ${получил^получила}$ мое письмо? Рад встрече.#$b#Я Физз, отдел расширенного обслуживания Джоджа.$h#$b#Говоришь, не ${слышал^слышала}$ о нас? Это нормально, мало кто слышал!#$b#Наши услуги рекламируются не так сильно, как остальные продукты Джоджа. Видишь ли, мы скорее служба для элитных клиентов.#$b#Чем мы занимаемся? Хех... скажем так... мы специализируемся на «юридически сложных» вопросах. Улавливаешь?#$b#Но хватит болтать, перейдем к делу.#$b#Я слышал, что тебя интересует такая вещь, как «совершенство». Благородная цель, как ни крути... и весьма трудоемкая!#$b#Вся эта готовка, мастерение, зачистка монстров, сложные человеческие отношения... *стонет*. Да, вижу стресса тебе не занимать.$s#$b#Однако, дело в том, что можно вообще не париться! У меня все схвачено!$h#$b#Видишь эти бумажки? Это — самые настоящие «формуляры совершенства».#$b#Каждый такой формуляр прибавляет по 1% к твоим очкам совершенства. На них даже подпись мистера Ки стоит — все абсолютно легально!#$b#Разве я похож на того, кто станет тебя обманывать??$u#$b#...$u#$b#Это был риторический вопрос.#$b#...В любом случае, я продаю их по весьма и весьма привлекательной цене... всего по 500,000 з. за штуку. Почти даром отдаю!#$b#Но я не настаиваю — возвращайся, как надумаешь! Я буду ждать...$h" #!String
