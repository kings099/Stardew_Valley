    Fizz_Intro_1: "E così... ha ricevuto la mia lettera, eh? Piacere di conoscerla.#$b#Sono Fizz. Divisione Servizi Speciali Joja.$h#$b#Non ha sentito parlare di noi? Non fa niente, moltissimi non ci conoscono...#$b#Non siamo proprio pubblicizzati come gli altri prodotti Joja. Siamo più un 'servizio esclusivo' per i clienti d'élite.#$b#Cosa facciamo? Heh... beh, diciamo solo che... siamo specializzati in faccende 'legalmente complesse'... Non so se mi spiego?#$b#Ma basta con le chiacchiere. Passiamo agli affari.#$b#Ho sentito che cerca di ottenere la 'perfezione'. Un obiettivo nobile! ... ma arduo. Molto arduo.#$b#Tutto quel cucinare, fabbricare, uccidere mostri, tutte quelle amicizie complicate... *sbuffa*. Dev'essere terribilmente stressante.$s#$b#Ma il fatto è che... non ha bisogno di stressarsi un minuto di più! Ci pensiamo noi.$h#$b#Vede queste carte? Si chiamano 'esoneri dalla perfezione'.#$b#Ognuna di queste splendide pagine può avvicinarla dell'1% alla perfezione. Sono perfino firmate da Mr. Qi... completamente legittime!#$b#Ho l'aria di qualcuno che le mentirebbe??$u#$b#...$u#$b#Non risponda.#$b#...Ad ogni modo, gliele vendo ad una cifra irrisoria... appena 500.000o ciascuna. Un affare!#$b#Beh, non c'è fretta. Ma ci pensi su! La aspetto...$h" #!String
    Fizz_Intro_2: "Ebbene... che ne dice? 500.000o per un autentico 'Esonero dalla perfezione'?" #!String
