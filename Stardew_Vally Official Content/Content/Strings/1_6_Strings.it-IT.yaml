    SquidFest_Pam: "Non sono capace di prendere un calamaro, ma non fa niente. Mi limito a farti il tifo da qui, giovane." #!String
    SquidFest_Willy: "Dopo un po' di tempo, ti fai un'idea di come si comporta un calamaro. Impari a capire quand'è che ha abboccato prima ancora di vederlo." #!String
    DesertFestival_Abigail: "Grazie per aver aggiustato l'autobus! Mi sto divertendo un mondo.$h#$e#Ho sempre voluto viaggiare fuori da Pelican Town." #!String
    DesertFestival_Abigail_marriage: "Pensavo di venire con te nelle caverne del teschio, ma poi ho visto lo stand del cibo...#$e#Vai pure senza di me... ma fai attenzione!" #!String
    DesertFestival_Alex_marriage: "Ehi... stai davvero bene sotto il sole del deserto...$h" #!String
    DesertFestival_Sam_marriage: "Ehi, non dimenticare di prendere il nostro cactus omaggio prima della fine del festival.#$b#Sarà perfetto in casa nostra, qualunque aspetto abbia!$h" #!String
    DesertFestival_Sebastian_marriage: "Ehi, io resto qui e mi rilasso all'ombra.#$e#Sai come sono fatto... Il sole non mi ha mai fatto impazzire.$h" #!String
    DesertFestival_Shane_marriage: "Ricordami di lavarmi i denti stasera... Ci sono dodici gusti unici di soda, e ho intenzione di provarli tutti.#$e#Mmm... soda alla carota di grotta... *slurp*" #!String
    DesertFestival_Elliott_marriage: "Bene bene bene, cos'abbiamo qui? Una magnifica rosa del deserto!$h#$e#Mi raccomando, tesoro, annaffiati ogni tanto." #!String
    DesertFestival_Harvey_marriage: "Ehi, @. Durante il festival lavorerò fino a tardi, per cui non aspettarmi per andare a letto!#$e#Promettimi che farai attenzione nelle caverne del teschio." #!String
    DesertFestival_Emily_marriage: "Ehi, @! Ti amo così come sei... ma se vuoi, puoi entrare nella scatola anche tu!" #!String
    DesertFestival_Emily2_marriage: "Mi diverto, ma ho così tanto da fare che ho completamente trascurato le faccende domestiche. Spero che te la passi bene!" #!String
    DesertFestival_Emily3_marriage: "Non mi ricordo... Ho dato da mangiare al pappagallo stamattina?" #!String
    DesertFestival_Haley_marriage: "Ehi... a quanto pare, qualcuno si sta abbronzando... *pizzicotto*$h" #!String
    DesertFestival_Haley2_marriage: "%Tua moglie sta facendo un pisolino." #!String
    DesertFestival_Penny_marriage: "Ciao, amore. Guardo solo se trovo qualcosa di carino per la casa.$h" #!String
    DesertFestival_Maru_marriage: "Come procede la collezione di Uova di Calico? Ci sono tanti premi interessanti!$h#$e#Sono sicura che andrai alla grande." #!String
    DesertFestival_Leah_marriage: "Volevo farmi una nuotata, ma pare che l'acqua sia piena di carpe scorpione!$h" #!String
    DesertFestival_Alex: "Hai visto quanto sono grosse quelle Uova di Calico?#$b#Pensa quante proteine hanno..." #!String
    DesertFestival_Caroline: "Questo clima è perfetto. Non so più dove finisce la mia pelle e dove comincia l'aria.$h" #!String
    DesertFestival_Clint: "Ehi, @. A dire il vero, non vado matto per i festival.#$b#Ma stando a casa mi sentirei anche peggio, sapendo che tutti quanti erano qui a divertirsi.$s" #!String
    DesertFestival_Demetrius: "Perché agli esseri umani piace il cibo piccante? È anti-intuitivo da un punto di vista biologico.#$e#A meno che non mi sfugga qualcosa...$5" #!String
    DesertFestival_Elliott: "*borbotta* ...hmm, al tatto sembra quasi latte, ma con una certa corposità. È comunque più pastosa di quella nostrana...#$b#Oh, chiedo venia! Sto diventando un sommelier della sabbia.$h" #!String
    DesertFestival_Emily: "Hmm... Percepisco che il tuo abbigliamento non s'intona a come ti senti dentro. Entra nella scatola e ti sistemiamo noi!" #!String
    DesertFestival_Evelyn: "Ah... le sabbie del tempo, le sabbie del tempo..." #!String
    DesertFestival_George: "Cosa borbotta mia moglie? Io sono qui per la tenda del cibo piccante!" #!String
    DesertFestival_Gus: "Normalmente procuro io tutto il cibo per i festival del paese. Ma oggi no! È bello potersi rilassare.$h" #!String
    DesertFestival_Haley: "Se senti un buon odore, è l'olio di cocco che mi sono spalmata su tutta la pelle.#$b#Oggi sono completamente in 'modalità deserto'!$h" #!String
    DesertFestival_Haley2: "%Haley scintilla alla luce del sole." #!String
    DesertFestival_Harvey: "Entrare nelle caverne può essere molto pericoloso. Spero che non vi siano incidenti, ma in ogni caso... preferisco restare qui per tutto il giorno.#$e#Come dottore, ti consiglierei di minimizzare l'esposizione a caverne piene zeppe di serpenti! Ma in fin dei conti la scelta è tua." #!String
    DesertFestival_Jas: "Mi sto divertendo, ma vorrei avere un gelato..." #!String
    DesertFestival_Jodi: "Oh, non badare a me, faccio solo qualche compera.#$e#Se non controllo i negozi, potrei perdermi l'arredo perfetto per il nostro salotto!" #!String
    DesertFestival_Kent: "Ehi, @. Ti godi il caldo?" #!String
    DesertFestival_Leah: "Mi domandavo... Se vivessi qui, invece che a Stardew Valley, la mia arte sarebbe diversa?" #!String
    DesertFestival_Leo: "Questo posto mi piace. Il clima mi ricorda casa mia." #!String
    DesertFestival_Lewis: "Dopo un inverno lungo e buio, questo festival è un buon modo per dare la carica a tutti." #!String
    DesertFestival_Lewis2: "Tutto questo è stato possibile perché tu hai aggiustato l'autobus, @! Non posso ringraziarti abbastanza." #!String
    DesertFestival_Lewis3: "Ricorda, oggi è l'ultimo giorno del festival. Torneremo l'anno prossimo, però." #!String
    DesertFestival_Linus: "Ho scroccato un passaggio sotto l'autobus.#$e#Questo gusto del Deserto di Calico non si trova da nessun'altra parte. Heheh...$h" #!String
    DesertFestival_Marnie: "Ehi, @. Stavo pensando al latte.#$e#Proveresti mai il latte di cammello? Dicono che è salato." #!String
    DesertFestival_Maru: "Sono colpita da quanto siano ben addestrati questi piccoli corridori!$h" #!String
    DesertFestival_Pam: "Ehi, giovane... Ti prendi un giorno di riposo? È bello fare una pausa una volta ogni tanto, eh?#$e#Già... Pure la vecchia Pam ha bisogno di un po' di sole sulla pelle di quando in quando! Però svegliami prima che mi trasformi in un pezzo di cuoio... heheh" #!String
    DesertFestival_Penny: "Migliaia di anni fa, questo luogo era la terra di un'antica civiltà. Chissà com'era?" #!String
    DesertFestival_Pierre: "Essendo un negoziante, è interessante per me vedere come gli altri gestiscono i loro negozi.#$e#*sussurra* Non dirlo a Sandy, ma la sua selezione di prodotti gli fa un baffo, alla mia!" #!String
    DesertFestival_Robin: "Ehi @. Stiamo solo parlando del più e del meno. Non ci vediamo molto spesso, anche se siamo vicini!" #!String
    DesertFestival_Sam: "Ehi, @. Guarda un po' il mio cactus. Sto pensando a che nome dargli.#$e#Hmm... che ne dici di '%name'?" #!String
    DesertFestival_Sandy: "Questo probabilmente è il periodo dell'anno in cui ho più da fare! È bello rivedere tutti quanti." #!String
    DesertFestival_Sebastian: "Ehi. Sto facendo amicizia con quest'uccellina. Penso di piacerle." #!String
    DesertFestival_Shane: "Sono venuto qui da bambino, una volta... Ricordo soltanto di aver avuto il mal di macchina sull'autobus." #!String
    DesertFestival_Vincent: "Mamma, mi annoio!" #!String
    DesertFestival_Willy: "Ah, non c'è niente come l'odore dei gamberetti grigliati in una giornata calda." #!String
    CactusMan_Closed: "Uomo dei cactus: Adesso fanno i timidi. Torna più tardi." #!String
    CactusMan_Collected: "Uomo dei cactus: Allora, come sta il piccoletto?" #!String
    CactusMan_Intro_1: "Uomo dei cactus: Ah, sì... Hai l'aria della persona che sa apprezzare ciò che offro." #!String
    CactusMan_Intro_2: "Uomo dei cactus: Oh, sì... Ho proprio quello che fa per te." #!String
    CactusMan_Intro_3: "Uomo dei cactus: Quella scintilla nel tuo sguardo... dice: \"Ho bisogno di un cactus, o rischio di esplodere\"." #!String
    CactusMan_Question: "Uomo dei cactus: Vorresti accogliere un nuovo cactus nella tua vita?" #!String
    CactusMan_No: "Uomo dei cactus: Lo capisco. Sono piccoli, è vero, ma accogliere un cactus nella tua vita è una grande responsabilità. Torna quando te la sentirai." #!String
    CactusMan_Yes_Intro: "Uomo dei cactus: Ottimo. Vediamo..." #!String
    CactusMan_Yes_Full: "Uomo dei cactus: Non c'è posto a sufficienza... Torna quando avrai fatto un po' di spazio." #!String
    CactusMan_Yes_1: "Uomo dei cactus: Sì, ti assomiglia in maniera incredibile, non trovi?" #!String
    CactusMan_Yes_2: "Uomo dei cactus: Questo qua è un po' timido, ma so che farete amicizia in un battibaleno." #!String
    CactusMan_Yes_3: "Uomo dei cactus: Oh, sì... Dio li fa e poi li accoppia." #!String
    CactusMan_Yes_4: "Uomo dei cactus: Non ti dico perché... ma questo è il cactus perfetto per te." #!String
    CactusMan_Yes_5: "Uomo dei cactus: Questo qua ha un aspetto strano, ma ti si addice." #!String
