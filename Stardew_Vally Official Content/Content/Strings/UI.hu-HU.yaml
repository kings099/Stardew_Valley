    tutorial1: "Először is döntsük el, hogy fogsz kinézni és válasszunk farmtípust. Ha befejezted a tervezést, kattints a pipára a játék megkezdéséhez." #!String
    tutorial2: "Jó reggelt! Később ne felejts el hazatérni a tanyára aludni és elmenteni a játékot! " #!String
    tutorial3: "Ajándékot kaptál! A felbontáshoz érintsd meg a csomagot!" #!String
    tutorial4: "Új küldetések bukkantak fel a Naplóban. Érintsd meg az adott küldetést és hasznos információt kaphatsz róla!" #!String
    tutorial5: "Érintsd meg a Bezárás gombot, amikor már nincs dolgod a Naplóval." #!String
    tutorial6: "Ez kész felfordulás! Rakjunk itt rendet." #!String
    tutorial7: "A gyom eltávolításához érintsd meg." #!String
    tutorial8: "Szép munka! Gyomlálj még egy kicsit és távolítsd el a köveket!" #!String
    tutorial9: "A kapával előkészítheted a talajt az ültetéshez." #!String
    tutorial10: "Készíts elő egy helyes kis parcellát, hogy elvethesd az első magokat." #!String
    tutorial11: "Remek munka... ideje némi magot is elszórni." #!String
    tutorial12: "Szomjasnak tűnnek... Van egy öntözőkanna az eszköztárban." #!String
    tutorial13: "Szép volt! Ne felejtsd el minden nap megöntözni a növényeidet." #!String
    tutorial14: "Ha befejezted az öntözést, fedezd fel Pelican városát és ismerkedj meg az új szomszédaiddal!" #!String
    tutorial15: "Az öntözőkannát tónál vagy folyónál töltheted meg." #!String
    tutorial16: "A képernyőt megérintve és nyomva tartva az ujjad irányába kezdesz el sétálni." #!String
    tutorial17: "Tartsd az ujjad a képenyőn és húzd arra, amerre menni szeretnél." #!String
    tutorial18: "Vizsgáljunk meg néhány másik játékfunkciót." #!String
    tutorial19: "A Felszerelés azt jelzi, mi van nálad éppen. Húzással rendezheted át őket vagy a szemétre húzva el is dobhatod, ami nem kell." #!String
    tutorial20: "Ez az oldal a képességeidet jelzi. Ezeket szerszámok használatával, gyűjtögetéssel, horgászással és harccal fejlesztheted. " #!String
    tutorial21: "A Közösség oldal mutatja meg, milyen viszonyban vagy a megismert emberekkel." #!String
    tutorial22: "Itt barkácsolhatsz új tárgyakat az összegyűjtött, illetve megtermelt dolgokból. A játék során számos új barkácsútmutatót szerzel majd." #!String
    tutorial23: "Húzd végig az ujjad a térképen, így felfedezheted Pelican városát és környékét." #!String
    tutorial24: "A Gyűjtemények oldalon nyomon követheted, mit szállítottál ki, milyen halakat fogtál, mit bányásztál, főztél vagy találtál." #!String
    tutorial25: "Az áruházakban érintsd meg az eladó előtti pultot áruk vásárlásához vagy értékesítéséhez." #!String
    tutorial26: "Szükségünk van pár magra, amit elültethetünk... talán ott hagytál valamit a házadban?" #!String
