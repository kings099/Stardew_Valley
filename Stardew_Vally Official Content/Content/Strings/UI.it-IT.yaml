    tutorial1: "Per prima cosa, scegliamo l'aspetto e il tipo di fattoria. Quando hai finito di disegnarla, premi il pulsante con segno di spunta per iniziare a giocare." #!String
    tutorial2: "Buongiorno! Ricordati di tornare al casale più tardi per dormire e salvare il gioco!" #!String
    tutorial3: "Hai ricevuto un regalo! Tocca il pacco per aprirlo!" #!String
    tutorial4: "Le nuove missioni appaiono nel diario. Tocca una missione per dare un'altra occhiata. Troverai informazioni utili!" #!String
