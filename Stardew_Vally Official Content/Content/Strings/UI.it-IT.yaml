    tutorial13: "Bene! Ricordati di annaffiare i campi ogni giorno." #!String
    tutorial14: "Quando hai finito di annaffiare, vai a esplorare Pelican Town e incontra i tuoi nuovi vicini!" #!String
    tutorial15: "Puoi riempire l'annaffiatoio presso uno stagno o un fiume." #!String
    tutorial16: "Tocca e tieni premuto per andare verso il tuo dito." #!String
