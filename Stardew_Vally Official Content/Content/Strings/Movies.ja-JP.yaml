content:  #!Dictionary<String,String>
    BraveLittleSapling_Title: "勇敢なリトル苗" #!String
    BraveLittleSapling_Description: "アニメーションの家族コメディー。小さな芽が木に育つまでのマジカルアドベンチャー！" #!String
    BraveLittleSapling_Scene1: "勇敢なリトル苗" #!String
    BraveLittleSapling_Scene2: "勇敢なリトル苗が家を出ます。ちゅうちょして振り返った彼は、当分帰ってこれないことを確信していた…" #!String
    BraveLittleSapling_Scene3: "他の畑の苗も町に集まり、小枝をふってサヨナラを告げています…！" #!String
    BraveLittleSapling_Scene4: "オーノー！突然…雨が降り始めました！頭上に雷雲が現れ、リトル苗は猛ダッシュしました…" #!String
    BraveLittleSapling_Scene5: "死への恐怖、どしゃ降りの雨に落胆し、勇敢なリトル苗は希望すら失っていました…" #!String
    BraveLittleSapling_Scene6: "…しかし、これは何でしょうか？苗の頭がムズムズしてきました… " #!String
    BraveLittleSapling_Scene7: "木に育つまでのアドベンチャーを始めるには、たぶんこの雨が必要だったのでしょう！" #!String
    BraveLittleSapling_Scene8: "小さな友よ、さらば！" #!String
    Mysterium_Title: "ミステリウム" #!String
    Mysterium_Description: "真夜中のベールに隠された真実を凝視…信じるためにも体験してみよう！" #!String
    Mysterium_Scene1: "「ミステリウム」" #!String
    Mysterium_Scene2: "暗闇にうかぶシルエット…" #!String
    Mysterium_Scene5: "孤独、宇宙の未知…計り知れない恐怖が待つ。" #!String
    Mysterium_Scene8: "支離滅裂…別世界が広がる…" #!String
    Mysterium_Scene10: "「友達にミステリウムを今夜見るように伝えなければいけません…」" #!String
    Mysterium_Scene11: "「…さもなければ、睡眠中に自ら訪れよう！」" #!String
    JourneyOfThePrairieKing_Title: "プレーリーキングの旅：モーション・ピクチャー" #!String
    JourneyOfThePrairieKing_Description: "大人気のビデオゲームがついにシルバースクリーンに！" #!String
    JourneyOfThePrairieKing_Scene1: "「プレーリーキングの旅：モーション・ピクチャー」" #!String
    JourneyOfThePrairieKing_Scene2: "古汚い道でまたもや、大量の宝を積んだワゴン列車を凝視するプレーリーキングを発見しました。" #!String
    JourneyOfThePrairieKing_Scene3: "しかし、私たちのヒーローに隠れ、悪のアウトローが近くの崖から見ています。" #!String
    JourneyOfThePrairieKing_Scene4: "「ついに、あの独善的なサツを殺して、宝を手に入れよう…当然の報いだ！」" #!String
    JourneyOfThePrairieKing_Scene5: "「おっと！この先で、ワゴン列車に雪崩が待っているようだ。」" #!String
    JourneyOfThePrairieKing_Scene6: "プレーリーキングは、この先から聞こえる音に気づきました。見て！" #!String
    JourneyOfThePrairieKing_Scene7: "急いで考えた彼は、発砲しました" #!String
    JourneyOfThePrairieKing_Scene8: "しかし、何でしょうか？ウォーターがあちこちに飛んでいる！" #!String
    JourneyOfThePrairieKing_Scene9: "彼はまたやったのです！大量の泥で雪崩を止めたのです。" #!String
    JourneyOfThePrairieKing_Scene10: "ワゴン列車は救われました。" #!String
    JourneyOfThePrairieKing_Scene11: "おしまい。" #!String
    Wumbus_Title: "ウンバス" #!String
    Wumbus_Description: "他の惑星からやってきたぽっちゃり男の生き様を描いた、おかしなSFコメディー。" #!String
    Wumbus_Scene1: "「ウンバス」" #!String
    Wumbus_Scene2: "ウンバスは、いつも気楽にストレッチして、日向ぼっこを楽しんでいます。" #!String
    Wumbus_Scene3: "その傍らで、彼の忠実なしもべ、フードボットが焼きグルテンパックのレッドソースがけを調理しています。" #!String
    Wumbus_Scene4: "ウンバスは、甥のロッセルは星システムの文化や活動に興味があるのですが、あまり面白くないようです。" #!String
    Wumbus_Scene5: "「プシャー！」" #!String
    Wumbus_Scene6: "この映画は、ウンバスの奇妙で社会や技術が極端に『進化』した世界でのおかしな生活を描写しています。" #!String
    Wumbus_Scene7: "様々なシーンで、モダンなライフスタイルの不条理に対するギャグが盛り込まれています。" #!String
    Wumbus_Scene8: "娯楽、エンターテイメントの選択は無限にあるにも関わらず、ウンバスは友達と一緒にピザ(グルテン100%)を食べたりします。" #!String
    ZuzuCityExpress_Title: "ズズシティ・エクスプレス" #!String
    ZuzuCityExpress_Description: "大人気のクラシック映画、現代のシアターで大切に復元されました。" #!String
    ZuzuCityExpress_Scene1: "「ズズシティ・エクスプレス」" #!String
    ZuzuCityExpress_Scene2: "ズズシティ・エクスプレスが氷の地方から南に最後の旅へと出ます。3日間の旅！" #!String
    ZuzuCityExpress_Scene3: "若い女性が物思わしげに窓の外を眺めています。" #!String
    ZuzuCityExpress_Scene6: "映画は、永遠のテーマといえる…「理由と感情の葛藤」を描写しています。" #!String
    ZuzuCityExpress_Scene7: "果たして彼女は、理性と渇望、どちらを選ぶのでしょうか？" #!String
    ZuzuCityExpress_Scene8: "その答えを知ることなく、映画は終わってしまいます…" #!String
    MiracleAtColdstarRanch_Title: "コールドスター・ランチの奇跡" #!String
    MiracleAtColdstarRanch_Description: "大きな困難にもかかわらず、家族は冬星の精神を絶やすことなく守ってきました。" #!String
    MiracleAtColdstarRanch_Scene1: "「コールドスター・ランチの奇跡」" #!String
    MiracleAtColdstarRanch_Scene2: "冬星の前日です。3週間前からずっと雪が降り続けています。" #!String
    MiracleAtColdstarRanch_Scene3: "コールドスター一家は足止めを食らっています…町まで行くことは到底不可能な状態です。幸い、牛の餌である野草は足りています。" #!String
    MiracleAtColdstarRanch_Scene5: "…しかし、家族の食料は無くなってしまったのです。" #!String
    MiracleAtColdstarRanch_Scene7: "パパ・コールドスターは、この危険な状況でも勇敢に冬星の木を切っています…" #!String
    MiracleAtColdstarRanch_Scene9: "空腹であるにも関わらず、家族は木を着飾って、冬星との約束を守ろうと必死です。" #!String
    MiracleAtColdstarRanch_Scene11: "その夜、不思議なことが起きました…" #!String
    MiracleAtColdstarRanch_Scene12: "次の日、ママコールドスターは、宇宙の果物で飾られた木を見つけて驚いています。" #!String
    MiracleAtColdstarRanch_Scene12_2: "「私たちが冬星を信じていることを、覚えていてくれたのです！」" #!String
    MiracleAtColdstarRanch_Scene13: "彼らは、スタードロップフルーツを分け合った。果物は小さいものの、今まで味わったことがないほど美味しくて、満腹感も素晴らしいものだった。" #!String
    MiracleAtColdstarRanch_Scene14: "家族は救われて、希望の心は生き生きして元気です。冬星の約束はもう一度守られます..." #!String
    NaturalWonders_Title: "天下の奇観：スリリングな世界を探検" #!String
    NaturalWonders_Description: "フェーンギル共和国を探検しましょう…フェーン諸島やズズシティ、沢山の生命が存在します！" #!String
    NaturalWonders_Scene1: "「天下の奇観：スリリングな世界を探検」" #!String
    NaturalWonders_Scene2: "フェーン諸島、南海岸から80マイルの所にあるトロピカルパラダイスです。島は、付近の火山活動で形成され、活動は今でも続いています…" #!String
    NaturalWonders_Scene3: "南の湖の暖かい気候の影響で、高水準の生物学的多様性が実現されています…要するに、島には生命が沢山いるのです！" #!String
    NaturalWonders_Scene4: "では、騒がしい北のズズシティに移動しましょう。コンクリートと鋼鉄のジャングル、そして人工的な明かりでシティは形成されています。" #!String
    NaturalWonders_Scene5: "コンディションは厳しいですが、豊かな生活送る者もいます…" #!String
    NaturalWonders_Scene6: "西の彼方のジェム海では、プレーリーアイランドがその中にポツンと浮かんでいます。名前とは裏腹に、この土地には様々な生物群系が存在します。" #!String
    NaturalWonders_Scene7: "そして、島はアライグマが沢山いることで有名です！" #!String
    NaturalWonders_Scene8: "では、最後にメインランドに移りましょう。この大陸で最も快適な場所…Stardew Valleyです。" #!String
    NaturalWonders_Scene9: "温暖な気候の谷は、森林に生息する生物や虫にとって完璧な住処です。なんと美しいのでしょう！" #!String
    ItHowlsInTheRain_Title: "雨中の遠ぼえ" #!String
    ItHowlsInTheRain_Description: "ある若者のグループが、この謎の音を調査するために集まりました。(保護者の指導が必要)" #!String
    ItHowlsInTheRain_Scene1: "雨中の遠ぼえ" #!String
    ItHowlsInTheRain_Scene2: "「この映像は、グランプルトンから30マイル南の場所で廃棄物として発見されたビデオカメラのものです。」" #!String
    ItHowlsInTheRain_Scene3: "「聞こえたか？あの森からだと思う…行ってみよう…」" #!String
    ItHowlsInTheRain_Scene4: "(荒い息)…見ろ！" #!String
    ItHowlsInTheRain_Scene5: "(森の中でカメラが傾く)" #!String
    ItHowlsInTheRain_Scene6: "「あ、なんだギャリー、お前か…*ハッ* *ハッ*…腕掴むの止めてくれ！」" #!String
    ItHowlsInTheRain_Scene6_2: "アガッ！" #!String
    ItHowlsInTheRain_Scene7: "見ろ！草藪にいる！" #!String
    ItHowlsInTheRain_Scene8: "アイー！" #!String
    ItHowlsInTheRain_Scene8_2: "オー…" #!String
    ItHowlsInTheRain_Scene9: "(静寂の後、奇妙な音が聞こえる)" #!String
    ItHowlsInTheRain_Scene10: "まだどこかにいるはず…" #!String

