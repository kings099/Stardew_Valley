    AnimalShop.14: "Du matériel de peinture." #!String
    AnimalShop.15: "Il y a une horloge antique et une petite boîte à bijoux dorée." #!String
    AnimalShop.16: "Jas n’a pas l’air de beaucoup s’en servir." #!String
    AnimalShop.17: "C’est verrouillé." #!String
    AnimalShop.18: "Miam.... de la pizza au micro-ondes." #!String
    AnimalShop.19: "On dirait que quelqu’un était en train de couper des légumes, mais n’a pas terminé." #!String
    AnimalShop.20: "Pourquoi fouilles-tu dans ma poubelle ?$s" #!String
    AnimalShop.21: "Surtout des boîtes de pizza vides." #!String
    ArchaeologyHouse.1: "Une histoire de l’Empire Gotoro" #!String
    ArchaeologyHouse.2: "La guerre contre l’Empire Gotoro est-elle nécessaire ? Un regard unique sur les événements par P.W.Kranzhauer" #!String
