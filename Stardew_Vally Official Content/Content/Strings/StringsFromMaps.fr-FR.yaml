    SeedShop.9: "Pour M. Pierre:^Je n’aime pas être porteur de mauvaises nouvelles, mais je me sens dans l’obligation de vous informer d’un développement récent qui constitue une menace pour votre mode de vie.^JojaCo a décidé de s’installer à Pélican Ville.^Il est trop tard pour protester. Les ouvriers Joja ont déjà dégagé le terrain pour le nouveau Marché Joja.^^Cela doit être une nouvelle terrible pour vous. Après tant d’années... et désormais, vous allez vous retrouver dans l’ombre d’une entreprise puissante, efficace et économiquement viable. Quel dommage !^^En tant que responsable du nouveau Marché Joja, je me sens, dans une certaine mesure, personnellement responsable de votre situation. C’est pourquoi j’aimerais vous proposer un poste d’assistant épicier. Le salaire commence à 5po de l’heure. Dans l’attente de recevoir votre CV !^^- Mr. Morris, Gérant^Marché Joja de Pélican Ville " #!String
