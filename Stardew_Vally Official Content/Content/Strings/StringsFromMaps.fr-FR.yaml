    WitchHut.1: "La personne qui habite ici doit vraiment aimer avoir un sol propre !" #!String
    WitchHut.2: "Ce serait probablement une mauvaise idée de mettre votre bras bien tendre à l’intérieur." #!String
    WitchHut.3: "L’os est probablement recouvert de bactéries. Vous décidez de ne pas y toucher." #!String
    WitchHut.4: "Vous débouchez la bouteille et sentez l’odeur vous monter aux narines. L’odeur est étonnamment agréable, avec des notes d’abricot et de baies d’épices." #!String
