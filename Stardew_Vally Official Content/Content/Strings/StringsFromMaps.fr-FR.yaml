    Hospital.4: "La vie est-elle parfois difficile ? Avez-vous déjà eu des difficultés à rester concentré ? Parlez à votre médecin de Pravoloxinone.^(Le pravoloxinone n’est pas fait pour tout le monde. Les effets secondaires incluent : insomnie, colère intense, gonflement incontrôlable de la gorge, décoloration permanente des lèvres, perte de cheveux et AVC. Dans des cas extrêmement rares (1 sur 500), les sujets testés ont subi la désintégration complète d’un ou de plusieurs os.)" #!String
