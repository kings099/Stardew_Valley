    MovieTheater_CraneMan: "L’homme de la machine : Je ne peux pas discuter... Je sens que je vais gagner." #!String
    MovieTheater_CraneOccupied: "La machine à pinces est utilisée par quelqu’un d’autre." #!String
    MovieTheater_CraneMan2: "L’homme de la machine : Je l’ai... presque..." #!String
    MovieTheater_Welwick: "Welwick : Hmmm, il n’y a pas beaucoup de monde... et j’ai investi beaucoup d’argent dans ce film !" #!String
    MovieTheater_Welwick2: "Welwick : Je prévois de grandes choses dans ton avenir... Si tu achètes beaucoup de billets pour ce film !" #!String
    MovieTheater_ShortsMan: "Le gars du coin : Brrr... il ya comme une sorte de courant d’air ici... Je suis content d’avoir mit un pantalon !" #!String
    MovieTheater_ShortsMan2: "Le gars du coin : Psitt... Je viens de voir le film et... Ne t’inquiète pas ! Je ne vais rien te dévoiler." #!String
    MovieTheater_Mother: "Femme : Simon, tu ne veux pas manger quelque chose de sain ? *Soupir*... d’accord..." #!String
    MovieTheater_Mother2: "Femme : Pourquoi pas des tranches de pomme ? Non ? *Soupir*... d’accord..." #!String
    MovieTheater_Child: "Simon : Maman ! Je veux des bonbons ! *Sirote*" #!String
    MovieTheater_Child2: "Simon : Maman ! Je veux du pop-corn au chocolat ! *Sirote*" #!String
    MovieTheater_Lupini: "Lupini : Amateurs ! Le décor était banal !" #!String
    MovieTheater_Lupini2: "Lupini : Amateurs ! La vidéo de la fête d’anniversaire des 2 ans de mon neveu avait une meilleure technique cinématographique !" #!String
    MovieTheater_ConcessionMan: "Cinéphile : Aahhh... Trop de choix !" #!String
    MovieTheater_ConcessionMan2: "Cinéphile : Ah, ce pop-corn ! Oh, ce crépitement... cette odeur !" #!String
    MovieTheater_PurpleHairLady: "Femme : Va voir ailleurs... Je côtoie le gouverneur !" #!String
    MovieTheater_RedCapGuy: "Homme : Euh, oh... je pense que je suis un peu trop habillé pour cet endroit..." #!String
    MovieTheater_RedCapGuy2: "Homme : Je me suis assis au premier rang... C’était une grosse erreur." #!String
    MovieTheater_Governor: "Gouverneur : C’est beau de voir le développement économique de la vallée !" #!String
    MovieTheater_Governor2: "Gouverneur : Je dois vraiment emmener ma femme aller manger une soupe et voir un film !" #!String
    MovieTheater_Gunther: "Salut, j’aimerais vraiment pouvoir discuter, mais je dois retourner au musée !" #!String
    MovieTheater_Gunther2: "Salut, @. Je viens de voir le film... C’était pas mal !" #!String
    MovieTheater_Marlon: "Gil a dormi durant tout le film... typique." #!String
    MovieTheater_Marlon2: "C’était un film intéressant... Qu’en penses-tu, Gil ?#$b#... Gil ?#$b#... Il est inconscient." #!String
    MovieTheater_Marcello: "Marcello : De la pâte à tartiner ! Je pense que je vais prendre de la mayonnaise au bourbon. Hé, hé !" #!String
    MovieTheater_Marcello2: "Marcello : De la pâte à tartiner ! Je pense que je vais prendre de la moutarde forte à l’ancienne. Hé, hé !" #!String
    MovieTheater_Morris: "Comme tu peux le constater, le cinéma est un grand succès !$h#$b#Quoiiii...? Tu veux un retour sur ton investissement ? Eh bien, ça va être un peu difficile... ça peut prendre un certain temps, tu comprends... *Marmonne*$2" #!String
    MovieTheater_Morris2: "Ah, notre partenaire d’investissement ! Profite bien du spectacle et n’oublie pas d’acheter du pop-corn de Joja à l’intérieur !$h" #!String
    MovieTheater_CranePlay: "Voulez-vous jouer à la machine à pince ? (Coûte {0}po)" #!String
    IslandShrine_Shrine: "Quand les nuages sombres pleurent, commencez votre quête^Pour chercher les 4 oiseaux-gemmes légendaires^Chaque jour, un au nord, un au sud, un à l’est ou un à l’ouest^Laissez leurs trésors devant ma porte." #!String
    Pirates1: "VERT: Tu as toujours été le favori de maman !  AaaaAaAa" #!String
    Pirates2: "RED: Mamma mia! Calme-toi, frère. Aïe !" #!String
    Pirates3: "PIRATE BIEN HABILLÉ: *Soupir*... Yar.#...#... Pas très convaincant, pas vrai ?#*Soupir*...#Pour te dire la vérité, je ne veux pas vraiment être un pirate. Je préfère faire pousser des palmiers.#Malheureusement, il n’y a pas d’argent à se faire dans le secteur des palmiers..." #!String
    Pirates4: "GOÉLANDNOIR: Yar, matelot. Tu as l’oeil pour avoir réussi à repérer notre crique secrète. Yo, ho !" #!String
    Pirates5: "PIRATE LUGUBRE: Des bouts les plus éloignés de la mer, une histoire effrayante, un cauchemar qui hantera ton sommeil...#\"Il était minuit quand j’ai perdu mes mains... à un monstre redoutable des profondeurs...#Yar, ’histoire vraie...#...#...#..............#..............................................#C’est juste une blague. En fait, je les ai perdues en essayant de pêcher une coquille d’oeuf dans le mixeur.#Hélas... mes jours de gloire en tant que chef pâtissier sont terminés..." #!String
    Pirates6: "Il est stupéfié..." #!String
    Pirates8: "TAVERNIER: Le grog et tout ce qui se mange sont uniquement pour les pirates." #!String
    Pirates7_0: "L’HOMME AUX FLÉCHETTES: Envie d’un jeu de fléchettes ? Tu as 20 fléchettes pour marquer exactement 301 points." #!String
    Pirates7_1: "L’HOMME AUX FLÉCHETTES: Que dirais-tu de rendre les choses plus intéressantes ? Marque exactement 301 points en 15 fléchettes et je serai impressionné, matelot !" #!String
    Pirates7_2: "L’HOMME AUX FLÉCHETTES: Ah, ravi de te revoir, matelot ! Voyons si tu peux marquer 301 points en... 10 fléchettes !" #!String
    Pirates7_3: "L’HOMME AUX FLÉCHETTES: Ohé ! Ne serait-ce pas ce matelot bon tireur ? Que dirais-tu d’un jeu de fléchettes en souvenir du bon vieux temps ?" #!String
    Pirates7_Win_Perfect: "L’HOMME AUX FLÉCHETTES: Je n’en crois pas mes yeux ! C’était une partie parfaite !" #!String
    Pirates7_Win: "L’HOMME AUX FLÉCHETTES: Que mon bateau coule ! Ce sont des lancers excellents !" #!String
    Pirates7_WinPrize: "Voici un petit quelque chose pour toi." #!String
    Pirates7_WinNoPrize: "Reviens quand tu veux !" #!String
    Pirates7_Lose: "L’HOMME AUX FLÉCHETTES: Yar... Peut-être la prochaine fois..." #!String
    PirateBartender_PirateClothes: "BARMAN : Ahoy ! Je n’ai jamais vu quelqu’un comme toi auparavant. Mais si tu ressembles à un pirate, alors je t’offre un petit coup à boire ! HAR, HAR !" #!String
    PirateBartender_PirateClothes_NoMore: "BARMAN : Te revoilà pour un verre de plus ? HAR, HAR ! Tu as assez bu comme ça, matelot..." #!String

