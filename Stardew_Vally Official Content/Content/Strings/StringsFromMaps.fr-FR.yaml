    BathHouse_MensLocker.2: "Tu essayes de prendre une douche avec tes vêtements ?" #!String
    BathHouse_MensLocker.3: "Tu es trop faible pour soulever ça." #!String
    BathHouse_MensLocker.4: "Le vestiaire d’Alex... Il y a un tas de photos de culturistes scotchés sur l’intérieur de la porte." #!String
    BathHouse_WomensLocker.1: "Objets pour femmes." #!String
    BathHouse_WomensLocker.2: "C’est le vestiaire de Penny. Il y a un maillot de bain à froufrous à l’intérieur." #!String
    BathHouse_WomensLocker.3: "C’est le vestiaire d’Abigail. Ça sent vraiment mauvais." #!String
    Blacksmith.1: "Il y a une cassette à l’intérieur. \"Collection des plus gros hits de Blues, Vol. 2\"" #!String
    Blacksmith.2: "Vous fouillez dans les affaires personnelles de Clint. Il y a une pile de tabliers de forgeron, des magazines, une vieille épée et une belle photo de sa mère." #!String
    Blacksmith.3: "Vous fouillez dans les affaires personnelles de Clint. Il y a une pile de tabliers de forgeron, des magazines, une vieille épée et une belle photo de sa mère." #!String
    Blacksmith.4: "Chère Emily,^Je sais que tu penses que nous partageons une relation purement amicale.^C’est de ma faute. Je suis trop timide. Je n’aurai jamais le courage de t’avouer la vérité. C’est pourquoi j’écris cette lettre que je vais certainement déchirer et jeter dans un coin." #!String
    Blacksmith.5: "C’est une fournaise professionnelle. En regardant à l’intérieur, vous voyez du métal en fusion bouillonner." #!String
    Blacksmith.6: "C’est une fournaise professionnelle. En regardant à l’intérieur, vous voyez du métal en fusion bouillonner." #!String
    Blacksmith.7: "Enclume de qualité de Clint. Elle est faite à partir d’un alliage d’iridium." #!String
    Blacksmith.8: "Enclume de qualité de Clint. Elle est faite à partir d’un alliage d’iridium." #!String
    Blacksmith.9: "Il y a toute une pile de plans de fabrication des métaux." #!String
    Blacksmith.10: "C’est plein de suie." #!String
