    HaleyHouse.17: "À nos filles bien-aimées :^Vous nous manquez et j’espère que vous allez bien vous débrouiller toutes seules. Hier soir, nous avons quitté les îles Fern, après un séjour de deux mois.^C’était une expérience merveilleuse... On recommande vivement.^Assurez-vous de manger sainement et n’oubliez pas de payer la facture d’électricité !^^Bisous, Maman & Papa" #!String
