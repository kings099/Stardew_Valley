    AnimalShop.1: "Ah... un très grand fauteuil en ours en peluche ! C’est tellement moelleux que ça bascule tout le temps." #!String
    AnimalShop.2: "Ah... un très grand fauteuil en ours en peluche ! C’est tellement moelleux que ça bascule tout le temps." #!String
    AnimalShop.3: "Livre de coloriage Junimo - Édition deluxe" #!String
    AnimalShop.4: "La petite famille est réunie autour de la table. Attendez... il manque grand-père. Il est coincé sous le lit pour une raison inconnue." #!String
    AnimalShop.5: "La petite famille est réunie autour de la table. Attendez... il manque grand-père. Il est coincé sous le lit pour une raison inconnue." #!String
    AnimalShop.6: "Vous fouillez dans la commode de Marnie. Il y a surtout que des robes longues, mais il y a aussi une paire de bretelles marron." #!String
    AnimalShop.7: "Vous fouillez dans le tiroir privé de Marnie. Il n’y a rien d’intéressant." #!String
    AnimalShop.8: "On dirait que la radio sert de réveil." #!String
    AnimalShop.9: "Ce petit diable est étendu de tout son long, les bras pliés de façon grotesque. Ses yeux vides scrutent froidement au loin." #!String
    AnimalShop.10: "C’est une MégaStation. Il y a un jeu dedans, mais il est connecté à un Code Sultan XL. Apparemment, quelqu’un triche." #!String
    AnimalShop.11: "Comment élever des poulets" #!String
