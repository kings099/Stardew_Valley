    JoshHouse.1: "Maman-^Si tu lis ceci, cela signifie que je ne suis plus de ce monde. Je suis désolée que vous ayez à traverser cette épreuve. Sachez que je vous aime tous les deux.^Ne sois pas triste, je suis avec Yoba à présent.^Ma dernière requête : prenez soin d’Alex. Il a besoin d’une famille et de stabilité. C’est un bon garçon.^Je vous aime, ^Clara" #!String
    JoshHouse.2: "La radio est réglée sur une station des vieux tubes." #!String
    JoshHouse.3: "\"Saison Pro 44 de Gridball : Statistiques et classement\"" #!String
    JoshHouse.4: "\"Comment faire le deuil\"" #!String
