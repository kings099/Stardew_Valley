    SamHouse.3: "Jodi-^Comme je rentre bientôt à la maison, je tiens à te prévenir.^Je ne suis peut-être pas le même homme dont tu te souviens. J’ai vu des choses qui m’ont vraiment bouleversées. J’ai beaucoup de mal à prendre du recul.^Je ne veux pas t’effrayer ou t’inquiéter. Je veux simplement que tu ne sois pas surprise de l’homme que je suis maintenant quand je serais de retour.^Souviens-toi, peu importe la façon dont j’agis, tout ce qui compte pour moi c’est toi et les enfants.^À bientôt.-Kent" #!String
