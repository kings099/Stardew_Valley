    tutorial15: "Deine Gießkanne kannst du an einem Teich oder Fluss wieder auffüllen." #!String
    tutorial16: "Berühren und halten, um zu deinem Finger zu laufen." #!String
    tutorial17: "Halten und ziehen, um deinem Finger zu folgen." #!String
    tutorial18: "Werfen wir einen Blick auf ein paar andere Spielfunktionen." #!String
    tutorial19: "Im Inventar siehst du die Gegenstände, die du hältst. Ziehen, um sie neu anzuordnen oder ziehe sie in den Abfalleimer, um sie abzulegen." #!String
    tutorial20: "Auf dieser Seite siehst du deine Fertigkeiten - du kannst sie verbessern, indem du Werkzeuge benutzt, auf Nahrungssuche oder Fischen gehst, oder durch Kämpfe." #!String
    tutorial21: "Auf der Seite \"Soziales\" erfährst du etwas über deine Beziehungen zu den Leuten, denen du begegnest." #!String
    tutorial22: "Hier stellst du neue Gegenstände aus den Dingen her, die du sammelst und anbaust. Im Laufe des Spiels wirst du immer neue Handwerksrezepte entdecken." #!String
    tutorial23: "Ziehe deinen Finger über die Karte, um Pelican Town und seine Umgebung zu erkunden." #!String
    tutorial24: "Auf der Seite \"Sammlung\" siehst du, was du verkauft, gefischt, abgebaut, gekocht oder entdeckt hast." #!String
    tutorial25: "In Läden kannst du auf den Tresen vor dem Ladenbesitzer tippen, um Waren zu kaufen oder verkaufen." #!String
    tutorial26: "Wir brauchen Saatgut zum Einpflanzen... hast du im Bauernhaus etwas übersehen?" #!String
