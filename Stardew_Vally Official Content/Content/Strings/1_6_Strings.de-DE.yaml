    Fizz_Intro_1: "Also... du hast meinen Brief bekommen, ja? Freut mich, dich kennenzulernen.#$b#Ich bin Fizz. Joja Special Services Division.$h#$b#Du hast noch nicht von uns gehört? Das ist okay, die meisten Leute haben das nicht...#$b#Wir werden eigentlich nicht so beworben wie andere Joja-Produkte. Wir sind eher ein \"Spezialservice\" für Elitekunden.#$b#Was machen wir? Nun, sagen wir mal so... wir spezialisieren uns auf \"rechtlich komplexe\" Angelegenheiten... verstehst du, was ich meine?#$b#Aber genug geplaudert. Zum geschäftlichen.#$b#Ich habe gehört, dass du versuchst, \"Perfektion\" zu erreichen. Ein nobles Ziel! ... aber schwierig. Sehr schwierig.#$b#All das Kochen, Basteln, Monstertöten, all die komplizierten Freundschaften ... *stöhn*. Ich kann sehen, wie gestresst du bist.$s#$b#Aber die Sache ist die ... du brauchst dich keine Minute mehr zu stressen! Wir haben alles im Griff.$h#$b#Siehst du diese Papiere hier? Sie heißen \"Perfektionserlass\".#$b#Jede dieser schönen Seiten ist 1 % in Richtung Perfektion wert. Sogar Mr. Qis Unterschrift ist drauf. Völlig echt!#$b#Sehe ich aus wie jemand, der lügen würde??$u#$b#...$u#$b#Beantworte das nicht.#$b#...Wie auch immer, ich verkaufe sie zu einem wirklich guten Preis... nur 500.000g pro Stück. Ein Schnäppchen!#$b#Also, kein Druck. Denk einfach darüber nach! Ich warte...$h" #!String
    Fizz_Intro_2: "Also... was sagst du? 500.000g für einen echten \"Perfektionserlass\"??" #!String
