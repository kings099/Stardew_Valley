    Willy_DesertFishing1: "\nWillys Herausforderung: Fange 3 Sandfische.\n" #!String
    Willy_Challenge: "Willys Herausforderung" #!String
    Willy_Challenge_Description_1: "Willy hat dich herausgefordert, 3 Sandfische zu fangen." #!String
    Willy_Challenge_Return_1: "Ah, du hast sie gefangen. Ein aufregender Fang, nicht wahr?#$b#Hier sind 25 Calico-Eier als Belohnung." #!String
    Willy_Challenge_Description_2: "Willy hat dich herausgefordert, einen Skorpionkarpfen zu fangen." #!String
    Willy_Challenge_Return_2: "Ah, du hast es geschafft. Ein schwieriger Fang, findest du nicht?#$b#Hier sind 50 Calico-Eier zur Belohnung." #!String
    Willy_Challenge_Description_3: "Willy hat dich herausgefordert, einen \"Goldenen Köder\" zu finden." #!String
    Willy_Challenge_Return_3: "Na, wenn das nicht mein liebster goldener Köder ist!#$b#Und er riecht nur leicht nach Fisch.$h#$b#Hier sind 30 Calico-Eier zur Belohnung." #!String
    Willy_DesertFishing2: "Willys Herausforderung:Fange einen Skorpionkarpfen." #!String
