    ForestPylonEvent: "communityCenter/-2000 -2000/farmer 16 5 0 Wizard -1000 -1000 2/pause 1000/viewport 16 5 true/move farmer -2 0 1/pause 4000/playSound terraria_warp/specificTemporarySprite terraria_warp_begin/faceDirection farmer 2 true/animate farmer false true 100 94/jump farmer/pause 2000/stopAnimation farmer/faceDirection farmer 1/pause 3600/playSound coin/pause 100/awardFestivalPrize meowmere/pause 1000/specificTemporarySprite terraria_cat_leave/pause 5000/emote farmer 8/pause 500/warp Wizard 4 4/playSound doorClose/pause 400/faceDirection Wizard 1/emote Wizard 12/speak Wizard \"Nicht anfassen!\"/faceDirection farmer 3/emote farmer 16 true/end" #!String
    SquidFest_Pam: "Ich habe nicht das Zeug dazu, Tintenfische zu fangen, aber das ist okay. Ich werde dich einfach von hier aus anfeuern." #!String
    SquidFest_Willy: "Nach einer Weile bekommt man ein Gefühl für das Verhalten der Tintenfische. Man weiß, wann einer an der Leine ist, bevor man ihn überhaupt sieht." #!String
    DesertFestival_Abigail: "Ich bin froh, dass du den Bus repariert hast! Das macht wirklich Spaß.$h#$e#Ich wollte schon immer mal über Pelikan Stadt hinaus reisen." #!String
    DesertFestival_Abigail_marriage: "Ich wollte mich dir in den Schädelhöhlen anschließen, aber dann habe ich den Essensstand gesehen...#$e#Geh ruhig ohne mich weiter... nur sei vorsichtig!" #!String
    DesertFestival_Alex_marriage: "Hey... du siehst wirklich süß aus in der Wüstensonne...$h" #!String
    DesertFestival_Sam_marriage: "Hey, vergiss nicht, unseren kostenlosen Kaktus abzuholen, bevor das Festival zu Ende ist.#$b#Wie auch immer er aussieht, er wird perfekt in unser Haus passen!$h" #!String
    DesertFestival_Sebastian_marriage: "Hey, ich bleibe einfach hier und entspanne mich im Schatten.#$e#Du weißt ja, wie ich bin... Ich war schon immer eher ein Höhlenbewohner.$h" #!String
    DesertFestival_Shane_marriage: "Erinnere mich daran, mir heute Abend die Zähne zu putzen... es gibt zwölf einzigartige Limonadengeschmacksrichtungen, und ich bin auf dem besten Weg, sie alle zu probieren.#$e#Mmm... Höhlen-Karotten-Limo... *schlürf*" #!String
    DesertFestival_Elliott_marriage: "Na, na, na, was haben wir denn da? Eine schöne Wüstenrose!$h#$e#Bleib hydriert." #!String
    DesertFestival_Harvey_marriage: "Hey, @. Ich werde während des Festivals lange arbeiten, also warte nachts nicht auf mich!#$e#Versprich mir, dass du in den Schädelhöhlen vorsichtig bist." #!String
    DesertFestival_Emily_marriage: "Hey, @! Ich liebe dich so, wie du bist ... aber wenn du willst, kannst du auch in die Kiste steigen!" #!String
    DesertFestival_Emily2_marriage: "Ich hatte viel Spaß, aber ich bin so beschäftigt, dass ich nicht in der Lage war, irgendwelche Aufgaben zu Hause zu erledigen. Ich hoffe, es geht dir gut!" #!String
    DesertFestival_Emily3_marriage: "Ich kann mich nicht erinnern... habe ich heute Morgen den Papagei gefüttert?" #!String
    DesertFestival_Haley_marriage: "Hey... sieht so aus, als ob da jemand schön braun geworden ist... *zwick*$h" #!String
    DesertFestival_Haley2_marriage: "%Deine Frau macht ein Nickerchen." #!String
    DesertFestival_Penny_marriage: "Hallo, mein Schatz. Ich schaue nur, ob es etwas Schönes für das Haus gibt.$h" #!String
    DesertFestival_Maru_marriage: "Wie läuft es mit der Calico Ei-Sammlung? Es gibt so viele coole Preise!$h#$e#Ich weiß, dass du das toll machen wirst." #!String
    DesertFestival_Leah_marriage: "Ich wollte schwimmen gehen, aber anscheinend ist das Wasser voll von Skorpionkarpfen!$h" #!String
    DesertFestival_Alex: "Hast du die Größe dieser Calico Eier gesehen?#$b#Stell dir nur mal die Menge an Protein vor..." #!String
    DesertFestival_Caroline: "Dieses Wetter ist einfach perfekt. Ich kann nicht sagen, wo meine Haut aufhört und die Luft beginnt.$h" #!String
    DesertFestival_Clint: "Hey, @. Um ehrlich zu sein, mag ich Festivals eigentlich gar nicht.#$b#Aber ich würde mich noch schlechter fühlen, wenn ich zu Hause bliebe und wüsste, dass alle anderen hier draußen Spaß haben.$s" #!String
    DesertFestival_Demetrius: "Warum mögen Menschen scharfes Essen? Aus biologischer Sicht ist das kontraintuitiv..#$e#Es sei denn, ich übersehe etwas...$5" #!String
    DesertFestival_Elliott: "*murmel* ...hmm, das Zehen-Gefühl ist milchig, aber mit viel Körper. Immer noch ein bisschen sanfter als zu Hause...#$b#Oh, Verzeihung! Ich bin so etwas wie ein Sand-Kenner geworden.$h" #!String
    DesertFestival_Emily: "Hmm ... Ich spüre, dass deine Mode nicht ganz zu deinem inneren Gefühl passt. Steig einfach in die Kiste und wir bringen dich wieder in Ordnung!" #!String
    DesertFestival_Evelyn: "Ah... der Sand der Zeit, der Sand der Zeit..." #!String
    DesertFestival_George: "Was murmelt sie da? Ich bin wegen des Zeltes mit dem scharfen Essen hier!" #!String
    DesertFestival_Gus: "Normalerweise sorge ich bei Stadtfesten für das gesamte Essen. Aber heute nicht! Es ist schön, sich entspannen zu können.$h" #!String
    DesertFestival_Haley: "Wenn du etwas Gutes riechst, dann ist es das Kokosnussöl, mit dem ich meine Haut eingerieben habe.#$b#Ich gehe voll auf das Wüstengefühl ein!$h" #!String
    DesertFestival_Haley2: "%Haley glänzt im Sonnenlicht." #!String
    DesertFestival_Harvey: "In die Höhlen zu gehen, kann wirklich gefährlich sein. Ich hoffe, dass es keine Unfälle gibt, aber dennoch... Ich werde den ganzen Tag hier sein, nur für den Fall.#$e#Als Arzt würde ich empfehlen, den Kontakt mit schlangenverseuchten Höhlen zu minimieren! Aber letztendlich ist es deine Entscheidung." #!String
    DesertFestival_Jas: "Das macht Spaß, aber ich wünschte, ich hätte ein Eis..." #!String
    DesertFestival_Jodi: "Ach, lass dich nicht stören, ich gehe nur ein bisschen shoppen.#$e#Wenn ich nicht in den Geschäften stöbere, könnte ich die perfekte Dekoration für unser Wohnzimmer verpassen!" #!String
    DesertFestival_Kent: "Hey, @. Genießt du die Hitze?" #!String
    DesertFestival_Leah: "Ich habe mich nur gefragt... Wenn ich hier leben würde, anstatt im Sternentautal, würde meine Kunst dann anders aussehen?" #!String
    DesertFestival_Leo: "Ich mag diesen Ort. Das Wetter erinnert mich an zu Hause." #!String
    DesertFestival_Lewis: "Nach einem langen, dunklen Winter ist dieses Fest eine gute Gelegenheit, sich zu erholen." #!String
    DesertFestival_Lewis2: "All das ist möglich, weil du den Bus repariert hast, @! Ich kann dir nicht genug danken." #!String
    DesertFestival_Lewis3: "Vergiss nicht, heute ist der letzte Tag des Festivals. Wir kommen aber nächstes Jahr wieder." #!String
    DesertFestival_Linus: "Ich bin unter dem Bus mitgefahren.#$e#Diesen Calico Wüsten-Geschmack findet man sonst nirgendwo. Heheh...$h" #!String
    DesertFestival_Marnie: "Hey, @. Ich habe gerade über Milch nachgedacht.#$e# Würdest du jemals Kamelmilch probieren? Ich habe gehört, sie ist salzig." #!String
    DesertFestival_Maru: "Ich bin beeindruckt, wie gut trainiert diese kleinen Rennfahrer sind!$h" #!String
    DesertFestival_Pam: "Hey... Nimmst du dir den Tag frei? Es ist schön, ab und zu mal auszuspannen, nicht wahr?#$e#Ja... Sogar die alte Pam braucht ab und zu etwas Sonnenlicht auf ihrer Haut! Weck mich einfach auf, bevor ich zu Leder werde... heheh" #!String
    DesertFestival_Penny: "Vor Tausenden von Jahren war dieser Ort die Heimat einer alten Zivilisation. Ich frage mich, wie sie wohl waren?" #!String
    DesertFestival_Pierre: "Als Ladenbesitzer finde ich es interessant zu sehen, wie andere Leute ihre Läden führen.#$e#*flüster* Erzähl es nicht Sandy, aber meine Auswahl an Lebensmitteln übertrifft die ihre bei weitem!" #!String
    DesertFestival_Robin: "Hey @. Wir plaudern hier nur ein bisschen. Ich sehe diese Leute nicht sehr oft, obwohl wir Nachbarn sind!" #!String
    DesertFestival_Sam: "Hey, @. Sieh dir meinen Kaktus an. Ich versuche, mir einen Namen für ihn auszudenken.#$e#Vielleicht'%name'?" #!String
    DesertFestival_Sandy: "Dies ist wahrscheinlich die hektischste Zeit des Jahres für mich! Es ist schön, dass ich alle sehen kann." #!String
    DesertFestival_Sebastian: "Hey. Ich hänge nur mit diesem Vogel ab. Sie scheint mich zu mögen." #!String
    DesertFestival_Shane: "Ich war einmal hier, als ich ein Kind war. Das Einzige, woran ich mich erinnere, ist, dass mir während der Busfahrt schlecht wurde." #!String
    DesertFestival_Vincent: "Mama, mir ist langweilig!" #!String
    DesertFestival_Willy: "Ah, es geht nichts über den Geruch von gegrillten Shrimps an einem warmen Tag." #!String
    CactusMan_Closed: "Kaktusmann: Sie sind im Moment etwas schüchtern. Komm später wieder." #!String
    CactusMan_Collected: "Kaktusmann: Wie geht es dem kleinen Kerl?" #!String
    CactusMan_Intro_1: "Kaktusmann: Ah, ja... Du siehst aus wie jemand, der zu schätzen weiß, was ich anbiete." #!String
    CactusMan_Intro_2: "Kaktusmann: Oh, ja... Ich habe den perfekten Partner für dich." #!String
    CactusMan_Intro_3: "Kaktusmann: Der Blick in deinen Augen sagt: \"Ich brauche einen Kaktus, sonst platze ich\"." #!String
    CactusMan_Question: "Kaktusmann: Bist du bereit, einen neuen Kaktus in deinem Leben zu begrüßen?" #!String
    CactusMan_No: "Kaktusmann: Ich verstehe das. Sie mögen klein sein, aber einen Kaktus in dein Leben aufzunehmen ist eine große Verantwortung. Komm wieder, wenn du dich bereit fühlst." #!String
    CactusMan_Yes_Intro: "Kaktusmann: Großartig. Lass uns mal sehen..." #!String
    CactusMan_Yes_Full: "Kaktusmann: Du hast nicht genug Platz... Komm wieder, wenn du etwas Platz geschaffen hast." #!String
    CactusMan_Yes_1: "Kaktusmann: Ja, er hat eine verblüffende Ähnlichkeit mit dir, findest du nicht auch?" #!String
    CactusMan_Yes_2: "Kaktusmann: Der hier ist ein bisschen schüchtern, aber ich weiß, dass ihr euch schnell anfreunden werdet." #!String
    CactusMan_Yes_3: "Kaktusmann: Oh, ja... das passt wie die Faust aufs Auge." #!String
    CactusMan_Yes_4: "Kaktusmann: Ich werde nicht sagen, warum... aber er ist perfekt für dich geeignet." #!String
    CactusMan_Yes_5: "Kaktusmann: Der sieht zwar seltsam aus, aber er passt zu dir." #!String
    EggShop_Closed: "Der Laden ist nicht geöffnet. Komm später wieder." #!String
