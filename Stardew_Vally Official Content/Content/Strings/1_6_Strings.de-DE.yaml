    Marlon_Intro: "Hallo, @. Willkommen beim Herausforderungsstand der Abenteurgilde.#$b#Jeden Tag werden wir ein paar Herausforderungen für dich bereithalten, aus denen du wählen kannst. Schließt du eine ab, belohnt dich die Gilde mit einer Menge Calico-Eier.#$b#Sobald du eine Herausforderung ausgewählt hast, kannst du deine Entscheidung nicht mehr ändern, also wähle sorgfältig!" #!String
