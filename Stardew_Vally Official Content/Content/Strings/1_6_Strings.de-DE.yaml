    Willy_GoldenBobber: "Finde Willys goldenen Köder und bringe ihn zurück." #!String
    Scholar_Closed: "Scholar: Gelehrter: Verzeih mir. Aber ich kann nicht mit dir plaudern, bis das Festival eröffnet ist." #!String
    Scholar_Intro: "Scholar: Gelehrter: Sei gegrüßt! Lust auf einen Wissenstest? Wenn du meine Fragen richtig beantworten kannst, bekommst du einen Preis. Was sagst du dazu?" #!String
