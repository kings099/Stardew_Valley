    DesertFestival_Abigail: "Fico feliz que você consertou o ônibus! Isto é muito divertido.$h#$e#Eu sempre quis sair da Vila Pelicanos." #!String
    DesertFestival_Abigail_marriage: "Eu estava pensando em ajudar você na caverna da caveira, mas eu vi toda esta comida...#$e#Pode ir sem mim... só toma cuidado!" #!String
    DesertFestival_Alex_marriage: "Ei... você fica adorável sob o sol do deserto...$h" #!String
    DesertFestival_Sam_marriage: "Ei, não esqueça de pegar o cacto grátis antes da gente ir embora.#$b#Vai ficar perfeito em casa, independente do formato!$h" #!String
    DesertFestival_Sebastian_marriage: "Ei, eu vou ficar aqui relaxando na sombra.#$e#Você sabe como eu sou... nunca gostei de sair muito.$h" #!String
    DesertFestival_Shane_marriage: "Me lembre de escovar os dentes hoje à noite... tem doze tipos diferentes de refrigerante, e eu quero provar todos.#$e#Hmm... refrigerante de cenora subterrânea... *bebe*" #!String
    DesertFestival_Elliott_marriage: "Olha só, o que temos aqui? Uma linda rosa do deserto!$h#$e#Não esqueça de ficar hidratada, querida." #!String
    DesertFestival_Harvey_marriage: "Ei, @. Eu vou trabalhar até tarde no festival, então não precisa esperar por mim!#$e#Só promete que vai tomar cuidado na caverna da caveira." #!String
    DesertFestival_Emily_marriage: "Ei, @! Eu te amo do jeito que você é... mas se quiser, você pode entrar na caixa também!" #!String
    DesertFestival_Emily2_marriage: "Tenho me divertido muito, mas estou tão ocupada que não consegui cuidar da casa. Espero que você esteja bem!" #!String
    DesertFestival_Emily3_marriage: "Não consigo lembrar... eu dei comida pro papagaio esta manhã?" #!String
    DesertFestival_Haley_marriage: "Ei... parece que alguém tá pegando um bronzeado legal... *aperta*$h" #!String
    DesertFestival_Haley2_marriage: "%Sua esposa está tirando um cochilo." #!String
    DesertFestival_Penny_marriage: "Oi, amor. Só estou olhando se tem alguma coisa legal para a casa.$h" #!String
    DesertFestival_Maru_marriage: "Como está indo sua coleção de Ovos de Calico? Tem tantas recompensas legais!$h#$e#Eu sei que você vai conseguir." #!String
    DesertFestival_Leah_marriage: "Eu queria nadar aqui, mas aparentemente a água está cheia de carpa escorpiônica!$h" #!String
    DesertFestival_Alex: "Você já viu o tamanho desses Ovos de Calico?#$b#Imagina o quanto de proteína eles têm..." #!String
    DesertFestival_Caroline: "Este clima é perfeito. Não consigo saber onde minha pele acaba e o ar começa.$h" #!String
    DesertFestival_Clint: "Oi, @. Para te falar a verdade, eu não gosto muito de festivais.#$b#Mas eu me sentiria muito mal sabendo que fiquei em casa enquanto todos estão se divertindo.$s" #!String
    DesertFestival_Demetrius: "Por que humanos gostam de comida picante? É contra-intuitivo de uma perspectiva biológica.#$e#Ou tem algo que não estou percebendo...$5" #!String
    DesertFestival_Elliott: "*resmungando* ...hmm, o contato com os dedos é suave, mas também muito encorpado. Ainda assim, mais macia que a da vila...#$b#Oh, me desculpe! Estou me tornando um apreciador de areia.$h" #!String
    DesertFestival_Emily: "Hmm... Estou sentindo que suas roupas não representam seus sentimentos interiores. Só entre na caixa que eu ajeito isso pra você!" #!String
    DesertFestival_Evelyn: "Ah... as areias do tempo, as areias do tempo..." #!String
    DesertFestival_George: "O que ela está falando? Eu só vim pela comida picante!" #!String
    DesertFestival_Gus: "Normalmente eu faço toda a comida para os festivais da vila. Mas hoje não! É tão bom poder só relaxar.$h" #!String
    DesertFestival_Haley: "Se você sentir um cheiro bom, é o óleo de coco que passei por toda minha pele.#$b#Estou indo com tudo na estética 'deserto'!$h" #!String
    DesertFestival_Haley2: "%Haley está brilhando sob a luz do sol." #!String
    DesertFestival_Harvey: "Entrar na caverna é muito perigoso. Eu espero que não ocorra nenhum acidente, mas ainda assim... eu vou ficar aqui o dia inteiro só por precaução.#$e#Como médico, eu recomendo evitar cavernas repletas de serpentes! Mas no final das contas, a escolha é sua." #!String
    DesertFestival_Jas: "Isto é divertido, mas eu queria um sorvete..." #!String
    DesertFestival_Jodi: "Oh, com licença, só estou fazendo umas comprinhas.#$e#Se eu não olhar pelas lojas talvez eu perca uma decoração perfeita para a nossa sala!" #!String
    DesertFestival_Kent: "Ei, @. Tá gostando do calor?" #!String
    DesertFestival_Leah: "Eu estava pensando... Se eu morasse aqui, em vez do Vale do Orvalho, a minha arte seria diferente?" #!String
    DesertFestival_Leo: "Eu gosto deste lugar. O clima me lembra o meu lar." #!String
    DesertFestival_Lewis: "Depois de um inverno longo e escuro, este festival é um jeito bom de reviver todo mundo." #!String
    DesertFestival_Lewis2: "Tudo isto é possível porque você consertou o ônibus, @! Eu não consigo te agradecer o suficiente." #!String
    DesertFestival_Lewis3: "Lembrem-se, hoje é o último dia de festival. Mas nós voltamos ano que vem." #!String
    DesertFestival_Linus: "Eu peguei uma carona embaixo do ônibus.#$e#Não dá para achar este sabor de Deserto de Calico em nenhum outro lugar. Heheh...$h" #!String
    DesertFestival_Marnie: "Ei, @. Eu estava pensando agorinha sobre leite.#$e#Você tomaria leite de camelo? Ouvi dizer que é bem salgado." #!String
    DesertFestival_Maru: "Estou muito impressionada com o quão bem treinados são estes pequenos corredores!$h" #!String
    DesertFestival_Pam: "Eai, jovem... Está descansando hoje? Não é gostoso relaxar de vez em quando?#$e#É... Até a velha Pam precisa de um pouco de sol! Só faz o favor de me acordar antes que eu vire uma tira de couro... hehehe" #!String
    DesertFestival_Penny: "Milhares de anos atrás, este lugar foi o lar de uma civilização antiga. Como eles eram?" #!String
    DesertFestival_Pierre: "Como um vendedor, é sempre interessante ver como outras pessoas fazem negócios.#$e#*sussurra* Não fala pra Sandy, mas a minha seleção de produtos é muito melhor que a dela!" #!String
    DesertFestival_Robin: "Oi, @. A gente só tá batendo papo aqui. Eu não vejo este pessoal frequentemente, apesar da gente ser vizinhos!" #!String
    DesertFestival_Sam: "Ei, @. Saca só o meu cacto. Estou tentando pensar em um nome pra ele.#$e#Hmm... que tal '%name'?" #!String
    DesertFestival_Sandy: "Esta é provavelmente a época do ano mais corrida para mim! Mas é legal poder ver todo mundo." #!String
    DesertFestival_Sebastian: "Oi. Só estou passando o tempo com este pássaro. Acho que ela gosta de mim." #!String
    DesertFestival_Shane: "Eu já vim aqui uma vez quando era criança... A única coisa que eu lembro é ter ficado enjoado durante a viagem." #!String
    DesertFestival_Vincent: "Mãe, estou entediado!" #!String
    DesertFestival_Willy: "Ah, nada como o cheiro de camarão frito num dia quente." #!String
    CactusMan_Closed: "Homem dos Cactos: Eles estão com vergonha agora. Volte depois." #!String
