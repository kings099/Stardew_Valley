    Fizz_Intro_1: "Então... você recebeu minha carta, certo? Prazer em te conhecer.#$b#Meu nome é Fizz. Divisão de Serviços Especiais da Joja.$h#$b#Você nunca ouviu falar? Tudo bem, a maioria das pessoas não conhecem...#$b#Nós não somo divulgados como os outros produtos da Joja. Nós somos mais como um 'serviço especial' para os clientes de elite.#$b#O que nós fazemos? Heh... bem, vamos dizer que... nos especializamos em coisas 'legalmente complexas'... sacou?#$b#Mas chega de conversa fiada. Vamos aos negócios.#$b#Fiquei sabendo que você está tentando alcançar a 'perfeição'. Um objetivo nobre! ... mas difícil. Muito difícil.#$b#Todo esse artesanato, culinária, matança de monstros, todas essas amizades complicadas... *suspira*. Eu consigo ver todo o estresse em você.$s#$b#Mas aí que tá... você não precisa mais se estressar! A gente pode te ajudar.$h#$b#Tá vendo estes papéis aqui? Eles são chamados de 'isenção de perfeição'.#$b#Cada uma destas belíssimas páginas equivale a 1% rumo à perfeição. Elas até tem a assinatura do Sr. Qi nelas... completamente legítimas!#$b#Eu tenho cara de alguém que mentiria para você??$u#$b#...$u#$b#Não precisa responder isso.#$b#...De qualquer jeito, estou vendendo elas por um preço irresistível... apenas 500,000g cada. Um roubo!#$b#Bem, sem pressão. Só pense no assunto! Eu estarei esperando...$h" #!String
