content:  #!Dictionary<String,String>
    Willy_Name: "Нужны сочные жуки!" #!String
    Willy_Text: "Приветик, мне нужны большие куски жучиной плоти. Чем сочнее, тем лучше... Ну, такую крабы хотя бы едят... 100 единиц будет достаточно." #!String
    Willy_Objective_0_Text: "Добудьте жучиную плоть" #!String
    Willy_Objective_1_Text: "Положите жучиную плоть в бочонок у дома Вилли." #!String
    Pam_Name: "Крепкое пойло" #!String
    Pam_Text: "Слыхала, что есть спиртной напиток на картошке, от которого сносит башку, если ты понимаешь, о чем я. Не настоишь ли пару картошин в бочонке и не принесешь ли мне на пробу?" #!String
    Pam_Objective_0_Text: "Положите несколько картофелин в бочонок и получите 12 единиц напитка" #!String
    Pam_Objective_1_Text: "Доставьте продукт на кухню Пэм." #!String
    Pierre_Name: "Премиальные продукты Пьера" #!String
    Pierre_Text: "Приветствую. У меня тут намечается рекламная акция: я думаю предложить немного товаров по слегка премиальной цене... Не знаешь, где расчетливый торговец может найти 25 овощей золотого качества?" #!String
    Pierre_Objective_0_Text: "Соберите овощи золотого качества" #!String
    Pierre_Objective_1_Text: "Сложите собранные овощи в ящик в Магазине Пьера." #!String
    Robin_Name: "Проект Робин" #!String
    Robin_Text: "Эй! Я тут разработала новый тип кровати, но для этого проекта нужно 80 ед. твердой древесины. Не поможете?\n   -Робин" #!String
    Robin_Objective_0_Text: "Заготовьте 80 ед. твердой древесины." #!String
    Robin_Objective_1_Text: "Положите твердую древесину в дровницу в прихожей Робин." #!String
    Emily_Name: "Самоцветное омолаживание" #!String
    Emily_Text: "Эй! Я хочу пригласить своих друзей на церемонию «самоцветного омолаживания», но мне нужны кое-какие кристаллы, чтобы направить через них правильные потоки энергии. Не поможешь мне в этом деле?" #!String
    Emily_Objective_0_Text: "Принесите Эмили рубин" #!String
    Emily_Objective_1_Text: "Принесите Эмили топаз" #!String
    Emily_Objective_2_Text: "Принесите Эмили изумруд" #!String
    Emily_Objective_3_Text: "Принесите Эмили нефрит" #!String
    Emily_Objective_4_Text: "Принесите Эмили аметист" #!String
    Demetrius_Name: "Водное перенаселение" #!String
    Demetrius_Text: "По неизвестным мне причинам местная популяция вида «{FishType:Text}» выросла до угрожающих размеров. Мне нужен местный рыболов, чтобы уменьшить поголовье этого вида." #!String
    Demetrius_Objective_0_Text: "Выловите 10 шт: {FishType:Text}." #!String
    Demetrius2_Name: "Природный баланс" #!String
    Demetrius2_Text: "По неизвестным мне причинам местная популяция {FishType:Text} выросла до угрожающих размеров. Мне нужен местный рыболов, чтобы уменьшить поголовье этого вида." #!String
    Demetrius2_Objective_0_Text: "Выловите 20 {FishType:Text}." #!String
    Demetrius2_RE_FishType_0_Text: "речных рыб" #!String
    Demetrius2_RE_FishType_1_Text: "морских рыб" #!String
    Demetrius2_RE_FishType_2_Text: "озерных рыб" #!String
    Gus_Name: "Знаменитый омлет Гаса" #!String
    Gus_Text: "{Greeting}... Мне нужно две дюжины яиц? Есть добровольцы?\n    -Гас" #!String
    Gus_Objective_0_Text: "Соберите 24 яйца." #!String
    Gus_Objective_1_Text: "Положите яйца в холодильник Гаса." #!String
    Gus_RE_Greeting_0: "Мне внезапно захотелось сделать свой знаменитый огромный омлет" #!String
    Gus_RE_Greeting_1: "Мне внезапно захотелось сделать еще один огромный омлет" #!String
    Lewis_Name: "Заказ урожая" #!String
    Lewis_Text: "{Text} Любой, кто отгрузит 100 шт: {Crop:TextPlural} до конца сезона получит солидную награду от Сельскохозяйственного фонда города Пеликана." #!String
    Lewis_Objective_1_Text: "Соберите 100 шт: {Crop:Text}." #!String
    Lewis_Objective_0_Text: "Отгрузите 100 шт: {Crop:Text}." #!String
    Lewis_RE_Text_0: "{Crop:TextPlural} в этом году пользуется спросом." #!String
    Lewis_RE_Text_1: "Похоже, {Crop:TextPlural} нынче считается самой здоровой пищей в городе Зузу." #!String
    Lewis_RE_Text_2: "В городе Зузу новый бзик в сфере красоты... говорят, что новый «{Crop:Text}-гель» разглаживает морщины." #!String
    Lewis_RE_Text_3: "Королеву Соуса недавно заметили за обедом, она ела: {Crop:Text}. Теперь это модно есть во всем мире!" #!String
    Lewis_RE_Text_4: "Губернатор устраивает банкет, и его поварам нужно очень много: {Crop:TextPlural}." #!String
    Wizard_Name: "Любопытная субстанция" #!String
    Wizard_Text: "Я ищу крайне редкую и мощную жижу под названием «эктоплазма». Ее можно собрать с поверженных призраков.        \n    -М. Расмодиус" #!String
    Wizard_Objective_0_Text: "Принесите Волшебнику эктоплазму" #!String
    Wizard_Objective_0_Message: "Ах, она так и блещет энергией забытых душ... прекрасно.$h#$b#А теперь уходи! Дабы полностью познать эту субстанцию, мне потребуется полная тишина." #!String
    Clint_Name: "Пещерный патруль" #!String
    Clint_Text: "В местных шахтах нашествие {Monster:LocalizedName} и теперь там довольно опасно... не для меня, разумеется! Хорошо заплачу любому, кто прирежет 50 штук.\n    -Клинт" #!String
    Clint_Objective_0_Text: "Уничтожьте 50 {Monster:LocalizedName}." #!String
    Clint_RE_Monster_0_LocalizedName: "летучих мышей" #!String
    Clint_RE_Monster_1_LocalizedName: "пыльных духов" #!String
    Clint_RE_Monster_2_LocalizedName: "скелетов" #!String
    Clint_RE_Monster_3_LocalizedName: "личинок" #!String
    Linus_Name: "Субботник" #!String
    Linus_Text: "У меня появилась идея. В воде плавает так много мусора. Почему бы нам не выловить его и не сделать нашу долину чуть чище?\n    -Линус" #!String
    Linus_Objective_0_Text: "Соберите 20 ед. мусора." #!String
    Linus_Objective_1_Text: "Выбросите мусор в мусорный контейнер на железнодорожной платформе." #!String
    Evelyn_Name: "Дары для Джорджа" #!String
    Evelyn_Text: "Джордж думает, что до него в городе никому нет дела. Я хочу доказать обратное! Мне хватит дюжины лука-порея... Очень уж он его любит.\n    -Эвелин" #!String
    Evelyn_Objective_0_Text: "Соберите 12 шт. лука-порея." #!String
    Evelyn_Objective_1_Text: "Доставьте лук-порей на кухню Эвелин." #!String
    Wizard2_Name: "Радужное желе" #!String
    Wizard2_Text: "Мне нужна помощь в выслеживании редкого и опасного Радужного слайма в местных пещерах. Принеси мне банку с его Радужным желе и я щедро тебя вознагражу.        \n    -М. Расмодиус" #!String
    Wizard2_Objective_0_Text: "Победите Радужного слайма." #!String
    Wizard2_Objective_1_Text: "Принесите Волшебнику радужное желе." #!String
    Wizard2_Objective_1_Message: "А... Ты уже с охоты. И чувствую я, что она была успешной!$h#$b#Отдавай скорее желе и выйди вон. У меня много важной работы." #!String
    Robin2_Name: "Охота за материалами Робин" #!String
    Robin2_Text: "Я тут вывесила одно задание, так, веселья ради. Тот, кто сможет за неделю собрать 1000 ед: {Resource:Text}, получит награду. Да и сами материалы: {Resource:Text}, можно себе оставить!\n   -Робин" #!String
    Robin2_Objective_0_Text: "Соберите 1000 ед: {Resource:Text}." #!String
    Gunther_Name: "Привет из прошлого" #!String
    Gunther_Text: "Сбор всех палеонтологов-любителей! Мне нужно 100 кусочков костей для моих исследований. Пожалуйста, оставляйте их у стойки музея!\n   -Гюнтер" #!String
    Gunther_Objective_1_Text: "Соберите 100 кусочков костей." #!String
    Gunther_Objective_0_Text: "Положите кости в ящик у стойки музея." #!String
    Caroline_Name: "Тропические ингредиенты" #!String
    Caroline_Text: "Я очень хочу попробовать приготовить тропические блюда, но не могу найти ингредиенты. Мне нужен {Crop:TextPlural}! Если кто-то отгрузит 100 штук, я буду очень благодарна!" #!String
    Caroline_Objective_0_Text: "Отгрузите 100 шт: {Crop:Text}." #!String
    Willy2_Name: "Тропическая рыбалка" #!String
    Willy2_Text: "Нет ничего лучше, чем тропическая рыбалка... В целях развития этого искусства я предлагаю награду за хороший тропический улов." #!String
    Willy2_Objective_0_Text: "Поймайте 5 морских ершей." #!String
    Willy2_Objective_1_Text: "Поймайте 5 голубых дискусов." #!String
    Willy2_Objective_2_Text: "Поймайте 5 скатов." #!String
    QiChallenge_Name: "Пять казней" #!String
    QiChallenge_Text: "Я выдам тебе 600 Бобов Ки. Посади, вырасти и отгрузи хотя бы 500 из них за неделю или раньше. Однако бойся Пяти казней, что снизойдут на урожаи твои..." #!String
    QiChallenge_Objective_0_Text: "Отгрузите 500 Фруктов Ки." #!String
    QiChallenge2_Name: "Урожай Ки" #!String
    QiChallenge2_Text: "Я спрятал по всему миру Бобы Ки. Найди их, посади и вырасти 500 Фруктов Ки за отведенное временя." #!String
    QiChallenge2_Objective_0_Text: "Отгрузите 500 Фруктов Ки" #!String
    QiChallenge3_Name: "Давай сыграем в игру" #!String
    QiChallenge3_Text: "Думаешь, сможешь набрать 50,000 очков в Бесконечном режиме «Джунимо Карта»? Докажи." #!String
    QiChallenge3_Objective_0_Text: "Наберите 50,000 очков в Бесконечном режиме «Джунимо Карта»." #!String
    QiChallenge4_Name: "Четыре драгоценных камня" #!String
    QiChallenge4_Text: "Найди 4 Радужных осколка и положи их в мой ящик." #!String
    QiChallenge4_Objective_0_Text: "Положите 4 Радужных осколка в ящик Мистера Ки." #!String
    QiChallenge5_Name: "Ки-спытание голодом" #!String
    QiChallenge5_Text: "Ты должен добраться до 100-го уровня Пещеры Черепа. Но в процессе тебе нельзя ни есть ни пить." #!String
    QiChallenge5_Objective_0_Text: "Доберитесь до 100-го уровня Пещеры Черепа." #!String
    QiChallenge6_Name: "Кухня Ки" #!String
    QiChallenge6_Text: "Отгрузи свежеприготовленных блюд на сумму 100,000 з." #!String
    QiChallenge6_Objective_0_Text: "Отгрузите свежеприготовленных блюд на сумму 100,000 з." #!String
    QiChallenge7_Name: "Доброта Ки" #!String
    QiChallenge7_Text: "Подари 50 любимых подарков за одну неделю." #!String
    QiChallenge7_Objective_0_Text: "Подарите 50 любимых подарков за одну неделю." #!String
    QiChallenge8_Name: "Прибавление в семействе" #!String
    QiChallenge8_Text: "Сородичи легендарных рыб вернулись в долину. У вас есть три дня, чтобы поймать Мисс Морской черт, Ледорыба-младшего, Малька Багрянника, Радиоактивного карпа и Легенду II." #!String
    QiChallenge8_Objective_0_Text: "Поймайте Мисс Морской черт." #!String
    QiChallenge8_Objective_1_Text: "Поймайте Ледорыба-младшего" #!String
    QiChallenge8_Objective_2_Text: "Поймайте Малька Багрянника." #!String
    QiChallenge8_Objective_3_Text: "Поймайте Радиоактивного карпа." #!String
    QiChallenge8_Objective_4_Text: "Поймайте Легенду II." #!String
    QiChallenge9_Name: "Опасности на глубине" #!String
    QiChallenge9_Text: "Лифтовая система шахты была сброшена и в глубинах поджидают новые опасности. Доберитесь до дна шахты за неделю." #!String
    QiChallenge9_Objective_0_Text: "Спуститесь до дна шахты. Снова." #!String
    QiChallenge10_Name: "Захват Пещеры Черепа" #!String
    QiChallenge10_Text: "Пещеру Черепа наводнили ужасные монстры. Спуститесь на 100-й уровень в целости и сохранности." #!String
    QiChallenge10_Objective_0_Text: "Спуститесь на 100-й уровень Пещеры Черепа." #!String
    QiChallenge11_Name: "В поисках Двойника Ки" #!String
    QiChallenge11_Text: "Где-то в городе объявился мой двойник. Сможешь ли ты его поймать?" #!String
    QiChallenge11_Objective_0_Text: "Поймайте двойника Ки." #!String
    QiChallenge12_Name: "Радужный сбор Ки" #!String
    QiChallenge12_Text: "Отыщи по 100 штук красных, оранжевых, желтых, зеленых, голубых и фиолетовых предметов. Положи их в мой ящик." #!String
    QiChallenge12_Objective_0_Text: "Положите 100 красных предметов в ящик Мистера Ки." #!String
    QiChallenge12_Objective_1_Text: "Положите 100 оранжевых предметов в ящик Мистера Ки." #!String
    QiChallenge12_Objective_2_Text: "Положите 100 желтых предметов в ящик Мистера Ки." #!String
    QiChallenge12_Objective_3_Text: "Положите 100 зеленых предметов в ящик Мистера Ки." #!String
    QiChallenge12_Objective_4_Text: "Положите 100 голубых предметов в ящик Мистера Ки." #!String
    QiChallenge12_Objective_5_Text: "Положите 100 фиолетовых предметов в ящик Мистера Ки." #!String
    Marlon_DF_0_Name: "Охота на монстров" #!String
    Marlon_DF_0_Text: "Спуститесь в Пещеру Черепа и уничтожьте 10 {Monster:LocalizedName}." #!String
    Marlon_DF_0_Objective: "Уничтожьте 10 {Monster:LocalizedName}." #!String
    Marlon_DF_Monster_0_LocalizedName: "змеев" #!String
    Marlon_DF_Monster_1_LocalizedName: "фиолетовых слаймов" #!String
    Marlon_DF_Monster_2_LocalizedName: "мумий" #!String
    Marlon_DF_1_Name: "В глубины" #!String
    Marlon_DF_1_Text: "Доберись до 30-го уровня Пещеры Черепа." #!String
    Marlon_DF_1_Objective: "Доберитесь до 30-го уровня Пещеры Черепа." #!String
    Marlon_DF_2_Name: "Охота за сокровищами" #!String
    Marlon_DF_2_Text: "Добудь {Treasure:Count} {Treasure:LocalizedName} в Пещере Черепа." #!String
    Marlon_DF_2_Objective: "Добудьте {Treasure:Count} {Treasure:LocalizedName}." #!String
    Marlon_DF_Item_0_LocalizedName: "омнижеод" #!String
    Marlon_DF_Item_1_LocalizedName: "кусков иридиевой руды" #!String
    Marlon_DF_Item_2_LocalizedName: "радужных осколка" #!String

