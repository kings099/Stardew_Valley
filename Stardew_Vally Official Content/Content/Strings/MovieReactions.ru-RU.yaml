content:  #!Dictionary<String,String>
    Penny_*_BeforeMovie: "Поход в кино с мамой навевает столько воспоминаний!" #!String
    Penny_*_DuringMovie: "(Пэм и Пенни внимательно смотрят!)" #!String
    Penny_*_AfterMovie: "Так прекрасно снова выбраться куда-то всей семьей!" #!String
    Penny_spring_movie_0_BeforeMovie: "Очень хочу сходить на этот фильм. Джас и Винсент только об этом и говорят!" #!String
    Penny_spring_movie_0_DuringMovie: "Ух, должно быть тяжело вот так взять и уйти из семьи...$s" #!String
    Penny_spring_movie_0_DuringMovie_2: "Пенни, кажется, вот-вот расплачется..." #!String
    Penny_spring_movie_0_AfterMovie: "Спасибо, что ${позвал^позвала}$ меня на этот фильм — жду не дождусь, когда расскажу о нем детям!" #!String
    Penny_family_BeforeMovie: "Ух ты, «{0}»! Веселое семейное кино — что может быть лучше?" #!String
    Penny_family_DuringMovie: "(Пенни улыбается)" #!String
    Penny_family_AfterMovie: "Нужно и детей на это сводить!" #!String
    Penny_comedy_BeforeMovie: "Я в предвкушении, — надеюсь от души посмеяться!" #!String
    Penny_comedy_DuringMovie: "Они — что?!.. Ха-ха-ха-ха!" #!String
    Penny_comedy_AfterMovie: "Ух, у меня аж челюсть свело от смеха!.." #!String
    Penny_horror_BeforeMovie: "Мне немного не по себе... Я обычно ужасы не смотрю.$s" #!String
    Penny_horror_DuringMovie: "Не могу на это смотреть...$s" #!String
    Penny_horror_AfterMovie: "Надеюсь, после этого у меня не будет кошмаров!$s" #!String
    Penny_love_BeforeMovie: "О-о-о, я очень хотела это посмотреть!" #!String
    Penny_love_AfterMovie: "Великолепно! Надеюсь, они снимут еще один!" #!String
    Penny_like_BeforeMovie: "Эй, я слышала о нем хорошие отзывы!" #!String
    Penny_like_AfterMovie: "Прекрасный фильм! Спасибо за компанию!" #!String
    Penny_dislike_BeforeMovie: "Не думаю, что сама бы пошла на такое, но я всегда готова постигать новые горизонты..." #!String
    Penny_dislike_DuringMovie: "..." #!String
    Penny_dislike_AfterMovie: "Извини, если не так себя повела, просто мне фильм не очень понравился..." #!String
    Penny_seen_love_BeforeMovie: "О-о-о, «{0}»! Я и {2} ходили на такое!" #!String
    Penny_seen_like_BeforeMovie: "Я и {2} ходили на такое, оно крутое!" #!String
    Penny_seen_dislike_BeforeMovie: "Хм-м, мне кажется я и {2} уже ходили на него..." #!String
    Pam_*_BeforeMovie: "Эй, молодежь. Спасибо за приглашение." #!String
    Pam_*_AfterMovie: "Ха, неплохое было кино!" #!String
    Krobus_fall_movie_0_BeforeMovie: "Тс-с, это я, Кробус... Хорошо я замаскировался, да?$8#$b#Если кто-нибудь подойдет, говорить будешь ты, хорошо?$8" #!String
    Krobus_fall_movie_0_DuringMovie: "Теневой народец не весь такой!$8" #!String
    Krobus_fall_movie_0_DuringMovie_2: "Кробус томится..." #!String
    Krobus_fall_movie_0_AfterMovie: "Не привык я к одежде... Ужасно неудобно!$8" #!String
    Krobus_*_BeforeMovie: "*кхм*... Привет! Я очень рад присутствовать в центре визуальных развлечений и поглощать жареные кукурузные зерна... как и вы!$8#$b#*шепотом*... у меня нормально получается?$8" #!String
    Krobus_*_AfterMovie: "Так значит, особи вашего вида любят часами напролет смотреть на мерцающие картинки? Как занятно...$8" #!String
    Wizard_fall_movie_0_BeforeMovie: "Я чувствую, как этим вечером в здание проникает тайная энергия..." #!String
    Wizard_fall_movie_0_DuringMovie: "Подумать только... обыватель и не подозревает, что все это настоящие, доподлинные съемки с натуры!" #!String
    Wizard_fall_movie_0_DuringMovie_2: "На глазах волшебника наворачиваются слезы..." #!String
    Wizard_fall_movie_0_AfterMovie: "Для тех, кто посвящен в эзотерические тайны, это все имеет огромное значение..." #!String
    Wizard_*_BeforeMovie: "..." #!String
    Wizard_*_AfterMovie: "Ты ${оторвал^оторвала}$ меня от моих экспериментов ради *этого*?" #!String
    George_love_BeforeMovie: "В газете этому фильму дали «5 звезд», так что мне очень хочется на него сходить." #!String
    George_love_AfterMovie: "Ха! А фильм был и правда хорош! Спасибо за приглашение!" #!String
    George_like_BeforeMovie: "Хм... Кинотеатры нынче совсем не те... Но вот лента может быть ничего." #!String
    George_like_AfterMovie: "Хех. По сравнению с остальными фильмами, которые сейчас снимают, этот еще ничего.$h" #!String
    George_dislike_BeforeMovie: "Хм... Пожалуй, на таком можно и вздремнуть." #!String
    George_dislike_AfterMovie: "Ужас-то какой. И они этот стыд нынче за «кино» выдают... " #!String
    Alex_summer_movie_1_BeforeMovie: "Этот фильм должен быть смешным. Я хочу его посмотреть." #!String
    Alex_summer_movie_1_AfterMovie: "Ха! А фильм был хорош! Не знаю только, смог бы я выжить на таких глютеновых брикетах." #!String
    Alex_love_BeforeMovie: "Я уже давно хотел на него сходить. Спасибо за билет, @!" #!String
    Alex_love_AfterMovie: "Отличное кино! У меня от восторга до сих пор ноги подкашиваются." #!String
    Alex_like_BeforeMovie: "Эй, я очень хочу посмотреть этот фильм. Но закуска мне тоже не помешает..." #!String
    Alex_like_AfterMovie: "Эй, довольно неплохой фильм. Спасибо за приглашение, @." #!String
    Alex_dislike_BeforeMovie: "Похоже, это фильм для ботанов, но можно и сходить." #!String
    Alex_dislike_AfterMovie: "Либо я слишком тупой, либо фильм был настолько заумный. Точно я не скажу...$s" #!String
    Evelyn_love_BeforeMovie: "До открытия этого кинотеатра, я лет двадцать в кино уже не была!$h" #!String
    Evelyn_love_AfterMovie: "Мне очень понравилось... Теперь-то ты знаешь, почему «{0}» считается классикой." #!String
    Evelyn_like_BeforeMovie: "Так мило с твоей стороны пригласить старушку в кино.$h" #!String
    Evelyn_like_AfterMovie: "Я рада, что хорошие фильмы все еще снимают... Мне было очень весело!" #!String
    Evelyn_dislike_BeforeMovie: "Я никогда не любила ужастики, но нужно же пробовать что-то новое." #!String
    Evelyn_dislike_DuringMovie: "Все уже закончилось?$s" #!String
    Evelyn_dislike_DuringMovie_2: "Эвелин прикрывает глаза." #!String
    Evelyn_dislike_AfterMovie: "Большую часть сеанса я глаза рукой прикрывала...$s" #!String
    Pierre_love_BeforeMovie: "Я вырос на фантастике, интересно взглянуть, что там сегодня снимают." #!String
    Pierre_love_AfterMovie: "Ха-ха! Это не то, что я ожидал, но мне, в общем-то, понравилось. Я даже разделяю взгляды этого Вумбуса на жизнь.$h" #!String
    Pierre_like_BeforeMovie: "Обычно я работаю до ночи, так что иногда очень приятно выбраться в такие места." #!String
    Pierre_like_AfterMovie: "Неплохо! Интересно, есть ли у них мерч на продажу в моем магазине..." #!String
    Abigail_summer_movie_0_BeforeMovie: "Поверить не могу, что они сняли фильм по «Королю Прерий»... Надеюсь, он хороший!" #!String
    Abigail_summer_movie_0_DuringMovie: "Только послушай... Они туда старую музыку из игры вставили.$h" #!String
    Abigail_summer_movie_0_AfterMovie: "Актеры играли так себе, но мне, в общем, понравилось.$h" #!String
    Abigail_spring_movie_1_BeforeMovie: "Я с нетерпением жду возможности «изучить наш живой мир»... А ты?$h" #!String
    Abigail_spring_movie_1_DuringMovie: "Я этого не знала!" #!String
    Abigail_spring_movie_1_AfterMovie: "Очень интересное кино. Больше всего мне понравились еноты... они такие милахи!$h" #!String
    Abigail_love_BeforeMovie: "Обожаю ужасы... Надеюсь, этот фильм страшный!$h" #!String
    Abigail_love_DuringMovie: "Ха-ха, мне было совсем не страшно, но фильм мне понравился.$h" #!String
    Abigail_love_DuringMovie_2: "Абигейл посмеивается!" #!String
    Abigail_love_AfterMovie: "Фильм был претенциозным, но мне понравилось.$h" #!String
    Abigail_like_BeforeMovie: "Привет! Спасибо за приглашение, я люблю ходить в кино.$h" #!String
    Abigail_like_AfterMovie: "Хорошее кино... Интересно, что бы я сделала в подобной ситуации?" #!String
    Abigail_dislike_BeforeMovie: "Я посмотрела трейлер, и мне показалось, что этот фильм будет ужасно скучным...$6" #!String
    Abigail_dislike_DuringMovie: "Разбуди, если начнется какая-нибудь движуха.$6" #!String
    Abigail_dislike_AfterMovie: "*зевает*... Скукотища, а не кино, правда?$6" #!String
    Caroline_summer_movie_0_BeforeMovie: "Мне всегда нравились фильмы про Дикий Запад. Очень хочу посмотреть этот фильм!" #!String
    Caroline_summer_movie_0_AfterMovie: "Прекрасный фильм! Все как настоящее: костюмы и все остальное." #!String
    Caroline_love_BeforeMovie: "Постер такой милый, я все ждала, чтобы меня кто-нибудь на него пригласил!" #!String
    Caroline_love_DuringMovie: "Надеюсь, с бедняжкой все будет хорошо...$s" #!String
    Caroline_love_AfterMovie: "Такой милый фильм. Спасибо за приглашение!" #!String
    Caroline_like_BeforeMovie: "«{0}»... Понятия не имею, что это за кино! Надеюсь, не очень жестокое." #!String
    Caroline_like_AfterMovie: "Неплохой фильм! Когда приеду домой, нужно спросить Абигейл, смотрела ли она его.$h" #!String
    Caroline_dislike_BeforeMovie: "Мне кажется, что этот фильм будет не очень... Но я все же на него схожу." #!String
    Caroline_dislike_AfterMovie: "Какой глупый фильм... Пьеру бы он понравился.$s" #!String
    Harvey_spring_movie_1_BeforeMovie: "От постера у меня мурашки... *сглатывает*" #!String
    Harvey_spring_movie_1_DuringMovie: "Мне страшно!$8" #!String
    Harvey_spring_movie_1_DuringMovie_2: "Харви дрожит!" #!String
    Harvey_spring_movie_1_AfterMovie: "Я высоты боюсь, поэтому на кадрах с самолета мне было не по себе... Но в целом фильм неплохой.$h" #!String
    Harvey_love_BeforeMovie: "Я читал хвалебную рецензию на этот фильм в «Зузу Таймс»..." #!String
    Harvey_love_DuringMovie: "Такое кино заставляет задуматься, правда?" #!String
    Harvey_love_AfterMovie: "Просто прекрасный фильм! Я правда рад, что ты меня на него ${позвал^позвала}$, @.$h" #!String
    Harvey_like_BeforeMovie: "Сам я не киноман, но этот фильм же многим понравился, да?" #!String
    Harvey_like_AfterMovie: "Интересное кино! {0}, я некоторое время буду о нем вспоминать." #!String
    Harvey_dislike_BeforeMovie: "Мне кажется, этот фильм для меня слишком неспокойный...$s" #!String
    Harvey_dislike_DuringMovie: "Сейчас отключусь...$8" #!String
    Harvey_dislike_DuringMovie_2: "Давление Харви пробивает потолок!" #!String
    Harvey_dislike_AfterMovie: "Я после этого фильма весь горю...$s" #!String
    Gus_summer_movie_1_BeforeMovie: "Я рекламу по телику видел. Она была очень смешной!" #!String
    Gus_summer_movie_1_AfterMovie: "Эта странная одержимость глютеновой едой показалась мне, как знатоку-любителю еды, довольно забавной.$h" #!String
    Gus_winter_movie_0_BeforeMovie: "Праздничный дух начинается с похода на «{0}»!" #!String
    Gus_winter_movie_0_AfterMovie: "Это было душевно... Им даже удалось внушить нам, что этот сказочный фрукт невероятно вкусен. Хотел бы я когда-нибудь его отведать." #!String
    Gus_fall_movie_0_BeforeMovie: "Говорят, это кино ломает клише... но это же не делает его плохим кино?$s" #!String
    Gus_fall_movie_0_AfterMovie: "Ну и в чем был его смысл? Я его вообще не понял. Наверное, я просто старый.$s" #!String
    Gus_like_BeforeMovie: "*нюх* *нюх* ... Чую вкуснотищу..." #!String
    Gus_like_AfterMovie: "Очень даже неплохо! Хорошо, что сходили!" #!String
    Lewis_summer_movie_0_BeforeMovie: "Я фильмы про ковбоев мальцом смотрел... Хорошо, что жанр еще держится!" #!String
    Lewis_summer_movie_0_DuringMovie: "(Интересно, чем он укладывает усы?)" #!String
    Lewis_summer_movie_0_DuringMovie_2: "Мэр Льюис, кажется, глубоко задумался..." #!String
    Lewis_summer_movie_0_AfterMovie: "Хе-хе, хорошее кино. Я будто в юность вернулся...$h" #!String
    Lewis_spring_movie_1_BeforeMovie: "Этот фильм мне порекомендовал сам губернатор!" #!String
    Lewis_spring_movie_1_AfterMovie: "Просто прекрасно! А как живописно они показали долину Стардью, правда же? Ах, если бы они еще вставили туда наш Пеликан...$h" #!String
    Lewis_like_BeforeMovie: "Мне как мэру нужно быть в курсе того, какие фильмы смотрят горожане. Нам нужно чутко следить за нравственным развитием подрастающего поколения!" #!String
    Lewis_like_AfterMovie: "Ха! Очень даже неплохо... Я бы даже сказал, «одобрено мэром».$h" #!String
    Lewis_dislike_BeforeMovie: "Хм-м... Ну что ж, посмотрим, что сегодня смотрит наша молодежь..." #!String
    Lewis_dislike_AfterMovie: "Хм... Интересно, насколько важен посыл этого фильма для нашего сообщества?" #!String
    Jodi_love_BeforeMovie: "Я смотрела уже этот фильм очень давно. Он был довольно романтичным!" #!String
    Jodi_love_AfterMovie: "Очень милое кино... Главная тема фильма нашла отклик в моей душе. Спасибо за приглашение!" #!String
    Jodi_like_BeforeMovie: "Надеюсь, сиденья мягкие, а то я весь день на ногах!" #!String
    Jodi_like_AfterMovie: "Я не очень часто хожу в кино... но мне все понравилось. Спасибо, @." #!String
    Sam_summer_movie_1_BeforeMovie: "Блин, так хочу сходить на этот фильм. Слышал, что музыка там отпад." #!String
    Sam_summer_movie_1_DuringMovie: "Ржачное кино! Как они вообще все это придумали?$h" #!String
    Sam_summer_movie_1_DuringMovie_2: "Сэм не может сдержать смех!" #!String
    Sam_summer_movie_1_AfterMovie: "*т-с-с*... Никому не говори, но у нас с Вумбусом одинаковые носки." #!String
    Sam_horror_BeforeMovie: "Тебе нравятся ужастики? Я немного удивлен!" #!String
    Sam_horror_AfterMovie: "Крутой фильмец. Меня фильмы обычно не пугают, но тут даже меня немного пот прошиб... Не думаю, что поведу Винсента на такое." #!String
    Sam_like_BeforeMovie: "Привет, спасибо за приглашение, @... Круто, что теперь у нас в городе есть кинотеатр!" #!String
    Sam_like_AfterMovie: "Недурно! На такое даже Винсента можно сводить!" #!String
    Sam_dislike_BeforeMovie: "Это же старый фильм с кучей болтовни, да? Хм-м.. $s" #!String
    Sam_dislike_DuringMovie: "Что? А! Да... Фильм очень... интересный...$10" #!String
    Sam_dislike_DuringMovie_2: "Сэм играет в свою карманную приставку." #!String
    Sam_dislike_AfterMovie: "Ага... Эм... Один персонаж был ничего так... И это... Ну да... $10" #!String
    Vincent_love_BeforeMovie: "Я так рад! Мама сказала, что мне можно и конфету купить!$h" #!String
    Vincent_love_DuringMovie: "Винсенту очень весело!" #!String
    Vincent_love_AfterMovie: "Было так весело! Хочу сходить еще раз!$h" #!String
    Vincent_dislike_BeforeMovie: "Н... Но... Это же фильм для взрослых, да?$s" #!String
    Vincent_dislike_DuringMovie: "Винсент ерзает в кресле." #!String
    Vincent_dislike_AfterMovie: "Скучный фильм... Я ничего не понял.$s" #!String
    Kent_like_BeforeMovie: "Спасибо за приглашение в кино, @. Возвращаться к мирной жизни не очень-то легко, но ты мне очень в этом помогаешь." #!String
    Kent_like_DuringMovie: "Прекрасно... Напоминает мне о беззаботных временах...$h" #!String
    Kent_like_DuringMovie_2: "Кент едва заметно улыбается." #!String
    Kent_like_AfterMovie: "Было весело. Когда ты увлечен фильмом, все проблемы и невзгоды забываются." #!String
    Kent_dislike_BeforeMovie: "Я не очень-то уверен насчет этого фильма..." #!String
    Kent_dislike_DuringMovie: "Кент покрывается холодным потом..." #!String
    Kent_dislike_AfterMovie: "Это далось мне не просто. Но в любом случае — спасибо, что ${пригласил^пригласила}$." #!String
    Clint_winter_movie_1_BeforeMovie: "Это же будет романтический фильм, да? *вздыхает*$s" #!String
    Clint_winter_movie_1_DuringMovie: "И почему ей понравился ЭТОТ парень? Как по мне — так не бывает...$3" #!String
    Clint_winter_movie_1_DuringMovie_2: "Клинт хмурится." #!String
    Clint_winter_movie_1_AfterMovie: "Какой-то депрессивный фильм...$s" #!String
    Clint_like_BeforeMovie: "Сегодня у нас «мужская вечеринка», да? Значит, я сам себе еду покупаю?^Ой... Так у нас... свидание?$4" #!String
    Clint_like_DuringMovie: "Это типа... *ик*... Джоджа-кола.$h^*шепотом*...Если, эм... усталость сморила... можешь положить голову... на мое плечо. Хе-хе... или нет!$4" #!String
    Clint_like_DuringMovie_2: "Клинт отпивает из неопознанной фляжки." #!String
    Clint_like_AfterMovie: "Эй... было весело... правда?$h" #!String
    Emily_spring_movie_1_BeforeMovie: "Я съела горсть орехов, чтобы подготовиться к этому фильму... Пища для ума!" #!String
    Emily_spring_movie_1_AfterMovie: "Мне кажется, я немного поумнела... А ты?" #!String
    Emily_love_BeforeMovie: "Когда я увидела постер этого фильма, у меня на макушке начало приятно покалывать.$h" #!String
    Emily_love_AfterMovie: "В каком-то смысле в этом фильме есть очень глубокий духовный посыл... Как думаешь? Мне понравился!$h" #!String
    Emily_like_BeforeMovie: "Я рада, что мы вместе пошли! А то я могу полностью погрузиться в происходящее на экране." #!String
    Emily_like_AfterMovie: "Я прекрасно себя чувствую после просмотра... Это значит, что фильм был хорошим!$h" #!String
    Emily_dislike_BeforeMovie: "Обычно я хожу на более позитивные фильмы, так что даже интересно." #!String
