content:  #!Dictionary<String,String>
    Willy_Name: "Sulu Böcekler!" #!String
    Willy_Text: "Merhaba. Bir avuç dolusu böcek eti arıyorum. Ne kadar sulu olursa o kadar iyi olur... En azından yengeçlerin sevdiği böceklerden olsun... 100 tane yeterli olacaktır." #!String
    Willy_Objective_0_Text: "Bir miktar böcek eti topla." #!String
    Willy_Objective_1_Text: "Böcek etlerini Willy'nin evinin yanındaki varile bırak." #!String
    Pam_Name: "Sağlam İçki" #!String
    Pam_Text: "Patatesten sağlam bir içki yapıldığını duydum. Fıçıya birkaç patates atıp bana malum içkiden birkaç tane getirebilir misiniz?" #!String
    Pam_Objective_0_Text: "Fıçıya patates at ve 12 ürün topla." #!String
    Pam_Objective_1_Text: "Ürünü Pam'in mutfağına bırak." #!String
    Pierre_Name: "Pierre'in El Emeği" #!String
    Pierre_Text: "Merhaba. Yakın zamanda bir kampanya düzenleyip yüksek kaliteli sebzeleri ikramiye olarak sunmak istiyorum... Sizce tutumlu bir bakkal 25 altın yıldızlı sebzeyi nereden bulabilir?" #!String
    Pierre_Objective_0_Text: "Altın kalite düzeyinde ürün hasat et." #!String
    Pierre_Objective_1_Text: "Ekinleri Pierre'in dükkanındaki boş ürün kasasına koy." #!String
    Robin_Name: "Robin'in Projesi" #!String
    Robin_Text: "Selam! Yeni bir yatak tipi tasarladım ama bu projei gerçekleştirmek için 80 keresteye ihtiyacım var. Bana yardım edebilir misiniz?                     -Robin" #!String
    Robin_Objective_0_Text: "80 tane kereste topla." #!String
    Robin_Objective_1_Text: "Keresteleri Robin'in evindeki yığına ekle." #!String
    Emily_Name: "Taş Canlandırma" #!String
    Emily_Text: "Merhaba! Birkaç arkadaşımla birlikte \"taş canlandırma\" töreni düzenleyeceğiz. Doğru enerjileri kanalize etmek için kristallere ihtiyacımız olacak. Bu konuda bana yardım edebilir misiniz?" #!String
    Emily_Objective_0_Text: "Emily'e bir yakut götür." #!String
    Emily_Objective_1_Text: "Emily'e bir topaz götür." #!String
    Emily_Objective_2_Text: "Emily'e bir zümrüt götür." #!String
    Emily_Objective_3_Text: "Emily'e bir yeşim götür." #!String
    Emily_Objective_4_Text: "Emily'e bir ametist götür." #!String
    Demetrius_Name: "Sudaki Nüfus Artışı" #!String
    Demetrius_Text: "Anlamlandıramadığım nedenlerden ötürü bölgedeki {FishType:Text} nüfusu böyle devam edemeyecek bir düzeye ulaştı. Bölgedeki balıkçılardan birinin sayılarını azaltmasını istiyorum." #!String
    Demetrius_Objective_0_Text: "10 {FishType:Text} tut." #!String
    Demetrius2_Name: "Biyom Dengesi" #!String
    Demetrius2_Text: "Anlamlandıramadığım nedenlerden ötürü bölgedeki {FishType:Text} nüfusu böyle devam edemeyecek bir düzeye ulaştı. Bölgedeki balıkçılardan birinin sayılarını azaltmasını istiyorum." #!String
    Demetrius2_Objective_0_Text: "20 {FishType:Text} tut." #!String
    Demetrius2_RE_FishType_0_Text: "ırmak balığı" #!String
    Demetrius2_RE_FishType_1_Text: "okyanus balığı" #!String
    Demetrius2_RE_FishType_2_Text: "göl balığı" #!String
    Gus_Name: "Gus'ın Favori Omleti" #!String
    Gus_Text: "{Greeting}... İki düzine yumurtaya ihtiyacım olacak. İlgilenmek isteyen var mı?                -Gus" #!String
    Gus_Objective_0_Text: "24 yumurta topla." #!String
    Gus_Objective_1_Text: "Yumurtaları Gus'ın buzdolabına koy." #!String
    Gus_RE_Greeting_0: "Ünlü devasa omletimi yapasım geldi." #!String
    Gus_RE_Greeting_1: "Ünlü devasa omletimden bir tane daha yapasım geldi." #!String
    Lewis_Name: "Ekin Siparişi" #!String
    Lewis_Text: "{Text} Mevsim sonuna kadar 100 {Crop:TextPlural} gönderen herkes Yıldızçiyi Vadisi Tarım Fonu tarafından ödüllendirilecektir." #!String
    Lewis_Objective_1_Text: "100 {Crop:Text} hasat et." #!String
    Lewis_Objective_0_Text: "100 {Crop:Text} gönder." #!String
    Lewis_RE_Text_0: "{Crop:TextPluralCapitalized} bu sene yoğun isteğe yol açtı. " #!String
    Lewis_RE_Text_1: "Anlaşılan Zuzu Şehri halkı, {Crop:TextPlural} için son dönemlerin 'efsane yiyeceği' diyormuş. " #!String
    Lewis_RE_Text_2: "Zuzu Şehri'nde inanılmaz bir talep var... {Crop:Text} ile yapılan bir losyon kırışıklıkları önlüyormuş. " #!String
    Lewis_RE_Text_3: "Soslar Kraliçesi geçenlerde {Crop:Text} yerken görüntülenmiş. Şimdi herkes yemek istiyormuş!" #!String
    Lewis_RE_Text_4: "Vali bir ziyafet düzenleyecekmiş ve şefleri çok sayıda {Crop:TextPlural} siparişi vermiş." #!String
    Wizard_Name: "İlginç Madde" #!String
    Wizard_Text: "'Dışkansıvı' adlı son derece nadir bulunan ve güçlü bir madde arıyorum. Hayaletlerin kalıntılarında bulunuyor.      -M. Rasmodius" #!String
    Wizard_Objective_0_Text: "Büyücü'ye bir dışkansıvı götür." #!String
    Wizard_Objective_0_Message: "Ah, unutulmuş ruhların enerjisiyle dolu... mükemmel.$h#$b#Şimdi git bakayım! Bu maddenin gerçek doğasını kavramak için sükunete ihtiyacım var." #!String
    Clint_Name: "Mağara Devriyesi" #!String
    Clint_Text: "Mağaralardaki {Monster:LocalizedName} sayısı madencilerin hayatını tehlikeye atmaya başladı... Benim için tehdit değiller elbette! 50 canavar kesmek isteyen olursa işin ucunda iyi para var.          -Clint" #!String
    Clint_Objective_0_Text: "50 {Monster:LocalizedName} kes." #!String
    Clint_RE_Monster_0_LocalizedName: "Yarasa" #!String
    Clint_RE_Monster_1_LocalizedName: "Toz Tayfı" #!String
    Clint_RE_Monster_2_LocalizedName: "İskelet" #!String
    Clint_RE_Monster_3_LocalizedName: "Larva" #!String
    Linus_Name: "Vadi Temizliği" #!String
    Linus_Text: "Bir fikrim var. Suda çok fazla çöp var. Vadimizi güzelleştirmek için neden bunların bir kısmını temizlemiyoruz?                     -Linus" #!String
    Linus_Objective_0_Text: "20 çöp topla." #!String
    Linus_Objective_1_Text: "Çöpleri tren istasyonunun arkasındaki geri dönüşüm kutusuna at." #!String
    Evelyn_Name: "George'un Hediyesi" #!String
    Evelyn_Text: "George kasabadaki kimsenin onu umursamadığını düşünüyor. Ona yanıldığını göstermek istiyorum! Bir düzine pırasa yeterli olacaktır... Pırasaya bayılır.                      -Evelyn" #!String
    Evelyn_Objective_0_Text: "12 pırasa topla." #!String
    Evelyn_Objective_1_Text: "Pırasaları Evelyn'in mutfağına bırak." #!String
    Wizard2_Name: "Prizmatik Pelte" #!String
    Wizard2_Text: "Bölgedeki mağaralarda bulunan ama ender görülen prizmatik balçıkça türünün yakalanması konusunda yardıma ihtiyacım var. Bir kavanoz prizmatik pelte getirene iyi bir ödül vereceğim.        -M. Rasmodius" #!String
    Wizard2_Objective_0_Text: "Bir prizmatik balçıkça kes." #!String
    Wizard2_Objective_1_Text: "Prizmatik pelteyi Büyücü'ye götür." #!String
    Wizard2_Objective_1_Message: "Ah... Avlanıp gelmişsin. Başarılı olduğunu hissediyorum!$h#$b#Pelteyi ver ve git buradan! Yapacak önemli işlerim var." #!String
    Robin2_Name: "Robin'in Kaynak Telaşı" #!String
    Robin2_Text: "Eğlencesi bir şeyler yapmak istiyorum. Eğer bir hafta içinde 1000 parça {Resource:Text} toplayan olursa onu ödüllendireceğim. Üstelik {Resource:Text} sizde kalacak!             -Robin" #!String
    Robin2_Objective_0_Text: "1000 parça {Resource:Text} topla." #!String
    Gunther_Name: "Geçmişin Parçaları" #!String
    Gunther_Text: "Amatör taşılbilimcileri yardıma çağırıyorum! Araştırmam için 100 kemik parçasına ihtiyacım var. Parçaları müzeye getirin lütfen!          -Gunther" #!String
    Gunther_Objective_1_Text: "100 kemik parçası topla." #!String
    Gunther_Objective_0_Text: "Kemikleri müzedeki tezgâhın üzerindeki kutuya bırak." #!String
    Caroline_Name: "Ada Malzemeleri" #!String
    Caroline_Text: "Tropik yemekler yapmak istiyorum ama malzeme bulmakta zorlanıyorum. Bana 100 {Crop:TextPlural} getirebilecek var mı?" #!String
    Caroline_Objective_0_Text: "100 {Crop:Text} yolla." #!String
    Willy2_Name: "Tropik Balıklar" #!String
    Willy2_Text: "Tropik balık gibisi yok... Balıkçılık sanatını ayakta tutmak için tuttuğu balıkları getirenleri ödüllendireceğim." #!String
    Willy2_Objective_0_Text: "5 aslanbalığı yakala." #!String
    Willy2_Objective_1_Text: "5 mavi diskus yakala." #!String
    Willy2_Objective_2_Text: "5 iğnelivatoz yakala." #!String
    QiChallenge_Name: "Beş Bela" #!String
    QiChallenge_Text: "Sana 600 Qi Tohumu vereceğim. Bunları ekecek, yetiştirecek ve bir hafta içinde en az 500 tanesini göndereceksin. Dikkatli olmalısın, bu tohumları ektikten sonra beş bela ekinlerine musallat olacak..." #!String
    QiChallenge_Objective_0_Text: "500 Qi Meyvesi gönder." #!String
    QiChallenge2_Name: "Qi Ekini" #!String
    QiChallenge2_Text: "Dünyanın farklı yerlerine Qi Tohumu sakladım. Onları bul, ek ve yetiştir. Sonrasında süren dolmadan 500 Qi Meyvesi gönder." #!String
    QiChallenge2_Objective_0_Text: "1.000 Qi Meyvesi gönder." #!String
    QiChallenge3_Name: "Hadi Oyun Oynayalım" #!String
    QiChallenge3_Text: "JunimoKart'ın sonsuz oyun modunda 50.000 puan yapamazsın bence. Görelim bakalım yapabilecek misin..." #!String
    QiChallenge3_Objective_0_Text: "JunimoKart'ın sonsuz oyun modunda 50.000 puana ulaş." #!String
    QiChallenge4_Name: "Dört Değerli Taş" #!String
    QiChallenge4_Text: "Dört prizma parçası bul ve koleksiyon kutusuna koy." #!String
    QiChallenge4_Objective_0_Text: "Dört prizma parçası bul ve bunları Bay Qi'nin koleksiyon kutusuna koy." #!String
    QiChallenge5_Name: "Qi'nin Açlık Mücadelesi" #!String
    QiChallenge5_Text: "Kafatası Mağarası'nda 100. seviyeye ulaşacaksın. Fakat, oradayken hiçbir şey yemeyecek ve içmeyeceksin." #!String
    QiChallenge5_Objective_0_Text: "Kafatası Mağarası'nda 100. seviyeye ulaş." #!String
    QiChallenge6_Name: "Qi'nin Yemeği" #!String
    QiChallenge6_Text: "100.000g değerinde taze pişirilmiş yemek gönder." #!String
    QiChallenge6_Objective_0_Text: "100.000g değerinde taze pişirilmiş yemek gönder." #!String
    QiChallenge7_Name: "Qi'nin Nezaketi" #!String
    QiChallenge7_Text: "Bir hafta içerisinde 50 sevilen hediye ver." #!String
    QiChallenge7_Objective_0_Text: "Bir hafta içerisinde 50 sevilen hediye ver." #!String
    QiChallenge8_Name: "Geniş Aile" #!String
    QiChallenge8_Text: "Efsanevi balıkların ailesi vadiye döndü. Üç gün içerisinde Bayan Fenerbalığı'nı, Buzulbalığın Oğlu'nu, Kızılbalığın Oğlu'nu, Radyoaktif Sazanbalığı'nı ve II. Efsane'yi yakala." #!String
    QiChallenge8_Objective_0_Text: "Bayan Fenerbalığı'nı yakala." #!String
    QiChallenge8_Objective_1_Text: "Buzulbalığın Oğlu'nu yakala." #!String
    QiChallenge8_Objective_2_Text: "Kızılbalığın Oğlu'nu yakala." #!String
    QiChallenge8_Objective_3_Text: "Radyoaktif Sazanbalığı'nı yakala." #!String
    QiChallenge8_Objective_4_Text: "II. Efsane'yi yakala." #!String
    QiChallenge9_Name: "Derinlerdeki Tehlike" #!String
    QiChallenge9_Text: "Madendeki asansör sıfırlandı ve derinlerde yeni tehlikeler belirdi. Bir haftada madenin dibine ulaş." #!String
    QiChallenge9_Objective_0_Text: "Bir kez daha madenin dibine ulaş." #!String
    QiChallenge10_Name: "Kafatası Mağarası İstilası" #!String
    QiChallenge10_Text: "Güçlü canavarlar Kafatası Mağarası'nı istila etti. 100. seviyeye tek parça halinde ulaş." #!String
    QiChallenge10_Objective_0_Text: "Kafatası Mağarası'nda 100. seviyeye ulaş." #!String
    QiChallenge11_Name: "Qi'nin İkizi" #!String
    QiChallenge11_Text: "Benden bir tane daha var. Kasabada bir yerde saklanıyor. Onu yakalayabilir misin?" #!String
    QiChallenge11_Objective_0_Text: "Qi'nin ikizini yakala." #!String
    QiChallenge12_Name: "Qi'nin Prizma Çiftliği" #!String
    QiChallenge12_Text: "Kırmızı, turuncu, sarı, yeşil, mavi ve mor nesnelerin her birinden 100 tane bul. Sonra da onları koleksiyon kutuma bırak." #!String
    QiChallenge12_Objective_0_Text: "Qi'nin koleksiyon kutusuna 100 kırmızı nesne bırak." #!String
    QiChallenge12_Objective_1_Text: "Qi'nin koleksiyon kutusuna 100 turuncu nesne bırak." #!String
    QiChallenge12_Objective_2_Text: "Qi'nin koleksiyon kutusuna 100 sarı nesne bırak." #!String
    QiChallenge12_Objective_3_Text: "Qi'nin koleksiyon kutusuna 100 yeşil nesne bırak." #!String
    QiChallenge12_Objective_4_Text: "Qi'nin koleksiyon kutusuna 100 mavi nesne bırak." #!String
    QiChallenge12_Objective_5_Text: "Qi'nin koleksiyon kutusuna 100 mor nesne bırak." #!String
    Marlon_DF_0_Name: "Canavar Avı" #!String
    Marlon_DF_0_Text: "Kafatası Mağarası'na git ve 12 {Monster:LocalizedName} kes." #!String
    Marlon_DF_0_Objective: "12 {Monster:LocalizedName} kes." #!String
    Marlon_DF_Monster_0_LocalizedName: "Yılan" #!String
    Marlon_DF_Monster_1_LocalizedName: "Mor Balçıkça" #!String
    Marlon_DF_Monster_2_LocalizedName: "Mumya" #!String
    Marlon_DF_1_Name: "Derin Dalış" #!String
    Marlon_DF_1_Text: "Kafatası Mağarası'nda 30. seviyeye ulaş." #!String
    Marlon_DF_1_Objective: "Kafatası Mağarası'nda 30. seviyeye ulaş." #!String
    Marlon_DF_2_Name: "Hazine Avı" #!String
    Marlon_DF_2_Text: "Kafatası Mağarası'nda {Treasure:Count} {Treasure:LocalizedName} topla." #!String
    Marlon_DF_2_Objective: "{Treasure:Count} {Treasure:LocalizedName} topla." #!String
