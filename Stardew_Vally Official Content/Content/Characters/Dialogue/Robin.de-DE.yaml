content:  #!Dictionary<String,String>
    Introduction: "Hast du jeden in der Stadt schon getroffen? Das klingt anstrengend." #!String
    Resort: "Wow, sehen Sie sich diese Bauwerke an! $h#$b#Ich kann erkennen, dass sie von einem Baumeister geschaffen wurden. Ich bin wirklich beeindruckt!" #!String
    AcceptGift_(O)StardropTea: "Moment mal... das schenkst du mir? Was für ein besonderes Vergnügen! Ich danke dir." #!String
    AcceptGift_(O)Book_Woodcutting: "Was ist das... \"Woodys Geheimnis\"? ... Ähm, was ist das für ein Buch, @?$6#$b#Oh, es geht um Holzfällerei! Hahaha ... Oh ja, das wird mir gefallen. Danke!$4" #!String
    AcceptGift_(O)SkillBook_2: "Ah, \"Holzfäller-Wochenblatt\"... Ich hatte gehofft, die neueste Ausgabe in die Finger zu bekommen! Da stehen die neuesten Techniken drin!#$b#Von einem Holzfäller zum anderen... Vielen Dank!$h" #!String
    GreenRain: "Dieser Mann ist wahnsinnig! Warum muss er da rausgehen? Wir haben keine Ahnung, ob dieser Regen gefährlich ist!$u%noturn" #!String
    GreenRainFinished: "Ich hoffe, Demetrius ist mit den \"Proben\", die er gesammelt hat, zufrieden. Anscheinend ist ihm sein kleines Wissenschaftsprojekt wichtiger als seine eigene Frau. Hmmph.$6" #!String
    GreenRain_2: "Heute gibt es jede Menge gutes Holz da draußen. Wir fangen besser an zu hacken, was?" #!String
    divorced_Sebastian: "Sebastian ist wieder im Keller... was ist zwischen euch beiden passiert?$s" #!String
    divorced_Maru: "Maru hat die ganze Nacht geweint... Wir sind alle am Boden zerstört...$s" #!String
    married_Sebastian: "Oh, keine Sorge... das sind Tränen der Freude. Ich weiß, dass Sebastian auf dem %farm Hof sehr glücklich sein wird!$h" #!String
    married_Maru: "Wir alle werden Maru im Haus vermissen, aber ich bin sicher, dass wir sie noch oft sehen werden!" #!String
    houseUpgrade_1: "Es hat Spaß gemacht, an deinem Haus zu arbeiten. Das war vielleicht eine der besten Arbeiten, die ich je gemacht habe!$h#$e#Ich hoffe, die neue Küche gefällt dir." #!String
    houseUpgrade_2: "Was wirst du mit all dem neuen Platz in deinem Haus machen?#$e#oder sollte ich es vielleicht deine \"Villa\" nennen?$h" #!String
    houseUpgrade_3: "Steigst du in das Geschäft mit alten Weinen ein? Ich habe gehört, dass es sehr lukrativ sein soll... wenn man die Geduld hat." #!String
    structureBuilt_Coop: "Das ist wahrscheinlich der stabilste Hühnerstall, den ich je gebaut habe. Ich hoffe, du hast viel Freude daran!" #!String
    structureBuilt_Shed: "Welche Pläne hast du also mit dem neuen Schuppen? Die Möglichkeiten sind endlos!" #!String
    structureBuilt_Coop_memory_oneweek: "Wie läuft es mit dem neuen Hühnerstall? Ich bin schon gespannt auf deine neuen Tiere!" #!String
    structureBuilt_Barn_memory_oneweek: "Bist du mit dem neuen Stall zufrieden? Ich bin mir sicher, dass du dort sehr glückliche Tiere aufziehen wirst!" #!String
    structureBuilt_Slime Hutch: "*puh*... Diesen Schleim-Stall zu bauen war eine Menge Arbeit... Ich werde einen Tag im Spa brauchen, um mich zu erholen!$h" #!String
    structureBuilt_Stable_memory_oneweek: "Bist du schon auf deinem neuen Pferd durch die Stadt geritten?#$b#Ich kann mir vorstellen, dass du ziemlich Muskelkater hast, aber du wirst dich bald daran gewöhnen.$h" #!String
    structureBuilt_Fish Pond: "Ich habe Willy gegenüber erwähnt, dass du einen neuen Fischteich hast. Er schien sich sehr darüber zu freuen.#$e#Anscheinend hat er als junger Mann Krebse gezüchtet. Er nannte es eine \"altehrwürdige Tradition\".$h" #!String
    Resort_Leaving: "Das hat Spaß gemacht!$h" #!String
    Resort_Shore: "He, seht mal! Ich kann von hier aus eine andere Insel sehen." #!String
    Resort_Chair: "Hey @. Weißt Du, ich habe gerade darüber nachgedacht, wie weit sich die Stadt entwickelt hat, seit Du hierher gezogen bist.#$b#Du solltest wirklich stolz auf alles sein, was Du geleistet hast!$h" #!String
    Resort_Bar: "Das ist so entspannend..." #!String
    reject_865: "Veggie-Salz? Klingt gut, aber ich brauche es nicht." #!String
    reject_866: "Hmm... wenn ich an Blumen denke, denke ich an Evelyn. Vielleicht zeigst du ihr das hier?" #!String
    pamHouseUpgrade: "Unser kleiner Plan hat gut funktioniert, meinst du nicht? Pam und Penny machen einen sehr glücklichen Eindruck." #!String
    pamHouseUpgradeAnonymous: "Unser kleiner Plan hat gut funktioniert, meinst du nicht? Pam und Penny machen einen sehr glücklichen Eindruck." #!String
    MovieInvitation: "Ooh... Zwei Tickets für die Show heute Abend, hm? Hört sich gut an! Ich treffe dich dort.$h" #!String
    cc_Bridge: "Hey! Letzte Nacht habe ich komische Geräusche gehört. Heute Morgen bin ich aufgewacht und die Brücke am Steinbruch war vollständig repariert!#$b#Ein Wunderwerk der Holzverarbeitung!" #!String
    cc_Complete: "Ich wusste es schon, als du aus dem Bus gestiegen bist, @ ... Du warst dazu bestimmt, der Held der Stadt zu werden!$h" #!String
    cc_Begin: "Hey! Ich habe gehört, dass Lewis dir das Gemeinschaftszentrum gezeigt hat ... Es wäre toll, wenn du es renovieren könntest. Früher war es mal ein tolles Gebäude!" #!String
    Mon: "Habe ich dir erzählt, dass ich unser Haus komplett selbst gebaut habe?#$e#Das ist bisher definitiv das Highlight meiner Karriere." #!String
    Tue: "Hey, wenn du Materialien oder Blaupausen brauchst, ist mein Laden die erste Anlaufstelle für dich!#$e#Dazu unterstützt du so die regionale Wirtschaft.$h" #!String
    Wed: "Oh, @.#$e#Ich war ganz in Gedanken versunken über ein paar neue Schreinerei-Projekte.#$e#Bei dir läuft alles okay? Wie steht es um das Balkenwerk in deiner Hütte?" #!String
    Thu: "Du bist immer hier willkommen, auch wenn du nicht einkaufst.$h#$e#Es kann hier in den Bergen ziemlich einsam werden." #!String
    Fri: "Du hast meinen Sohn Sebastian getroffen, richtig? Er lebt unten.#$e#Er ist ein wenig schüchtern, aber ich bin mir sicher, dass ihr Freunde werden könnt." #!String
    Fri_inlaw_Sebastian: "Ich vermisse meinen Basti... Er wurde immer ein wenig missverstanden, aber ich habe an ihn geglaubt." #!String
    Fri4: "#$1 RobinSeb#Ich habe in Sebastians Zimmer einen Aschenbecher gefunden, der ziemlich merkwürdig gerochen hat. Sollte ich mir deswegen Sorgen machen?#$e#Manchmal sorge ich mich um Sebastian... Er hat nicht viele Freunde und er scheint sich nicht sehr für seine Zukunft zu interessieren...#$e#Ich würde mit ihm reden, aber er öffnet sich mir nie." #!String
    Fri4_inlaw_Sebastian: "Sebastian hat mir gesagt, dass er mit dem Rauchen aufhören will! Ich bin sehr stolz auf ihn." #!String
    Sat: "Unser Haus hat so eine schöne Lage, findest du nicht?#$e#Ich liebe die frische Luft in den Bergen." #!String
    Sun: "Ich hoffe, dass Demetrius unser Haus mit seinen Experimenten nicht in die Luft jagt.#$e#Ich bin mir nicht einmal sicher, woran er arbeitet. Es hat vielleicht etwas mit Pflanzen zu tun." #!String
    Sun2: "#$1 RobinDem#Mein Mann hat letzte Nacht fast das Haus mit seinen Experimenten in Brand gesteckt. Einer seiner Kolben ist explodiert und hat einen Feuerball in die Dachsparren geschossen! Yoba sei Dank habe ich feuerresistenten Lack genommen, als ich das Haus gebaut habe.$u#$e#Entschuldige, falls es hier merkwürdig riecht, @. Es ist eines der bizarren Experimente meines Mannes..." #!String
    Sun6: "Hi @! Schön dich zu sehen.#$e#Du bist schon ein richtiges Mitglied dieser Gemeinde, findest du nicht?" #!String
    event_wood1: "Großartig, dann sollte diese Blaupause ein Kinderspiel für dich sein!$h" #!String
    event_wood2: "Nun, dann habe ich die perfekte Blaupause für dich, um loszulegen!" #!String
    summer_Mon: "Holz ist ein wundervolles Material... Es ist vielseitig, billig, stark und jedes Stück hat seinen eigenen einzigartigen Charakter!" #!String
    summer_Tue: "Wenn du Gebäude auf deinem Gelände verbessern willst, frage einfach mich!#$e#Du musst mir nur genug Holz und Steine für das Projekt bringen. Und es kostet auch Geld.#$e#Aber ich bin mir sicher, dass dir das Ergebnis gefallen wird!$h" #!String
    summer_Fri: "Hier im Sternentautal sind wir ziemlich vom Rest der Welt isoliert.#$e#Es hat seine Vor- und Nachteile." #!String
    fall_Mon: "#$1 RobinMaru#Maru mag Edelsteine. Sie benutzt sie immer für ihre Erfindungen.#$e#Wie läuft es so zwischen dir und Maru?" #!String
    fall_Thu: "Du bist immer hier willkommen, auch wenn du dein Haus nicht gerade ausbauen willst!$h#$e#Es kann hier in den Bergen ziemlich einsam werden." #!String
    fall_Fri: "Hast du den wilden Mann hinter unserem Haus getroffen?$s#$e#Er stört mich nicht wirklich, solange er uns nicht belästigt." #!String
    winter_Mon: "Hey, es ist die perfekte Jahreszeit, um Holz zu sammeln!#$e#Vielleicht bekommst du genug zusammen, um dein Haus auszubauen!" #!String
    winter_Fri: "Meine Eltern waren schockiert, als ich ihnen gestand, dass ich Schreinerin werden will.#$e#Sie waren ziemlich altmodisch." #!String
    winter_Fri_inlaw_Sebastian: "Das Bauernleben tut Bastis Gesundheit gut." #!String
    winter_Sat: "Unser Haus hat so eine wunderschöne Lage, findest du nicht?#$e#Alles sieht so friedlich aus unter einer frisch gefallenen Schneeschicht." #!String

