content:  #!Dictionary<String,String>
    Introduction: "О... Ты тот новый мальчик с фермы, да?^О... Ты новая девочка с фермы, вроде бы. Да?#$e#А? Ой... Я — Хэйли.#$e#Хм-м... Если бы не эти ужасные шмотки, ты был бы симпатичным.^Хм-м... Если бы не эти ужасные шмотки, ты была бы ничего... Хотя нет, забудь.$h" #!String
    FlowerDance_Accept: "Эм... Ты хочешь потанцевать со *мной*, да?$13^О! Да, я потанцую с тобой!#$b#Хе-хе... Конечно, с радостью с тобой потанцую.$h^Мы отлично проведем время!$h#$e#Хм-м... Я ценю твою уверенность. Многие просто слишком стесняются меня пригласить.^Ты сегодня чудесно выглядишь!$h" #!String
    AcceptBirthdayGift_Loved: "*охает*... Это мне? Ой, @, это лучший подарок на день рождения в моей жизни!$h" #!String
    AcceptBirthdayGift_Liked: "О-о-о-о... Это что, подарок на день рождения? Он мне очень нравится!$h" #!String
    AcceptBirthdayGift_Negative: "Гадость! Это ты даришь мне на день рождения? Да что с тобой не так!$a" #!String
    AcceptGift_(O)StardropTea: "Это мне? Ох... Теперь не знаю, выпить или использовать как шампунь..." #!String
    AcceptGift_(O)88: "$c 0.8#Это что... кокос? Ой, как мне нравится!$h#Ммм.... кокосы напоминают мне о жарких днях на пляже. Держу его в руках — и как будто там нахожусь... Даже если идет дождь." #!String
    AcceptGift_(O)421: "Ух ты, какая красота! Мои самые любимые.$h" #!String
    GreenRain: "Не думаю, что я тут бывала. А здесь вообще-то довольно уютно!$h#$e#А, о дожде я не беспокоюсь, уверена, что он пройдет." #!String
    GreenRain_2: "Разбудите меня, когда пойдет розовый дождь... А лучше — дождь из розовых тортов!" #!String
    eventSeen_14: "Я наделала хороших фотографий, но потом грязь из волос два часа вымывала!$h" #!String
    eventSeen_13_memory_oneweek: "%Хэйли встречает вас улыбкой. Вы замечаете, что на ней браслет ее бабушки." #!String
    eventSeen_12_memory_oneweek: "Ух ты, похоже, кто-то прочитал новый номер «Супермодной девчонки»... Грязные сапоги сейчас в тренде!$h" #!String
    eventSeen_12_memory_twoweeks: "Мои родители прислали еще одну открытку... Похоже, они проплыли половину маршрута круиза по побережью Самоцветного моря.#$e#Пишут, что мы с Эмили можем в любой момент присоединиться к ним, но будем честны... Кто захочет отдыхать со своими родителями?" #!String
    eventSeen_11_memory_oneweek: "Недавно Эмили испекла что-то под названием «Беличья буханка»...$u#$e#Какая она на вкус? Ну, скажем так, будь мой хвост немного пушнее, она бы мне понравилась.$h" #!String
    eventSeen_11_memory_twoweeks: "Как тебе вчерашний эпизод «Слез»? *плак*... Поверить не могу, что Кайл и Эми расстались...$s" #!String
    cropMatured_421: "Мое имя означает «поле сена», но мне нравится представлять себе цветочный луг..." #!String
    dating_Haley: "Я ждала, когда ты уже спросишь.$l" #!String
    dating_Haley_memory_oneday: "Ты сегодня очень красивый.$l^Ты сегодня очень красивая.$l" #!String
    married_Emily: "Это что получается, ты теперь мой «сводный брат»? Это так забавно.^Эй, мы теперь, получается, сестры!$h" #!String
    divorced_Emily: "У вас с Эмили ничего не вышло, да? Ну... Так бывает.#$e#Неловко, конечно, что вы при этом *оба* остались жить в одном крохотном городке." #!String
    dating_Haley_memory_oneyear: "Ну и что дальше? Я что, так и буду вечно твоей «девушкой»...?$7" #!String
    married_Emily_memory_oneweek: "Как Эмили привыкает к жизни на ферме?#$e#Знаешь, я уже начала думать, что Эмили никогда не найдет себе пару..." #!String
    Resort_Entering: "По пути сюда я видела дельфина!" #!String
    Resort_Leaving: "Есть в солнце что-то такое, отчего мне просто хорошо." #!String
    Resort_Shore: "Порой жизнь может занести тебя куда угодно... Кто знает, какие еще земли нам предстоит посетить?" #!String
    Resort_Shore_2: "Ух ты, вы только посмотрите, как солнце играет на горизонте!$h#$b#Уверена, что местные закаты отлично выходят на фото.#$e#В следующий раз нужно не забыть фотоаппарат." #!String
    Resort_Towel: "Правильно загореть — тоже своего рода искусство...#$e#Это как жарить зефирку... нужно вовремя подставлять определенные части тела солнцу.$h" #!String
    Resort_Towel_2: "Я лежу на тропическом пляже.#$b#*вздыхает* Кажется, я наконец-то нашла свое место во Вселенной.#$e#Но в Долине Стардью тоже не так уж и плохо!$h" #!String
    Resort_Towel_3: "Подруга Эмили прислала мне купальный костюм из самого города Зузу.#$e#В городе мода на совершенно другом уровне, да?$h" #!String
    Resort_Chair: "Я покрасила ногти на ногах в голубой, под стать морю. Неплохо, да? *вертится* *крутится*$h" #!String
    Resort_Bar: "Гас намешал для меня милый фруктовый напиток!$h" #!String
    Resort: "Какой же тут прекрасный пляж. Я бы с радостью осталась тут навсегда!" #!String
    FlowerDance_Accept_Spouse: "Эх... Я больше не Цветочная королева... Теперь у меня смешанные чувства к этому празднику...$s#$b#Нет-нет, я согласна..." #!String
    FlowerDance_Decline: "Фу... Нет." #!String
    divorced: "Я и одна неплохо проживу...$7#$e#Спасибо за воспоминания.$7#$e#Зачем ты продолжаешь за меня цепляться? Живи теперь своей жизнью.$7" #!String
    breakUp: "Ах!$8#$b#Ох... Хм. И тут меня обскакали. Ну ладно..." #!String
    dumped_Girls: "Мне нечего тебе сказать!$a" #!String
    secondChance_Girls: "Ладно, ладно... Надоело мне на тебя обижаться. Но пообещай, что больше никогда мне не соврешь.$s" #!String
    Mon: "Этот городок такой маленький. Полный отстой.$u#$e#Мне километров тридцать надо проехать, чтобы купить сносную одежду.$s#$e#Поэтому я обычно заказываю одежду в Интернете.#$e#Что?" #!String
    Tue: "Хорошие ботинки.^Отличный макияж.#$b#Они что, из пластика?^Хотя, погоди... Он на тебе вообще есть?#$e#Мне скучно." #!String
    Wed: "Единственное, что мне нравится в этом городе — так это пляж.$u" #!String
    Thu: "#$1 HaleyClothes#Сегодня я решила разложить всю свою одежду. Придется выбросить все прошлогодние коллекции, чтобы освободить место для новых!#$e#Эх... Вот бы сейчас кексик.#$e#Тебе что-то нужно?" #!String
    Fri: "%Хэйли вас игнорирует." #!String
    Fri2: "Ты не устаешь бегать весь день по ферме, или что ты там делаешь?#$e#Я терпеть не могу так пачкаться.#$e#Зато загар у тебя выходит хороший, наверное." #!String
    Sat: "Мне хочется заняться шоппингом. Ох! Вот бы у нас было побольше магазинов." #!String
    Sun: "Моя сестра такая странная. Я иногда задумываюсь, насколько мы близкие родственники.$u" #!String
    Wed8: "В этом городе мне нравятся всего две вещи.#$b#Первая — пляж.#$e#Вторая — секрет! *Хихикает*$h" #!String
    Tue2: "Интересно, утром на берег вынесло какие-нибудь красивые ракушки?#$e#Правда, сейчас не лучшее время года для ракушек." #!String
    Wed4: "Я рада, что цветы начинают распускаться.#$e#Розовые так приятно пахнут.$h" #!String
    Fri6: "Нужно найти себе другое хобби помимо шоппинга.#$e#Я решила расширить свой кругозор.#$e#Может, научиться играть на мини-арфе?" #!String
    Mon6: "Раньше я жаловалась на то, что у нас такой маленький городок, но со временем мне стало это нравиться.#$e#Будь он покрупнее, то не было бы такого чувства сплоченности." #!String
    Thu6: "Вчера вечером я приготовила ужин. Он даже вышел съедобным!#$e#Правда, на кухне я развела бардак..." #!String
    Sun6: "Я думаю отдать некоторые свои вещи нуждающимся. У меня одной обуви, наверное, сотня пар." #!String
    Sat8: "#$1 haleySeagull#Вчера я нашла чайку, у которой крыло застряло в неводе. Конечно, я её освободила. Бедняжка была такой беспомощной.$k$s#$e#Знаешь, мне стоит заняться собой... Мой молодой метаболизм не будет со мной вечно." #!String
    Fri10: "@, не хочешь пойти сегодня в поход?#$e#Самое экзотическое место, в котором я была — это город Зузу." #!String
    Event_clean1: "Эх...$u" #!String
    Event_clean2: "НЕТ!! Не буду я этого делать!$a#$b#Вы оба дураки!%fork$a" #!String
    Event_clean3: "«Быть выше», говоришь? И что же это значит?$u#$b#Думаешь, я веду себя как ребенок?%fork$a" #!String
    Event_jar1: "Здорово, тогда эту банку ты откроешь без проблем!$h" #!String
    Event_jar2: "Ой... правда? Хм-м...$s#$b#Может, все равно попробуешь открыть мне эту банку?" #!String
    Event_darkroom1: "Ой, спасибо!$h" #!String
    Event_darkroom2: "Ой, я думала, ты знаешь.#$b#В этой комнате проявляют фотографии." #!String
    Event_darkroom3: "Вот как?..$s" #!String
    Event_darkroom4: "Ой, спасибо!$h" #!String
    Event_darkroom5: "Ой, я думала, ты знаешь.#$b#В этой комнате проявляют фотографии." #!String
    Event_darkroom6: "Вот как?..$s" #!String
    Event_beach1: "Нет, не купишь! Этот браслет мне достался от прабабушки!$a" #!String
    Event_beach2: "Эх...$s#$b#... Может, его вынесет на другой берег. Мне слишком больно думать о том, что он останется на морском дне.$s" #!String
    Event_room1: "Кто? Нет!#$b#... Ну, раньше-то Алекс мне нравился. Но теперь уже нет! Он такой несерьезный." #!String
    Event_room2: "Что? Звучит весело, но сейчас я бы не хотела покидать долину Стардью..." #!String
    Event_room3: "А? Что такое андроид?" #!String
    summer_Mon: "Этим летом у меня будет отличный загар." #!String
    summer_Tue: "Фу, на тебе везде грязь." #!String
    summer_Wed: "Эм... Да?#$e#Я тебя не расслышала, задумалась о другом." #!String
    summer_10: "У тебя на ферме есть крольчата? Кролики такие миленькие! <" #!String
    summer_Thu: "Если долго будешь стоять под солнцем, волосы могут выгореть.#$e#Это полезно знать!" #!String
    summer_Fri: "Интересно, что там сегодня делает Алекс...#$e#А? Я и не заметила, что ты тут стоишь." #!String
    summer_Sat: "Фермерство кажется таким скучным...#$q 42/43 summer_Sat_old#Чем ты вообще занимаешься весь день?#$r 42 10 summer_Sat_12#Ухаживаю за растениями#$r 42 10 summer_Sat_12#Исследую пещеры#$r 43 -10 summer_Sat_13#Роюсь в твоей комнате#$r 42 10 summer_Sat_12#Ищу сокровища" #!String
    summer_Sat_old: "#$p 43#Значит, прекращай рыться у меня в комнате!$a|Но от этого ты, наверное, в отличной форме." #!String
    summer_Sat_12: "Хм-м... Наверное, это тяжелый труд." #!String
    summer_Sat_13: "Что? Только попробуй еще!$a" #!String
    summer_Sun: "Обычно ужин готовит Эмили... Но она готовит всякие странности, вроде киноа." #!String
    summer_Tue2: "Ты каждый день это носишь?" #!String
    summer_Tue4: "$p 47#Слушай, я тут нашла новую открывалку для банок. Так что тебе больше не придется мне помогать.$h|Сегодня в небе ни облачка.$h" #!String
    summer_Wed4: "Сегодня так жарко!#$e#Вот бы сейчас мороженого.$s" #!String
    summer_Fri4: "Я сегодня 3 часа практиковалась ставить автографы.#$e#Это, наверное, глупо, да?" #!String
    summer_Thu6: "Если долго будешь стоять под солнцем, волосы могут выгореть... Главное, конечно, не обгореть при этом.#$e#Я просто хочу получить здоровую дозу солнца. Всего в меру, так?" #!String
    summer_Mon6: "Надо бы начать читать книги вместо журналов.#$e#Полезно узнавать новые вещи, правда?#$e#Я только картинки смотрю." #!String
    summer_Sun6: "#$1 HaleySister#Я вчера вечером много говорила с сестрой. Мне даже очень понравилось.#$e#Знаешь, Эмили не такая уж и странная. Наверное, у нас больше общего, чем я думала.#$e#Только не говори ей, что я так сказала." #!String
    summer_Sat6: "Сегодня хороший день для купания." #!String
    summer_Tue8: "Пожалуй, жить здесь не так уж и плохо.#$e#Если бы я жила в большом городе, то заскучала бы по деревьям.#$e#@, мне кажется, я слишком много времени стала проводить с тобой.$h" #!String
    summer_Fri10: "О, привет, @!#$e#Ты любишь детей?$l" #!String
    fall_1: "Как, уже осень?$s" #!String
    fall_Mon: "Так противно, когда опавшие листья становятся склизкими." #!String
    fall_Tue: "Хм-м... Пахнет чем-то странным...#$e#Ты ведь сейчас с фермы, да?" #!String
    fall_Wed: "О, привет. Тебе что-то нужно?" #!String
    fall_Thu: "Хочется на шоппинг. Эх..." #!String
    fall_Fri: "Это у тебя пятно от травы на коленке?#$e#Прости, у меня аллергия на траву." #!String
    fall_Sat: "Стало слишком холодно, чтобы ходить на пляж.#$q 44 fall_Sat_old#Эх... Как думаешь, чем мне сегодня заняться?#$r 44 10 fall_Sat_12#Писать акварелью#$r 44 20 fall_Sat_12#Расслабиться и полистать журнал#$r 44 -30 fall_Sat_13#Перестать быть эгоистичной плаксой" #!String
    fall_Sat_old: "Наверное, вздремну попозже." #!String
    fall_Sat_12: "Хм-м... А это вполне себе мысль." #!String
    fall_Sat_13: "Отвали, дубина.$a" #!String
    fall_Sun: "Я никогда не была в лесу. Там грязно и можно натереть мозоль на ноге." #!String
    fall_Tue2: "Землей пахнет...#$b#А, ну да. Ты же на ферме работаешь." #!String
    fall_Fri4: "Похоже, ты много трудишься.#$b#Может, отдохнешь?" #!String
    fall_Wed4: "Если тебе будет скучно, заходи поздороваться." #!String
    fall_Thu6: "Шоппинг больше не такой заманчивый.#$e#Что со мной происходит?#$e#Хм-м..." #!String
    fall_Mon6: "$p 48#Я тебе рассказывала, что нашла еще один браслет моей прабабушки на чердаке?|Видишь этот браслет? Он принадлежал моей прабабушке.#$e#Она была очень интересной женщиной." #!String
    fall_Sun6: "Знаешь, а ведь я никогда не была в лесу.#$e#Интересно будет как-нибудь там прогуляться." #!String
    fall_Tue8: "Мне начинает нравиться запах земли. Вот странно, правда?#$e#Думаю, это потому, что ты все время рядом.$h" #!String
    fall_Mon10: "@, рада тебя сегодня видеть.$h" #!String
    winter_Mon: "Я хочу переехать куда-нибудь потеплее." #!String
    winter_Tue: "Привет. Тебе что-то от меня нужно?#$e#..." #!String
    winter_9: "Хм-м. Какого бренда твоя рубашка?#$e#Оу. Эм, ничего." #!String
    winter_Wed: "Вот бы кто-нибудь угостил меня кофе с мятой.$s#$e#Даже и не пытайся, я знаю, что ты не сможешь такой приготовить." #!String
    winter_Thu: "Мне нужно составить список вещей для весны." #!String
    winter_Fri: "У тебя на ферме есть пони?$h#$e#Оу. А жаль...$s" #!String
    winter_Sat: "Зимой хорошо только одно — можно спать дольше.#$e#Я люблю поспать как минимум 10 часов каждый день." #!String
    winter_Sun: "Передашь Алексу от меня привет?#$e#Спасибо." #!String
    winter_Tue2: "Тебя ведь @ зовут, да?#$e#Я все время забываю." #!String
    winter_Tue4: "Привет, @.#$e#Было что-нибудь интересное на ферме?" #!String
    winter_Wed6: "Думаю, я начинаю понимать, что одежда — не самое главное. Так ведь?#$e#Нет, я все еще люблю одежду. Ну, что такого в том, чтобы немного выразить себя?" #!String
    winter_Thu6: "Может, я отдам весной некоторые свои юбки нуждающимся.#$e#У меня ведь их больше тысячи.$h#$e#... Чего?" #!String
    winter_Sun6: "Эм, если встретишь Алекса, можешь сказать ему, что я сегодня занята?#$e#Спасибо." #!String
    winter_Mon8: "Вот бы в долине Стардью было теплее.#$e#Я могла бы куда-нибудь переехать, но..." #!String
    winter_Fri8: "Как думаешь, ты когда-нибудь заведешь у себя на ферме пони?" #!String
    winter_Sat8: "Я рада, что зимой у тебя меньше работы.#$e#Наверное, приятно вот так отдохнуть, да?" #!String
    winter_Sun10: "@, сурово выглядишь сегодня. Мне нравится.^@, ты сегодня такая красивая.#$e#...$h" #!String

