content:  #!Dictionary<String,String>
    Rainy_Day_0: "Сегодня я чувствую вдохновение... Пожалуй, попишу немного." #!String
    Rainy_Day_1: "Пускай и очень отдаленно, но шум дождя напоминает мне о моем домике на пляже.#$e#Ферма замечательная, но я скучаю по жизни у океана." #!String
    Rainy_Day_2: "Я встал пораньше и сделал кофе.[395]#$e#Я нахожу, что чашка этого изысканного напитка делает раннее утро намного приятнее." #!String
    Rainy_Day_3: "Пожалуй, сегодня я посижу дома, любовь моя. От дождя у меня слабеют волосы." #!String
    Rainy_Day_4: "Писательское вдохновение — как погода... Оно появляется и уходит спонтанно. Сегодня я чувствую себя совершенно пустым.$s#$e#Пожалуй, почитаю классику, чтобы расшевелить свою творческую жилку." #!String
    patio_Elliott: "Ах, какой прекрасный день для того, чтобы почитать книгу... Не правда ли, половинка моя?" #!String
    Rainy_Night_0: "Добрый вечер. Продуктивным ли выдался день, @?^Добрый вечер. Продуктивным ли выдался день, любовь моя?" #!String
    Rainy_Night_1: "Ты просто ${ледяной^ледяная}$! ${Давай^Дай}$ я тебя согрею.$l" #!String
    Rainy_Night_2: "Я лучше многих владею словом, но не могу подобрать нужных слов для твоего обаяния.$l^Я лучше многих владею словом, но не могу подобрать нужных слов для твоей красоты.$l" #!String
    Rainy_Night_3: "Чем я сегодня занимался? Я скажу только одно... Чтобы сохранять такую мужественную фигуру, требуется много труда!" #!String
    Rainy_Night_4: "Я весь день промечтал об океане. Поэтому сегодня у нас морепродукты.[198 202 727 728]$h" #!String
    Indoor_Day_0: "С тех пор, как мы вместе, я начал гораздо лучше следить за собой. Холостяцкая жизнь была не очень-то здоровой." #!String
    Indoor_Day_1: "Доброе утро, @! Я сварил нам кофе.[395]#$e#Я понял, что хочу наслаждаться этим крепким вкусом каждое утро." #!String
    Indoor_Day_2: "Если найдешь в доме паука, не дави его! Просто позови меня, и я выпущу бедняжку на природу." #!String
    Indoor_Day_3: "День сегодня будет расчудесный... Я это чувствую!$h#$e#У меня в носу бывает такое особое ощущение..." #!String
    Indoor_Day_4: "Мне часто снится кошмар, где ты бреешь меня под «ежик». Ты ведь никогда со мной так не поступишь, правда?$s#$e#Я тебе доверяю." #!String
    Indoor_Night_0: "Ни ярчайшая зимняя звезда, ни блеск иридиевой жилы... Ничто не сравнится с моим чудесным мужем.$l^Ни ярчайшая зимняя звезда, ни ароматная сказочная роза... Ничто не сравнится с твоей пленяющей красотой.$l" #!String
    Indoor_Night_1: "Треск горящего дерева создает в доме чудесную атмосферу... Каждая деревяшка горит по-своему." #!String
    Indoor_Night_2: "У меня никогда не получалось вырастить что-нибудь в своем старом домике. Надеюсь, наблюдая за тобой я научусь чему-нибудь.#$e#В этом деле ты — мастер, а я — скромный подмастерье." #!String
    Indoor_Night_3: "Когда передо мной твой лик, прекрасен как в раю цветник... неведом боле ночи страх, рассеян чистым светом прах.#$e#Только стихами я могу попытаться описать свои чувства к тебе.$l" #!String
    Indoor_Night_4: "${Любимый^Любимая}$... Я не променял бы тебя и на 100 иридиевых слитков.#$e#И не на 1000...#$e#Даже не на 10,000 слитков, нет.$7#$e#...$7#$e#Нет, даже не на 100,000!$a#$e#...$s#$e#Стоп... Миллион слитков чистого иридия?.. Не вынуждай меня делать этого...$8" #!String
    Outdoor_0: "Мои самые бурные фантазии воплощены... Только взгляни на этот невероятный ландшафт!" #!String
    Outdoor_1: "Плодородная почва под ногами, свежий воздух в легких, тепло солнца ласкает кожу... Жизнь хороша." #!String
    Outdoor_2: "Пожалуй, я останусь здесь и напишу стихи. У меня внезапное вдохновение! Ты занимайся делами, а обо мне не беспокойся." #!String
    Outdoor_3: "Если я совсем не буду шевелиться, возможно, лучезарная бабочка благословит мой нос, избрав его своим местом для отдыха." #!String
    Outdoor_4: "Я выпил слишком много кофе... Во рту сухо, как в пустыне Калико.$s#$e#Ой... Прости за кофейное дыхание.$7" #!String
    OneKid_0: "Как там %kid1, у вас было время поиграть? Может быть, со вторым ребенком нам обоим станет легче." #!String
    OneKid_1: "Малютка %kid1 проведет здесь идеальное детство. Здесь столько всего можно исследовать." #!String
    OneKid_3: "Уход за детьми — не самая моя сильная сторона... Но постараюсь быть хорошим отцом." #!String
    TwoKids_0: "%kid1 и %kid2 уже покушали. Для таких маленьких созданий они на диво громко кричат!" #!String
    TwoKids_1: "Клянусь, я слышал, как %kid1... пытается сказать «Па... па».$h" #!String
    TwoKids_2: "%kid1, тебе нужно поскорее научиться читать! Это ведь лучший способ познать окружающий мир." #!String
    TwoKids_3: "Мы хорошо потрудились, @. Дела на ферме идут замечательно, а здоровые дети радуют нас. Быть счастливее невозможно." #!String
    Good_0: "@... Я так горжусь твоим трудом. Мне очень с тобой повезло.$l" #!String
    Good_1: "Я тайком написал целую книгу стихов о моей любви к тебе.$l" #!String
    Good_2: "Я попал в эту долину в поисках башни из слоновой кости, в которой мои таланты могли бы безраздельно править бал. Но нашел я лишь подземелье одиночества. Ты — ${мой спаситель^моя спасительница}$.$l" #!String
    Good_3: "Ого, сегодня ты неотразим! Ты побрился? Линия подбородка просто безупречна.$l^Сегодня твои женские чары непреодолимы. Я не могу отвести от тебя глаз.$l" #!String
    Good_4: "В твое отсутствие я чувствую себя таким бесполезным. Но когда я слышу шаги твоих грязных сапог по дереву, мое сердце восстает из пепла." #!String
    Good_5: "Я занимаюсь медитацией хождения. Полезно для творчества." #!String
    Good_6: "Будь осторожней! Иногда я за тебя переживаю. В этом мире всегда есть люди, которые хотят тобой воспользоваться." #!String
    funLeave_Elliott: "Думаю, я схожу сегодня на пляж. Всегда приятно снова увидеть океан." #!String
    funReturn_Elliott: "Я приятно провел время в одиночестве на пляже. Я смотрел, как приходят и уходят волны, прямо как в старые времена." #!String
    spring_1: "Мой зарок на следующий год — писать, писать, и еще раз писать! Мне нельзя переставать совершенствоваться." #!String
    spring_12: "Странно, но весной мне часто очень хочется гранатов." #!String
    spring_23: "Мне не терпится потанцевать с тобой завтра, любовь моя." #!String
    summer_1: "Когда сияет солнце, и бабочки танцуют на ветру, сложно оставаться в дурном настроении.$h" #!String
    summer_10: "Сегодня я хотел взять еще одну бутылку чернил в своем домике, но потом вспомнил, что завтра луау. Вот завтра и заберу." #!String
    summer_27: "Все хорошее когда-нибудь заканчивается, включая радостные летние деньки. Ключ к счастью — принимать перемены не осуждая." #!String
    fall_1: "Благолепие осени... Лиственный банкет для каждого из чувств... Величайшая поэзия всех времен была вдохновлена осенью." #!String
    fall_15: "Возможно, завтра я ненадолго забуду о гордости и жадно вопьюсь в сочный сэндвич с барбекю." #!String
    fall_26: "Ты не перестанешь любить меня, если на День всех духов я выглушу литров семь тыквенного эля? Иногда у мужчин бывают примитивные позывы..." #!String
    winter_1: "Зима — отличное время, чтобы читать книги и играть на фортепиано. Не забудь иногда остановиться и насладиться парой спокойных мгновений." #!String
    winter_7: "Я немного подзабыл основы, но завтра я все равно поучаствую в рыболовном соревновании! Конкурент у тебя будет так себе, любовь моя." #!String
    winter_28: "С наступающим новым годом, моя любовь. Прими от меня этот подарок. [348]" #!String

