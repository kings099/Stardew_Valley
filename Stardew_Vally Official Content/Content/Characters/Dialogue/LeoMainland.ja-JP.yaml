content:  #!Dictionary<String,String>
    4: "空に大きなマンゴーが浮かんでるのを見たんだ。ライナスが、それは熱気球だって教えてくれたんだよ！$u#$b#ボクは、空を飛べるのは鳥だけだと思ってたよ…" #!String
    18: "初めてここに着いたとき、ライナスが葉っぱで服を作ってくれたんだ、彼みたいな…#$b#でもおかしな感じだったよ…ケバケバしたマンゴーみたいで！$h#$e#ボクはいつもの羽根でいいと思ったね。" #!String
    LeoDeparture: "住む場所を探さなくちゃ…$s#$b#でも考えてることがあるんだ…ボクの友達を頼ろうと思ってるんだ。" #!String
    AcceptGift_(O)StardropTea: "わあ！ 金のクルミみたいな味だね！すっごくおいしいよ！" #!String
    GreenRain: "ボクはこの天気は好きだな… 湿気があって。ふるさとの森を思い出すんだ。" #!String
    Thu8: "最初は嫌だったんだ…島を出て見知らぬ土地に行くなんて。$s#$e#でも、もう慣れてきたよ。#$b#ボクはどこにだって馴染めるんだ！$h" #!String
    Thu10: "最初はとても寂しかったんだ。でもボクにはたくさん友達ができた！$h#$b#今は、居心地がいいんだよ…" #!String
    Tue: "ペニーさんは、ボクが新しいことを勉強するのを一生懸命手伝ってくれるんだ。彼女は本当にいい人だね…#$e#…それにボクは、とても昔のことを少し憶えているんだ…島に流れ着く前のこと…だから、そんなに難しくはないんだよ。#$e#ボクが色んな事を知ってるって、ペニーさんが感心してくれるんだ。" #!String
    Tue10: "ジャスもヴィンセントも、最初はボクを変なやつだと思ってたんだろうな。うっかり学校の机に座っちゃったことが何回かあって…それはしょうがないんだけど。$s#$e#それから色んなことが変わったんだ。今は、とてもいい友達だよ！$h" #!String
    Wed: "ライナスとペニーさんから色んな事を習うつもりなんだ！$h#$e#ルイス町長は、ボクが「博識な町民」になるための高速バスに乗ったって言うんだけど…ぜんぜん意味がわからないよ。" #!String
    Thu: "ここに住んでる面白い鳥たちを知ってる？#$e#耳をすましたら、何か教えてくれるかもしれないよ。" #!String
    winter_Thu: "この谷の鳥たちは、寒さが気にならないみたいなんだ。#$e#みんなの温かそうな羽毛がちょっとうらやましいな…$s" #!String
    Fri: "ライナスが、谷にある野生の食べ物をぜんぶ教えてくれたんだ。ここにはいいものがたくさんあるんだね！$h#$e#でも…朝ごはんに金のクルミが食べられないのは寂しいな…$s" #!String
    winter_Fri: "ライナスから、特製のスパイスベリーが入った魚のすり身の作り方を習ったんだ…#$b#たくさん食べると冬でも温かく過ごせるんだって！$h" #!String
    Fri8: "ライナスは魚を食べる時には「料理」をした方がいいって言うんだ。$s#$b#ぜんぜん慣れないよ…とっても乾いてるから…$s" #!String
    Mon: "やあ、@。昔みたいに、また島で会えてうれしいよ。面白いよね！#$e#初めてみんなが来た時は、とても怖かったんだよ…ボクの生活が変わるかもしれないって思ったんだ。$u" #!String
    Sun: "スターデューバレーがボクの新しい家なのかもしれないけど…島はいつまでもボクの家なんだよ。#$e#また帰って来れて本当に嬉しいよ。" #!String
    Sat: "いつか、ズズシティにも行ってみようかな…$u#$b#でも今はまだ心の準備ができていないんだ。この世界はボクにとって不思議なものだけど、ここは本当に安心できるところだよ！$h" #!String
    Sun10: "オウムたちが、金のクルミを見つけてくれてありがとうってお礼を言ってるよ。あれはみんなのお気に入りなんだ。$h" #!String
    Sat10: "@？うーん…聞くのがちょっと恥ずかしいんだけど…$u#$b#ジャスはボクたいなやつを好きになると思う？$u#$b#やっぱりボクは変わり者かな？$s#$e#ははは…まあいいや。いつか、わかるといいな。$h" #!String

