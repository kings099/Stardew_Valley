content:  #!Dictionary<String,String>
    10: "Dün gece maçı izledin mi?#$b#Ya da şöyle sorayım, televizyonun var mı...?" #!String
    14: "Öğk, biraz önce iğrenç bir şeye bastım... Ayakkabıları yeni almıştım.$s" #!String
    Introduction: "Selam, ben Sam. Tanıştığımıza memnun oldum.$h" #!String
    AcceptGift_(O)206: "İşte bu... Pizza zamanı!$h" #!String
    AcceptBirthdayGift_Positive: "Vay, vay, vay! Hatırladın! İşte bundan bahsediyorum!$h" #!String
    AcceptBirthdayGift_Negative: "Vay, vay, vay! Hatırla--$h#$b#...*koklar*...*koklar*... Bu rezil koku da ne?$8#$b#...Ah.$5" #!String
    FlowerDance_Accept: "Aa... Benimle mi? Hehe... Tabii, olur. Kulağa eğlenceli geliyor!$10" #!String
    GreenRain: "Ne? Asit mi bu? Çatıyı delip bizi canlı canlı eritecek mi yoksa?$8#$b#Küçük kardeşimi korumalıyım!$7" #!String
    GreenRainFinished: "Görünüşe göre etrafta bir sıkıntı yok... Garip bir olaydı. Sen iyi misin?" #!String
    GreenRain_2: "Yağmurun ne kadar sıcak olduğunu fark ettin mi? Canlı gibiydi..." #!String
    dating_Sam: "Şey... Bir öpücük alabilir miyim?$l" #!String
    dating_Sam_memory_oneday: "Dün gece uyuyamadım. Birlikte yapacağımız şeyleri hayal ediyordum.$10" #!String
    AcceptGift_(O)StardropTea: "Vay... Bir saniye... Bu bana mı? Bunu hiç beklemezdim! Teşekkür ederim! " #!String
    dating_Sebastian: "Sebastian ile çıktığınızı duydum... Her hafta grup çalışmalarımıza gelmeye devam etse iyi olur!" #!String
    married_Sebastian: "Sebastian ile evlendiğinize inanamıyorum. Zaman cidden geçiyor...$u#$e#Eh, sorun yok. Eminim bana zaman ayırmaya devam edecektir." #!String
    married_Abigail: "Planın bu muydu yani? Davulcumu çaldın!$8#$b#Haha, şaka şaka... Tebrikler!$h" #!String
    eventSeen_45: "Biraz uslu dursam iyi olur. Başkan Lewis'in kötü tarafını görmek istemem!" #!String
    firstVisit_Sewer: "Heheh... Lağıma gittin, öyle mi? Birkaç defa ben de gitmişim. Orası bayağı ürkütücü.#$e#Nasıl anlatsam... Şöyle diyeyim... 'Kokusundan belli'.$h" #!String
    eventSeen_45_memory_oneweek: "Kasabada bir kaykay pisti olsa hoş olmaz mıydı ama?#$b#Şimdi Başkan Lewis'i nasıl ikna ederim acaba...$s" #!String
    eventSeen_4081148_memory_oneday: "Provalara rağmen sahnede birçok hata yaptım... Umarım kimse fark etmemiştir.$s#$e#Herkesin önünde böyle olması biraz sinir bozucuydu!$h" #!String
    eventSeen_733330_memory_oneday: "Eğer... Daha doğrusu... Babam döndüğünde onun hatırladığım gibi olup olmayacağını merak ediyorum?$s" #!String
    Resort_Entering: "Mekâna bak be!" #!String
    Resort: "Eminim bu adanın derinliklerinde inanılmaz şeyler vardır.#$e#Gerçi Willy burada kalmamız gerektiğini söyledi... Sorumluluk onda olduğundan böyle yapıyor.$s" #!String
    Resort_Leaving: "Güneşlenmek keyfimi yerine getirdi.$h" #!String
    Resort_Shore: "Şu güzelim dalgalara bakar mısın... Bak ne diyeceğim? Sörf tahtası almak için para biriktirmeye karar verdim." #!String
    Resort_Towel: "%Sam gitarıyla caz tonları çalıyor." #!String
    Resort_Towel_2: "Belki de ukulele çalmayı öğrenmeliyimdir.#$e#Abby tumba çalarken Sebastian da davula geçer... 'Cennet Pelikanları' oluruz...$s#$e#Ne oldu? Endişeli gibisin.$h" #!String
    Resort_Bar: "Biraz sıvı takviyesi yapıp sahile geri döneceğim." #!String
    FlowerDance_Accept_Spouse: "Ah, o aptal giysiyi yeniden mi giyeceğim? Artık evlendiğimize göre şey yaparız sanmıştım... Peki, öyle olsun.$s" #!String
    FlowerDance_Decline: "Hım... Bilmiyorum. Belki gelecek yıl.$s" #!String
    dumped_Guys: "...$a" #!String
    secondChance_Guys: "Tamam, artık soğuk davranmayacağım. Sadece olanları unutalım.$7" #!String
    breakUp: "Bekle... ne?!$8#$b#Her şey yolunda sanıyordum... Sanırım hata bendeydi... Tamam o zaman.$9#$b#Neden olmasın... Arkadaş kalabiliriz.$9" #!String
    divorced: "Üzgünüm, @. Hâlâ senin arkadaşın olabileceğimi sanmıyorum.$s" #!String
    Mon2: "Selam, nasıl gidiyor?#$e#Dün gece 4 saat gitar çaldım. Parmaklarım çok acıyor.$s#$e#Hoşça kal, yapacak işim var..." #!String
    Mon: "Selam, çiftçi." #!String
    Mon8: "Sana bir sır vereyim... Adım aslında 'Samson'. 'Sam' ise kısaltılmış hali.$10#$e#Pek çok kişi bunu bilmiyor, bu yüzden bende kimseye söylemiyorum." #!String
    Tue: "Ah, selam! Seni tekrar görmek güzel.#$e#Acele etme." #!String
    Tue4: "Merhaba, @. Dışarıda takılmak ister misin?#$e#Uyumak güzel hissettiriyor ama bazen keşke hiç uyumasam diyorum... Uyku bir tek zaman kaybetmeye yarıyor." #!String
    Wed: "Grubum için yeni bir şarkı bulmaya çalışıyorum ama tıkandım...#$q 19/20 Wed_old#Hey.. Sence yeni şarkım ne hakkında olsun?#$r 20 30 Wed_20#Çiftçilik, madencilik ve ağaç kesme.#$r 8820 30 Wed_20#Denizdeki bir şehir...#$r 8821 30 Wed_20#Trenler.#$r 19 -50 Wed_19#Ne seçersen seç, korkunç bir şarkı olacak." #!String
    Wed_old: "$p 19#Ama bu konu hakkında ne düşündüğünü zaten biliyorum.$a|Yardımın sayesinde şarkı sözlerini bitirdim bile!$h" #!String
    Wed_19: "Arkadaşım... Sıkıntın ne acaba? Sormamın kusuruna bakma.$a" #!String
    Wed_20: "Aslında, biliyor musun, bu kulağa mükemmel geliyor. Teşekkürler!$h" #!String
    Wed6: "Bir süredir Sebastian'la arkadaşız. İyi bir çocuk.#$e#Eğer siz ikiniz olmasaydınız, kasabada pek arkadaşım olmazdı." #!String
    Wed10: "Selam dostum. Bugün enerjik görünüyorsun!^@. Şey... Sadece söylemek isterim ki... Bugün hoş duruyorsun.$10" #!String
    Thu6_1: "Sanırım babam bir yıl içinde dönecekmiş.#$e#Bu durumda onunla tanışabilirsin. Tabii hâlâ buralarda olursan.#$e#Bu kadar emek harcadıktan sonra çiftliği terk etmezsin!" #!String
    Thu6_2: "...Babamın geri dönüşü hakkında nasıl hissetmeliyim bilmiyorum. Çok garip duruyor.$s#$b#Sanırım onu 3 yıldır görmediğim için böyle hissediyorum." #!String
    Thu_3: "*iç çeker*... Ben hâlâ burada ne yapıyorum?" #!String
    Thu: "Bulutlar yılın bu zamanında harika görünüyor, değil mi?#$e#Tıpkı ahududu sosunun içinde yüzen vanilyalı dondurma gibi... Ya da sadece aç olduğum için öyle görünüyor da olabilirler." #!String
    Thu2: "Babam asker, Gotoro İmparatorluğu'na karşı savaşıyor. O yüzden burada değil...#$e#Bir gün geri gelecek.#$e#Gotoro İmparatorluğu hakkında korkunç şeyler duymuştum...$s" #!String
    Thu_2: "Evet, babam geri döndü. Onunla tanıştın mı?#$b#Sapasağlam döndüğü için çok sevinçliyim. " #!String
    Thu2_2: "Evet, babam geri döndü. Onunla tanıştın mı?#$b#Sapasağlam döndüğü için çok sevinçliyim.  " #!String
    Fri: "Sana daha önce şehirde yaşadığımızı söylemiş miydim?#$e#Orada çok daha fazla şey oluyor, ama aynı zamanda gürültülü ve telaşlı da... Nerenin daha iyi olduğunu söylemek zor." #!String
    Fri4: "Babam şehirde çöpçü olarak çalışıyordu.#$e#Bazı insanların çöplerinden çıkan şeyleri tahmin bile demezsin." #!String
    Fri10: "Büyüdükçe vadiye daha da bağlanıyorum.#$b#Her ne kadar belli bir nedenden ötürü ön yargılı olsam da.$10#$e#Pekâlâ, bugün nasılsın?$h" #!String
    Sat4: "Ah! Büyükannemi aramam gerektiğini hatırladım. Şimdi bu lastiği bileğime geçireceğim ki unutmayayım.#$e#Kendim için küçük hatırlatıcılar yapıyorum ki işlerimi yapmayı tamamen unutmayayım.$h" #!String
    Sat: "Hım. Bir şeyler yapma niyetindeydim ama ne yapacağımı unuttum.#$e#Bu bana sürekli oluyor." #!String
    Sun8: "Bazen annemin hayatından gerçekten mutlu olup olmadığını merak ediyorum...$s#$e#Bunu ona daha önce bir kez sordum ve acı bir şeyi kendine sakladığı hissine kapıldım." #!String
    Sun: "Ah, güzel bir gün... değil mi?" #!String
    spring_21: "Bazen o bahar yaprakları etrafta uçuşup burnumu akıtıyor.$s#$e#Bana sorarsan, en güzeli yaz mevsimi." #!String
    Event_band1: "Hey, biliyor musun? Bu tam olarak grup için düşündüğüm tarz..." #!String
    Event_band2: "Hey, biliyor musun? Bu tam olarak grup için düşündüğüm tarz..." #!String
    Event_band3: "Hey, biliyor musun? Bu tam olarak grup için düşündüğüm tarz..." #!String
    Event_band4: "Hey, biliyor musun? Bu tam olarak grup için düşündüğüm tarz..." #!String
    event_room1: "Ha, anladım." #!String
    spring_12: "Küçük kardeşim şölenler için çok heyecanlanıyor. Tüm gün yarınki yumurta avından bahsetti." #!String
    spring_23: "Keşke çiçek dansı bugün olsaydı da çalışmasaydım.$s" #!String
    winter_7: "Bir keresinde Gus, buz şöleni sırasında nehre düşmüştü. Onu kurutabilmek için salonda büyük bir ateş yakmak zorunda kalmıştık.#$e#Hepimiz onun ünlü çubuk makarnasını bir daha asla tadamayacağımız için çok endişelenmiştik." #!String
    fall_26: "Bu gece herkes uyuduğunda, ormanda yaşayan garip yaşlı adam perili labirenti kuracak. Onu çalışırken kimse görmesin diye çok dikkatli davranıyor." #!String
    summer_10: "Yarın çalışmak zorunda değilim! Hiç bu kadar mutlu olmamıştım.$h" #!String
    winter_24: "Kış Yıldızı Şöleni'nin hayattaki tüm iyi şeylere şükran sunulduğu bir zaman olması gerekir.#$b#Ben mi? Ben daha çok yemekle ilgileniyorum. Hehe.$h" #!String
    event_room2: "Evet... aynen böyle olmuştu!" #!String
    event_snack1: "O haklı... böyle olmuştu.$s" #!String
    event_snack2: "Evet... böyle olmuştu!" #!String
    event_snack3: "Ne!? Yalan söylüyor!$a" #!String
    summer_Mon2: "Selam, nasıl gidiyor?#$e#Açım.#$e#Sonra görüşürüz." #!String
    summer_Mon6: "Hiç çöle gittin mi?#$e#Orada ilginç şeyler bulabilirsin. Ben küçükken babam beni birkaç kez götürmüştü." #!String
    summer_Mon: "Yazın daha az polen oluyor... burnum gerçekten çok mutlu." #!String
    summer_Tue: "Ah, merhaba! Seni tekrar görmek çok güzel.#$e#Şimdilik hoşça kal." #!String
    summer_Tue4: "Merhaba, @. Biraz takılmaya ne dersin?#$e#Yaz boyunca çok enerjiğim, nerdedeyse uyumuyorum bile!" #!String
    summer_Wed: "Merhaba. Bu gün izinli misin?#$e#Kulağa ilginç geliyor." #!String
    summer_Wed2: "Dün gece tavanımda bir örümcek gördüm. Sıcaklık onları çekiyor.#$e#Umarım ben uyurken ağzıma girmemiştir...$s" #!String
    summer_Thu: "Babam bana milli düşmanımız olan Gotoro İmparatorluğu'ndan bahsediyordu... Acımasız insanlara benziyorlar." #!String
    summer_Thu6_2: "Bazen babamın geceleri koridorda yürüdüğünü duyabiliyorum.$s#$b#...Ama bize onu neyin rahatsız ettiğini söylemiyor." #!String
    summer_Fri: "Biliyorsun... Eskiden şehirde yaşıyordum ve itiraf etmeliyim ki burası yazın çok daha iyi.$h#$e#İçindeki tüm o betonla şehir dayanılmaz sıcak oluyor." #!String
    summer_Sun: "Denizin üzerinde sürüklenen sıcak hava balonlarını gördüğünde, yaz mevsiminin en aktif ve canlı zamanında olduğunu anlayacaksın." #!String
    fall_Mon2: "Yılın bu zamanlarında ormanda yürümeyi seviyorum. Hava çok güzel.#$e#...$h" #!String
    fall_Mon: "Ah, merhaba. Kasabadan kimseyle arkadaşlık kuruyor musun?#$e#Hoşça kal." #!String
    fall_Tue: "Yılın bu zamanlarında ayakkabılarım eskiyor. Bak, ayak parmağım gözüküyor!$h#$e#Çok fazla kaykay yapınca böyle oluyor." #!String
    fall_9: "İnternetten yeni bir çift ayakkabı sipariş ettim. Eskisi ile aynılar, bu yüzden bana tam olacaklarını biliyorum." #!String
    fall_16: "İnternetten ayakkabı sipariş edeli bir haftadan fazla oluyor! Gelmesi gerçekten uzun sürüyor.#$e#Sanırım cidden hiçliğin ortasında yaşıyoruz.$s" #!String
    fall_23: "Ah, ayaklarım bu yeni ayakkabılarda harika hissediyor. Şu an biraz sıkıyor ama oturacak. Özellikle de bu hafta sonu perili labirenti koşarak geçtikten sonra.$h" #!String
    fall_Tue4: "Merhaba, @. Takılmak ister misin?#$e#İstediğin zaman bana uğrayabilirsin." #!String
    fall_Wed: "Hey... güzel bir şey kokuyor, pizza gibi.#$e#Sen de kokuyu alıyor musun? Belki de annem bir şeyler pişiriyordur." #!String
    fall_Thu6_1: "Sanırım babam önümüzdeki yıl geri dönecek.#$e#Bana biraz erken gibi geldi. İlginç." #!String
    fall_Thu6: "Sanırım yakında taşınmaya başlamayı düşünmem lazım...$s#$e#...Ama annemin güvecini özlerim, bilmiyorum...$s#$e#Seçim yapmaktan nefret ediyorum." #!String
    fall_Thu: "Tüm örümcek ağlarının güz sırasında ortaya çıktığını fark etmiş miydin?#$e#Eğer erken kalkarsan ağların çiylerle kaplı olduğunu görürsün... Küçük yıldızlar gibi oluyorlar." #!String
    fall_Fri: "Bildiğin üzere eskiden Zuzu Şehri'nde yaşıyordum. En büyük fark ses kirliliği. Şehir asla sessiz olmuyor.#$e#Her zaman etrafında çok daha fazla insan oluyor. Geceleri file şehir ışıkları sağ olsun her yer aydınlık oluyor.#$e#Hangi ortamı sevdiği, insanın kişiliğine göre değişiyor." #!String
    fall_Fri10: "Sanırım kırsal bölgeyi şehirlerden daha çok seviyorum.$h#$b#Her ne kadar belli bir nedenden ötürü ön yargılı olsam da.$10#$e#Şey, bugün nasılsın?$h" #!String
    fall_Sat4: "Evdeki en büyük odanın benim olmasından dolayı çok şanslıyım.#$e#En büyük çocuk olmanın avantajları var sanırım." #!String
    fall_Sat: "Hım. Bir şeyler yapma niyetindeydim ama ne yapacağımı unuttum.#$e#Bu bana sürekli oluyor." #!String
    fall_Sun8: "Güzün ilk haftası çoktan bitti. Zaman hızla akıp gidiyor.$s#$e#Her neyse, beni görmeye gelmene sevindim!#$e#Bana söyleyecek yeni bir şeyin var mı?" #!String
    fall_Sun: "Pazarları eğlenmek zor... Yarın işe gitmek zorunda olduğumu hatırlayıp duruyorum.$s" #!String
    fall_14: "Merhaba, @.#$e#Hım.. Odamda bir kaktüs yetiştirebilir miyim acaba?" #!String
    winter_Mon2: "Kışın kimse dışarıya çıkmıyor. Ben de istediğim kadar yüksek sesle gitar çalabiliyorum.$h" #!String
    winter_Mon: "Merhaba... Soğuk, değil mi?" #!String
    winter_Tue: "Ah, merhaba! Seni tekrar görmek güzel.#$e#Ağırdan al." #!String
    winter_Tue4: "Merhaba, @. Takılmak ister misin?#$e#Kaçırdığım tüm o uykuyu uyuyabilmek için yılın en güzel zamanı.$h" #!String
    winter_Wed: "$d Joja#JojaMart'ta çalışmaktan nefret ediyorum ama bu kasabada başka nasıl para kazanacağım ki?|Şu an müzede çalıştığıma çok memnunum. JojaMart'ın olabileceğinden çok daha ilginç." #!String
    winter_Thu6_1: "Sanırım babam baharda dönecekmiş.#$e#Onu görmeyeli 3 yıl oluyor. Karşılaşmak ilginç olacak." #!String
    winter_Thu6: "Babam döneli bir süre oluyor. Sanırım sonunda alışmaya başladım." #!String
    winter_Thu: "Babam orduda, Gotoro İmparatorluğu'na karşı savaşıyor. Bu yüzden burada değil.#$e#Ama yakında dönecek." #!String
    winter_Thu_2: "Kış hakkında güzel olan bir şey varsa o da hiç sivrisinek olmamasıdır." #!String
    winter_Fri: "Karın en kötü tarafı ayağını ıslatması. O kalın botlara sahip olduğun için şanslısın." #!String
    winter_Sat4: "Gitar yaylarımı değiştirmem gerektiğini hatırladım.#$b#Şimdi bileğime not yazayım ki unutmayayım.#$e#Kendim için küçük hatırlatıcılar yapıyorum ki işlerimi yapmayı tamamen unutmayayım.$h" #!String
    winter_Sun8: "Kızak yapmaya gidebilseydik eğlenceli olurdu, değil mi?#$e#Yakınca güzel bir tepe olduğunu sanmıyorum.$s#$e#Ayrıca, kızağım da yok.#$e#Son zamanlarda ne yapıyorsun?" #!String
    winter_Sun: "Evi dağıtmamaya çalış, yoksa annem çıldırır." #!String

