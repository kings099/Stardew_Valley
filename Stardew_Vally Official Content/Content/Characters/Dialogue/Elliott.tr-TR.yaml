content:  #!Dictionary<String,String>
    Introduction: "Ah, beklediğimiz yeni çiftçi... gelişin insanların konuşmasına neden oldu!#$b#Ben Elliott... Kumsaldaki ufak barakada yaşıyorum. Tanıştığıma memnun oldum." #!String
    AcceptBirthdayGift_Positive: "Doğum günümü hatırlamandan onur duydum! Teşekkür ederim!$h" #!String
    AcceptBirthdayGift_Negative: "Bir yıl daha geçti, saçlarım biraz daha ağardı... Sanırım bu hediye, yaşlanmamın bir anısı olarak kalabilir.$s" #!String
    AcceptGift_(O)StardropTea: "Ne hediye ama! Sadece aroması bile ufuk açıyor..." #!String
    FlowerDance_Accept: "Tabii ki... Onur duyarım! Sabırsızlanıyorum.$h" #!String
    AcceptGift_Positive_forage_item_beach: "Ah, sahildeki kabukları toplamışsın... Güzel iş! Teşekkür ederim." #!String
    AcceptGift_Positive_book_item: "Ah, bir kitap... Bu sayfaların içindeki yazılar belki bana yeni bir bakış açısı sunar. Teşekkür ederim." #!String
    AcceptGift_(O)814: "Ah, güzel bir mürekkep şişesi. Bir yazarda pek fazladan bulunmaz... Bir de çok pahalıdır! Teşekkür ederim!$h" #!String
    AcceptGift_(O)444: "Bu harika bir kalem olacak! Şimdiden ilham perilerim geldi...$h" #!String
    SquidFest: "Sahilde bu kadar insan görmek çok ilginç. Hepsi mürekkepbalığı aşkında." #!String
    firstVisit_ElliottHouse: "Şey... Dağınıklık için kusura bakma. Misafir beklemiyordum!" #!String
    AcceptGift_(O)154: "Ah, kıpırdıyor! Şu iğrenç şeyi benden uzak tut!$6 [154]" #!String
    AcceptGift_(O)155: "Ah, kıpırdıyor! Şu iğrenç şeyi benden uzak tut!$6 [155]" #!String
    dating_Elliott: "Tek pişmanlığım, sana buketi ilk veren olmamak!$l" #!String
    dating_Elliott_memory_oneday: "%Elliott kulağına tatlı bir sır fısıldar." #!String
    married_Elliott: "Pelikan Kasabası'nın en güzel çiçeğini koparmışsın... Şimdi ona tüm kalbinle bakmalısın." #!String
    wonIceFishing: "Hah, kasabanın bir numaralı buz balıkçısı gelmiş! Gerçekten etkileyici bir performanstı.$h#$e#Hiç şansım olmaz ama her zaman spor olsun diye katılırım." #!String
    purchasedAnimal_Duck: "Biliyor muydun? Mükemmel kalemi bir ördeğin tüyünden elde edebilirsin." #!String
    eventSeen_39: "Çok yardımın dokundu... Şimdi, düşünmeliyim..." #!String
    eventSeen_40_memory_oneday: "Geçen sefer salonda bayağı iyi vakit geçirdim... Yine de karaciğerim buna pek de hevesli sayılmaz..." #!String
    Resort_Entering: "Çok eğlenceli bir yolculuktu!" #!String
    Resort_Leaving: "Vadide görüşürüz." #!String
    Resort_Leaving_2: "Umarım üzerime yengeç falan tutunmamıştır.$s#$b#Yengecin tekinin cebine girdiğini ve kendini evden yüzlerce kilometre uzakta bir sahilde bulduğunu hayal etsene!$h#$e#Hım... Belki bundan güzel bir hikaye çıkabilir..." #!String
    Resort_Chair: "Kısa bir ara verdim. Vücuduma hindistan cevizi yağı süreceğim.$h" #!String
    Resort_Bar: "Gus, bugün ben ısmarlıyorum!#$b#*hıçkırır*... Ah... Üstümde hiç de şey...$s#$b#Heh heh... Boş ver ya!" #!String
    Resort_Wander: "Geceleyin bu sahile korsanların geldiğini duydum. Ortalığın karıştığını söylüyorlar!" #!String
    Resort: "İtiraf etmeliyim, bu sahil vadideki mütevazi sahilimi unutturdu gitti." #!String
    Resort_2: "Amanın! Saçıma yosun yapışmış.#$e#İşte sahilde fazla yayılınca böyle oluyor." #!String
    FlowerDance_Accept_Spouse: "Evet... O narin, kibar yüzünü, baharla öne çıkan dokunuşunu kucaklamayı reddedebilir miyim hiç?" #!String
    FlowerDance_Decline: "Kusura bakma, bugün olmaz...$s" #!String
    divorced: "...$s#$e#Bana neden işkence ediyorsun. Bütün umutlarımı ve hayallerimi yıktığını göremiyor musun?$s" #!String
    dumped_Guys: "Kaybol, seni görmeye dayanamıyorum.$s" #!String
    secondChance_Guys: "Beni çok kırdın... ama geçmişi geride bırakmaya niyetliyim.$s" #!String
    breakUp: "Ah... solmuş bir buket. Hiç görmemeyi umduğum bir işaretti...$s#$b#Anlaşılan başka sulara yelken açmam gerekecek...$s" #!String
    Mon: "Ben de bu kasabada yeniyim, ama kendimi evimde hissediyorum.$h#$e#Senden sadece bir yıl önce buraya taşındım." #!String
    Mon4: "Umarım buraya yuva gözüyle bakarak gelmişsindir." #!String
    Tue: "Muhteşem bir fikir hiç beklemediğin bir anda aklına gelebilir... ama kafan çok meşgulse fikri kaçırabilirsin.#$e#Neyse, işimin başına dönmeliyim." #!String
    Tue6: "Kalem ve kağıdın tatlı tatlı sürtünmesi ruhuma müzik gibi geliyor.$u#$b#Bu yüzden, bu kumsalı evim olarak seçtim. Böylelikle işimi sessizlik içinde yapabiliyorum." #!String
    Wed: "Orman harika bir yer. Hiç gittin mi?" #!String
    Wed8: "Üzgünüm, biraz keyifsiz hissediyorum.$s#$e#Keşke gelecek hakkında biraz belirginlik olsaydı.$s#$e#Bu kumsalda bir keşiş olarak yaşlanmak istemiyorum...$s" #!String
    Thu2: "Romanımı yazmak için ilham bulamıyorum...$s" #!String
    Thu4: "Umutlu hissediyorum. Belki mevsimdendir." #!String
    Thu6: "Bazen, kendi kendine abartılmış, hiçbir gerçek yeteneği olmayan birisi miyim acaba diye merak ediyorum...$s#$e#Hayır, hayır... İltifat etmen için tuzak değil bu, ama etsen harika olurdu..." #!String
    Thu8: "#$1 elliottApol#Bu kumsalda çok yalnızım... bu yüzden ilk tanıştığımızda seninle fazla samimi olduysam kusuruma bakma. Sadece yeni bir arkadaş edinmek için fazla istekliydim.$k#$e#Senin gibi bir yakın arkadaşa sahip olmak iyi hissettiriyor." #!String
    Thu: "Selam, @.#$e#Nasılsın?" #!String
    Fri: "Vadideki temiz hava vücuda ve akla çok iyi geliyor.#$e#Küçük bir gezinti beni canlandırmaya yetiyor." #!String
    Fri4: "Ah... elinde meşale varken saçlarıma fazla yanaşma...$8" #!String
    Fri8: "Ne yalan söyleyeyim... Her sabah saçım bu kadar güzel görünsün diye birkaç saat uğraşıyorum." #!String
    Sat: "Barakamın içini beğenmezsin sanırım. İçerisi karanlık ve de örümceklerle dolu.$s" #!String
    Sat4: "Lütfen barakamın durumunu mazur gör." #!String
    Sat6: "Bazı insanlar utangaçtır. Onlara ilgi göstermeye devam edersen senin yanında rahat olmaya başlarlar.#$e#Herkes arkadaşı olmasından hoşlanır, şu huysuz demirci bile." #!String
    Sun: "Selam, umarım yeni çiftlik hayatın istediğin gibi gidiyordur." #!String
    Sun6: "Ah, @! Bende gelmeni umuyordum.#$e#Seni görmek her zaman güzel.$h" #!String
    event_idea1: "Gizem demek. Kesinlikle heyecan verici bir tür. Bunu hatırlayacağım." #!String
    event_idea2: "Ah, klasiklerden. Bunu hatırlayacağım." #!String
    event_idea3: "Hiç aklıma gelmezdi! Sanırım en \"dünyevi\" işle uğraşan insanlar bile hayallere dalabiliyor.$h#$b#Bunu hatırlayacağım." #!String
    event_boat1: "... Bir erkeğe karşı bu şekilde hissedemeyeceğinden endişeleniyordum.$l^Ben de.$l" #!String
    event_boat2: "Ah! Üzgünüm.$8%fork" #!String
    event_toast1: "Hım... Peki.#$b#Şerefine, @!" #!String
    event_toast2: "Bu harika bir fikir!$h#$b#Şerefimize!" #!String
    event_toast3: "Hım... Unut bunu.$a" #!String
    event_toast4: "Ah, topluluğumuzun gelecekte uyum içinde olmasına kaldırıyorum... Ne erdemli bir düşünce ama.#$b#Pelikan Kasabası'nın şerefine!" #!String
    summer_Mon: "Zarif, narin bir güneş ışığı kaldırdı beni bu sabah. Daha önce hiç bu kadar ferah hissetmemiştim.$u#$e#Bu sana ilginç gelmediyse kusura bakma." #!String
    summer_Mon4: "Acayip biri olduğumu biliyorum.#$e#Umarım rahatsız olmazsın.$h" #!String
    summer_Mon6: "@, yazarlık yeteneklerime inancın olduğunu biliyorum. Bu benim için çok anlamlı.$h" #!String
    summer_Tue: "Evimin önünde harika deniz kabukları ile karşılaştım.#$e#Nadir türlerin daha değerli olduğunu tahmin etmekteyim." #!String
    summer_Tue6: "Boşluk ve zaman aracılığıyla diğer insanlarla bağlantı kurma umuduyla yazıyorum.$u#$e#*iç çeker*...Fakat devir değişiyor. İnsanlar artık okumuyor.$s" #!String
    summer_Wed: "Ürününü tohumdan hasada kadar takip etmek çok tatmin edici olmalı.#$e#Sanki senin ruhun ürüne aktarılmış gibi.$u" #!String
    summer_Thu: "Aman ya, ayakkabılarım kum ile doldu.$s#$e#Kumsalda yaşamanın sorunu da bu!" #!String
    summer_Fri: "@? Şaşırmış gibisin.#$b#Sanırım bu sıcak yaz havası hepimizi biraz mayıştırıyor." #!String
    summer_Sat: "Güneş bugün çok kızgın... Korkarım ki cildim çok hassas." #!String
    summer_Sun: "Bunca yolu benimle konuşmak için mi teptin? Ne kadar da incesin.$h" #!String
    summer_Sun4: "Barakamı istediğin zaman ziyaret edebilirsin. Bana eşlik etmeni isterim.$h" #!String
    fall_Mon: "Merhaba @.#$e#Ara sıra işine ara vermeyi unutma." #!String
    fall_Mon4: "İşine ara vermek istersen bana uğra.$h#$e#Genellikle barakamdayım." #!String
    fall_Tue: "Uzun süre önce, yağmalanmış altın dolu bir korsan gemisinin burada battığı söyleniyor." #!String
    GreenRain: "Şimdi telaşa kapılmayalım... Gus! Sinirleri yatıştırmak için bir tur içki ısmarlıyorum!%noturn" #!String
    GreenRain_2: "Ah, vadide bir başka benzersiz gün daha. En azından heyecan verici!" #!String
    fall_Tue8: "@, seni düşünüyordum.$l#$e#Belki hissetmişsindir.$h#$e#Hadi! Bana gününü anlat!" #!String
    fall_Wed8: "Çiftçilik ile uğraşmayı denerdim aslında.#$e#Sessiz atmosfer edebiyat için harika bir ilham kaynağı olabilir. Sence de öyle değil mi?$h" #!String
    fall_Thu: "Ah, dostum! Ufak bir yengeç cebimdeki deliğe yerleşmiş gibi duruyor.$l#$e#Kumsalda yaşamanın sorunu da bu." #!String
    fall_Fri4: "Tüm gece yazı masasında oturmaktan bacaklarım kaskatı oldu.$s#$e#Bazen seni kıskanıyorum, @." #!String
    fall_Fri: "Tüm sabah yazı masasında oturmaktan bacaklarım çok sertleşti.$s" #!String
    fall_Fri10: "@, sen buralardayken kendimi yaratıcılıktan uzak hissediyorum.$l#$e#Biliyorum... garip, ama öyle yani." #!String
    fall_Sat: "Yılın bu döneminde hava rüzgarlı oluyor. Muhteşem!$h" #!String
    fall_Sun: "Bugün bitkilerimi sulamayı unutmamalıyım. Deniz suyuyla değil elbette!" #!String
    winter_Mon: "Bu soğukta beni ziyarete mi geldin?#$e#Issız işlerime ara vermek iyi olur aslında." #!String
    winter_Mon4: "@, bu karı aşarak beni ziyarete mi geldin?#$e#Onurlandım!$h" #!String
    winter_Tue: "Yıllar boyunca insanlar denizden geçimlerini sağladı.#$e#Bense sadece manava gidip geliyorum.$s" #!String
    winter_Tue10: "@, geleceğini hissediyordum.#$e#Belki de başka bir dünyaya ait bir bağ ile bağlıyızdır..$l" #!String
    -winter_Wed: "Hayal gücünün heveslerini takip ettiğin bir gün asla sıkıcı olamaz.$u#$e#Özür dilerim, saçmalıyor muyum?" #!String
    winter_Thu: "Derin nefes al, fark ettin mi? Denizin kokusu.#$e#Sana nasıl hissettiriyor?" #!String
    winter_Thu6: "Derin nefes al, fark ettin mi? Denizin kokusu.#$e#Ne zaman denizin kokusunu duysam küçüklüğüm aklıma geliyor. Küçükken deniz beni çok etkilerdi." #!String
    winter_Fri: "Saçlarımı her gün taramak zorundayım yoksa saçlarımda çözülemez düğümler oluşuyor.#$e#Çok zahmetli.#$e#Tutkunun esiri olup hâlâ tıraşlamadığıma şaşırıyorum doğrusu.$h#$e#Sanırım fazlasıyla beyhude biriyim." #!String
    winter_Sat: "Dışarısı çok soğuk olduğu için içeride ufak egzersizler yapıyorum.#$e#Barakanın içi biraz nemliyse kusura bakma.$s" #!String
    winter_Sun: "Bugün gerçekten parkeleri fırçalamalıyım. Sanırım yosun tutmaya başladılar.$s#$e#Sen de temizlik için zaman ayırıyor musun?" #!String

