content:  #!Dictionary<String,String>
    Rainy_Day_0: "Ich frage mich, wie es Penny geht? Vielleicht rufe ich sie heute an." #!String
    Rainy_Day_1: "Ich war nur in Gedanken versunken... Denkst du, dass es MARILDA gut geht? Ich hoffe, dass sie eine Heimat für sich selbst findet..." #!String
    Rainy_Day_2: "Hey! Ich konnte letzte Nacht nicht schlafen, also habe ich ein wenig in meiner Werkstatt herumgespielt. Hier, ich habe das für dich gemacht.[688 369 338 325 287]#$e#Ich hoffe, du kannst das für irgendetwas gebrauchen." #!String
    Rainy_Day_3: "Mich stört am Regen nur, dass ich dann die Sterne nicht beobachten kann!" #!String
    Rainy_Day_4: "Höre ich da eine undichte Stelle im Dach? Ich sollte mir das anschauen. Ich weiß ein paar Dinge über das Schreinern, weil ich meine Mutter beobachtet habe." #!String
    Rainy_Night_0: "Pass auf, dass du deine Werkzeuge nicht im Regen vergisst! Sie sollen schließlich nicht verrosten." #!String
    patio_Maru: "Ich weiß noch nicht genau was es ist... aber es macht Spaß, hin und wieder mal den alten Schraubenschlüssel auszupacken." #!String
    Rainy_Night_1: "Hi, @. Wie war dein Tag... durchnässt?#$e#Bei dem Wetter kommen mir neue Ideen... Vielleicht kann ich das Regenwasser benutzen, um eine Mühle anzutreiben?" #!String
    Rainy_Night_2: "Vater hat die letzten zwanzig Jahre Wettermuster untersucht.#$e#Es ist ein wenig zu früh für Schlussfolgerungen, aber bisher haben die Ergebnisse ein paar abnormale Tendenzen gezeigt." #!String
    Rainy_Night_3: "Können wir heute Spaghetti im Bett essen?" #!String
    Rainy_Night_4: "Ich habe Nachtisch gemacht! Vergiss aber nicht, dass du dir vor dem Schlafengehen die Zähne putzt.[232 234 223 220]$h" #!String
    Rainy_Night_5: "Mein Tag war nicht so aufregend... Ich bin wegen des Wetters im Haus geblieben.#$e#Es war aber entspannend. Ich habe mich mit der letzten Ausgabe von \"Neuste Schaltbilder\" zurückgelehnt." #!String
    Indoor_Day_0: "Hmm? Entschuldige, manchmal bin ich so in Gedanken versunken, dass ich nicht mehr mitbekomme, was ich mache." #!String
    Indoor_Day_1: "Ich habe das hier in meinem Restehaufen gefunden. Denkst du, du könntest das gebrauchen?[286 287 205 732]" #!String
    Indoor_Day_2: "Endlich, du bist wach! Ich bin am Verhungern... *knurr*$h" #!String
    Indoor_Day_3: "Eine der besten Sachen am Bauernleben ist es, zum Vögelgezwitscher aufzuwachen." #!String
    Indoor_Day_4: "Wie bleiben deine Hände so weich, wenn du immer auf dem Hof arbeitest?" #!String
    Indoor_Night_0: "Hast du heute Nacht den Mond gesehen? Er sieht am Horizont immer spektakulär aus." #!String
    Indoor_Night_1: "Ich habe vorher eine Sternschnuppe gesehen. Ich stelle mir gerne vor, es sei MARILDA, die kurz nach uns sehen will.$h" #!String
    Indoor_Night_2: "Ich kann mich nicht entscheiden, ob ich eine Schokoladentorte oder reife Erdbeeren will. Vielleicht beides...?#$e#Sei ehrlich... Nehme ich zu?$s" #!String
    Indoor_Night_3: "Du hast heute gute Arbeit geleistet! Du hast es dir verdient, den restlichen Abend zu entspannen." #!String
    Indoor_Night_4: "So langsam mag ich dieses alte Haus richtig gern. Es ist in der Nacht so gemütlich.#$e#Mama hat großartige Arbeit dabei geleistet, alles auf Vordermann zu bringen.$h" #!String
    Outdoor_0: "Ah... der Hof riecht gut, es erinnert mich an die Berge in der Nähe von dem Haus meiner Eltern." #!String
    Outdoor_1: "Mit ein wenig Planung könnten wir die meiste Arbeit auf dem Hof automatisieren und uns einfach zurücklehnen!" #!String
    Outdoor_2: "Es wird heute eine klare Nacht... Ich frage mich, ob die %noun-Konstellation heute zu sehen sein wird?" #!String
    Outdoor_3: "Keine Sorge, falls du etwas Schmutz ins Haus bringst. Ein bisschen Dreck hat noch niemandem geschadet." #!String
    Outdoor_4: "Mir war nie bewusst, wie viel Aufwand und Planung hinter der Hofbewirtschaftung steckt! Es ist fast wie die Laborarbeit." #!String
    OneKid_0: "Hast du heute Zeit mit %kid1 verbracht? Kinder brauchen Zeit zum Spielen, um ihr volles Potential auszuschöpfen." #!String
    OneKid_1: "Was denkst du, wird %kid1 ein Bauer werden? Oder ein Ingenieur?" #!String
    OneKid_3: "Ich habe große Hoffnungen für unser Kind. Ich habe alle möglichen wissenschaftlichen Daten darüber herangezogen, wie man Kinder am besten aufzieht." #!String
    TwoKids_3: "Meine eigene Werkstatt, zwei fantastische Kinder und ein wunderschönes Stück Land. Das Leben ist ziemlich gut." #!String
    Good_1: "Seit wir zusammenleben kann ich mir kaum vorstellen, wieder alleine zu sein." #!String
    Good_2: "Du machst eine Pause? Das ist gut!" #!String
    Good_3: "Man benötigt eine Menge Strategien für das Planen und Leiten eines Hofs. Es ist eine größere mentale Herausforderung als ich erwartet hatte!" #!String
    Good_4: "Eine Zeit lang habe ich darüber nachgedacht, mir ${einen Roboter-Ehemann^eine Roboter-Ehefrau}$ zu bauen. Aber du bist viel besser!$h" #!String
    Good_5: "Ich habe nur unser Eheamulett bewundert... Die Muschel ist makellos. Sie ist ein wirklich seltenes Exemplar!$l" #!String
    Good_6: "Letzte Nacht habe ich geträumt, dass ich durch ein gigantisches Teleskop geschaut habe. Ich habe gesehen, wie sich etwas im %noun-Nebel bewegt. Irgendwie gruselig." #!String
    Neutral_0: "Ich hoffe, du magst mich immer noch, wenn ich ein wenig zunehme." #!String
    Neutral_8: "Ich fühle mich heute nicht inspiriert.$s" #!String
    funLeave_Maru: "Ich denke, ich werde heute meine Eltern besuchen. Ich habe sie schon eine Weile nicht mehr gesehen." #!String
    funReturn_Maru: "Mutter und Vater geht es gut. Selbst ohne mich ist ihre Routine immer noch wie gehabt. Wie war dein Tag?" #!String
    spring_2: "Wie lautet deine Strategie zum Optimieren des Hofs in diesem Jahr?" #!String
    spring_1: "Es ist schön, all die Pflanzen und Tiere während des Frühlings zurückkommen zu sehen." #!String
    spring_22: "Wenn mein Bruder nicht so ein Einsiedler wäre, würde ich ihn mal zum Abendessen einladen." #!String
    summer_20: "Ich frage mich, ob mein Bruder je den Mut haben wird, Abigail um eine Verabredung zu bitten?" #!String
    summer_2: "Ich mag es, verschiedene Insekten im Sommer zu katalogisieren." #!String
    fall_1: "Mit jeder Jahreszeit wird ein neuer Teil des Nachthimmels klar sichtbar. Es ist faszinierend zu beobachten." #!String
    fall_25: "Der Winter steht vor der Tür. Wir sollten die Heizkörper und die Wärmedämmung nochmals überprüfen und die Ventile zudrehen.#$e#Keine Angst, Liebling. Ich kümmere mich um alles." #!String
    fall_3: "Der Herbst erinnert mich immer daran, wie ich mit meiner Mutter Holz gehackt habe... Das muss am Geruch von frisch gefälltem Holz und Harz liegen." #!String
    winter_15: "Die Winter waren in letzter Zeit unerwartet mild." #!String
    winter_5: "Ich hoffe, Vater geht es gut... Er kann im Winter schnell depressiv werden, wenn es weniger Gelegenheiten zur Feldforschung gibt." #!String
    winter_2: "Was sind deine Pläne, um diesen Winter genug Geld zu verdienen?#$e#Du könntest ein wenig Fischen oder Sammeln...#$e#Wenn du in die Minen gehst, versprich mir, dass du vorsichtig bist." #!String
    spring_Maru: "Ich bin gespannt auf ein neues Jahr auf dem Hof, @!$h" #!String
    summer_Maru: "Die Abende sind so warm, es ist wirklich die beste Zeit zum Sternegucken. Wer weiß schon, was dort oben ist?" #!String
    fall_Maru: "Das Hofleben ist toll, aber ich bin froh, dass ich noch in der Klinik arbeite... Es ist ein wichtiger Beitrag zur Gemeinde." #!String
    winter_Maru: "Ich freue mich im Frühling schon auf Rhabarberkuchen. Oh... dieser Geruch, diese Würze!" #!String
    spouseRoom_Maru: "#$c .5#Ich bin heute früher aufgestanden, um die Sterne zu bewundern.#$e#Es stört dich hoffentlich nicht, wenn ich heute ein wenig Zeit mit meinen Projekten verbringe, Schatz." #!String

