content:  #!Dictionary<String,String>
    Introduction: "Grüße! Ich bin Demetrius, örtlicher Wissenschaftler und Vater. Danke, dass du dich vorstellst!#$e#Ich studiere momentan die hiesige Flora und Fauna von meinem Heimlabor aus.#$b#Hast du meine Tochter Maru getroffen? Sie scheint dich gern treffen zu wollen." #!String
    AcceptGift_(O)StardropTea: "Wow, das ist eine seltene Substanz. Ich muss sie ins Labor bringen für... äh... weitere Analysen." #!String
    AcceptBirthdayGift_Positive: "Ein Geschenk!... mit optimalem Timing. Heute ist der Jahrestag meiner Geburt. Vielen Dank dafür!$h" #!String
    AcceptBirthdayGift_Negative: "Ein Geschenk!... mit optimalem Timing. Heute ist der Jahrestag meiner Geburt.$h#$b#Mal sehen, was es ist... $h#$b#...Oh.$s" #!String
    AcceptGift_(O)107: "Wow, ein intaktes Dinosaurier-Ei! Das ist ein extrem seltenes Exemplar. Wenn es jetzt nur ausgebrütet werden könnte..." #!String
    Resort_Entering: "Ich habe bereits eine seltene Krabbe entdeckt. Dieser Ort ist großartig.$h" #!String
    GreenRain: "Kümmere dich nicht um mich, @. Ich sammle nur ein paar Proben. Das ist vielleicht eine einmalige Gelegenheit! $7#$e#Erm... Wenn du meine Frau siehst, kannst du ihr sagen, dass es mir gut geht?$7" #!String
    GreenRain_2: "Der Regen scheint harmlos zu sein, deshalb bin ich in diesem Jahr weniger vorsichtig." #!String
    firstVisit_Desert: "Ich habe gehört, dass du kürzlich die Calico-Wüste besucht hast. Wie faszinierend! Ich bin sicher, du hast auf deiner Reise viele einzigartige Lebensformen beobachtet." #!String
    questComplete_104_memory_oneday: "Wie steht es um die Melonenforschung? Ja, ich... äh... habe sie \"analysiert\", und sie hat auf jeden Fall ein optimales Makronährstoffprofil..." #!String
    purchasedAnimal_Dinosaur: "Sag das noch mal!? Du hast erfolgreich ein Dinosaurier-Ei bebrütet? Das ist einmalig!$5#$e#Hier, nimm meinen Kaffee, ich bin schon ganz aufgeregt... Ich kann nicht mehr trinken. [253]" #!String
    dating_Maru: "Ja, Maru hat mir die Neuigkeiten erzählt. Ich kann nicht sagen, dass ich darüber begeistert bin, aber vielleicht beweist du mir das Gegenteil.$u" #!String
    married_Maru: "*seufz*... @, ich habe mich damit abgefunden, dass es für mein 'kleines Mädchen' an der Zeit ist, eine Frau zu werden. Du hast meinen Segen.$s" #!String
    married_Sebastian: "Herzlichen Glückwunsch zur Hochzeit. Robin hat seit der Hochzeit geweint. 'Freudentränen', wie sie es nennt! Ein höchst eigenartiges Konzept...#$e#Hmm, jetzt, wo der Keller frei ist, muss ich vielleicht das Labor erweitern...$u" #!String
    eventSeen_65_memory_oneweek: "$y 'Wie geht es mit dem Höhlenexperiment voran? Hat es schon irgendetwas Wertvolles hervorgebracht?_Ja!_Ah! Das bedeutet, dass die Bedingungen geeigneter sein müssen, als ich ursprünglich angenommen habe... hmm..._Nein_Nun ja, sieh ab und zu mal nach. Ich bin sicher, dass diese kleinen Kerle irgendwann etwas hervorbringen werden.'" #!String
    eventSeen_65_memory_twoweeks: "Vergiss nicht, in der Hof-Höhle nachzusehen! Da ist bestimmt schon etwas Nützliches drin." #!String
    Resort_Leaving: "Ich werde diese Daten monatelang analysieren." #!String
    Resort_Shore: "*Knirsch*... hoppla, da verschwindet eine vom Aussterben bedrohte Krebsart... $s#$b#... #$b#Oh, vergiss es. Es war nur die leere Muschel! Ich kann heute Nacht schlafen." #!String
    Resort_Chair: "Hast du Spaß, @? Du musst daran denken, auch ab und zu Pausen einzulegen!" #!String
    Resort_Bar: "Normalerweise mache ich nicht mit... aber normalerweise bin ich auch nicht auf einer tropischen Insel. Hahaha.$h" #!String
    Resort: "Ist dieser Ort nicht unglaublich? Hier wimmelt es von exotischem Leben!" #!String
    reject_869: "Es ist ein gutes Exemplar, aber eine sehr häufige Art. Du kannst es behalten." #!String
    reject_865: "Obst und Salz? Was für eine seltsame Kombination...$s" #!String
    pamHouseUpgradeAnonymous: "Robin weigert sich selbst *mir* zu erzählen, wer für Pams neues Haus bezahlt hat!#$e#Ich tue zwar so, als wäre ich sauer, aber eigentlich freue ich mich, dass sie ihr Versprechen hält ...$h" #!String
    Mon: "Maru hilft mir manchmal im Labor... Sie ist ein gutes Kind." #!String
    Mon_inlaw_Maru: "Ohne sie wären meine Forschungsarbeiten lang nicht so erfolgreich...#$b#Aber ihr Glück ist wichtiger als meine Experimente!" #!String
    Tue: "Dieses Tal hat ein sehr lebendiges und vielfältiges Ökosystem. Das ist einer der Gründe, warum ich hierher gezogen bin." #!String
    Wed: "Du baust vermutlich eine Menge interessanter Pflanzen auf deinem Hof an, nicht?#$e#Vielleicht schaue ich mal vorbei und werf einen Blick darauf." #!String
    Thu: "Wie läuft es so mit den bäuerlichen Geschäften? Es ist Pastinakenzeit, nicht?#$e#Ich kann mir vorstellen, dass es es ziemlich friedlich ist, den ganzen Tag draußen mit Pflanzen zu verbringen." #!String
    Fri: "Robin hat einen ziemlichen Hitzkopf. Es ist besser, es sich nicht mit ihr zu verscherzen.#$e#Sag ihr nicht, dass ich das gesagt habe.$h" #!String
    Sat: "Mal sehen... Wenn Verbindungen in der Rhizosphäre genügend Carbon-13 enthalten, dann...$u#$b#Oh! Tut mir leid. Ich habe gerade über ein paar Daten nachgedacht und dich gar nicht bemerkt.#$e#Brauchst du etwas?" #!String
    Sun: "Es ist gut, hin und wieder eine Pause zu machen.#$e#Aber das ist wohl nicht so leicht, wenn du auf einem Hof lebst.#$e#Hey, zumindest musst du dir im Winter keine Gedanken über deine Pflanzen machen." #!String
    Fri4: "Robin hat einen ziemlichen Hitzkopf. Es ist besser, es sich nicht mit ihr zu verscherzen.#$e#... Könnte ich einfach ihre Gefühlslagen messen, wäre es vielleicht möglich, die Schwankungen mit einer sinusförmigen Kurve darzustellen...$u" #!String
    Wed6: "Hi @! Wie geht es dir heute?#$e#Ich wünschte, ich könnte deine Hofarbeit irgendwie einfacher machen." #!String
    Event_tomato1: "Wirklich? Ich dachte, dass ein Bauer die richtige Antwort kennen würde...$s" #!String
    Event_tomato2: "Siehst du? @ stimmt mir zu." #!String
    Event_Lab_Silence: "Nun, wir titrieren besser diese Lösung, bevor sie uns kristallisiert." #!String
    Event_Lab_Rat: "*seufz*... %fork$4" #!String
    summer_Mon: "#$e#%Demetrius ist in Gedanken versunken.#$e#Entschuldige, ich bin wirklich beschäftigt.#$e#Es gibt gerade so viele Pflanzen zu untersuchen." #!String
    summer_Tue: "Vergiss nicht, deine Pflanzen jeden Tag zu gießen.#$e#Wobei, wenn du Hydrogel benutzt, musst du dir darüber nicht so häufig Gedanken machen.#$e#Es ist ziemlich praktisch." #!String
    summer_Thu: "Wie läuft es so mit den bäuerlichen Geschäften? Es ist Tomatenzeit, nicht?#$e#Ich kann mir vorstellen, dass es es ziemlich friedlich ist, den ganzen Tag draußen mit Pflanzen zu verbringen." #!String
    summer_Fri: "$p 40#Ich habe gehört, dass Maru dich durch das Teleskop hinten schauen gelassen hat.|Wenn du und Maru Freunde werden, bin ich mir sicher, dass sie dir das Teleskop hinten zeigen wird.#$e#Ganz schön aufregend, was?" #!String
    summer_Fri_inlaw_Maru: "Ich hoffe, meine Tochter arbeitet weiterhin an ihrer Mathematik und Wissenschaft!" #!String
    summer_Sat: "Hmm... Wenn das Strigolaktonen-Niveau sich weiter erhöht, würde es dann einen proportionalen Effekt auf das mykorrhizale Wachstum haben?$u#$b#Oh! Tut mir leid. Ich habe gerade über ein paar Daten nachgedacht und dich gar nicht bemerkt.#$e#Brauchst du etwas?" #!String
    summer_Mon6: "Ich bin ein Wissenschaftler geworden, um einen Beitrag zur Fortentwicklung unserer Spezies zu leisten.#$e#Natürlich wäre nichts davon ohne Bauern wie dich möglich.$h" #!String
    fall_Mon: "Zu dieser Zeit im Jahr lenke ich meine Aufmerksamkeit auf Pilze." #!String
    fall_Tue: "Wir wissen Dank der Wissenschaft eine Menge über die Natur.#$e#Aber es gibt immer eine Menge mehr zu lernen." #!String
    fall_Thu: "Wie läuft es so mit den bäuerlichen Geschäften? Es ist Weizenzeit, nicht?#$e#Ich kann mir vorstellen, dass es es ziemlich friedlich ist, den ganzen Tag draußen mit Pflanzen zu verbringen." #!String
    fall_Fri: "Maru verbringt ganz schön viel Zeit damit, an ihren Apparaten zu arbeiten.#$e#Ich bin froh, dass sie so engagiert ist." #!String
    fall_Fri_inlaw_Maru: "Ich bin immer noch von Marus geheimen Roboter verblüfft... War das alles nur ein Traum?" #!String
    fall_Sat: "Mal sehen... Vielleicht werden die Stickstoff-Fixierungen von den Nematoden-Absonderungen beeinflusst...$u#$b#Oh! Tut mir leid. Ich habe gerade über ein paar Daten nachgedacht und dich gar nicht bemerkt.#$e#Brauchst du etwas?" #!String
    fall_Wed6: "Hi, @. Ich bin immer froh, wenn du auf einen Besuch vorbeischaust.#$e#Es ist nett, nach all dieser einsamen Laborarbeit ein wenig Gesellschaft zu haben." #!String
    winter_Mon: "Ich mache gerade eine Pause von meiner Forschung." #!String
    winter_Tue: "Rede mit meiner Frau, wenn du dein Haus vergrößern willst." #!String
    winter_Wed: "Hast du in deinem Haus schon eine Küche?#$e#Kochen ist ein wenig wie Laborarbeit." #!String
    winter_Thu: "Hast du irgendwelche Tiere auf deinem Hof?" #!String
    winter_Fri: "Hallo.#$e#%Demetrius scheint in Gedanken verloren zu sein." #!String
    winter_Sat: "Mal sehen... wenn saisonale Stickstoffwerte mit einer stückweisen Funktion modelliert werden könnten...$u#$b#Oh! Tut mir leid. Ich habe gerade ein paar Daten analysiert und dich gar nicht bemerkt.#$e#Brauchst du etwas?" #!String
    winter_Sun: "Sammle ruhig so viel Holz und Stein aus diesem Gebiet wie du willst." #!String
    winter_Fri4: "Danke für's Vorbeischauen. Ich muss mal über etwas anderes als Hülsenfrüchte nachdenken.#$e#Also, was hast du so in letzter Zeit gemacht?#$e#Das klingt interessant." #!String

