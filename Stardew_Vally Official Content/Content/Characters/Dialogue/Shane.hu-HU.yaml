content:  #!Dictionary<String,String>
    Mon: "Nem ismerlek téged. Miért szólsz hozzám?" #!String
    AcceptBirthdayGift_Loved: "Ó, ma van a szülinapom? Reménykedtem, hogy el fogom felejteni.#$b#Egyébként ez valójában egész szép. Köszönöm.$h" #!String
    AcceptBirthdayGift_Liked: "Ó, ma van a szülinapom? Ja, igen... majdnem elfelejtettem. Köszönöm." #!String
    GreenRain: "Ma nem kell dolgozni mennem, szóval nem panaszkodom..." #!String
    GreenRain_2: "Óh, ma valami furcsa időjárás volna? Nem vettem észre." #!String
    AcceptGift_(O)StardropTea: "Heh... köszönöm. Ennek sör íze van." #!String
    FlowerDance_Accept: "Öhm... persze.#$e#Jobb lesz, ha abbahagyom az evést..." #!String
    AcceptGift_(O)203: "Ó, ezt te készítetted? *hamm*... Öhm... *nyamm*... Azt hiszem maradok a fagyos pizzánál. De azért kösz." #!String
    eventSeen_611944_memory_oneweek: "Próbáltad már az új Joja Buborritót? Tegnap együltömben kettőt is megettem, de nem kellett volna..." #!String
    dating_Shane: "Én... egyáltalán nem számítottam erre, főleg azok után, aminek kitettelek..." #!String
    dating_Shane_memory_oneday: "Azt hiszem én vagyok a világ legszerencsésebb fickója... $h" #!String
    eventSeen_3910975: "Sajnálom, hogy így kellett látnod engem, @...$s" #!String
    eventSeen_3910975_memory_oneweek: "Próbálok leszokni az ivásról... nem lesz könnyű." #!String
    Resort_Entering: "Buh... Remélem nyitva van a bárpult." #!String
    Resort_Leaving: "Nos... évekre elegendő D vitamint szereztem. Most egész évben lehúzhatom a rolót és videójátékozhatok." #!String
    Resort_Shore: "Pontosan... nincs rajtam se cipő, se zokni.#$b#Egyesek egészségügyi kockázatnak nevezik ezt.#$b#De úgy tűnik, hogy a rákok élvezik.$h" #!String
    Resort_Chair: "Hűű... Olyan jó érzés pihentetni ezeket a sonkákat.#$b#Ha bárki keresne, csak itt fogok ülni, pácologva." #!String
    Resort_Bar: "Huhhh... Jó érzés meginni egy hideg italt...#$e#Vagy talán még párat..." #!String
    Resort: "Oké, ez a homok kegyetlenül forró. Megbántam, hogy nincs rajtam cipő.$s" #!String
    FlowerDance_Accept_Spouse: "Tánc? Ho-hó. Oké... először hadd igyak még egy kicsit ezekből..." #!String
    FlowerDance_Decline: "...Nem.$s" #!String
    pamHouseUpgrade: "Úgy hallottam építtettél Pamnek egy házat... Ez valóban nagylelkű tett...#$b#Tudod, nekem is jól jönne pár ezer arany...#$e#*köhöm* ...ah ...Csak viccelek. ...Heh." #!String
    pamHouseUpgradeAnonymous: "Úgy hallottam, hogy valaki vett egy házat Pamnek... *sóhaj*... Mégis mit tett Pam, amivel kiérdemelte ezt a bőkezűséget??" #!String
    divorced: "...$a#$e#...Hagyj magamra.$a" #!String
    breakUp: "*nyel* Óh... Igen, rendben... Azt hiszem erre számíthattam.$s#$b#Én... izé... majd a szalonban találkozunk." #!String
    dumped_Guys: "%Shanenek üveges a tekintete. Hozzád se akar szólni." #!String
    secondChance_Guys: "Nem értelek téged... *sóhaj*..." #!String
    Mon2: "Alig ismerlek. Miért szólsz hozzám?||Mi értelme velem beszélned? Nekem nem kellenek barátok." #!String
    Mon4: "Hé. Elnézést, ha goromba voltam, mikor először találkoztunk.#$e#Kell egy kis idő, mire megszokom az idegeneket.||Nagy erőfeszítés tud lenni valakivel összebarátkozni. Könnyebb egyedül maradni." #!String
    Mon6: "Őszinte leszek, még mindig nem értem, hogy miért akarsz velem barátkozni.||Az élet nem fair, és nem tudok nem keseregni ezen." #!String
    Mon10: "Érezted már valaha úgy magadat, hogy az egész világ úgy bámul téged, mint holmi undorító csótányt?" #!String
    Tue: "Mi az? Mit akarsz? Menj el." #!String
    Tue2: "Mi kéne ha volna? Pénz? Egy egész ládával adnék, ha ettől békén hagynál!" #!String
    Tue4: "Mindig mikor valami újat próbálok ki, az szörnyen balul sül el. Idővel megtanulod, hogy jobb burokba zárkózni." #!String
    Tue6: "Az élet nem olyan rossz... legalább van fagyasztott pizzám és tojásom.$u" #!String
    Tue8: "Egyszer elmehetnénk megnézni egy Tunnelers játszmát. Ha egyedül megyek, akkor általában túl sok sört iszom." #!String
    Tue10: "Jas érdekében össze kell szednem magam. Nem szeretnék rossz példát mutatni neki.||Kicsit olyan vagyok Jas számára, mint egy apafigura. Csak remélni tudom, hogy nem hagyom őt túl sokszor cserben.$s" #!String
    Wed: "Nem, nincs időm veled cseverészni." #!String
    Wed8: "Azt hiszem egészen megkedveltem Marniet és Jast. Igazi csőcselék vagyunk, de mégis egy furcsa család.#$e#Gyerekkoromban nem is igazán volt családom.$s" #!String
    Wed4: "$d Joja#*sóhaj* ...Minden nap ugyanolyan. Felpakolni a borzalmas polcokra, bemenni a szalonba, és egész este forgolódni.$s|Utáltam a munkámat a JojaMartban, de most, hogy munkanélküli lettem, sokkal rosszabbul érzem magam.$s" #!String
    Thu: "Mit akarsz? Hagyj magamra." #!String
    Thu4: "Elég kitartó vagy. Azt hiszem kissé meg vagyok lepődve, hogy bárkinek is kedve van beszélgetnie velem." #!String
    Thu6: "Buh... Hol van a Joja Cola?||Miért próbálkoznál? Az élet csak egy kockagurítás.#$e#Amikor az enyémet gurították, akkor a kocka leesett az asztalról." #!String
    Thu8: "Szeretsz velem társalogni? Lehet, hogy elhiszem neked... talán te is olyan fura vagy, mint én.$h" #!String
    Fri: "Nincs hol lenned?" #!String
    JojaMart: "%Shane keményen dolgozik. Úgy tűnik most nincs kedve beszélgetni." #!String
    Fri4: "$d Joja#Mi az élet értelme, ha egész nap csak melózunk?|Nem tudtam kifizetni a lakbéremet, de Marnie hagyja, hogy maradjak. Szerencsém van." #!String
    Fri6: "Ma tutira beugrom a szalonba. Mégis mi mást tehetnék?" #!String
    Fri8: "Buh... El tudod képzelni, hogy milyen undorítóan festhet a májam?$s#$e#A testem a kelleténél húsz évvel idősebbnek érződik...$s" #!String
    Fri10: "A testem sokkal kevésbé fáj, amióta visszavettem az italból.#$e#De még mindig úgy érzem, mintha a szakadék szélén tántorognék...$s" #!String
    Sat: "Miért zaklatsz engem? Egyedül akarok lenni." #!String
    Sat2: "#$1 ShaneJOSH#Meglepő, hogy még mindig barátkozni próbálsz velem. Nem voltam elég otromba veled?#$e#*sóhaj*...$s" #!String
    Sat4: "$d Joja#A szobámat Marnietól bérlem ki, elég jó áron. Kicsi, de nem panaszkodhatok.|Ha újrakezdhetném az életemet, akkor csirkefarmom lenne. Persze kizárólag szabad tartású tojásból." #!String
    Sat8: "Eléggé megkedveltem Marnie csirkéit.$h||Egy csirke sose hagy cserben. Bezzeg az emberek..." #!String
    Sat10: "Úgy tűnik, hogy a farmodon remekül lehetne csirkéket nevelni.$h" #!String
    Sun: "Nem látod, hogy elfoglalt vagyok?||...Most nem igazán van kedvem a másokkal való cseverészéshez." #!String
    Sun2: "Már megint te? Hányszor kell elmondanom neked, hogy hagyj magamra?$s" #!String
    Sun4: "Hmm... %time van. Bedobjak egy fagyasztott pizzát a mikróba, vagy várjak még?$u||Ha a Tunnelers lesz a győztes, akkor ünneplésként megiszom egy hideg sört.#$e#Ha veszítenének? Akkor pedig sörbe fogom fojtani a bánatomat." #!String
    Sun6: "...Azt hiszem híztam egy kicsit.$s" #!String
    Sun8: "Ha többet nézném a tévét, akkor talán megfeledkeznék az életről. Az jó kikapcsolódás lenne.$u" #!String
    Sun10: "Üdv, @. Eddig egészen jól telik a napom.$h" #!String
    event_room1: "Rendben... ahhoz jó szöveg kell. Talán ha legközelebb találkozok Elliott-tal a szalonban kérek tőle egy kis tanácsot.$s" #!String
    event_room2: "Jól hangzik. Egy halom dologgal kell trükköznöm, hogy jól nézzen ki." #!String
    event_noLoan1: "Nem tudtam, hogy ilyen zsugori vagy...$s" #!String
    event_noLoan2: "Rendben, Apu...$s^Rendben, Anyu...$s" #!String
    event_noLoan3: "Ó, váó...$s" #!String
    event_apologize1: "...Igen, én is." #!String
    event_apologize2: "Tudom... azért is jöttem, hogy elmondjam neked." #!String
    event_apologize3: "Váó, ennyire komoly volt a szitu? Alig emlékszem..." #!String
    event_stadium1: "Ó igen? Most már értem.$6#$b#Hogy én? Néha megunom Pelikán várost.#$b#De... tetszik, hogy te más vagy. Jól kiegyensúlyozzuk egymást.$l" #!String
    event_stadium2: "Ó tényleg? Meg vagyok lepődve... Nem azért jöttél Stardew Valleybe, hogy elmenekülj a nagyváros zajától?$6#$b#Úgy értem... Ne érts félre, teljesen megértelek. Tudod az én életem is elég egysíkú Pelikán városban." #!String

