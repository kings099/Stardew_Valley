content:  #!Dictionary<String,String>
    Rainy_Day_0: "Te is annyira szereted az esős napokat mint én, @?" #!String
    Rainy_Day_1: "Oly sokmindenben különbözünk... de ez így van rendjén." #!String
    Rainy_Day_2: "Jó reggelt, @! Ma korán keltem és ezt találtam odakint neked. [305 308 203 795 397]#$e#Remélem ez nem túl fura." #!String
    Rainy_Day_3: "Vajon a varázsló tud... erről? Remélem sikerül titokban tartania.$s" #!String
    Rainy_Day_4: "Akármennyire is próbálok civilizált lenni, néha muszáj csintalannak lennem...$6#$e#Azt mondják, hogy ez a népem egyik lételeme." #!String
    Rainy_Day_Krobus: "Áh, az eső miatt sokkal nagyobb a pára... Sokkal kényelmesebben érzem magam." #!String
    Rainy_Night_0: "Az ilyen éjszakákon azok, akik kinéznek az ablakon gyakran látnak árnyékalakokat. Így belegondolva... akár én is lehettem volna.$7" #!String
    Rainy_Night_1: "Ha a többi árnyékember tudna a közös együttélésünkről, akkor... 'megbüntetnének' engem.$s#$e#Tudod, a legtöbben megvetik az embereket." #!String
    Rainy_Night_2: "Teljesen el vagy ázva, és ki vagy hűlve! Ez nem veszélyes a te fajtádra nézve?$s" #!String
    Rainy_Night_3: "Már vacsoráztam, de nem olyat, amit te is ehetnél... sajnálom." #!String
    Rainy_Night_4: "Amióta elhagytam a népemet, egy új otthon után kutattam... és most tartozom valahová. Ez sokat jelent nekem." #!String
    Rainy_Night_5: "Azt beszélik, hogy a népem régen jött ide, mikor egy nagy katasztrófa miatt az űrbeli lelkek átjuthattak a fizikai síkba." #!String
    Rainy_Night_Krobus: "Az eső hangja a csatornákra emlékeztet... megnyugtató.#$e#A csatorna volt a menedékem... Ott biztonságban éreztem magam. De ne aggódj... Ugyanezt érzem az új otthonommal kapcsolatban is." #!String
    Indoor_Day_0: "Ha jöhetnék segíteni neked, megtenném... de jobb, ha megpróbálom rendben tartani a házat." #!String
    Indoor_Day_1: "Próbáltam emberi ételt készíteni... [203 204 651 225]#$e#Ne aggódj, később is megeheted..." #!String
    Indoor_Day_2: "Boldog vagyok idebent a házban. Szeretem az időmet egy jó helyen tölteni... Nem kell \"kimozdulnom\", mint a legtöbb embernek.#$e#De megértelek, ha neked igen! Kérlek ne érezd úgy magad, hogy itt kell maradnod velem.$3" #!String
    Indoor_Day_3: "Azon tűnődöm, hogy egész nap begubózok majd a sarokba...#$e#Micsoda? Azt mondod, hogy te ilyet nem csinálsz?$3" #!String
    Indoor_Day_4: "Péntekenként szeretek csendben maradni Yoba tiszteletére. Remélem ez téged nem zavar." #!String
    Indoor_Day_Krobus: "Bárcsak segíthetnék neked a farmon, de nem mehetek ki a napra..." #!String
    Indoor_Night_0: "Minden rovart eltakarítottam a házból... Elnézést, de neked egyet se hagytam! *cuppanás*$7" #!String
    Indoor_Night_1: "Keménynek tűnsz... néha én is azt kívánom, hogy bár lennének csontjaim...$s" #!String
    Indoor_Night_2: "Néha azon tűnődöm, hogy élhetnének-e együtt az emberek és az árnyékemberek... Bájos ötlet, de realisztikus?$s#$e#Remélem is..." #!String
    Indoor_Night_3: "Néha megállok és eltöprengek azon, hogy mit tanultam az emberekről tőled...#$b#Bárcsak árnyékember társaim ismernék ezt az érzést." #!String
    Indoor_Night_4: "Jó lakótársad akarok lenni, de sose tudom, hogy jól cselekszem-e... *morog* $s#$e#Nehezen értem meg az emberek kifejezéseit. D... de... te boldog vagy velem?#$e#Rendben!$7" #!String
    Indoor_Night_Krobus: "Üdv, @. Üdv itthon. Úgy látom, hogy elég keményen dolgoztál odakint!$h" #!String
    Outdoor_0: "Egy kicsit idekint maradok, de óvatosnak kell lennünk... ha valaki jönne, akkor el kell bújnom!" #!String
    Outdoor_1: "Ritka az az alkalom, mikor kiléphetek a szabadba!" #!String
    Outdoor_2: "Micsoda csodálatos nap!$h" #!String
    Outdoor_3: "A nagy és nyílt terek feszültté tesznek...$s" #!String
    Outdoor_4: "Kérlek csak tedd a dolgodat, addig én itt maradok és őrzöm a házat." #!String
    Outdoor_Krobus: "Itt várok egy kicsit, hátha jönnek majd a rovarok.#$e#Még nem reggeliztem!" #!String
    OneKid_3: "Nem tudom, hogy hogyan, de Yoba megáldotta ezt a házat egy 'gyermekkel'..." #!String
    TwoKids_0: "Ne aggódj... %kid1 és %kid2 már kapott űrtojás omlettet." #!String
    TwoKids_2: "Aggódom a gyerekek jövője miatt... De bízom abban, hogy Yobanak tervei vannak velük." #!String
    TwoKids_3: "Ezt a házat már két gyerekkel áldották meg... Vagyis akkor Yoba jóváhagyja szokatlan életmódunkat?" #!String
    Good_1: "Furcsa érzés kavarog a testemben... ez lenne a... 'plátói szerelem'?$l#$b#... Óh, várjunk... épp vedlek.$s" #!String
    Good_2: "Megtanultam leküzdeni az előítéleteimet az emberekkel szemben... de a Törpéktől továbbra is undorodom.$a" #!String
    Good_3: "Este harapdálni kezdtél engem, és valami 'fekete nyaló vagy káról' mormogtál... mégis mire céloztál ezzel?$3" #!String
    Good_0: "Jól haladunk, és így tele vagyok reménnyel.$h" #!String
    Good_5: "Épp csak csodáltam ezt a szép házat... milyen csodálatos ez a hely.$l" #!String
    Neutral_0: "Sose fogok megöregedni, de te igen. Néha ez elszomorít... de nincs baj.$s" #!String
    Neutral_1: "Szerinted nagyapád megengedte volna, hogy egy szörny éljen a házában?" #!String
    Neutral_2: "Szerinted bajba kerülhetünk attól, hogy együtt élünk?$s" #!String
    Neutral_3: "Itt olyan világos van... Lehet pár órára lehunyom a szemem.$s" #!String
    Neutral_4: "Nem mehetek ki, csak bizonyos ételeket ehetek, bizonyos hőmérsékletet viselek csak el... Remélem nem túl nagy baj, hogy velem élsz, @.$s" #!String
    Neutral_5: "Welwick azt mondta, hogy ma meg vagyok átkozva.$s" #!String
    Neutral_6: "Elmondok egy titkot... Én valójában nem alszom, csak lehunyt szemmel fekszem..." #!String
    Neutral_7: "Te elég fura vagy, hogy egy magamfajta lénnyel akarsz együtt élni." #!String
    Neutral_8: "Ma egész nap takarítani fogok! Ez jó móka.$7" #!String
    Neutral_9: "Vajon egész életünket itt fogjuk leélni? A költözés talán túl veszélyes lenne számomra." #!String
    Bad_1: "*sóhaj*... Talán a saját fajtámmal kellett volna maradnom.$s" #!String
    Bad_0: "...Még mindig kedvelsz engem?$s" #!String
    Bad_2: "Még mindig boldog vagy, hogy velem élsz?$s" #!String
    Bad_4: "Szerintem egy másik emberrel boldogabban élnél...$s" #!String
    Bad_5: "Változást észleltem a viselkedésedben... ez mégis mit jelent? *morog*$s" #!String
    Bad_6: "Neked csak egy rövid életed van... biztos, hogy mindezt egy olyan förtelmes lénnyel akarod eltölteni, mint én?$s" #!String
    Bad_7: "Talán az efféle kapcsolat amúgy se lenne működőképes...$s" #!String
    Bad_8: "Mostanság boldogtalannak tűnsz...$s" #!String
    Bad_9: "Hiányzik a csatorna.$s" #!String
