    spring_1: "Mik a terveid az új évre nézve, @?" #!String
    spring_23: "Menj el a holnapi virágtáncra! Ne aggódj miattam." #!String
    summer_1: "Könnyedén leégek a napon, szóval óvatosnak kell lennem az év ezen szakaszában." #!String
    summer_8: "Mmm... mi ez a csodálatos illat? Biztos egész este izzadtál...$h" #!String
    summer_15: "Nyár van... vagyis a ház tele van legyekkel.#$e#Ne aggódj, majd én elintézem őket. Jó proteinként szolgálnak!$h" #!String
    fall_8: "Úgy érzem ma semmihez sincs kedvem." #!String
    fall_15: "Kitaláltad már, hogy mit fogsz holnap a kirakatodba helyezni?" #!String
    fall_24: "Ha holnap felbukkannék a Lelkek Éjszakájának fesztiválján, biztos, hogy ketrecbe zárnának...$s" #!String
    winter_28: "Köszönöm, hogy itt lehetek, @. Alig várom az újabb nagyszerű évet!$h" #!String
    spouseRoom_Krobus: "#$c .5#Fizikailag annyira különbözőek vagyunk, hogy igazi kihívás az együttélés, nemde?#$e#Remélem nem zavar téged ez a pára. Mindketten kompromisszumokat kell kötnünk, ha együtt akarunk élni!" #!String
    spring_Krobus: "Most 'tavasz' van, ugye? Érzem a vad torma borsos aromáját." #!String
    summer_Krobus: "Az év ezen időszakát 'nyárnak' nevezitek, ugye? Jó a hőség és a páratartalom, de bár ne legyen ennyire napos az idő." #!String
    fall_Krobus: "Mostanság kissé fázósnak érzem magam, és olyan dohos illat van. Jól emlékszem, hogy ezt az időszakot 'ősznek' nevezitek, ugye?" #!String
    winter_Krobus: "Az év mostani szakaszában lévő sötétség nagyon nyugtató. Bárcsak melegebb volna!" #!String

