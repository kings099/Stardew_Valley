content:  #!Dictionary<String,String>
    Introduction: "¡Ah! Te acabas de mudar a la vieja granja, ¿no? ¡Tu llegada ha dado lugar a más de una conversación!#$b#Soy Elliott... Vivo en la cabaña de la playa. Un placer conocerte." #!String
    AcceptBirthdayGift_Positive: "¡Es un honor que te acuerdes de mi cumpleaños!¡Gracias!$h" #!String
    AcceptBirthdayGift_Negative: "Otro año que pasa, otra cana... Supongo que este regalo puede conmemorar mi deterioro.$s" #!String
    AcceptGift_(O)StardropTea: "¡Oh, qué regalo! El aroma solo ya resulta inspirador..." #!String
    FlowerDance_Accept: "Por supuesto...,¡sería un honor! Lo anhelo.$h" #!String
    AcceptGift_Positive_forage_item_beach: "Oh, has estado haciendo algo de exploración playera... ¡Un gran hobby! Gracias." #!String
    AcceptGift_Positive_book_item: "Ah, un libro... Sí, quizás la prosa entre estas páginas ofrezca conocimientos nuevos. Gracias." #!String
    AcceptGift_(O)814: "Ah, un frasco de tinta de calidad. Un escritor nunca puede tener demasiada... ¡y es bastante cara! ¡Gracias!$h" #!String
    AcceptGift_(O)444: "¡Será una bella pluma para escribir! Ya me siento inspirado...$h" #!String
    SquidFest: "Es raro ver a tanta gente en la playa. ¡Todo por el amor a los calamares!" #!String
    firstVisit_ElliottHouse: "Oh... por favor perdona el desastre en mi cabaña.¡No esperaba que nadie entrase!" #!String
    AcceptGift_(O)154: "¡Agh, todavía se retuerce!¡Aleja a esa abominación de mí!$6 [154]" #!String
    AcceptGift_(O)155: "¡Agh, todavía se retuerce!¡Aleja a esa abominación de mí!$6 [155]" #!String
    dating_Elliott: "¡Ojala te hubiera regalado un ramo primero!$l" #!String
    dating_Elliott_memory_oneday: "%Elliott te susurra un dulce secreto en el oído." #!String
    married_Elliott: "Has recogido la flor más bella de Pueblo Pelícano... Ahora, debes cuidarla con todo tu corazón." #!String
    wonIceFishing: "Bueno, si es el pescador sobre hielo número 1 del pueblo! Ha sido una actuación verdaderamente impresionante.$h#$e#No tengo posibilidades, pero siempre participo, por el deporte." #!String
    purchasedAnimal_Duck: "¿Sabes? Las plumas de pato son excelentes para escribir." #!String
    eventSeen_39: "Has sido de gran ayuda... ahora, debo pensar..." #!String
    eventSeen_40_memory_oneday: "Me lo pasé bien en el salón el otro día... aunque, a mi hígado no le entusiamó demasido..." #!String
    Resort_Entering: "¡Ha sido un buen viaje!" #!String
    Resort_Leaving: "Te veré de vuelta en el valle." #!String
    Resort_Leaving_2: "Espero que no se me haya vuelto a meter un cangrejo en la ropa.$s#$b#¡Imagina meterte en un bolsillo y salir en una playa cientos de kilómetros lejos de casa!$h#$e#Hmmm... Puede que sea una buena premisa para una novela..." #!String
    Resort_Chair: "Solo me estoy tomando un pequeño descanso para extender aceite de coco en mi cuerpo.$h" #!String
    Resort_Bar: "Gus, ¡pediré una ronda para todos!#$b#*hic*... Oh... No tengo suficientes G.$s#$b#Heh heh... ¡Olvídalo!" #!String
    Resort_Wander: "He oído rumores de piratas acercándose a esta costa de noche. ¡Dicen que esto se convierte en un caos!" #!String
    Resort: "Debo admitir que esta playa deja a mi lado humilde muy por debajo." #!String
    Resort_2: "¡Oh no! Se me han enredado unas algas en el pelo.#$e#Ese es el problema de relajarse en la playa." #!String
    FlowerDance_Accept_Spouse: "Claro... ¿Cómo iba a negarle algo a esa dulce y preciosa carita? ¿Al dulce abrazo de la primavera?" #!String
    FlowerDance_Decline: "Mis disculpas... Hoy no puedo.$s" #!String
    divorced: "...$s#$e#¿Por qué me atormentas? ¿No ves que has hecho pedazos todos mis sueños y esperanzas?$s" #!String
    dumped_Guys: "Márchate. No puedo ni mirarte a la cara.$s" #!String
    secondChance_Guys: "Me has hecho daño a unos niveles que se salen de toda escala posible... pero estoy dispuesto a dejar el pasado atrás.$s" #!String
    breakUp: "Ah... el ramo de flores marchito. Una visión que esparaba no ver jamás...$s#$b#Supongo que hay otros horizontes que observar...$s" #!String
    Mon: "Yo también soy relativamente nuevo en el pueblo, pero me siento como en casa.$h#$e#Me mudé aquí un año antes que tú." #!String
    Mon4: "Espero que llegues a considerar este lugar tu hogar." #!String
    Tue: "Una gran idea puede asaltarte cuando menos te lo esperas... Pero, si tienes la mente ocupada, te la perderás.#$e#Bueno, tengo que volver al trabajo." #!String
    Tue6: "La dulce fricción del papel con la pluma es música para mi alma.$u#$b#Por eso escogí esta playa como hogar, para tener paz y tranquilidad para mi trabajo." #!String
    Wed: "El bosque es maravilloso. ¿Has estado allí?" #!String
    Wed8: "Lo siento, hoy estoy de mal humor.$s#$e#Ojalá el futuro no fuera tan incierto.$s#$e#No quiero hacerme viejo y acabar siendo un ermitaño en esta playa...$s" #!String
    Thu2: "No consigo encontrar la inspiración para empezar a escribir mi novela...$s" #!String
    Thu4: "Últimamente me siento esperanzado. Quizá es que el tiempo cambia." #!String
    Thu6: "A veces me pregunto si solo tengo una imagen muy henchida de mí mismo y ningún talento real...$s#$e#No, no... No estoy intentando conseguir halagos. Aunque te los agradezco..." #!String
    Thu8: "#$1 elliottApol#Aquí en la playa me siento un poco solo... Por eso te pido disculpas si parecí un poco ansioso cuando nos conocimos. Simplemente quería hacer amigos.$k#$e#Es agradable tener amistades tan cercanas como la tuya." #!String
    Thu: "Hola, @.#$e#¿Estás bien?" #!String
    Fri: "El aire fresco de este valle es bueno para el cuerpo y la mente.#$e#Un paseo rápido siempre me da energía." #!String
    Fri4: "Ah... no te acerques tanto a mi pelo con una antorcha...$8" #!String
    Fri8: "Lo admito... Dedico varias horas cada mañana a conseguir que mi pelo tenga este aspecto tan fabuloso." #!String
    Sat: "No creo que te gustara el interior de mi cabaña. Está oscura y llena de arañas.$s" #!String
    Sat4: "Por favor, disculpa el lamentable estado de mi cabaña." #!String
    Sat6: "Algunas personas son tímidas. Sigue mostrando interés y acabarán sintiéndose a gusto contigo.#$e#A todo el mundo le gusta tener amigos, incluso a ese herrero gruñón." #!String
    Sun: "Hola. Espero que tu vida en la granja esté resultando como esperabas." #!String
    Sun6: "¡Oh, @! Estaba esperando que aparecieras.#$e#Siempre es un placer verte.$h" #!String
    event_idea1: "Misterio, ¿eh? Un género emocionante, sin duda. Lo recordaré." #!String
    event_idea2: "Ah, un gran clásico. Lo recordaré." #!String
    event_idea3: "¡Nunca se me hubiera ocurrido! Supongo que incluso los profesionales «terrestres» tienen la cabeza en las estrellas a veces.$h#$b#Lo recordaré." #!String
    event_boat1: "...Me preocupaba que no sintieras lo mismo por otro hombre.$l^Yo también.$l" #!String
    event_boat2: "¡Oh! Lo siento mucho.$8%fork" #!String
    event_toast1: "Bueno... Vale.#$b#¡Por @!" #!String
    event_toast2: "¡Es una idea genial!$h#$b#¡Por nosotros!" #!String
    event_toast3: "Hmph... Olvídalo.$a" #!String
    event_toast4: "Ah, por un futuro armonioso para la comunidad... Qué idea tan noble.#$b#¡Por Pueblo Pelícano!" #!String
    summer_Mon: "Un dulce rayo de sol me ha despertado esta mañana. Nunca me había sentido tan fresco.$u#$e#Lo siento si no te interesa mucho." #!String
    summer_Mon4: "Sé que soy un poco excéntrico.#$e#Espero que no te importe.$h" #!String
    summer_Mon6: "@, sé que confías en mi habilidad como escritor. Significa mucho para mí.$h" #!String
    summer_Tue: "A veces encuentro conchas hermosas frente a mi casa.#$e#Supongo que las menos comunes serán valiosas." #!String
    summer_Tue6: "Escribo con la esperanza de conectar con otras personas a través del tiempo y el espacio.$u#$e#*Sigh...* Pero los tiempos cambian. La gente ya no lee.$s" #!String
    summer_Wed: "Debe de ser satisfactorio observar tu cultivo desde la semilla hasta la cosecha.#$e#Es como si tu esencia estuviera imbuida en la fruta.$u" #!String
    summer_Thu: "¡Oh, no! Tengo los zapatos llenos de arena.$s#$e#Es el problema de vivir en la playa." #!String
    summer_Fri: "¿@? Menuda cara de desconcierto.#$b#Supongo que el aire caliente del verano nos marea un poco." #!String
    summer_Sat: "El sol está enfadado hoy... Me temo que mi piel es demasiado delicada." #!String
    summer_Sun: "¿Has venido aquí para hablar conmigo? Qué amable.$h" #!String
    summer_Sun4: "Pasa por mi cabaña siempre que quieras. Me vendrá bien la compañía.$h" #!String
    fall_Mon: "Hola, @.#$e#Asegúrate de descansar de vez en cuando." #!String
    fall_Mon4: "Ven a visitarme si necesitas un descanso.$h#$e#Suelo estar en casa." #!String
    fall_Tue: "Se dice que un barco pirata lleno de oro saqueado naufragó aquí hace mucho tiempo." #!String
    GreenRain: "No nos pongamos ansiosos, ahora... ¡Gus! ¡Propongo una ronda para calmar los nervios!%noturn" #!String
    GreenRain_2: "Ah, otro día único en el valle. ¡Estimulante cuando menos!" #!String
    fall_Tue8: "@, justo estaba pensando en ti.$l#$e#A lo mejor lo has sentido.$h#$e#¡Bueno! ¿Qué has estado haciendo hoy?" #!String
    fall_Wed8: "No me importaría probar suerte en la agricultura.#$e#La atmósfera tranquila de una noche en la granja puede ser una buena fuente de inspiración literaria, ¿no crees?$h" #!String
    fall_Thu: "¡Oh, no! Parece que un cangrejo diminuto se ha instalado en el bolsillo de mi camisa.$l#$e#Es lo que tiene vivir en la playa." #!String
    fall_Fri4: "Tengo las piernas agarrotadas de pasar toda la noche pegado al escritorio.$s#$e#A veces te envidio, @." #!String
    fall_Fri: "Tengo las piernas agarrotadas de pasar toda la mañana pegado al escritorio.$s" #!String
    fall_Fri10: "@, cuando estás por aquí... me siento extrañamente creativo.$l#$e#Lo sé... Es raro, pero cierto." #!String
    fall_Sat: "Esta época del año es algo ventosa. ¡Maravilloso!$h" #!String
    fall_Sun: "Tengo que acordarme de regar las plantas hoy. ¡Y esta vez con agua que no sea del mar!" #!String
    winter_Mon: "¿Has venido a visitarme con este frío?#$e#Me vendrá bien un respiro de mi trabajo solitario." #!String
    winter_Mon4: "@, ¿has caminado por la nieve solo para visitarme?#$e#¡Qué honor!$h" #!String
    winter_Tue: "La gente se ha ganado la vida gracias al mar durante miles de años.#$e#Yo voy a la tienda y listo.$s" #!String
    winter_Tue10: "@, tenía la sensación de que aparecerías.#$e#A lo mejor estamos conectados por un hilo invisible de otro mundo.$l" #!String
    -winter_Wed: "Un día no puede ser aburrido si sigues los antojos de tu imaginación.$u#$e#Disculpa, ¿estoy desvariando sobre cosas sin sentido?" #!String
    winter_Thu: "Respira hondo. ¿Lo notas? El olor del mar.#$e#¿Cómo te hace sentir?" #!String
    winter_Thu6: "Respira hondo. ¿Lo notas? El olor del mar.#$e#Siempre que lo huelo me transporta a mi juventud. El océano me impresionaba mucho de pequeño." #!String
    winter_Fri: "Tengo que cepillarme el pelo a diario, o se convierte en una maraña de enredos.#$e#Da mucho trabajo.#$e#Me sorprende no habérmelo rapado aún.$h#$e#Supongo que soy demasiado presumido para eso." #!String
    winter_Sat: "Estoy haciendo pequeños ejercicios de casa porque hace mucho frío para salir.#$e#Lo siento si la cabaña está un poco húmeda.$s" #!String
    winter_Sun: "Tendría que ponerme a frotar el suelo hoy. Creo que se empiezan a formarse algas.$s#$e#¿Te queda tiempo para limpiar?" #!String

