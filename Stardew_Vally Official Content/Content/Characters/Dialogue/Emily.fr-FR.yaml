content:  #!Dictionary<String,String>
    Introduction: "Ooh !... Je peux le voir sur ton visage. Tu vas adorer Pélican Ville.#$b#Si tu cherches quelque chose à faire le soir, passe donc au saloon. C’est là que je travaille !" #!String
    AcceptBirthdayGift_Positive: "Ho, tu t’es souvenu de mon anniversaire ! Merci, @ ! C’est vraiment gentil de ta part.$h" #!String
    AcceptBirthdayGift_Negative: "Ho, tu t’es souvenu de mon anniversaire ! Merci, @ ! C’est vraiment--$h#$b#*renifle*... *renifle*... c’est quoi cette odeur ?$s#$b#... Qu’est-ce que c’est que ça ?$s" #!String
    FlowerDance_Accept: "Oui, j’adorerais danser avec toi, @ !$h#$e#Maintenant, je suis excitée... Ça va être très amusant !" #!String
    AcceptGift_(O)StardropTea: "Wouah, merci! J’ai entendu dire que si tu bois ça avant d’aller te coucher, tu pourras faire des rêves intenses." #!String
    AcceptGift_(TR)ParrotEgg: "Ho, c’est encore tout chaud... Le pauvre, où est sa maman ? *chuchote* ... Ne t’inquiète pas, je serais ta maman... Pauvre petit.$s#$b#Je suis contente que tu me le donnes, @. J’en prendrai soin." #!String
    AcceptGift_(O)68: "$c 0.5#Ho, wouah... Je te remercie beaucoup ! Cette couleur reflète parfaitement mon humeur d’aujourd’hui.$h#L’énergie chaude et apaisante de cette pierre aide à recentrer mes pensées... C’est exactement ce dont j’avais besoin aujourd’hui. Merci beaucoup !" #!String
    AcceptGift_(O)70: "$c 0.5#C’est drôle, j’ai rêvé que tu m’offrais une pierre de jade aujourd’hui !$h#Hooo, c’est une pierre de jade ! C’est censé attirer la richesse... Et qui n’aurait pas besoin de quelques pièces supplémentaires dans ses poches ?$h" #!String
    AcceptGift_(O)66: "$c 0.5#Ho, c’est magnifique, @ ! J’espère que ce n’était pas trop dangereux pour toi de l’obtenir.$h#Ha, une améthyste ! Cette pierre me protègera pendant les nuits de travail au saloon." #!String
    AcceptGift_(O)64: "$c 0.5#Wouah, regarde un peu cette couleur ! Elle est parfaitement assortie à ma tenue.$h#Ho, cette pierre est parfaite... Je me sentais un peu léthargique ces derniers temps. Les rubis sont des pierres parfaites pour redonner un peu d’entrain !" #!String
    AcceptGift_(O)62: "$c 0.5#C’est si lisse ! Quand je tiens cette pierre dans ma main... je peux sentir l’énergie de toutes les sirènes de la mer. Merci !#Merci ! Je vais la mettre sous mon oreiller pour m’aider à rêver de l’océan." #!String
    AcceptGift_(O)60: "$c 0.5#Ho ! Hé, hé... Je sais exactement pourquoi tu m’as donné cette pierre aujourd’hui. Très intéressant...#Wouah, c’est magnifique ! Cette couleur me fait penser à toute la puissance spirituelle de la forêt... Peux-tu sentir l’énergie du bois ?" #!String
    GreenRain: "Il doit y avoir un sens à tout cela... La nature essaie de nous dire quelque chose.$3#$e#Mais que veut-elle nous dire ! Je ne sais pas... C’est difficile à comprendre. Mais je sens une forte présence...$3" #!String
    GreenRain_2: "Le ressens-tu ? La forêt chante ! Les arbres dansent de joie !" #!String
    married_Haley: "C’était un beau mariage... Je suis vraiment heureuse pour toi et Haley !$h" #!String
    divorced_Haley: "Haley est trop fière pour avoir le cœur brisé à cause d’un divorce... Ou du moins pour le montrer.$3" #!String
    eventSeen_471942: "Bonjour @. J’avais le sentiment que je te verrais aujourd’hui." #!String
    eventSeen_463391: "Rien n’est plus triste qu’un animal blessé...$s" #!String
    purchasedAnimal_Sheep: "Maintenant que tu as un mouton, tu vas pouvoir fabriquer du tissu ! Ça va ouvrir un tout nouveau monde de possibilités de couture. Tu verras bien." #!String
    eventSeen_11_memory_oneweek: "Tu as déjà essayé de cuisiner sans recette ? C’est très libérateur.#$b#Et qui sait... Tu découvriras peut-être quelque chose d’incroyable !" #!String
    eventSeen_101_memory_oneweek: "Ma soirée avec Clint était plutôt amusante !#$b#Même s’il a renversé un soda sur lui dix minutes après son arrivée et il a à peine dit un mot du reste de la nuit.$3" #!String
    eventSeen_4081148: "Hé, je t’ai vu au concert de Sam. C’était génial !$h#$e#Mais la ville sentait mauvais.$s" #!String
    eventSeen_2123343_memory_oneday: "Je n’oublierai pas de sitôt notre voyage de camping...$l" #!String
    dating_Emily: "%Emily a un grand sourire sur son visage." #!String
    dating_Emily_memory_oneday: "Nous allons beaucoup nous amuser ensemble, j’en suis persuadée.$h" #!String
    married_Shane: "Maintenant que vous êtes tous les deux mariés, j’imagine que Shane ne viendra plus autant au saloon !#$e#C’est probablement une bonne chose, mais c’est toujours un peu triste de perdre un bon client...$s" #!String
    Resort_Entering: "Oh, j’adore cet endroit ! Il y a  plein de perroquets !" #!String
    Resort_Leaving: "Ah... Tout cet air frais !" #!String
    Resort_Shore: "Peux-tu le sentir ? L’océan a une énergie curative profonde." #!String
    Resort_Chair: "Tu t’amuses @ ? N’oublie pas de faire des pauses de temps en temps !" #!String
    Resort_Bar: "C’est agréable d’être de ce côté du bar pour une fois !$h" #!String
    Resort: "Si tu ouvres ton coeur au soleil, tu pourras ressentir une énergie pleine d’amour à l’intérieur de toi.$h" #!String
    Resort_Dance: "%Emily se perd dans la musique." #!String
    FlowerDance_Accept_Spouse: "Bien sûr mon amour. J’attendais ça avec impatience !$h" #!String
    FlowerDance_Decline: "Je suis vraiment désolée... mais j’ai déjà promis de danser avec quelqu’un d’autre.$u" #!String
    divorced: "@... Tu m’as brisé le coeur... Je ne veux plus te parler.$s#$e#Laisse-moi le temps de guérir s’il te plaît...$s" #!String
    dumped_Girls: "...$s" #!String
    breakUp: "Et moi qui croyais que nous partagions quelque chose de spécial... *Renifle*$s" #!String
    reject_866: "Oh, c’est magnifique... J’ai une amie qui adorerait ça ! Mais elle habite loin d’ici..." #!String
    secondChance_Girls: "@... Je suis prête à te donner une seconde chance. Je crois toujours qu’il y a du bon en toi.$s" #!String
    Mon: "Tu savais que Haley et moi sommes soeurs ? Étrange, n’est-ce pas ?" #!String
    Mon2: "J’ai un passe-temps secret, mais je n’en dirai pas plus.#$e#Peut-être que je te montrerai un de ces jours.$h" #!String
    Mon4: "Ce monde est plein d’esprits et de magie... Certains ne me croient pas, mais je sais que c’est vrai.#$e#Je peux le voir dans tes yeux... tu crois au surnaturel, tout comme moi." #!String
    Mon6: "J’aimerais qu’Haley obtienne un emploi ou au moins qu’elle participe à la cuisine et au ménage.$s#$e#Je crois qu’elle veut épouser quelqu’un de riche.$u" #!String
    Mon6_inlaw_Haley: "Je dois dire que maintenant qu’Haley est partie, c’est beaucoup plus facile de garder les choses en ordre." #!String
    Mon8: "Il y a des gens bien dans ce village qui n’arrive pas à trouver le bonheur. Cela me rend triste.$u#$e#Comme je travaille au saloon, j’entends les problèmes de tout le monde.$u" #!String
    Tue: "Je travaille à temps partiel au saloon de Gus. Ça paie les factures." #!String
    Tue4: "Je travaille chez Gus pour pouvoir joindre les deux bouts... mais ma vraie passion, c’est la couture.$u#$e#J’ai confectionné ces vêtements moi-même !" #!String
    Tue6: "Oh, salut... C’est gentil de ta part de me rendre visite.$h" #!String
    Tue8: "Tu sais, @... Je pense que l’avenir s’annonce prometteur pour nous deux." #!String
    Wed: "J’ai entendu parler de bagues magiques rares et puissantes, forgées il y a longtemps par des civilisations oubliées. Je ne sais pas si c’est vrai ou si c’est juste un conte de fées." #!String
    Wed4: "Tu pêches ? J’espère juste que tu traites tes prises avec un peu d’humanité.$s#$e#Toutes les créatures méritent notre respect, même les plus visqueuses." #!String
    Wed6: "Aie confiance... chaque jour, tu fais un pas de plus vers ta destinée." #!String
    Wed8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Salut, @.#$e#J’ai toujours su qu’on deviendrait très proches. C’était écrit dans les étoiles !|Salut, @.$u#$e#J’ai toujours su qu’on deviendrait très proches..." #!String
    Thu: "J’espère que tu fais de l’agriculture durable. L’écosystème de la vallée est fragile !#$e#Comment je le sais ? J’ai un très bon instinct !" #!String
    Thu4: "Parfois les fleurs me parlent... chacune a une histoire différente à raconter !" #!String
    Fri: "Ah, le printemps. La saison des pastels. Personnellement, je préfère les tons plus chatoyants.#$b#Oh, excuse-moi ! Je marmonnais encore sur les couleurs de mode, n’est-ce pas ?" #!String
    Sat: "J’aime coudre mes propres vêtements, mais ce n’est pas facile d’obtenir du tissu.#$e#Et la ville est loin d’ici." #!String
    Sat6: "Penses-tu parfois à la texture du tissu, @ ? Chaque texture a une personnalité distincte... touche ma robe... tu vois ce que je veux dire ?" #!String
    Sun: "Salut @ !#$e#Est-ce que tu élèves des moutons dans ta grange ? Tu pourrais transformer leur laine en superbes rouleaux de tissu !#$e#Tu auras toutefois besoin d’un métier à tisser. Tu peux en fabriquer un toi-même si tu trouves la recette de fabrication." #!String
    Sun4: "Cette maison nous a été confiée par nos parents. Ils parcourent le monde depuis deux ans.#$e#Nous ne savons pas quand ils reviendront.#$e#J’aime bien vivre ici. C’est une belle région et le village est magnifique." #!String
    event_dance1: "Merci !" #!String
    event_dance2: "Euh... d’accord. Je suis désolée que tu n’aies pas aimé. Je suppose que ces trois années de pratique n’étaient qu’une perte de temps...$s" #!String
    event_dance3: "Tu le penses vraiment ? C’est exactement l’effet que je voulais produire !$h#$b#Je suis tellement contente que ça t’ait plu." #!String
    summer_Mon: "Haley est difficile pour ce qui est de la nourriture. C’est compliqué de cuisiner pour elle." #!String
    summer_Mon4: "Manger sainement est très important pour moi. Je veux vivre une vie longue et active." #!String
    summer_Mon_inlaw_Haley: "Haley et moi nous entendons beaucoup mieux maintenant qu’elle a quitté la maison. J’attends ses visites avec impatience !" #!String
    summer_Tue: "Bonjour, @.#$e#Je me sens paresseuse aujourd’hui.$u" #!String
    summer_Tue6: "Je me sens mal pour Linus. Les gens le jugent alors qu’il a simplement un style de vie différent.$u#$e#J’aimerais mieux que tout le monde apprenne à accepter les autres tel qu’ils sont." #!String
    summer_Sun6: "Salut, @ ! Nous sommes devenus de bons amis, n’est-ce pas ?$h#$e#Tu es quelqu’un de bien.^Je suis contente.$h" #!String
    summer_Sun8: "Salut, @ ! Nous sommes devenus de bons amis, n’est-ce pas ?$h#$e#C’est peut-être curieux de dire ça, mais j’ai toujours su que ça arriverait." #!String
    summer_Wed: "Il ne pleut pas beaucoup en été, n’est-ce pas ?#$e#Ça veut dire qu’il faut que tu arroses tes récoltes plus souvent ?#$e#Ou est-ce que tu aimes le temps ensoleillé ?" #!String
    summer_Thu: "Je considère les abeilles et les papillons comme des amis spéciaux !" #!String
    summer_Fri: "Si je n’étais pas si occupée, je viendrais t’aider à la ferme !#$e#Mais Gus serait contrarié si j’avais un autre emploi...$s" #!String
    summer_Fri6: "Tu sais, je suis sûre que Gus comprendrait si je voulais arrêter de travailler au saloon un jour.#$b#Il y a tellement de choses que je veux faire et voir ! Je ne peux pas rester serveuse toute ma vie.$u" #!String
    summer_Sat: "Ne travaille pas trop ou tu finiras à la clinique de Harvey !" #!String
    summer_Sun: "Salut @ !" #!String
    summer_Sun4: "C’est à cette période de l’année que mes petits amis visitent la région... Je parle des perroquets !" #!String
    fall_1: "Et bien, l’automne est là. Il est temps de planter de nouvelles récoltes, non ?" #!String
    fall_15: "$d bus#Je rends visite à Sandy aujourd’hui. Nous sommes les meilleures amies du monde !#$e#Je suis vraiment contente que le bus soit réparé.|*Soupir*... Si seulement ce vieux bus était réparé, j’aurais pu rendre visite à mon amie Sandy aujourd’hui...$s" #!String
    fall_Mon: "C’est une belle journée pour un pique-nique, n’est-ce pas ?" #!String
    fall_Mon8: "Si je ne devais pas aller au travail, je suggèrerais d’aller faire un bon pique-nique !" #!String
    fall_Tue: "Bonjour. Tu as passé un bon été ?" #!String
    fall_Tue4: "Salut @ ! Je parie que l’été a été excellent pour ta ferme !#$e#Tu fais du très bon travail.$h" #!String
    fall_Wed: "J’ai une amie qui tient une boutique dans le désert. Si jamais tu y passes, dis-lui bonjour de ma part.#$e#Je crois qu’elle vend certains produits rares." #!String
    fall_Thu: "Est-ce que tu es ami avec Clint ? C’est un gars sympa, quand on apprend à le connaître un peu.#$e#Il s’ennuie à travailler tout seul toute la journée dans sa boutique. Mais il est si timide qu’il a du mal à se faire de nouveaux amis." #!String
    fall_Thu8: "Je pense que Clint est en colère contre moi. Il ne me regarde même plus...$u#$e#Moi qui croyais qu’on était amis.$u" #!String
    fall_Fri: "Encore une belle journée d’automne.#$e#Dommage, ce sera bientôt fini." #!String
    fall_Fri6: "Tu sens la pureté de l’air ? C’est agréable, n’est-ce pas ?#$b#Je crains seulement que les sociétés de Joja nous privent de ce plaisir.$u" #!String
    fall_Sat: "Garde l’esprit ouvert et des choses intéressantes pourraient se manifester.#$e#Sinon, comment se passe ta journée ?" #!String
    fall_Sat6: "Je n’ai pas vraiment de projets pour ma vie. Je préfère ne pas trop m’inquiéter pour mon avenir." #!String
    fall_Sun: "Rien de tel qu’un dimanche ensoleillé pour remonter le moral !" #!String
    fall_Sun6: "Il y a tellement de barrières invisibles qui nous retiennent. Pourquoi les gens ne se laissent-ils pas aller pour célébrer la liberté ?#$e#Moi ? Eh bien, tu connais le dicton... \"C’est impossible de mettre en cage un Junimo sauvage\"." #!String
    fall_Sun10: "Tu es tellement adorable, @ ! Merci d’être mon ${ami^amie}$.$h" #!String
    winter_Mon: "Fais attention qu’une stalactite ne te tombe pas sur la tête !" #!String
    winter_Mon10: "Fais attention qu’une stalactite ne te tombe pas sur la tête ! Je ne voudrais pas que tu te blesses !" #!String
    winter_Tue: "Oh, salut @ !$h#$e#Tu dois avoir beaucoup de talent pour l’agriculture à présent, non ?" #!String
    winter_Tue2: "Je parie que tu es un excellent agriculteur maintenant !^Je parie que tu es une excellente agricultrice maintenant !" #!String
    winter_Tue4: "Je crois que mes cheveux sont gelés...$s" #!String
    winter_Wed: "Haley et moi ne sommes pas faites pour une si grande maison. C’est difficile de la garder propre.#$e#Je ne devrais vraiment pas me plaindre.#$e#Ta ferme semble agréable et confortable.$h" #!String
    winter_Thu: "Les pauvres poissons doivent avoir très froid.$s#$e#Je me demande si les poissons hibernent ? Peut-être que je devrais poser la question à Démétrius." #!String
    winter_Fri: "Si je n’étais pas si occupée, je t’aiderais à creuser dans la grotte au bord du lac.#$e#Je parie qu’il y a de gros cristaux à l’intérieur." #!String
    winter_Sat: "Sais-tu comment cuisiner un \"Ragoût aux haricots\" ?#$e#J’aime beaucoup ce plat.$h%revealtaste:Emily:207#$e#C’est difficile d’obtenir des ingrédients frais en hiver !" #!String
    winter_Sun: "Salut !#$e#... Oui ?" #!String
    winter_Sun6: "Ma soeur et moi, nous nous disputons parfois, mais elle me manquerait vraiment si elle partait.#$e#Je pense qu’elle deviendra une adorable jeune femme un jour...Ne lui dis pas que j’ai dit ça.$h#$e#Alors, de quoi veux-tu parler ?" #!String
    winter_Sun6_inlaw_Haley: "Passe le bonjour à ma soeur pour moi ! Et rappelle-lui de venir me voir demain." #!String

