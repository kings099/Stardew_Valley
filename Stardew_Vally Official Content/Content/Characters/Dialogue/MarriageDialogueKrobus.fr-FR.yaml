content:  #!Dictionary<String,String>
    Rainy_Day_0: "Aimes-tu les jours de pluie autant que moi @ ?" #!String
    Rainy_Day_1: "Nous sommes deux personnes très différentes de bien des façons... mais ce n’est pas grave." #!String
    Rainy_Day_2: "Bonjour, @. Je me suis levé tôt et j’ai trouvé ça pour toi dehors. [305 308 203 795 397]#$e#J’espère que ce n’est pas trop bizarre." #!String
    Rainy_Day_3: "Je me demande si le sorcier est au courant de... nous. J’espère qu’il peut garder un secret.$s" #!String
    Rainy_Day_4: "Même si j’essaie d’être civilisé, je ne peux pas m’empêcher d’être un peu espiègle parfois...$6#$e#Les gens racontent que c’est dans mes gènes." #!String
    Rainy_Day_Krobus: "Ah, c’est plus humide aujourd’hui avec la pluie... Je me sens beaucoup plus à l’aise." #!String
    Rainy_Night_0: "Par des nuits comme celles-ci, ceux qui regardent par la fenêtre voient parfois des silhouettes sombres. En y réfléchissant bien... ça aurait pu être moi.$7" #!String
    Rainy_Night_1: "Si les autres êtres des ombres étaient au courant de notre mode de vie, ils me... puniraient.$s#$e#La plupart d’entre eux méprisent les humains, tu sais." #!String
    Rainy_Night_2: "Tu es complètement trempé et frigorifié ! Ce n’est pas dangereux pour ton espèce ?$s" #!String
    Rainy_Night_3: "J’ai déjà dîné. Ce n’était pas quelque chose que tu aurais pu manger... toutes mes excuses." #!String
    Rainy_Night_4: "Depuis que j’ai quitté mon peuple, je cherchais une nouvelle maison... mais maintenant, j’ai enfin le sentiment d’avoir trouvé ma place dans ce monde. Cela compte plus que tout pour moi." #!String
    Rainy_Night_5: "On raconte que mon peuple est venu dans ce monde il y a longtemps, lorsqu’une grande catastrophe a permis aux esprits du vide de se retrouver sur le plan physique." #!String
    Rainy_Night_Krobus: "Le son de la pluie me rappelle les égouts... c’est réconfortant.#$e#Les égouts étaient mon refuge... Je me sentais en sécurité là-bas. Mais ne t’inquiète pas... Je ressens la même chose pour ma nouvelle maison." #!String
    Indoor_Day_0: "Si seulement je pouvais sortir dehors pour t’aider... Je ferai de mon mieux pour garder la maison en ordre." #!String
    Indoor_Day_1: "J’ai fait de mon mieux pour préparer de la nourriture humaine... [203 204 651 225]#$e#Ne t’inquiète pas, tu pourras manger plus tard..." #!String
    Indoor_Day_2: "Je suis heureux. J’aime passer mes journées à la maison... Je n’ai pas besoin de \"prendre l’air\" comme le font les humains.#$e#Ne te sens pas obligé de rester enfermé ici avec moi.$3" #!String
    Indoor_Day_3: "Je pensais passer la journée en boule dans un coin de la maison...#$e#Quoi ? Tu ne fais jamais ça ?$3" #!String
    Indoor_Day_4: "Je préfère rester silencieux les vendredis, par respect pour Yoba. J’espère que ça ne te dérange pas." #!String
    Indoor_Day_Krobus: "J’aimerais pouvoir t’aider davantage à la ferme, mais je ne peux pas sortir au soleil..." #!String
    Indoor_Night_0: "Je me suis débarrassé de tous les insectes dans la maison... mais je n'en ai gardé aucun pour toi ! Toutes mes excuses. *Paf*$7" #!String
    Indoor_Night_1: "Ton corps est solide... parfois, j’aimerais avoir des os aussi...$s" #!String
    Indoor_Night_2: "Parfois, je me demande si les humains et les êtres des ombres pourraient coexister un jour... C’est une idée merveilleuse, mais est-ce vraiment réaliste ?$s#$e#Je l’espère." #!String
    Indoor_Night_3: "Parfois, je réfléchis sur tout ce que j’ai appris de toi et sur les humains...#$b#J’aimerais que tous ceux de mon peuple puissent connaître les humains aussi bien que moi." #!String
    Indoor_Night_4: "Je veux être un bon colocataire, mais je ne sais pas si je fais les choses correctement... *Soupir*$s#$e#J’ai du mal à comprendre les expressions humaines. Mais... mais... tu aimes vivre avec moi, n’est-ce pas ?#$e#OK !$7" #!String
    Indoor_Night_Krobus: "Bonjour, @. Bienvenue à la maison. Tu as l’air d’avoir beaucoup travaillé aujourd’hui !$h" #!String
    Outdoor_0: "Je vais rester un peu dehors avec toi, mais il faut faire attention... si quelqu’un arrive, il faut que je me cache !" #!String
    Outdoor_1: "C’est tellement rare que je puisse sortir !" #!String
    Outdoor_2: "Quelle belle journée !$h" #!String
    Outdoor_3: "Les grands espaces me rendent nerveux...$s" #!String
    Outdoor_4: "Continue de vaquer à tes occupations. Je vais rester ici et garder la maison." #!String
    Outdoor_Krobus: "Je vais rester ici pour voir s’il y a des insectes.#$e#Je n’ai pas encore pris de petit-déjeuner !" #!String
    OneKid_3: "Je ne sais pas comment, mais Yoba a béni cette maison avec l’arrivée d’un \"enfant\"..." #!String
    TwoKids_0: "Ne t’inquiète pas... J’ai déjà préparé une omelette aux oeufs du vide à %kid1 et %kid2." #!String
    TwoKids_2: "Je m’inquiète pour l’avenir de nos enfants... Mais je suis convaincu que Yoba veille sur eux et sait ce qu’il y a de mieux pour eux." #!String
    TwoKids_3: "Cette maison a été bénie avec l’arrivée de deux enfants... Est-ce que cela signifie que Yoba approuve notre mode de vie pas très conventionnel ?" #!String
    Good_1: "Je sens une sensation dans mon corps... est-ce que c’est... de \"l’amour platonique\" ?$l#$b#... Oh, non. Attends... je suis juste en train de muer.$s" #!String
    Good_2: "J’ai appris à surmonter mes préjugés envers les humains... mais je ne supporte toujours pas les nains.$a" #!String
    Good_3: "Tu m’as mordillé pendant la nuit en marmonnant quelque chose à propos de \"langue noire\" ou quelque chose comme ça... Tu voulais dire quoi ?$3" #!String
    Good_0: "Nous faisons beaucoup de progrès. Je suis vraiment optimiste.$h" #!String
    Good_5: "J’étais juste en train d’admirer notre charmante maison... quel endroit merveilleux.$l" #!String
    Neutral_0: "Je ne vieillirai jamais, mais toi si. Parfois, cette idée me rend triste... mais ça n’a pas d’importance pour le moment.$s" #!String
    Neutral_1: "Tu crois que ton grand-père approuverait qu’un monstre vive dans sa maison ?" #!String
    Neutral_2: "Tu crois que vivre ensemble peut nous apporter des problèmes ?$s" #!String
    Neutral_3: "Il y a tellement de lumière ici... Je vais aller faire une sieste pendant quelques heures.$s" #!String
    Neutral_4: "Je ne peux pas sortir, je peux manger qu’une certaine sorte de nourriture, j’ai besoin de vivre avec une certaine température... J’espère que ça ne te cause pas trop de soucis de vivre avec moi, @.$s" #!String
    Neutral_5: "Welwick m’a dit que je suis maudit aujourd’hui.$s" #!String
    Neutral_6: "Je vais te dire un secret... Je ne dors jamais. En fait, je reste allongé et immobile en gardant les yeux fermés..." #!String
    Neutral_7: "C’est tellement étrange de vouloir vivre avec une créature comme moi." #!String
    Neutral_8: "Je vais passer la journée à nettoyer la maison ! C’est amusant.$7" #!String
    Neutral_9: "Je me demande si nous allons vivre ici toute notre vie ! Déménager serait probablement trop dangereux pour moi." #!String
    Bad_1: "*Soupir*... Peut-être que j’aurais dû rester avec ceux de mon peuple.$s" #!String
    Bad_0: "... Tu m’aimes toujours ?$s" #!String
    Bad_2: "Aimes-tu toujours vivre avec moi ?$s" #!String
    Bad_4: "Je pense que ce serait mieux pour toi de vivre avec un autre être humain...$s" #!String
    Bad_5: "J’ai détecté un changement dans ton comportement... qu’est-ce que cela signifie ? *Soupir*$s" #!String
    Bad_6: "Tu n’as qu’une vie... Tu es sûr de vouloir la passer avec une créature hideuse comme moi ?$s" #!String
    Bad_7: "Peut-être qu’une relation comme la nôtre est vouée à l’échec...$s" #!String
    Bad_8: "Tu as l’air triste ces derniers temps...$s" #!String
    Bad_9: "Les égouts me manquent.$s" #!String
