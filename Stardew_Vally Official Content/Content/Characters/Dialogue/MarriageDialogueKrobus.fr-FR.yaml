    spring_1: "Quels sont tes projets pour la nouvelle année, @ ?" #!String
    spring_23: "Tu devrais aller à la fête des fleurs demain ! Ne t’inquiète pas pour moi." #!String
    summer_1: "J’attrape des coups de soleil facilement en cette période de l’année. Je dois donc faire très attention." #!String
    summer_8: "Mmm... c’est quoi cette bonne odeur ? Tu as dû transpirer toute la nuit...$h" #!String
    summer_15: "C’est l’été... ça veut dire que la maison va être envahie par les mouches.#$e#Ne t’inquiète pas, je vais m’en occuper. Elles sont pleines de protéine !$h" #!String
    fall_8: "Je n’ai pas envie de faire quoi que ce soit aujourd’hui." #!String
    fall_15: "Tu sais ce que tu vas utiliser pour ton présentoir de fermier demain ?" #!String
    fall_24: "Si je venais au festival des esprits, ils me mettraient en cage...$s" #!String
    winter_28: "Je te remercie de me laisser rester ici, @. Je suis tellement impatient de commencer cette nouvelle année avec toi !$h" #!String
    spouseRoom_Krobus: "#$c .5#Nous sommes si différents physiquement. C’est un véritable défi de vivre ensemble !#$e#J’espère que l’humidité ici ne te dérangera pas. Nous devons tous les deux faire des compromis pour vivre ensemble !" #!String
    spring_Krobus: "C’est le printemps, n’est-ce pas ? Je peux sentir l’arôme poivré du raifort sauvage." #!String
    summer_Krobus: "Les humains appellent cette période de l’année \"été\", n’est-ce pas ? La chaleur et l’humidité sont agréables, mais il y a trop de soleil à mon goût." #!String
    fall_Krobus: "Il fait un peu plus frais récemment et il y a comme une odeur de moisi dans l'air. Les humains appellent cette période de l’année \"l’automne\", n’est-ce pas ?" #!String
    winter_Krobus: "L’obscurité à cette période de l’année est très apaisante. Si seulement il faisait un peu plus chaud !" #!String

