content:  #!Dictionary<String,String>
    10: "Você assistiu o jogo ontem à noite?#$b#Ah, espera. Você tem uma TV...?" #!String
    14: "Ah, pisei em algo nojento mais cedo... e comprei esses sapatos.$s" #!String
    Introduction: "Ei, eu sou o Sam. Que bom conhecer você!$h" #!String
    AcceptGift_(O)206: "Oh... Hora da pizza!$h" #!String
    AcceptBirthdayGift_Positive: "Ei, ei, ei! Você lembrou! É disso que eu tô falando!$h" #!String
    AcceptBirthdayGift_Negative: "Ei, ei, ei! Você lembr--$h#$b#...*choraminga*...*choraminga*... que cheiro horrível é esse...?$8#$b#...Oh.$5" #!String
    FlowerDance_Accept: "Oh... comigo? Hehe... É, claro. Parece divertido!$10" #!String
    GreenRain: "O quê! Isso é ácido? Isso vai corroer o telhado e queimar a gente vivo?$8#$b#Eu tenho que proteger o meu irmãozinho!$7" #!String
    GreenRainFinished: "Parece que nada foi danificado... Que coisa estranha. Como você está?" #!String
    GreenRain_2: "Você notou que essa chuva é quente? Parece viva..." #!String
    dating_Sam: "Hm... Então, você pode me beijar agora?$l" #!String
    dating_Sam_memory_oneday: "Não consegui dormir ontem. Eu estava imaginando todas as coisas que nós vamos fazer juntos.$10" #!String
    AcceptGift_(O)StardropTea: "Uauu... Calma ai... é para mim? Eu nunca achei que receberia um presente assim! Obrigado! " #!String
    dating_Sebastian: "Eu ouvi falar que você e o Sebastian estão saindo... é melhor que ele continue vindo para os ensaios da nossa banda toda semana!" #!String
    married_Sebastian: "Uau, não consigo acreditar que você e o Sebastian se casaram. Os tempos realmente estão mudando...$u#$e#É, tá tudo bem, tenho certeza que ele vai conseguir achar um tempo para ficar de bobeira." #!String
    married_Abigail: "Ei, qual foi? Você roubou a minha baterista!$8#$b#Haha, tô brincando... Felicidades!$h" #!String
    eventSeen_45: "É melhor eu ficar de boa por um tempo. Não quero deixar o Prefeito Lewis bravo!" #!String
    firstVisit_Sewer: "Hehehe... Então você foi até os esgotos? Eu já fui lá algumas vezes. É um lugar bem sinistro.#$e#Como eu sabia? Hmm... vamos dizer que... 'o olfato sabe'.$h" #!String
    eventSeen_45_memory_oneweek: "Mas não seria legal se a vila tivesse uma pista de skate?#$b#Agora, como eu convenço o Prefeito Lewis...$s" #!String
    eventSeen_4081148_memory_oneday: "Mesmo com o tanto de ensaios que a gente fez, ainda cometi um monte de erros no palco... Espero que ninguém tenha notado.$s#$e#É meio angustiante estar na frente de tantas pessoas!$h" #!String
    eventSeen_733330_memory_oneday: "Se... quer dizer, quando... meu pai voltar, será que ele vai estar do mesmo jeito que eu me lembro?$s" #!String
    Resort_Entering: "Wow, que lugar!" #!String
    Resort: "Eu aposto que tem coisas legais mais no interior da ilha.#$e#Mas o Willy falou que é para a gente ficar aqui... algum problema de responsabilidade ou algo assim.$s" #!String
    Resort_Leaving: "Me sinto muito bem com toda essa luz do sol.$h" #!String
    Resort_Shore: "Olha aquelas ondas gigantes... Sabe o quê? Eu vou guardar dinheiro para uma prancha de surf." #!String
    Resort_Towel: "%Sam está tocando uma música em seu violão." #!String
    Resort_Towel_2: "Talvez eu devesse aprender a tocar ukulele.#$e#Abby tocando conga e o Sebastian no tambor de aço... 'Os Pelicanos do Paraíso'...$s#$e#Que foi, parece que está com medo.$h" #!String
    Resort_Bar: "Só vou me refrescar, dai eu já volto para a praia." #!String
    FlowerDance_Accept_Spouse: "Ah, não! Eu tenho que colocar aquela roupa esquisita de novo? Achei que agora que estamos casados... Ok, tá certo.$s" #!String
    FlowerDance_Decline: "Huum... Não sei. Talvez ano que vem.$s" #!String
    dumped_Guys: "...$a" #!String
    secondChance_Guys: "Tudo bem, já cansei desse silêncio. Vamos esquecer o que aconteceu.$7" #!String
    breakUp: "Espera... o quê?!$8#$b#Eu achei que estávamos indo bem... Acho que estava errado... tudo bem.$9#$b#É, claro... a gente ainda pode ser amigos.$9" #!String
    divorced: "Desculpe, @ mas não acho que podemos ser amigos.$s" #!String
    Mon2: "Como vai?#$e#Noite passada, pratiquei com minha guitarra por 4 horas direto. Meus dedos doem bastante.$s#$e#Tchau! Tenho algo a fazer..." #!String
    Mon: "Ei, fazendeiro!^Ei, fazendeira!" #!String
    Mon8: "Deixe-me contar um segredo: \"Sam\" é meu apelido. Meu nome é \"Sansão\".$10#$e#A maioria das pessoas não sabe disso, então bico fechado." #!String
    Tue: "Ah, oi! É bom ver você de novo.#$e#Se cuide!" #!String
    Tue4: "Oi, @. Você quer sair ou algo assim?#$e#Dormir é muito bom, mas às vezes gostaria de não precisar fazer isso... é um desperdício de tempo." #!String
    Wed: "Estou tentando compor uma nova música para a minha banda, mas está me dando um branco...#$q 19/20 Wed_old#Oi. Você acha que minha nova música deve ser sobre o que?#$r 20 30 Wed_20#Agricultura, mineração e corte de madeira.#$r 8820 30 Wed_20#Uma cidade no mar.#$r 8821 30 Wed_20#Trens.#$r 19 -50 Wed_19#O que você quiser. Também seria uma música horrível." #!String
    Wed_old: "$p 19#Mas acho que já sei sua opinião.$a|Graças à sua ajuda, já estou quase acabando a letra!$h" #!String
    Wed_19: "Ei, ${cara^menina}$... o que foi? Desculpe a minha pergunta.$a" #!String
    Wed_20: "Ei, sabe? Isso parece perfeito. Obrigado!$h" #!String
    Wed6: "Sou amigo do Sebastian já faz um tempo. Ele é muito legal.#$e#Se vocês não estivessem aqui, eu não teria nenhum amigo na cidade." #!String
    Wed10: "Ei, colega. Você parece cheio de energia hoje!^@. Huum... Eu só queria dizer... Você parece bem hoje.$10" #!String
    Thu6_1: "Acho que o meu pai vai voltar em um ano ou algo assim.#$e#Acho que você vai conseguir conhecê-lo quando chegar a hora. Se ainda estiver morando aqui, é claro.#$e#Mas você não abandonaria a fazenda depois de trabalhar tanto nela!" #!String
    Thu6_2: "Tento sentimentos conflitantes sobre o retorno do meu pai. Ele parece meio estranho.$s#$b#Mas eu não o vejo faz três anos... então isso pode explicar as coisas." #!String
    Thu_3: "*Aaah...* o que ainda estou fazendo aqui?" #!String
    Thu: "As nuvens parecem ótimas nesta época do ano, não parecem?#$e#Como colheres de sorvete de baunilha flutuando em um molho azul de framboesa... Ou talvez eu esteja só com fome." #!String
    Thu2: "Meu pai é um soldado, e luta contra o Império Gotoro. É por isso que ele não está aqui.#$e#Mas ele vai voltar um dia...#$e#Ouvi dizer algumas coisas horríveis sobre o Império Gotoro.$s" #!String
    Thu_2: "Bem, o meu pai voltou. Você já o conheceu?#$b#Estou feliz dele estar bem." #!String
    Thu2_2: "Bem, o meu pai voltou. Você já o conheceu?#$b#Estou feliz dele estar bem." #!String
    Fri: "Eu já disse que nós morávamos na cidade?#$e#Tem muito mais coisas lá, mas também é muito barulhenta e agitada... É difícil dizer qual lugar é melhor." #!String
    Fri4: "Meu pai trabalhava como lixeiro na idade.#$e#Nem queira saber algumas das coisas que ele encontrou no lixo das pessoas." #!String
    Fri10: "Quanto mais velho fico, mais ligado me sinto ao vale.#$b#Mas eu sou suspeito para falar... por um certo motivo.$10#$e#Então, como você está hoje?$h" #!String
    Sat4: "Ah! Lembrei-me de que deveria falar com a minha avó. Certo. Vou colocar esse lacinho no meu punho para não esquecer.#$e#Gosto de fazer pequenos lembretes, senão esqueço totalmente de fazer as coisas.$h" #!String
    Sat: "Huum. Lembrei que estava querendo fazer alguma coisa... Mas esqueci.#$e#Isto acontece comigo o tempo todo." #!String
    Sun8: "Às vezes me pergunto se a minha mãe está mesmo feliz com a vida dela...$s#$e#Perguntei a ela uma vez e tive a sensação de que ela está escondendo algum sofrimento interno." #!String
    Sun: "Ah, que dia lindo... não é?" #!String
    spring_21: "Às vezes, estas pétalas no vento da primavera fazem meu nariz escorrer.$s#$e#Eu mesma gosto bastante do verão." #!String
    Event_band1: "Ei, sabe? É exatamente o tipo de estilo no qual estava pensando... para a banda." #!String
    Event_band2: "Ei, sabe? É exatamente o tipo de estilo no qual estava pensando... para a banda." #!String
    Event_band3: "Ei, sabe? É exatamente o tipo de estilo no qual estava pensando... para a banda." #!String
    Event_band4: "Ei, sabe? É exatamente o tipo de estilo no qual estava pensando... para a banda." #!String
    event_room1: "Ah, entendi." #!String
    spring_12: "Meu irmãozinho gosta tanto destes festivais! Ele está falando o tempo todo da caça aos ovos de amanhã." #!String
    spring_23: "Por que a dança das flores não pode ser hoje para que eu possa relaxar um pouco?$s" #!String
    winter_7: "Uma vez, o Gus caiu no rio durante o Festival do Gelo. Tivemos que construir uma grande fogueira no saloon para secá-lo.#$e#Estávamos todos preocupados que ele nunca mais fizesse seu famoso espaguete." #!String
    fall_26: "Hoje, depois que todo mundo cair no sono, aquele velho esquisito que vive no bosque vai trabalhar no labirinto mal-assombrado. Ele sempre se assegura de que ninguém esteja ali para vê-lo trabalhar." #!String
    summer_10: "Eu não tenho que trabalhar amanhã! Nunca estive tão feliz.$h" #!String
    winter_24: "O Festival da Estrela Invernal deveria ser uma época para mostrar gratidão por todas as coisas boas na vida.#$b#Eu? Estou mais interessado na comida. He, he.$h" #!String
    event_room2: "É... Foi o que aconteceu!" #!String
    event_snack1: "${Ele está certo^Ela está certa}$... foi o que aconteceu.$s" #!String
    event_snack2: "É... Foi o que aconteceu!" #!String
    event_snack3: "Quê?! ${Ele^Ela}$ está mentindo!$a" #!String
    summer_Mon2: "Ei, como vai?#$e#Estou com fome.#$e#Vejo você mais tarde." #!String
    summer_Mon6: "Você já foi ao deserto?#$e#Dá para encontrar algumas coisas interessantes lá. Papai me levou lá algumas vezes quando eu era mais novo." #!String
    summer_Mon: "Tem um pouco menos de pólen no verão... meu nariz agradece." #!String
    summer_Tue: "Ah, oi! É bom ver você de novo.#$e#Tchau por enquanto." #!String
    summer_Tue4: "Oi, @.Você quer sair ou algo assim?#$e#Fico tão energizado durante o verão que nem preciso dormir!" #!String
    summer_Wed: "Oi. Tirando o dia de folga?#$e#Parece interessante." #!String
    summer_Wed2: "Vi uma aranha no teto noite passada. Elas gostam mesmo do calor.#$e#Espero que ela não tenha beijado a minha boca enquanto eu estava dormindo...$s" #!String
    summer_Thu: "Papai vive me falando do inimigo do nosso país, o Império Gotoro... Eles parecem ser muito cruéis." #!String
    summer_Thu6_2: "Às vezes eu escuto o meu pai andando pela casa à noite.$s#$b#...Mas ele nunca fala o que está incomodando ele." #!String
    summer_Fri: "Sabe... Eu morava na cidade, e tenho que admitir: este lugar é muito melhor no verão.$h#$e#A cidade é tão quente com aquele monte de concreto..." #!String
    summer_Sun: "Quando você vê balões de ar quente pairando no mar, sabe que o verão chegou com tudo." #!String
    fall_Mon2: "Gosto de caminhar na floresta nesta época do ano. A temperatura é tão agradável!#$e#...$h" #!String
    fall_Mon: "Ah, oi! Você está fazendo amizade na cidade?#$e#Tchau." #!String
    fall_Tue: "Meus sapatos sempre parecem se desgastar nesta época do ano. Olha, o meu dedão aparecendo!$h#$e#É isso o que acontece quando você anda muito de skate." #!String
    fall_9: "Eu pedi um novo par de sapatos na Internet. Eles são do mesmo estilo, então sei que vão se servir direitinho." #!String
    fall_16: "Eu pedi alguns sapatos na Internet há mais de uma semana! Cara, como estão demorando.#$e#Acho que devemos mesmo morar no meio do nada.$s" #!String
    fall_23: "Ah! Meus pés estão adorando estes sapatos novos! Eles ainda estão um pouco apertados, mas meus pés vão se encaixar. Especialmente após eu correr no labirinto assombrado neste fim de semana.$h" #!String
    fall_Tue4: "Oi, @.Você quer sair ou algo assim?#$e#É só vir aqui se quiser sair." #!String
    fall_Wed: "Ei... tem algo cheirando bem, tipo pizza.#$e#Está sentindo o cheiro? Acho que a mamãe está cozinhando algo." #!String
    fall_Thu6_1: "Acho que o meu pai vai voltar ano que vem.#$e#Acho que é logo. Que estranho..." #!String
    fall_Thu6: "Acho que devo começar a pensar em me mudar em breve...$s#$e#Mas eu vou sentir falta da peixada da mamãe, então não sei...$s#$e#Detesto ter que me decidir." #!String
    fall_Thu: "Você já percebeu que todas as teias de aranha aparecem durante o outono?#$e#Se você acordar bem cedo, vai vê-las cobertas de orvalho... como pequenas estrelas." #!String
    fall_Fri: "Eu costumava viver na Cidade de Zuzu, sabe? A maior diferença é o barulho. A cidade é sempre barulhenta.#$e#Tem muito mais gente perto de você. Sempre. E ela está cheia de luzes brilhantes, mesmo à noite.#$e#Acho que o ambiente que você gosta depende da sua personalidade." #!String
    fall_Fri10: "Acho que passei a gostar mais do campo do que da cidade.$h#$b#Mas sou meio suspeito para falar... por razões óbvias.$10#$e#Então, como você está hoje?$h" #!String
    fall_Sat4: "Tenho sorte de ter o maior quarto da casa só para mim.#$e#Acho que tem uma vantagem em ser o filho mais velho." #!String
    fall_Sat: "Huum. O que é que eu ia fazer mesmo? Mas esqueci.#$e#Isto acontece comigo o tempo todo." #!String
    fall_Sun8: "A primeira semana de outono já acabou. Cara, como passou rápido!$s#$e#Enfim. Estou feliz de você ter vindo me visitar!#$e#Então, você tem alguma novidade para contar?" #!String
    fall_Sun: "É difícil se divertir num domingo... Fico pensando sobre ter que trabalhar amanhã.$s" #!String
    fall_14: "Oi, @.#$e#Huuum... Será que posso cultivar um cacto no meu quarto?" #!String
    winter_Mon2: "Todo mundo fica dentro de casa durante o inverno, então posso tocar guitarra no volume que quiser.$h" #!String
    winter_Mon: "Oi... Está frio, né?" #!String
    winter_Tue: "Ah, oi! É bom ver você de novo.#$e#Se cuide!" #!String
    winter_Tue4: "Oi, @.Você quer sair ou algo assim?#$e#Bem, é uma boa hora para compensar o sono atrasado.$h" #!String
    winter_Wed: "$d Joja#Detesto trabalhar no Mercado Joja, mas como vou ganhar dinheiro nesta cidade?|Estou feliz de trabalhar no museu agora. É bem mais interessante que no Mercado Joja. Lá era muito deprimente." #!String
    winter_Thu6_1: "Acho que o meu pai vai voltar nesta primavera.#$e#Faz 3 anos que o vi pela última vez. Isso vai ser tão estranho!" #!String
    winter_Thu6: "Já faz um tempo que papai voltou. Acho que finalmente estou me acostumando." #!String
    winter_Thu: "Meu pai é do exército, e luta contra o Império Gotoro. É por isso que ele não está aqui.#$e#Mas ele volta logo, logo." #!String
    winter_Thu_2: "Sabe uma coisa muito legal do inverno? Todos os mosquitos sumiram." #!String
    winter_Fri: "A pior coisa da neve é ficar com o pé todo molhado. Você tem sorte de andar com essas botas grossas." #!String
    winter_Sat4: "Acabei de lembrar que tenho que trocar as cordas da minha guitarra.#$b#Certo. Vou escrever um recado no meu punho para lembrar de fazer isso hoje à noite.#$e#Preciso escrever pequenos lembretes para mim mesmo ou esqueço de fazer as coisas.$h" #!String
    winter_Sun8: "Seria divertido se pudéssemos andar de trenó, né?#$e#Eu acho que não tem nenhuma colina legal para isso por perto.$s#$e#Além disso, não tenho trenó.#$e#Então... como você vai ultimamente?" #!String
    winter_Sun: "Tente não fazer bagunça aqui em casa ou a minha mãe vai pirar." #!String

