content:  #!Dictionary<String,String>
    Rainy_Day_0: "Dışarıda yağmur yağıyor. Dikkatli ol, nezle olabilirsin.#$e#Mümkün olduğunca dışarı çıkma.$h#$e#Bazen senin için endişeleniyorum!" #!String
    Rainy_Day_1: "Yağmur yağıyor! Bu, bugün bitkileri sulamak zorunda olmadığımız anlamına geliyor.$h#$e#Doğa bazen bize böyle büyük yardımlarda bulunabiliyor.#$e#Hayvanların yemini verdin mi tatlım?" #!String
    Rainy_Day_2: "Günaydın! Yağmurun sesinden erken uyandım ve sana kahvaltı yaptım. [194 195 210 211 216] #$e#Üşüme, çok da çalışma. Senin sağlıklı olmanı istiyorum." #!String
    Rainy_Day_3: "Bugün ne yapmayı düşünüyorsun canım?#$e#Bu havalarda dışarı çıkmak istemiyorum... Evde yapacak işlerim var.#$e#Belki akşam yemeğin için sıcak bir şeyler yaparım." #!String
    Rainy_Day_4: "Akşam yemeği için bir isteğin var mı?" #!String
    Rainy_Day_Maru: "Sahip olduğumuz tüm teknolojiye rağmen, bitkileri sulamanın en iyi yolu hâlâ daha yağan yağmuru kullanmak." #!String
    Rainy_Day_Abigail: "Kırsal, böyle bir günde sence de daha güzel görünmüyor mu?" #!String
    Rainy_Day_Penny: "Belki bugün fırında bir şeyler pişiririm.$h" #!String
    Rainy_Day_Leah: "Belki bugün biraz balık tutmak veya madencilik yapmak istersin, ha?" #!String
    Rainy_Day_Haley: "Hım. Eğer böyle yağmaya devam ederse yüzüm solacak.$s" #!String
    Rainy_Day_Harvey: "Bugün ıslanmamaya çalış canım. Hipotermi olmanı istemem." #!String
    Rainy_Day_Sebastian: "Şafaktan hemen önce kalktım ve çiftliğin etrafında yürüyüşe çıktım. O saat gerçekten çok huzurlu oluyor." #!String
    Rainy_Day_Alex: "Hım... Sanırım bugün içeride kalıp şınav ve mekik çekmek zorundayım." #!String
    Rainy_Day_Elliott: "Yağmur bana denizin orada yaşadığım eski zamanlarımı hatırlatıyor.#$e#Değişim hayatın bir parçası. Sorun yok." #!String
    Rainy_Day_Sam: "Belki bugün çatı ve pencerelerdeki sızıntıları tamir etmeye çalışırım." #!String
    Rainy_Day_Emily: "İşini sevip yapmak istediğini biliyorum ama bugün fazla aşırıya kaçma. Olur mu, tatlım?$u" #!String
    Rainy_Day_Shane: "Çatı sızdırıyor mu? Pekâlâ... azıcık küf kimseyi incitmez." #!String
    Rainy_Night_0: "Yağmur sanki hepimiz yalnızmışız gibi hissettiriyor.$l#$e#Üşüyorum... Yatağa girmeye hazır mısın?$l" #!String
    Rainy_Night_1: "Sıcak tutacak bir şey giymeyi unutma. Hasta olmanı istemem.#$e#Çatıya düşen yağmurun sesini duyuyor musun, @?" #!String
    Rainy_Night_2: "Ah... Yağmurun sakinleştirici sesi... Bu gece rahat uyuyacağım.$h" #!String
    Rainy_Night_3: "Yağmurun yağışı evimizi çok konforlu hissettiriyor.$h^Böyle gecelerde sağlam bir çatımız olduğuna şükrediyorum." #!String
    Rainy_Night_4: "Akşam yemeğinde çorba yaptım. [199 218 219 727 730]$h#$e#Böyle bir günde sıcak yemekler yemek gerek!$h" #!String
    Rainy_Night_5: "Eve döndüğüne sevindim... İçeride kalmak için iyi bir gece." #!String
    Rainy_Night_Maru: "Günün verimli geçti mi tatlım?#$e#Ben evdeki bazı şeyleri onarmaya çalıştım... Bilirsin işte, ufak tefek şeyleri." #!String
    Rainy_Night_Abigail: "Ne zaman istersen yatağa atlamaya hazırım. Yağmurun sesi bizi dosdoğru uyutacak." #!String
    Rainy_Night_Penny: "Ah... koku mu? Fırınla yemek pişirmeye çalıştım... pek de umduğum gibi gitmedi.$s" #!String
    Rainy_Night_Leah: "Bugün günün nasıl geçti canım? Çamurlu mu?" #!String
    Rainy_Night_Haley: "Selam tatlım. Eve geldiğine çok sevindim. Tam da yapayalnız olduğumu düşünmeye başlamıştım.$l" #!String
    Rainy_Night_Harvey: "Merhaba, seni görmek çok güzel.$h#$e#Ben günümü tıp dergilerine göz gezdirmekle geçirdim." #!String
    Rainy_Night_Sebastian: "Yağmurdan asla bıkmayacağım... özellikle burada, kırsal kesimde." #!String
    Rainy_Night_Alex: "Büyükannem böyle gecelerde hep sıcak yahni yapardı.$h" #!String
    Rainy_Night_Elliott: "Otur, rahatla! Bütün gün çamurla uğraştıktan sonra yorulmuş olmalısın." #!String
    Rainy_Night_Sam: "Vincent aradı. Beni özlediğini söyledi, sana da selam söyledi.$h" #!String
    Rainy_Night_Shane: "Daha demin Jas ve Marnie ile konuşuyordum. Bensiz oldukça iyi zaman geçiriyorlar gibi." #!String
    Rainy_Night_Emily: "Bazı ruhlar sadece yağmurda ortaya çıkar. Belki ağlamalarını duymuşsundur..." #!String
    Indoor_Day_0: "Günaydın ~<$h#$e#Zor bir güne hazır mısın? Ben hazırım.$h" #!String
    Indoor_Day_1: "Selam tatlım! Güzel kokuyor, değil mi? Sana kahvaltı yaptım! [194 195 210 211 216]#$e#Gün boyu dinç kalmak için yemelisin." #!String
    Indoor_Day_2: "İyi uyudun mu?#$e#Burada yapacak bazı işlerim var." #!String
    Indoor_Day_3: "Dün gece garip rüyalar gördün mü?#$e#Ben gördüm, ama hatırlayabildiğim tek şey rüyanın bir %adj %noun ile alakalı olduğu. Garip.$s#$e#Hehe. Rüyalar bir şey ifade etmiyor... değil mi hayatım?$l#$e#Pekâlâ, tüm günü böyle konuşup harcayamayız. Yapacak işlerin var!" #!String
    Indoor_Day_4: "Günaydın sevgilim. Çiftlik işleri ile dolu başka bir gün, ha?#$e#Seni neşelendiriyor olacağım.<$h" #!String
    Indoor_Day_Maru: "Hasat verimini nasıl artıracağını veya başka bir şey hakkında konuşmak istersen her zaman bana gelebilirsin!" #!String
    Indoor_Day_Abigail: "Çiftliğimizde her zaman yeni bir şeyler oluyor... Bunu seviyorum." #!String
    Indoor_Day_Penny: "Burası römorkla kıyaslandığında çok büyük, boğuluyormuş gibi hissediyorum... İyi bir şekilde!" #!String
    Indoor_Day_Leah: "Buradaki ahşap işçiliğine biraz kendi mimari yeteneğimden eklesem sıkıntı olur mu? Keski elim kaşınıyor!" #!String
    Indoor_Day_Haley: "Güneşli bir günde hep mutlu oluyorum.$h" #!String
    Indoor_Day_Harvey: "Gökyüzü bugün harika görünüyor... apaçık!#$e#Şu andan itibaren sadece randevum olduğunda sağlık ocağına gideceğim. Aksi halde evden çalışabilirim!" #!String
    Indoor_Day_Sebastian: "Burası benim eski bodruma bin basar. Sence basmaz mı?$h" #!String
    Indoor_Day_Alex: "Güneş parlıyor, bense enerji saçıyorum! Dikkat etsen iyi olur! Hehe.$h" #!String
    Indoor_Day_Elliott: "Yanına taşındığımdan beri günlük tutuyorum. Artık bir hayatım olduğuna göre yazacak çok şeyim var.$h#$e#Bu yılları hatırlayacağımdan emin olmak istiyorum." #!String
    Indoor_Day_Sam: "Bugün yapmak istediğim çok şey var... Belki de sadece televizyon izlerim." #!String
    Indoor_Day_Emily: "Topluluğa taze, sağlıklı ürünler sunarak harika bir hizmette bulunuyoruz!" #!String
    Indoor_Day_Shane: "Havada bir şeyler kokuyor... *koklar*... bu ne? Ah...#$b#Alt tarafı birkaç hafta önce cebime koyduğum mısır yongasıymış. *ezilir*" #!String
    Indoor_Night_0: "Bugün her şeyi halettin mi, @?#$e#Ben ev işlerini yaptım... Çok yorgunum.#$e#Yatmaya hazır olduğunda beni de hazır sayabilirsin.$h" #!String
    Indoor_Night_1: "Vay be, bugün çok iş yapmış gibi duruyorsun.#$e#Rahatla ve gecenin tadını çıkar.$h" #!String
    Indoor_Night_2: "Eve döndüğüne sevindim.#$e#Geceleri yalnızken biraz korkuyorum.$s^Geceleri yalnız olduğumu hissediyorum...$s#$e#...$h" #!String
    Indoor_Night_3: "Gün içinde yapacağın işleri bitirdin mi? Ben eğlenmeye hazırım.$h#$e#Ama eğer yorgunsan, anlarım." #!String
    Indoor_Night_4: "*öfler*! Ev işlerini yeni bitirdim. Şimdi biraz birlikte vakit geçirebiliriz.$h#$e#Pekâlâ, bana gününden bahset.$l#$e#...$h" #!String
    Indoor_Night_Maru: "Yatmak için hazır gibisin, @. Seni son projemin teknik detayları ile yatıştırmamı ister misin?$h#$e#*esner*... Dürüst olmak gerekirse, ben de biraz uykuluyum." #!String
    Indoor_Night_Abigail: "Yatmaya hazır mısın? Bizim için elektrikli battaniyeyi açtım...$l" #!String
    Indoor_Night_Penny: "Merhaba canım. Evde sessiz bir akşam geçirmeye hazır mısınız?" #!String
    Indoor_Night_Leah: "Akşamları çok sessiz ve huzurlu. İnsanı yaşamın güzelliğinden uzaklaştırabilecek hiçbir şey yok." #!String
    Indoor_Night_Haley: "Çok çalışıyor gibisin canım. Seni rahatlatmama izin ver.$l" #!String
    Indoor_Night_Harvey: "Bu gece iyi bir masaja ihtiyacın var gibi.$l#$e#Doktorun emirleri... Kan dolaşımına iyi gelir hem!" #!String
    Indoor_Night_Sebastian: "#$c .5#Yalnız takılan biri olabilirim, ama sen etraftayken hep mutlu oluyorum.$h#$e#Merhaba, @. Seni görmek güzel. Etrafta olman beni rahatlatıyor.$h" #!String
    Indoor_Night_Alex: "Kollarım biraz ağrıyor... Şöyle güzel, derin bir masaja ne dersin?$l^Yorgun hissediyorum... Bu iyiye işaret! Bugün yeterince sıkı çalıştığımı gösteriyor.$h" #!String
    Indoor_Night_Elliott: "#$c .5#Yorucu bir günün ardından bile çok güzel kokuyorsun. Doğuştan mis gibi kokuyorsun!^Harika kokuyorsun canım. Baharatlı çayda sürüklenen petek gibisin.#$e#Gel de sırtına masaj yapayım. Gergin görünüyorsun.$l^Güzel kokuyorsun hayatım. Yaz esintisinde uçan tarçın yapraklar gibisin." #!String
    Indoor_Night_Sam: "#$c .5#Acaba ay bu gece gökyüzünde gözükür mü?#$e#Bugün çiftlikteki tüm işlerini halledebildin mi? Eğer yapmadıysan kızmayacağım!" #!String
    Indoor_Night_Emily: "Çok konforlu bir ev... burayı seviyorum." #!String
    Indoor_Night_Shane: "Günün nasıldı? Benimki oldukça iyiydi." #!String
    Outdoor_0: "Çok güzel bir gün, değil mi?$h#$e#Böyle günler işlerimizi biraz daha keyifli hale getiriyor." #!String
    Outdoor_1: "Bugün biraz dinlenip çiftliği kontrol edeceğim, tamam mı?#$e#Çiftliğimiz çok güzel görünüyor.$h" #!String
    Outdoor_2: "Selam tatlım! Çiftlik işiyle ilgili daha fazla şey bilseydim, sana daha fazla yardım ederdim. Üzgünüm!#$e#Seni düşünüyor olacağım.$h" #!String
    Outdoor_3: "Şuraların tozunu alacağım. Bunun sana yardımı dokunur, değil mi?#$e#*öfler*... Burası çok sıcak." #!String
    Outdoor_4: "Kendini fazla yorma hayatım.#$e#Arada bir mola ver ve bir şeyler ye.$h" #!String
    Outdoor_Maru: "Dışarıda olmayı seviyorum. Dışarısı, yeni icatlar düşünmek için mükemmel.$h#$e#İşine yarayacak bir şey yapmaya çalışıyorum." #!String
    Outdoor_Abigail: "Burada biraz takılacağım, tamam mı?#$e#Etrafta bir sürü ilginç böcek ve başka şeyler var. *kıkırdar*$h" #!String
    Outdoor_Haley: "Bronzlaşmam için iyi bir güne benziyor. Sence de öyle değil mi tatlım?$h" #!String
    Outdoor_Leah: "Vay be, harika! Çiftlik hayatından gerçekten zevk almaya başlıyorum, @.$h#$e#Hep hayalini kurduğum hayatmış meğer.$l" #!String
    Outdoor_Penny: "Küçük çiftliğimizde gerçekten mutluyum, @.$h" #!String
    Outdoor_Sebastian: "Eski hayatımdan çok farklı ama gerçekten hoşuma gitmeye başladı.$h#$e#Gerçekten buraya aitmiş gibi hissediyorum.$l" #!String
    Outdoor_Harvey: "Bu, tüm gün sağlık ocağında tıkılı kalmaktan çok daha güzel.$l#$e#Seni çiftlikte izlemeyi çok seviyorum... hehe" #!String
    Outdoor_Elliott: "Bugün yeni romanımı yazmaya devam edeceğim. Harika çiftliğimizden daha iyi bir yer var mı?$h#$e#Burası mükemmel.$l" #!String
    Outdoor_Alex: "Bugün bir sürü egzersiz yapacağım! Haha! Çiftlik yaşamını seviyorum.$h" #!String
    Outdoor_Sam: "Tatlım, gökyüzündeki kabarık bulutlara baksana!$h#$e#Eğer dert etmezsen, bir süre onları izleyeceğim. " #!String
    Outdoor_Shane: "Akciğerlerim bu taze, serin havayı kaldırabilir mi bilmiyorum. Hâlâ o Joja havasına alışığım." #!String
    Outdoor_Emily: "Harika iş çıkarıyorsun, @. Aynen böyle devam et." #!String
    jobLeave_Harvey: "Bugün sağlık ocağına gitmeliyim. İyi bir gün geçir, olur mu?" #!String
    jobLeave_Penny: "Bugün kasabaya gitmeliyim. Çok çalışma ve öğle yemeğinde güzel bir şeyler ye!$h" #!String
    jobLeave_Maru: "Birazdan işe gideceğim. Akşama görüşürüz. Seni düşünüyor olacağım!$h" #!String
    jobReturn_Harvey: "#$c .5#Merhaba tatlım. Günün nasıl geçti?#$e#*öfler*... Yoruldum...$s#$e#Hastalarımın hepsi hâlâ sağlıklı, bu yüzden güzel bir gündü." #!String
    jobReturn_Penny: "#$c .5#İyi akşamlar. Günüm iyiydi, teşekkürler! Seninki nasıldı?$h#$e#Jas ve Vincent bugün pek iyi değildi. Hâlâ gerginim." #!String
    jobReturn_Maru: "#$c .5#Sağlık ocağında sıkıcı bir gün daha geçirdim işte.#$e#Hey, günün benimkinden daha heyecanlı geçti mi bari? Umarım geçmiştir.#$e#$c .5#Biraz geriye yaslanıp dinlenme vakti. Bana yemek ayırdın mı?#$e#Yatmak için sabırsızlanıyorum.$h" #!String
    OneKid_0: "Bugün %kid1 ile hiç vakit geçirdin mi?" #!String
    OneKid_1: "Acaba %kid1 büyüyünce senin gibi bir çiftçi mi olacak?" #!String
    OneKid_2: "Endişelenme, bugün %kid1 doyacak. Sen çiftliğe odaklanabilirsin." #!String
    OneKid_3: "Artık bir çocuğumuz var. Hayat aynı olmayacak." #!String
    TwoKids_0: "%kid1 ve %kid2 çoktan kahvaltılarını yaptılar. Oldukça açlardı!" #!String
    TwoKids_1: "%kid1 ve %kid2 arasında herhangi bir kıskançlık oluşmaması için özen göstermeliyiz. İkisine de aynı ilgi ve alakayı göstermeliyiz." #!String
    TwoKids_2: "Bence %kid2 burnunu senden almış." #!String
    TwoKids_3: "Güzel bir ev, iki harika çocuk ve de güzel bir arsa. Başka ne isteyebilirim ki?" #!String
    Good_0: "Evlendiğimize inanmak zor...$l" #!String
    Good_1: "Biliyor musun, bir gün beraber olacağımızı hissetmiştim.$l" #!String
    Good_2: "Evliliğin tadını çıkartıyor musun, @?#$e#Ben çıkartıyorum.$l" #!String
    Good_3: "Vay be, bugün çok yakışıklısın!$l^Vay be, bugün çok güzelsin.$l" #!String
    Good_4: "Artık evim burası... burada mutluyum.$l" #!String
    Good_5: "Düğün tılsımımı çok seviyorum... Kabuğu kusursuz. Sana bir servete mal olmuş olmalı!$l" #!String
    Good_6: "Dışarıda dikkatli ol! Bazen maden kuyusuna düşeceksin diye korkuyorum." #!String
    Good_7: "@, sadece evimiz için yaptığın tüm zor işleri takdir ettiğimi söylemek istiyorum.$h" #!String
    Good_8: "Benim için endişelenme... Evin dışında pek çok sorumluluğun olduğunu biliyorum. Burada yalnız başıma iyiyim!$l" #!String
    Good_9: "Ah, sıkılmıyorum... Burada sahip olduğumuz şeylerden zevk alıyorum.#$e#Basit bir hayatımız var ama ben de bunu seviyorum işte.$h" #!String
    Neutral_0: "Ben yaşlanıp saçlarım beyazladığında umarım hâlâ beni seviyor olursun.$s" #!String
    Neutral_1: "Sence büyükbaban burada yaptığın işten gurur duyar mıydı?" #!String
    Neutral_2: "Mola vermek mi? Çiftçi olmak düşündüğümden daha kolay galiba..." #!String
    Neutral_3: "Eğer kasabaya gidersen herkese benden selam söyle." #!String
    Neutral_4: "Yarın sabah sen kalkmadan çamaşırları yıkayacağım... Zamanın aksamamış olacak." #!String
    Neutral_5: "Para sıkıntımız var mı, @?" #!String
    Neutral_6: "Kasabadaki herkes ne yapıyordur acaba?" #!String
    Neutral_7: "Bugün hiçbir şey yapmak istemiyorum." #!String
    Neutral_8: "Ne kadar temizlersem temizleyeyim, ev kirlenip duruyor.#$e#Sanırım çiftlikler böyle sürekli pis olabiliyor." #!String
    Neutral_9: "Acaba hayatımızın sonuna dek burada mı yaşayacağız?" #!String
    Bad_0: "...Beni hâlâ seviyor musun?$s" #!String
    Bad_1: "*iç çeker*... Belki de çok genç yaşta evlendik.$s" #!String
    Bad_2: "Benimle birlikte olmaktan hâlâ mutlu musun?$s" #!String
    Bad_3: "Ben yanlış bir şey mi yaptım? Son zamanlarda farklı davranıyorsun.$s" #!String
    Bad_4: "Oralarda başka nelerin olabileceğini hiç düşündün mü?$s" #!String
    Bad_5: "Eskiden romantik biriydin... ne oldu?$s#$e#Eskisi kadar genç olmadığımı biliyorum... benimle genç olduğun için mi evlendin?$a" #!String
    Bad_6: "Yaşamak için alt tarafı kısacık bir hayatımız var... Onu da böyle mi geçirmeliyiz yani?$s" #!String
    Bad_7: "Eskiden senin tatlındım... şimdilerde sadece sana sıcak yemek yaptığımda etrafımda oluyorsun.$s" #!String
    Bad_8: "Son zamanlarda bana karşı çok soğuksun...$s" #!String
    Bad_9: "Daha iyi olabilir miydim, merak ediyorum.$s" #!String
    spring_1: "Pekâlâ, yeni sezon açılıyor. Bu sene başarmayı planladığın bir şey var mı?#$e#Ben yeni sezona umutla bakıyorum." #!String
    spring_8: "Artık kış da bitti, önümüzde bize verim katacak havalar var." #!String
    spring_23: "Umarım dans hareketlerini çalışmışsındır... çiçek dansı yarın!" #!String
    summer_1: "Dikkat et, güneş çarpmasın canım.#$e#Bol bol su iç ve fazla çalışma." #!String
    summer_8: "Kokuyorsam üzgünüm... bu sıcakta tüm gece terledim." #!String
    summer_15: "Yaz mevsimindeyiz... bu evin sineklerle dolu olduğu anlamına geliyor.#$e#Endişelenme, onlarla ben ilgileneceğim." #!String
    fall_1: "Yaz sıcağının ardından bu hava bir harika." #!String
    fall_8: "Kış neredeyse geldi. Isıtma sistemini iki kez kontrol etmeli, vanaları kapatmalı ve evin yalıtımına bakmalıyız.#$e#Endişelenme, hepsiyle ilgileneceğim." #!String
    fall_15: "Yarın ki çiftlik sergisi için ne kullanacağını düşündün mü?" #!String
    fall_26: "Yarın geceki Ruhluk Arefesi'ne gidecek miyiz?" #!String
    winter_1: "Uff... Soğuk. Sonunda kış geliverdi." #!String
    winter_7: "Yarınki balık tutma yarışmasına katılacak mısın?" #!String
    winter_28: "Geçirdiğimiz bu harika yıl için teşekkürler, @. Önümüzdeki yılı birlikte geçirmek için sabırsızlanıyorum.$l" #!String
    spring_Maru: "Yeni bir çiftlik yılı için heyecanlıyım, @!$h" #!String
    spring_Abigail: "Soğuk havayı daha fazla seviyorum ama sonunda baharın geldiğini görmek beni mutlu ediyor." #!String
    spring_Haley: "Kışın bittiğine sevinmedin mi tatlım? Artık her şey daha umutlu bir şekilde bakabiliriz." #!String
    spring_Leah: "Gitmişken yabani bayır turpu, pırasa ve karahindiba almayı unutma!" #!String
    spring_Penny: "Kara kıştan sonra etrafta yeşillik görmek çok güzel." #!String
    spring_Sebastian: "Vay be, cildim solmuş... Bu dönem sana çiftlik işlerinde yardım etsem iyi olacak." #!String
    spring_Harvey: "Bu bahar sağlıklı sebzeler ekelim.$h" #!String
    spring_Elliott: "%farm çiftliğinde güzel bir yıl daha geçirmeyi sabırsızlıkla bekliyorum.$h" #!String
    spring_Alex: "Hey, @. Bugün sıkı çalışalım!" #!String
    spring_Sam: "*burnunu çeker*... Bu alerjiler beni mahvediyor." #!String
    spring_Shane: "Belki bu sene yeni bir beceri öğrenirim..." #!String
    summer_Maru: "Yıldızları izlemek için yılın güzel zamanları." #!String
    summer_Abigail: "Ah... Şu anda çikolatalı pasta ne güzel giderdi." #!String
    summer_Haley: "Şimdiye kadar anlamışsındır, yaz benim en sevdiğim mevsim.$h" #!String
    summer_Leah: "Yaza hiçbir şey, güzel tatlı bir şaraptan daha çok yakışamaz. Sence de öyle değil mi hayatım?" #!String
    summer_Penny: "Bu yaz kavun yetiştirecek misin?" #!String
    summer_Sebastian: "Bu yaz mümkün olduğunca içeride kalacağım." #!String
    summer_Harvey: "Güneşte yanmamaya dikkat et tatlım... Cildine ciddi şekilde zarar verebilir." #!String
    summer_Elliott: "Deniz ile ilgili en çok özlediğim şeylerden biri de taze balıklar." #!String
    summer_Alex: "Yaz aylarında her zaman daha çok enerjim oluyor." #!String
    summer_Sam: "Yaz, canımı hep daha çok barbekü çektiriyor." #!String
    summer_Emily: "Of! Hava hem çok sıcak, hem de harika, değil mi?#$e#Belki bugün vahşi papağan görürüz." #!String
    summer_Shane: "Bugün ne yapacaktım... Hım... #$e#Sanırım ufukta baharatlı pretzel ve birkaç tane soğuk bira var." #!String
    fall_Maru: "Hala sağlık ocağında çalıştığım için mutluyum... Topluluğumuz için önemli bir hizmette bulunuyorum." #!String
    fall_Abigail: "Umarım bu yıl bal kabağı yetiştiririz.$h" #!String
    fall_Haley: "Canım aşırı pasta çekti.#$e#Ama öyle sıradan değil... pembe olmak zorunda. " #!String
    fall_Leah: "Derin nefes al... kokusunu alabiliyor musun? Bu koku bana mantar mevsiminin geldiğini söylüyor." #!String
    fall_Penny: "Burada hayat çok huzurlu. Doğayı daha önce hiç böyle taktir etmemiştim." #!String
    fall_Sebastian: "Güzde annem bana hep o lezzetli kabak çorbasından yapardı" #!String
    fall_Harvey: "Biraz şarap alsam iyi olacak." #!String
    fall_Elliott: "Ah... Güz. Sıcak güneş gökyüzünde alçaktan sürüklenirken, altın renginde tarlalar üzerinde uzun gölgeler yaratır..#$e#Yılın en güzel zamanlarından, sence?" #!String
    fall_Alex: "Zayıf hissediyorum... Proteine ihtiyacım var.$s" #!String
    fall_Sam: "Dünyanın geri kalanında neler olup bittiğini merak ediyorum. Burada gerçekten gözlerden uzak kalıyoruz." #!String
    fall_Emily: "Bu sabah süper bir şey içtim ve ha-ri-ka hissediyorum!$h" #!String
    fall_Shane: "Mini buzdolabımın arkasında büyüyen yeni bir mantar türü olabileceğini düşünüyorum.#$e#Ah neyse, sonuçta büyüme dönemi, değil mi?" #!String
    winter_Maru: "Bahar yakında geliyor. Uşkun turtası için sabırsızlanıyorum." #!String
    winter_Abigail: "Şu 'Çayır Kralı' oyununu odamda oynadığımız zamanları hatırlıyor musun? Güzel zamanlardı.$h" #!String
    winter_Haley: "Turşu kavanozunu açmama yardım ettiğin zamanı düşünüyordum da...$h#$e#O zamandan buralara çok yol katettik.$l" #!String
    winter_Leah: "Her kışın canım salata çekiyor... Alakasız olduğunun farkındayım." #!String
    winter_Penny: "Bu kış çok kitap okuyacağım." #!String
    winter_Sebastian: "Acaba Sam nasıl? Eskiden çok iyi arkadaştık." #!String
    winter_Harvey: "Kış grip mevsimidir, bu yüzden iş muhtemelen çok daha stresli olacak. Eğer huysuzluk edersem, şimdiden özür dilerim." #!String
    winter_Elliott: "Sanırım bu kış yazmaya odaklanabilirim. Zaten yapacak pek bir şey de yok." #!String
    winter_Alex: "Umarım büyükannem ve büyükbabam iyidirler. Çoğu zaman benim yardımıma ihtiyaç duyuyorlardı. Bilirsin, ağır şeyleri kaldırmak gibi." #!String
    winter_Sam: "Müzisyen olma hayalimden vazgeçtim. Artık aile babası olacağım!" #!String
    winter_Emily: "Eyvahlar olsun, saçlarım yine dondu.$s" #!String
    winter_Shane: "Dışarıda geniş, kocaman bir dünya var... ama ben odamda kalmayı tercih ediyorum." #!String
    spouseRoom_Maru: "#$c .5#Yıldızları izlemek için erkenden kalktım.#$e#Umarım bugün projelerimde biraz zaman geçirirmemin sakıncası yoktur tatlım." #!String
    spouseRoom_Abigail: "#$c .5#Senden biraz daha önce uyanıp Küçük David'i besledim. Sabahları çok aktif oluyor.#$e#Umarım kobay kokusunu önemsemezsin." #!String
    spouseRoom_Haley: "#$c .5#Sen devam et ve güne başla hayatım. Makyajımı yapıyorum.#$e#Bugün için planın var mı?" #!String
    spouseRoom_Leah: "#$c .5#Günlerden birinde resmini yapacağım.#$e#Buranın manzarası ilham verici, sence de öyle değil mi?" #!String
    spouseRoom_Penny: "#$c .5#Hep kendi kütüphanem olsun istemiştim. Büyüleyici gerçekten.$h#$e#Sabah ilk iş olarak kitap okumak güzel olacak. Beynimi güne hazırlayacağım." #!String
    spouseRoom_Sebastian: "#$c .5#Çalışsam mı yoksa tüm gün çizgi roman mı okusam, buna karar vermeye çalışıyorum.#$e#Hey, dondurucuda pizzamız var mı? Açım." #!String
    spouseRoom_Harvey: "#$c .5#Bu sabah hava trafiği yok tatlım. Ekipmanı açmak yine de eğlenceli oluyor.#$e#Yeni bir uçak maketiyle uğraşıyorum. Burası benim eski evimden çok daha rahatlatıcı." #!String
    spouseRoom_Elliott: "#$c .5#Sanırım bugün biraz yazı yazacağım.#$e#Benim yardımım olmadan idare edersin, değil mi?" #!String
    spouseRoom_Alex: "#$c .5#Asla tembellik yapmama izin verme. Karşına harika bir vücutla çıkmak istiyorum!#$e#Egzersizlerimi yapabileceğim çok yer var. Her zamankinden daha çok ilerleme kaydediyorum!" #!String
    spouseRoom_Sam: "#$c .5#Eski gitarım... Artık çalasım gelmiyor. Sorun değil ama.#$e#Bugün ne yapmayı düşünüyorsun?" #!String
    spouseRoom_Emily: "Bugün papağanla biraz zaman geçireceğim. Bir daha asla uçamayacak olması kalbimi kırıyor.$u" #!String
    spouseRoom_Shane: "#$c .5#Bira mı yoksa elma şarabı mı? Bazen hayat zor olabilir.#$e#Merhaba, @. Bugün burada takılacağım ve... yerleri falan süpüreceğim." #!String
    Rainy_Day_Krobus: "Ah, yağmur yağınca nem bastı... İyicene rahatladım diyebilirim." #!String
    Rainy_Night_Krobus: "Yağmurun sesi bana lağımı hatırlatıyor... İçimi rahatlatıyor.#$e#Lağım sığınağımdı... Orada güvendeydim. Meraklanma sakın... Yeni evimde de güvende hissediyorum." #!String
    Indoor_Day_Krobus: "Keşke sana çiftlik işlerinde yardım edebilsem ama gün ışığına çıkamıyorum işte..." #!String
    Indoor_Night_Krobus: "Merhaba, @. Evimize hoş geldin. Bugün sıkı çalışmış gibisin!$h" #!String
    Outdoor_Krobus: "Böyle günlerde evin dışarısında birlikte vakit geçirebiliriz. Bu gerçekten çok hoş!$h#$b#Birisi gelirse haber et de saklanayım ama.$u" #!String
    NoBed_0: "Nerede yatacağız...?$s" #!String
    NoBed_1: "Dün gece uyuyamadım...$s" #!String
    NoBed_2: "Dün gece yerde yatmam gerekti...$s" #!String
    NoBed_3: "Yatağımıza bir şey mi oldu...?$s" #!String

