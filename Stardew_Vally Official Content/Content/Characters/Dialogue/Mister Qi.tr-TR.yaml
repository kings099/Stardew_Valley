content:  #!Dictionary<String,String>
    Mon: "Çalışmaya devam et evlat. İleride yıldız olacaksın.#$e#Bir şeye ihtiyacın olursa bana gel." #!String
    Tue: "Bir gün buraya geleceğini biliyordum. Elbette işini zorlaştırdım. Yapmak için motive olmanı istedim." #!String
    Wed: "Sıradan bir çocukluk geçirirken, verdiğim bir karar beni sıra dışı yaptı." #!String
    Thu: "Hey, buradan kimseye bahsetme, tamam mı? Bana özel olmasını istiyorum.#$e#Dostun Bay Qi'nin sırrını tutarsın, değil mi?" #!String
    Fri: "Mükemmelliğe ulaşmayı istemekten vazgeçme.#$e#Yaptığın her şeyde mükemmelliği hedefle." #!String
    Sat: "Ne zaman rahatlamak istersen uğra." #!String
    Sun: "Sıkı çalışmaya devam edersen belki bir gün benim gibi olabilirsin." #!String
    married: "Çok özel bir düğün töreniydi @.#$b#...Ne? Orada olduğumu görmedin mi?#$b#Hahaha... Evlat... Bay Qi'den sır saklayamazsın." #!String
    QiNutRoom_Mon: "Evlat, bu dünyada gözünün görebildiğinden çok daha fazlası var. Bir gün ne demek istediğimi anlayacaksın.#$b#Şu an için her şeyi en iyi şekilde yapmaya bak." #!String
    QiNutRoom_Tue: "Evlat, şu anda bulunduğum yere saf iradenin gücüyle geldim.#$b#Görebildiğin üzere... Zihin çok güçlü bir araçtır.#$b#Hatta, gerçeklik ve ötesindeki en güçlü araçtır." #!String
    QiNutRoom_Wed: "Azmine hayran kaldım, evlat... Buraya gelebilmek için çok ceviz aştın." #!String
    QiNutRoom_Thu: "Nereye gidersen git... ben her zaman perdenin arkasında durup gösterinin ilgi çekici olmasını sağlayacağım. Hehehe...#$b#Yoksa... sağlamayacak mıyım?" #!String
    QiNutRoom_Fri: "Gözlerini en uzak yıldıza dik ve onu hedefin yap.#$b#Sahip olduğun kudret düşündüğünün bir adım ötesine ulaşmanı sağlar." #!String
    QiNutRoom_Sat: "Evlat, kimi şeyler zamanı ve yerin ötesindedir. Kalbinde eşsiz bir his uyandırırlar... ötedeki şeylerin fısıltısını taşırlar." #!String
    QiNutRoom_Sun: "Sol tarafta özel mücadelelerin olduğu bir pano göreceksin... Bunlar sana özel hazırlandı.#$b#Sağ tarafta ise mücadelelerimi tamamladıkça erişeceğin bir dizi fantastik ödül var...#$b#Bol şans evlat." #!String

