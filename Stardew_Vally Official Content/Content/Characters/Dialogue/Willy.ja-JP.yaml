content:  #!Dictionary<String,String>
    Introduction: "やぁ！若いもんが 谷に やってくるとは いいことだ。めったに 起こるような もんじゃねえからな。" #!String
    AcceptGift_(O)StardropTea: "こいつは… スタードロップティーか！人魚伝説にだけ出てくるもんだと思ってたよ。ありがとよ！" #!String
    AcceptGift_(O)Book_Crabbing: "ああ…不朽の名作だ。読むたびに涙が出る。漁師の必読書だ。何冊あっても困りはしない！ありがとよ。$h" #!String
    AcceptGift_(O)Book_Roe: "ありがとよ！冬に読むにはぴったりだ。それに、そいつからは海の香りもする…$h" #!String
    AcceptGift_(O)SkillBook_1: "ああ、「エサとウキ」か…釣り人ならみんな毎号読んでいるはずだが、それなりの出費になる。長いことそいつから釣りのコツを教わってきたんだ。ありがとよ！$h" #!String
    AcceptGift_Positive_coffee_item: "ああ、体にしみわたる。ありがとよ。" #!String
    GreenRain: "ああ…この変な雨で魚たちに悪影響がでなけりゃいいが…魚たちになにかあれば、おれの人生にかかわる！" #!String
    GreenRainFinished: "どうやら魚たちに変わりはないようだ。よくエサに食いついてたからな！" #!String
    GreenRain_2: "魚たちがこの雨を気に入っているなら、おれも同じだ。" #!String
    accept_869: "ああ…私が狙っていたナマズにぴったりなエサだな！#$b#これと交換してくれないか。これが何なのかはわからないが、少し前に浜辺に流れ着いていたんだ。#$b#お前さんなら使えそうな気がするんだよ、坊主。^お前さんなら使えそうな気がするんだよ、嬢ちゃん。" #!String
    AcceptGift_(O)682: "うおっ！ …これはどういうモンスターなんだ？" #!String
    AcceptGift_(O)336: "（カリッ）…本物の金か。ハハハ！これはとんでもない贈り物だ！$h" #!String
    married: "独身生活に見切りをつけたのか？#$b#だが、釣りはやめるんじゃないぞ…" #!String
    fishCaught_160: "ああ、ツリビトアンコウを釣ったのか？希少な魚の世界にふみだす第一歩としては上出来だ。" #!String
    fishCaught_159: "クリムゾンフィッシュを釣ったのか！あの魚には何年も困ってたんだ。おれの家の土台の木をかじろうとするんだ！" #!String
    fishCaught_163: "そうか…おまえさん、本当に「レジェンド」を釣り上げたんだな。まさかこんな日が来るとは…$h#$b#坊主、よくやったな…おまえさんはこの谷はじまって一番の漁師だ…$h^嬢ちゃん、よくやったな…おまえさんはこの谷はじまって一番の漁師だ…$h" #!String
    fishCaught_775: "ああ、ついにアイスフィッシュを釣り上げたのか…おれも挑んだが、とんでもなくすべりやすい魚だ！#$e#どのくらい挑戦したんだ？" #!String
    fishCaught_682: "（クンクン）…下水道で釣りをしていたようだな、坊主。^（クンクン）…下水道で釣りをしていたようだな、嬢ちゃん。#$b#よくそんな型破りなことを思いついたもんだ。あそこにはな、有毒なヘドロで怪物に変わった巨大なコイの伝説があるんだ…" #!String
    FullCrabPond: "（クンクン）...あぁ...あの古いおなじみの香りだ。レーズンのカニだよね？#$b#心の後ろにはあの${男^女}$、@。ハー！$h#$b#ここだよ、持って行って。それをビーチで見つけた...特別な日のために取っておくよ。毎日仲間のカニオタクを見つけるわけじゃないよ！[797]" #!String
    MovieInvitation: "ああ… 映画か。そいつはいいね、坊主。^ああ… 映画か。そいつはいいね、嬢ちゃん。#$b#パイプを吸い終わったら、すぐに行くよ。" #!String
    summer_19: "明日は恒例のマス釣り大会だ…淡水釣り好きには夢みたいなイベントだ！#$e#世界中の釣り人が美しいニジマスを釣りにやってくる…#$e#会えるのを楽しみにしてるぞ、坊主！$h^興味があれば来るといい！$h#$e#これから2日間は、朝9時から1時間だけ店を開けるからな。必要なものがあればその間に来てくれ。" #!String
    summer_20: "ついに今日だな！釣り具をぜんぶマス釣り用に調整したんだ…#$e#おまえさんもがんばれよ！" #!String
    summer_21: "釣り大会の調子はどうだ？#$b#おれはかなりの数の金色のタグを見つけたが… まだまだ終わりじゃない！" #!String
    winter_11: "明日はビーチでちょっとしたイベントがある… 「イカ釣りまつり」だ。#$e#イカは手ごわい相手だ。とはいえ、おまえさんはもう釣りのコツをつかんでいるはずだ。 そうだろう？" #!String
    winter_12: "まだあきらめるな！この海にはもっとイカがいるはずだ…" #!String
    winter_13: "ここに集まった釣り人たちを見ると、冬のこごえた心も温かくなる。 みんな釣りを愛しているのがわかるからな…$h" #!String
    Mon: "よぉ、坊主。^よぉ、嬢ちゃん。#$b#今日は 釣り日和じゃねえか？" #!String
    Mon4: "この辺で いいものは つれたか？コツを つかんで 本気で やれば、 あんたは 優れた 釣り人に なれそうだな。" #!String
    Tue: "本物の 釣り人は 釣り場に 敬意を 払うんだ… 忘れんなよ。" #!String
    Tue6: "オレも 昔は 釣りをやってたんだ。フェーン諸島へ 船を 出し、 毎日 魚を 捕って 育った。#$e#釣り人の 生活は 簡単じゃねえが、 続けさせてくれる 何かが そこに あるんだよ。" #!String
    Wed: "季節によって 場所を 変える 魚がいる。一部の魚は、 夜間か 雨の時にしか 釣れないぞ。" #!String
    Wed6: "滝の間にある淵には、変わった魚が一匹いると聞いたことがある…#$b#おまえさんの釣竿が届けばの話だが…" #!String
    Thu: "ぶつぶつ…ん？オレが 何を 考えていたかって？ 教えたいが、 漁師の 秘密さ。" #!String
    Thu2: "この辺には とても 珍しい魚が いるって ウワサだが… 熟練の 釣り人じゃなければ 勝負に ならない らしいぞ。#$e#珍しい 魚を 釣りたいなら、 最高級の エサを 用意するんだな。" #!String
    Fri: "魚の 食いつきを 本当に 良くしたいなら、 釣り針に エサを つけておくんだな。" #!String
    Fri4: "おれはぜいたく者じゃない… パイプにたばこ葉がつまっていればしあわせなんだ。パイプが空になったら… またつめるのさ。$u" #!String
    Sat: "もし 地元の 釣り場が もっと 活発になれば、 店の 品揃えも 充実 させられるんだがな。" #!String
    Sat8: "最近の 釣りの 調子は どうだ？#$e#オレも できるだけ 釣りを しようとは してるが、 店を やってるから そう 簡単には いかんな。" #!String
    Sun: "高品質な 釣竿を 買えば、 釣りエサと 釣具を つけられるようになるぞ。#$b#釣りエサは 魚が 早く 針に 食いつくようになる。釣具は 魚を 簡単に 引き上げられるように なるぞ。#$e#釣具によって、 異なる 効果を 持っているが、大体の 釣具は もろいから、 使っている間に 壊れても 驚くんじゃ ねえぞ。" #!String
    Sun10: "よお、@船長じゃないか！$h#$e#余裕が あったら、 釣りエサの 割引でも してやれたんだがな。$s" #!String
    Fair_Judging: "これは 勝ち目が なさそうだな… 見た目は いいんだが、 匂いが きついぜ…$s" #!String
    Fair_Judged: "おや、 低い点数 じゃねえか。 たぶん、 ルイス町長は あんまり 魚好きじゃない かもな…$s" #!String

