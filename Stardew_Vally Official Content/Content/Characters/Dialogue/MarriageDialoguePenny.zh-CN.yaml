content:  #!Dictionary<String,String>
    Rainy_Day_0: "雨天我总是想着肉桂和饼干。" #!String
    Rainy_Day_1: "不知道玛鲁和哈维医生会不会在一起？我确定哈维喜欢她……#$e#但是我觉得玛鲁可定会先踏出第一步。$h" #!String
    Rainy_Day_2: "嗨，甜心！今天早上我出去买东西了，并为你带了这个。[186 180 770 535]#$e#我觉得你一定用得上这个。$11" #!String
    Rainy_Day_3: "嗯……也许我应该试验一下新配方。甜心，你喜欢我上次的那个配方，对吧？#$e#叫什么来着……“红辣椒@”？" #!String
    Rainy_Day_4: "在这样的日子里，我喜欢窝起来读一本好书。" #!String
    Rainy_Night_0: "亲爱的，今天过得怎么样？我一下午在读一本小说。" #!String
    patio_Penny: "这比我在镇里的老地方更平静。我在这里很高兴。" #!String
    Rainy_Night_1: "我想我妈现在肯定在酒吧……但是我对这件事感觉没那么糟糕了。我无能无力了。" #!String
    Rainy_Night_2: "我只是在想我们在公共浴室相遇的那一晚。$l#$e#我永远不会忘记那一晚……$l" #!String
    Rainy_Night_3: "我住在那个老拖车里的时候，雨声曾困扰我。但在这里雨声却让人慰藉。" #!String
    Rainy_Night_4: "我做了美美的晚餐。希望你喜欢。 [212 214 225 209 200]$h" #!String
    Indoor_Day_0: "这里真宁静。我过去经常做最恐怖的噩梦，但是现在我睡得很香。" #!String
    Indoor_Day_1: "早上好啊，@！我给你做了热腾腾的早餐！[195 210 211]#$e#你填满肚子再离开对我来说很重要。$h" #!String
    Indoor_Day_2: "嗯，我想我今天会看书。上次在图书馆的时候，我学到了一些新东西。#$e#冈瑟让我代他向你问好。" #!String
    Indoor_Day_3: "我喜欢听你讲找到的那些古物。考古让人着迷！#$e#想想看…… 10000 年前这个地方可能就有农夫了。" #!String
    Indoor_Day_4: "我们第一次见面的时候我很害羞吗？现在想想我们已经走过漫漫长路还真有趣。$h" #!String
    Indoor_Night_0: "甜心，晚上好。你做完今天想要做的事了吗？#$e#如果没有，也没关系。我们有的是时间！" #!String
    Indoor_Night_1: "嗯……明天是穿短裙还是裤子？噢，我骗谁呢……我一直都是穿短裙。" #!String
    Indoor_Night_2: "我们在这里过得很好。我们应该一直努力并记住那些没我们幸运的人。#$e#我只是很感激我们所拥有的东西。" #!String
    Indoor_Night_3: "因为我离开了她身边，妈妈现在可能很孤独。我只是希望她不要太频繁的去酒吧来打发寂寞。#$e#你不用感到难过！妈妈必须解决她自己的问题。 " #!String
    Indoor_Night_4: "准备好钻进被窝了吗？我把床和其他的都准备好了……$11" #!String
    Outdoor_0: "我以前只是梦想能住在这样美丽的地方，现在美梦成真了。#$e#我曾经在家的时候过得很悲惨。$s" #!String
    Outdoor_1: "这难道不是抚育孩子的完美地方吗。#$e#能在农场长大我简直再开心不过了。" #!String
    Outdoor_2: "嗨，甜心！要是我多懂些耕种的知识，我一定会多帮帮你的。对不起！#$e#我会一直想着你的。$h" #!String
    Outdoor_3: "我看到正西方有一只燕子在飞。在星露谷，这是很好的预兆。$h" #!String
    Outdoor_4: "啊……在外面感觉可真不错！我可以在这儿待一整天，观察每种小事物。" #!String
    OneKid_0: "你今天有花一点儿时间和小%kid1玩耍吗？也许再生一个小孩会更好些。" #!String
    OneKid_1: "小%kid1将在这里度过快乐的童年。" #!String
    OneKid_3: "自从我们有了孩子后，我感觉自己老了很多。也许只是因为我承担了新的责任。#$e#这感觉还不错！我早就期待着养育孩子了。$11" #!String
    TwoKids_0: "我已经给%kid1和%kid2喂过饭了。他们真是饿了！" #!String
    TwoKids_1: "有了%kid2后，我们要记得多关注些%kid1。我不想让他们嫉妒对方。" #!String
    TwoKids_2: "我梦到%kid2长了翅膀，飞向夜空。这意味着什么？" #!String
    TwoKids_3: "一栋漂亮的房子，两个可爱的孩子还有一方美丽的土地。我们真幸运。" #!String
    Good_0: "@……我还是不敢相信我们结婚了……$l" #!String
    Good_1: "我一直都梦想和你结婚。$l" #!String
    Good_2: "自从你搬到这里，我就知道你是我的命中注定……$l" #!String
    Good_3: "哇哦，你今天看起来帅呆了！你刮胡子了吗？$l^哇哦，你今天看起来美极了。你换了发型吗？$l" #!String
    Good_4: "这地方真的开始有家的感觉了。$l" #!String
    Good_6: "出去要小心啊！有时候我担心你没有吃足够的健康食物。" #!String
    funLeave_Penny: "我今天要去镇子里放松一下。我一会儿就回来！" #!String
    funReturn_Penny: "我玩得很愉快……与大家保持联系感觉很好。说说今天过得怎么样啊。" #!String
    spring_8: "春天大概是我最喜欢的季节。空气里面满是生气，让我充满了希望。" #!String
    spring_1: "期望今年天气暖和。我们要在今年丰收。" #!String
    spring_15: "啊，“春季大扫除”……其实我很享受这个。" #!String
    summer_16: "*呼*……我需要吃更多甜瓜消暑！" #!String
    summer_1: "夏天真热，但是这湿度让皮肤很舒服。" #!String
    summer_2: "夏天，蚂蚁会变得活跃起来。我可以看它们好几个小时……从它们的外观来看，蚂蚁一定有复杂的文化。" #!String
    fall_5: "秋天的味道让我想起书的味道……很奇怪，不是吗？" #!String
    fall_1: "秋天……让我想到彩色的纸和胶水。可能是我和孩子们一起太久了。$h" #!String
    fall_2: "你今年会种巨型南瓜吗？$11" #!String
    winter_1: "冬天是放松的好时候。在漫长的一年后值得好好放松一下！" #!String
    winter_6: "飘落的雪让我想起我奶奶，坐在火旁的摇椅上。我印象最深的是她的影子在橙色的木头上忽隐忽现。那是很久以前的事了。" #!String
    winter_3: "这个冬天我们要怎么维持生计？噢，你不必告诉我……我相信你会做出正确的决定。" #!String

