content:  #!Dictionary<String,String>
    Introduction: "Ah, hallo und willkommen in unserer kleinen Gemeinde, mein Kind!#$b#Du kannst mich 'Oma' nennen, wenn du willst.$h" #!String
    AcceptGift_(O)StardropTea: "Oh, das schenkst du mir? Vielen Dank, mein Lieber. Das ist ein ganz besonderes Geschenk!^Oh, das schenkst du mir? Vielen Dank, meine Liebe. Das ist ein ganz besonderes Geschenk!" #!String
    AcceptGift_(O)170: "Danke, ${mein Lieber^meine Liebe}$. Ich habe überall nach meiner Lesebrille gesucht...#$b#Meine Güte! Sie ist schmutzig geworden..." #!String
    GreenRain: "George, mein Lieber... Ist das das Ende? Es war ein gutes Leben, aber ich würde gerne sehen, wie Alex seinen Weg findet, bevor er abreist...$s%noturn" #!String
    GreenRainFinished: "Oh, mein Lieber... Ich bin so froh, dass alles gut ausgegangen ist. Und meine Blumen sehen gesünder aus als je zuvor!^Oh, meine Liebe... Ich bin so froh, dass alles gut ausgegangen ist. Und meine Blumen sehen gesünder aus als je zuvor!" #!String
    GreenRain_2: "Den Blumen scheint dieser Regen zu gefallen..." #!String
    AcceptGift_Positive_forage_item_beach: "Danke, mein Lieber. Das bringt so schöne Erinnerungen zurück...^Danke, meine Liebe. Das bringt so schöne Erinnerungen zurück..." #!String
    reject_867: "Oh, ich bin sicher, George wäre daran interessiert!" #!String
    cropMatured_591: "Selbstgezogene Tulpen sind ein schönes Frühlingsgeschenk." #!String
    cc_Complete: "Es ist schön, das alte Gemeindezentrum wieder zu haben. Wir haben so viele Erinnerungen an die alten Zeiten... Es ist ein besonderer Ort." #!String
    married: "Ich freue mich sehr für dich.$h#$e#Junge verliebte Menschen zu sehen, ist für alte Omas wie mich herzerwärmend." #!String
    divorce: "Wenn du das nächste Mal heiratest, achte darauf, dass es die richtige Entscheidung ist...$s" #!String
    reject_866: "Das ist eine sehr hübsche Rose. Hast du sie Emily gezeigt? Sie erinnert mich an sie." #!String
    pamHouseUpgrade: "Ach, Schatz ... es war wirklich lieb von dir, Pam so ein wunderschönes, neues Heim zu geben!$h#$e#Mein Herz wird ganz warm, wenn Leute sich so um einander kümmern ..." #!String
    pamHouseUpgradeAnonymous: "Ich bin zwar nur ein alter Narr ... aber ich habe eine Vorstellung, wer für Pams neues Haus bezahlt haben könnte ... *zwinker*" #!String
    MovieInvitation: "Oje! Das ist so nett von dir. Aber ja ... Ich würde gerne ins Kino gehen!$h#$b#Geh schon mal vor, ich treffe dich dann im Kino." #!String
    Mon: "Oh! Was für ein schöner Tag.$u" #!String
    Tue: "Lass dich nicht von meinem Mann George stören. Er ist nicht sonderlich freundlich zu Fremden.#$e#Wenn du ihn besser kennenlernst, wird er sich dir öffnen.#$e#Ich bin mir sicher, dass ihr beiden eines Tages gute Freunde sein werdet!$h#$e#Weil du so interessiert an meinem Mann bist, erzähle ich dir ein kleines Geheimnis: Er liebt Lauch! Du kannst ihn zu dieser Jahreszeit in den Bergen finden." #!String
    Wed: "#$1 evelynGarden1#Ich habe gestern die schönste Schmetterlingsfamilie gesehen, wie sie sich im Stadtgarten gesonnt hat.$k#$e#Der gute Bürgermeister hat mich für die städtischen öffentlichen Gärten verantwortlich gemacht.#$e#Ich habe wochenlang an den Blumenbeeten gearbeitet, bitte tritt nicht in sie rein!" #!String
    Thu: "Ich backe heute Kekse. Ich mag es, im Frühling Blumenformen zu benutzen.$h#$e#Vielleicht verrate ich dir eines Tages mein Rezept." #!String
    Fri: "George verbringt den ganzen Tag vor diesem verdammten Fernseher.#$e#Ich wünschte, er würde mehr nach draußen gehen. Ein wenig frische Luft würde ihm gut tun." #!String
    Sat: "Ich mochte es immer sehr, die Wolken zu betrachten, aber heutzutage habe ich Probleme, sie zu sehen.#$e#Meine Augen funktionieren einfach nicht mehr so gut wie früher.$s" #!String
    Sun: "Es ist so schön, in der Nähe des Meers zu leben. Das Geräusch der Wellen wiegt mich immer in den Schlaf.#$e#Als Kinder haben wir nach Muscheln gesucht, sobald es Ebbe war. Das waren noch Tage..." #!String
    Tue6: "Es ist nett von dir, George und mich zu besuchen.#$e#Ohne junge Leute um uns herum würden wir viel schneller altern.$h" #!String
    Event_cookies1: "Danke dir!$h" #!String
    Event_cookies2: "Was war das, mein Kind? Ich könnte schwören, dass du 'Pappe' gesagt hast. *seufz* Meine Ohren sind nicht mehr, was sie mal waren.$s" #!String
    summer_Mon: "Ich fühle mich bei diesem Wetter viel lebendiger.$u" #!String
    summer_Mon_inlaw_Alex: "Wie geht es meinem Enkel so? Ich kann mir vorstellen, dass er auf dem Hof ziemlich glücklich ist.#$e#Er verdient es, glücklich zu sein... Er ist ein guter Junge." #!String
    summer_Tue: "George ist im Sommer immer ein bisschen weniger griesgrämig. Das warme Wetter macht ihn etwas sanftmütiger.#$e#Du kannst es ihm vermutlich nicht ansehen, aber ich kann es. Ich kenne ihn schon seit sechzig Jahren!" #!String
    summer_Wed: "Der gute Bürgermeister hat mich für die städtischen öffentlichen Gärten verantwortlich gemacht.#$e#Ich habe monatelang an den Blumenbeeten gearbeitet, bitte tritt nicht in sie rein!" #!String
    summer_Thu: "Ich werde heute Kekse backen. Ich nenne sie Kokosnuss-Wunder, in der Form von kleinen Palmen! Heehee.$h#$e#Vielleicht verrate ich dir eines Tages das Rezept." #!String
    summer_Sat: "Pass da draußen auf dich auf, mein Kind. Du könntest dir einen Sonnenbrand holen!" #!String
    summer_Sun: "Edelwicken sind momentan in voller Blüte.#$e#Sie haben so einen wundervollen Geruch, nicht?" #!String
    summer_Thu4: "Wir bekommen irgendwie immer mehr Besucher, wenn ich Kekse backe.#$e#Meine Mutter hat mir das Rezept beigebracht." #!String
    fall_Mon: "Mit jedem Jahr schätze ich die Jahreszeiten mehr und mehr. Für junge Leute ist es einfach, sie einfach vergehen zu lassen." #!String
    fall_Tue: "Ich habe Rosinen in Georges Haferflocken gemischt... Aber er hat kein Wort gesagt. Ich frage mich, ob er so etwas überhaupt bemerkt?" #!String
    fall_Wed: "Der gute Bürgermeister hat mich für die städtischen öffentlichen Gärten verantwortlich gemacht.#$e#Die Herbstblumen sind empfindlich, stampfe also bitte nicht auf ihnen herum! Ich weiß, wie gerne ihr Kinder das macht." #!String
    fall_Thu: "Heute backe ich Kekse. Sie sind wie kleine Kürbisse geformt.$h#$e#Vielleicht verrate ich dir später mal das Rezept." #!String
    fall_Sat: "Bist du näher mit Alex befreundet?#$e#Manchmal mache ich mir wirklich Sorgen um ihn." #!String
    fall_Sat_inlaw_Alex: "Oh, hallo ${Jungchen^Kleine}$. Ich sehe dich inzwischen schon wie ${meinen eigenen Enkel^meine eigene Enkelin}$.$h" #!String
    fall_Sun: "Meine Sicht mag schwach sein, aber meine Nase hat mich noch nicht im Stich gelassen!#$e#Ich kann die Herbstblätter und Pilze riechen. Es erinnert mich an den Wald, in dem ich als Kind immer gespielt habe." #!String
    winter_Mon: "Pass auf, dass du nicht auf dem Eis ausrutschst, Kind." #!String
    winter_Tue: "Ist dir nicht kalt? Du solltest eine dickere Jacke anziehen, Kind!#$e#Dieses Wetter ist nicht gut für meine Gelenke...$s" #!String
    winter_Wed: "Normalerweise würde ich mich um die Gärten kümmern, aber sie sind vom Schnee bedeckt.#$e#Ich schaue gern trotzdem hin und wieder vorbei." #!String
    winter_Thu: "Heute backe ich Plätzchen. Sie haben die Form von kleinen Wintersternen.$h#$e#Vielleicht verrate ich dir irgendwann mal mein Rezept." #!String
    winter_Sat: "Wir leben hier schon seit über 30 Jahren.#$e#Wir haben viele Leute kommen und gehen gesehen. Dein Großvater war einer davon. Gott hab ihn selig... *seufz*" #!String
    winter_Sat6: "Oh... mein Kind. Du hast die Augen deines Großvaters...$s#$e#Ja... ja... Ich kannte ihn sehr gut." #!String
    winter_Sun: "Du solltest etwas heiße Suppe machen, um dich zu wärmen.#$e#Und denk daran, dass du eine Jacke anziehst!" #!String
    winter_Sat8: "@, habe ich dir erzählt, dass George und ich schon seit 30 Jahren in unserem Haus leben?#$e#Ich hoffe, du bleibst eine Weile.$h" #!String

