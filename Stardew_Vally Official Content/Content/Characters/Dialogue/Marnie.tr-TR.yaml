    Saloon: "Burada olduğuma göre biraz rahatlayıp sosyalleşebilirim." #!String
    Saloon_Tue: "Bugün burada pek kimse yok...$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#Bugün yere bir kova dolusu süt döktüm, rezaletti. Zavallı Belinda'nın emeklerine de yazık oldu.$k$s#$e#Gelmen iyi oldu! Durumu biraz daha çekilebilir kıldın." #!String
    Saloon_Thu: "Of be! Sıkı bir çalışma gününün ardından uzanmak iyi hissettiriyor." #!String
    Saloon_Fri: "%Marnie burada olduğunu fark etmemişe benziyor..." #!String
    Saloon_Sun: "*iç çeker* Bugün çok bir şey yapamadım." #!String
    Saloon_Sat: "Clint'i hep buralarda görüyorum fakat kimseyle konuşmuyor, sadece ara sıra omzunun üstünden bakış atıyor.$s" #!String
    Tue: "$query PLAYER_NPC_RELATIONSHIP any Shane married roommate#Shane gittiğine göre Jas'e tavuklarla ilgilenmesini öğretmeliyim.|Yeğenim Shane birkaç aydır benimle kalıyor.#$e#Bana tavuklarla ilgilenmemde yardımcı oluyor, şikayet etmiyorum." #!String
    GreenRain: "Yağmur seni endişelendiriyor mu? Beni biraz sakinleştirdi açıkçası...#$e#Umarım inekler dışarıda kalmamıştır...$s" #!String
