    Mon: "Hayvanları seviyorum, @ Bey. Sen de seninkilere iyi davranırsan harika geçineceğimize eminim!^Hayvanları seviyorum, @ Hanım. Onlara kibar davrandığın takdirde iyi arkadaş olabiliriz!" #!String
