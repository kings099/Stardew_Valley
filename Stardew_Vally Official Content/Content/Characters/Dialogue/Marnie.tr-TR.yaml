    GreenRain_2: "Hayvanlar, yağmuru çok sevmiş gibi duruyor... Sanırım bu, çimenleri ekstradan besliyor." #!String
    Wed: "Otlardan yem edinmek için tırpanı kullanabilirsin.#$e#Benden de alabilirsin elbette!$h#$e#Biraz para fena olmazdı...$u#$e#Görüşürüz." #!String
    Thu: "Selam, bir şeye mi ihtiyacın var?#$e#Gelecekte farklı türlerde hayvan satın alabilirim.#$e#Gerçi ilk olarak talep olduğundan emin olmalıyım. Yani ilk olarak hayvanlar konusunda kendini kanıtlaman gerekiyor.#$e#Hayvanlarına iyi bak yeter. Yakında güzel şeyler olacak." #!String
    Fri: "Çoğu akşam beni salonda bulabilirsin.#$e#Hayvanlar bana güzelce eşlik ediyor, fakat insanlarla da zaman geçirmem gerekiyor." #!String
    Fri6: "Bay Lewis hiç o büyük evinde yalnız kalıyor mudur acaba?.. $s#$e#Orası çok boş durmuyor mu?" #!String
    Sat: "Evimin batısındaki garip kuleyi gördün mü?#$e#Bir keresinde oradan oldukça korkunç, bu dünyadan olmayan bir ses duydum.$s#$e#Yerinde olsaydım oradan uzak dururdum..." #!String
    Sun: "Hey, seni görmek güzel!#$e#Bizi istediğin zaman ziyaret etmekte çekinme lütfen!" #!String
