
xnbData: 
    target: "w"
    compressed: true
    hiDef: true
    readerData: 
        - 
            type: "Microsoft.Xna.Framework.Content.DictionaryReader`2[[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089],[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089]]"
            version: 0

        - 
            type: "Microsoft.Xna.Framework.Content.StringReader"
            version: 0


    numSharedResources: 0

content:  #!Dictionary<String,String>
    Introduction: "У-у-у!.. По лицу вижу. Тебе обязательно понравится в городе Пеликан.#$b#Если тебе захочется где-нибудь провести вечер, заглядывай в салун. Я там работаю!" #!String
    AcceptBirthdayGift_Positive: "Ой, ты помнишь о моем дне рождения, @! Мне очень приятно.$h" #!String
    AcceptBirthdayGift_Negative: "Ой, ты помнишь о моем дне рождения! Спасибо, @! Это очень прия...$h#$b#...*нюх*...*нюх*... Что это за запах?$s#$b#... Что это такое...?$s" #!String
    FlowerDance_Accept: "Да, я бы хотела с тобой потанцевать, @!$h#$e#Дождаться не могу... Это будет так здорово!" #!String
    AcceptGift_(O)StardropTea: "Ой, спасибо! Слышала, что если выпить перед сном, то у тебя будут осознанные сновидения." #!String
    AcceptGift_(TR)ParrotEgg: "О, хорошо, все еще теплое... Бедняга, где его мама? *шепчет* ...Я буду твоей мамой, не переживай... Бедный малыш.$s#$b#Рада, что он теперь у меня, @. Я хорошо о нем позабочусь." #!String
    AcceptGift_(O)68: "$c 0.5#Ух ты... Спасибо! Этот цвет прекрасно подчеркивает мое сегодняшнее настроение.$h#Теплая, спокойная энергия этого камня помогает заново сконцентрировать мысли... Именно это мне и нужно было в такой день. Спасибо!" #!String
    AcceptGift_(O)70: "$c 0.5#Забавно, мне сегодня приснилось, что ты даришь мне кусок нефрита!$h#Ой, это нефрит! Говорят, он привлекает богатство... Лишние финансы же никому не помешают, да?$h" #!String
    AcceptGift_(O)66: "$c 0.5#Ой, как красиво, @! Надеюсь, достать его было не слишком опасно.$h#Ах, аметист, он защитит меня во время долгих ночных смен в Салуне." #!String
    AcceptGift_(O)64: "$c 0.5#Ух ты, только взгляни на этот цвет! Прекрасно подходит к моему наряду.$h#О, просто отлично... В последнее время я какая-то развалюха. А рубины обычно заряжают энергией!" #!String
    AcceptGift_(O)62: "$c 0.5#Он такой гладкий! Когда он лежит в руке... Я чувствую в нем энергию русалок всех морей. Спасибо!#Спасибо! Положу его под подушку, чтобы мне снились русалки." #!String
    AcceptGift_(O)60: "$c 0.5#Ой!.. Хе-хе-хе... Я знаю причину, по которой ты даришь мне этот камень сегодня. Интересно...#Ой, какой красивый. Смотря на него, я думаю о мистической силе леса... Чувствуешь энергию деревьев?" #!String
    GreenRain: "Это все что-то да значит... Природа пытается нам что-то сказать.$3#$e#Но что? Это загадка... Очень сложно понять. Хотя я чувствую сильное присутствие...$3" #!String
    GreenRain_2: "Чувствуешь? Лес поет! Деревья радостно танцуют!" #!String
    married_Haley: "Какая прекрасная свадьба... Я так рада за вас с Хэйли!$h" #!String
    divorced_Haley: "Хэйли слишком гордая, чтобы горевать из-за развода... Ну или она хочет, чтобы люди так думали.$3" #!String
    eventSeen_471942: "Привет, @. У меня было чувство, что мы сегодня увидимся." #!String
    eventSeen_463391: "Нет ничего грустнее, чем раненое животное...$s" #!String
    purchasedAnimal_Sheep: "У тебя теперь есть овца, а это значит, что ты сможешь делать ткань! А из нее столько всего можно сшить. Вот увидишь!" #!String
    eventSeen_11_memory_oneweek: "Тебе доводилось готовить без рецепта? Такое чувство свободы.#$b#И кто знает... Можно открыть что-нибудь новое!" #!String
    eventSeen_101_memory_oneweek: "Мы довольно весело погуляли с Клинтом!#$b#Хотя он в первые же десять минут облился корневым пивом и больше ни слова не проронил за весь вечер.$3" #!String
    eventSeen_4081148: "Эй, видела тебя на выступлении Сэма. Было круто!$h#$e#В городе, правда, пахло не очень.$s" #!String
    eventSeen_2123343_memory_oneday: "Я еще долго не забуду нашу вылазку на природу...$l" #!String
    dating_Emily: "%Эмили улыбается во весь рот." #!String
    dating_Emily_memory_oneday: "Нам будет очень весело вместе. Я уверена.$h" #!String
    married_Shane: "Что ж, вы теперь семья. Похоже, Шейн больше не будет так часто в Салун заходить!#$e#Это, наверное, к лучшему, но всегда грустно терять постоянного клиента...$s" #!String
    Resort_Entering: "Ах, мне тут нравится. Тут так много попугаев!" #!String
    Resort_Leaving: "Ах... Как же легко тут дышится." #!String
    Resort_Shore: "Чувствуешь? Океан излучает глубокую целительную энергию." #!String
    Resort_Chair: "Тебе тут весело, @? Тебе не стоит забывать, что иногда нужно и отдыхать." #!String
    Resort_Bar: "Приятно хоть иногда быть по эту строну барной стойки!$h" #!String
    Resort: "Если ты откроешь свое сердце солнцу, то оно наполнит его своей любовью.$h" #!String
    Resort_Dance: "%Эмили с головой ушла в музыку." #!String
    FlowerDance_Accept_Spouse: "Конечно, любовь моя. Я с нетерпением этого ждала!$h" #!String
    FlowerDance_Decline: "Мне очень жаль... У меня уже есть партнер на этот танец.$u" #!String
    divorced: "@... Мое сердце разбито... Я просто не могу больше с тобой разговаривать.$s#$e#Пожалуйста, дай мне попробовать исцелиться...$s" #!String
    dumped_Girls: "...$s" #!String
    breakUp: "Н... Но мне казалось, что у нас с тобой особая связь... *хлюпает носом*$s" #!String
    reject_866: "Ах, как красиво... Одной моей подруге это все очень бы понравилось! Но она живет так далеко отсюда..." #!String
    secondChance_Girls: "@... Я готова дать тебе второй шанс. Я до сих пор верю, что в глубине души ты хороший человек.$s" #!String
    Mon: "Я тебе не говорила, что мы с Хэйли — сестры? Странно, правда?" #!String
    Mon2: "У меня есть секретное хобби, но я о нем не расскажу.#$e#Может быть, когда-нибудь покажу тебе.$h" #!String
    Mon4: "Этот мир полон духов и волшебства... Кое-кто мне не верит, но я знаю, что это правда.#$e#По глазам вижу... Ты тоже веришь в другой мир." #!String
    Mon6: "Вот бы Хэйли нашла себе работу или хотя бы помогала мне с готовкой и уборкой.$s#$e#Я думаю, она надеется жениться на ком-нибудь побогаче.$u" #!String
    Mon6_inlaw_Haley: "Должна сказать, что с тех пор, как Хэйли переехала, мне гораздо легче содержать дом в порядке." #!String
    Mon8: "Есть в этом городе хорошие люди, которые никак не найдут свое счастье. Это так печально.$u#$e#Я ведь в салуне работаю, поэтому первая узнаю о чужих бедах.$u" #!String
    Tue: "Я подрабатываю в салуне Гаса. Этого хватает на оплату счетов." #!String
    Tue4: "Я работаю у Гаса только чтобы сводить концы с концами... Но мое истинное призвание — шитье одежды.$u#$e#Эту одежду я сшила сама." #!String
    Tue6: "Ой, привет... Это мило, что ты ко мне заходишь.$h" #!String
    Tue8: "Знаешь, @... Я думаю, у нас обоих впереди светлое будущее." #!String
    Wed: "До меня доходили слухи о редких и могущественных кольцах, выкованных забытыми цивилизациями давным-давно. Не знаю, правда это или просто сказки." #!String
    Wed4: "Ты ловишь рыбу? Надеюсь, ты гуманно обходишься с этими бедняжками.$s#$e#Каждое существо заслуживает уважения, даже если оно склизкое." #!String
    Wed6: "Ты только верь... Каждый день ты делаешь еще один шаг по дороге своей судьбы." #!String
    Wed8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Привет, @.#$e#Я всегда знала, что мы подружимся. Об этом было написано на звездном небе!|Привет, @.$u#$e#Я всегда знала, что мы так сблизимся..." #!String
    Thu: "Надеюсь, фермерством ты занимаешься экологически чистым. Экосистема долины такая хрупкая!#$e#Откуда я это знаю? Нутром чую!" #!String
    Thu4: "Иногда цветочки со мной разговаривают... У каждого — своя история!" #!String
    Fri: "Ах, весна. Время пастельных тонов. На самом деле, я больше предпочитаю яркие.#$b#Ой, извиняюсь! Я опять что-то бормотала о моде, да?" #!String
    Sat: "Я люблю шить себе одежду сама, но с тканью у нас дефицит.#$e#А в большой город так долго ехать." #!String
    Sat6: "Тебе не приходилось задумываться о фактуре ткани, @? У каждой фактуры есть свой уникальный характер... Вот, пощупай мое платье... Чувствуешь?" #!String
    Sun: "Привет, @!#$e#У тебя в хлеву есть овцы? Из их шерсти можно сделать прекрасную ткань!#$e#Правда, для этого еще нужна прялка. Ее можно смастерить ${самому^самой}$, если знаешь, как." #!String
    Sun4: "Мои родители оставили этот дом на нас. Они уже два года путешествуют по свету.#$e#Мы понятия не имеем, когда они вернутся.#$e#Но мне нравится здесь жить. Красивое место, хороший городок." #!String
    event_dance1: "Спасибо!" #!String
    event_dance2: "Эм... Ладно. Прости, если тебе не понравилось. Значит, три месяца репетиций насмарку...$s" #!String
    event_dance3: "Ты правда так думаешь? Как раз такого эффекта я и хотела добиться!$h#$b#Я так рада, что тебе понравилось." #!String
    summer_Mon: "Хэйли разборчива в еде. Для нее так тяжело готовить." #!String
    summer_Mon4: "Для меня очень важно здоровое питание. Я хочу прожить долгую и активную жизнь." #!String
    summer_Mon_inlaw_Haley: "Теперь, когда Хэйли переехала, мы ладим гораздо лучше. Я рада, когда она приходит в гости!" #!String
    summer_Tue: "Приветик, @.#$e#Я сегодня такая ленивая.$u" #!String
    summer_Tue6: "Мне жаль Линуса. Все его осуждают, но ведь у него просто такой стиль жизни.$u#$e#Мне бы хотелось, чтобы каждый научился принимать других такими, какие они есть." #!String
    summer_Sun6: "Привет, @! А мы ведь стали хорошими друзьями, да?$h#$e#Я ничего не имею против. Ты крутой парень.^Я рада.$h" #!String
    summer_Sun8: "Привет, @! А мы с тобой здорово сдружились, правда?$h#$e#Наверное, это прозвучит странно, но я всегда была уверена, что это произойдет." #!String
    summer_Wed: "Летом так редко идут дожди, правда?#$e#Это значит только, что тебе нужно чаще поливать растения?#$e#Или тебе нравится солнечная погода?" #!String
    summer_Thu: "Я считаю пчелок и бабочек своими особенными друзьями!" #!String
    summer_Fri: "Если бы я не была так занята, я бы пришла к тебе на ферму помогать!#$e#Но Гас расстроится, если у меня будет еще одна работа...$s" #!String
    summer_Fri6: "Знаешь, я уверена, что Гас поймет, если я захочу уйти из салуна.#$b#В мире столько всего интересного, не могу же я вечно оставаться официанткой.$u" #!String
    summer_Sat: "Не работай слишком много, иначе закончишь у Харви в клинике!" #!String
    summer_Sun: "Привет, @!" #!String
    summer_Sun4: "В это время года к нам прилетают мои хорошие друзья... Это я о попугаях!" #!String
    fall_1: "Ну, вот и осень наступила. Значит, пора сажать новые растения, да?" #!String
    fall_15: "$d bus#Сегодня поеду к Сэнди. Мы лучшие друзья!#$e#Я так рада, что автобус починили.|*вздыхает*... Вот бы кто починил автобус, тогда бы я к Сэнди поехала...$s" #!String
    fall_Mon: "Хорошая погодка для пикника, не так ли?" #!String
    fall_Mon8: "Если бы мне не надо было работать, я бы позвала тебя на славный пикничок!" #!String
    fall_Tue: "Здравствуй. Тебе понравилось это лето?" #!String
    fall_Tue4: "Привет, @! Готова поспорить, на твоей ферме этим летом дела шли отлично!#$e#Ты исключительный фермер.$h" #!String
    fall_Wed: "Моя подружка владеет магазином в пустыне. Если поедешь туда, заходи к ней, передавай привет.#$e#Кажется, у нее продаются кое-какие редкие продукты." #!String
    fall_Thu: "Ты дружишь с Клинтом? Он славный парень, если узнать его поближе.#$e#Ему бывает одиноко, ведь он работает у себя в кузнице целыми днями. Но еще он такой стеснительный, что с трудом заводит новых друзей." #!String
    fall_Thu8: "Мне кажется, Клинт на меня зол. Он больше на меня не смотрит...$u#$e#А я всегда думала, что мы друзья.$u" #!String
    fall_Fri: "Еще один прекрасный день.#$e#Жалко, что он скоро закончится." #!String
    fall_Fri6: "Чувствуешь, какой воздух чистый? Так здорово, правда?#$b#Только я боюсь, как бы всякие корпорации вроде Джоджа не отняли его у нас.$u" #!String
    fall_Sat: "Если будешь смотреть на мир шире, заметишь больше всего интересного.#$e#Ну, как прошел твой день?" #!String
    fall_Sat6: "Я не строю больших планов. Стараюсь не слишком переживать о будущем." #!String
    fall_Sun: "Ничто так не поднимает настроение, как солнечное воскресенье!" #!String
    fall_Sun6: "Нас сдерживает множество невидимых барьеров. Почему люди не могут просто плюнуть на них и раскрыть свой истинный потенциал?#$e#А что я? Как говорится, дикого Джунимо в клетке не удержишь." #!String
    fall_Sun10: "Ты такой хороший человек, @! Спасибо, что дружишь со мной.$h" #!String
    winter_Mon: "Смотри в оба, а не то сосулька упадет на голову!" #!String
    winter_Mon10: "Смотри в оба, а не то сосулька упадет на голову! Не хочу, чтобы с тобой случилось что-то плохое!" #!String
    winter_Tue: "О, здравствуй, @!$h#$e#Должно быть, ты уже без труда управляешься на ферме, да?" #!String
    winter_Tue2: "Готова поспорить, ты теперь фермер хоть куда!" #!String
    winter_Tue4: "Кажется, у меня волосы полностью замерзли.$s" #!String
    winter_Wed: "Мы с Хэйли не созданы для такого большого дома. Убираться в нем так хлопотно.#$e#Ну да ладно. Не стоит мне жаловаться о таком.#$e#Твой домик на ферме с виду такой милый и уютный.$h" #!String
    winter_Thu: "Бедным рыбкам, наверное, так холодно сейчас.$s#$e#Интересно, какие-нибудь рыбы впадают в спячку? Надо будет спросить у Деметриуса." #!String
    winter_Fri: "Если бы я не была так занята, я бы помогла тебе покопаться в той пещере у озера.#$e#Там наверняка есть мощные кристаллы." #!String
    winter_Sat: "Ты умеешь готовить жаркое из фасоли?#$e#Я очень люблю это блюдо.$h%revealtaste:Emily:207#$e#Но зимой бывает сложно достать свежие ингредиенты, да?" #!String
    winter_Sun: "Привет!#$e#... Да?" #!String
    winter_Sun6: "Пусть мы с сестрой и ссоримся иногда, я бы очень по ней скучала, если бы она переехала.#$e#Думаю, когда-нибудь она станет премилой юной леди... Только не говори ей, что я это сказала.$h#$e#Ну, хочешь о чем-нибудь поговорить?" #!String
    winter_Sun6_inlaw_Haley: "Передавай моей сестре привет! И напомни ей, чтобы она зашла ко мне завтра в гости." #!String

