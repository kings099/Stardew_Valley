    OneKid_3: "私達の 子には 大変 期待してるの。子育ての 最良な 方法を 記した、 科学データを 最近 よみあさってるのよ。" #!String
    TwoKids_3: "自分だけの 作業場、 ステキな二人の 子ども、すばらしい 土地。人生 いい感じに 行ってるわ。" #!String
