    Good_4: "前に、 ロボットの ${夫を^妻を}$ 作ろうと 思ってたことが あったの。でも、 あなたの ほうが ずっと いいわ！$h" #!String
    Good_5: "結婚式に もらった 首飾りが 美しいね…特に この 貝殻は カンペキ。とても 珍しい 種類だからね！$l" #!String
    Good_6: "昨晩、 巨大な 望遠鏡を 覗き込む 夢を 見ていたの。%noun 星雲で 何かが 動くのを 見たわ。結構 怖かった。" #!String
    Neutral_0: "私が 太っても、 好きな ままで いてくれれば いいけど。" #!String
    Neutral_8: "今日は 冴えない 気分だわ。$s" #!String
    funLeave_Maru: "今日は パパと ママに 会いに 行こうかな。しばらく 会ってないからね。" #!String
    funReturn_Maru: "ママも パパも 元気にしてたわ。私が いなくなっても、 いつもどおりの 生活だった。あなたの 一日は どうだった？" #!String
    spring_2: "今年は どんな 方法で 牧場運営を 効率化 するの？" #!String
    spring_1: "春に 植物と 動物が また 動き出すのって すばらしい 光景ね。" #!String
