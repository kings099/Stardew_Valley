    Indoor_Night_2: "チョコレートケーキか 完熟イチゴ、 どっちに しようかしら。両方も アリかな…？#$e#でも… それじゃ太るかも？$s" #!String
    Indoor_Night_3: "今日は がんばったわね！働いた分、 夜は ゆっくり やすみましょ。" #!String
