    Rainy_Day_0: "最近 ペニーは どうしてるのかしら。あとで 電話でも してみようかな。" #!String
    Rainy_Day_1: "ちょっと 思ってたの… MARILDAは 元気に やってるのかなって。あの子の 本当の 居場所が 見つかることを 祈ってるわ…" #!String
    Rainy_Day_2: "ねぇ！昨晩 あんまり 眠れなかったから、 ちょっと 作業を していたの。こんなのを 作ったから あげるわ。[688 369 338 325 287]#$e#どこかで あなたの 役に立つと いいけど。" #!String
