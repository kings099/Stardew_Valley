    Rainy_Night_3: "今夜は ベッドで スパゲティを 食べない？" #!String
    Rainy_Night_4: "デザートを 作ったわよ！でも、 寝る前に ちゃんと 歯を磨かないとね。[232 234 223 220]$h" #!String
    Rainy_Night_5: "今日は あんまり 刺激的な一日じゃ なかったわ…天気のせいで ずっと 家にいたから。#$e#でも、 落ち着いた 一日だった。ゆっくりと 「週間基盤回路」の 最新号を 読んでたわ。" #!String
    Indoor_Day_0: "ん？ごめんなさい、 時々 物思いに ふけっちゃって、 今 何を してるか 忘れちゃうことが あるの。" #!String
    Indoor_Day_1: "これを ガラクタの 山から 見つけたの。あなたなら 何らかの 形で 使えそうかな？[286 287 205 732]" #!String
