    Outdoor_4: "牧場を 経営するのに、 これだけ 計画と 配慮が いるなんて 思わなかったわ！研究所での 作業に すごく 近いわね。" #!String
    OneKid_0: "今日は %kid1と 一緒に いられた？子ども達の ポテンシャルを 発揮 するには、 遊ぶ 時間が 必要だからね。" #!String
