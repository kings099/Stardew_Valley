    Indoor_Day_4: "牧場で 仕事してるのに、 どうして あなたの手は こんなに やわらかいままなの？" #!String
    Indoor_Night_0: "今夜の 月を 見た？地平線上に ある時は 圧巻に 見えるよね。" #!String
