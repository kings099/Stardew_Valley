    winter_Sebastian: "Интересно, чем там сейчас Сэм занимается? Мы с ним были хорошими друзьями." #!String
    winter_Harvey: "Зима — сезон гриппа, так что на работе мне, наверное, придется тяжело. Заранее извиняюсь, если буду слишком ворчлив." #!String
