    spouseRoom_Shane: "#$c .5#Пиво или сидр? Иногда в жизни приходится принимать сложные решения.#$e#Привет, @. Я сегодня поторчу дома, э-э... Может, полы подмету, или еще что-нибудь сделаю." #!String
