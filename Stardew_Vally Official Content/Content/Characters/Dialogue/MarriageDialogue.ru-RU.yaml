content:  #!Dictionary<String,String>
    Rainy_Day_0: "Дождь идет. Смотри не простудись.#$e#Не выходи лишний раз на улицу.$h#$e#Иногда я за тебя переживаю!" #!String
    Rainy_Day_1: "Дождь идет! Значит, поливать сегодня не надо.$h#$e#Природа иногда здорово помогает.#$e#Ты уже ${покормил животных, милый^покормила животных, милая}$?" #!String
    Rainy_Day_2: "Доброе утро! Дождь меня рано разбудил, так что завтрак уже готов.[194 195 210 211 216]#$e#Не работай слишком много и оставайся в тепле. Я забочусь о твоем здоровье." #!String
    Rainy_Day_3: "Какие у тебя на сегодня планы, ${дорогой^дорогая}$?#$e#Я не хочу выходить в такую погоду... Похлопочу лучше с домашними делами.#$e#Может, приготовлю что-нибудь горяченькое на ужин." #!String
    Rainy_Day_4: "Есть какие-нибудь пожелания на ужин?" #!String
    Rainy_Day_Maru: "Пускай технологии и продвинулись далеко, лучше всего посевы поливает все-таки дождь." #!String
    Rainy_Day_Abigail: "В такой день снаружи все выглядит интереснее, не думаешь?" #!String
    Rainy_Day_Penny: "Думаю сегодня что-нибудь испечь.$h" #!String
    Rainy_Day_Leah: "Сегодня неплохо бы порыбачить или спуститься в шахту, да?" #!String
    Rainy_Day_Haley: "Хм-мф. Если такая погода задержится, я совсем побледнею.$s" #!String
    Rainy_Day_Harvey: "Смотри не промокни сегодня, ${дорогой^дорогая}$. Тебе совершенно точно не нужна гипотермия." #!String
    Rainy_Day_Sebastian: "Сегодня я проснулся до рассвета и прогулялся по ферме. В ранний час тут так спокойно." #!String
    Rainy_Day_Alex: "Хм-м... Похоже, сегодня придется отжиматься и приседать прямо дома." #!String
    Rainy_Day_Elliott: "Дождь напоминает мне о моей старой жизни у океана.#$e#Перемены — это часть жизни. Ничего страшного." #!String
    Rainy_Day_Sam: "Сегодня я, наверное, буду латать крышу и чинить окна." #!String
    Rainy_Day_Emily: "Я знаю, что ты гордишься своей работой, но постарайся не перетрудиться сегодня, хорошо?$u" #!String
    Rainy_Day_Shane: "Крыша протекает? Ну и что... От чуточки плесени еще никто не умирал." #!String
    Rainy_Night_0: "Когда идет дождь, мы будто одни на целом свете.$l#$e#Мне холодно... Ну что, в постельку?$l" #!String
    Rainy_Night_1: "Переоденься во что-нибудь теплое. Не хочу, чтобы тебе стало плохо.#$e#Слышишь, как дождь стучит по крыше, @?" #!String
    Rainy_Night_2: "Ах, стук дождя над головой... Сегодня я буду крепко спать.$h" #!String
    Rainy_Night_3: "В дождь у нас дома так уютно.$h^В такие ночи я радуюсь, что у нас добротная крыша." #!String
    Rainy_Night_4: "Сегодня на ужин суп.[199 218 219 727 730]$h#$e#В такую погоду тебе нужно что-нибудь горячее!$h" #!String
    Rainy_Night_5: "Хорошо, что ты дома... В такой вечер лучше не выходить на улицу." #!String
    Rainy_Night_Maru: "Ну как, продуктивный был день?#$e#Я тут пыталась починить кое-что в доме... Ну, знаешь, по мелочи." #!String
    Rainy_Night_Abigail: "Я готова запрыгнуть в постель, как только захочешь. Мы быстро заснем под шум дождя." #!String
    Rainy_Night_Penny: "Ой... Запах? Я пыталась кое-что испечь... Вышло неважно.$s" #!String
    Rainy_Night_Leah: "Как прошел день, ${милый^милая}$? Грязно?" #!String
    Rainy_Night_Haley: "Привет, ${милый^милая}$. Я так рада, что ты дома. Мне было немного одиноко.$l" #!String
    Rainy_Night_Harvey: "Привет. Рад тебя видеть.$h#$e#Я весь день листал медицинские журналы." #!String
    Rainy_Night_Sebastian: "Мне никогда не надоест дождь... Особенно здесь, за городом." #!String
    Rainy_Night_Alex: "Бабушка всегда готовила горячую похлебку такими вечерами.$h" #!String
    Rainy_Night_Elliott: "Присядь, расслабься! Целый день месить грязь бывает очень утомительно." #!String
    Rainy_Night_Sam: "Винсент звонил. Он сказал, что скучает по мне, и передавал привет.$h" #!String
    Rainy_Night_Shane: "Я только что говорил по телефону с Джас и Марни. Похоже, им там без меня неплохо." #!String
    Rainy_Night_Emily: "Некоторые духи появляются только в дождь. Тебе не доводилось их слышать?" #!String
    Indoor_Day_0: "Доброе утро ~<$h#$e#${Готов^Готова}$ поработать на славу? Я только за.$h" #!String
    Indoor_Day_1: "Привет, ${милый^милая}$! Здорово пахнет, правда? Это тебя дожидается завтрак![194 195 210 211 216]#$e#Нужно регулярно питаться, чтобы у тебя была энергия на весь день." #!String
    Indoor_Day_2: "Хорошо ли спалось?#$e#Мне нужно кое-что сделать по дому." #!String
    Indoor_Day_3: "Тебе ничего странного не снилось?#$e#Мне вот снилось... Помню, что %adj... Кажется, %noun. Странно.$s#$e#Хе-хе. Сны ведь ничего не значат, правда, ${милый^милая}$?$l#$e#Ну, некогда нам болтать весь день. У тебя много работы!" #!String
    Indoor_Day_4: "Доброе утро, ${дорогой^дорогая}$. Очередной день за работой на ферме, да?#$e#Я буду тебя поддерживать. <$h" #!String
    Indoor_Day_Maru: "Если хочешь вдруг поговорить о том, как увеличить урожайность, или еще что... Я всегда готова!" #!String
    Indoor_Day_Abigail: "У нас на ферме всегда происходит что-то новое... Обожаю." #!String
    Indoor_Day_Penny: "Этот дом такой большой по сравнению с фургоном, я все еще поражена. В хорошем смысле!" #!String
    Indoor_Day_Leah: "Не возражаешь, если я добавлю дереву архитектурного убранства? Руки чешутся взять резец!" #!String
    Indoor_Day_Haley: "Я всегда так счастлива в солнечные дни.$h" #!String
    Indoor_Day_Harvey: "Сегодня небо так прекрасно... Оно такое чистое!#$e#С этого момента я буду ходить в клинику только на приемы. Все остальное можно делать дома!" #!String
    Indoor_Day_Sebastian: "Это место явно круче моего старого подвала, не правда ли?$h" #!String
    Indoor_Day_Alex: "Солнце светит, и я полон энергии! Берегись! Хе-хе.$h" #!String
    Indoor_Day_Elliott: "С тех пор, как я переехал к тебе, я веду дневник. Теперь, когда у меня, наконец, есть своя жизнь, мне есть о чем писать.$h#$e#Я хочу удостовериться, что никогда не забуду об этих временах." #!String
    Indoor_Day_Sam: "Слишком многим я хочу сегодня заняться... Может, лучше просто телик посмотрю." #!String
    Indoor_Day_Emily: "Мы оказываем обществу огромную услугу — снабжаем его свежей и здоровой пищей!" #!String
    Indoor_Day_Shane: "Сегодня в воздухе что-то особенное... *принюхивается* Что же это? А-а...#$b#Это у меня уже две недели как в кармане кукурузные чипсы лежат. *Хрусть*" #!String
    Indoor_Night_0: "Тебе все сегодня удалось, @?#$e#Домашние хлопоты позади... Но это так меня вымотало.#$e#Я пойду спать, как только захочешь.$h" #!String
    Indoor_Night_1: "Ого, кажется, тебе сегодня много чего удалось сделать.#$e#А теперь просто расслабься и отдохни.$h" #!String
    Indoor_Night_2: "Хорошо, что ты дома.#$e#Мне ночью бывает немного страшно в одиночку.$s^Ночью мне бывает одиноко...$s#$e#...$h" #!String
    Indoor_Night_3: "Вся дневная работа уже сделана? Я не против развлечься как-нибудь.$h#$e#Но если работы было слишком много, я пойму." #!String
    Indoor_Night_4: "Уф-ф! Все дела по дому сделаны. Теперь можно побыть вместе.$h#$e#Расскажи мне, как прошел день.$l#$e#...$h" #!String
    Indoor_Night_Maru: "Похоже, уже можно лечь спать, @. Хочешь, убаюкаю тебя деталями своего последнего проекта?$h#$e#*Зевает*... Если честно, я и сама хочу спать." #!String
    Indoor_Night_Abigail: "Ну что, скоро спать? Я включила нам подогрев в одеяле...$l" #!String
    Indoor_Night_Penny: "Привет, ${милый^милая}$. Ну что, проведем этот тихий вечер дома?" #!String
    Indoor_Night_Leah: "Вечером так тихо и спокойно. Ничто не отвлекает от жизненного процесса." #!String
    Indoor_Night_Haley: "Кажется, сегодня было много работы, ${дорогой^дорогая}$. Давай я помогу тебе снять стресс.$l" #!String
    Indoor_Night_Harvey: "Думаю, сегодня вечером тебе не помешает хороший массаж.$l#$e#Это предписание врача... Полезно для кровообращения!" #!String
    Indoor_Night_Sebastian: "#$c .5#Может, я и замкнутый парень, но я всегда рад, когда ты рядом.$h#$e#Привет, @. Рад тебя видеть. С тобой так уютно.$h" #!String
    Indoor_Night_Alex: "Что-то мне некуда сегодня деть руки. Как насчет хорошего массажа?$l^Я так вымотался... Это хороший знак! Это значит, что сегодня я хорошо поработал.$h" #!String
    Indoor_Night_Elliott: "#$c .5#От тебя всегда так приятно пахнет после работы. Люблю твой естественный запах!^Ты так сладко пахнешь, радость моя. Будто соты, плавающие в пруду из чая со специями.#$e#Идем, я разомну твою спину — я же вижу как она напряжена.$l^Ты так сладко пахнешь, моя радость. Будто лист корицы на летнем ветру." #!String
    Indoor_Night_Sam: "#$c .5#Интересно, сегодня будет видно луну?#$e#Ну, все ли дела сделаны на ферме? Ничего страшного, если нет!" #!String
    Indoor_Night_Emily: "Какой уютный домик... Мне нравится." #!String
    Indoor_Night_Shane: "Как прошел твой день? Мой прошел вполне неплохо." #!String
    Outdoor_0: "Сегодня прекрасный день, не правда ли?$h#$e#В такие дни работать чуточку приятнее." #!String
    Outdoor_1: "Сегодня я просто отдохну и погуляю по ферме, хорошо?#$e#Здесь такие красивые места.$h" #!String
    Outdoor_2: "Привет, ${милый^милая}$! Я не очень много знаю о работе на ферме, поэтому не очень и помогаю. Прости!#$e#Я буду думать о тебе.$h" #!String
    Outdoor_3: "Я вытру тут пыль. Это ведь тебе поможет, да?#$e#Уф... Ну и жара тут." #!String
    Outdoor_4: "Не перетрудись, моя радость.#$e#Не забывай делать перерывы, и не забывай перекусить.$h" #!String
    Outdoor_Maru: "Мне здесь нравится. Хорошее место, чтобы обдумать новые изобретения.$h#$e#Я все еще надеюсь придумать что-то, что облегчит тебе работу." #!String
    Outdoor_Abigail: "Я пока просто побуду здесь, ладно?#$e#Здесь столько интересных жучков, и еще много чего. *Хихикает*$h" #!String
    Outdoor_Haley: "Хороший день, чтобы позагорать, не правда ли, солнышко?$h" #!String
    Outdoor_Leah: "Ого, как здорово! Жизнь на ферме мне начинает нравиться, @.$h#$e#О такой жизни я всегда и мечтала.$l" #!String
    Outdoor_Penny: "Я так счастлива на нашей маленькой ферме, @.$h" #!String
    Outdoor_Sebastian: "Это совсем непохоже на мою старую жизнь, но мне начинает нравиться.$h#$e#Я чувствую, будто здесь мое место.$l" #!String
    Outdoor_Harvey: "Это гораздо лучше, чем весь день торчать в клинике.$l#$e#Люблю смотреть, как ты работаешь на ферме... Хе-хе." #!String
    Outdoor_Elliott: "Сегодня я продолжу писать свой новый роман. Есть ли для этого лучшее место, чем наша чудесная ферма?$h#$e#Безупречно.$l" #!String
    Outdoor_Alex: "Сегодня я буду много тренироваться! Ха-ха! Обожаю жить на ферме.$h" #!String
    Outdoor_Sam: "Эй, смотри, какие на небе пушистые облака!$h#$e#Я пока на них посмотрю, если не возражаешь." #!String
    Outdoor_Shane: "Даже не знаю, справятся ли мои легкие с такой свежестью, я все никак не отвыкну от Джоджа-воздуха." #!String
    Outdoor_Emily: "Отличная работа, @. Так держать." #!String
    jobLeave_Harvey: "Сегодня мне нужно в клинику. Пусть у тебя будет хороший день, ладно?" #!String
    jobLeave_Penny: "Сегодня мне нужно в город. Не перетрудись и пообедай как следует!$h" #!String
    jobLeave_Maru: "Мне скоро на работу. Увидимся вечером. Я буду думать о тебе!$h" #!String
    jobReturn_Harvey: "#$c .5#Привет, ${милый^милая}$. Как прошел день?#$e#Уф... Я так вымотался...$s#$e#Все пациенты в порядке, так что день был хорошим." #!String
    jobReturn_Penny: "#$c .5#Добрый вечер. Мой день прошел неплохо, спасибо! А твой?$h#$e#Джас и Винсент плохо себя сегодня вели. Я до сих пор на взводе..." #!String
    jobReturn_Maru: "#$c .5#Ну, это был обычный скучный день в клинике.#$e#Привет. У тебя ведь был день поинтереснее моего? Я надеюсь, что так.#$e#$c .5#Теперь пора отдохнуть и расслабиться. Мне еще остался ужин?#$e#Я просто хочу поскорее заснуть.$h" #!String
    OneKid_0: "Как там %kid1, вы сегодня играли?" #!String
    OneKid_1: "Интересно, %kid1 тоже станет фермером, как и ты?" #!String
    OneKid_2: "Не волнуйся, %kid1 сегодня со мной. Можешь сосредоточиться на ферме." #!String
    OneKid_3: "Жизнь так изменилась, когда у нас появился ребенок." #!String
    TwoKids_0: "%kid1 и %kid2 уже позавтракали. Ели они с аппетитом!" #!String
    TwoKids_1: "Нужно, чтобы %kid1 и %kid2 получали одинаковое количество внимания. Не нужно, чтобы между ними была зависть." #!String
    TwoKids_2: "Знаешь, кто унаследовал твой нос? Думаю, это %kid2." #!String
    TwoKids_3: "Хороший дом, двое чудесных детей, прекрасный участок. Что еще нужно для счастья?" #!String
    Good_0: "До сих пор не верится, что мы поженились...$l" #!String
    Good_1: "Знаешь, у меня всегда было чувство, что мы когда-нибудь будем вместе.$l" #!String
    Good_2: "Тебе нравится жизнь в браке, @?#$e#Мне вот нравится.$l" #!String
    Good_3: "Ого, ты сегодня такой привлекательный!$l^Ого, ты сегодня такая красивая.$l" #!String
    Good_4: "Теперь это место — мой дом... Здесь мое счастье.$l" #!String
    Good_5: "Я тут любуюсь свадебным амулетом... Ракушка безупречная. Он наверняка обошелся тебе в целое состояние!$l" #!String
    Good_6: "Будь осторожней! Иногда я боюсь, что ты упадешь в ствол шахты." #!String
    Good_7: "@? Я только хочу сказать, что ценю весь тот труд, что ты вкладываешь в наш дом.$h" #!String
    Good_8: "За меня не волнуйся... Я знаю, что у тебя много обязанностей вне дома. Мне и в одиночку неплохо!$l" #!String
    Good_9: "О, мне не скучно... Я просто наслаждаюсь тем, что у нас есть.#$e#Жизнь у нас простая, но мне нравится.$h" #!String
    Neutral_0: "Надеюсь, ты меня не разлюбишь, когда я постарею и поседею.$s" #!String
    Neutral_1: "Как думаешь, твой дедушка гордился бы работой, которую мы проделали?" #!String
    Neutral_2: "Отдыхаешь? Наверное, фермером быть проще, чем мне казалось..." #!String
    Neutral_3: "Если пойдешь в город, не забудь передать всем от меня привет." #!String
    Neutral_4: "Я устрою стирку завтра с утра, еще до того, как ты проснешься... Тогда тебе не придется ждать." #!String
    Neutral_5: "У нас все хорошо с деньгами, @?" #!String
    Neutral_6: "Интересно, чем все в городе сегодня заняты?" #!String
    Neutral_7: "Что-то мне не хочется сегодня ничего делать." #!String
    Neutral_8: "Сколько ни убирайся, в доме все равно опять будет грязно.#$e#Наверное, на ферме по-другому никак." #!String
    Neutral_9: "Интересно, проживем ли мы здесь всю жизнь?" #!String
    Bad_0: "...Ты еще любишь меня?$s" #!String
    Bad_1: "*Эх*... Наверное, мы поспешили со свадьбой.$s" #!String
    Bad_2: "Ты все еще ${счастлив^счастлива}$ со мной?$s" #!String
    Bad_3: "Я что-то делаю не так? В последнее время ты ведешь себя по-другому.$s" #!String
    Bad_4: "Тебе не бывает интересно, что еще есть в жизни?$s" #!String
    Bad_5: "Раньше у нас было столько романтики... Что случилось?$s#$e#Я знаю, что молодость потихоньку меня покидает... Ты только из-за этого со мной?$a" #!String
    Bad_6: "Жизнь коротка... Неужели лучше всего ее прожить вот так?$s" #!String
    Bad_7: "Раньше мы были не разлей вода... А теперь ты со мной разговариваешь только затем, чтобы попросить что-нибудь приготовить.$s" #!String
    Bad_8: "В последнее время ты от меня отстраняешься...$s" #!String
    Bad_9: "Может быть, я заслуживаю лучшего?$s" #!String
    spring_1: "Ну, вот и наступил новый год. У тебя есть планы на этот год?#$e#Я много на что надеюсь в этом году." #!String
