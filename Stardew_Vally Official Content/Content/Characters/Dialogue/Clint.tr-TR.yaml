content:  #!Dictionary<String,String>
    Introduction: "Selam, ben Clint.#$e#Kasabanın demircisiyim, ekipmanlarını geliştirmek istersen bana gelebilirsin." #!String
    AcceptBirthdayGift_Positive: "Genellikle doğum günü hediyesi almam. Bu, gerçekten benim için çok anlamlı @. Teşekkür ederim." #!String
    AcceptBirthdayGift_Negative: "Bu bir doğum günü hediyesi mi? Eh... ilginç bir tercih. Yine de beni unutmadığın için teşekkür ederim." #!String
    AcceptGift_(O)StardropTea: "Bunu bana mı veriyorsun? Hak ettiğimi sanmıyorum ama.. Teşekkürler." #!String
    AcceptGift_(O)SkillBook_3: "Ah, ilginç... Vadide bu tür kitaplara kolay rastlanmaz.#$b#Tüyo doluymuş bu. Teşekkürler @." #!String
    mineArea_40: "Kazmanın üzerindeki çiziklerden madenlerin daha derin katlarına ulaştığını anlayabiliyorum.#$e#Taşları kırmak zorlaşmaya başlarsa kazmanı yükseltmek isteyeceksin. Bu durumda yardımcı olabilirim." #!String
    GreenRain: "Bu, insanların gerçek karakterini gösterdiği anlardan birisi.#$e#Ben... Şey, herkesi asit yağmurundan koruyacağım!" #!String
    GreenRainFinished: "Bir anda kesiliverdi. Tam da kahraman olabileceğimi düşünüyordum. Neyse... İş başına." #!String
    GreenRain_2: "Kabullenmekten nefret ediyorum ama bazen cidden büyük bir felaket olmasını istiyorum, aptal yeşil bir yağmur değil.#$b#Her şeyi sarsacak bir şey, bilirsin ya?#$b#Birileri zarar görsün istediğimden değil...#$b#Sadece yaşadığımı hissetmek istiyorum... Amacım varmış gibi..." #!String
    mineArea_121: "İlginç. Kazmanın üzerinde küçük iridyum parçacıkları var... Çöl mağaralarına gidiyorsun demek.#$e#Ben de hep iridyum eritmek istemişimdir. Kolay bulunmuyor." #!String
    eventSeen_101_memory_oneweek: "Emily, geçen günkü buluşmamız hakkında bir şey söyledi mi?#$b#Bekle, söyleme... Bilmesem daha iyi. Belki hâlâ itibarımı koruyabilirim.$s" #!String
    dating_Emily: "Ben... Şey... Emily ile beraber olduğunuzu duydum. Tebrikler.$s" #!String
    married_Emily: "%Clint yere bakıyor ve sana bir şey söylemiyor." #!String
    divorced_Emily: "Son zamanlarda garip bir şekilde umut dolu hissetmeye başladım." #!String
    Resort_Entering: "Özel kırmızı mayomu giyeceğim. Herkesin gözü bir tek beni görecek." #!String
    Resort_Leaving: "Hiç de düşündüğüm gibi olmadı ya..." #!String
    Resort_Shore: "Olamaz... Tırnaklarımı kesmeyi unutmuşum.$s" #!String
    Resort_Shore_2: "Ocağın başında çalışmak bu sıcakta işimi kolaylaştırır sanmıştım ama daha önce görmediğim bir şekilde terliyorum.$s#$e#Umarım kimse fark etmemiştir...#$e#%Clint'in vücudu yanıyor..." #!String
    Resort_Chair: "Ah... Bedenim çıtır çıtır yanıyor.$s" #!String
    Resort_Bar: "Karnım acıktı...$s" #!String
    Resort: "*iç çeker*... Herkes sahilde ama kendimi çok yalnız hissediyorum...$s" #!String
    reject_868: "Hım... İlginç bir taş. Daha önce böylesini görmemiştim.#$b#Tabii bu da bununla ne yapacağımı bilemeyeceğim anlamına geliyor. Ben büyülü taşlardan çok sıradan taşlarla ilgileniyorum." #!String
    cc_Minecart: "Nasıl olduysa eski madenin vagon sistemi çalışmaya başladı. Madenlere gidip gelirken çok kullanışlı oluyor.#$b#Çok alışma ama... Bir anda çalışmaya başladıysa, aynı şekilde durabilir de." #!String
    Mon: "Evet, ben demirciyim.#$e#Babam da demirciydi.#$e#Dedem de demirciydi.$u#$q 9/9 Mon_old#Dedemin babasının mesleğini tahmin et bakalım...#$r 9 30 Mon_9#Demirciydi.#$r 9 50 Mon_clown#Aptal soytarıydı.#$r 9 -50 Mon_rude#Alaycı pislikti." #!String
    Mon_old: "Evet, dedemin babası da demirciydi." #!String
    Mon_9: "Nasılsın?$u" #!String
    Mon_clown: "Hahahaha. Bu iyiydi.$h" #!String
    Mon_rude: "Hop, bu kabacaydı. Komikliği abartma." #!String
    Mon4: "Çiftçi olduğuna sevinmelisin, @. Dışarıda çalışmak tüm gün boyunca sıcak ocağın önünde çalışmaktan daha iyidir.#$e#Babam zorladığı için demirci oldum ben." #!String
    Tue: "Eğer aletlerini geliştirmek istiyorsan bana doğru cevheri vermelisin.#$e#Ücretiyle beraber elbette." #!String
    Wed: "Selam, ne lazımdı?" #!String
    Wed6: "Ah, merhaba @. Kusura bakma, biraz dağınığım. Sabahtan beri ocağın önündeyim.$h#$e#Bir şey mi lazım yoksa öylesine ziyarete mi geldin?" #!String
    Thu: "İşler kötü gidiyor.#$e#Alet edevatını geliştirmelisin. Hem bana da para lazım." #!String
    Thu8: "Emily'nin çölde yaşayan bir arkadaşı olduğunu duydum. Onun hakkında bir şey biliyor musun?#$e#Acaba bekâr mıdır?$s" #!String
    Fri: "Hava beni pek ilgilendirmiyor, yıl boyu dükkanın içindeyim.#$e#Çok sıkıcı, değil mi?" #!String
    Fri8: "Para biriktirip bilgisayar almalıyım...#$e#Belki 'internetten' kız arkadaş bulabilirim...$s#$e#Ne? Beni yargılama! Herkes havalı, çekici ve sosyal bir çiftçi olamayabiliyor!$u#$e#Benim gibileri ne yapacak? *iç çeker*$s" #!String
    Sat: "Bazen bu şehre nasıl geldim merak ediyorum.$u" #!String
    Sat6: "Kahretsin. Heyecan verici bir şeyler yapmak için çok yaşlıyım. Yıllar boyunca yapacağım tek şey, sıcak ateşin başında terlemek." #!String
    Sat10: "Alet edavatın nasıl?#$b#Eğer tamir gerekirse bana uğra. Bu aletlere ömür boyu garanti veriyorum!" #!String
    Sun: "İşin yok mu senin?" #!String
    Sun4: "Eşyaların nasıl?" #!String
    Sun8: "İnsanlar duyuyor veya umursuyor mu bilmiyorum ama yaptığım işle gurur duyuyorum.#$e#Demek istediğim... Çocukken pek de demirci olmak istemiyordum. Ama oldum. Şimdi de olabileceğim en iyi demirci olmak istiyorum." #!String
    event_advice1: "Tamam... Bunu aklımda bulunduracağım." #!String
    event_advice2: "Sorun da bu... Hep doğal davranıyorum... ama hiç başarılı olamıyorum.$s" #!String
    Mon8: "Bunu kabul etmekten nefret ediyorum fakat bazen babam beni demirci olmaya zorladığı için seviniyorum. En azından bileğimde bir altın bileziğim var.#$e#Eğer zorunda bırakılmış olmasaydım muhtemelen zamanımı bir yerlerde oturup kendime üzülerek geçirirdim.$s" #!String

