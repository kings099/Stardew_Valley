content:  #!Dictionary<String,String>
    Abigail: "La valle sembra più interessante con la pioggia... non trovi?" #!String
    Robin: "La pioggia non m'impedisce di svolgere il mio mestiere!$h#$e#Anche se non è il massimo lavorare col legno fradicio.$s" #!String
    Demetrius: "Buondì. Resta dentro se vuoi tenerti al caldo." #!String
    Maru: "Quando piove ho una buona scusa per lavorare tutto il giorno ai miei congegni.$h#$e#Per te, però, dev'essere un po' una noia." #!String
    Sebastian: "Sei hai fortuna, con questo tempo puoi vedere qualche rana." #!String
    Linus: "Una pioggia calda è un modo piacevole di ripulirsi.$h" #!String
    Pierre: "Molta gente se ne sta in casa nei giorni così... Non fa bene agli affari.$s" #!String
    Caroline: "Il mio giardino oggi è felice.$h#$e#...E la bolletta dell'acqua di questo mese sarà più leggera." #!String
    Alex: "Hmmph. Questo tempo non va bene per fare sport.$s#$e#Oh beh, posso sempre stare dentro a sollevare pesi.$h" #!String
    George: "Che freddo cane, eh? Che giornata schifosa." #!String
    Evelyn: "Svegliandomi ho sentito un gocciolio, da qualche parte... Mi sa che il tetto ha un perdita.$s#$e#Ai vecchi tempi, George sarebbe corso su ad aggiustarla in un lampo... *sospira*$s" #!String
    Lewis: "Ehilà, @. Fai una pausa?#$e#Speriamo che il fiume non straripi...$s" #!String
    Clint: "Oggi sarebbe un giorno adatto per esplorare le miniere... Chissà, potresti trovare minerali rari." #!String
    Penny: "Le gocce di pioggia fanno davvero rumore sul tetto metallico della roulotte.#$e#...Devo dire che è rilassante.$h" #!String
    Pam: "Salute, giovane. Non ti bagni, no?" #!String
    Emily: "Nel deserto di Calico non piove mai... È lì che abita la mia amica Sandy.#$e#Vorrei averle potuto far visita, oggi.$s" #!String
    Haley: "Ho passato la mattina ad acconciarmi i capelli... Ora la pioggia potrebbe rovinarmeli.$s#$e#*sospira* ...La vita sa essere dura." #!String
    Jodi: "Te li sei puliti gli stivali, prima di entrare? Scusami... Ho appena pulito il pavimento.#$e#Ma è sempre un piacere averti qui! Heh.$h" #!String
    Sam: "La pioggia attutisce i suoni, così posso alzare il volume della chitarra senza che mamma si arrabbi. Hehe.$h" #!String
    Leah: "Oggi forse dovrei cucinare un piatto nuovo ed eccitante. Un piatto piccante." #!String
    Shane: "Hmm... questo tempo mi fa venire sete.$s" #!String
    Marnie: "Ciao @. Grondi acqua dalla testa ai piedi... Povero tesoro!$h" #!String
    Elliott: "A volte, mentre giaccio a letto, odo un nautofono distante attraverso la pioggia.#$b#Ma scrutando dalla finestra non colgo altro che una cortina grigia." #!String
    Gus: "In un giorno simile, non c'è niente come un bicchiere di vino rosso secco, eh?#$e#Adoro il mio lavoro. Hehehe." #!String
    Dwarf: "La pioggia... Per noi è quasi un mito. Alcuni di noi nani passano tutta la vita senza mai farne esperienza." #!String
    Wizard: "I giorni tempestosi sono i soli in cui posso entrare in contatto con certi elementi.#$e#Non mi aspetto che tu comprenda." #!String
    Harvey: "Ciao @! Ehm... Hai letto niente d'interessante in biblioteca, di recente?#$e#Heh. Bene, ehm... Ci si vede in giro allora?" #!String
    Sandy: "Ho sentito che a casa piove. Per questo sei qui?$h#$e#In realtà un po' mi manca la pioggia...$s" #!String
    Krobus: "Ah, nelle fogne oggi l'acqua scorre in fretta. Presto qui dentro sarà bello umido... Proprio come piace a me." #!String
    Leo: "C'è pace nella valle quando piove.#$e#Per me... la natura è una cara amica, che può essere di umori diversi." #!String

