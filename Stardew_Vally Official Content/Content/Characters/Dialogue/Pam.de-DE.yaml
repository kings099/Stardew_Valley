content:  #!Dictionary<String,String>
    Introduction: "Hey, Kind. Ich heiße Pam.#$e#Sei kein Idiot und wir werden uns gut verstehen." #!String
    AcceptGift_(O)StardropTea: "Ach du... Ich hätte nie erwartet, so ein Geschenk zu bekommen. Du hast meinen Tag gerettet" #!String
    Resort_Shore: "Sieht so aus, als ob hier einige einzigartige Fische herumschwimmen. Nächstes Mal muss ich meine Angelrute mitbringen!" #!String
    Resort: "Heh... Willy gab uns auf der Fahrt hierher jedem ein Stück seines Fisch-Jerky. Köstlich!" #!String
    married_Penny: "Ich werde Sie wirklich vermissen... $s#$b#Du wirst meine Penny gut behandeln. Hörst du?$u" #!String
    married_Alex: "Du hast also den Mullner-Jungen geheiratet, was?#$b#Nimmst du den stinkenden alten Hund auch mit?" #!String
    GreenRain: "Es ist ein Zeichen des Allmächtigen... Wir sind dem Untergang geweiht...%noturn$s" #!String
    GreenRainFinished: "Nun, ich schätze, die Endzeit ist noch nicht gekommen, Kleiner^Nun, ich schätze, die Endzeit ist noch nicht gekommen, Kleine...#$e#Ach ja, zurück zur alten 40 Stunden Woche..." #!String
    GreenRain_2: "Ich glaube, diese Regenfälle sind eine Machtdemonstration ... eine Warnung.#$b#Man könnte sagen, es ist von der Natur, von Yoba, was immer man will ... aber das ist es, was ich denke.#$e#Sonst haben wir vielleicht statt eines grünen Regens bald einen blutroten Regen... Verstehst du, was ich meine?" #!String
    divorced_Penny: "Penny kam weinend nach Hause... was hast du mit ihr gemacht?$3" #!String
    structureBuilt_Fish Pond: "Ich hörte, du hast einen Fischteich gebaut... Heh, ich bin mit einem Fischteich aufgewachsen.\n#$b#Darin kann man so ziemlich alles züchten... Aber einige der zierlicheren Fische sind wirklich pingelig!" #!String
    wonIceFishing: "Schon gut, schon gut... du hast mich beim Angeln fair und anständig geschlagen...#$e#Hmm... vielleicht lag mein Problem darin, dass ich den mit Bier gefüllten Pilz als Köder benutzt habe...$u" #!String
    Resort_Chair: "Das ist Komfort! Vielleicht ziehe ich sogar meine Schuhe aus!$h#$e#Besser nicht zu genau auf meine Füße schauen." #!String
    Resort_Bar: "Es ist ein besonderer Anlass... Ich bestelle etwas Einzigartiges. Mach einen Doppelten draus!$h" #!String
    reject_867: "Wow, sieh dir das an... Es ist wie etwas aus der Zukunft. #$b#Hehehe, sorry... Ich kann das nicht benutzen. Da sind mehr Knöpfe, als ich Gehirnzellen habe!$h" #!String
    pamHouseUpgrade: "Ich kann gar nicht glauben, dass du mir ein Haus gekauft hast! Gibt es dabei einen Haken?#$e#Entschuldige, aber ich bin es nicht gewohnt, dass die Leute so nett sind ...$s" #!String
    pamHouseUpgrade_memory_oneweek: "Ich liebe das neue Haus. Nochmals vielen Dank!$h" #!String
    pamHouseUpgradeAnonymous: "Ich kann gar nicht glauben, dass mir jemand ein Haus gekauft hat! Ob das wohl irgend so eine Betrügermasche ist?#$e#Entschuldige, aber ich bin es nicht gewohnt, dass die Leute so nett sind ...$s" #!String
    MovieInvitation: "Date mit der alten Pam, hm? Hah!$h^Frauenabend mit der alten Pam, was? Hah! $h#$b#Sicher... Ich seh dich dann dort." #!String
    cc_Bus: "Hey, hast du das mit dem alten Bus gehört?#$b#Genau ... Ich bin wieder im Sattel, Kid ... hehehe. Ist echt schön.$h" #!String
    Mon: "#$1 PamDrank#Urghh... Mein Kopf...$k#$e#Ich würde gesünder essen, wenn ich es mir leisten könnte.#$e#Hey, du hast vermutlich eine Menge leckeres Zeugs auf deinem Hof gepflanzt, hm?" #!String
    Saloon: "Es geht doch nichts über 'nen guten Schluck Selbstgebrautes, um meine alten Knochen zu wärmen...$h" #!String
    Saloon_Entry: "Ah... Endlich./Ich brauch 'nen Drink./Gus! Gib mir das Übliche./Hey, ich bin zurück!/Oh Mann, bin ich durstig!/Ich bin ausgetrocknet!" #!String
    Trailer_Entry: "Penny! Hast du Abendessen gemacht?/Penny! Fertig mit der Hausarbeit?/Penny! Bist du Zuhause?/Hey! Ich bin Zuhause!" #!String
    Saloon6: "Hey, Kind. Ich würd dir was ausgeben, wenn ich mir das leisten könnte!" #!String
    Saloon_Tue: "Hey, Gus! Noch 'ne Runde, bitte! *hicks*$h" #!String
    Saloon_Wed: "*Seufz*... Hey, Kind. Du bist zu jung, um hier Trübsal zu blasen." #!String
    Saloon_Thu: "*Schluck* ... Ich habe mich schon den ganzen Nachmittag auf dieses Getränk gefreut. Heh heh." #!String
    Saloon_Fri: "Yo, Gus! Gib mir noch 'ne Halbe von deinem Stärksten!" #!String
    Saloon_Sat: "%Pam antwortet nicht." #!String
    Saloon_Sun: "%Pam scheint abgelenkt. Lass sie gerade besser alleine." #!String
    Tue: "Hey, du! Schnüffel nicht im Wohnwagen rum, während ich weg bin. Kapiert?$u#$e#'Tschuldige, aber ich muss vorsichtig mit Fremden sein." #!String
    Tue2: "Ich habe heute Morgen die Zeitung gelesen und wurde deprimiert. Wir leben in 'ner Scheißwelt, Kind.#$e#Setze deine Birne ein und du wirst unbeschadet durchkommen...#$b#Das hat mein Papa immer gesagt. Heh heh heh.$h" #!String
    Wed: "$d bus#Du weißt gar nicht, wie froh ich bin, dass der Bus wieder in Betrieb ist! Ich fühle mich wieder richtig lebendig.|Es lief in letzter Zeit nicht so gut. Ich habe meinen Job als Busfahrer verloren. Wenn ich den zurückbekommen würde, könnte ich dich zur Calico-Wüste fahren." #!String
    Thu: "#$1 PamDrunk#Blaaa... Ich hatte letzte Nacht in der Kneipe ein Karamellbier zu viel... Geh besser.$k#$e#Mein Haus ist nicht das schönste, aber wenigstens ist es am Fluss.#$e#Hey. Penny ist mein kleines Mädchen. Sei nett zu ihr oder lass sie in Ruhe, klar?" #!String
    Thu4: "Penny sagt, ich verbringe zu viel Zeit alleine in der Kneipe...$s" #!String
    Thu4_inlaw_Penny: "Es ist sehr einsam im Wohnwagen so ganz allein..." #!String
    Fri2: "Weißt du, ich hab nachgedacht... Ich wünschte, ich hätte ein Hobby. Irgendetwas, das ich außer in die Kneipe zu gehen jede Nacht machen kann.#$e#Irgendwelche Ideen?#$e#... Uuhh. Vielleicht spiele ich Dame gegen mich selbst." #!String
    Fri: "Ein Tag ist wie der andere...$s#$b#Wäre ich nur von Geburt an reich...$s" #!String
    Sat: "Achte darauf, dass deine Stiefel nicht verdreckt sind, bevor du durch mein Haus stapfst.$u#$e#Saubermachen ist echt nervig. Du solltest das inzwischen wissen." #!String
    Sat4: "Ich wünschte, eine Gruppe Elfen würde während der Nacht kommen und mein Haus aufräumen. Hahahaha.$h#$e#Ich könnte ein paar Pastinaken vertragen.#$e#Wenn meine Beine nicht so steif wären, würde ich hin und wieder die Berge besuchen." #!String
    Sun: "Bist du mit Gus befreundet? Er ist ein ziemlich guter Kerl.#$e#Er gibt mir an meinem Geburtstag immer Bier aus." #!String
    event_credit1: "Pass auf, was du sagst! Keiner schreibt mir vor, was ich zu tun habe!$u" #!String
    event_credit2: "Im Ernst? Das ist ja furchtbar!$s#$b#... Oh.$s" #!String
    summer_Tue: "Hi, Neuling." #!String
    summer_Tue2: "Oh, es ist Herr @.^Oh, es ist Frau @.#$e#Brauchst du meine Hilfe oder irgendetwas?" #!String
    summer_Tue6: "Ich hatte mal Hoffnungen und Träume, wie du... Aber schau mich jetzt an.$s#$e#Das Leben nimmt nicht immer den Lauf, den du erwartest.#$e#Ah, egal. Man sollte sich nicht an solchen Dingen aufhängen." #!String
    summer_Wed: "Einen Bauernhof im Ort zu haben ist gut für unser Städtchen." #!String
    summer_Wed4: "Vielleicht wird es der örtlichen Wirtschaft helfen, wenn alles gut läuft.#$e#Dann hat jeder Arbeit und wir sind alle glücklich, richtig?" #!String
    summer_Thu: "Oh, hallo.#$e#Ich rede nicht oft mit Fremden." #!String
    summer_Thu4: "Ich ende immer irgendwie in der Kneipe.#$e#Sie ist zu nah an meinem Haus. Das is' nicht gesund." #!String
    summer_Fri: "... Ja?#$e#Du siehst nach 'nem anständigen jungen Mann aus. Warum verschwendest du deine Zeit, mit 'ner alten Dame wie mir zu reden?^Du bist'n hübsches Mädchen. Warum verschwendest du deine Zeit, mit jemandem wie mir zu reden?" #!String
    summer_Sat2: "Lass dich von dem alten Hund neben meinem Haus nicht stören.#$b#Er schaut dich vielleicht böse an, aber er steht in hundert Jahren nicht auf.#$b#Wie der Kleine heißt? Dusty." #!String
    summer_Sat: "Jemand hat sich über meinen Garten beschwert... Hat gesagt, dass er'n Durcheinander ist. Warst du das?$u#$e#Hmmm..." #!String
    fall_Tue: "Wenn ich dich besser kennen würde, wäre ich eher an einem Gespräch interessiert." #!String
    fall_Tue4: "Ich war auch mal jung. Schwer zu glauben, was?#$e#Die Zeit vergeht ganz schön schnell, wenn man älter wird.$s" #!String
    fall_Wed: "*Seufz*... Ich werde heute Abend wohl ein Fertiggericht in die Mikrowelle schieben.$s" #!String
    fall_Thu: "Penny ist alles, was ich habe, also behandle sie besser gut." #!String
    fall_Fri: "Jeden Tag die gleiche alte Routine...$s#$e#Hast du je dieses Problem, Bauer?" #!String
    fall_Sat: "Würdest du mir einen Gefallen tun und mein Haus aufräumen?#$e#War nur ein Scherz.$h" #!String
    fall_Sun: "Hast du nichts zu tun?#$e#Du solltest dankbar sein, eine Arbeit zu haben, anstatt dauernd nur in der Stadt herumzulümmeln." #!String
    fall_Sun4: "Ich vermisse meinen alten Job als LKW-Fahrer. Ich bin immer durchs ganze Tal gefahren, hab Leute getroffen, dem Radio gelauscht.#$e#Die Zeiten ändern sich wirklich." #!String
    winter_Mon: "Hast du Schweine auf deinem Hof?" #!String
    winter_Tue: "Brauchst du was von mir, Kind? Such lieber woanders." #!String
    winter_Tue4: "Ich hoffe nur, dass Penny ein gutes Leben vor sich hat. Wenn du jemals Kinder hast, wirst du das verstehen.#$e#... Es ist so trocken im Winter. Meine Haut fühlt sich wie altes Pergament an." #!String
    winter_Tue4_inlaw_Penny: "Hey. Du behandelst Penny auf deinem alten Hof hoffentlich gut. Sie ist alles, was ich habe!" #!String
    winter_Wed: "He, Kind. Was machst du so?#$e#Ich schlage nur die Zeit tot, wie immer." #!String
    winter_Thu: "Es ist schrecklich kalt. Ein Kneipenbesuch sollte mich aufwärmen, findest du nicht? Hehe.#$e#Warum schaust du nicht auch in der Kneipe vorbei und probierst den 'Oh-sei-froh'?" #!String
    winter_Fri: "Penny mag alte Bücher ziemlich. Sie ist'n ganzes Stück schlauer als ich es je war.#$e#Ich bin froh." #!String
    winter_Sat: "Ich sollte mit dem Fischen anfangen, wenn der Fluss schon so nah ist." #!String
    winter_Sun: "Meh... Mein Vorgarten ist 'ne Katastrophe.$s" #!String

