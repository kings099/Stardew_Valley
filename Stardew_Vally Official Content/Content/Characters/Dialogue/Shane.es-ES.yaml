    pamHouseUpgrade: "Dicen que le construiste una casa a Pam... Qué generoso por tu parte...#$b#Oye, no me vendrían mal un par de cientos de miles de oro...#$e#*Ejem... esto... Era broma. Ja..." #!String
    pamHouseUpgradeAnonymous: "Dicen que alguien le compró una casa a Pam... Ay... ¿Qué hizo Pam para ser digna de semejante generosidad?" #!String
    divorced: "...$a#$e#Déjame en paz de una vez...$a" #!String
    breakUp: "*gulp* Oh... Sí, vale... Debería haberlo visto venir.$s#$b#Te... uh... supongo que te veré en el Salón." #!String
    dumped_Guys: "%Shane tiene los ojos vidriosos. No va a querer hablar contigo." #!String
    secondChance_Guys: "No te entiendo... *Suspiro*..." #!String
    Mon2: "Apenas te conozco. ¿Por qué hablas conmigo?||¿Por qué vienes a hablar conmigo? No quiero amigos." #!String
    Mon4: "Buenas. Lo siento si te parecí grosero cuando nos conocimos.#$e#Me cuesta un poco abrirme a los desconocidos.||Cuesta mucho entablar amistad con alguien. Es más fácil estar solo." #!String
    Mon6: "Seré honesto, aún no logro entender por qué querías hacer amistad conmigo.||La vida no es justa, y no puedo evitar sentirme amargado por ello." #!String
    Mon10: "¿Has sentido alguna vez que todo el mundo te observa como a un asqueroso insecto?" #!String
    Tue: "¿Qué? ¿Qué quieres? Lárgate." #!String
    Tue2: "¿Qué quieres de mí? ¿Dinero? ¡Te daría una olla llena de oro para que me dejaras en paz!" #!String
    Tue4: "Cada vez que intento algo nuevo, algo sale terriblemente mal. Al final aprendes a quedarte en tu concha." #!String
    Tue6: "La vida no es tan mala... Por lo menos tengo pizza precocinada y huevos.$u" #!String
    Tue8: "Deberíamos ir a un partido de los Tuneladores algún día. Cuando voy yo solo, suelo beber demasiada cerveza." #!String
    Tue10: "Tengo que mantenerme firme por el bien de Jas. No quiero ser un mal ejemplo para ella.||Soy como un padre para Jas. Solo espero no haberla decepcionado demasiado.$s" #!String
    Wed: "No, no tengo tiempo para charlar contigo." #!String
    Wed8: "Supongo que he cogido cariño a Marnie y Jas. Somos cada uno de su padre y de su madre, pero formamos una especie de familia rara.#$e#Tampoco es que tuviera mucha familia de niño.$s" #!String
    Wed4: "$d Joja#*Sigh...* Todos los días igual. Reponer estas horribles estanterías, ir al Salón, dar vueltas en la cama toda la noche...$s|Odiaba mi trabajo en MercaJoja, pero ahora que estoy en el paro, me siento aún peor.$s" #!String
    Thu: "¿Qué quieres? Déjame en paz." #!String
    Thu4: "Menuda insistencia. Supongo que me sorprende que a alguien le interese hablar conmigo." #!String
    Thu6: "Bah... ¿Dónde está la Joja-Cola?||¿Por qué molestarse? La vida es un juego de azar.#$e#Cuando yo me puse a jugar, los dados se cayeron de la mesa." #!String
    Thu8: "¿Me hablas a mí? Supongo que te creo... Igual estás tan mal como yo.$h" #!String
    Fri: "¿No tienes trabajo que hacer?" #!String
    JojaMart: "%Shane está trabajando duro. No parece interesado en hablar." #!String
    Fri4: "$d Joja#¿Qué sentido tiene tu vida si todo lo que haces es trabajar?|Últimamente no puedo pagar el alquiler, pero Marnie me deja quedarme igualmente. Tengo suerte." #!String
    Fri6: "Esta noche iré al Salón, sin falta. ¿Qué otra cosa puedo hacer?" #!String
    Fri8: "Bah... ¿Te imaginas cómo de asqueroso tiene que estar mi hígado?$s#$e#Mi cuerpo se siente veinte años más viejo de lo que debería...$s" #!String
    Fri10: "El cuerpo me duele mucho menos desde que empece a dejar el alcohol.#$e#Pero aún así se siente como si siempre estuviera al límite...$s" #!String
    Sat: "¿Por qué me molestas? Quiero estar solo." #!String
    Sat2: "#$1 ShaneJOSH#Me sorprende que aún quieras llevarte bien conmigo. ¿No he sido aún lo bastante maleducado?#$e#*Sigh...*$s" #!String
    Sat4: "$d Joja#Marnie me alquila una de sus habitaciones a muy buen precio. Es pequeña, pero no me puedo quejar.|Si pudiera empezar de cero mi vida, igual montaba una granja de gallinas. Por supuesto, solo huevos de gallinas criadas en libertad." #!String
    Sat8: "He cogido cariño a las gallinas de Marnie.$h||Una gallina nunca te va a decepcionar. Los humanos, en cambio..." #!String
    Sat10: "Tu granja parece un lugar ideal para criar pollos.$h" #!String
    Sun: "Estoy ocupado, ¿no lo ves?||...No quiero hablar con nadie." #!String
    Sun2: "¿Otra vez tú? ¿Cuántas veces tengo que decirte que me dejes en paz?$s" #!String
    Sun4: "Hmm... Son las %time. ¿Debería meter una pizza precocinada en el microondas o esperar un poco más?$u||Si ganan los Tuneladores, me abriré una fresca para celebrarlo.#$e#¿Y si pierden? Me abriré una fresca para ahogar mis penas." #!String
    Sun6: "... Creo que estoy engordando.$s" #!String
    Sun8: "A lo mejor si veo más televisión consigo olvidarme de cómo me va la vida. Sería un alivio.$u" #!String
    Sun10: "Hola, @. De momento, estoy teniendo un día bastante bueno.$h" #!String
    event_room1: "Vale... Eso requiere un gran guión. A lo mejor le pido consejo a Elliott la próxima vez que nos veamos en el Salón.$s" #!String
    event_room2: "Suena genial. Tendré que crear un montón de efectos para que quede guay." #!String
    event_noLoan1: "No sabía que fueras de la hermandad del puño cerrado...$s" #!String
    event_noLoan2: "Sí, papá...$s^Sí, mamá...$s" #!String
