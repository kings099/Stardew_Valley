content:  #!Dictionary<String,String>
    Introduction: "¡Hola! Debes de ser @. Soy Caroline.#$e#Mi marido lleva la tienda local. ¿Conoces a mi hija Abigail? Es la chica pálida de pelo lila." #!String
    AcceptBirthdayGift_Positive: "Gracias, cariño. Es muy amable por tu parte acordarte de mi cumpleaños.$h" #!String
    AcceptBirthdayGift_Negative: "Oh... es eso... ¿un regalo de cumpleaños? Ya veo... bueno, gracias por acordarte.$a" #!String
    AcceptGift_(O)StardropTea: "Ooohh... esto es genial. Lo guardaré para un día tranquilo en la sala de bronceado." #!String
    AcceptGift_(O)16: "Oh, ¡has estado recolectando! ¡Gracias!#$b#Haré una picante salsa de cocktail con esto. Así le saldrá pelo en el pecho a Sam.$h" #!String
    cropMatured_815: "Me he dado cuenta de que estás cultivando té en tu granja. ¡Asegúrate de traerme una copa!$h" #!String
    dating_Abigail_memory_oneday: "Abby me dijo que tú y ella estáis saliendo. ¡Es adorable!" #!String
    GreenRain: "Nunca había visto lluvia verde antes... ¡No debe ser muy peligrosa si lograste llegar aquí!" #!String
    GreenRain_2: "Ah, ¡la lluvia especial ha vuelto! Este año, ¡voy a sacar provecho!#$e#¡Esto se merece una taza de té verde!$h" #!String
    movieTheater_memory_oneweek: "Es divertido tener un cine en el Pueblo. ¡Quiero ir a ver una de vaqueros!" #!String
    married_Abigail: "¡Estoy tan contenta por vosotros dos! ¡Bienvenidos a la familia!$h" #!String
    wonGrange: "Pierre está intentando hacerse el duro, pero está furioso por haber perdido contra ti en la Feria de Stardew Valley." #!String
    married_memory_oneweek: "Ah, los recién casados. Así que, ¿cómo fue la luna de miel?#$e#Ya veo. Bueno, supongo que la granja se resentiría si te tomases tiempo libre..." #!String
    eventSeen_719926: "¿Te sientes con más tranquilidad? Supongo que..." #!String
    houseUpgrade_1: "$y '¡He oido que tienes una nueva cocina! ¿Crees que vas a estar cocinando mucho?_¡Ese es el plan!_Es una buena habilidad que tener. Y con todos esos ingredientes frescos en tu granja, ¡tienes que estar en una buena posición!_No, es solo por la apariencia_Ya veo. Bueno, no te olvides comer sano... la nutrición es importante.'" #!String
    achievement_15: "A juzgar por los olores sabrosos que emanan de tu hogar, ¡puedo deducir que has estado trabajando en la cocina!$h" #!String
    Resort_Entering: "Willy nos dio a cada uno un trozo de su pescado seco. Aún estoy intentando masticarlo." #!String
    Resort_Leaving: "¡Dormiré bien esta noche!$h" #!String
    Resort_Shore: "El agua está tan caliente aquí comparada con la del valle. ¡Es muy placentero!" #!String
    Resort_Chair: "%Caroline intenta echarse una siesta." #!String
    Resort_Bar: "Le pedí a Gus que me sorprendiera, y me preparó un té verde helado con ralladura de mango. ¡Qué amable!$h" #!String
    Resort: "Hey @. ¿Estás aquí para relajarte, o para trabajar?" #!String
    Mon: "Ojalá Abby no pasara tanto tiempo en su habitación." #!String
    Mon_inlaw_Abigail: "Hola, @. ¿Disfrutando de tu matrimonio? ¡Espero que sí!" #!String
    Mon8: "#$1 Caroline23#Cuando nos mudamos a Pueblo Pelícano, solía visitar en secreto la torre del mago. No se lo digas a Pierre. Se pone celoso enseguida.#$e#Abigail nació un año después de mudarnos aquí. ¿Podrá experimentar alguna vez la vida fuera del valle?" #!String
    Tue: "He visto rábanos silvestres en el bosque.#$e#Recolectar puede ser una manera divertida de ganar dinero. O puedes usar lo que encuentres como regalos o comida." #!String
    Wed: "Hola. ¿Tienes ya todo lo que necesitas para la granja?#$e#Si no, tal vez podamos ayudarte.#$e#Tenemos toda una gama de objetos útiles." #!String
    Thu: "#$1 Caroline1#Hmmm... No sé si conseguiré que Pierre haga la cena esta noche.#$e#Hmmm... ¿Qué voy a hacer para cenar?#$e#Igual voy al Salón a por comida para llevar." #!String
    Fri: "Qué día tan espléndido.#$e#En días como este, me gusta ayudar a Evelyn con los jardines públicos.#$e#Está muy fuerte para su edad, pero creo que valora toda la ayuda que pueda conseguir." #!String
    Sat: "¿Soy yo o Abigail tiene un interés malsano por las cosas siniestras y la oscuridad?#$e#A lo mejor soy demasiado mayor para entenderlo." #!String
    Sat_inlaw_Abigail: "Las cenas son mucho más silenciosas desde que Abigail no vive aquí...#$e#No, ¡no es porque masticara con la boca abierta!$h" #!String
    Sat2: "Abby siempre ha tenido un interés extraño por lo oculto. No sé de dónde lo ha sacado..." #!String
    Sat4: "Abby siempre ha tenido un interés extraño por lo oculto. No sé de dónde lo ha sacado..." #!String
    Sat6: "#$1 Caroline12#Cuando nos mudamos aquí nos costó un poco acostumbrarnos... No estaba preparada para la vida doméstica.#$e#Pierre es un poco tradicional... Pero es un buen hombre. Es ambicioso, pero para él la familia siempre es lo primero." #!String
    Sun: "Hoy simplemente me relajaré y pensaré en positivo.#$e#¿Te tomas un día libre alguna vez?" #!String
    Wed6: "Stardew Valley es bonito, pero me gustaría conocer a más gente.#$e#Me alegro de que seamos amigos." #!String
    summer_Mon: "Los miércoles la tienda cierra.#$e#Recuérdalo por si necesitas algo." #!String
    summer_Tue: "He visto frutos silvestres en el bosque últimamente.#$e#Recolectar puede ser una manera divertida de ganar dinero. O puedes usar lo que encuentres como regalos o comida." #!String
    summer_Wed: "Hola. ¿Tienes ya todo lo que necesitas para la granja?#$e#Si no, tal vez podamos ayudarte.#$e#Tenemos toda una gama de objetos útiles." #!String
    summer_Sat: "¿Soy yo o Abigail está un poco pálida?#$e#A lo mejor me preocupo demasiado." #!String
    summer_Sat_inlaw_Abigail: "¿Qué tal la salud de Abigail? Siempre ha sido tan pálida... Espero que la vida de la granja le dé algo de color en las mejillas." #!String
    summer_Sun: "Hoy simplemente me relajaré y pensaré en positivo.#$e#¿Te tomas un día libre alguna vez?" #!String
    summer_Wed6: "El tiempo parece ir más rápido cuantos más años tienes...$s" #!String
    fall_Mon: "El otoño es la estación preferida de Abby, así que espero que salga de la habitación más a menudo." #!String
    fall_Mon_inlaw_Abigail: "Abby iba a clases online desde aquí, pero creo que no le entusiasmaba mucho...#$e#Es un alma libre, igual que yo antes de conocer a Pierre. Seguro que se lo está pasando bomba en tu granja." #!String
    fall_Tue: "He visto setas comestibles en el bosque.#$e#Recolectar puede ser una manera divertida de ganar dinero. O puedes usar lo que encuentres como regalos o comida." #!String
    fall_Sat: "¿Soy yo o Abigail juega demasiados videojuegos?#$e#A lo mejor es que estoy anticuada." #!String
    fall_Wed6: "¿Sabes? Yo también quería ser granjera. O más bien ranchera.#$e#Me encantaban las películas del lejano oeste cuando era niña." #!String
    winter_Tue: "El invierno es duro, pero puedes extraer del suelo algunas raíces si tienes suerte.#$e#Recolectar puede ser una manera divertida de ganar dinero. O puedes usar lo que encuentres como regalos o comida." #!String
    winter_Fri: "Aunque haga frío, echo un vistazo de vez en cuando a los parterres de los jardines públicos.#$e#Quiero asegurarme de que no estén demasiado dañados antes de que vuelva la primavera." #!String
    winter_Sat: "¿No crees que Abby estaría más guapa con su color de pelo natural?#$e#Antes tenía el cabello castaño claro." #!String
    winter_Wed6: "¿Te emociona el nuevo año?#$e#Presiento que vas a tener muchísimo éxito con tu granja.$h" #!String

