content:  #!Dictionary<String,String>
    Mon: "Merhaba, çiftçi.#$e#Uzun zamandır uzaklardaydım... Buralara yabancıymış gibi hissediyorum." #!String
    AcceptGift_(O)StardropTea: "Benim için mi? Eh, bu pek beklediğim bir şey değildi... Fakat hediyeye hayır demem. Teşekkürler!" #!String
    AcceptGift_(O)Book_Bombs: "Eh, Cüce Dili bilmiyorum fakat ilginç bir koleksiyon eşyası bu. Teşekkürler." #!String
    GreenRain_2: "Heh... Yağmur nimettir. İnsanın hayal edebileceği her şeyden daha büyük güçlerin her zaman var olacağının hatırlatıcısıdır.#$e#Teselli işte @." #!String
    Resort_Entering: "Selam @. Seni burada görmek ne güzel." #!String
    Resort_Leaving: "Yola koyulma zamanı geldi." #!String
    Resort_Shore: "Bu kumsalda bulunduğumda... daha önce deneyimlemediğim bir huzur hissine kapılıyorum.$h#$e#Okyanus olağanüstü." #!String
    Resort_Chair: "Bu harika yerde ailemle güzel vakit geçirebiliyorum. Burayı onardığın için sana müteşekkirim." #!String
    Resort_Bar: "Su alacağım." #!String
    married_Sam: "Küçük oğlunun artık koca adam olduğunu görmek, bir babayı gururlandırır. En içten dileklerim sizinle.$h" #!String
    Resort: "Tekne yolculuğu eğlenceliydi. Rotayı belirlemeye yardımcı olmak adına denizcilik eğitiminde öğrendiklerimi sergileme fırsatım da oldu.$h" #!String
    eventSeen_100_memory_oneday: "Geçen gün için üzgünüm.#$e#Herhangi özel bir ilgi istemiyorum. Sadece sıradan biri olmak istiyorum, diğer herkes gibi." #!String
    MovieInvitation: "Şey... olur. Teşekkür ederim. Orada buluşuruz.$h" #!String
    accept_864: "...!$4#$b#...Bunun nereden buldun?$4#$b#...$5#$b#Bu adamla... Biz birlikte savaşmıştık be @. Kardeşim gibiydi. #$b#Ama... sadece birimiz eve dönebildi.$5#$b#Ölümle yüz yüze geldiğinde dahi cesaretini hiç yitirmedi. Gerçek bir kahramandı... Onu asla unutmayacağım.#$b#Bunu bana getirdiğin için teşekkür ederim... Benim için anlamı çok büyük.#$b#Bunu almanı istiyorum. Yıllardır dolap rafında duruyor. Hiç kullanma fırsatımız olmadı." #!String
    reject_865: "Evet... Sıkı kapatılmış. Bu yüzden tadını koruyor olmalı.." #!String
    Mon4: "Evde olmaya alışabilecek miyim emin değilim.#$e#Kasabadaki huzur bana maske gibi geliyor. Muhtemelen sadece bana..." #!String
    Tue: "Ayrıldığımdan bu yana bir şey değişmemiş.#$e#Senin burada olman dışında." #!String
    Tue2: "Ayrıldığımdan bu yana bir şey değişmemiş.#$e#Kasabada yeni bir çiftçimiz olması dışında.$h" #!String
    Tue6: "Kendimi iyice yerleşmiş hissediyorum. Kasabada bir arkadaşım olması güzel.$h" #!String
    Wed6: "...Tüm arkadaşlarımı cephede kaybettim.$s#$e#Üzücü olan ise onların yüzlerini bile hatırlayamamam.#$e#..." #!String
    Wed: "Bir süredir buralardasın, değil mi? Çiftliğin oldukça gelişiyor olmalı." #!String
    Wed10: "Yaşam, özel bir hediye ve bir göz açıp kapayıncaya kadar gelip geçiyor... Bunu asla unutma." #!String
    Thu6: "#$1 Kent1#Gece 4'ten beri ayaktayım... Bazen rutin hayatıma dönecek miyim diye meraklanıyorum.$k#$e#Sam gittiğimden beri çok büyümüş. Kocaman adam oldu.#$e#Keşke yanında olabilseydim.$s" #!String
    Thu: "Oğlumla arkadaş mısınız?#$e#Onu benden daha iyi tanıyor olabilirsin...$s" #!String
    Thu_inlaw_Sam: "Hey, @. Evlilik hayatını sevdin mi?" #!String
    Fri: "Balıkçılığa çıkmak için güzel bir gün, öyle değil mi?" #!String
    Fri4: "Balık tutmaya gideceğim. Kendimi meşgul ederim, yapacak bir şeyim olmuş olur." #!String
    Sat: "Jodi bana buraya alıştığını ve buranın bir parçası olduğunu söyledi. Buna çok sevindim." #!String
    Sat8: "Yorgun görünüyorsam kusuruma bakma, geceleri uyuyamıyorum.#$e#Eminim beni anlıyorsundur." #!String
    Sun: "Geri döndüğümden beri ne yapacağımı bilemiyorum.#$e#Gün içinde düzenimin olmasına çok alıştım." #!String
    Sun4: "Seni meşgul tutacak bir rutinin var, ha? Bu iyi bir şey.#$e#Fazla özgürlük boğucu olabilir. Hepimizin hayatında biraz yapılanma olması faydalıdır." #!String
    event_popcorn1: "Kapa çeneni, beni karıma karşı doldurmayı bırak.$u" #!String
    event_popcorn2: "...$s#$b#Çok haklısın, @.$s" #!String
    event_popcorn3: "Bana yalan söyleme, en nefret ettiğim yalandır!$u" #!String

