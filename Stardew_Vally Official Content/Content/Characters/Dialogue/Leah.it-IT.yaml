content:  #!Dictionary<String,String>
    Introduction: "Salve, piacere di conoscerti. $h#$e#Hai scelto un buon momento per trasferirti qui... La primavera è meravigliosa." #!String
    AcceptGift_(O)StardropTea: "Oh, wow... Ne avevo bevuto un sorso da piccola, e non ho mai dimenticato il sapore." #!String
    AcceptBirthdayGift_Positive: "Ehi, grazie davvero, @! Così il mio compleanno diventa speciale.$h" #!String
    FlowerDance_Accept: "Vuoi ballare con me? Bene!$h#$e#Mi domandavo se me l'avresti chiesto...$h" #!String
    dating_Leah: "Immaginavo che me l'avresti chiesto...$l" #!String
    married_Elliott: "Elliott è un gran romanticone... Le tue giornate saranno sicuramente piene di poesia!$h" #!String
    married_Shane: "Sono felice che Shane si sia ripreso. Non l'ho mai visto così sorridente!#$e#Col suo amore per i polli, sono certa che si troverà benissimo alla Fattoria %farm!$h" #!String
    AcceptGift_(O)169: "Oh! Grazie! Questo qui ha una forma interessante...$h" #!String
    AcceptGift_(O)430: "Ehi, dove l'hai trovato? *annusa*... Mmm... Sarà perfetto da grattugiare su un bel piatto di pasta. Grazie!$h" #!String
    AcceptGift_(O)200: "Mmm... Quando vivevo in città, non mangiavo mai verdure così fresche. Magnifico!$h" #!String
    AcceptGift_(O)196: "$c 0.8#Ha un aspetto delizioso... Grazie! Niente di meglio di un'insalata selvatica fresca.$h#Oh, wow, @! Era proprio quello di cui avevo voglia! Come lo sapevi?$h" #!String
    dating_Leah_memory_oneday: "Spero che, ora che usciamo insieme, non ti senti in dovere di passare tutto il tuo tempo con me... Lo so che hai un sacco di cose da fare!" #!String
    eventSeen_53_memory_oneday: "Ho venduto abbastanza opere a quella mostra per tirare avanti per un altro anno... Non mi serve altro!" #!String
    eventSeen_54_memory_oneday: "Sono ancora furiosa per il picnic... Quello stramboide!$a#$b#Non parliamo... mai più di... quella persona.$s" #!String
    eventSeen_584059_memory_oneday: "Se le mie opere continuano a vendere così bene online, potrò dedicarmi alla mia arte per sempre. È sempre stato il mio sogno." #!String
    Resort_Entering: "Non dirlo a nessuno, ma Willy mi ha lasciato guidare la barca per qualche minuto.$h" #!String
    Resort_Leaving: "Beh, è stato veramente rilassante." #!String
    Resort: "Adoro il clima di Stardew Valley, ma vederne uno diverso ogni tanto aiuta a mettere le cose in prospettiva." #!String
    Resort_Shore: "La forma di queste onde è strabiliante.#$e#Chissà se riuscirò mai a catturare questo senso di trasformazione costante in una scultura." #!String
    Resort_Chair: "Il caldo mi piace, ma devo restare completamente immobile.$h" #!String
    Resort_Wander: "Mmm, scommetto che gli alberi di qui sarebbero un materiale interessante con cui lavorare.#$e#Ma è probabile che Willy non sarebbe contento, se gli trascinassi un mucchio di tronchi sulla barca!$h" #!String
    Resort_Wander_2: "Chissà quali prodotti selvatici si possono raccogliere da queste parti.#$e#Mi è parso di vedere alcune noci su un cespuglio qui vicino che avevano un aspetto squisito." #!String
    Resort_Bar: "Hai provato la Piña Colada? Io sono alla seconda... hehe." #!String
    FlowerDance_Accept_Spouse: "Finalmente! Iniziavo a preoccuparmi che volessi ballare con qualcun altro!$h" #!String
    FlowerDance_Decline: "Sarò onesta. Non voglio danzare con te.$u" #!String
    divorced: "Mi sono resa conto di essere più felice da sola. Quindi lasciami in pace.$u" #!String
    breakUp: "Ohh... Capito. Hah... Sono davvero sfortunata in questo campo...$s" #!String
    dumped_Girls: "Per un po' non voglio più vederti...$s" #!String
    secondChance_Girls: "Ciò che hai fatto mi ha causato molto dolore... ma sono pronta a lasciarmi il passato alle spalle.$s" #!String
    Beach: "Sono venuta ad ascoltare il suono dell'oceano. Meraviglioso, non trovi?" #!String
    Mon: "Gli alberi hanno un bell'aspetto oggi, vero?#$q 21/22/211132 Mon_old#Dì, perché il lavoro in fattoria?#$r 21 -5 Mon_21#Voglio fare una valanga di soldi.#$r 22 5 Mon_22#È più \"vero\" che vivere in città.#$r 211132 5 Mon_211132#Per seguire le orme di mio nonno.#$r 22 5 Mon_22#Volevo fuggire dalla mia vita di prima." #!String
    Mon_old: "$p 21#E stai guadagnando tanto quanto speravi?|Passare il tempo in mezzo alla natura è molto appagante." #!String
    Mon_21: "Hmm. Mi sembra un po' superficiale, non credi?$s" #!String
    Mon_22: "Ehi... Io sono venuta qui praticamente per lo stesso motivo!$h#$b#Volevo ritrovare il contatto con la natura..." #!String
    Mon_211132: "È molto dolce che onori tuo nonno così." #!String
    GreenRain: "Da dove arrivano tutte queste piante? È una sorpresa, ma non mi lamento..." #!String
    GreenRainFinished: "Quindi tutti in paese avevano paura di quella strana pioggia? Non ne avevo idea... A me sembrava incredibile!$h" #!String
    GreenRain_2: "Pensa se questa pioggia durasse per tutta l'estate... Le piante conquisterebbero l'intera vallata!" #!String
    Tue4: "Ciao. Oh, vuoi parlare?#$e#Il paesaggio qui attorno mi dà un sacco di idee. Il terreno stesso sembra quasi una scultura.#$e#Non creo arte per il denaro. È solo un impulso che ho.#$e#Quello in fattoria sembra un lavoro molto appagante. Hai l'opportunità di creare cibo delizioso per tutti quanti!$h#$e#Probabilmente hai da fare. Scusa." #!String
    Tue: "Salve, come va?#$e#Abitiamo tutt'e due fuori del paese. Vorrà dire qualcosa?" #!String
    Wed: "#$1 LeahBug#Stamattina per sbaglio ho calpestato un insetto.$s#$e#A volte penso che sia impossibile vivere senza distruggere la natura in qualche modo." #!String
    Wed6: "Adoro stare a contatto con gli animali. Sono così innocenti.#$e#Anche gli animali da fattoria sono meravigliosi.$h" #!String
    Wed8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Deve dare soddisfazione mietere un bel mucchio di raccolto, eh? Praticamente è come creare cibo dal nulla!$h|Ciao @! Stavo giusto pensando a te e alla tua fattoria.#$e#M'immaginavo quanto deve dare soddisfazione mietere un bel mucchio di raccolto.$h#$e#Non sarebbe bello avere un po' d'aiuto, però?$l" #!String
    Thu: "C'è parecchio cibo selvatico in questa zona, se sai dove guardare.#$e#Sto mangiando insalata fresca quasi ogni giorno.$h" #!String
    Thu6: "La raccolta selvatica è una mia specialità. Un giorno ti farò un'insalata fresca.$h" #!String
    Fri: "È più semplice avere degli alberi per amici. Non hanno molto da dire, loro.$h" #!String
    Fri2: "Non potremmo sopravvivere senza la natura. È bene ricordarselo." #!String
    Fri4: "Salve, @. Bella giornata, vero?#$e#Passa pure a trovarmi, se ti serve qualcuno con cui parlare.$h" #!String
    Fri6: "Certe volte, mi prende una sensazione strana. La testa mi si svuota del tutto... e mi sento completamente in pace, addirittura beata.#$e#No, ma che dici! Non c'entra niente il fatto che bevo vino!$h" #!String
    Fri8: "Ti chiedi mai come sarebbe essere un'altra persona?#$e#I nostri pensieri si manifestano in maniera simile, o in un modo radicalmente diverso?#$e#Non ci badare, ogni tanto mi vengono in mente cose strane...$h" #!String
    Sat: "Adoro riarredare in base alle stagioni." #!String
    Sat8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Pensavo di coltivare qualcosa anch'io, ma mi spiacerebbe dover tagliare tutte le piante selvatiche per fare spazio.|Il tuo lavoro sembra divertente. Un giorno voglio provarci anch'io.$l" #!String
    Sun: "Se senti provenire dei colpi dalla mia casupola, probabilmente sono solo io che lavoro ad una scultura." #!String
    Sun8: "Se mai dovessi trovare dei pezzi di legno galleggiante dall'aspetto interessante, fammeli avere.#$e#Sarebbe speciale che me li dessi tu." #!String
    event_sculpt1: "...Cosa?$7#$b#Oh! Sì, è assolutamente giusto!$h" #!String
    event_sculpt2: "Non c'è niente di sbagliato in questo... Credo che possiamo trovare moltissima bellezza nella natura grezza e incontaminata!#$b#Ma come essere umano, m'interessa anche come interpretiamo e diamo forma al mondo intorno a noi... Ciò che voglio dire, credo, è che a me interessa 'l'arte'." #!String
    event_sculpt3: "Maiale!%fork$a^Oh! Sei...? Anch'io.$6#$b#Vattene!$a^Buono a sapersi.$l" #!String
    event_parents1: "Hai ragione... Non sarei stata felice, in quella situazione.$u#$b#È stato meglio per tutt'e due... porre fine a una relazione insostenibile finché eravamo ancora giovani e flessibili.$u" #!String
    event_parents2: "È un po' duro... ma, sì. Avevamo priorità diverse.$u" #!String
    event_parents3: "Ah sì? Beh, forse allora me ne andrò e basta!%fork$a" #!String
    event_parents4: "*sospira*...$s#$b#Mi sa che hai ragione... sono stata egoista. Ma puoi davvero biasimarmi se desideravo la felicità? Ugh... Non lo so...$s" #!String
    event_parents5: "*sospira*...$s#$b#Forse hai ragione... Gli umani sono creature egoiste. Non so. $s#$b#Probabilmente non dovrei rimuginarci su. Di quando in quando capita a tutti, di dover compiere scelte difficili.$s" #!String
    summer_1: "Si capisce che è estate dal dolce aroma del nettare che si spande nell'aria!$h" #!String
    summer_Mon: "Stamattina ho trovato dei frutti selvatici!#$e#Scusa, non me n'è rimasto nessuno.$s#$e#Continua a cercare, sono certa che troverai qualcosa." #!String
    summer_Tue: "Che bello il suono degli animali da fattoria, vero?" #!String
    summer_Tue4: "Le cose semplici della vita sono le migliori: una leggera brezza estiva, nuvole maestose, e un calice pieno del rosso di Stardew Valley." #!String
    summer_Thu6: "Ho buon occhio per i frutti selvatici. Un giorno ti farò una bella macedonia.$h" #!String
    summer_Fri: "Puoi usare un estrattore per raccogliere sciroppi e altri liquidi utili direttamente dagli alberi.#$e#Il processo è lento, ma può dare ottimi risultati." #!String
    summer_Fri2: "Detesto essere schietta, ma se non trattiamo la natura con rispetto, i nostri nipoti saranno spacciati.#$e#Non lo pensi anche tu?" #!String
    summer_Fri4: "Ti capita mai di entrare nella foresta... fermarti... e stare lì a goderti la bellezza della natura?#$e#È facile dimenticare quanto sia incredibile questo mondo, in realtà..." #!String
    summer_Fri6: "Salve, @. Non soffri mai la solitudine in quella grande fattoria?#$e#Passa a farmi visita, se ti serve qualcuno con cui parlare.$h" #!String
    summer_Sat: "L'acqua che scorre mi tiene la casa un po' più fresca, d'estate.#$e#Non reggo molto bene il caldo." #!String
    summer_Sat4: "Una notte di qualche estate fa, avevo così caldo che mi sono alzata dal letto e mi sono tuffata nel fiume!#$e#Spero che non mi abbia vista nessuno!$h" #!String
    summer_Sun: "Cosa fare in un giorno così caldo e sonnolento? *sospira*#$e#Qualche idea?" #!String
    fall_1: "Come cambiano in fretta le stagioni!#$e#È scioccante." #!String
    fall_Mon: "#$c .5#Ho trovato dei funghi selvatici nel fine settimana!#$e#Per colazione, oggi, mi sono fatta un piattone di funghi selvatici e uova... Sono ancora piena.#$e#Tieni il naso verso terra e troverai dei funghi anche tu... Ne sono certa." #!String
    fall_Tue: "Chissà se posso fare un collage di foglie secche?#$e#Sono così colorate... Non posso fare a meno di pensare al loro potenziale per progetti artistici.$h" #!String
    fall_Tue4: "Tutti hanno una prospettiva unica e interessante, che ci credano o no. Non sei d'accordo?#$e#Sebbene alcuni abbiano opinioni che non posso proprio rispettare." #!String
    fall_Wed: "Che bello vivere in riva al fiume.#$e#Ogni notte mi addormento cullata dal suono dell'acqua." #!String
    fall_Thu6: "Uno di questi giorni devo farti dei funghi selvatici saltati in padella.$h" #!String
    fall_Fri: "C'è una cucina in casa tua?#$e#Se ce l'hai, puoi cucinare tanti tipi di piatti squisiti.$h" #!String
    fall_Fri6: "Passa a farmi visita se ti serve qualcuno con cui parlare.$h" #!String
    fall_Sat: "Le decorazioni accentuano l'atmosfera della stagione. Credo sia una tradizione con un suo perché." #!String
    fall_Sun: "Ci sono un sacco di belle passeggiate da queste parti.#$e#È piacevole sgranchirsi le gambe." #!String
    fall_Sun4: "Una cosa che amo di questo posto sono le cascate meravigliose.#$e#Passi mai del tempo ad osservarle? Distendono i nervi..." #!String
    winter_Mon: "Adoro l'aspetto che dà la neve fresca al paesaggio." #!String
    winter_Tue: "Nel mio piccolo capanno fa piuttosto freddo.$s#$e#Mi basta avvolgermi in una grande coperta, e sono a posto.$h" #!String
    winter_Wed: "Stamattina presto ho visto un coniglio bianco! Sono rari, sbaglio?" #!String
    winter_Thu: "Sto facendo fatica a trovare cibo fresco da mangiare.#$e#Sto mangiando un sacco di pane.$s" #!String
    winter_Thu6: "*Sospira*... Non è facile trovare cibo freco d'inverno.#$e#Scommetto che hai delle belle scorte nella tua fattoria, eh?" #!String
    winter_Fri: "Il tempo sembra scorrere più lento qui.#$e#Quando vivevo in città, l'anno passava in un lampo." #!String
    winter_Fri6: "Non hai mai freddo in quella tua fattoria?#$e#Fa' una salto da me se vuoi rannicchiarti sotto una mia trapunta e bere del sidro.$h" #!String
    winter_Sat: "Salve. Ti serve qualcosa?" #!String
    winter_Sat2: "Salve, @. C'è qualcosa di cui volevi parlare?" #!String
    winter_Sun: "Te la prendi mai una giornata intera di riposo?#$e#È una pausa che ristora." #!String
    winter_Sun4: "Dovresti prenderti un giorno di riposo, ogni tanto.#$b#Non solo fa bene all'anima, ma aiuta anche ad essere più produttivi a lungo termine!" #!String

