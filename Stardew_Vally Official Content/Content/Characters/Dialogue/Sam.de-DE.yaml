content:  #!Dictionary<String,String>
    10: "Hast du das Spiel letzte Nacht gesehen?#$b#Oh, warte, hast du überhaupt einen Fernseher...?" #!String
    14: "Ugh, ich bin vorher in etwas Ekliges getreten... und ich habe diese Schuhe gerade erst gekauft.$s" #!String
    Introduction: "Hey, ich bin Sam. Nett, dich kennenzulernen!$h" #!String
    AcceptGift_(O)206: "Oh ja... Zeit für Pizza!$h" #!String
    AcceptBirthdayGift_Positive: "Hey, hey, hey! Du hast dich erinnert! Das ist genau meine Rede!$h" #!String
    AcceptBirthdayGift_Negative: "Hey, hey, hey! Du erinner-- $h#$b#...*schnief*...*schnief*... was ist das für ein ekelhafter Geruch...?$8#$b#...Oh.$5" #!String
    FlowerDance_Accept: "Oh... mit mir? Hehe... Ja, klar. Klingt lustig!$10" #!String
    GreenRain: "Whaa! Ist das Säure? Wird es durch das Dach brennen und uns bei lebendigem Leib verbrutzeln?$8#$b#Ich muss meinen kleinen Bruder in Sicherheit bringen!$7" #!String
    GreenRainFinished: "Sieht aus, als wäre nichts beschädigt worden... Das war seltsam. Wie geht es dir?" #!String
    GreenRain_2: "Hast du bemerkt, wie warm dieser Regen ist? Er fühlt sich lebendig an..." #!String
    dating_Sam: "Ähm... Kann ich jetzt einen Kuss bekommen?$l" #!String
    dating_Sam_memory_oneday: "Ich konnte letzte Nacht nicht schlafen. Ich habe mir all die Dinge vorgestellt, die wir zusammen machen werden.$10" #!String
    AcceptGift_(O)StardropTea: "Whoaa... Moment mal... das ist für mich? Das hätte ich nie erwartet! Vielen Dank dafür! " #!String
    dating_Sebastian: "Ich habe gehört, dass du und Sebastian zusammen seid... er sollte besser trotzdem jede Woche zur Bandprobe kommen!" #!String
    married_Sebastian: "Wow, ich kann nicht glauben, dass du und Sebastian geheiratet habt. Die Zeiten ändern sich wirklich...$u#$e#Eh, es ist in Ordnung, ich bin mir sicher, dass er immer noch Zeit haben wird, um abzuhängen." #!String
    married_Abigail: "Hey, was soll das? Du hast mir meine Schlagzeugerin weggenommen!$8#$b#Haha, nur ein Scherz... Herzlichen Glückwunsch!$h" #!String
    eventSeen_45: "Ich halte mich besser eine Weile bedeckt. Ich möchte mir Bürgermeister Lewis nicht zum Feind machen!" #!String
    firstVisit_Sewer: "Heheh... Du warst also in der Kanalisation, was? Ich hab mich auch schon ein paar Mal da runtergeschlichen. Es ist ziemlich gruselig.#$e#Woher ich das weiß? Hmm... sagen wir einfach... \"Die Nase weiß es\".$h" #!String
    eventSeen_45_memory_oneweek: "Wäre es nicht cool, wenn die Stadt einen Skatepark hätte?#$b#Wie überzeuge ich Bürgermeister Lewis?$s" #!String
    eventSeen_4081148_memory_oneday: "Obwohl wir so viel geübt haben, habe ich auf der Bühne einen Haufen Fehler gemacht... Ich hoffe, niemand hat es bemerkt.$s#$e#Es ist ziemlich nervenaufreibend, vor allen Leuten zu stehen!$h" #!String
    eventSeen_733330_memory_oneday: "Falls... Ich meine, wenn... mein Vater zurückkommt, frage ich mich, ob er so sein wird, wie ich ihn in Erinnerung habe?$s" #!String
    Resort_Entering: "Wow, was für ein Fleck!" #!String
    Resort: "Ich wette, dass es weiter innen auf der Insel ein paar coole Sachen gibt.#$e#Willy sagte jedoch, dass wir hier bleiben müssen... irgendeine Art von Haftungsproblemen oder so etwas.$s" #!String
    Resort_Leaving: "Ich fühle mich ziemlich gut von all dem Sonnenlicht.$h" #!String
    Resort_Shore: "Sieh dir diese krassen Wellen an... Stell dir vor! Ich werde für ein Surfbrett sparen." #!String
    Resort_Towel: "%Sam spielt eine jazzige Melodie auf seiner Gitarre." #!String
    Resort_Towel_2: "Vielleicht sollte ich lernen, die Ukelele zu spielen.#$e#Abby an den Congas und Sebastian an den Stahltrommeln... `Die Pelikane des Paradieses`...$s#$e#Was ist los, du siehst besorgt aus.$h" #!String
    Resort_Bar: "Ich lasse mich gerade volllaufen, dann geht's zurück an den Strand." #!String
    FlowerDance_Accept_Spouse: "Ah, ich muss wieder diesen bekloppten Anzug tragen? Ich dachte, nachdem wir jetzt verheiratet sind... Egal, okay.$s" #!String
    FlowerDance_Decline: "Hmm... Weiß nicht. Vielleicht nächstes Jahr.$s" #!String
    dumped_Guys: "... $a" #!String
    secondChance_Guys: "Nun gut, jetzt reicht es mit der kalten Schulter. Vergessen wir einfach, was geschehen ist.$7" #!String
    breakUp: "Warte... was?!$8#$b#Ich dachte, es geht uns gut... Ich schätze, ich lag weit daneben... in Ordnung.$9#$b#Ja, sicher... wir können immer noch Freunde sein. $9" #!String
    divorced: "Tut mir leid, @. Ich denke nicht, dass ich noch dein Freund sein kann.$s" #!String
    Mon2: "Hey, wie läuft's?#$e#Letzte Nacht habe ich 4 Stunden ohne Pause auf der Gitarre geübt. Meine Finger sind noch ganz taub.$s#$e#Bye, ich muss etwas erledigen..." #!String
    Mon: "Hey, du." #!String
    Mon8: "Ich verrate dir ein Geheimnis... Mein Name 'Sam' ist kurz für 'Samson'.$10#$e#Die meisten Leute wissen das nicht, also behalte es für dich." #!String
    Tue: "Oh, hi! Schön, dich wiederzusehen.#$e#Mach's gut." #!String
    Tue4: "Hi, @. Willst du ein bisschen hier bleiben?#$e#Schlafen ist ja ganz schön, aber manchmal wünschte ich, ich könnte es überspringen... Es ist einfach so eine Zeitverschwendung." #!String
    Wed: "Ich möchte einen neuen Song für meine Band schreiben, aber mir fällt nichts ein...#$q 19/20 Wed_old#Hey... Worüber soll der neue Song handeln?#$r 20 30 Wed_20#Landwirtschaft, das Arbeiten in der Mine und Holzhacken.#$r 8820 30 Wed_20#Eine Stadt im Meer.#$r 8821 30 Wed_20#Züge.#$r 19 -50 Wed_19#Was immer du willst. Es wird sowieso ein furchtbarer Song." #!String
    Wed_old: "$p 19#Aber ich weiß schon, was du davon hältst.$a|Dank deiner Hilfe bin ich schon mit dem Text fertig!$h" #!String
    Wed_19: "Hey, Mann... Was um alles in der Welt ist dein Problem? Entschuldige, dass ich gefragt habe.$a" #!String
    Wed_20: "Hey, weißt du was? Das klingt perfekt. Danke!$h" #!String
    Wed6: "Ich bin schon eine Weile mit Sebastian befreundet. Er ist ein ziemlich cooler Typ.#$e#Wenn ihr beide nicht wärt, hätte ich keine wirklichen Freunde in der Stadt." #!String
    Wed10: "Hey, Kumpel. Du siehst heute richtig energiegeladen aus!^@. Äh... Ich wollte nur sagen... Du siehst heute gut aus.$10" #!String
    Thu6_1: "Ich denke, mein Vater wird in einem Jahr oder so zurückkommen.#$e#Dann kannst du ihn kennenlernen. Solange du immer noch hier bist.#$e#Du würdest den Hof nicht verlassen, nachdem du so viel Arbeit hineingesteckt hast!" #!String
    Thu6_2: "... Ich habe gemischte Gefühle darüber, dass mein Vater zurück ist. Etwas mit ihm ist seltsam.$s#$b#Aber ich habe ihn auch 3 Jahre lang nicht gesehen... Das könnte es erklären." #!String
    Thu_3: "*Seufz*... Was mache ich immer noch hier?" #!String
    Thu: "Die Wolken sehen zu dieser Zeit im Jahr großartig aus, oder?#$e#Wie kleine Vanilleeis-Kugeln, die auf blauer Himbeersoße treiben... Vielleicht bin ich auch einfach nur hungrig." #!String
    Thu2: "Mein Vater ist ein Soldat, der gegen das Gotoro-Reich kämpft. Deswegen ist er nicht hier...#$e#Irgendwann wird er heimkehren.#$e#... Ich habe ein paar furchtbare Dinge über das Gotoro-Reich gehört...$s" #!String
    Thu_2: "Nun, mein Vater ist zurück. Hast du ihn getroffen?#$b#Ich bin einfach froh, dass es ihm gut geht." #!String
    Thu2_2: "Nun, mein Vater ist zurück. Hast du ihn getroffen?#$b#Ich bin einfach froh, dass es ihm gut geht." #!String
    Fri: "Habe ich dir je erzählt, dass wir früher in der Stadt gelebt haben?#$e#Dort ist einiges mehr los, aber es ist auch irgendwie laut und hektisch... Es ist schwer zu sagen, was besser ist." #!String
    Fri4: "Mein Vater hat in der Stadt als Müllmann gearbeitet.#$e#Du willst gar nicht wissen, was für Dinge er im Müll gefunden hat." #!String
    Fri10: "Je älter ich werde, desto wohler fühle ich mich im Tal.#$b#Obwohl ich vielleicht voreingenommen bin... aus einem bestimmten Grund.$10#$e#Und wie geht's dir heute?$h" #!String
    Sat4: "Oh! Mir ist nur gerade eingefallen, dass ich meine Oma anrufen sollte. Ich werde dieses Gummiband tragen, um mich daran zu erinnern.#$e#Ich brauche diese kleinen Hinweise, sonst vergesse ich manche Dinge komplett.$h" #!String
    Sat: "Hmm. Mir ist nur gerade eingefallen, dass ich etwas hätte tun sollen... Aber ich hab's vergessen.#$e#Das passiert mir dauernd." #!String
    Sun8: "Manchmal frage ich mich, ob meine Mutter wirklich glücklich mit ihrem Leben ist...$s#$e#Ich habe sie mal gefragt und es schien, als ob sie irgendeinen inneren Schmerz versteckt." #!String
    Sun: "Oh, es ist ein netter Tag, oder?" #!String
    spring_21: "Manchmal läuft meine Nase von diesen umherfliegenden Frühlingsblüten.$s#$e#Ich mag den Sommer persönlich am meisten." #!String
    Event_band1: "Hey, weißt du was? Das ist genau der Stil, über den ich nachgedacht habe... für die Band." #!String
    Event_band2: "Hey, weißt du was? Das ist genau der Stil, über den ich nachgedacht habe... für die Band." #!String
    Event_band3: "Hey, weißt du was? Das ist genau der Stil, über den ich nachgedacht habe... für die Band." #!String
    Event_band4: "Hey, weißt du was? Das ist genau der Stil, über den ich nachgedacht habe... für die Band." #!String
    event_room1: "Oh, alles klar." #!String
    spring_12: "Mein kleiner Bruder freut sich immer total auf Festivitäten. Er reden schon den ganzen Tag über die Eiersuche morgen." #!String
    spring_23: "Warum kann der Blumentanz nicht heute sein, damit ich frei bekomme?$s" #!String
    winter_7: "Einmal ist Gus während des Eisfestes in den Fluss gefallen. Wir mussten ein großes Feuer in der Kneipe anmachen, um ihn aufzutauen.#$e#Wir hatten alle Angst, dass wir nie wieder seine berühmten Spaghetti genießen könnten." #!String
    fall_26: "Heute Nacht, sobald jeder schläft, wird der merkwürdige alte Mann aus den Wäldern ein verfluchtes Labyrinth aufstellen. Er achtet immer darauf, dass niemand in der Nähe ist und ihn bei der Arbeit sieht." #!String
    summer_10: "Ich muss morgen nicht arbeiten! Ich war noch nie so glücklich.$h" #!String
    winter_24: "Das Fest des Wintersterns sollte eine Zeit sein, in der man Dankbarkeit für all die guten Dinge im Leben zeigt.#$b#Ich? Ich interessiere ich mich hauptsächlich für das Essen. Hehe.$h" #!String
    event_room2: "Ja... Genau so war es!" #!String
    event_snack1: "${Er^Sie}$ hat Recht... Genau so war es.$s" #!String
    event_snack2: "Ja... Genau so war es!" #!String
    event_snack3: "Was?! ${Er^Sie}$ lügt!$a" #!String
    summer_Mon2: "Hey, wie läuft's?#$e#Ich bin hungrig.#$e#Man sieht sich." #!String
    summer_Mon6: "Warst du schon in der Wüste?#$e#Dort gibt es ein paar interessante Dinge zu entdecken. Vater hat mich ein paar Mal dorthin mitgenommen, als ich jünger war." #!String
    summer_Mon: "Im Sommer sind weniger Pollen unterwegs... Das macht meine Nase sehr glücklich." #!String
    summer_Tue: "Oh, hi! Es ist nett, dich wiederzusehen.#$e#Auf Wiedersehen." #!String
    summer_Tue4: "Hi, @. Möchtest du etwas hier bleiben?#$e#Ich bin im Sommer so voller Energie, dass ich kaum schlafen muss!" #!String
    summer_Wed: "Hi. Du nimmst dir den Tag frei?#$e#Klingt interessant." #!String
    summer_Wed2: "Ich habe letzte Nacht eine Spinne an meiner Decke gesehen. Sie mag wohl die Wärme.#$e#Ich hoffe, sie ist mir im Schlaf nicht in meinen Mund gekrabbelt...$s" #!String
    summer_Thu: "Mein Vater hat mir etwas über unsere Feinde erzählt, das Gotoro-Reich... Ein skrupelloses Volk." #!String
    summer_Thu6_2: "Manchmal kann ich hören, wie mein Vater nachts den Flur entlang geht.$s#$b#... Aber er sagt uns nicht, was ihn bedrückt." #!String
    summer_Fri: "Weißt du... Früher habe ich in der Stadt gewohnt und ich muss zugeben, dass dieser Ort im Sommer viel angenehmer ist.$h#$e#Die Betonwüste der Stadt ist so heiß." #!String
    summer_Sun: "Wenn du einen Heißluftballon über dem Meer siehst, ist gerade Hochsaison des Sommers." #!String
    fall_Mon2: "Ich mag es, in dieser Jahreszeit Spaziergänge im Wald zu machen. Die Temperatur ist so angenehm#$e#...$h" #!String
    fall_Mon: "Oh, hi. Hast du schon Freunde in der Stadt gefunden?#$e#Tschüss." #!String
    fall_Tue: "Meine Schuhe scheinen in dieser Jahreszeit immer auseinanderzufallen. Schau, mein Zeh schaut raus!$h#$e#Das passiert, wenn du zu viel mit dem Skateboard fährst." #!String
    fall_9: "Ich habe ein neues Paar Schuhe online bestellt. Es ist das gleiche Modell, also sollten sie passen." #!String
    fall_16: "Ich habe vor über einer Woche ein Paar Schuhe bestellt! Mann, die brauchen wirklich lange.#$e#Wir leben wirklich mitten im Nirgendwo.$s" #!String
    fall_23: "Ah, meine Füße fühlen sich in diesen neuen Schuhen fantastisch an. Sie sind ein wenig steif, aber ich werde sie bald einlaufen. Besonders wenn ich dieses Wochenende durch das verfluchte Labyrinth laufe.$h" #!String
    fall_Tue4: "Hi, @. Willst du etwas Zeit miteinander verbringen?#$e#Komm einfach vorbei, wann immer du willst." #!String
    fall_Wed: "Hey... Irgendetwas riecht gut, wie Pizza.#$e#Riechst du das auch? Vielleicht kocht Mutter etwas." #!String
    fall_Thu6_1: "Mein Vater wird nächstes Jahr vielleicht zurückkommen.#$e#Also ziemlich bald. Seltsam." #!String
    fall_Thu6: "Ich sollte darüber nachdenken, bald auszuziehen...$s#$e#... Aber ich würde Mutters Fischeintopf vermissen, also bin ich mir nicht sicher...$s#$e#Ich hasse es, Entscheidungen zu treffen." #!String
    fall_Thu: "Sind dir schon die ganzen Spinnweben aufgefallen, die im Herbst auftauchen?#$e#Wenn du früh aufstehst, siehst du sie mit Tau überzogen... wie kleine Sterne." #!String
    fall_Fri: "Ich habe früher in Zuzu gewohnt. Der größte Unterschied ist der Lärm. In der Großstadt ist es nie still.#$e#Es sind immer viel mehr Leute um dich herum. Und es ist mit der Straßenbeleuchtung auch in der Nacht immer hell.#$e#Was man bevorzugt hängt wohl von der Persönlichkeit ab." #!String
    fall_Fri10: "Ich mag inzwischen das Land mehr als die Großstadt.$h#$b#Obwohl ich vielleicht voreingenommen bin... aus einem bestimmen Grund.$10#$e#Und wie geht's dir heute?$h" #!String
    fall_Sat4: "Ich habe zum Glück das größte Zimmer im Haus für mich selbst.#$e#Manchmal hilft es, das älteste Kind zu sein." #!String
    fall_Sat: "Hmm. Irgendetwas wollte ich tun... Aber ich hab's vergessen.#$e#Das passiert mir dauernd." #!String
    fall_Sun8: "Die erste Woche des Herbsts ist schon vorbei. Mann, das ging schnell.$s#$e#Aber egal. Ich bin nur froh, dass du mich besuchst!#$e#Also, hast du Neuigkeiten auf Lager?" #!String
    fall_Sun: "Es ist schwer, am Sonntag Spaß zu haben... Ich kann nur daran denken, dass ich morgen arbeiten muss.$s" #!String
    fall_14: "Hi @.#$e#Hmm.. Ich frage mich, ob ein Kaktus in meinem Zimmer wachsen würde?" #!String
    winter_Mon2: "Jeder bleibt im Winter im Haus, also kann ich so laut Gitarre spielen, wie ich möchte.$h" #!String
    winter_Mon: "Hi... Kalt, was?" #!String
    winter_Tue: "Oh, hi! Schön, dich wiederzusehen.#$e#Mach's gut." #!String
    winter_Tue4: "Hi, @. Willst du etwas hier bleiben?#$e#Es ist eine gute Jahreszeit, um all den fehlenden Schlaf nachzuholen.$h" #!String
    winter_Wed: "$d Joja#Ich hasse es, im Joja-Markt zu arbeiten, aber wie sonst soll ich in der Stadt Geld verdienen?|Ich bin froh, dass ich jetzt im Museum arbeite. Es ist viel interessanter als es dieser deprimierende Joja-Markt je war." #!String
    winter_Thu6_1: "Mein Vater kommt diesen Frühling wohl heim.#$e#Es ist 3 Jahre her, seit ich ihn das letzte Mal gesehen habe. Das wird sicher etwas seltsam." #!String
    winter_Thu6: "Vater ist schon eine Weile zurück. Ich gewöhne mich wohl langsam daran." #!String
    winter_Thu: "Mein Vater arbeitet beim Militär und ist auf einem Einsatz gegen das Gotoro-Reich. Deswegen ist er nicht hier.#$e#Er kommt aber bald zurück." #!String
    winter_Thu_2: "Es gibt eine Sache, die am Winter ganz nett ist... Die ganzen Moskitos sind weg." #!String
    winter_Fri: "Das Schlimmste am Schnee ist, dass deine Füße komplett durchnässt sind. Du hast es gut mit deinen dicken Schuhen." #!String
    winter_Sat4: "Mir ist gerade eingefallen, dass ich die Saiten meiner Gitarre wechseln muss.#$b#Okay, ich schreibe mir eine Notiz auf mein Handgelenk, damit ich heute Abend daran denke.#$e#Ich muss mir Dinge notieren, damit ich sie nicht komplett vergesse.$h" #!String
    winter_Sun8: "Es wäre lustig, wenn wir Schlittenfahren gehen könnten, oder?#$e#Wir haben aber keine guten Hügel in der Nähe.$s#$e#Außerdem habe ich keinen Schlitten.#$e#Und wie läuft es bei dir in letzter Zeit so?" #!String
    winter_Sun: "Mach bitte keine Unordnung im Haus, oder meine Mutter flippt aus." #!String

