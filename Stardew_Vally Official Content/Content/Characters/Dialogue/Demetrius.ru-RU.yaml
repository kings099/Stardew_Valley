content:  #!Dictionary<String,String>
    Introduction: "Приветствую! Я — Деметриус, ученый и отец. Спасибо, что пришли представиться!#$e#Я изучаю местные растения и животных в своей домашней лаборатории.#$b#Вы еще не встречали мою дочь, Мару? Она хотела с вами познакомиться." #!String
    AcceptGift_(O)StardropTea: "Ух ты, довольно редкая субстанция. Нужно отнести ее в лабораторию для... эм... дальнейшего анализа." #!String
    AcceptBirthdayGift_Positive: "Подарок!.. В самое оптимальное время. Сегодня годовщина моего рождения. Спасибо!$h" #!String
    AcceptBirthdayGift_Negative: "Подарок!.. В самое оптимальное время. Сегодня годовщина моего рождения.$h#$b#Что же там... $h#$b#...А.$s" #!String
    AcceptGift_(O)107: "Ух ты, настоящее яйцо динозавра! Крайне редкий экземпляр. Вот бы я смог засунуть его в инкубатор.." #!String
    Resort_Entering: "Я уже заметил одного редкого краба. Это место просто великолепно.$h" #!String
    GreenRain: "На меня внимания не обращай, @. Я просто собираю образцы. Другого такого шанса может и не представиться!$7#$e#Это... Если увидишь мою жену, скажешь ей, что я в порядке?$7" #!String
    GreenRain_2: "Кажется, зеленый дождь не особо опасен. Так что в этот раз я не особо от него защищаюсь." #!String
    firstVisit_Desert: "Слышал, тебе недавно довелось побывать в Пустыне Калико. Как интересно! Уверен, тебе там встретилось множество уникальных животных и растений." #!String
    questComplete_104_memory_oneday: "Мое дынное исследование? Да, я... это... все «проанализировал». Содержание макроэлементов там оптимальное..." #!String
    purchasedAnimal_Dinosaur: "Что-что?! У тебя получилось вывести яйцо динозавра в инкубаторе? Это же беспрецедентно!$5#$e#Вот, возьми мой кофе. Я и без него уже весь дрожу... Не могу больше его пить. [253]" #!String
    dating_Maru: "Да, Мару сообщила мне новости. Не скажу, что я рад, но, может, ты сможешь доказать обратное.$u" #!String
    married_Maru: "*вздыхает*... @, я понял, что пришла пора мне принять, что моя «малышка» выросла. Прими мое благословение.$s" #!String
    married_Sebastian: "Поздравляю со свадьбой. Робин плачет с самой церемонии. Она говорит, что это «слезы счастья»! Довольно странное понятие...#$e#Хм-м, раз у меня в подвале теперь есть лишнее место, пора расширить мою лабораторию...$u" #!String
    eventSeen_65_memory_oneweek: "$y 'Как там тот пещерный эксперимент? Есть ли полезные изыскания?_Да_О! Значит, те условия оказались более подходящими, чем я предполагал... Хм-м..._Нет_Что ж, не бросай проверки. Уверен, эти мальцы нам еще покажут.'" #!String
    eventSeen_65_memory_twoweeks: "Не забывай проверять ферму в пещере! Может быть, там уже выросло что-нибудь полезное." #!String
    Resort_Leaving: "У меня целые месяцы уйдут на анализ этих данных." #!String
    Resort_Shore: "*хрусть*... ой, это был краснокнижный вид краба...$s#$b#...#$b#А, нет, ничего страшного. Просто пустой панцирь! Значит, можно спать спокойно." #!String
    Resort_Chair: "Тебе тут весело, @? Помни, иногда нужно и отдыхать!" #!String
    Resort_Bar: "Обычно я от такого держусь в стороне... Но и на тропических островах я тоже не так часто бываю. Ха-ха-ха.$h" #!String
    Resort: "Ты вообще веришь, что это место реально? Тут так много всяких экзотических видов!" #!String
    reject_869: "Хороший представитель, но это норма для данного вида. Можешь оставить себе." #!String
    reject_865: "Фрукт и соль? Какая странная комбинация...$s" #!String
    pamHouseUpgradeAnonymous: "Робин даже *мне* не говорит, кто купил Пэм новый дом!#$e#Я делаю вид, что сержусь, но на самом деле я рад, что она держит слово...$h" #!String
    Mon: "Мару иногда помогает мне в лаборатории... Она — славный ребенок." #!String
    Mon_inlaw_Maru: "Без помощи Мару сложно заниматься наукой...#$b#Но ее счастье гораздо важнее этого эксперимента!" #!String
    Tue: "У этой долины очень незаурядная и разнообразная экосистема. Это одна из причин, по которым я был рад сюда переехать." #!String
    Wed: "Ты, наверное, много интересных растений выращиваешь у себя на ферме, да?#$e#Может, я как-нибудь загляну к тебе на ферму и посмотрю сам." #!String
    Thu: "Как дела на ферме? Сейчас сезон пастернака, правильно?#$e#Представляю, как должно быть спокойно работать весь день с растениями на свежем воздухе." #!String
    Fri: "Робин вспыльчивая. Лучше с ней не ссориться.#$e#Только не говори ей, что я это сказал.$h" #!String
    Sat: "Посмотрим... Если в соединениях из ризосферы углерод-13 находится в достаточной концентрации, то...$u#$b#Ой! Прости. Я тут размышлял над данными и не заметил тебя.#$e#Тебе что-то нужно?" #!String
    Sun: "Полезно бывает иногда сделать перерыв в работе.#$e#Правда, на ферме это может быть не так-то просто.#$e#Ну, зато зимой не нужно будет волноваться об урожае." #!String
    Fri4: "Робин вспыльчивая. Лучше с ней не ссориться.#$e#... Если бы я мог выразить ее настроение в количественной форме, возможно, я бы смоделировал колебания в ее настроении с помощью синусоиды...$u" #!String
    Wed6: "Привет, @! Как у тебя сегодня дела?#$e#Хотелось бы мне как-нибудь облегчить твою работу на ферме." #!String
    Event_tomato1: "Правда? Я-то думал, что фермер должен знать правильный ответ...$s" #!String
    Event_tomato2: "Видишь? @ тоже так считает." #!String
    Event_Lab_Silence: "Значит, нужно поскорее оттитровать раствор, пока он не кристаллизовался." #!String
    Event_Lab_Rat: "Эх... %fork$4" #!String
    summer_Mon: "#$e#%Деметриус глубоко задумался.#$e#Прости, я очень занят.#$e#Мне сейчас нужно изучить так много растений." #!String
    summer_Tue: "Не забывай поливать растения каждый день.#$e#Правда, если ты используешь влагосохраняющую почву, то можно поменьше беспокоиться о поливе.#$e#Очень удобно." #!String
    summer_Thu: "Как дела на ферме? Сейчас сезон помидоров, верно?#$e#Представляю, как должно быть спокойно работать весь день с растениями на свежем воздухе." #!String
    summer_Fri: "$p 40#Я слышал, Мару дала тебе посмотреть в ее телескоп на заднем дворе.|Если вы с Мару подружитесь, то она наверняка покажет тебе, как пользоваться ее телескопом, который стоит на заднем дворе.#$e#Заманчиво, правда?" #!String
    summer_Fri_inlaw_Maru: "Надеюсь, моя дочка не забрасывает математику с физикой!" #!String
    summer_Sat: "Хм-м... Если бы можно было увеличить уровень стриголактонов, оказало бы это пропорциональный эффект на рост микоризного гриба?$u#$b#Ой! Прости. Я тут размышлял над данными и не заметил тебя.#$e#Тебе что-то нужно?" #!String
    summer_Mon6: "Я стал ученым, потому что я хотел сделать свой вклад в развитие нашего вида.#$e#Конечно, все это было бы невозможно без фермеров, таких, как ты.$h" #!String
    fall_Mon: "В это время года я переключаю внимание на грибы." #!String
    fall_Tue: "Мы многое знаем о природе благодаря науке.#$e#Но многое еще остается неизведанным." #!String
    fall_Thu: "Как дела на ферме? Сейчас ведь сезон кукурузы, да?#$e#Представляю, как должно быть спокойно работать весь день с растениями на свежем воздухе." #!String
    fall_Fri: "Мару так много возится со своими устройствами.#$e#Я рад, что она такая целеустремленная." #!String
    fall_Fri_inlaw_Maru: "Я до сих пор ошеломлен тайным роботом Мару... Это точно был не сон?" #!String
    fall_Sat: "Посмотрим... Возможно, на усвоение азота влияют выделения нематод...$u#$b#Ой! Прости. Я тут размышлял над данными и не заметил тебя.#$e#Тебе что-то нужно?" #!String
    fall_Wed6: "Привет, @. Я всегда рад твоему визиту.#$e#Приятно побыть в компании после одинокой работы в лаборатории." #!String
    winter_Mon: "Я сейчас отдыхаю от своих исследований." #!String
    winter_Tue: "Если хочешь расширить дом, поговори об этом с моей женой." #!String
    winter_Wed: "У тебя в доме уже есть кухня?#$e#Готовка в чем-то схожа с работой в лаборатории." #!String
    winter_Thu: "У тебя на ферме есть какие-нибудь животные?" #!String
    winter_Fri: "Здравствуй.#$e#%Похоже, Деметриус глубоко задумался." #!String
    winter_Sat: "Посмотрим... Если сезонный уровень азота можно выразить кусочной функцией, то...$u#$b#Ой! Прости. Я тут размышлял над данными и не заметил тебя.#$e#Тебе что-то нужно?" #!String
    winter_Sun: "Можешь собирать здесь камень и древесину, сколько захочешь." #!String
    winter_Fri4: "Спасибо, что заглядываешь. Мне нужно отвлечься от бобовых на что-нибудь.#$e#Чем занимаешься в последнее время?#$e#Это интересно." #!String

