    AcceptGift_(O)196: "$c 0.8#とってもおいしそうね…ありがとう！やっぱり新鮮な野草のサラダが一番よね！$h#わあ、@！これよ！ これが欲しかったの！どうしてわかったの？$h" #!String
    dating_Leah_memory_oneday: "付き合ってるからって、いつも一緒にいなきゃいけないなんて思わないでね…あなたは忙しいって知ってるから。" #!String
    eventSeen_53_memory_oneday: "あの展覧会で、1年間暮らせるだけの作品が売れたわ… 私はそれだけでしあわなの！" #!String
    eventSeen_54_memory_oneday: "あのピクニックのことは忘れられないわ… 本当に変な人！$a#$b#あの人の話はしないことにしましょう… もう二度と。$s" #!String
    eventSeen_584059_memory_oneday: "もし私の作品がオンラインショップで売れ続けたら、私もずっと作品を作り続けていられるわ。それが私の夢だったの。" #!String
    Resort_Entering: "誰にも言わないでね、ウィリーがちょっとだけボートを操縦させてくれたの。$h" #!String
    Resort_Leaving: "ああ、本当にリラックスできたわ。" #!String
    Resort: "スターデューバレーの気候は大好きよ。でも時々違った気候を体験することで、物事を大きな視野でとらえられるようになるの。" #!String
    Resort_Shore: "ここの波の造形に感動しているの。#$e#形がない物を、私は彫刻で表現することができるのかしら。" #!String
    Resort_Chair: "まったく動かずにいれば、この暑さも悪くないわね。$h" #!String
    Resort_Wander: "うーん、このあたりの木を使えば、きっと豊かな表現ができると思うの。#$e#でも私が船に丸太を運び込んだら、ウィリーはきっと嫌な顔をするわね！$h" #!String
    Resort_Wander_2: "ここではどんなものが採れるのかしら。#$e#近くの林に、おいしそうなクルミがあったわ。" #!String
    Resort_Bar: "ピニャコラーダを飲んだことがある？これは2杯目なの…へへへ。" #!String
    FlowerDance_Accept_Spouse: "やっときたのね！ 他の誰かと 踊るんじゃないかと 心配しはじめた ところだったのよ！$h" #!String
