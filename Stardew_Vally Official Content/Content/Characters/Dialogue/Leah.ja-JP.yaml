    divorced: "やっとわかったよ。わたし、ひとりでいたほうが幸せなんだ。だから、もうわたしに近づかないで。$u" #!String
    breakUp: "おぉぉ...分かった。はぁ...こんなことになるなんて私は本当に運がない...$s" #!String
    dumped_Girls: "しばらく 顔も 見たくない…$s" #!String
    secondChance_Girls: "あなたの 行いには ひどく 苦しめられた…それでも、過去を 水に流す 決心が ついたの。$s" #!String
    Beach: "海の音を 聞きに 来たのよ。美しい音色 だと思わない？" #!String
    Mon: "今日は 木々が 美しく 見えるわね。#$q 21/22/211132 Mon_old#それで、 君は どうして 牧場主になったの？#$r 21 -5 Mon_21#お金を たくさん 稼ぎたいから。#$r 22 5 Mon_22#都会 暮らしより 「現実的」 だから。#$r 211132 5 Mon_211132#祖父の 跡を継ぐ ため。#$r 22 5 Mon_22#昔の 生活から 抜け出したかった。" #!String
    Mon_old: "$p 21#それじゃあ、 思うように 稼げているのかしら？|自然の中で 暮らすのって ステキだよね。" #!String
    Mon_21: "ふーん。それはちょっと 浅はかな 感じがするわ。$s" #!String
    Mon_22: "それって… 私がここに来た理由とほとんど一緒ね！$h#$b#私はもっと自然とふれ合いたかったんだ…" #!String
    Mon_211132: "そうやって 祖父のことを 誇りに 思うのって 良いことね。" #!String
    GreenRain: "この植物はどこから来たのかしら？驚いたけど、いやな感じはしないわ…" #!String
    GreenRainFinished: "町のみんなは、あの雨をこわがっていたのかしら？うまく言えないけど…とにかく信じられない出来事だったわ！$h" #!String
    GreenRain_2: "この雨が夏の間ずっと続いたら…谷じゅうがこの植物におおわれてしまうでしょうね！" #!String
    Tue4: "よお。あら、 お話したいの？#$e#ここの 風景って、 色々な アイデアを くれるの。まるで、 彫刻みたいな 地形を してるから。#$e#でも お金のために 芸術を やってないわ。駆り立てられるままに やってるだけ。#$e#農業って かなり やりがいのある 仕事みたいね。だって、 みんなに おいしい 食べ物を 作って上げられるから！$h#$e#君、 忙しそうね。ごめんね。" #!String
    Tue: "こんにちは、 お隣さん。#$e#私達、 町の郊外に 住んでるのよね。これって 何か 意味が あるのかしら？" #!String
    Wed: "#$1 LeahBug#今朝、 誤って 虫を 踏んじゃったわ。$s#$e#何らかの形で 自然を破壊せず 生きることは、 不可能だなって 時々 思うのよ。" #!String
    Wed6: "動物と 一緒にいるのは 好きよ。純真な 生き物 だからね。#$e#それに 牧場の 動物は　ステキだし。$h" #!String
    Wed8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#畑いっぱいの作物を収穫するのは、すごく達成感があるんでしょうね。だって、何もなかったところから食べ物を育て上げているんだもの！$h|あら、@！ちょうど、 君と 牧場について 考えていたの。#$e#あんな 沢山の 作物を 収穫する時、 どんな 気分に なるかなって。$h#$e#でも、 誰かの手を 借りたくなる とは思わない？$l" #!String
    Thu: "ちゃんと 探せば、 この辺には 野生の 食べ物が 沢山 見つかるわ。#$e#それで 新鮮な サラダを ほぼ毎日 作ってるの。$h" #!String
    Thu6: "採取は 大得意よ。いつか 君にも サラダを 作ってあげる。$h" #!String
    Fri: "友達になるなら 木のほうが ずっと 簡単よね。だって 口数が 多くないから。$h" #!String
    Fri2: "自然の恵み なしじゃ、 私達は 生きていけないわ。そのことを 覚えておいてね。" #!String
    Fri4: "おや、@か。今日は 良い日ね。#$e#誰かと お話 したくなったら、 私の 家に 来てね。$h" #!String
    Fri6: "時々不思議な感覚におそわれることがあるの。頭の中がからっぽになって… とても幸せで落ち着いた気分になるのよ。#$e#でもね！それとワインを飲むことはまったく別の話だわ！$h" #!String
    Fri8: "もし自分が別の人間になったらって考えたことはある？#$e#今の自分と同じように考えて行動するのかしら？ それともまったく違うことをするのかしら？#$e#気にしないで、私はときどき変なことを考えちゃうの…$h" #!String
    Sat: "季節ごとに 飾りを 変えるのが 好きなの。" #!String
    Sat8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#作物を育ててみたい気持ちもあるけど、そのためにたくさんの野草を刈り取らなきゃいけないと思うと、気が引けちゃうな…|農業って すごく 楽しそう。いつか 私も やりたいな。$l" #!String
    Sun: "私の家で 何か 叩く音が 聞こえたら、 それは 私が 彫刻に 取り掛かってる 時の 音だわ。" #!String
    Sun8: "もし 面白い形の 流木を 見つけたら、 私に ちょうだい。#$e#これを 私に くれたのって 何か 特別な 感じがするわ。" #!String
    event_sculpt1: "…なに？$7#$b#ああ！うん、 そのとおりよ！$h" #!String
    event_sculpt2: "それも 悪くは ないわね…誰の手にも かかっていない 自然の中に、 「美」があると 思うの！#$b#でも 人間として、 身の回りに あるものから 何かを 作って 人々に 伝えたいって 思ってる…ようするに、私は 「芸術」に 興味を 持ってるってことかしら。" #!String
    event_sculpt3: "なに考えてるのよ！ %fork$a^えっ？そうなの…？私もよ。$6#$b#出て行って！$a^なるほどね。$l" #!String
    event_parents1: "君の 言うとおりね…あのままじゃ 幸せに なれなかったのかも。$u#$b#若くて 自由の きくうちに 不安定な 関係を 終わらせたほうが… お互いの ために なるのよね。$u" #!String
    event_parents2: "少し キツい 言い方 だけど… そうね。私達の 価値観は 違ってたわ。$u" #!String
    event_parents3: "あらそう？でも結局 町から 出てたかもね！ %fork$a" #!String
    event_parents4: "はぁ…$s#$b#君の言うとおり… ちょっと 自分勝手だったかも。でも、 幸せを つかもうとして 何が 悪いの？うーん…私には 分からないわ…$s" #!String
    event_parents5: "はぁ…$s#$b#そのとおりかも…人間って みんな 自分勝手だよね。私には 理解 できない。$s#$b#たぶん、 このことに こだわるべき じゃないかもね。みんな、 何度も 難しい選択を 迫られることに なるから。$s" #!String
    summer_1: "風に乗って 運ばれる この甘い香りが 夏の到来を 教えてくれてるわね！$h" #!String
    summer_Mon: "今朝、野生の くだものを 見つけたの！#$e#ごめんなさい、 もう残ってないの。$s#$e#探し続けてたら、 何か 見つかるはずよ。" #!String
    summer_Tue: "牧場の 動物の 鳴き声って 良くない？" #!String
    summer_Tue4: "人生は シンプルに 過ごすのが 一番よね。 夏の暖かい 空気、 キレイな空、 そして ジョッキに注がれた スターデューバレー・レッドビール。" #!String
    summer_Thu6: "野生のくだものを 探すのは 得意よ。いつか 君にも フルーツサラダを 作ってあげる。$h" #!String
    summer_Fri: "樹液採集器を 使えば 木から シロップや 他の便利な 液体を 採集 できるわ。#$e#時間が かかるけど、 それだけの 価値はあるわよ。" #!String
    summer_Fri2: "ハッキリ言って、 私達が 自然を 大切に しないと、 次の世代が 苦しい目に 会うわ。#$e#そう 思わない？" #!String
    summer_Fri4: "森の中を歩いたことはある？立ち止まって…ただ自然の美しさを感じるの。#$e#この世界がどれほどすばらしいものなのか、忘れてはいけないわ…" #!String
    summer_Fri6: "おや、@か。大きな牧場で 一人きりって さびしくない？#$e#誰かと お話 したくなったら、 私の 家に 来てね。$h" #!String
    summer_Sat: "近くの小川の おかげで、 夏でも 家の周りは 少しだけ 涼しいのよ。#$e#私、 あんまり 暑いのは 苦手なの。" #!String
    summer_Sat4: "いつの夏だったか、暑くて寝付けなかったから、夜中にベッドから飛び起きて川に飛び込んだの！#$e#きっと誰も見てなかったはずよ！$h" #!String
    summer_Sun: "こんな 暖かくて、 やる気の出ない日は 何をしようかしら？ はぁ…#$e#何かある？" #!String
    fall_1: "季節が 変わるのって すごく 速いのね！#$e#驚きだわ。" #!String
    fall_Mon: "#$c .5#週末に 野生のキノコを 見つけたの！#$e#今日の 朝食は お皿いっぱいのキノコと 目玉焼きを 食べたわ…今でもまだ 満腹よ。#$e#地面に鼻を近づけて、 よく調べれば 君も キノコを 見つけられるかもね…間違いないわ。" #!String
    fall_Tue: "枯れ葉で コラージュ作品を 作れたり しないかな。#$e#色とりどり だから…芸術意欲を かきたてられてしまうのよね。$h" #!String
    fall_Tue4: "人はみんな、 それぞれ 個性的な 見方や 信条を 持っているのよ。君も そう思うでしょ？#$e#でも、 尊重できないような 意見も あるかな。" #!String
    fall_Wed: "川の そばでの 生活は 快適よ。#$e#毎晩、 心地よい 水音が 流れるから 眠りに つきやすいの。" #!String
    fall_Thu6: "近いうちに、 野生キノコの 炒め物を つくってあげるわね。$h" #!String
    fall_Fri: "君の家には もう キッチンは ある？#$e#キッチンで、 おいしい料理を 作ることが できるわよ。$h" #!String
    fall_Fri6: "誰かと お話 したくなったら、 私の 家に 来てね。$h" #!String
    fall_Sat: "飾りつけって、 季節感が あるのよね。価値のある 伝統だと 思うわ。" #!String
    fall_Sun: "この辺りは 散歩に 良い 場所で いっぱいね。#$e#足の 運動にも 良いかな。" #!String
    fall_Sun4: "この場所にある、きれいな滝は私のお気に入りなの。#$e#滝を見つめて過ごすことはある？とても落ち着くのよ…" #!String
    winter_Mon: "雪が 積もったばかりの 光景って 本当に ステキ。" #!String
    winter_Tue: "私の家、 冬場は 結構 寒くなるのよ。$s#$e#大きな 毛布に くるまれば、 大丈夫だけど。$h" #!String
    winter_Wed: "今朝早くに、 雪ウサギを見たの！結構 珍しい ことだよね？" #!String
    winter_Thu: "新鮮な 食べ物が なかなか 見つからないわ。#$e#最近は パンばかり 食べてる。$s" #!String
    winter_Thu6: "はぁ… 冬は 新鮮な 食べ物が 手に入りづらいわ。#$e#君の 牧場の 備蓄は 十分かしら？" #!String
    winter_Fri: "ここでは、 時の流れが 遅く感じるの。#$e#都会に いた頃は、 年月なんて あっという間に 過ぎたわ。" #!String
    winter_Fri6: "君の家は 冷え込んだりするのかしら？#$e#もし 毛布に くるまって、 サイダーを 飲みたいって 気分なら 私の家に来てね。$h" #!String
    winter_Sat: "こんにちは。何か用かしら？" #!String
    winter_Sat2: "おや、@か。何か　お話したいことでも あるのかしら？" #!String
    winter_Sun: "丸一日 休みを とることって ある？#$e#リフレッシュ できるわよ。" #!String
    winter_Sun4: "たまには丸一日休んだ方がいいよ。#$b#気持ちが軽くなるだけじゃなくて、長い目で見れば生産性も上がるの。" #!String

