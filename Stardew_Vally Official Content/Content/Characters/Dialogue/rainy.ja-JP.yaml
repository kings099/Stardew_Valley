content:  #!Dictionary<String,String>
    Abigail: "雨の日って、 風景が より 興味深く 見えるね… あなたは どう思う？" #!String
    Robin: "雨ぐらいで 仕事の 手を 止めるわけには いかないわ！$h#$e#木材が 湿って 作業が はかどらなくなるけど。$s" #!String
    Demetrius: "こんにちは。寒い思いを したくなかったら、 中に いても いいよ。" #!String
    Maru: "雨って、 一日中 ガジェットつくりに 没頭する いい 理由に なるのよね。$h#$e#あなたにとっては 退屈 でしょうけど。" #!String
    Sebastian: "運が良かったら、 雨の日には カエルが 見れるかもな。" #!String
    Linus: "暖かい雨は、 汚れを おとすのに いいな。$h" #!String
    Pierre: "こんな日は みんな 家から 出なくなりますね…商売 あがったりですよ。$s" #!String
    Caroline: "うちの 庭にとって 良い日ね。$h#$e#…それに、 今月の 水道代も 安く済むし。" #!String
    Alex: "ふん…こういう 天気じゃ 運動できねえな。$s#$e#まあ、 家の中で いつでも 筋トレできる けどな。$h" #!String
    George: "えらく 寒いとは 思わんかね？サイアクの日じゃ。" #!String
    Evelyn: "起きた時、 水の落ちる音が 聞こえたのよ…屋根から 雨漏り してるのかしらね。$s#$e#昔は、 ジョージが すぐに 登って 直しにいってたけど… はぁ…$s" #!String
    Lewis: "やぁ、@！今日は 休みかね？#$e#川が 溢れなきゃ いいんじゃが…$s" #!String
    Clint: "今日は 鉱山を 探索するには いい日 かもな…そこで、 珍しい 鉱石が 見つかる時も あるぞ。" #!String
    Penny: "トレーラーハウスの 金属の屋根じゃ、 雨音が とても うるさいのよ。#$e#… 心地よい 音だけど。$h" #!String
    Pam: "あら。濡れないように してるのかい？" #!String
    Emily: "カリコ砂漠では 雨は 振らないの…友達の サンディは そこに 住んでるの。#$e#今日は 彼女に 会いに いけたらなぁ。$s" #!String
    Haley: "朝は ずっと 髪のセットを してたけど… 雨じゃ 台無しに なっちゃうわ。$s#$e#はぁ…人生って つらい時が あるのね。" #!String
    Jodi: "あがる前に 靴は ふいたかしら？ごめんなさいね…床掃除を した ばかりなのよ。#$e#でも、 あなたなら いつでも 歓迎よ！フフッ。$h" #!String
    Sam: "雨の おかげで、 オフクロに しかられずに ギターの 練習が できるぜ。へへっ。$h" #!String
    Leah: "今日は 何か 新しい 料理に 挑戦 してみようかしら。スパイシーな やつをね。" #!String
    Shane: "ふん… こんな季節は 飲みたくなるな。$s" #!String
    Marnie: "@さんこんにちは。かわいそうに…あなた、 ずぶぬれ じゃない！$h" #!String
    Elliott: "ベッドに 横たわっていると、 時々 霧笛の音が 雨越しに 聞こえるんだ。#$b#窓を 開けて 外を 見ても、 灰色の カーテンしか 見えないけどね。" #!String
    Gus: "こういう日は 辛口の 赤ワインを 飲むのが 一番だ。#$e#これだから バーテンダーは 最高さ。へへっ。" #!String
    Dwarf: "雨…オレ達にとっては 伝説 みたいな ものさ。一度も 雨を 見ることなく 生涯を 終える ドワーフだって いるからな。" #!String
    Wizard: "嵐の日は、 特定の 元素と 交信することが できる 唯一の 時期じゃ。#$e#貴殿には 理解 できるとは 思えぬがな。" #!String
    Harvey: "あら、@！えっと…最近、 図書館で これという 面白い 本を 読みましたか？#$e#うん。えっと、あー…また 後で 会いましょう。" #!String
    Sandy: "あっちじゃ 雨が 振ってるって 聞いたわ。だから 砂漠へ きたの？$h#$e#実は私、 雨が 恋しかったりするのよ…$s" #!String
    Krobus: "今日は 下水道の 流れが 速いですね。いい感じに 潤ってきますね…いい塩梅 ですよ。" #!String
    Leo: "雨が降ると、谷が穏やかになるんだよ。#$e#ボクにとって…自然は色んな感情を持った、身近な友達なんだ。" #!String

