content:  #!Dictionary<String,String>
    Rainy_Day_0: "私と同じくらい雨の日が好きなんですか@？" #!String
    Rainy_Day_1: "私たちはいろんな点で違うよ…でも大丈夫。" #!String
    Rainy_Day_2: "おはよう、@。早く出発して、あなたのためにこれを見つけたの。[305 308 203 795 397]#$e#それがあまり奇妙じゃないことを願ってる。" #!String
    Rainy_Day_3: "魔術師が知ってるのかな...これ？彼が秘密を守れることを願ってます。$s" #!String
    Rainy_Day_4: "文明人として振る舞おうと努力しているけど、時々いたずら心が出てきてしまうの。$6#$e#それは私たちの種族の特性なのかもしれない。" #!String
    Rainy_Day_Krobus: "あぁ、今日は雨だからもっと湿気がある...私はずっと快適に感じてるわ。" #!String
    Rainy_Night_0: "こんな夜に、窓を眺める人がたまに影のような人を見かけるよ。考えてみると…それは私かもしれない。$7" #!String
    Rainy_Night_1: "他の影の人たちが私たちの生活の仕組みを知ったら、彼らは...私を「罰する」と思う。$s#$e#そのほとんどは人間を軽蔑するわ、知ってるとおりね。" #!String
    Rainy_Night_2: "濡れていて、寒い！あなたの種にとって危険じゃないの？$s" #!String
    Rainy_Night_3: "もう夕食を食べたけど、あなたが食べられるものはなかったわ...ごめんなさい。" #!String
    Rainy_Night_4: "うちの人たちがいなくなってからずっと、私は新しい家を探してる...いまどこかにいるよ。私にはそれがすべてのことを意味してる。" #!String
    Rainy_Night_5: "大きな災害があって、空から霊が物理的な平面に侵入するのを許した時に、人々はずっと前にここに来たと言われているの。" #!String
    Rainy_Night_Krobus: "雨の音を聞くと下水道を思い出すよ...心地がいい。#$e#下水道は私にとっての避難所だったの...そこが安全だと感じてた。でも心配しないで…新しい家も同じように快適だから。" #!String
    Indoor_Day_0: "あなたを助けることができるなら、そうする...でも家をきちんと保つために最善を尽くすよ。" #!String
    Indoor_Day_1: "人間の食べ物を作るために最善を尽くしたよ...[203 204 651 225]#$e#後で食べることができるから心配しないで..." #!String
    Indoor_Day_2: "私はここに、家の中にいれて幸せ。素敵な場所でぜんぶの時間を過ごすのが好きです...人間のように「外に出る」必要がないんだ。#$e#でも、君がやらなきゃいけないことがあることを理解してる！一緒にここにいなきゃいけないなんて、思わないで。$3" #!String
    Indoor_Day_3: "目を覚まして、隅っこに留まって一日を過ごすことを考えてるよ...#$e#なに？そうしないっていうこと？$3" #!String
    Indoor_Day_4: "金曜日は、ヨーバを尊重して静かに過ごしたいな。気にしないで。" #!String
    Indoor_Day_Krobus: "農場であなたを助けることができればいいけど、太陽の下に出ることはできないの..." #!String
    Indoor_Night_0: "今日家の外ですべてのバグを掃除したよ...ごめん、君を救わなかった！（ピシャリ）$7" #!String
    Indoor_Night_1: "しっかりしてると感じてる...時々自分にも骨があったらいいのにって思うよ...$s" #!String
    Indoor_Night_2: "時々、人間と影の人たちが本当に共存できるのかって思う...それは素晴らしい考えだよ、でもそれは現実的なのかな？$s#$e#そう願ってるよ..." #!String
    Indoor_Night_3: "時々君から人間について学んだこと、それをすべて一旦止めて考えるんだ...#$b#すべての仲間の影の人たちが、この気持ちを知ってくれることを願ってる。" #!String
    Indoor_Night_4: "君にとって良い同居人になりたいけど、うまくやっているかどうかわからない...（う～ん）$s#$e#人間の表現を理解するのに苦労してるよ。で...でも...きみは僕と一緒に暮らして幸せ？#$e#オーケー！$7" #!String
    Indoor_Night_Krobus: "ハイ、@。わが家へようこそ。今まで一生懸命働いてきたようですね！$h" #!String
    Outdoor_0: "ここに少しの間いるつもりだけど、僕たちは注意しないと...誰かが近づいてきたら隠れなきゃ！" #!String
    Outdoor_1: "外に出られるのはたまにだね！" #!String
    Outdoor_2: "なんて美しい日だろう！$h" #!String
    Outdoor_3: "広々としたスペースが僕を緊張させる...$s" #!String
    Outdoor_4: "君の一日を始めてね、僕はただここにいて家を守るよ。" #!String
    Outdoor_Krobus: "ここで少しだけ待って、バグが僕のところに発生するかどうか確かめてね。#$e#まだ朝食を食べてないんだ！" #!String
    OneKid_3: "どうやっていいか分からないけど、ヨーバはこの家を「子供」と祝福していたんだ..." #!String
    TwoKids_0: "心配しないで...もう%kid1と%kid2を中身がない卵のオムレツにしました。" #!String
    TwoKids_2: "子供たちの将来について心配してるんだ...でも僕は、ヨーバが彼らのための計画していると信じてる。" #!String
    TwoKids_3: "この家は今二人の子供に恵まれています...つまり、ヨーバは型にはまらない生活の協定を承認したのかな？" #!String
    Good_1: "自分の体に感覚がるよ...これは...「プラトニックラブ」？$l#$b#...おー、ちょっと待って...僕は脱皮しているだけ。$s" #!String
    Good_2: "人間に対する偏見を克服することを学んだんだ...でもドワーフはまだ私を嫌悪してる。$a" #!String
    Good_3: "君は夜中に僕を軽く叩き始めた、そして、「ブラックなめかish」について混乱し始めた...それはどういう意味？$3" #!String
    Good_0: "僕たちは進歩してる、だから本当に希望を感じてるんだ。$h" #!String
    Good_5: "ちょうどこの素敵な家を誉めていたところだよ...なんて素晴らしい場所なんだ。$l" #!String
    Neutral_0: "二度と年を取ることはないけど、君は年を取るでしょう。時々悲しくなる...でも大丈夫。$s" #!String
    Neutral_1: "君のおじいちゃんは家に住んでいるモンスターを許すと思う？" #!String
    Neutral_2: "僕たちが一緒に暮らすことで困ったことがあったと思う？$s" #!String
    Neutral_3: "ここはとても明るいよ...僕は数時間目を閉じるよ。$s" #!String
    Neutral_4: "外には出られない、僕は特定の食べ物しか食べられない、特定の方法で温度が必要なんだ...一緒に暮らすのが面倒じゃないことを願うよ@。$s" #!String
    Neutral_5: "ウェルウィックは、僕は今日呪われていると言ってる。$s" #!String
    Neutral_6: "秘密を教えるよ...僕は実際眠らないで、目を閉じてそこに横たわっているだけなんだ..." #!String
    Neutral_7: "僕みたいな生き物と一緒に住みたいなんて変な人だ。" #!String
    Neutral_8: "一日中家を掃除するつもりだよ！楽しいね。$7" #!String
    Neutral_9: "僕はここで自分の人生すべてを生きるのかな？移動することはたぶん、僕にとって危険すぎだよ。" #!String
    Bad_1: "（ハァ）...たぶん僕は、自身の種類でとどまったはずなんだ。$s" #!String
    Bad_0: "...君はまだ僕が好き？$s" #!String
    Bad_2: "僕と一緒に暮らすことが楽しい？$s" #!String
    Bad_4: "君は別の人間と生活する方が幸せになると思うよ...$s" #!String
    Bad_5: "君の行動の変化を見つけたよ...それはどういう意味？（う～ん）$s" #!String
    Bad_6: "君は短い一生しか生きることができない...僕のような恐ろしい生き物と一緒に過ごしたい？$s" #!String
    Bad_7: "たぶん、こんな関係はうまくいかない運命だよ...$s" #!String
    Bad_8: "最近不幸に見えるね...$s" #!String
    Bad_9: "下水が恋しい。$s" #!String
