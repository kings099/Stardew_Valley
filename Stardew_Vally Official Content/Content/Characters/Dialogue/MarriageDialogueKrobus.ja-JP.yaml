    spring_1: "新年の予定は@？" #!String
    spring_23: "明日はフラワーダンスに行こう！心配しないで。" #!String
    summer_1: "すごく簡単に日焼けするから、この時期に注意する必要があるんだ。" #!String
    summer_8: "うーん...その素敵な香りは何？あなたは一晩中汗をかいていたにちがいないね...$h" #!String
    summer_15: "夏だよ…それは家がハエでいっぱいだということを意味している。#$e#心配しないで、その世話をするよ。良いタンパク質だよ！$h" #!String
    fall_8: "今日は何もしたくない。" #!String
    fall_15: "明日自分のグランジディスプレイに何を使うつもりなのか考えた？" #!String
    fall_24: "私がスピリッツ・イブ・フェスティバルに出演した場合、彼らは私を檻の中に入れていたでしょう...$s" #!String
    winter_28: "ここにいてくれてありがとう、@。私は別の素晴らしい年を楽しみにしてる！$h" #!String
    spouseRoom_Krobus: "#$c .5#僕たちは物理的に違いがあるから、一緒に暮らすのは難しいよね？#$e#ここの湿度が邪魔にならないことを願ってる。二人で一緒に暮らすために妥協することも必要！" #!String
    spring_Krobus: "今は「春」ですよね？野生の西洋ワサビの唐辛子の香りを嗅ぐことができるんだ。" #!String
    summer_Krobus: "人はこの時期を「夏」と呼ぶんだよね？暖かさと湿度は素晴らしいけど、そんなに晴れてないことを望むよ。" #!String
    fall_Krobus: "カビ臭くて、最近は少し涼しく感じる。人はこの時期を「秋」と呼ぶんだよね？" #!String
    winter_Krobus: "今年のこの時期の薄暗さはすごく穏やかだよ。暖かいだけなら！" #!String

