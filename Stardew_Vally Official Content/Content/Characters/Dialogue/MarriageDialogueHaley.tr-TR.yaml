content:  #!Dictionary<String,String>
    Rainy_Day_0: "Yıllar içinde çok değiştim ama hâlâ güneşli havayı tercih ediyorum." #!String
    Rainy_Day_1: "Bazen emekliliğimizin hayalini kuruyorum... Güneşli Eğrelti Otu Adaları'nın kumsallarında dinleniyoruz!#$e#Hiç geleceği düşünüyor musun, @?" #!String
    Rainy_Day_2: "Günaydın! Erken kalktım ve senin için tatlı bir şeyler yaptım! [223 234 211 651 731]#$e#Güçlü olduğunu biliyorum ama yine de sağlıklı beslenmen gerekiyor!$h" #!String
    Rainy_Day_3: "Bugün dışarı çıkamam... saçlarım hamur gibi. Affet beni, canım.$s#$e#Karşında güzel görünmek istiyorum." #!String
    Rainy_Day_4: "Bu havada dışarı mı çıkacaksın? Eve girerken ayakkabılarını temizlediğinden emin ol, tatlım.#$e#Ben evde kalıp temizlik yapacağım." #!String
    patio_Haley: "'Keçi peyniri' de!" #!String
    Rainy_Day_Haley: "Ah, olamaz... Eğer yağmur durmazsa solacağım.$s" #!String
    Rainy_Night_0: "Ah, döndüğüne sevindim. Burası yalnızken çok soğuk... Işıkları kapatmaya hazır mısın?" #!String
    Rainy_Night_1: "Umarım yarın sabah hava güzel ve güneşli olur. Fazla yağmur beni rahatsız edebilir.$s" #!String
    Rainy_Night_2: "Umarım Emily kendi başına yalnız kalmıyordur. Yakında görüşmemiz gerekiyor.$7" #!String
    Rainy_Night_3: "Yağmur bir fotoğrafçı için korkunç olmalı. Aydınlatma korkunç, üstelik ekipmanını mahvetmeden dışarı çıkamıyorsun!$s" #!String
    Rainy_Night_4: "Senin için sıcak bir yemek yaptım tatlım. Çeşnili, tam sevdiğin gibi. Tadını çıkar! [727 231 207 199]$h" #!String
    Rainy_Night_5: "Bunu söyleyeceğimi hiç düşünmemiştim ama taşra yaşam biçimi bana gerçekten yakışıyor.$h" #!String
    Rainy_Night_Haley: "Merhaba tatlım. Eve döndüğüne çok sevindim. Yapayalnız kalmıştım.$l" #!String
    Indoor_Day_0: "Günaydın! İyi uyudun mu?$h#$e#Sanırım bugün kameramı kullanabileceğim... aydınlatma mükemmel." #!String
    Indoor_Day_1: "Günaydın sevgilim! Güzel kokuyor, değil mi? Sana kahvaltı yaptım! [194 195 210 211 216]#$e#İşinle meşgul olduğunu biliyorum. Seni elimden geldiğince desteklemeye çalışıyorum!" #!String
    Indoor_Day_2: "Güzel uyudun mu? Biraz horladın.$h#$e#Evde yapacak işlerim var. Güzel bir gün geçir." #!String
    Indoor_Day_3: "Temizlik yapmaktan zevk alabildiğim için çok memnunum! Ev çok çabuk kirleniyor.$10#$e#Kirli olan her şeyi temizlemek beni tatmin ediyor.#$e#Gitmeden önce bir kere öpebilir miyim?$11" #!String
    Indoor_Day_4: "Günaydın sevgilim. Çiftlikte yeni bir gün başlıyor.#$e#Seni düşüneceğim. <$h" #!String
    Indoor_Day_Haley: "Sanki seninle tanışmadan önce hayattaki amacımın farkında değildim. Şimdi ne istediğimi tam olarak biliyorum.$l" #!String
    Indoor_Night_Haley: "Çok çalışıyor gibisin canım. Seni rahatlamama izin ver.$l" #!String
    Outdoor_0: "Dışarıdaki temiz havayı soluyunca kendimi daha iyi hissediyorum.#$b#Beni yanlış anlama, büyükbabanın barakası çok güzel! Ancak, hiçbir şey bu güzel manzarayı geçemez." #!String
    Outdoor_1: "Çiftliğin sevimli göründüğünden emin olmalıyız! Bu önemli olabilir, değil mi tatlım?" #!String
    Outdoor_2: "Merhaba tatlım! Eğer çiftlik işleri hakkında daha çok şey bilseydim, sana daha çok yardım ederdim. Üzgünüm!#$e#Yine de seni düşünüyor olacağım.$h" #!String
    Outdoor_3: "Şurada biraz toz alacağım. Böylelikle sana yardım etmiş olurum, değil mi?#$e#*rahatsız olur*... Burası çok sıcak." #!String
    Outdoor_4: "Kendini fazla yorma tatlım.#$e#Arada bir mola ver ve bir şeyler ye.$h" #!String
    Outdoor_Haley: "Bronzlaşmam için iyi bir gün gibi görünüyor, sence de öyle değil mi tatlım?" #!String
    funLeave_Haley: "Bugün kasabada biraz sosyalleşeceğim." #!String
    funReturn_Haley: "Kasabadaki herkesi görmek güzeldi. İyi bir gün geçirdin mi canım?" #!String
    OneKid_3: "Bu garip değil mi sence? Anne olmaya alışamadım." #!String
    TwoKids_2: "%kid2 çok güzel bir bebek, değil mi?" #!String
    TwoKids_3: "Büyük bir ev, iki çocuk ve güzel bir arsa. Başka ne isteyebilirim bilmiyorum." #!String
    spring_2: "Pekâlâ, bu mevsim ne ekiyoruz?" #!String
    spring_1: "Artık kış bittiğine göre, önümüzdeki güneşli günler için sabırsızlanıyorum. Çok heyecanlıyım." #!String
    summer_3: "Eğer sana güzel görünmüyorsam özür dilerim... Hava çok nemli, saçlarım şeklinde durmuyor." #!String
    summer_15: "Yaz... ev karınca ve sineklerle dolacak... Öğk.$s" #!String
    fall_2: "Şimdiden yazı özledim..." #!String
    fall_1: "Güz beni birazcık üzüyor... Her şey ölüyor.$5" #!String
    winter_14: "Cildim bu havada çok kuruyor." #!String
    winter_2: "Nedense karlı hava canımı pembe pasta çektiriyor..." #!String
    spring_Haley: "Kışın bittiğine sevinmedin mi tatlım? Artık her şey daha umutlu görünüyor." #!String
    summer_Haley: "Sıcak yaz gecelerinde ateş böceklerini izlemeye bayılıyorum. Yıldızlara yakınmışım gibi hissettiriyorlar." #!String
    fall_Haley: "Yazı tercih etsem de, Güz fotoğraf çekmek için en uygun mevsim olabilir. O uzun, alçak gölgeler..." #!String
    winter_Haley: "Bir kavanoz turşu açmama yardım edişini düşünüyordum. Hatırlıyor musun?$h#$e#Oradan buraya uzun bir yoldan geldik.$l" #!String

