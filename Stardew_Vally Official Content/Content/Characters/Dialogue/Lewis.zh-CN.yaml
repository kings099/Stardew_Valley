content:  #!Dictionary<String,String>
    Introduction: "你在那个破屋里过的第一晚怎么样？#$e#你爷爷以前总是抱怨那张晃晃悠悠的旧床。但我觉得，他心里其实是爱着那间房子的。" #!String
    AcceptGift_(O)StardropTea: "我品尝过很多不同的茶，但还是这个茶最珍贵、最特别。谢谢你！" #!String
    AcceptBirthdayGift_Positive: "嚯，你还记得我这个老镇长的生日啊。你有心了，这个礼物我很喜欢！$h" #!String
    GreenRain: "我刚刚打电话跟州长确认了……据说这场雨是完全无害的，只是大自然的一种奇异现象。#$b#不过镇上还是有居民感到恐慌，这就不太好了……" #!String
    GreenRainFinished: "哎，也算是让我们的小镇躁动了一番！幸好大家都没事。$h#$e#假如再发生一次的话，大家应该会从容不少——这又不是世界末日！" #!String
    GreenRain_2: "我估计这种奇怪的雨每年都会下了。大家意识到这只是大自然的现象之后应该也镇定了很多。" #!String
    AcceptBirthdayGift_Negative: "嚯，你还记得我这个老镇长的生日啊……这是什么东西？$h#$b#呃……这个嘛，心意到了就行了。" #!String
    cropMatured_24: "哎，我昨晚路过出货箱，发现你的第一批欧防风已经成熟了，祝贺你！" #!String
    cropMatured_254: "%farm农场的甜瓜长势很好啊！$h#$b#哈哈，当时你爷爷可喜欢种甜瓜了。" #!String
    cropMatured_276: "看到南瓜成熟，就有“一叶知秋”的感觉了，是不是？" #!String
    Resort: "@，你太了不起了。你真的把这个地方给修好了！$h" #!String
    married: "@，这是你和%spouse向前迈出的重要一步，祝贺你们。你也算是在这个小镇上扎根了！" #!String
    married_twice: "@，再次祝贺你。" #!String
    divorced_once: "离婚手续已经办理好了。你们的事情不顺利，我很遗憾……" #!String
    divorced_twice: "又来离婚？@啊……你以后选择结婚对象的时候还是谨慎一点吧……$u" #!String
    movieTheater: "年轻人好像都挺喜欢电影院的。#$e#电影院生意好的话，对本地经济也有好处。我就希望这些新兴电影里面不要有大家反感的内容！" #!String
    Resort_Leaving: "大家快上船！我们要回星露谷了！" #!String
    Resort_Shore: "这种度假的机会能够很有效地带动当地经济！#$e#我最好还是不要在太阳里待太久，不然我的胡子就会干掉。" #!String
    Resort_Chair: "嘿嘿……看看这地方！我不知道你是怎么做到的，整个镇子竟然都在讨论这个小小的度假区了。$h" #!String
    Resort_Bar: "嘿嘿……格斯真是得心应手啊。" #!String
    pamHouseUpgrade: "@，我听说了你为潘姆和潘妮做事……现在*这正是*我在鹈鹕镇乐见的那种社区支助！$h" #!String
    pamHouseUpgradeAnonymous: "@，你听说了吗？有人付钱给罗宾，让他为潘姆和潘妮建了房子！不过，罗宾不会告诉我那人是谁。#$e#无论谁付了钱，我都乐见鹈鹕镇有这样的社区支助！$h" #!String
    willyCrabs: "*嗅*……*嗅*……你闻到了吗？我一整天一直都闻到新鲜螃蟹的味道……$u" #!String
    cc_Begin: "*嗅*……*嗅*……啊，我感觉你已在旧社区中心呆了一段时间。真是太好了，有人在照料那个地方。" #!String
    cc_Complete: "我从未在我们的社区感受到如此巨大的自豪感。你为鹈鹕镇所做的服务真是太棒了，@。$h" #!String
    cc_Bridge: "通往采石场的断桥莫名其妙修好了。#$b#我挺吃惊的……这得来一整队人，才能修好吧！#$b#会是谁干的？" #!String
    cc_Bus: "@，你听说了吗？似乎旧城巴士又开始在夜间运行了！$h#$b#这旧东西几十年来一直处于休眠状态……这确实是一个很大的谜团。" #!String
    joja_Begin: "所以，旧社区中心不见了……我猜时代在变，好东西来了又去……然而，我不禁有一点失落感。$s#$e#我只希望这不会损害我作为市长的成绩。$s" #!String
    wonGrange: "恭喜你在农庄展览中获胜。#$e#嘿嘿……我私底下跟你说哦，我觉得是该挫一挫皮埃尔的锐气！$h" #!String
    Mon: "现在可是做园艺的好时节啊，甚至对我们这些不是农夫的人来说也一样。#$e#星露谷因为出产最美的春季花卉而出名！$h" #!String
    Tue: "把你想要卖掉的东西都放到你房子旁边的包装箱里。#$e#我会去看看你往里面放了什么的。" #!String
    Saloon_Entry: "嗨，格斯！" #!String
    Tue2: "每个季节伊始，你都得先除掉上个季节的死掉的作物。用镰刀是最方便的。" #!String
    spring_3: "你开始种春天的作物了吗？时间可不等人哦。" #!String
    Town_57_40: "#$c .3#你这么早就来镇子里了，嗯？农活已经做完了吗？#$e#早啊！我还是在像往常一样检查花园而已。$h#$c .5#嗯……这些是蚜虫吗？$s#$e#嗯……但愿可别是蚧壳虫啊……$s" #!String
    Wed: "哼……收税……*嘟囔*……春季节日开销……*嘟囔*……$u#$e#怎么了？" #!String
    spring_10: "啊……没什么比得上清晨的一杯浓茶了。" #!String
    Thu: "酒吧晚上的时候会挺热闹的。有时候我们甚至会往自动点唱机里放一枚硬币*窃笑*$h#$e#不管怎么样，我每周都会去一次，去听听别人闲聊。" #!String
    Saloon: "晚上好！真高兴看到你在和镇子里的人聊天。#$b#每隔一段时间就来这里坐坐，听听新闻也挺好的。$h" #!String
    Saloon4: "晚上好，@！真高兴看到你在这里休息。偶尔休息休息对你有好处的。$h#$b#你的祖父总是太努力工作了……我今晚要多喝一杯啤酒，向他致敬。" #!String
    Fri: "我希望%farm农场上一切都好。我不想看到它干透了的样子。" #!String
    Sat: "周末的时候大家看起来都比较开心，你不这么觉得吗？#$e#然而，我 7 天都在上班。" #!String
    Sun: "我在鹈鹕镇当了 20 多年的镇长！#$e#选举的时候，没一个人投我的反对票。我觉得那意味着我的工作做得很好。#$e#我喜欢当镇长。" #!String
    event_secret1: "谢谢你，@。我是不会忘记这事的。" #!String
    event_secret2: "*啜泣*……我不敢相信你居然会做这种事……$s#$b#你真卑鄙。$s" #!String
    summer_Mon: "园艺是我的爱好之一，因此我很喜欢这种温暖的天气。" #!String
    summer_Town_57_40: "#$c .3#啊，我的花长的真好！$h#$c .3#早啊！你有闻到这些露水百合甜美的味道吗？#$e#现在还早，但是天气已经挺热的了。嘿嘿，夏天很适合像我这样的老人。" #!String
    summer_Tue: "我一开始怎么当上镇长的？这个故事可说来话长了。#$e#咱俩现在都挺忙的，不适合讲故事。" #!String
    summer_Wed: "月光水母就快出来了。那玩意儿可是我在星露谷里最喜欢的东西之一。" #!String
    summer_Thu: "酒吧晚上的时候挺热闹的。#$e#我大概每周去一次，跟大家聊聊天。尝尝格斯的正宗意大利面。" #!String
    summer_Fri: "嗯……今天是不是什么人的生日？我最好去看看皮埃尔商店的日历。" #!String
    summer_Sat: "周末的时候大家看起来都比较开心，你不这么觉得吗？#$e#然而，我 7 天都在上班。" #!String
    summer_Sun: "你有没有在你的农场里种蓝莓呢？#$e#我是真的很喜欢新鲜的蓝莓。%revealtaste:Lewis:258" #!String
    fall_Mon: "镇子里有些人对陌生人很警惕。在他们对你坦诚之前，你得先赢得他们的信任。#$e#只有坚持不懈，你才能接近他们。$h" #!String
    fall_Tue: "在 20 年以前，我也是在大概这个时候第一次当上镇长的。#$e#真是感觉自己变老了啊。$s" #!String
    fall_Wed: "如果你对镇子有什么建议的话，请往我的意见箱里投个小条子。#$e#啊，对了……我都没有意见箱。" #!String
    fall_Wed2: "每周三早上我都要吃荞麦华夫饼配咖啡。这是我为了让单身的日子更有趣些而定下的规矩。$h" #!String
    fall_Town_57_40: "#$c .3#唔……我的木材里面开始长奇怪的小蘑菇了。不知道能不吃？#$c .3#早啊！最近天气转凉，我也打算整理一下花园过冬了。#$e#你今天来得挺早嘛。农活已经做完了吗？" #!String
    fall_Thu: "酒吧晚上的时候挺热闹的。#$e#我喜欢大概每周去一次，跟大家聊聊天。" #!String
    fall_Fri: "我希望你农场上一切都好。" #!String
    fall_12: "你农场里有蜂巢吗？#$e#如果你把蜂巢放在鲜花旁边的话，你就能得到各种各样的蜂蜜了。" #!String
    fall_19: "有时候，如果地底下埋着什么东西的话，你能直接看出来。注意观察就行了。" #!String
    fall_Fri4: "你有没有尝过格斯的“秘制”意大利面酱？$s#$b#……成分也许是个秘密，但是它的味道不是。#$b#回头见啦。" #!String
    fall_Sun: "你有在农场上认真干活吗，@？为了成为一个十全十美的市民，你得在许多领域上都取得成就才行啊。" #!String
    winter_1: "好吧，冬天来了！这意味着镇子里的人大部分时间都会呆在屋子里。#$e#至少你知道哪儿能找到他们！$h" #!String
    winter_Mon: "今年又要过完了！#$e#我希望你下一年能够丰收！" #!String
    winter_Tue: "我得想出一个计划，在下一年中帮助我们的镇子发展！" #!String
    winter_Wed: "我每天晚上都会来收你的产品，就算下雪也不会耽误。#$e#在冬天你也得赚钱嘛！" #!String
    winter_Fri: "我希望你农场上一切都好。" #!String
    winter_Fri6: "我从未结婚。我没有家庭。我活着的意义就是当镇长。$s#$e#这值得吗？$s#$e#……*唉*……$s" #!String
    winter_Sun: "你好啊！@！今天怎么样？$h#$e#如果你看到玛妮的话，帮我向她问声好。" #!String

