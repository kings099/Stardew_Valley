
xnbData: 
    target: "w"
    compressed: true
    hiDef: true
    readerData: 
        - 
            type: "Microsoft.Xna.Framework.Content.DictionaryReader`2[[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089],[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089]]"
            version: 0

        - 
            type: "Microsoft.Xna.Framework.Content.StringReader"
            version: 0


    numSharedResources: 0

content:  #!Dictionary<String,String>
    Mon: "Привет... Все в порядке?" #!String
    AcceptGift_(O)StardropTea: "Ух ты, на вкус как золотые орехи! Прекрасно!" #!String
    AcceptGift_(TR)ParrotEgg: "Это прелестное яйцо... Малыш! Спасибо, я рад, что оно теперь у меня, я буду его беречь." #!String
    Mon4: "Я столькому научился у своей попугайской семьи...#$b#Но я уверен, что еще много чего не знаю.$s" #!String
    Tue: "Когда Солнце злится, в джунглях приятно.#$e#Солнце не видит нас под кронами. Мы его обманываем. Ха-ха...$h" #!String
    Wed: "...Извини... Сегодня стесняюсь.$3" #!String
    Wed2: "У вулкана смотри в оба... Духи не любят чужаков." #!String
    Thu: "Ты знаешь других, похожих на тебя?#$b#Я с ними почти не общаюсь. Мне с моими птицами лучше...$3" #!String
    Fri: "Однажды... Я поднялся на вулкан ночью и увидел огни вдали.#$b#Хотел бы я знать, есть ли где-то еще птичьи семьи?$3" #!String
    Fri4: "Интересно, смогу ли я увидеть твой дом с вершины вулкана?" #!String
    Sat: "...Сегодня я грустный.$s#$e#Ты иди... веселись. Дай погрустить.$s" #!String
    Sun: "Во время дождя прилетают странные птицы.#$b#Я пытаюсь с ними заговорить... но они улетают.$s#$b#Наверное, они не хотят дружить...$s" #!String

