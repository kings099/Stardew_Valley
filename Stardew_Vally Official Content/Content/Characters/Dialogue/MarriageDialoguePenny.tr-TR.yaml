content:  #!Dictionary<String,String>
    Rainy_Day_0: "Yağmurlu günlerde aklım kurabiye ve tarçına kayıyor." #!String
    Rainy_Day_1: "Acaba Doktor Harvey ve Maru birlikte olacaklar mı? Harvey'nin ondan hoşlandığından eminim...#$e#Gerçi, bence ilk adımı Maru atmalı.$h" #!String
    Rainy_Day_2: "Selam balım! Bugün biraz alışveriş yaptım ve sana bunu aldım.[186 180 770 535]#$e#Bunlardan bir tanesi eminim işine yarayacaktır.$11" #!String
    Rainy_Day_3: "Hım... Belki de yeni bir tarif denemeliyim. Bir önceki tarifimi beğendin değil mi balım?#$e#Adı neydi... 'Acılı @'?" #!String
    Rainy_Day_4: "Böyle günlerde kitapla bütünleşmeyi seviyorum." #!String
    Rainy_Night_0: "Günün nasıldı balım? Ben roman okuyarak geçirdim." #!String
    patio_Penny: "Burası kasabadaki eski yerimden daha huzurlu. Burada çok mutluyum." #!String
    Rainy_Night_1: "Eminim annem şu anda salondadır... Ama artık kötü hissetmiyorum. Yapabileceğim bir şey yok." #!String
    Rainy_Night_2: "Hamamda tanıştığımız o geceyi düşünüyordum.$l#$e#Hiç unutmayacağım...$l" #!String
    Rainy_Night_3: "O eski karavanda yaşadığım zamanlarda yağmur sesi beni rahatsız ediyordu, fakat artık beni rahatlatıyor." #!String
    Rainy_Night_4: "Güzel bir akşam yemeği yapmak geldi içimden, eminim beğenirsin. [212 214 225 209 200]$h" #!String
    Indoor_Day_0: "Burası çok huzurlu. Eskiden kabuslar görürdüm, şimdi ise bebek gibi uyuyorum." #!String
    Indoor_Day_1: "Günaydın, @! Sana kahvaltı hazırladım.[195 210 211]#$e# Buradan tok ayrılman benim için önemli.$h" #!String
    Indoor_Day_2: "Sanırım bugün kitap okuyacağım, en son kütüphaneye uğradığımda bir tane almıştım.#$e#Gunther selam söyledi." #!String
    Indoor_Day_3: "Bulduğun eserleri anlatmanı çok seviyorum, arkeoloji çok ilginç!#$e#Düşününce... Tam olarak burada 10.000 yıl önce de çiftçiler olabilirmiş." #!String
    Indoor_Day_4: "İlk görüştüğümüzde utangaç mıydım? Buraya kadar geldik, düşününce komik geliyor.$h" #!String
    Indoor_Night_0: "İyi akşamlar balım. Bugün hedeflediklerini başarabildin mi?#$e#Eğer başaramadıysan, sorun değil. " #!String
    Indoor_Night_1: "Hım... Yarın etek mi pantolon mu giysem? Ah, kimi kandırıyorum ki... her zaman etek giyerim." #!String
    Indoor_Night_2: "Halimiz vaktimiz iyi. Her zaman bizden daha kötü durumda olanları düşünmeliyiz.#$e#Sahip olduklarımız için şükretmeliyiz." #!String
    Indoor_Night_3: "Annem büyük ihtimalle ben gittikten sonra daha da yalnız hissetmeye başlamıştır. Umarım telafi etmek için salona daha sık gitmiyordur.#$e#Kötü hissetmemeliyim, annem sorunları ile kendisi ilgilenmeli." #!String
    Indoor_Night_4: "Kıvrılıp yatmaya hazır mısın, her şeyi hazırladım...$11" #!String
    Outdoor_0: "Eskiden böyle güzel bir yeri sadece hayal edebilirdim, şimdi ise buradayım.#$e#Evdeyken bir zavallıydım.$s" #!String
    Outdoor_1: "Burası çocuk büyütmek için mükemmel bir yer değil mi?#$e#Çiftlikte büyüseydim çok mutlu olurdum." #!String
    Outdoor_2: "Merhaba balım! Eğer çiftlik işlerinden anlasaydım sana yardım ederdim, üzgünüm!#$e#Seni düşünüyor olacağım.$h" #!String
    Outdoor_3: "Öten kuşları batıya doğru uçarken gördüm. Yıldızçiyi Vadisi'nde bu iyiye alamettir.$h" #!String
    Outdoor_4: "Ah... Dışarıda olmak harika. Tüm gün dışarıda olup etrafımdaki her şeyi inceleyebilirim." #!String
    OneKid_0: "Bugün %kid1 ile oynama şansın oldu mu? Belki ikinci bir çocuk ile işleri yoluna koyabiliriz." #!String
    OneKid_1: "Küçük %kid1 burada harika bir çocukluk geçirecek." #!String
    OneKid_3: "Çocuğumuz oldu, kendimi daha yaşlı hissediyorum. Belki bu yeni sorumluluk beni zorluyordur.#$e#Kötü değil aslında, uzun zamandır bunu istiyordum.$11" #!String
    TwoKids_0: "%kid1 ve %kid2 yemeklerini biraz önce yedi. Ne kadar iştahlılar!" #!String
    TwoKids_1: "%kid2 doğduğu için %kid1 ile daha çok ilgilenmeliyiz. Birbirlerini kıskansınlar istemeyiz." #!String
    TwoKids_2: "Rüyamda %kid2 kanatlıydı ve gece gökyüzüne doğru uçuyordu. Bu ne anlama geliyor acaba?" #!String
    TwoKids_3: "Güzel bir ev, iki harika çocuk ve muhteşem bir arazi. O kadar şanslıyız ki." #!String
    Good_0: "@...Evli olduğumuza hâlâ inanamıyorum..$l" #!String
    Good_1: "Uzun zamandır seninle evlenmeyi hayal ediyordum.$l" #!String
    Good_2: "Buraya taşındığın andan itibaren seninle olacağımı biliyordum...$l" #!String
    Good_3: "Vay be, bugün çok yakışıklı görünüyorsun, tıraş mı oldun?$l^Vay be, bugün çok güzelsin, saçına bir şey mi yaptın?$l" #!String
    Good_4: "Burası yuva gibi hissettirmeye başladı.$l" #!String
    Good_6: "Dikkatli ol! Bazen yeterince sağlıklı beslenmediğini düşünüyorum." #!String
    funLeave_Penny: "Bugün kasabaya gidiyorum. Öylesine! Kısa sürede dönerim!" #!String
    funReturn_Penny: "Güzel vakit geçirdim... Diğerleri ile bağları koparmamak iyi hissettiriyor, senin günün nasıldı?" #!String
    spring_8: "En sevdiğim mevsim bahar. Temiz hava içimi umutla dolduruyor." #!String
    spring_1: "Önümüzde uzun ve canlı bir yıl var. Bizim için üretken bir yıl olması dileğiyle!" #!String
    spring_15: "Ah, 'bahar temizliği'... Bu gerçekten hoşuma gidecek." #!String
    summer_16: "*öfler*... Bu sıcakta daha fazla kavun yemek lazım!" #!String
    summer_1: "Yaz aşırı sıcak olabilir ama nem de cilde iyi geliyor." #!String
    summer_2: "Yaz gelince karıncalar çok aktif oluyorlar, onları saatlerce izleyebilirim... Görünüşe göre oldukça karmaşık bir uygarlıkları var!" #!String
    fall_5: "Güzün kokusu bana kitapların kokusunu hatırlatıyor... garip, değil mi?" #!String
    fall_1: "Güz... Bana renkli kağıtları ve yapıştırıcıyı hatırlattı. Belki çocuklarla çok vakit geçiriyorumdur.$h" #!String
    fall_2: "Bu yıl devasa bal kabakları yetiştirecek misin?$11" #!String
    winter_1: "Kış dinlenmek için harika bir zaman! Hak ettin bunu!" #!String
    winter_6: "Kar yağışı bana büyükannemi hatırlatıyor... Onu çoğunlukla yanan odunlarda titreşen gölgesi ile hatırlıyorum. Çok uzun zaman önce..." #!String
    winter_3: "Bu kışı nasıl atlatacağız? Şey, söylemek zorunda değilsin... Doğru kararları vereceğine güvenim sonsuz." #!String

