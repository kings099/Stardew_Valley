content:  #!Dictionary<String,String>
    Rainy_Day_0: "Umarım Jas ve Marnie bensiz idare edebiliyordur.#$e#Çok endişelenmiyorum... Jas bir başına hayvanlarla ilgilenecek kadar büyüdü..." #!String
    Rainy_Day_1: "Biliyor musun? Senin yanına taşındığımdan beri kilo verdim.$6" #!String
    Rainy_Day_2: "İşte... Al bunu.[346 174 303 305 215]#$e#Bunları bir süre önce almıştım. Tarihleri geçmek üzere..." #!String
    Rainy_Day_3: "Ooof... Bugün kendimi üretken hissetmiyorum." #!String
    Rainy_Day_4: "@, bugün işe yarar bir şey yapsam mı?.. Yoksa sonsuza dek şekerleme mi yapsam?" #!String
    Rainy_Night_0: "Hım... Birkaç pizza dilimini mikrodalgada ısıtıp yemek için güzel bir gece.#$e#Bazı insanlar ocakta ısıtmayı seviyorlar ama bana bu çok zahmetli geliyor. Bir de ben o yumuş hissi seviyorum.$h" #!String
    patio_Shane: "Charlie iyi durumda.$8" #!String
    Rainy_Night_1: "Yağmurun yağışı beni farklı bir zamana... farklı bir mekâna götürüyor." #!String
    Rainy_Night_2: "Eh... pantolonlarım olsaydı bugün dışarı çıkma planları yapabilirdim... Neyse boş ver." #!String
    Rainy_Night_3: "Bu kasvetli havayı seviyorum ama tavuklar için üzülüyorum." #!String
    Rainy_Night_4: "Pıt-pıt-pıt-pıt... Susamaya başladım.$6" #!String
    Indoor_Day_0: "Öf... hayat bazen yavaş hareket eden, renksiz bir bulanıklıkmış gibi geliyor.. beni anlıyor musun?" #!String
    Indoor_Day_1: "Hey. Bunu al.. Mikrodalgaya fazladan birkaç tane pizza dilimi atmışım. [195 215 206]#$e#Biraz yumuş yumuşsa kusura bakma." #!String
    Indoor_Day_2: "Bana bir iyilik yap... öldüğümde bedenimi tavuklara yem yapmak için kullan." #!String
    Indoor_Day_3: "*ısırır*... Imm, birileri pizza dilimlerini kemirmiş gibi tadı var.$6" #!String
    Indoor_Day_4: "Bazen içime kapanıyor ve mutsuz görünüyorum... Çabaladığın için minnettarım. Şanslıyım.$6" #!String
    Indoor_Night_0: "Bu gece uyumadan önce birkaç bira daha içeceğim." #!String
    Indoor_Night_1: "Yalnızca... Keşke... Ah, okul takımında futbol oynadığım şanlı günleri düşünüyordum.$6#$b#Şimdilerde ise yaşlı ve zayıfım..." #!String
    Indoor_Night_2: "Ah... *karnı guruldar*... Biraz şiştim mi ne... Of... çok fazla Jojo bandırma sosu yemişim." #!String
    Indoor_Night_3: "Buh... Keşke 15 santim daha uzun ve daha akıllı olsaydım...#$e#Beni olduğum gibi seviyorsun... hâlâ bunu anlamakta güçlük çekiyorum..." #!String
    Indoor_Night_4: "Tüm günümü televizyon izleyerek geçirdim. Bacaklarım hamura döndü. Sanırım yarın kendimi zorlamasam iyi olacak." #!String
    Outdoor_0: "Dün gece pek uyuyamadım, bu yüzden temiz havanın kafamı açacağını umuyorum.#$e#Başka bir derdim var mı? Yok canım sende.$h" #!String
    Outdoor_1: "Bazen durup yalnızca sulu ve yumuşak bir et yığını olduğumu farkediyorum.#$e#Ama... bu kötü değil... hayat ne ki zaten?$h" #!String
    Outdoor_2: "Düşündüğüm zaman... İyi bir yerdeyim. Hayatım güzel gidiyor.$6" #!String
    Outdoor_3: "Ooohh... dilim çok fazla biberli atıştırmalık yemekten şişti.$s" #!String
    Outdoor_4: "Merhaba, @. Bebekler gibi uyuyordun. Ben de çiftliğin etrafında küçük bir sabah gezintisine çıkayım dedim. Her şey yolunda görünüyor." #!String
    OneKid_0: "Garip, küçükken çocuk yapmayacağıma yemin etmiştim. Bana ne oldu merak ediyorum...$6" #!String
    OneKid_1: "%kid1 sürüsüyle yumurta yemeli... Bebişimizin büyümesi gerek!" #!String
    OneKid_3: "Babacık Shane emrinize amade...$6#$e#Öf... Yaşlandıkça klişeleşmeye başladım." #!String
    TwoKids_0: "Çocukları çoktan dolu gevrek pizzalarla doyurdum. Bir süre acıkmazlar." #!String
    TwoKids_1: "Dürüst olacağım... iki çocuk yeterli." #!String
    TwoKids_2: "Öf... %kid2 bugün biraz huysuz. Bana çekti sanırım..." #!String
    TwoKids_3: "*iç çeker*... Keşke çocukları bir mevsimliğine Joja çalışma kampına yollayabilseydik...#$e#Şaka yapıyorum.$h" #!String
    Good_0: "*koklar*... *koklar*... Hım... Bu süründüğün harika koku da ne? Biber parfümü mü?$6" #!String
    Good_1: "Benden çok daha güzel görünüyorsun, bunu biliyorsun değil mi?$h" #!String
    Good_2: "Adım 'Yoba'nın hediyesi' anlamına geliyor... Şaka gibi." #!String
    Good_3: "Bugün harikayım... Tünelciler dün gece fena kazandılar.$h" #!String
    Good_4: "Hey, eğer huysuz davranırsam görmezden gel tamam mı? Bazen kafam bir garip oluyor. Seninle ilgilsi yok..." #!String
    Good_5: "Ah... çiftlikte yaşamak Joja'daki çalışma hayatından çok daha iyi. Orası iğrençti.$h#$e#Dışarıdan iç karartıcı mı görünüyor? Sen bir de içeriyi görseydin..." #!String
    Good_6: "Ah... Hayat bu be. Hiçbir sorumluluğum yok, akşam Tünelciler'in maçı var, dolap bir erkeğin ihtiyacı olan bütün malzemeler ile dolu.$h" #!String
    Good_8: "Bugün çalışasım yok. Belki televizyonda ne var bir bakarım." #!String
    Good_9: "Heh... Bu suratımdaki aptal sırıtış ne mi? Gerçekten de hafızan çok iyi değil sanırım? *kızarır*$h" #!String
    Neutral_0: "Ah, bir şey mi lazım? Üzgünüm, şu an biraz meşgulüm." #!String
    Neutral_2: "Bugün ne yaptığını neden bana yatakta anlatmıyorsun? Şu an biraz meşgulüm..." #!String
    Neutral_3: "Joja'da çalışmak zordu ama en azından ara sıra insanlarla etkileşime geçiyordum." #!String
    Neutral_4: "Ne? Bulaşıkları yıkamamı mı istiyorsun, yaparım... bir ara..." #!String
    Neutral_5: "Para durumumuz iyi mi? Joja'daki işime dönmek istemiyorum." #!String
    Neutral_6: "Eğer kasabadaki arkadaşlarını görmen gerekiyorsa gidip görebilirsin. Ben burada, televizyonum ve biralarımla mutluyum." #!String
    Neutral_8: "Öf... Temizlik, temizlik, temizlik. Banyo. Yemek. Yatağı toplama merasimi... Neyse, hayat güzel yav." #!String
    Bad_5: "Bak, biraz yalnız kalmak istiyorum. Neden bir süre dışarı çıkmıyorsun? " #!String
    Bad_6: "Ne istiyorsun? Huysuzlanan Marnie gibisin. Kaybol.$a" #!String
    Bad_7: "Çiftlik hayatı çok sıkıcı. Burada ne yapıyorum ben?$s" #!String
    Bad_8: "Eveet... *hıçkırır* Olur, balım. Dediğinden... *hıçkırır*" #!String
    funLeave_Shane: "Bugün dışarıya çıkıyorum bebeğim, tamam mı?" #!String
    funReturn_Shane: "Biraz terliyim kusura bakma... İyi yürüyüş yaptım... Öf, hamlamışım.$6" #!String
    spring_1: "Ah... kafam zonkluyor. Dün gece kaç tane içtim ki?" #!String
    spring_12: "Yumurta şöleni benim en sevdiğim... Beni bilirsin, tavuklar ile ilgili şeylere deli oluyorum.$h" #!String
    spring_23: "Ah, evet. Yarın çiçek dansı var. Sen mutluysan ben de mutluyum." #!String
    summer_1: "Senenin bu döneminde vadideki tropikal bitkileri görmeyi seviyorum. Vadi çok bereketli bir yer." #!String
    summer_10: "Yarınki şölene kadar oruç tutabilirim. Midemin boş olması gerekiyor ki o sıcacık çorba ile doldurabileyim.$h" #!String
    summer_27: "Güz için planın nedir? Benimkisi diyetime şarabı dahil etmek." #!String
    fall_1: "Hım... Mevsimi kutlamak için biraz bal kabağı birası almam gerekebilir...$6" #!String
    fall_15: "Her zamanki gibi yarın şölende Marnie'nin hayvanlara bakmasına yardım edeceğim. Sen biraz rahatlayıp eğlenmelisin.$6" #!String
    fall_17: "Gitgide yaşlandığımı hissetmeye başladım.. Bu hiç hoşuma gitmiyor." #!String
    winter_1: "Kış için büyük planların var mı? Ben büyük ihtimalle televizyon izleyip evde takılacağım." #!String
    winter_28: "Eh, bir sene daha geçti... Biraz daha yaşlı görünüyorum ama hepsi o kadar.$6" #!String

