content:  #!Dictionary<String,String>
    Introduction: "ああ、みんなが待っていた 新入りの牧場主か… 君の到来で 話題は 持ちきりだったね！#$b#僕はエリオット…浜辺にある 小屋に 住んでいる。これからも よろしく頼むよ。" #!String
    AcceptBirthdayGift_Positive: "僕の誕生日を覚えていてくれて光栄だよ！ありがとう！$h" #!String
