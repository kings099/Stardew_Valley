content:  #!Dictionary<String,String>
    Introduction: "Örülök, hogy megismerhetlek. Harvey vagyok, a helyi doktor.#$e#Pelikán város minden lakójának háziorvosi segítséget nyújtok. Hálás munka.#$e#Remélem idővel a saját munkádra is hálával fogsz tekinteni.$h" #!String
    AcceptBirthdayGift_Positive: "Ó! Nagyon szépen köszönöm! Nem hittem volna, hogy bárki is tudja, hogy ma van a szülinapom.$h" #!String
    AcceptBirthdayGift_Negative: "Ó! Ez egy... nos, valami. Nem számítottam rá, hogy valaki tudja, hogy ma van a szülinapom." #!String
    AcceptGift_(O)StardropTea: "Ezt nekem adod? Megtisztelő. Köszönöm!" #!String
    FlowerDance_Accept: "Ó! Te... velem akarsz táncolni?$4#$b#...Igen. Én is szeretnék!$h" #!String
    GreenRain: "A biztonság kedvéért hoztam pár orvosi felszerelést. Légy óvatos odakint!" #!String
    GreenRain_2: "Mikor először történt ilyen, mind azon aggódtunk, hogy az eső talán veszélyes lehet.#$b#De mi van akkor, ha ez valójában egészséges a testünknek? Ki tudja... De legalább a növények pozitívan reagálnak rá." #!String
    AcceptGift_(O)432: "Ez az enyém? Köszönöm! Fantasztikus lesz egy tésztán szétszórva.$h" #!String
    AcceptGift_(O)348: "Ezt nekem adod? Micsoda ajándék! Ez fantasztikusan néz ki!$h#$b#Tudod, fiziológiai szinten nem tanácsolnám, hogy alkoholt fogyassz...#$b#De nem lehet letagadni annak az előnyét, hogy hátradőlve kortyolgatsz egy remek Stardew Valley bort!$h" #!String
    eventSeen_56_memory_fourweeks: "Már évek óta egy 'állati ellenőrző listán' dolgozom. Minden, a völgyben élő fajt meg akarok figyelni!" #!String
    eventSeen_56_memory_twoweeks: "Egyszer próbáltam saját savanyúságot készíteni...$s#$e#Öhm, hadd fogalmazzak másképp... a középiskolában általunk boncolt békáknak hozzá képest rózsaillatuk volt..." #!String
    eventSeen_56: "Kisvárosi doktorként elkerülhetetlen a személyes kapcsolat kialakítása a pácienseiddel. Az egyszerre lehet jó és rossz is..." #!String
    eventSeen_58_memory_oneweek: "Nos, most, hogy tudod a titkomat, lehet, hogy új dolgot kell elárulnom neked... Ezen a héten kevésbé fulladtam ki az aerobik óra után!" #!String
    eventSeen_58_memory_twoweeks: "Olyan jót edződtem az aerobik óra alatt, hogy azt hiszem este megjutalmazhatom magamat egy kis primavera tésztával...$h" #!String
    eventSeen_58_memory_fourweeks: "Nem tudom, hogy miért szégyelltem azt, hogy táncaerobikra járok. A lábaim annyira megerősödtek, hogy olyan bátor lettem akár az oroszlán!" #!String
    eventSeen_571102_memory: "Soha senkinek nem beszéltem még a repülős hobbimról... Azt hiszem jó érzés, ha veled beszélhetek." #!String
    eventSeen_571102_memory_oneweek: "Orvosként nem tehetsz meg mindent, hogy a pácienseidnek segíts...#$e#A múltban elkövettem azt a hibát, hogy érzelmileg túlságosan belefolytam... Ezt többé nem fogom engedni...$s" #!String
    dating_Harvey: "Még soha nem éreztem így magam...$l" #!String
    dating_Harvey_memory_oneday: "Olyan sokat gondolok rád, hogy alig bírom a munkámat végezni.$l" #!String
    dating_Maru_memory_oneday: "Maru mostanában szokatlanul vidám... Úgy tudom neked is van némi közöd ehhez." #!String
    married_Maru: "Gratulálok a házasságodhoz, @! Maru már szólt nekem, hogy továbbra is a klinikán fog dolgozni, ami nagy megkönnyebbülés!" #!String
    married_Harvey: "Ez életem legboldogabb pillanata...$l" #!String
    Resort_Entering: "Napozókrém? Pipa...#$b#Strandkalap? Pipa..." #!String
    Resort_Leaving: "Ha leégnél, akkor egy kis aloe vera krém megnyugtathatja a bőrödet." #!String
    Resort_Shore: "Végigfésültem a strandot üveg után kutatva. Nem akarjuk, hogy bárki is megvágja a lábát!" #!String
    Resort_Chair: "Jó, hogy lehetőségünk van néhanapján pihenni.#$b#A probléma ott kezdődik, hogy hogyan engedd el az aggodalmaidat...$s" #!String
    Resort_Bar: "Fontos, hogy ilyen hőségben megfelelően hidratáltak legyünk. Megkérdezem Gust, hogy van-e némi kókuszos vize!$h" #!String
    Resort: "Elárulok egy kis titkot... Én csak úszógumival tudok úszni.$s" #!String
    FlowerDance_Accept_Spouse: "Egész délután csak erre vártam! Ragyogóan nézel ki a friss tavaszi levegőn, szerelmem.$l" #!String
    FlowerDance_Decline: "Ó! Ne haragudj... Nekem, őőő... mással vannak terveim.$s" #!String
    divorced: "Ne... nem tudok rád nézni. Kérlek, kímélj meg engem a fájdalomtól.$s" #!String
    breakUp: "...T...Te...?$s#$b#*nyel*... Azt... Azt hiszem rosszul leszek...$s" #!String
    dumped_Guys: "Most túl elfoglalt vagyok a munkámmal kapcsolatban. Nem tudok veled beszélni.$s" #!String
    secondChance_Guys: "Azt akarom, hogy ismét visszakerülj az életembe, @. Hajlandó vagyok elfelejteni azt, ami történt.$s" #!String
    Mon: "Vény nélkül kapható gyógyszereket is árulunk a klinikán... nyugodtan térj be, ha nagyon kifáradnál.#$b#Tudom, hogy a gazdalét nagyon fárasztó... ne lőj túl a célon!" #!String
    Mon2: "A teljes közösség egészségéért felelősnek érzem magam... kicsit stresszes.#$e#Ez egy elég kicsi közösség, így szerencsére jó kapcsolatot tudok kiépíteni a pácienseimmel." #!String
    Mon6: "Szeretnék Stardew Valleyben maradni egy ideig. Kezdem végre a közösség részének érezni magam.#$e#Jó érzés tudni, hogy hasznos vagy." #!String
    Mon10: "Ó! Szia, @.$l#$e#Van esetleg... gyógyászati kérdésed is?$l" #!String
    Tue: "Nyugodtan térj be az irodámba, ha betegnek érzed magad.#$e#Bár még fiatal vagy. Valószínűleg próbálkozás nélkül is egészséges maradsz.$h" #!String
    Tue8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Ne hajszold túl magad, @. Ez orvosi utasítás!#$e#Ha a gazdáink megbetegszenek, honnét fogjuk beszerezni az ételeinket? Szükségünk van rád!$h|Ne hajszold túl magad, @. Ez orvosi utasítás!#$e#Számomra fontos az egészséged.$l" #!String
    Wed4: "Szeretnélek jobban megismerni, @. Tegyük félre kicsit az orvos-beteg kapcsolatot." #!String
    Wed6: "Jó, ha az embernek van egy barátja a városban.$h" #!String
    Wed8: "Sugárzik rólad az egészség. Ez jó!$h" #!String
    Wed: "Ne felejtsd el a szád elé tenni a kezed tüsszentéskor.#$e#Aztán pedig mosd meg a kezeid!" #!String
    Thu8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Doktorként nagyon is tisztában vagyok azzal, hogy milyen előnyei vannak az otthon készített ételeknek. De annyira elfoglalt vagyok, hogy nagyon nehezen tudom rávenni magam a főzésre.$s|Doktornak lenni sok munka. Nem eszem olyan egészségesen ahogyan kéne.$s#$e#Ha nem élnék egyedül, talán könnyebb lenne.$l" #!String
    Thu: "A tápanyagok fontosak, szóval egyél rendesen. Próbálj több zöldséget fogyasztani!#$e#Az otthoni étel a legjobb. Szoktál főzni?" #!String
    Fri: "Gyönyörű nap, nem igaz?#$e#Bárcsak kevesebb munkám lenne.$s" #!String
    Fri4: "Felőlem talákozhatunk a lakásomban is. Itt élek a klinika felett." #!String
    Fri10: "Ugorj fel a lakásomra, ha egyedi vizsgálatra lenne szükséged.$l" #!String
    Sat: "Segíthetek valamiben?#$e#Vigyázz magadra!" #!String
    Sat4: "Azért jöttem ide, mert megtetszett a kisvárosi atmoszféra és a betegek teljeskörű ellátásának lehetősége.#$e#Nagyon megszerettem.$h" #!String
    Sat10: "*sóhaj*... Kicsit már öregnek érzem magam...#$e#Minél öregebb vagy, annál több emlék nyomja a vállad. Néha nyomasztó.$s#$e#Azt hiszem melletted fiatalabb maradok.$l" #!String
    Sun: "Hmm... Nehezen jövök ki a pénzből. Nincs elég páciensem.#$e#Talán a szomszéd városokból is kellene betegeket vállalnom..." #!String
    Sun6: "Csak képzeld el, hogy egy beteg élete a te kezeidben van és nem tudod életben tartani... ez olyan dolog ami örökké kísérteni fog.$s" #!String
    event_george1: "Köszönöm, @!$h#$b#Látod George, csak segíteni próbálok." #!String
    event_george2: "*sóhaj*$s#$b#Nézd, George. Ha így akarsz viselkedni, meg kell mondanom a feleségednek. Biztos vagyok benne, hogy nem fog neki tetszeni." #!String
    event_aerobics1: "Köszönöm, @! Ezt nagyra értékelem.$h" #!String
    event_aerobics2: "*sóhaj*... de goromba.$s" #!String
    event_heart1: "Ó! Ideges leszel a kórházakban, igaz?#$b#Próbálj ellazulni. Segíteni akarok.$h" #!String
    event_heart2: "Oké. Ennek van értelme." #!String
    event_heart3: "Izé. Oké... Ha te mondod.$s" #!String
    event_grave1: "...Igazad van.#$b#...Köszönöm." #!String
    event_grave2: "*sóhaj*$s" #!String
    summer_Mon: "Nincs semmi baj a normális mennyiségű napfénnyel. Csak ne égj le.#$e#Oké. Vigyázz magadra! Csak egészségesen." #!String
    summer_Thu: "Az edzés fontos, de ne fáraszd ki magad nagyon, még a végén a klinikámon kötsz ki!#$e#Figyelj a testedre." #!String
    summer_Fri: "Nyáron kevesen betegszenek meg. Ez jó, de azt is jelenti, hogy lassabban megy az üzlet." #!String
    fall_Fri: "Meglátogattad a bányákat, @?#$e#Veszélyes hely. Nem ajánlom!" #!String
    fall_Sat: "Jobban teljesítesz, ha bizonyos ételeket fogyasztasz.#$e#Ha 'gazdák ebédjét' eszel, jobban fog menni a locsolás meg az aratás is!" #!String
    winter_Wed: "Nagyon vigyázz magadra, itt a megfázás időszaka.#$e#Gyakran mosd meg a kezed!" #!String
    winter_Sun: "Utálom ezt mondani, de több pénzt keresek ebben az időszakban.#$e#Persze ha az emberek nem betegednének meg, akkor többé nem lenne rám szükség.#$e#Ne gondolj rosszra! Én azt akarom, hogy az emberek egézségesek legyenek... de tényleg!" #!String

