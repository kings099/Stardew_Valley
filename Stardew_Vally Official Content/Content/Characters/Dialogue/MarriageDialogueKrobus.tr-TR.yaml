content:  #!Dictionary<String,String>
    Rainy_Day_0: "Sen de yağmurlu günleri sever misin, @?" #!String
    Rainy_Day_1: "Birçok yönden farklıyız zaten... O yüzden sıkıntı değil." #!String
    Rainy_Day_2: "Günaydın @. Erkenden dışarı çıkıp bunu buldum. [305 308 203 795 397]#$e#Umarım garibine gitmez." #!String
    Rainy_Day_3: "Acaba Büyücü'nün bundan haberi var mıdır? Umarım sır olarak saklar.$s" #!String
    Rainy_Day_4: "Medeni biri olmaya çalışıyorum ama arada bir yaramazlığım tutmuyor değil...$6#$e#Bunun kökenimle ilgili olduğunu söylerlerdi." #!String
    Rainy_Day_Krobus: "Ah, yağmur yağınca nem bastı... İyicene rahatladım diyebilirim." #!String
    Rainy_Night_0: "Böyle gecelerde pencerelerden dışarı bakanlar gölgeler görebiliyormuş. Şöyle düşününce... beni görüyor olabilirler.$7" #!String
    Rainy_Night_1: "Diğer gölgelik soylular anlaşmamızdan haberdar olsaydı, beni... 'cezalandırırlardı' herhalde.$s#$e#Çoğu, insanları küçümsüyor." #!String
    Rainy_Night_2: "Sırılsıklam olmuşsun, üşümüşsün! Bu insan ırkı için tehlikeli bir durum değil mi?$s" #!String
    Rainy_Night_3: "Ben çoktan yemeğimi yedim. Gerçi senin yiyebileceğin bir şey yemedim... Affedersin." #!String
    Rainy_Night_4: "Halkımdan ayrıldığım günden beri yeni bir ev arıyordum... Artık bir evim var. Bunun benim için anlamı çok büyük." #!String
    Rainy_Night_5: "Söylentilere göre halkım buraya uzun zaman önce, büyük bir felaket boşluğa hapsolan ruhların fiziksel boyuta geçmesini sağladığında göçmüş." #!String
    Rainy_Night_Krobus: "Yağmurun sesi bana lağımı hatırlatıyor... İçimi rahatlatıyor.#$e#Lağım sığınağımdı... Orada güvendeydim. Meraklanma sakın... Yeni evimde de güvende hissediyorum." #!String
    Indoor_Day_0: "Sana yardım edebilecek durumda olsam ederdim... Öte yandan evde düzeni sağlayabilirim." #!String
    Indoor_Day_1: "İnsan yemeği yapmak için çok uğraştım... [203 204 651 225]#$e#Sonra da yiyebilirsin. Ben dert etmem..." #!String
    Indoor_Day_2: "Evde keyfim yerinde. Bütün günü köşemde geçiriyorum... İnsanlar gibi dışarı çıkmaya \"şartlanmıyorum\".#$e#Senin çıkman gerektiğinin de farkındayım. Burada benimle kalmak zorunda değilsin.$3" #!String
    Indoor_Day_3: "Bütün günü köşemde kılımı dahi kıpırdatmadan geçirmeyi düşünüyorum...#$e#Ne? Sen hiç böyle geçirmez misin?$3" #!String
    Indoor_Day_4: "Cumaları Yoba'ya saygı göstermek adına hiç sesimi çıkarmam. Umarım senin için sakıncası olmaz." #!String
    Indoor_Day_Krobus: "Keşke sana çiftlik işlerinde yardım edebilsem ama gün ışığına çıkamıyorum işte..." #!String
    Indoor_Night_0: "Bugün evdeki böcekleri kovaladım... Sana bırakmadığım için özür dilerim! *kendine vurur*$7" #!String
    Indoor_Night_1: "Çok canlısın... Bazen kemiklerim olsa nasıl olurdu diye düşünüyorum...$s" #!String
    Indoor_Night_2: "Acaba insanlarla gölgelik soy gerçekten bir arada yaşayabilir mi... Hoş bir düşünce. Gerçekçi mi peki?$s#$e#Umarım gerçekçidir..." #!String
    Indoor_Night_3: "Bazen durup insanlardan öğrendiğim şeyleri düşünüyorum...#$b#Keşke soydaşlarım da tüm bunları görebilseydi." #!String
    Indoor_Night_4: "İyi bir ev arkadaşı olmak istiyorum, fakat iyi miyim kötü müyüm bilmiyorum... *inler* $s#$e#İnsan duygularını anlamakta zorlanıyorum. A... ama... benimle yaşamaktan memnunsun, değil mi?#$e#Tamam o zaman!$7" #!String
    Indoor_Night_Krobus: "Merhaba, @. Evimize hoş geldin. Bugün sıkı çalışmış gibisin!$h" #!String
    Outdoor_0: "Birazcık burada duracağım. Dikkatli olmamız gerekiyor... Gelen olursa saklanmalıyım!" #!String
    Outdoor_1: "Nadir de olsa dışarıya çıkıyorum!" #!String
    Outdoor_2: "Ne kadar da güzel bir gün!$h" #!String
    Outdoor_3: "Açık arazi beni geriyor...$s" #!String
    Outdoor_4: "Sen işlerini hallet lütfen. Ben burada durup evi koruyacağım." #!String
    Outdoor_Krobus: "Burada duracağım. Belki karşıma böcek çıkar.#$e#Daha kahvaltımı da yapmadım hem!" #!String
    OneKid_3: "Nasıl oldu bilmiyorum ama Yoba bu evi 'çocukla' kutsadı..." #!String
    TwoKids_0: "Endişelenme... %kid1 ve %kid2 omletlerini yediler bile." #!String
    TwoKids_2: "Çocukların geleceği konusunda endişelerim var... Ancak, Yoba'nın onları düşündüğüne inancım tam." #!String
    TwoKids_3: "Bu evin iki çocukla kutsandığını biliyoruz... Bu, Yoba'nın görenek dışı ilişkileri desteklediği anlamına mı geliyor?" #!String
    Good_1: "Bedenimde bir şey hissediyorum... Yoksa bu... 'karşılıksız aşk' mı?$l#$b#... Bir dakika... Derim dökülüyormuş.$s" #!String
    Good_2: "İnsanlara karşı olan ön yargımı giderdim... Öte yandan Cücelerden iğrenmeye devam ediyorum.$a" #!String
    Good_3: "Geceleyin bana dokunup durdun. Sürekli 'karanlık dokunuş' ya da öyle bir şeyi sayıklıyordun... Ne demeye çalışıyordun?$3" #!String
    Good_0: "İlerleme kaydediyoruz. Bizden umutluyum.$h" #!String
    Good_5: "Bu minik eve hayranım... İnanılmaz bir yer.$l" #!String
    Neutral_0: "Ben yaşlanmayacağım, sense yaşlanacaksın. Bu durum beni üzüyor... Yapacak bir şey yok.$s" #!String
    Neutral_1: "Sence büyükbaban bu evde bir canavarın yaşamasına izin verir miydi?" #!String
    Neutral_2: "Birlikte yaşadığımız için başımız belaya girebilir mi?$s" #!String
    Neutral_3: "Burası çok parlak... Birkaç saatliğine gözlerimi kapatacağım.$s" #!String
    Neutral_4: "Dışarı çıkamıyorum, sadece belli başlı şeyleri yiyebiliyorum, belli sıcaklıklarda yaşıyorum... Umarım seninle yaşayarak hayatını zorlaştırmıyorumdur, @.$s" #!String
    Neutral_5: "Welwick bugünün kötü geçeceğini söyledi.$s" #!String
    Neutral_6: "Sana bir sır vereceğim... Aslında uyumuyorum. Gözlerim kapalı bir şekilde bekliyorum..." #!String
    Neutral_7: "Çok garipsin. Benim gibi bir yaratıkla yaşamak istiyorsun." #!String
    Neutral_8: "Akşama kadar evi temizleyeceğim! Çok eğleneceğim.$7" #!String
    Neutral_9: "Acaba tüm hayatımızı burada mı geçireceğiz? Taşınmak benim için tehlike uyandırabilir." #!String
    Bad_1: "*iç çeker*... Belki de halkımla kalmalıydım.$s" #!String
    Bad_0: "...Beni seviyor musun?$s" #!String
    Bad_2: "Benimle yaşamaktan memnun musun?$s" #!String
    Bad_4: "Başka bir insanla yaşarsan daha mutlu olursun...$s" #!String
    Bad_5: "Davranışlarında değişiklik seziyorum... Bunun anlamı nedir? *inler*$s" #!String
    Bad_6: "Hayat çok kısa... Hayatını benim gibi iğrenç bir yaratıkla geçirmek istediğine emin misin?$s" #!String
    Bad_7: "Belki de bu ilişkinin sonu bellidir...$s" #!String
    Bad_8: "Son zamanlarda yüzün gülmüyor...$s" #!String
    Bad_9: "Lağımı özledim.$s" #!String
