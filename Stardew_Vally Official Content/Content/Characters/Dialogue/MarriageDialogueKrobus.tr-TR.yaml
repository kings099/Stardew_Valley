    spring_1: "Bu yıl neler yapmayı planlıyorsun, @?" #!String
    spring_23: "Yarınki Çiçek Dansı'na kesinlikle gitmelisin! Beni merak etme." #!String
    summer_1: "Cildim çok çabuk yanar. Yılın bu zamanı daha dikkatli olmalıyım." #!String
    summer_8: "Hım... Bu güzel koku da nedir? Bütün gece terlemiş olmalısın...$h" #!String
    summer_15: "Yaz mevsimi... Ev sineklerle dolu.#$e#Endişelenme, hepsiyle tek tek ilgileneceğim. Protein alma zamanı!$h" #!String
    fall_8: "Bugün pek bir şey yapasım yok." #!String
    fall_15: "Yarınki sergide ne kullanacağını planladın mı?" #!String
    fall_24: "Ruhluk Arefesi'nde ortaya çıksam beni kafese kapatırlar herhalde...$s" #!String
    winter_28: "Burada kalmama izin verdiğin için teşekkür ederim, @. Güzel bir yıl geçirmek dileğiyle!$h" #!String
    spouseRoom_Krobus: "#$c .5#Fiziksel olarak o kadar farklıyız ki birlikte yaşamamız epey zor, sence de öyle değil mi?#$e#Umarım buradaki nem sana rahatsızlık vermiyordur. Birlikte yaşayacaksak birbirimize katlanmamız gerekecek!" #!String
    spring_Krobus: "'Bahar' geldi, değil mi? Yabani bayır turplarının o güzel kokusunu duyabiliyorum." #!String
    summer_Krobus: "Yılın bu zamanına 'yaz' diyordunuz, değil mi? Isı ve nem oranı iyi, bir de bu kadar güneşli olmasa on numara olacak." #!String
    fall_Krobus: "Son zamanlarda hava soğudu, küf kokusu da almaya başladım. Bu mevsime 'güz' diyordunuz, değil mi?" #!String
    winter_Krobus: "Bu mevsimin getirdiği karanlık içimi rahatlatıyor. Ah bir de az daha sıcak olsa!" #!String

