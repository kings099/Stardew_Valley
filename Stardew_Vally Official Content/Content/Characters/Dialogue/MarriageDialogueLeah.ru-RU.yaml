content:  #!Dictionary<String,String>
    Rainy_Day_0: "Иногда вдохновение приходит мне в самых неожиданных местах." #!String
    Rainy_Day_1: "Раньше, когда я жила в городе, дождь меня угнетал. Но здесь, в долине Стардью, он прекрасен." #!String
    Rainy_Day_2: "Доброе утро! Я проснулась пораньше и набрала грибов. Вот, держи.[281 404 420 257]#$e#Искать грибы — как искать сокровища. Это очень весело.$h" #!String
    Rainy_Day_3: "В такие дни я очень рада, что у меня есть тяжелые сапоги.$h" #!String
    Rainy_Day_4: "Деревья так просили дождя... Я рада за них." #!String
    Rainy_Night_0: "А твой день как прошел? Встречались какие-нибудь животные?" #!String
    patio_Leah: "Не рассматривай, это незаконченная работа." #!String
    Rainy_Night_1: "Обычно я ем салаты... Но в такую сырую ночь мне хочется горячего супа.$h" #!String
    Rainy_Night_2: "В такую ночь будет очень приятно заснуть...$l" #!String
    Rainy_Night_3: "Я сегодня сделала маленькую деревянную статуэтку, но она вышла такой ужасной, что я кинула ее в огонь.$u#$e#Думаю, чтобы стать великим художником, нужно быть самокритичным." #!String
    Rainy_Night_4: "Хорошо, что ты дома... В такую ночь хорошо будет погреться под одеялом." #!String
    Rainy_Night_Leah: "Как прошел день, солнышко? Грязно?" #!String
    Indoor_Day_0: "Этот дом гораздо лучше моей старой хижины! Я по ней не скучаю." #!String
    Indoor_Day_1: "Доброе утро, @. Я их посадила в горшочке на заднем дворе...[16 18 20 22 90 259 396 402]#$e#Я вырастила это с большой любовью и вниманием. Наслаждайся." #!String
    Indoor_Day_2: "Не забывай смотреть вокруг как следует! Вокруг растет полно еды." #!String
    Indoor_Day_3: "Я тут думала... Жизнь слишком коротка, чтобы плохо питаться. К счастью, мы живем в одном из лучших регионов, где есть овощи и другая зелень!#$e#Вот, я приготовила тебе полезный салат.[196]#$e#Удивительно, как тебя еще не тошнит от моего салата!" #!String
    Indoor_Day_4: "Доброе утро, @! Я сварила нам кофе.[395]$h#$e#Мое утро не будет полным без горячей чашки кофе." #!String
    Indoor_Night_0: "Почему-то в это время вечером мне очень хочется пить." #!String
    Indoor_Night_1: "Течение времени такое чувствительное... Даже самое крошечное решение меняет будущее навсегда." #!String
    Indoor_Night_2: "Здесь вечером гораздо приятнее, чем среди слепящих огней города.#$e#Для меня все сложилось идеально. Мне очень повезло." #!String
    Indoor_Night_3: "Никогда бы не подумала, что мне предложат Кулон Русалки сразу вскоре после переезда сюда! Но я рада.$l" #!String
    Indoor_Night_4: "Сегодня я видела дикого кролика. Хотелось бы мне когда-нибудь такого погладить. Они такие пушистые..." #!String
    Outdoor_0: "Прохладный ветерок такой приятный. Он напоминает мне о жизни у реки." #!String
    Outdoor_1: "Хм-м... Я тут кое-что починю в доме. Просто иногда мне хочется поработать молотком." #!String
    Outdoor_2: "День будет особенным, я это чувствую." #!String
    Outdoor_3: "Ах... Этот запах свежей грязи. Он совершенно особенный.$h#$e#Сразу видно, что воздух здесь чистый... Так приятно его вдохнуть." #!String
    Outdoor_4: "Не перетрудись, ${дорогой^дорогая}$.#$e#Не забывай делать перерывы, и не забывай перекусить.$h" #!String
    funLeave_Leah: "Сегодня я собираюсь погулять по лесу. Мне нужно выбраться из дому." #!String
    funReturn_Leah: "Я сегодня хорошо провела время и расслабилась. А как прошел твой день?" #!String
    OneKid_3: "Весело быть родителем. Надеюсь, с моим воспитанием %kid1 научится любить природу." #!String
    TwoKids_3: "У нас чудесная ферма и полная семья. Наша новая жизнь идет неплохо, правда?" #!String
    Good_0: "Здесь я чувствую, будто живу на вершине большой горы." #!String
    Good_1: "Я тебе когда-нибудь говорила?.. Во время твоего переезда мне приснился сон, что когда-нибудь мы будем вместе." #!String
    Good_2: "Порой бывает несложно поверить в судьбу... Тот факт, что я решила сюда переехать, и что мы нашли друг друга.#$b#Все могло бы пойти совершенно по-другому в любой момент." #!String
    Good_3: "Ого, ты сегодня выглядишь таким энергичным!$l^Ты сегодня такая красивая.$l" #!String
    Good_4: "М-м-м... Ты сегодня приятно пахнешь." #!String
    Good_5: "Я тут любуюсь свадебным амулетом... Я буду ценить его до конца своей жизни.$l" #!String
    Good_6: "Будь осторожней! Иногда я боюсь, что ты упадешь в ствол шахты." #!String
    Good_7: "@? Я только хочу сказать, что ценю весь тот труд, что ты вкладываешь в наш дом.$h" #!String
    Good_8: "За меня не волнуйся... Я знаю, что у тебя много обязанностей вне дома. Мне и в одиночку неплохо!$l" #!String
    Good_9: "О, мне не скучно... Я просто наслаждаюсь тем, что у нас есть.#$e#Жизнь у нас простая, но мне нравится.$h" #!String
    Neutral_0: "Надеюсь, я не перестану тебе нравиться, когда стану старой и седой." #!String
    Neutral_1: "Интересно, кто жил здесь до нас?" #!String
    Neutral_2: "Разве тебе нечем сегодня заняться?" #!String
    Neutral_3: "Если пойдешь в город, не забудь передать всем от меня привет." #!String
    Neutral_4: "Я устрою стирку завтра с утра, еще до того, как ты проснешься... Тогда тебе не придется ждать." #!String
    Neutral_5: "У нас все хорошо с деньгами, @?" #!String
    Neutral_6: "Интересно, чем все в городе сегодня заняты?" #!String
    Neutral_7: "Что-то мне не хочется сегодня ничего делать." #!String
    Neutral_8: "Сколько ни убирайся, в доме все равно опять будет грязно.#$e#Наверное, на ферме по-другому никак." #!String
    Neutral_9: "Интересно, проживем ли мы здесь всю жизнь?" #!String
    Bad_0: "... Ты еще любишь меня?$s" #!String
    Bad_1: "Эх... Наверное, мы поторопились со свадьбой.$s" #!String
    Bad_2: "Я еще радую тебя?$s" #!String
    Bad_3: "Я что-то делаю не так? В последнее время ты ведешь себя по-другому.$s" #!String
    Bad_4: "Тебе не бывает интересно, что еще есть в жизни?$s" #!String
    Bad_5: "Раньше у нас было столько романтики... Что случилось?$s#$e#Я знаю, что молодость потихоньку меня покидает... Ты только из-за этого со мной?$a" #!String
    Bad_6: "Жизнь коротка... Неужели лучше всего ее прожить вот так?$s" #!String
    Bad_7: "Раньше мы были не разлей вода... А теперь ты со мной разговариваешь только затем, чтобы попросить что-нибудь приготовить.$s" #!String
    Bad_8: "В последнее время ты от меня отстраняешься...$s" #!String
    Bad_9: "Может быть, я заслуживаю лучшего?$s" #!String
    spring_2: "Какие у нас посевы в этот сезон?" #!String
    spring_1: "Да, новый год мы вчера отпраздновали знатно...$l" #!String
    spring_15: "Эх... Похоже, настала пора очередной весенней уборки.$s" #!String
    summer_1: "Ах, лето... Я уже чую запах острых ягод.$h" #!String
    summer_9: "Прости, если я мокрая... Я ночью сильно потею от жары." #!String
    summer_2: "Вот и лето... Теперь в доме будет полно мух.#$e#Не волнуйся, я с ними разберусь." #!String
    fall_1: "Я люблю осень. Столько грибов можно собрать. Но проходит она очень быстро." #!String
    fall_20: "У тебя есть какие-нибудь планы на зиму? Неплохо бы иметь запас сена." #!String
    fall_2: "Я знаю, что сезон сбора урожая для тебя занятой. Я постараюсь помочь, чем смогу." #!String
    winter_1: "Пришла зима, а значит, сейчас сезон кристальных фруктов. У них такой уникальный вкус, правда?" #!String
    winter_7: "Я предвкушаю, как буду завтра ваять ледовые скульптуры. Мне это удается только раз в году, но зато как весело!" #!String
    winter_28: "Эй, за очередной отличный год на ферме «%farm»! Повеселимся же сегодня![348]$h#$e#Следующий год будет отличным, я это чувствую." #!String

