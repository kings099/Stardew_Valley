content:  #!Dictionary<String,String>
    Rainy_Day_0: "ジャスとマーニーは元気でやってるかね。#$e#まあ、あんまり心配してねえんだ…動物の世話なら、ジャスはもうひとりでできるからな。" #!String
    Rainy_Day_1: "実はおれ、おまえんとこに引っこしてきてから少しやせたんだぜ。$6" #!String
    Rainy_Day_2: "これ…やるよ。[346 174 303 305 215]#$e#しばらく前に買ってきたんだけど忘れててさ、もう賞味期限が切れそうなんだ…" #!String
    Rainy_Day_3: "あー…きょうはなんだかダラけちまうな。" #!String
    Rainy_Day_4: "@、なんか手伝ったほうがいいか？用事がないなら昼寝しちまうけどよ。" #!String
    Rainy_Night_0: "へへっ…今夜は冷凍のピザロールでも食べるか。#$e#わざわざオーブンで焼いて作るやつもいるが、おれはお手軽なほうがいいね。あのぐにゃっとした食感も好きだしな。$h" #!String
    patio_Shane: "シャーリーのやつはよくやってるよ。$8" #!String
    Rainy_Night_1: "雨がピチャピチャいうのを聞いてると…時間も場所も、どこかちがうところに連れてかれるような気分になるぜ。" #!String
    Rainy_Night_2: "もしかすると…きょう、外にパンツを干しっぱなしにしてたかも…まあ、んなことないか。" #!String
    Rainy_Night_3: "どんよりした天気、おれは好きなんだけどよ。めんどりたちは気の毒だよな。" #!String
    Rainy_Night_4: "ピチャピチャ、ちゃぷちゃぷ…なんかノドが渇いてきたな。$6" #!String
    Indoor_Day_0: "だーっ…ときどき、人生が灰色のスローモーションみたいになっちまうときがあるんだ…わかるだろ？" #!String
    Indoor_Day_1: "ほら、やるよ…ちょっとレンジにかけすぎたんだ。[195 215 206]#$e#ふにゃふにゃになってたらゴメンな。" #!String
    Indoor_Day_2: "おまえに頼みがあるんだけどな…いつかおれが死んだら、おれのからだを、めんどりたちにやるトウモロコシの肥料にしてくれないか。" #!String
    Indoor_Day_3: "（チュッ）…へへ、このキス、ピザロールみたいな味がするぞ。$6" #!String
    Indoor_Day_4: "おれは人づきあい悪いし、不幸な顔でぶすくれてるように見えるだろうけどよ…でも、おまえのやってくれることにはほんと感謝してるんだぜ。おれはラッキーなやつだよ。$6" #!String
    Indoor_Night_0: "夜寝る前に、もう2杯か3杯はビールを飲みたいとこだな。" #!String
    Indoor_Night_1: "もし…もしあのままだったら…ああ、輝かしい時代ってやつを思い出してたのさ。 大学時代、グリッドボールのチームに入ってたんだ。$6#$b#いまは年くって、すっかりなまっちまったがな…" #!String
    Indoor_Night_2: "あー…うえっ…ちょっと腹がいっぱいで…うっぷ…Jojaの万能ディップソースの食いすぎだな。" #!String
    Indoor_Night_3: "だーっ…おれの背があと6インチ高くて、頭ももっと良けりゃなあ…#$e#おまえはありのままのおれが好きなんだろ？その気持ち、おれにはまだよく分かんねえけどな…" #!String
    Indoor_Night_4: "毎日テレビばっか見てすごしてるから、足がぐにゃぐにゃになっちまったよ。明日までぼんやりすごすとするか。" #!String
    Outdoor_0: "きのうはあんまよく眠れなくてよ。新鮮な空気でもすえばめぐりがよくなるんじゃねえかと思って。#$e#おい、なんのめぐりだと思ったんだ？ははっ…ヘンなやつだな。$h" #!String
    Outdoor_1: "ときどき、自分ってのは体液がつまった肉のかたまりでしかねえんだなあって考えちまうんだ。#$e#まあ、でもよ…それでもいいのさ…なんにせよ、それもまた人生だろ？$h" #!String
    Outdoor_2: "ちょっと立ち止まって考えてみるとよ…おれはいい身分だよな。人生、ずいぶん恵まれてるもんな。$6" #!String
    Outdoor_3: "うおお…揚げトウガラシの食いすぎで、舌がはれちまったぜ。$s" #!String
    Outdoor_4: "よお、@。おまえ、ずいぶんぐっすり寝てたから、先にベッドから起きて牧場を散歩してたんだ。万事異常なしだぜ。" #!String
    OneKid_0: "ヘンな感じだよ。若いころは、子供なんて絶対持たないって決めてたのにな。おれはいったいどうしちまったんだ？$6" #!String
    OneKid_1: "%kid1 にはたっぷりタマゴを食べさせような…そうすりゃすくすく育つってもんだ！" #!String
    OneKid_3: "シェーンパパ着任します、ってか…$6#$e#はあ…おれも感傷的になったな。年かね…" #!String
    TwoKids_0: "子どもたちにはもうピザシリアルを食わせといたぞ。しばらくは腹いっぱいだろ。" #!String
    TwoKids_1: "正直…子どもは2人でじゅうぶんだな。" #!String
    TwoKids_2: "はあ… %kid2 のやつ、きょうはちょっとイタズラがすぎるぞ。たぶんおれに似たんだな…" #!String
    TwoKids_3: "はぁ…子どもたち2人とも、1シーズン丸ごとJojaのワークキャンプに送っちまえたらなあ…#$e#冗談だって。$h" #!String
    Good_0: "（クンクン）…うーん…いい香りだ。ステキな香水でもつけてるのかい？ピザの香水とか？$6" #!String
    Good_1: "おまえはおれより美形なんだぜ、知ってたか？$h" #!String
    Good_2: "“シェーン”って名前は、“ヨバからの贈りもの”って意味なんだ…笑えるだろ？" #!String
    Good_3: "きょうは気分がいいぜ…昨日のナイター、トンネラーズの圧勝だったんだ。$h" #!String
    Good_4: "おれがきげん悪そうにしてたら、ただほっといてくれよな。たまたま虫のいどころがヘンなだけで、おまえにイラついてるわけじゃないんだ…よろしくな。" #!String
    Good_5: "ああ…Jojaにつとめてたころより、牧場ぐらしのほうがマシだぜ。あそこは最低だったからな。$h#$e#おまえが思い出してるのは外面だろ？甘いね、バックヤードはもっとムナクソ悪いんだぜ…" #!String
    Good_6: "ああ…これが人生ってやつだ。やらなきゃいけない仕事はなし、夜にはトンネラーズの試合、必要なものは冷蔵庫にぜんぶそろってるときた。$h" #!String
    Good_8: "きょうは仕事って気分じゃないな。テレビでも見るかねえ。" #!String
    Good_9: "ははん…なんでこいつ、マヌケ面でニヤニヤ笑ってるんだろ？って思ってんだろ？ずいぶん物忘れが激しいんだなあ、え？（シェーンは赤面している）$h" #!String
    Neutral_0: "あん？なにかしてほしいのか？悪いな、いまちょっといそがしいんだ。" #!String
    Neutral_2: "きょうあったことの報告なんて、夜ベッドに入ってからでいいだろ？おれはいまいそがしいんだよ…" #!String
    Neutral_3: "Jojaではたらくってのはドラッグみたいなもんで、体によくねえんだ。まあ、少なくとも人との関わりは持てたけどな。" #!String
    Neutral_4: "えっ、皿を洗えって？あー、やっとくよ。…そのうち。" #!String
    Neutral_5: "金のことはだいじょうぶなんだろうな？またJojaではたらくハメになるのはごめんだぜ。" #!String
    Neutral_6: "町の友だちに会いたいんなら行ってこいよ。おれはテレビとコールドボーイの缶がいてくれればハッピーだからな。" #!String
    Neutral_8: "だーっ…整理、整理、整理、そうじ、そうじ、そうじ、風呂、料理、ベッドメイク…あー、まあ、人生万事問題なし、だ。" #!String
    Bad_5: "なあ、おれはひとりになりたいんだ。外に出て、自分の仕事でもしてきたらどうだ？" #!String
    Bad_6: "どうしてほしいんだよ？おまえ、きげんが悪い時のマーニーみたいだぞ。あっち行ってくれ。$a" #!String
    Bad_7: "牧場暮らしってのは、じっさいだいぶ退屈だよな。おれはなにしてんだ？$s" #!String
    Bad_8: "ああ…ヒック…もちろん、ハニー。おおせの通りに…ヒック。" #!String
    funLeave_Shane: "おれ、きょうは出かけてくるから。よろしくな。" #!String
    funReturn_Shane: "汗くさかったらゴメンな…きょうはずいぶん歩いたんだ…だーっ、運動不足だな。$6" #!String
    spring_1: "あぁぁ…頭がズキズキするぜ。昨日どれだけ飲んだんだ？" #!String
    spring_12: "エッグフェスティバルはけっこう気にいってるんだよな…わかるだろ、おれはニワトリに関することにはうるさいんだ。$h" #!String
    spring_23: "ああ、そうだったな。明日はフラワーダンスか。なあ、おまえがしあわせそうだと、おれもしあわせな気持ちになるよ。" #!String
    summer_1: "この暑い時期に生える植物が好きなんだよな。谷が濃い緑1色になるだろ。" #!String
    summer_10: "おれ、明日のルアウまでは断食しようかな。胃袋をからっぽにしとけば、アッツアツのスープを腹いっぱい流しこめるだろ。$h" #!String
    summer_27: "秋の計画はなんかあるのか？おれはこの秋、食事にワインを取り入れるつもりなんだ。" #!String
    fall_1: "ふん…季節のお祝いに、パンプキンエールのケースをいくつか買っとくべきかもな…$6" #!String
    fall_15: "明日の祭りは、いつも通りマーニーのところへ動物の世話の手伝いに行くよ。おまえは羽を伸ばして楽しんでこいよな。$6" #!String
    fall_17: "ほんと、おれも年とったもんだぜ…まあ、あんまりいい気分じゃねえな。" #!String
    winter_1: "冬の計画はなんか立ててるのか？おれはたぶん、毎日テレビを見ちゃあ家んなかでぶらつくだけだろうな。" #!String
    winter_28: "へっ、また1年がすぎちまったな…おれはちょっと老けたけど、まあ、それだけだな。$6" #!String

