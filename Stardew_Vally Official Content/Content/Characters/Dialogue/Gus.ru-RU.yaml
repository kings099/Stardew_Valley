content:  #!Dictionary<String,String>
    Introduction: "Ах, здравствуйте! Я Гас, владелец и повар салуна «Звездная капля».#$e#Заходите, если нужно освежиться. У меня всегда есть горячий кофе и холодное пивко.$h" #!String
    AcceptGift_(O)StardropTea: "Ой, ух ты, спасибо! Очень хочется выпить его весь, но сберегу для салуна. Уверен, он прекрасно подойдет к коктейлю!" #!String
    AcceptGift_Positive_category_cooking: "*нюх*... Ах. Изысканное блюдо. Ты знаешь, что я люблю, @.$h" #!String
    accept_865: "*нюх* *нюх* ... какой выраженный аромат!#$b#*пробует* ... а какой пряный вкус! Какая зернистая текстура!#$b#Это не что иное, как Изысканная помидорная соль. С удовольствием что-нибудь на нее обменяю!" #!String
    GreenRain: "Вчера вечером смотрел прогноз погоды. Просто кровь в жилах стынет!$s#$e#Там что, чудовища разгуливают? Что вообще творится?" #!String
    GreenRainFinished: "Я рад, что это все закончилось. Салуном управлять и так сложно, только экзотической погоды нам не хватало!" #!String
    GreenRain_2: "*принюхивается*... У этого дождя такой специфический запах. Чувствуешь? Как будто свежеизмельченная зелень..." #!String
    cropMatured_256: "Льюис сказал мне, что у тебя помидоры поспели. Отличные новости!#$b#...Просто представь, как бы плохо было жить в мире без помидоров..." #!String
    eventSeen_502969: "Мне важно, чтобы люди ели полезную и вкусную еду. К сожалению, в современном мире это не так просто." #!String
    married: "Эй, @, просто хочу сказать, я рад, что %spouse и ты счастливы." #!String
    dating_Emily_memory_oneweek: "Эмили в последнее время такая бодрая... Интересно, почему? *подмигивает*" #!String
    divorced_once: "Эх, жаль, что вы расстались...$s#$e#Если что, заходи в Салун — тут для тебя всегда найдется компания." #!String
    divorced_twice: "Еще один развод? Что ж, бывает. Теперь, наверное, чаще будешь в Салун заходить...$s" #!String
    eventSeen_3206194: "Эй, яиц нормально так набралось. Омлет получился просто шикарный, спасибо!" #!String
    Resort_Entering: "Привет, @! Рад, что ты тут. Я буду тут, за барной стойкой, всякое вкусное мешать." #!String
    Resort_Leaving: "Увидимся дома, @." #!String
    Resort: "Заходи в бар, если захочешь чего-нибудь выпить." #!String
    IslandSouth_14_21: "Эй, хочешь выпить? У меня тут в ассортименте напитки из местных ингредиентов.$h" #!String
    willyCrabs: "Крабовых котлеток лучше этих у меня еще не получалось..." #!String
    Mon: "Да, я многое знаю о местных жителях.#$e#Это одна из привилегий бармена.$h#$e#Иногда я узнаю слишком много..." #!String
    pamHouseUpgrade: "Привет! Я слышал, вы помогли Пэм. Очень мило с вашей стороны!$h#$e#Правда, боюсь, выпивать она меньше не станет..." #!String
    pamHouseUpgradeAnonymous: "Видел Пэм сегодня утром... Улыбалась просто до ушей! Сказала, кто-то купил ей новый дом!#$e#Кто бы это ни был, здоровья ему и удачи!$h" #!String
    Saloon: "Дорбро пожаловать в салун «Звездная капля»! Налить что-нибудь?" #!String
    Saloon4: "Привет, @. Чувствуй себя как дома." #!String
    SeedShop_Entry: "Привет, Пьер!/Так, что я хотел.../Ага, это подойдет!/Сегодня вечером готовлю свой особый соус!/Пьер! Что у тебя свежего?/Пьер! Что у тебя есть сегодня?" #!String
    Saloon8: "Здорово, @. Рад тебя видеть! Ты здесь всегда желанный гость." #!String
    Saloon_Tue: "Привет! Расслабься, отдохни." #!String
    Saloon_Thu: "Эй, похоже, тебе не повредит выпить." #!String
    Saloon_Fri: "Дела сегодня идут бойко. Я доволен." #!String
    Tue: "Каждую неделю у меня новые блюда, так что заглядывай почаще!#$e#Может, тебе удастся попробовать что-то выдающееся.$h#$e#Только скажи мне, есть ли у тебя на что-нибудь аллергия.$s#$e#Ладно, еще увидимся." #!String
    Wed: "Эмили тут уже давно работает. Не знаю, что бы я без нее делал!#$e#Не хотелось бы мне мыть все эти кастрюли самому.$s" #!String
    Thu: "Пэм и Клинт приходят в салун почти каждый вечер.#$e#Я бы, наверное, разорился, если бы они перестали приходить.$h#$e#Так что смотри мне, не отпугни их!" #!String
    Thu6: "Клинт почти каждый вечер приходит в салун и сидит за одним и тем же столом в одиночестве.#$e#Иногда он нервно поглядывает на Эмили. Хм-м-м.#$e#Может, поэтому он так часто и приходит. Ну да ладно, все больше посетителей." #!String
    Thu8: "Пэм почти каждый вечер заявляется в салун и выпивает слишком уж много пива.#$e#А, ладно, не дело мне судить своих клиентов." #!String
    Fri: "Здорово, @. Если захочешь вдруг выпить, то тебе в салун." #!String
    Fri4: "На самом деле, я не очень-то много пью сам. В основном я занимаюсь этим, чтобы заработать.#$e#Хотя иногда я и не против выдержанного вина долины Стардью." #!String
    Sat: "А ты умеешь готовить, @?#$e#Если у тебя есть кухня и пару рецептов на примете, можно готовить полезные блюда.#$e#Домашняя еда — это еще и отличный подарок." #!String
    Sun: "Дела идут стабильно, спасибо моим постоянным клиентам." #!String

