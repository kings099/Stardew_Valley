content:  #!Dictionary<String,String>
    Rainy_Day_0: "Надеюсь, у Джас и Марни без меня все хорошо.#$e#Я не очень за них переживаю... Джас уже большая, может сама ухаживать за животными." #!String
    Rainy_Day_1: "Знаешь, я думаю, что с тех пор, как я к тебе переехал, я даже похудел.$6" #!String
    Rainy_Day_2: "Вот... Держи.[346 174 303 305 215]#$e#Я это давно покупал, срок годности почти истек..." #!String
    Rainy_Day_3: "У-у... Сегодня мне не хочется заниматься ничем полезным." #!String
    Rainy_Day_4: "@, как думаешь, заняться мне сегодня чем-нибудь полезным?.. Или просто дрыхнуть всю оставшуюся вечность?" #!String
    Rainy_Night_0: "Кажется, сегодня вечером самое время, чтобы закинуть в микроволновку пару пицца-роллов.#$e#Кое-кто разогревает их в духовке, но я не могу столько ждать. Да и мягкая текстура мне нравится.$h" #!String
    patio_Shane: "У Чарли все хорошо.$8" #!String
    Rainy_Night_1: "Кап-кап... Шум дождя будто переносит меня в другое время... В другое место." #!String
    Rainy_Night_2: "Были бы у меня чистые штаны, я бы вышел погулять... Да ну." #!String
    Rainy_Night_3: "Я люблю пасмурную погоду, но в такую погоду мне жалко кур." #!String
    Rainy_Night_4: "Кап-кап-кап... Что-то пить захотелось.$6" #!String
    Indoor_Day_0: "У-у... Иногда жизнь сливается в одно большое серое пятно... Понимаешь, о чем я?" #!String
    Indoor_Day_1: "Хей, вот, держи... Я слишком много закинул в микроволновку. [195 215 206]#$e#Прости, если оно слишком мягкое." #!String
    Indoor_Day_2: "Пообещай мне кое-что... Когда я уйду из этого мира, удобри моим прахом кукурузу для кур." #!String
    Indoor_Day_3: "*Чмок*... М-м, кажется, кто-то пожевал пицца-роллов.$6" #!String
    Indoor_Day_4: "Я часто отмалчиваюсь и могу показаться несчастным... но я ценю весь твой труд. Мне очень повезло.$6" #!String
    Indoor_Night_0: "Я только выпью еще пивка перед сном." #!String
    Indoor_Night_1: "Вот бы... Если бы... А, я тут просто вспоминаю свои славные дни в гридбольной команде.$6#$b#А теперь я стал стар и слаб..." #!String
    Indoor_Night_2: "Уф-ф... *бурчание* Уф... Кажется, я переел универсального соуса Джоджа..." #!String
    Indoor_Night_3: "У-у... Был бы я сантиметров на пятнадцать выше и на пару мозгов умнее...#$e#Ты любишь меня таким, какой я есть? Я до сих пор не могу тебя в этом понять..." #!String
    Indoor_Night_4: "Я весь день смотрел телик, и теперь у меня ноги будто ватные. Придется отдохнуть до завтра." #!String
    Outdoor_0: "Я сегодня не выспался. Надеюсь, свежий воздух приведет меня в чувство.#$e#В какое чувство? Хе... Ну и вопросы у тебя.$h" #!String
    Outdoor_1: "Иногда я просто осознаю, что я — лишь мешок сочной и мягкой плоти.#$e#Но это нормально... Что вообще такое жизнь?$h" #!String
    Outdoor_2: "Если задуматься... Я оказался в отличном месте. И жизнь у меня хорошая.$6" #!String
    Outdoor_3: "Ох-х... У меня язык распух от перечных бомбочек.$s" #!String
    Outdoor_4: "Привет, @. Ты так мило спишь, как ${ребенок^дитя}$... Я решил тебя не будить, пошел прогуляться по ферме с утра. Все будто в порядке." #!String
    OneKid_0: "Это так странно. Когда я был моложе, то поклялся, что детей у меня не будет. Интересно, что со мной такое произошло?$6" #!String
    OneKid_1: "%kid1 будет есть побольше яиц, надо об этом позаботиться... Ребенку нужны крепкие ноги!" #!String
    OneKid_3: "Папа Шейн прибыл на дежурство...$6#$e#У-у... Я такой нелепый старик." #!String
    TwoKids_0: "Я уже насыпал детям по две миски пицца-хлопьев. Они еще долго будут сытыми." #!String
    TwoKids_1: "Скажу честно... Двух детей мне достаточно." #!String
    TwoKids_2: "Уф... %kid2 сегодня много капризничает. Это, наверное, от меня..." #!String
    TwoKids_3: "Эх... Послать бы детей на месяц в лагерь Джоджа...#$e#Шучу.$h" #!String
    Good_0: "*Принюхивается*... М-м... Что за чудесные духи? Одепепперони?$6" #!String
    Good_1: "Ты ведь гораздо красивее меня, знаешь об этом?$h" #!String
    Good_2: "Имя «Шейн» означает «дарованный Иобой»... Какая ирония." #!String
    Good_3: "Я сегодня в отличном настроении... «Туннелеры» выиграли матч вчера вечером.$h" #!String
    Good_4: "Слушай, если я вдруг капризничаю, ты не обращай внимания. У меня иногда бывают скачки настроения, но это не из-за тебя... Ладно?" #!String
    Good_5: "Ах... Жизнь на ферме гораздо лучше работы в Джоджа. Это было отвратительно.$h#$e#Что, думаешь, торговый зал нагонял тоски? Это ты еще подсобку не ${видел^видела}$..." #!String
    Good_6: "Ах... Вот это жизнь. Никаких обязанностей, вечером играют «Туннелеры», а в холодильнике все, что может понадобиться мужчине.$h" #!String
    Good_8: "Что-то мне совсем не хочется работать сегодня. Посмотрю, что там по телику." #!String
    Good_9: "Хм... Спрашиваешь, почему я так глупо улыбаюсь? Короткая же у тебя память. *краснеет*$h" #!String
    Neutral_0: "Тебе что-то нужно? Прости, я сейчас немного занят." #!String
    Neutral_2: "Может, расскажешь, как прошел день, когда мы будем в постели? Я сейчас немного занят..." #!String
    Neutral_3: "Работа в Джоджа была тягомотная, но там я хотя бы видел других людей." #!String
    Neutral_4: "Что, хочешь, чтобы я помыл посуду? Я помою... Потом..." #!String
    Neutral_5: "Как у нас с деньгами? Я не хочу возвращаться на работу в Джоджа." #!String
    Neutral_6: "Если хочешь встретиться с кем-нибудь из друзей в городе, можешь идти. Мне и в компании телика и пары бутылок ничего." #!String
    Neutral_8: "Уф... Чисти-чисти-чисти. Мети-мети-мети. Купай. Готовь. Заправь кровать... Ну, ничего. Жизнь у меня неплохая." #!String
    Bad_5: "Слушай, я просто хочу побыть один. Может, выйдешь, займешься пока своими делами?" #!String
    Bad_6: "Чего тебе? Ты прямо как Марни, когда она не в духе. Уходи.$a" #!String
    Bad_7: "Жизнь на ферме такая скучная, на самом деле. Что я вообще здесь делаю?$s" #!String
    Bad_8: "Ага... *Ик* ...Да-да, моя радость. Как скажешь... *Ик*" #!String
    funLeave_Shane: "Я сегодня пойду в город, ладно?" #!String
    funReturn_Shane: "Прости, если я вспотел... Поход был долгий... У-у, я совсем не в форме.$6" #!String
    spring_1: "У-у-у... Как же болит голова. Сколько я вчера выпил?" #!String
    spring_12: "Пожалуй, яичный фестиваль — мой любимый праздник... Ну, ты меня знаешь, я все люблю, что связано с курами.$h" #!String
    spring_23: "А, точно. Завтра цветочные танцы. Ну, если ты этому радуешься, то и я рад." #!String
    summer_1: "Мне нравятся тропические растения в это время года. Долина так пышно расцветает." #!String
    summer_10: "Пожалуй, поголодаю до завтрашнего луау. Нужно, чтобы под горячий суп было как можно больше места.$h" #!String
    summer_27: "Какие у тебя планы на осень? Я думаю включить больше вина в свой рацион." #!String
    fall_1: "Хм-м... Возможно, придется купить тыквенного эля, чтобы отпраздновать осень...$6" #!String
    fall_15: "Завтра я буду помогать Марни с животными на ярмарке, как и всегда. А ты просто расслабься и радуйся празднику.$6" #!String
    fall_17: "Я начинаю чувствовать себя на свои годы... и мне это совсем не нравится." #!String
    winter_1: "У тебя есть какие-нибудь планы на зиму? Я, скорее всего, просто буду торчать дома и смотреть телевизор." #!String
    winter_28: "Вот и еще один год прошел... Я выгляжу чуть постарше, но больше ничего не изменилось.$6" #!String

