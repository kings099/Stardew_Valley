content:  #!Dictionary<String,String>
    Introduction: "Hop! Vadiye yeni kimselerin gelmesi çok hoş. Bayağıdır kimse gelmiyordu." #!String
    AcceptGift_(O)StardropTea: "Vay canına... Yıldızkaydı Çayı mı bu! Denizkızı efsanelerindeki gibi. Çok teşekkür ederim." #!String
    AcceptGift_(O)Book_Crabbing: "Evet...  Bu, ölümsüz klasiklerden. Her okuduğumda gözlerim dolar. Balıkçı dediğin de bu kitaba doyamaz. Sağ olasın.$h" #!String
    AcceptGift_(O)Book_Roe: "Sağ olasın! Kışın okumak için on numara. Aa, hatta deniz gibi kokuyor...$h" #!String
    AcceptGift_(O)SkillBook_1: "Ah, 'Yem ve Mantar'... Her balıkçı düzenli olarak alıp okumalı da... Birazcık tuzlu işte. Yıllar içinde bana birçok iyi balıkçılık tüyosu öğretti. Teşekkürler!$h" #!String
    AcceptGift_Positive_coffee_item: "Bu, kemiklerimi ısıtacak. Teşekkürler." #!String
    GreenRain: "Evet... Umarım bu garip yağmur, balıkları kaçırmaz... Hayatım biter!" #!String
    GreenRainFinished: "Balıklar her zamankinden daha sağlıklı görünüyorlar. Hatta ekstra bir şevkle ısırıyor gibiler!" #!String
    GreenRain_2: "Balıklar yağmuru sevdiyse ben de severim." #!String
    accept_869: "Ah... Yakalamaya çalıştığım balık için mükemmel yemi getirmişsin!#$b#Al bakalım, bununla takaslayalım. Ne olduğunu bilmem etmem ama bir süre önce karaya vurduydu.#$b#İçimden bir ses işine yarayacağını söylüyor, evlat.^İçimden bir ses işine yarayacağını söylüyor, hanım kızım." #!String
    AcceptGift_(O)682: "Korkunç! ...Bu ne tür bir canavar böyle?" #!String
    AcceptGift_(O)336: "*ısırır*... Evet, bu gerçek altın. Hah! Ne hediye ama!$h" #!String
    married: "${Bekârlığı^Bekârlığa}$ veda ettin, öyle mi?#$b#Sadece balık tutmaya zaman ayırmayı unutma..." #!String
    fishCaught_160: "Demek Fenerbalığını yakaladın? Nadir balıkların dünyasına güzel bir 'ilk adım' bu." #!String
    fishCaught_159: "Sonunda Kızılbalık'ı yakalamışsın! O balık yıllardır kabusumdu. Bir keresinde az daha tahtanın altından beni kemirecekti!" #!String
    fishCaught_163: "Pipomun sapı aşkı... Gerçekten 'Efsane'yi yakalamışsın. Böyle bir günü göreceğimi hiç düşünmemiştim...$h#$b#Pekâlâ delikanlı, başardın... Sen, bu vadide uzun zamandır görülen en iyi balıkçısın...$h^Pekâlâ hanımefendi, başardın... Sen, bu vadide uzun zamandır görülen en iyi balıkçı olabilirsin...$h" #!String
    fishCaught_775: "Demek sonunda Buzulbalık'ı yakaladın... Bu, benim karşılaştığım en kaygan balıktı!#$e#Kaç kerede yakalayabildin?" #!String
    fishCaught_682: "*koklar* *koklar*... İçimden bir ses bana lağım sularında balık tuttuğunu söylüyor delikanlı.^*koklar* *koklar*... İçimden bir ses bana lağım sularında balık tuttuğunu söylüyor hanımefendi.#$b#Kuşkusuz alışılmadık bir yöntem. Toksik çamurdan devasa sazanların, canavarlara dönüştüğü efsaneler var..." #!String
    FullCrabPond: "*koklar*... Ah... Çok tanıdık bir koku. Yengeç yetiştiriyorsun, değil mi?#$b#Tam benim kafada ${adamsın^kandınsın}$ be @. Hah!$h#$b#Al bakalım bunu. Kumsalda bulduydum... Özel bir durum olursa diye bekletiyordum. Sonuçta her gün kasabamızdan yengeç hayranı biri çıkmıyor! [797]" #!String
    MovieInvitation: "Ah... film. Çok naziksin evlat.^Ah... film. Çok naziksin hanım kızım.#$b#Pipomu biraz daha tüttüreyim, geleceğim." #!String
    summer_19: "Yarın Alabalık Yarışı günü... Evet, bu tatlı su balıkçıları için rüya gibi!#$e#Tüm dünyadan oltacılar, bizim güzel Gökkuşağı Alabalığı'nı yakalamak için burada olacak...#$e#Sen de orada olacak olsan iyi olur evlat!$h^Seni de orada görmeyi bekliyorum!$h#$e#Önümüzdeki iki gün, saat sabah 9'dan itibaren sadece bir saatliğine dükkanda olacağım. Eğer cidden bir şey lazım olursa o civarda gelmelisin." #!String
    summer_20: "Büyük gün geldi! Alabalık yakalamak için tüm ekipmanları hazırladım...#$e#Bol şans!" #!String
    summer_21: "Yarış nasıl geçiyor?#$b#Birçok Altın Etiket topladım... Fakat daha bitmedi!" #!String
    winter_11: "Yarın sahilde 'Mürekkepbalığı Şenliği' adında ufak bir buluşma var...#$e#Doğru... Mürekkepbalığı yakalamak zordur. Fakat yeteneklerin gelişmiştir diye düşünüyorum." #!String
    winter_12: "Henüz pes edeyim deme! Suda daha birçok mürekkepbalığı var..." #!String
    winter_13: "Tüm bu balıkçıların burada toplanması, benim yaşlı donuk kalbimi ısıtıyor. Hepsi balıkçılık tutkusu uğruna...$h" #!String
    Mon: "Hop, evlat.^Merhaba, hanım kızım.#$b#Hava balık tutmak için çok iyi, değil mi?" #!String
    Mon4: "Bu bölgede pek şansın yaver gitmiyor mu? Eğer kararlı olursan iyi bir oltacı olabilirsin gibi." #!String
    Tue: "Gerçek bir oltacı denize saygı duyar... Bunu unutma." #!String
    Tue6: "Bu yaşlı adam balıkçıydı, bilirsin. Eğrelti Otu Adaları'nda sağda solda balık tutarak büyüdüm.#$e#Balıkçıların hayatı kolay değildir. Ancak, sürekli öyle bir şey vardır ki mücadele etmeyi kesmezsin." #!String
    Wed: "Bazı balıklar mevsimlerle gider ve gelir. Diğerleri ise gece ya da yağmurda gelir." #!String
    Wed6: "Duyduğum bir efsaneye göre özel tür bir balık, şelalelerin arasında görülebiliyormuş...#$b#Eğer oltanla ulaşabilirsen tabii..." #!String
    Thu: "*mırıldanır* *mırıldanır* ...He? Sana ne düşündüğümü söylersem, balıkçı sırrını söylemiş olurum." #!String
    Thu2: "Buralarda ender görülen balıklar olduğuna dair söylentiler var... Onlara karşı bir tek tecrübeli oltacılar durabilir.#$e#Oltana düşsünler istiyorsan sağlam yemlere ihtiyacın olacak." #!String
    Fri: "Balık yakalamak istiyosan, oltaya yem koyduğundan emin ol." #!String
    Fri4: "Ben basit bir adamım... Pipom doluysa mutluyum. Pipom boşaldığında ise... Eh, gidip onu tekrar doldururum.$u" #!String
    Sat: "Eğer buralarda balıkçılık gelişseydi dükkanı genişletmeyi düşünebilirdim." #!String
    Sat8: "Balıkçılık nasıl gidiyor?#$e#Ben her fırsatta balık yakalamaya çıkıyorum ama işletmen gereken bir dükkanın olunca bu o kadar da kolay olmuyor." #!String
    Sun: "Eğer iyi kalitede bir oltan olursa yem takıp balığı ipe getirmeyi başarabilirsin.#$b#Yem daha çabuk balık yakalamanı sağlar. Balığı yakalamaya çalışırken oltayı kendine çekmen işini kolaylaştırır.#$e#Sana farklı yararlar sağlayan birçok çeşit olta takımı vardır. Genellikle kırılgan olurlar, bu yüzden bir süre sonra oltan kırılırsa şaşırma." #!String
    Sun10: "Hop, çavuşum @ gelmiş!$h#$e#Durumum iyi olsaydı sana indirim yapabilirdim.$s" #!String
    Fair_Judging: "Kazanma konusunda pek umudum yok... Balıklar güzel görünüyor olabilir ama harika koktukları söylenemez...$s" #!String
    Fair_Judged: "Hayda, düşük puan almışım. Sanırım Başkan Lewis balıkları pek sevmiyor. Pekâlâ...$s" #!String

