content:  #!Dictionary<String,String>
    Introduction: "Hello, it's nice to meet you. $h#$e#You picked a good time to move here... The spring is lovely." #!String
    AcceptGift_(O)StardropTea: "Oh, wow... I had a sip of this stuff when I was a kid, and I've never forgotten the taste." #!String
    AcceptBirthdayGift_Positive: "Hey, thanks a bunch, @! This makes my birthday feel special.$h" #!String
    FlowerDance_Accept: "You want to dance with me? Yes!$h#$e#I was wondering if you'd ask me...$h" #!String
    dating_Leah: "I had a feeling you would ask me...$l" #!String
    married_Elliott: "Elliott's a real romantic... I'm sure your days will be filled with poetry!$h" #!String
    married_Shane: "I'm happy that Shane's in such a good place. I've never seen him smile so much!#$e#With his love for chickens, I'm sure he'll fit right in on %farm Farm!$h" #!String
    AcceptGift_(O)169: "Oh! Thank you! This one has an interesting shape...$h" #!String
    AcceptGift_(O)430: "Hey, where'd you find that? *sniff*... Mmm... This will be perfect, grated over a fresh pasta. Thank you!$h" #!String
    AcceptGift_(O)200: "Mmm... Back in the city, the veggies never tasted this fresh. I love it!$h" #!String
    AcceptGift_(O)196: "$c 0.8#This looks delicious... Thank you! There's nothing quite like a fresh, wild salad.$h#Oh, wow, @! This is exactly what I was craving! How'd you know?$h" #!String
    dating_Leah_memory_oneday: "Please don't feel like you have to spend all your time with me now that we're dating... I know you're a busy person!" #!String
    eventSeen_53_memory_oneday: "I sold enough art at that show to get by for another year... that's all I needed!" #!String
    eventSeen_54_memory_oneday: "I'm still fuming about the picnic... what a weirdo!$a#$b#Let's never talk about... that person... ever again.$s" #!String
    eventSeen_584059_memory_oneday: "If my art continues to sell online like it has, I'll be able to keep making art forever. That's always been my dream." #!String
    Resort_Entering: "Don't tell anyone, but Willy let me steer the boat for a few minutes.$h" #!String
    Resort_Leaving: "Well, that was deeply relaxing." #!String
    Resort: "I love the weather in Stardew Valley, but seeing a different climate now and then helps put things into perspective." #!String
    Resort_Shore: "The shape of the waves here is awe inspiring.#$e#I wonder if I could ever capture that sort of formlessness in a sculpture." #!String
    Resort_Chair: "I like the heat as long as I'm keeping perfectly still.$h" #!String
    Resort_Wander: "Mmm, I bet the trees around here would make for an interesting medium to work with.#$e#Though Willy probably wouldn't be happy with me if I dragged a bunch of logs onto his ship!$h" #!String
    Resort_Wander_2: "I wonder what kind of things you could forage out here.#$e#I think I saw some tasty looking walnuts growing on a bush nearby." #!String
    Resort_Bar: "Have you tried the Pi√±a Colada? I'm on my second one... hehe." #!String
    FlowerDance_Accept_Spouse: "Finally! I was starting to get worried you wanted to dance with someone else!$h" #!String
    FlowerDance_Decline: "I'll be honest. I don't want to dance with you.$u" #!String
    divorced: "I've realized I'm happier by myself. So just leave me be.$u" #!String
    breakUp: "Ohh... Got it. Hah... I really don't have any luck when it comes to this stuff...$s" #!String
    dumped_Girls: "I don't want to see you for a while...$s" #!String
    secondChance_Girls: "You caused a lot of grief with what you did... but I'm ready to put the past behind us.$s" #!String
    Beach: "I came for the sound of the ocean. Beautiful, isn't it?" #!String
    Mon: "The trees look nice today, don't they?#$q 21/22/211132 Mon_old#So why did you become a farmer?#$r 21 -5 Mon_21#I want to make tons of money.#$r 22 5 Mon_22#It's more \"real\" than living in the city.#$r 211132 5 Mon_211132#To follow in Grandpa's footsteps.#$r 22 5 Mon_22#I wanted to escape my old life." #!String
    Mon_old: "$p 21#So are you making as much money as you hoped?|Spending time in nature is very rewarding." #!String
    Mon_21: "Hmm. That seems kind of shallow, doesn't it?$s" #!String
    Mon_22: "Hey... That's pretty much the reason I came here, too!$h#$b#I wanted to connect with nature more..." #!String
    Mon_211132: "That's very sweet to honor your grandfather like that." #!String
    GreenRain: "Where did all these plants come from? It's a surprise, but I'm not complaining..." #!String
    GreenRainFinished: "I guess everyone in town was scared of that strange rain? I had no idea... I just thought it was incredible!$h" #!String
    GreenRain_2: "Imagine if this rain lasted all summer... The plants would take over the entire valley!" #!String
    Tue4: "Hi. Oh, you want to talk?#$e#The landscape around here gives me a lot of ideas. The terrain is almost like a sculpture itself.#$e#I don't make art for money. It's just an urge that I have.#$e#Farming seems like a very rewarding profession. You get to create delicious food for everyone!$h#$e#You're probably busy. Sorry." #!String
    Tue: "Hello, neighbor.#$e#We both live outside of town. Does that mean something?" #!String
    Wed: "#$1 LeahBug#This morning I accidentally stepped on a bug.$s#$e#Sometimes I think it's impossible to live without destroying nature in some way." #!String
    Wed6: "I love being around animals. They're so innocent.#$e#Farm animals are wonderful, too.$h" #!String
    Wed8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#It must be satisfying to harvest a whole field of crops, huh? You're basically creating food out of nothing!$h|Hi @! I was just thinking about you and your farm.#$e#I was imagining how good it must feel to harvest a big bunch of crops.$h#$e#Wouldn't it be nice to have help, though?$l" #!String
    Thu: "There's actually a lot of wild food in this area, if you know where to look.#$e#I've been having fresh salads almost every day.$h" #!String
    Thu6: "Foraging is a specialty of mine. Someday I'll make you a fresh salad.$h" #!String
    Fri: "It's simpler to be friends with the trees. They don't have much to say.$h" #!String
    Fri2: "We wouldn't be able to survive without nature. It's good to remember that." #!String
    Fri4: "Hello, @. It's a nice day, isn't it?#$e#Stop by my cabin if you ever need someone to talk to.$h" #!String
    Fri6: "Sometimes, a strange feeling comes over me. My head becomes totally empty... and I feel completely at peace, even blissful.#$e#Hey, now! It has nothing to do with drinking wine!$h" #!String
    Fri8: "Do you ever wonder what it's like to be a different person?#$e#Do our thoughts manifest in a similar way, or is it radically different?#$e#Don't mind me, I think about weird things sometimes...$h" #!String
    Sat: "I love to decorate for the different seasons." #!String
    Sat8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#I've thought about growing some crops, but I think I'd feel bad having to clear out all the wild plants to make space.|Farming sounds so fun. I want to try it, someday.$l" #!String
    Sun: "If you hear any banging from inside my hut, it's probably just me working on one of my sculptures." #!String
    Sun8: "If you ever find any interesting looking driftwood, I could use it.#$e#It would be special that you gave it to me." #!String
    event_sculpt1: "...What?$7#$b#Oh! Yeah, that's absolutely right!$h" #!String
    event_sculpt2: "There's nothing wrong with that... I think there's lots of beauty to be found in raw, untouched nature!#$b#But as a human, I'm also interested in how we shape and interpret the world around us... I guess what I'm saying is that I'm interested in 'art'." #!String
    event_sculpt3: "You pig!%fork$a^Oh! You're...? Me too.$6#$b#Get out!$a^That's good to know.$l" #!String
    event_parents1: "You're right... I just wouldn't have been happy back there.$u#$b#It was better for both of us... to end an unsustainable relationship while we were still young and flexible.$u" #!String
    event_parents2: "That's a little harsh... but, yeah. We had different priorities.$u" #!String
    event_parents3: "Oh yeah? Well maybe I'll just leave, then!%fork$a" #!String
    event_parents4: "*sigh*...$s#$b#I guess you're right... it was kind of selfish. But can you really blame me for wanting to be happy? Ugh... I don't know...$s" #!String
    event_parents5: "*sigh*...$s#$b#Maybe you're right... Humans are selfish creatures. I don't know. $s#$b#I probably shouldn't dwell on it. We all have to make hard choices from time to time.$s" #!String
    summer_1: "You can tell it's summer by the sweet smell of nectar wafting through the air!$h" #!String
    summer_Mon: "I found some wild fruits this morning!#$e#Sorry, I don't have any left.$s#$e#Keep looking, I'm sure you'll find something." #!String
    summer_Tue: "The sound of farm animals is great, isn't it?" #!String
    summer_Tue4: "The simple things in life are best: a soft summer breeze, majestic clouds, and a goblet full of Stardew Valley red." #!String
    summer_Thu6: "I have a good eye for wild fruit. Some day I'll make you a nice fruit salad.$h" #!String
    summer_Fri: "You can use a tapper to harvest syrups and other useful liquids directly from trees.#$e#It's a slow process, but the result can be quite valuable." #!String
    summer_Fri2: "I hate to be blunt, but if we don't treat nature with respect, our grandchildren will be doomed.#$e#Don't you think so?" #!String
    summer_Fri4: "Do you ever walk out into the forest... Pause... And simply enjoy the beauty of nature?#$e#It's easy to forget how incredible this world actually is..." #!String
    summer_Fri6: "Hello, @. Do you ever get lonely on that big farm?#$e#Stop by my cabin if you ever need someone to talk to.$h" #!String
    summer_Sat: "The flowing water keeps my house a little bit cooler in summer.#$e#I can't tolerate heat very well." #!String
    summer_Sat4: "One Summer, it was so hot during the night that I got out of bed and jumped into the river!#$e#I hope no one saw me!$h" #!String
    summer_Sun: "What should I do on such a warm, lazy day? *sigh*#$e#Any ideas?" #!String
    fall_1: "How quickly the seasons change!#$e#It's shocking." #!String
    fall_Mon: "#$c .5#I found some wild mushrooms over the weekend!#$e#I had a huge plate of wild mushrooms and eggs for breakfast today... I'm still full.#$e#Keep your nose to the ground and you'll find some mushrooms yourself... I'm sure of it." #!String
    fall_Tue: "I wonder if I could make a collage out of dried leaves?#$e#They're just so colorful... I can't help but think of the potential for art projects.$h" #!String
    fall_Tue4: "Everyone has a unique and interesting perspective, whether they believe it or not. Don't you think so?#$e#Although, some people have opinions that I just can't respect." #!String
    fall_Wed: "It's so nice to live by the river.#$e#I fall asleep to the soothing sound of water every night." #!String
    fall_Thu6: "One of these days I'll have to make you a wild mushroom stir-fry.$h" #!String
    fall_Fri: "Do you have a kitchen in your house?#$e#If you have a kitchen, you can cook all kinds of delicious meals.$h" #!String
    fall_Fri6: "Stop by my cabin if you ever need someone to talk to.$h" #!String
    fall_Sat: "Decorations accentuate the feeling of the season. I think it's a worthwhile tradition." #!String
    fall_Sun: "There's a lot of good places to walk around here.#$e#It feels good to stretch your legs." #!String
    fall_Sun4: "One thing I love about this place is that there are beautiful waterfalls.#$e#Do you ever spend time watching them? It's soothing..." #!String
    winter_Mon: "I love the way everything looks when it's covered with fresh snow." #!String
    winter_Tue: "It gets pretty cold in my little cabin.$s#$e#I just snuggle up under a huge blanket, and I'm okay.$h" #!String
    winter_Wed: "I saw a snow rabbit early this morning! They're rare, aren't they?" #!String
    winter_Thu: "I'm having a hard time finding fresh food to eat.#$e#I've been eating a lot of bread.$s" #!String
    winter_Thu6: "*Sigh*... It's hard to get fresh food in the winter.#$e#I bet your farm is pretty well stocked with food, huh?" #!String
    winter_Fri: "Time seems to move slower here.#$e#When I lived in the city, the year went by so fast." #!String
    winter_Fri6: "Do you ever get cold in that farmhouse of yours?#$e#Stop by my cabin if you want to huddle under one of my quilts and drink cider.$h" #!String
    winter_Sat: "Hello. Do you want something?" #!String
    winter_Sat2: "Hello, @. Is there something you wanted to talk about?" #!String
    winter_Sun: "Do you ever take a whole day off?#$e#It's a refreshing break." #!String
    winter_Sun4: "You should take a whole day off, now and then.#$b#Not only is it good for the soul, but in the long run, you'll actually be more productive!" #!String

