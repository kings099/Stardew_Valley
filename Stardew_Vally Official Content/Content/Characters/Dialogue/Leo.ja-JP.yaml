content:  #!Dictionary<String,String>
    Mon: "やあ…調子はどう？" #!String
    AcceptGift_(O)StardropTea: "わあ！ 金のクルミみたいな味だね！すっごくおいしいよ！" #!String
    AcceptGift_(TR)ParrotEgg: "これは大切なタマゴ…赤ちゃんだよ！持ってきてくれてありがとう。ボクがぜったい守るよ。" #!String
    Mon4: "ボクはオウムの家族から色々な事を教わったんだ…#$b#でも、ボクにはまだまだ知らないことがたくさんあると思うんだ。$s" #!String
    Tue: "太陽が怒ったら、ジャングルにいると快適なんだ。#$e#葉っぱの下にいるボクらを、太陽は見つけられないからね。騙せばいいだけだよ！ははっ…$h" #!String
    Wed: "…ごめん…今日は誰とも話したくないんだ。$3" #!String
    Wed2: "火山では気を付けてね…精霊たちは部外者を嫌うんだ。" #!String
    Thu: "キミは、キミみたいな人たちと会った？#$b#ボクはあんまり話しかけないんだ。同じ種族の方が安心できるよ…$3" #!String
    Fri: "一度だけ…夜に火山の頂上にいたら、とても遠くに明かりが見えたんだ。#$b#他にも鳥の家族がいるんじゃないかな？$3" #!String
    Fri4: "火山の上からキミの家が見えるかな？" #!String
    Sat: "…今日はなんだか悲しいんだ。$s#$e#もう行って…楽しんできてね。今は悲しい気持ちでいさせて。$s" #!String
    Sun: "雨が降ると変わった鳥が現れるんだ。#$b#声をかけようとするんだけど…飛んで行っちゃうんだ。$s#$b#友達になりたくないのかな…$s" #!String

