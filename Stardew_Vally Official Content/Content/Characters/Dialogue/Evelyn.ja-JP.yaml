content:  #!Dictionary<String,String>
    Introduction: "あら、こんにちは。この小さな町に よく来てくれたわね！#$b#良かったら 「おばあちゃん」って 呼んでね。$h" #!String
    AcceptGift_(O)StardropTea: "あら、それを私に？本当にありがとう。なんてすばらしい贈り物なのかしら！" #!String
    AcceptGift_(O)170: "ありがとうね。老眼鏡を探していたところなの….#$b#あらあら！よごれてしまったわ…" #!String
    GreenRain: "ああ、ジョージ…これで終わりなのかしら？いい人生だったけれど、旅立つ前にアレックスが自分の道を歩む姿が見たかったわ…$s%noturn" #!String
    GreenRainFinished: "ああ…何事もなくて本当によかったわ。どうしてかしら、私の花たちがいつもより元気そうなの！" #!String
    GreenRain_2: "花たちはこの雨が好きみたいね…" #!String
    AcceptGift_Positive_forage_item_beach: "ありがとう。あの頃を思い出すわ…" #!String
    reject_867: "まあ、ジョージもきっと興味を持つはずよ！" #!String
    cropMatured_591: "自分で育てたチューリップは春の素敵な贈り物になるのよ。" #!String
    cc_Complete: "公民館が元通りになってとってもうれしいわ。あそこにはたくさんの思い出がつまっているの…特別な場所なのよ。" #!String
    married: "私もとってもうれしいわ。$h#$e#私みたいなおばあちゃんは、恋をしている若い子たちを見ると心が温かくなるのよ。" #!String
    divorce: "こんど結婚するときは、ちゃんと考えてから相手を決めてちょうだいね…$s" #!String
    reject_866: "なんて可愛らしいバラだこと。エミリーにもこれを見せた？なんだか彼女を思わせるわ。" #!String
    pamHouseUpgrade: "ああもう…パムに あんな 素敵な家を プレゼント するなんて 本当に すばらしいわ！$h#$e#人が人を お互いに 思いやる、心がほんわか してくるねえ…" #!String
    pamHouseUpgradeAnonymous: "老婆心とは こういうことかしら… パムの 家の お金を 払ったのは 誰か、 私には 検討がついてるのよ… (ウィンク)" #!String
    MovieInvitation: "あらまあ! そんなこと言われると嬉しいわ。ええ… 喜んで映画に行きますよ!$h#$b#あなたは先に行っててちょうだい。映画館で会いましょう。" #!String
    Mon: "おや、なんてステキな一日かしら。$u" #!String
    Tue: "夫のジョージのこと、 あまり気にしないでちょうだい。見知らぬ人に 好意をもてないタイプなのよ。#$e#でも知り合ったら 打ち解けてくれるはず。#$e#きっと あなた達二人は いい お友達に なれるわ！$h#$e#夫に 興味を 持ってくれる あなたには 秘密を 教えてあげる。 あの人、ポロねぎが 大好きなの！ポロねぎは、 この季節に山へ行けば 見つかるはずよ。" #!String
    Wed: "#$1 evelynGarden1#昨日、 町の公園で とても美しい 蝶の つがいが 日向ぼっこを しているのを 見たわ。$k#$e#町長さんが、 この公園を 私に 任せてくださっているの。#$e#何週間もかけて、 花壇のお手入れをしているから、 踏まないようにしてちょうだい！" #!String
    Thu: "今日は クッキーを 焼こうと 思ってるの。春だから、 花の形がいいかなって。$h#$e#近いうちに、 作り方を 教えてあげるわね。" #!String
    Fri: "ジョージは いつも あのテレビの前で 一日を 過ごすのよ。#$e#もう少し 外へ 出てくれればいいのに。新鮮な 空気のほうが 彼のためになるわ。" #!String
    Sat: "空を見上げて 雲を眺めるのが 好きだったけど、 最近は目がよく見えなくてね。#$e#昔と比べて 視力が 落ちてきたのかしら。$s" #!String
    Sun: "海の近くに 住むのって ステキね。波打つ音で、 心地よく 眠れるのよ。#$e#子どもの 頃は、 潮が引いた時に 貝殻を 探しに行ってたわ。あの頃はよかった…" #!String
    Tue6: "わざわざ 私とジョージに 会いに きてくれるなんて うれしいわ。#$e#若い子が そばに いないと、年を取るのが 早く感じるのよ。$h" #!String
    Event_cookies1: "ありがとう！$h" #!String
    Event_cookies2: "おや、何だって？「ホッケーの パック」と 聞こえたような。 はぁ… 耳も遠くなってしまったのね。$s" #!String
    summer_Mon: "こんな良い天気だと 活き活きした 気分に なるわ。$u" #!String
    summer_Mon_inlaw_Alex: "孫とは うまく やっていけてるかしら？牧場で 幸せに 暮らしている姿を 想像できるわ。#$e#彼は いい子だから… 幸せで いてほしいのよ。" #!String
    summer_Tue: "夏はいつも、 ジョージの 機嫌が 少し 良くなるのよ。夏の暑さで 気が 緩むのでしょうね。#$e#あなたには 分からないでしょうけど、 私には分かる。あの人とは 60年も 付き合ってるからね！" #!String
    summer_Wed: "町長さんが、 この公園を 私に 任せてくださっているの。#$e#何ヶ月もかけて、 花壇のお手入れをしているから、 踏まないようにしてちょうだい！" #!String
    summer_Thu: "今日は クッキーを 焼こうと 思ってるの。小さな ヤシの木みたいな 形の ココナッツクッキーよ！ふふふ。$h#$e#近いうちに、 作り方を 教えてあげるわね。" #!String
    summer_Sat: "外では 気をつけるのよ。日焼けしちゃうから。" #!String
    summer_Sun: "スイートピーが咲く季節ね。#$e#すばらしい 香りだと 思わない？" #!String
    summer_Thu4: "クッキーを 焼き始めると、 いつも お客様が 増えるような 気がするわね。#$e#母から 作り方を 教わったのよ。" #!String
    fall_Mon: "年が過ぎるにつれて、 季節を前よりも 楽しむように しているの。若い人にとって、 年月は あっという間 でしょうけど。" #!String
    fall_Tue: "ジョージの オートミールに レーズンを 入れてるんだけど… 彼は 何も言わなかったわ。レーズンが 入ってるのに 気づいてないのかしら？" #!String
    fall_Wed: "町長さんが、 この公園を 私に 任せてくださっているの。#$e#秋の花は デリケートだから、 踏まないようにしてちょうだい！子ども達が どうしたいかは お見通しよ。" #!String
    fall_Thu: "今日は クッキーを 焼いてるの。今回は 小さな カボチャの形に したわ。$h#$e#近いうちに、 作り方を 教えてあげるわね。" #!String
    fall_Sat: "アレックスとは お友達？ #$e#時々、 あの子の ことで 心配になるのよ。" #!String
    fall_Sat_inlaw_Alex: "あら、よくきてくれたわね。今じゃ、あなたのことを${孫^孫娘}$だと思ってるわ。$h" #!String
    fall_Sun: "私の視力は 落ちてるでしょうけど、 鼻はまだまだ しっかりしてるわ！#$e#落ち葉と キノコの 匂いを嗅ぐと、若い頃に 遊んだ 森のことを 思い出すわ。" #!String
    winter_Mon: "氷で滑らないよう、 気をつけるのよ。" #!String
    winter_Tue: "寒くない？もっと 厚手の ジャケットを 着たほうがいいわよ！#$e#この寒さは 私の 体にも 良くないわ…$s" #!String
    winter_Wed: "いつも 花壇の世話を してるけど、 今は 雪で 覆われてしまってるわ。#$e#でも、 様子を見に行くのは 好きよ。" #!String
    winter_Thu: "今日はクッキーを焼いているのよ。小さな冬星の形なのよ。$h#$e#いつかレシピを教えてあげるわね。" #!String
    winter_Sat: "私達は 30年以上 ここに 住んでるの。#$e#いろんな人との 出会いと 別れを 見てきたわ。あなたの おじいさんもね。あの頃が懐かしいわ… ふぅ…" #!String
    winter_Sat6: "あら、よくきてくれたわね。あなた、おじいさんと 同じ目を してるのね…$s#$e#ええ…あの人のことは よく知ってたわ。" #!String
    winter_Sun: "体を 冷やさないよう、 スープを 作ったほうが いいわよ。#$e#あと、 ジャケットも 忘れないでね！" #!String
    winter_Sat8: "@、ジョージと一緒にここで30年暮らしたことは 話したかしら？#$e#あなたも、 この町に 長居してくれると いいわね。$h" #!String

