    pamHouseUpgrade: "Fiquei sabendo que você construiu uma casa para a Pam... Foi muita generosidade sua...#$b#Sabe, eu até aceitaria cem mil em ouro...#$e#*aah* ...Brincadeira. ...Heh." #!String
    pamHouseUpgradeAnonymous: "Fiquei sabendo que alguém comprou uma casa para a Pam... *suspiro*... O que é que a Pam fez para merecer tanta generosidade assim??" #!String
    divorced: "...$a#$e#Deixe-me em paz.$a" #!String
    breakUp: "*gole* Oh... É, ok... Eu devia ter previsto isso.$s#$b#Eu... é... acho que te vejo pelo Saloon." #!String
    dumped_Guys: "%Shane parece estar estupefato. Ele não vai falar com você." #!String
    secondChance_Guys: "Não entendo você... *suspiro*..." #!String
    Mon2: "Eu nem te conheço... Por que você tá falando comigo?||Por que você tá falando comigo? Eu não quero fazer amigos." #!String
    Mon4: "Ei. Desculpe se fui mal educado quando nos vimos pela primeira vez.#$e#Eu demoro um tempo pra me acostumar com estranhos.||É muito difícil se tornar amigo de alguém. É bem mais fácil ficar sozinho." #!String
    Mon6: "Para ser honesto, eu ainda não entendi porque você quer que eu seja seu amigo.||A vida não é justa, e eu não consigo não me sentir revoltado com isso." #!String
    Mon10: "Você sente que o mundo inteiro está criticando você como se fosse um inseto nojento?" #!String
    Tue: "Quê? O que você quer? Vá embora." #!String
    Tue2: "O que você quer de mim? Dinheiro? Eu daria a você um pote de ouro só para me deixar em paz!" #!String
    Tue4: "Sempre que tento algo novo, esse algo sai incrivelmente errado. Você aprende a se isolar em uma bolha." #!String
    Tue6: "A vida não é tão ruim... pelo menos posso comer pizza congelada e ovos.$u" #!String
    Tue8: "A gente deveria ir à um jogo dos Tuneladores. Quando eu vou sozinho, eu geralmente bebo demais." #!String
    Tue10: "Eu preciso me comportar pelo bem da Jas. Não quero ser uma má influência para ela.||Eu sou como uma figura paterna para a Jas. Só espero que não tenha desapontado ela.$s" #!String
    Wed: "Não, não tenho tempo para conversar com você." #!String
    Wed8: "Acho que me apeguei à Marnie e à Jasmim. Somos um amontoado de pessoas, mas parece uma família caótica.#$e#Eu nunca tive bem uma família quando era criança.$s" #!String
    Wed4: "$d Joja#*Aaah...* Todo dia é a mesma coisa. Organizar aquelas prateleiras horríveis, ir ao saloon, e ficar sem dormir a noite inteira de preocupação.$s|Eu odiava o meu trabalho no Mercado Joja, mas agora que estou desempregado, me sinto ainda pior.$s" #!String
    Thu: "O que você quer? Deixe-me em paz." #!String
    Thu4: "Como você é insistente! Acho que estou surpreso de alguém ter interesse em falar comigo." #!String
    Thu6: "Blé... Cadê a Joja-Cola?||Pra que tentar? A vida é só um rolar de dados.#$e#E quando rolaram os meus eles caíram da mesa." #!String
    Thu8: "Você gosta de falar comigo? Acho que agredito em você... talvez você seja tão ${estranho^estranha}$ quanto eu.$h" #!String
    Fri: "Você não tem nada para fazer?" #!String
    JojaMart: "%Shane está trabalhando duro. Ele não parece interessado em conversar." #!String
    Fri4: "$d Joja#Qual é o sentido de viver se tudo o que você faz é trabalhar?|Não consigo pagar o aluguel, mas a Marnie me deixa ficar assim mesmo. Como tenho sorte..." #!String
    Fri6: "Definitivamente vou ao saloon hoje à noite. O que mais tenho a fazer?" #!String
    Fri8: "Blé... Dá para imaginar o quão nojento deve ser o meu fígado?$s#$e#Eu sinto que o meu corpo é vinte anos mais velho do que eu...$s" #!String
    Fri10: "Meu corpo dói muito menos desde que eu cortei a bebida.#$e#Mas ainda parece que eu estou prestes a recair...$s" #!String
    Sat: "Por que você está me incomodando? Quero ficar só." #!String
    Sat2: "#$1 ShaneJOSH#Estou surpreso de você ainda tentar ser meu amigo. Será que não fui grosso o suficiente com você ainda?^Estou surpreso de você ainda tentar ser minha amiga. Será que não fui grosso o suficiente com você ainda?#$e#*Aaah...*$s" #!String
    Sat4: "$d Joja#Alugo o quarto da Marnie por um bom preço. É pequeno, mas não posso reclamar.|Se eu pudesse começar a minha vida novamente, provavelmente criaria galinhas. Só animais criados ao ar livre, é claro." #!String
    Sat8: "Eu me apeguei bastante às galinhas da Marnie.$h||Uma galinha nunca vai te desapontar. Já os humanos..." #!String
    Sat10: "Sua fazenda parece um bom lugar para criar galinhas.$h" #!String
    Sun: "Não dá para ver que estou ocupado?||...Eu não quero falar com ninguém." #!String
    Sun2: "Você de novo? Quantas vezes disse para você me deixar sozinho?$s" #!String
    Sun4: "Hmm... são %time. Devo jogar uma pizza no micro-ondas, ou devo esperar?$u||Se os Tuneladores ganharem, eu desço uma gelada pra comemorar.#$e#Se eles perderem? Eu desço uma gelada pra afogar as mágoas." #!String
    Sun6: "Acho que estou ganhando peso.$s" #!String
    Sun8: "Se eu assistir mais TV, talvez consiga esquecer um pouco a vida. Acho que isso me ajudaria a relaxar.$u" #!String
    Sun10: "Oi, .@Até agora, tive um dia muito bom.$h" #!String
    event_room1: "Certo... isso vai precisar de um grande roteiro. Acho que vou pedir conselhos para o Elliott da próxima vez que o vir no saloon.$s" #!String
    event_room2: "Parece ótimo. Vou ter que criar uma penca de efeitos especiais para deixar isso mais legal." #!String
    event_noLoan1: "Não sabia que você era tão mão de vaca...$s" #!String
    event_noLoan2: "Certo, papai...$s^Certo, mamãe...$s" #!String
    event_noLoan3: "Uau...$s" #!String
    event_apologize1: "É, eu também." #!String
    event_apologize2: "Eu sei... mas é por isso que parei aqui. Para contar isso a você." #!String
    event_apologize3: "Nossa, isso foi sério, né? Mal consigo me lembrar..." #!String
    event_stadium1: "É? Acho que isso faz sentido.$6#$b#Eu? Eu me entendio com a Vila Pelicanos às vezes.#$b#Mas... gosto de você ser diferente. Nós equilibramos um ao outro.$l" #!String
    event_stadium2: "É mesmo? Estou surpreso. Você não se mudou para o Vale do Orvalho para escapar do barulho da cidade?$6#$b#Quero dizer... não me leve a mal, eu entendo perfeitamente. A minha vida na Vila Pelicanos é muito sem graça, sabe?" #!String

