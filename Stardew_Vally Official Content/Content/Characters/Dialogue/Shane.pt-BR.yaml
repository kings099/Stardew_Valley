    eventSeen_3910975_memory_oneweek: "Estou tentando parar de beber... não vai ser fácil." #!String
    Resort_Entering: "Ah... espero que o bar esteja aberto." #!String
    Resort_Leaving: "Bem... peguei minha quantidade anual de Vitamina D. Agora eu posso jogar video games com as cortinas fechadas o ano todo." #!String
