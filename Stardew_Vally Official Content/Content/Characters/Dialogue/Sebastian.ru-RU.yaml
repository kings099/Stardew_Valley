content:  #!Dictionary<String,String>
    Introduction: "Ой. Вы ведь здесь недавно, да? Круто.#$e#Столько городов вокруг, а вы выбрали именно город Пеликан?" #!String
    AcceptBirthdayGift_Positive: "Ой, серьезно? Как неожиданно... Но вещь замечательная. Спасибо.$h" #!String
    AcceptBirthdayGift_Negative: "Эм... Что ж, спасибо за подарок." #!String
    dating_Sebastian: "Не смейся надо мной... Но я до этого никогда не был в таких отношениях.$l^Не смейся надо мной... Но у меня до этого никогда не было девушки.$l" #!String
    dating_Sebastian_memory_oneday: "Эй... Отлично выглядишь.$l#$e#Весь день думал о тебе...$l" #!String
    dating_Sebastian_memory_oneyear: "Эй... Мы уже год встречаемся, помнишь?$h#$e#Это был лучший год в моей жизни...$l" #!String
    FlowerDance_Accept: "Да? Хорошо... согласен.#$b#Хм... Может, этот фестиваль не такой уж и плохой.$h" #!String
    married_Maru: "Деметриус сам не свой из-за свадьбы, дома очень напряженная атмосфера." #!String
    GreenRain: "Моя мама с ума сходит, но мне это даже нравится. Лягушки, наверное, там совсем вразнос пошли!$h#$e#Побуду-ка я дома и постараюсь ее успокоить." #!String
    GreenRain_2: "Я надеялся, что этот дождь вернется. С ним лето веселее проходит." #!String
    eventSeen_4081148: "Шоу прошло хорошо. Сначала я немного нервничал, но как только мы поднялись на сцену, я попал в свою зону комфорта." #!String
    AcceptGift_(O)575: "Это обсидиан? Вот его-то я и искал... Посмотрим, получится ли сделать из него кинжал.$h" #!String
    AcceptGift_(O)StardropTea: "Эй, спасибо. Выпью, когда небеса потемнеют." #!String
    AcceptGift_(O)Book_Defense: "Что ты хочешь сказать... Что мне нужно подкачаться?$s#$b#Ну, я из этих, «поджарых» ребят... Может, половину прочитаю.$h" #!String
    AcceptGift_(O)227: "$c 0.8#Мне очень нравится. Откуда ты знаешь о моих вкусах?$h#М-м-м... Если один раз попробуешь сырую рыбу — назад дороги уже нет." #!String
    AcceptGift_(O)305: "$c 0.8#Ух ты... Это яйцо со мной говорит... Поставлю его на стол. Спасибо!$h#Хм-м... Интересно, если я положу его под подушку, оно вылупится? Хе-хе... Есть только один способ узнать.$h" #!String
    AcceptGift_(O)236: "Этот суп для меня? Так мило с твоей стороны.$h#$b#От этого супа столько воспоминаний..." #!String
    AcceptGift_(TR)FrogEgg: "Эй, да это же лягушачья икринка! Посмотрим, смогу ли я вывести из нее лягушонка. Спасибо!$h" #!String
    firstVisit_Railroad: "Я рад, что дорога к железке снова открыта.#$b#Мне нравится ходить туда, когда я хочу побыть один.#$e#...Что случается довольно часто." #!String
    Resort_Entering: "Мне понравилось кататься на лодке. В какой-то момент земли вообще не было видно, один океан кругом..." #!String
    Resort_Leaving: "Я готов вернуться домой." #!String
    Resort: "На пляже хорошо, но я не люблю толпы людей." #!String
    Resort_Shore: "Думаешь, Вилли разрешит мне прокатиться на водных лыжах?#$b#...Не-а.$h" #!String
    Resort_Wander: "...Так, куда бы я спрятался, будь я тропической лягушкой...$h" #!String
    Resort_Wander_2: "Готов поспорить, во время дождя тут очень красиво." #!String
    Resort_Towel: "Порой хорошо вылезти из-за компьютера и посмотреть на реальный мир. Я уже и забыл, каким красивым он может быть.$h" #!String
    Resort_Bar: "Обычно я хожу в черном, но тут такая жара..." #!String
    FlowerDance_Accept_Spouse: "Бе... Это обязательно? Ну ладно." #!String
    FlowerDance_Decline: "Нет... Я хочу танцевать кое с кем другим." #!String
    divorced: "Зачем ты меня достаешь? Я пытаюсь о тебе забыть.$s" #!String
    dumped_Guys: "Не хочу тебя пока видеть.$u" #!String
    breakUp: "... ладно...$s#$b#Тогда, наверное, еще увидимся...$s" #!String
    secondChance_Guys: "Привет..." #!String
    Mon: "Эм-м... Тебе что-то нужно?" #!String
    Mon4: "Если бы я просто исчез, это что-нибудь бы изменило?$s" #!String
    Tue: "Я тут размышлял... Люди — как камни, прыгающие по воде.#$b#В конечном итоге все мы утонем." #!String
    Tue6: "Сэм очень общительный, так что, когда мы гуляем, говорит в основном он.#$b#Я не против!||Представь, если бы Сэм был такой же закрытый, как я... гуляли бы в тишине.$h||Кто-то говорит, а кто-то слушает. Я больше слушать люблю." #!String
    Wed: "Что я собираюсь сегодня делать?#$e#Скорее всего, ничего." #!String
    Wed2: "Пожалуй, Сэм — мой единственный друг в этом городе.#$e#Ну, Эбби-то тоже ничего, но...$h#$e#Эм... Забудь." #!String
    Wed2_inlaw_Abigail: "Пожалуй, во всем городе моим единственным другом остался Сэм..." #!String
    Wed6: "Наверное, вы с Сэмом — мои единственные друзья во всем этом городе.$s" #!String
    Wed10: "Не знаю, где бы я был без тебя... наверное, в какой-нибудь канаве.$l" #!String
    Thu: "#$1 Sebastian1#Вчера вечером я прокрался в пещеры, и меня здорово ущипнул каменный краб. Только никому не говори, ладно?#$e#Привет.#$e#... Тебе что-то нужно?" #!String
    Mountain_47_23: "Я пришел сюда, чтобы побыть в тишине и покое." #!String
    Thu4: "Почему все так любят Мару? Ну да, она умная и дружелюбная, но неужели никто не понимает, что она просто хочет их внимания?#$e#Прости...$s" #!String
    Thu6: "Можешь представить меня живущим на ферме? Это просто смешно.$h" #!String
    Thu8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Эй... Как там дела на ферме?#$e#Все как обычно, да? Ага, немного тоже в этом разбираюсь...|Можешь представить меня живущим на ферме?#$e#Это просто смешно. Хотя... В последнее время я много об этом думал." #!String
    Fri: "Э-э... Мы с тобой не очень-то и знакомы." #!String
    Fri2: "Эх... Если бы бензин не был таким дорогим, я бы сегодня прокатился на мотоцикле до большого города.#$e#$q 15/16 Fri_old#Чем ты занимаешься, когда не работаешь?#$r 15 0 Fri_bad#Все равно занимаюсь фермой#$r 16 30 Fri_good#Читаю комиксы#$r 15 -30 Fri_bad#Хожу по магазинам#$r 15 -30 Fri_bad#Занимаюсь спортом" #!String
    Fri_old: "$p 16#В общем, если тебе бывает скучно, можешь заходить ко мне...$h|Ты, наверное, предпочитаешь жизнь в маленьком городке?" #!String
    Fri_good: "Да? Как тебе последний выпуск «Пещерной Саги Икс»? Спойлерить не буду, но там такие повороты...$h" #!String
    Fri_bad: "Вот как? Хм-м... Это не по мне, но каждому свое, наверное.$u" #!String
    Sat: "Что? Я тебя не расслышал... Задумался кое о чем.#$e#Что ты хочешь?" #!String
    Sat2: "Знаешь, мне бы сейчас заняться чем-нибудь полезным. Внимание слишком быстро рассеивается...$s#$b#Может, пить больше кофе?" #!String
    Sun: "Привет. Тебя ведь @ зовут, да?" #!String
    Sun2: "Как проходит выходной? ... Клево." #!String
    Sun4: "Обычно я сижу дома, но иногда все же выхожу на пляж.#$b#Правда, в основном под дождем...#$e#Когда я смотрю на серый горизонт, почему-то мне... Не знаю. Будто появляется смысл двигаться дальше." #!String
    Fri8: "Чего нового?$h#$e#Я сегодня вечером буду в салуне, опять разносить Сэма в бильярд.$h" #!String
    Sun10: "Я как раз о тебе думал...$l" #!String
    Event_game1: "Ладно, пойдет." #!String
    Event_game2: "Хороший выбор. Как раз хорошо подходит к моей роли." #!String
    Event_cave1: "Не так быстро! Я хочу знать, что это." #!String
    Event_cave2: "Правда? Было очень шумно!" #!String
    Event_cave3: "Без меча идти слишком опасно. Но мне нравится твоя приключенческая жилка.$h" #!String
    event_garage1: "Вот и славно.$8" #!String
    event_garage2: "Ладно... Забудь, раз так.$9" #!String
    event_garage3: "Не волнуйся, я не дам тебе делать что-то опасное, не научив основам.$8^Не нужно бояться... Я позабочусь о твоей безопасности.$8" #!String
    event_city1: "Хм-м... Я бы сказал это по-другому, но да." #!String
    event_city2: "Ага... Я думаю точно так же.$l" #!String
    event_city3: "Ой... Наверное, это не лучшее место для тебя. Я думал, ты поймешь его красоту.$s" #!String
    event_city4: "Уф... Ты прямо как мама.$a#$b#... Эх.$s#$b#Но это правда. У меня зависимость, это нехорошо.$s" #!String
    summer_Mon: "Все так радуются солнцу. Я их не понимаю." #!String
    summer_Mon6: "Все так радуются солнцу...#$e#Каждому свое, наверное.||Многие любят солнце, да?#$b#Пожалуй, минимальная доза витамина D еще никому не помешала..." #!String
    summer_Tue: "Я предвкушаю сырость и холод. Так мне комфортнее." #!String
    summer_Tue4: "Очень жду холодного и сырого времени года. Это во мне моя внутренняя жаба говорит.$h" #!String
    summer_Wed: "Зачем вообще выходить на улицу? Я все там уже видел." #!String
    summer_Wed6: "Когда у тебя депрессия, все кажется таким тупым. Но когда чувствуешь себя хорошо, тебя радуют даже самые будничные вещи.#$e#Как оставаться на позитиве подольше? Я не знаю.#$e#...Может быть, однажды я это пойму." #!String
    summer_Wed10: "Почему я ухмыляюсь? Наверное, потому что в последнее время я на удивление счастливый...$l" #!String
    summer_Thu: "Я совершенно точно не хочу искупаться, если ты об этом собираешься спросить.$s#$e#А, ты просто хочешь поздороваться? Прости." #!String
    summer_Thu10: "Если бы тебе захотелось искупаться вместе... Думаю, я бы согласился.$l" #!String
    summer_Mountain_58_35: "#$c .5#Температура становится приятной только к вечеру.#$e#У озера, похоже, всегда прохладнее." #!String
    summer_Fri: "О, привет. *зевает* ...Прости." #!String
    summer_Fri6: "Привет, я рад, что ты здесь.$h#$e#Как ты справляешься с этой жарой?" #!String
    summer_Sat: "Надеюсь, сегодня на ужин не грибная запеканка...$s||Блин, снова тако с пещерной морковкой? ...*негодует*$s" #!String
    spring_12: "Я не очень-то люблю праздники. Сплошная суета, все эти социальные взаимодействия... Больше стресса, чем веселья, я так скажу." #!String
    spring_23: "Уф... Завтра будет самый худший праздник в году. Вот увидишь, как по-идиотски я выгляжу на Цветочных танцах." #!String
    fall_20: "Ты тоже ждешь День всех духов? Пожалуй, это мой любимый праздник.$h" #!String
    fall_26: "Завтра День всех духов. Очень надеюсь, что в этом году снова вывесят скелетов.$h#$e#Они мне уже почти как друзья." #!String
    summer_10: "Хе-хе... Будет прикольно подложить завтра в котел какую-нибудь дрянь. Только никого не отрави.#$e#Зачем портить общий суп? Хм-м... Наверное, некоторые ощущают себя свободнее, когда жесткие социальные структуры немного расшатываются. Может, я просто странный." #!String
    summer_27: "Завтра мы все соберемся у доков, чтобы посмотреть на переселение полуночных медуз. Кажется, оно начнется в десять вечера." #!String
    winter_24: "Сегодня канун Зимней звезды. Не забудь приходить завтра на пир с пустым желудком." #!String
    summer_Sun: "Обычно я выхожу на улицу, когда стемнеет. Ты считаешь, это странно?" #!String
    summer_Sun4: "Вчера вечером я видел, как у озера летала стайка летучих мышей.#$e#Может, они в это время года питаются комарами?" #!String
    fall_Mon: "Сейчас ведь самый сезон сбора урожая, да?" #!String
    fall_Mon4: "Ты, наверное, много зарабатываешь у себя на ферме?#$e#Мне тоже бы надо устроиться куда-нибудь...$s" #!String
    fall_Tue: "Специи для тыквы, куда уже от них деться... Как меня раздражают эти сезонные веяния." #!String
    fall_Tue6: "Что это о себе Деметриус возомнил, командует тут мной? Он мне даже не настоящий отец.$a" #!String
    fall_Tue10: "Я всегда думал, что я неудачник. Но трудности лишь делают меня сильнее." #!String
    fall_Wed: "*Зевает*... Который час? Кажется, я слишком много вчера спал." #!String
    fall_Wed8: "Я рад, что ты здесь. Я что-то заскучал.#$e#А теперь, веришь или нет, мне гораздо лучше." #!String
    fall_Thu: "Моя комната не была бы такой мрачной, если бы у меня было окно...$s" #!String
    fall_Fri: "*Зевает*... Я вчера до 3-ех не спал, зачитался новой книгой...#$q 62/63 fall_Fri_old#А ты любишь читать, @?#$r 62 -30 Fri_bad#Ага. Классику.#$r 63 30 Fri_good#Только фэнтези и научная фантастика.#$r 62 0 Fri_bad#Люблю хороший любовный роман.#$r 63 -30 Fri_bad#Нет, я не люблю читать." #!String
    fall_Fri_old: "$p 62#Тебе бы, наверное, не понравилось.$s|Думаю, тогда тебе бы понравилось." #!String
    fall_Fri_good: "Эй, я тоже! Ничто так не будоражит воображение, как хорошая фантастика.$h" #!String
    fall_Fri_bad: "Хм. Звучит скучно." #!String
    fall_Fri6: "Я тут читал книгу о фермере. На самом деле, он очень похож на тебя.$h#$e#Прости, если тебе от этого неловко.$h" #!String
    fall_Sat: "Я был вот на *столько* близок к тому, чтобы проваляться весь день в постели. А теперь жалею, что не решился." #!String
    fall_Sun: "Солнце все реже и реже показывается... Чудесно." #!String
    winter_Mon: "Мне очень нравится такая мрачная погода... Хотя, должен сказать, сейчас немного холодно." #!String
    winter_Mon4: "Меня уже ничем не удивить... Ничем не рассмешить.#$e#Да, знаю... Это было немного драматично." #!String
    winter_Mon8: "У тебя так бывало, что ты смотришь на себя из прошлого и тебе становится стыдно?#$e#Наверное, это все часть взросления." #!String
    winter_Tue: "Хм-м... Мне нечего тебе сказать. Я все еще плохо тебя знаю." #!String
    winter_Tue4: "Привет...#$b#Иногда сложно придумать тему для разговора. Даже с теми, кого уже хорошо знаешь.#$e#... Прости." #!String
    winter_Tue6: "Я чуть не наорал на маму за то, что она выкинула мои старые комиксы... Но что-то меня остановило.#$e#Хм-м... С возрастом приходит и мудрость." #!String
    winter_Tue10: "Ты здесь ради меня?$l#$e#...$h" #!String
    winter_Wed: "%Себастиан глубоко в раздумьях..." #!String
    winter_Wed4: "Ты не обращай на меня внимания, если я мешаю.#$e#Если у тебя сейчас нет дел, то я не против побыть с тобой.$h" #!String
    winter_Thu: "Интересно, что сегодня на ужин... *Ворчит*$s" #!String
    winter_Thu6: "Надо бы научиться готовить. Это всегда пригодится." #!String
    winter_Fri: "Забавно, когда живешь так близко к железной дороге. Напоминает о том, что вокруг нас большой мир." #!String
    winter_Fri8: "Когда я был помладше, я всегда выбегал к железной дороге, когда мимо проходил поезд.#$e#И где теперь те деньки? Эх...$s" #!String
    winter_Sat: "Зимой лягушкам совсем не весело.#$e#Бедняжки.$s||Интересно, что лягушки вообще делают зимой? Они что, просто замерзают и оттаивают к весне?" #!String
    winter_Sat6: "Я люблю зиму, но мне жалко диких животных, им ведь холодно.#$e#Наверное, они привыкли... Как и я." #!String
    winter_Sun: "Я слепил снежного монстра, но Деметриус заставил меня его убрать.#$e#Что с ним такое?$u" #!String
    winter_Sun6: "Я слепил снежного монстра, но Деметриус заставил меня его убрать... а миленький снеговичок Мару остался стоять нетронутым!$a#$e#Это просто смешно." #!String

