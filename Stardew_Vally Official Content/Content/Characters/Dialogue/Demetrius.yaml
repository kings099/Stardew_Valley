content:  #!Dictionary<String,String>
    Introduction: "Greetings! I'm Demetrius, local scientist and father. Thanks for introducing yourself!#$e#I'm studying the local plants and animals from my home laboratory.#$b#Have you met my daughter Maru? She's interested to meet you." #!String
    AcceptGift_(O)StardropTea: "Wow, this is a rare substance. I'll have to take it to the lab for... uh... further analysis." #!String
    AcceptBirthdayGift_Positive: "A present!... with optimal timing. Today is the anniversary of my birth. Thank you!$h" #!String
    AcceptBirthdayGift_Negative: "A present!... with optimal timing. Today is the anniversary of my birth.$h#$b#Let's see what it is... $h#$b#...Oh.$s" #!String
    AcceptGift_(O)107: "Wow, an intact dinosaur egg! This is an extremely rare specimen. Now, if only it could be incubated..." #!String
    Resort_Entering: "I already spotted a rare crab. This place is great.$h" #!String
    GreenRain: "Don't mind me, @. I'm just collecting some samples. This may be a once-in-a-lifetime opportunity!$7#$e#Erm... If you see my wife, can you tell her I'm okay?$7" #!String
    GreenRain_2: "The rain appears to be harmless, so I'm taking less precaution this year." #!String
    firstVisit_Desert: "I heard you visited Calico Desert recently. How fascinating! I'm sure you observed many unique life forms on your trip." #!String
    questComplete_104_memory_oneday: "Checking up on the melon research? Yes, I... uh... 'analyzed' it, and it certainly has an optimal macronutrient profile..." #!String
    purchasedAnimal_Dinosaur: "Say that again!? You successfully incubated a dinosaur egg? This is unprecedented!$5#$e#Here, take my coffee, I'm all worked up now... I can't drink any more. [253]" #!String
    dating_Maru: "Yes, Maru told me the news. I can't say I'm thrilled about it, but maybe you'll prove me wrong.$u" #!String
    married_Maru: "*sigh*... @, I've come to accept that it's time for my 'little girl' to become a woman. You have my blessing.$s" #!String
    married_Sebastian: "Congratulations on the marriage. Robin's been crying since the wedding. 'Tears of joy', as she calls it! A most peculiar concept...#$e#Hmm, now that the basement is unoccupied, I might have to expand the laboratory...$u" #!String
    eventSeen_65_memory_oneweek: "$y 'How's that cave experiment coming along? Has it produced anything of value yet?_Yes_Ah! That means the conditions must be more suitable than I originally theorized... hmm..._No_Well, keep checking on it every now and then. I'm sure those little guys will yield something eventually.'" #!String
    eventSeen_65_memory_twoweeks: "Don't forget to check that farm cave! There's bound to be something useful in there by now." #!String
    Resort_Leaving: "I'll be analyzing this data for months." #!String
    Resort_Shore: "*crunch*... whoops, there goes an endangered crab species...$s#$b#...#$b#Oh, never mind. It was just the empty shell! I can sleep tonight." #!String
    Resort_Chair: "Are you having fun, @? You need to remember to take breaks now and then too!" #!String
    Resort_Bar: "I usually don't partake... but I'm usually not on a tropical island, either. Hahaha.$h" #!String
    Resort: "Can you believe this place? It's teeming with exotic life!" #!String
    reject_869: "It's a good specimen, but a very common species. You can keep it." #!String
    reject_865: "Fruit and salt? What an odd combination...$s" #!String
    pamHouseUpgradeAnonymous: "Robin won't even tell *me* who paid for Pam's new house!#$e#I pretend I'm mad at her but secretly I'm glad she's so loyal to her word...$h" #!String
    Mon: "Maru helps me out in the lab sometimes... She's a good kid." #!String
    Mon_inlaw_Maru: "It's hard to do good science without Maru's help...#$b#But her happiness is much more important than my experiment!" #!String
    Tue: "This valley has a very vibrant and diverse ecosystem. That's one reason I was excited to move here." #!String
    Wed: "You're probably growing a lot of interesting plants on your farm, huh?#$e#Maybe I'll stop by your place some day and check it out." #!String
    Thu: "How's the farming business going? It's parsnip season, isn't it?#$e#I can imagine it being pretty peaceful, working outdoors with plants all day." #!String
    Fri: "Robin has a hot temper. It's better to stay on her good side.#$e#Don't tell her I said that.$h" #!String
    Sat: "Let's see... If compounds in the rhizosphere contain sufficient levels of Carbon-13, then...$u#$b#Oh! Sorry. I was pondering some data and I didn't notice you there.#$e#Do you need anything?" #!String
    Sun: "It's good to take a break from work every now and then.#$e#I guess that's kind of difficult when you live on a farm, though.#$e#Hey, at least in the winter you don't have to worry about crops." #!String
    Fri4: "Robin has a hot temper. It's better to stay on her good side.#$e#...now if I could only quantify her mood levels, perhaps I could model the fluctuations using a sinusoidal curve...$u" #!String
    Wed6: "Hi @! How are you doing today?#$e#I wish I could make your farming job easier somehow." #!String
