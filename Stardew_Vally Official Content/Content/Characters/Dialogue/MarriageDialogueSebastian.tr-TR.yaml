content:  #!Dictionary<String,String>
    Rainy_Day_0: "Sonunda... Hava sağanak yağışlı. Güneşli havalardan çabuk sıkılıyorum." #!String
    Rainy_Day_1: "Merhaba. Bodrumdaki eski odamı düşünüyordum. Orada çok rahattım. Burası da ilgi çekici bir yer, elbette. Bir de kokuyu özlemiyorum...#$e#O kadar zaman annemle kaldığım için utanıyorum." #!String
    Rainy_Day_2: "Selam. Dün gece uyku tutmayınca mağaralara gittim. Bunu buldum... İster misin?[575 769 767 84 66 78]#$e#Arada sırada uyumakta zorluk çekiyorum ama bunun seninle bir ilgisi yok. Seni seviyorum.$7" #!String
    Rainy_Day_3: "Evden çıkmamak için ne kadar da güzel bir gün. Kitap falan okuyabilirim... Sen ne düşünüyorsun?" #!String
    Rainy_Day_4: "Hey, yine yağmurlu bir gün... harika.#$e#Üşümüş gibisin... bana yaklaş.$l" #!String
    Rainy_Night_0: "Artık evli olduğumdan sigarayı bırakmak için elimden geleni yapıyorum... Seni dünyada bırakıp ölmek istemiyorum, kötü bir alışkanlık bu.#$e#Beraber bir geleceğimiz olsun istiyorum.$l" #!String
    patio_Sebastian: "Bir şey mi lazım? Ben şurada bir süre motorum ile ilgileneceğim." #!String
    Rainy_Night_1: "Bugün bilgisayarda biraz çalıştım. Aslında yapmak istediğim oyun üzerine beyin fırtınası yapıyordum.#$e#Çiftlikten gelen gelirin sayesinde hayatımda gerçekleştirmek istediğim şeyleri gerçekleştirebileceğim. Muhteşem. Sana minnettarım.$h" #!String
    Rainy_Night_2: "Üzgünüm, akşam yemeği hazırlayamadım. Dolapta pizza olması gerekiyor.#$e#Kafam başka bir yerdeydi. Ev işlerini yapmayı hatırlamak zor biraz..." #!String
    Rainy_Night_3: "Günün nasıldı? Canavar öldürdün mü?$h#$e#Ara sıra içini boşaltmak iyi geliyor değil mi?" #!String
    Rainy_Night_4: "Belki bu gece bir cadı bizi ziyaret eder? Hah.. keşke hayat o kadar ilginç olsaydı..." #!String
    Indoor_Day_0: "Yaşlandıkça şehre olan ilgimi kaybediyorum. Eskiden şehrin kendine özel bir havası vardı. Ama şimdi ise o hava romantik fantezi gibi geliyor.#$e#Şehir karmaşa ile dolu, insanlar meşgul... Ben oraya ait değilim. Yalnızım ben." #!String
    Indoor_Day_1: "Hey... biraz kahve ister misin?[395]$7#$e#Bana biraz lazımdı... gece bir kabus yüzünden uyandım ve geri uyuyamadım." #!String
    Indoor_Day_2: "Gece uyuyamadım ve motorsiklet ile gezmeye çıktım.#$e#Evli olsak bile bağımsız olmalıyım, böyle biriyim. Seni seviyorum.$7" #!String
    Indoor_Day_3: "Hey. Dün gece iyi uyudun mu? Sayıklıyordun.#$e#Korkmuş gibiydin fakat... biraz tatlıydın.$l" #!String
    Indoor_Day_4: "Seninle burada yaşamak bana kabuğumdan çıkmayı öğretiyor. Sanırım bu benim için daha iyi.$7" #!String
    Indoor_Night_0: "Hey. Bugün evde takıldım, pek ilginç bir şey olmadı...#$e#...#$e#Evimizdeki manzara harika. Ön taraftan kasabanın üstüne batan güneşi izleyebiliyorsun." #!String
    Indoor_Night_1: "Belki de çok fazla kahve içtim... Yorgun değilim.#$e#Hala çiftlikteki düzene alışmaya çalışıyorum. Eskiden bazen gece 5'e kadar uyanık kalıp öğlen 2'ye kadar uyurdum.$h" #!String
    Indoor_Night_2: "Kendi evimiz olması harika. İstediğimi yapıyorum, karışan eden de yok.#$e#Eminim Maru evden ayrılmama sevinmiştir." #!String
    Indoor_Night_3: "Bugün camdan bakarken yarasa gördüm. Görmesi zor ama dikkatlice bakarsan görebilirsin." #!String
    Indoor_Night_4: "Evde değerimi bilmiyorlardı... ama burada kendimi buraya ait hissediyorum. Beni rahat ettirdiğin için teşekkürler, @.$l" #!String
    Outdoor_0: "Bugün bir şeyler yapmak istiyorum... ama ne istediğimden emin değilim. Sana da böyle oluyor mu, @?" #!String
    Outdoor_1: "Hım... Bazen kendimi sağlık için dışarıya çıkmaya zorluyorum.#$e#Neden bilmiyorum ama içeride olmayı seviyorum. Belki de karanlık bodrum katındaki odama alıştığımdandır." #!String
    Outdoor_2: "Seni buradan izleyeceğim.$h#$e#Seni izlemeyi seviyorum." #!String
    Outdoor_3: "Evlendiğim için yumuşamak istemiyorum. Belki de daha fazla acı biber yiyip biraz kas yapmalıyım?#$e#Sadece düşünüyorum...$h" #!String
    Outdoor_4: "Daha çok balçıkça yetiştirmeliyiz... Yüksek miktarlarda karlı olabilirler. Yetiştirmesi de epey masrafsız.#$e#Aynı zamanda farklı renklerdeki balçıkçalar farklı ürünler üretirler. Bilmiyorum, bence bizim için hoş bir hobi olur." #!String
    OneKid_0: "Hala baba olmaya alışmaya çalışıyorum. Endişelenme, küçük %kid1 çok mutlu olacak. Sadece... yeni bir durum..." #!String
    OneKid_1: "%kid1 biraz daha büyüdüğünde, motorun yanına bir kasa ekleyip beraber geziye çıkacağız.$h" #!String
    OneKid_3: "%kid1, bu koku senden mi geliyor? Belki de banyo vakti gelmiştir..." #!String
    TwoKids_0: "Endişelenme, çocukları doyurdum... %kid2 yine gömleğime çikolatalı süt döktü." #!String
    TwoKids_1: "Umarım %kid1 ve %kid2 birbirlerine karşı nazik olurlar. Maru ve ben çocukken çok kavga ederdik.#$e#Şimdi düşünüyorum da, çoğu zaman benim hatamdı..." #!String
    TwoKids_2: "Sürekli gördüğüm garip bir rüya var. %kid2 parlayan bir bal kabağının üstünde, şaman kostümü giymiş bir halde oturuyor. Acayip, değil mi?" #!String
    TwoKids_3: "Birlikte harikayız, @. Ailemize bir baksana. Dürüst olmak gerekirse, bu hale geleceğimi düşünmemiştim.#$e#Şimdi ise, bunu seviyorum...$l" #!String
    Good_0: "Hey. Beni dinle, seni çok seviyorum... Sen benim her şeyimsin.$l#$b#Hadi şimdi işine odaklan.$h" #!String
    Good_1: "Hey... Yanıma gel. Bugün çok güzel görünüyorsun.$l" #!String
    Good_2: "Her zaman harika görünüyorsun, tüm gün bahçede iş yapsan bile.$l" #!String
    Good_3: "Her zaman göstermesem bile, kocan olduğum için çok mutluyum. Seninle evlenmek hayatımda verdiğim en iyi karardı.$l" #!String
    Good_4: "Benim için endişelenme, yalnız vakit geçirmeyi seviyorum." #!String
    Good_5: "Bazen çok sinirleniyorum... ama ne zaman seni görsem sakinleşiyorum.$7#$e#Belki yaşlandıkça sakinleşirim." #!String
    Good_6: "Dayanıklı olduğunu biliyorum ama bazen senin için endişeleniyorum. Hiçbir zaman bir yaşam iksiri ve sağlam ayakkabıların olmadan canavar avlamaya gitme, tamam mı?" #!String
    Good_8: "Bugün iş yapasım yok, belki biraz televizyon izlerim." #!String
    Good_9: "Arkadaşlıklara ihtiyacım yok, hayatta tek ihtiyacım sensin. Garip değil mi?#$e#Sanırım çoğu insana benzemiyorum." #!String
    Neutral_0: "Yürüyüş yaptığımda insanlardan kaçıyorum. Ufak sohbetlere zorlanmaktan nefret ederim." #!String
    Neutral_2: "Neden gününün nasıl geçtiğini bu gece yatakta anlatmıyorsun? Şu anda biraz meşgülüm..." #!String
    Neutral_3: "Bugün kasabaya gidecek misin? Neden? Ne işin var?" #!String
    Neutral_4: "Sanırım bugün çamaşırları ben yıkayabilirim... Büyük ihtimalle sen çiftlik ile meşgul olacaksın zaten." #!String
    Neutral_5: "Bütçemizde sorun yok değil mi? Dizüstü bilgisayarımı satmak istemiyorum..." #!String
    Neutral_6: "Eğer kasabadaki arkadaşlarını görmen gerekiyorsa git, ben tek kalmayı seviyorum zaten." #!String
    Neutral_8: "Ev temizliği yapmak hiç eğlenceli değil ama müzik dinlerken bir anda bitiveriyor." #!String
    Bad_5: "Bak, biraz yalnız kalmak istiyorum. Neden dışarı çıkıp kendi başına takılmıyorsun?" #!String
    Bad_6: "Ne istiyorsun? Üvey babam gibisin. Kaybol.$a" #!String
    Bad_7: "Burası mezara döndü gerçekten.$s" #!String
    Bad_8: "Tekrar sigara içmeye başladım... Son zamanlarda oldukça gerginim.$s" #!String
    funLeave_Sebastian: "Bugün yürüyüşe çıkıp kendime vakit ayıracağım. Akşama görüşürüz." #!String
    funReturn_Sebastian: "Günüm güzeldi, anlatacak pek bir şey yok olmadı. Sen ne yaptın?" #!String
    spring_1: "Ah... Kafam... Mutlu yıllar...$h" #!String
    spring_12: "Yarinki şölen için heyecanlı mısın? Sam'i görmek güzel olacak." #!String
    spring_23: "Ah... yarın çiçek dansı var değil mi? Gitmek zorunda mıyız?#$e#O daracık saçma sapan takım elbiseyi giymek istemiyorum, Lewis neden bunu bize yaptırıyor?$s" #!String
    summer_1: "Yaz geldi... Eğer bembeyaz tenimi korumak istiyorsam fazlaca güneş kremi sürmeliyim..." #!String
    summer_10: "Karışık çorbanın içine ne koyacağına karar verdin mi?#$e#Ben neyin iyi olduğunu bilmiyorum... şef sensin!$7" #!String
    summer_27: "Hava serinlemeye başladı. Çok iyi ya.#$e#Yarınki şölene gitmeli miyiz? Çok hoşlandığım bir gelenek aslında.$7" #!String
    fall_1: "Bir gecede vadi tamamen değişmiş gibi geliyor... Sanırım güz sonunda geldi." #!String
    fall_15: "Yıldızçiyi Vadisi Şöleni benim için fazla kalabalık.. ama Sam ile takılırım sanırım, onunla arayı kapatmak iyi olur.#$e#Sen şölen oyunlarından oynamalısın, benim için endişelenme.$7" #!String
    fall_26: "Yarınki Ruhluk Arefesi için heyecanlıyım. Bizi korkutacak neler var acaba merak ediyorum.$h" #!String
    winter_1: "Bu kış için planın nedir? Senin için daha çok dinlenme mevsimi gibi." #!String
    winter_7: "Yarınki balık tutma yarışmasına katılacak mısın?" #!String
    winter_28: "Harika bir yıl geçirdik, @. Bunu kutlamalıyız. [346]$h#$e#Eminim ki sonraki yıl çok daha iyi olacak.$7" #!String

