content:  #!Dictionary<String,String>
    Introduction: "Ах, мэр Льюис говорил мне, что вы приезжаете. Я — Марни!#$e#Я торгую животными и товарами по уходу за ними. Заходите как-нибудь.$h" #!String
    AcceptGift_(O)StardropTea: "Ой, большое спасибо, @. Я этого не забуду!" #!String
    AcceptGift_(O)SkillBook_0: "Спасибо, @. Всегда хотела себе копию Альманаха. Он весьма достоверный!$h" #!String
    gotPet: "С маленьким другом тебе на ферме будет повеселее." #!String
    gotPet_memory_oneday: "Уверена, %pet сначала не будет идти на контакт. Животные обычно со временем привыкают к новому месту обитания." #!String
    gotPet_memory_oneweek: "Как там поживает %pet? У тебя такая хорошая ферма, столько места для животинки." #!String
    gotPet_memory_oneyear: "Я только что вспомнила... %pet же у тебя уже год. Думаю, вы там уже друзья — не разлей вода!" #!String
    structureBuilt_Stable: "О, у тебя теперь лошадь? Это так замечательно! Лошади — прекрасные создания.$h" #!String
    dating_Shane_memory_oneweek: "В последнее время Шейн выглядит гораздо более приободренным и полным надежд.#$b#Я так рада, что ты ${поселился^поселилась}$ неподалеку и что вы двое так поладили!$h" #!String
    married_Shane: "Я рада, что Шейн переехал к тебе на ферму... Так мы сможем сохранить семейную традицию!" #!String
    Resort: "Хе-хе... Пришла пора показать всем результат моих походов на аэробику.$h" #!String
    Resort_Leaving: "Мне тепло." #!String
    Resort_Shore: "Хе-хе... Все в купальниках, это забавно." #!String
    Resort_Chair: "Иу... стул мокрый." #!String
    Resort_Bar: "Фух... Как же тут жарко!$s" #!String
    reject_789: "Эй!$4#$b#...Эм... Чего? Хм... Нет, я не знаю, что это такое...$3" #!String
    Mon: "Уважаемый @, я души не чаю в животных. Я уверена, что если вы будете хорошо с ними обращаться, то мы с вами скоро подружимся!^Уважаемая @, я души не чаю в животных. Если будете хорошо с ними обращаться, то мы с вами скоро подружимся!" #!String
    Mon4: "Животные такие милые и невинные. Кто позаботится о них, если не я?$s#$e#Я надеюсь, мои курочки не слишком огорчаются, когда я забираю у них яйца.$s" #!String
    Thu_2: "Ты живешь здесь уже так давно... Как дела на ферме?#$e#За животными ухаживать несложно, только не забывай о них!$h" #!String
    Saloon: "Вот я и пришла, теперь можно отдохнуть и поболтать." #!String
    Saloon_Tue: "Что-то немного здесь сегодня народу...$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#Я сегодня разлила целое ведро молока, это просто ужас. Бедная моя Белинда, столько труда насмарку.$k$s#$e#Это хорошо, что ты здесь! С тобой будет веселее." #!String
    Saloon_Thu: "Уф! Как же хорошо расслабиться после тяжелого дня." #!String
    Saloon_Fri: "%Похоже, Марни вас даже не замечает..." #!String
    Saloon_Sun: "Эх... Немного я сегодня сделала." #!String
    Saloon_Sat: "Я постоянно вижу здесь Клинта, но он ни с кем не разговаривает. Только оглядывается через плечо иногда.$s" #!String
    Tue: "$query PLAYER_NPC_RELATIONSHIP any Shane married roommate#Раз Шейн переехал, теперь мне придется учить Джас за курами смотреть.|Мой племянник Шейн уже пару месяцев живет у меня.#$e#Он помогает мне с курами, так что я не жалуюсь." #!String
    GreenRain: "Ты не переживаешь насчет дождя? Мне от этого немного легче...#$e#Просто надеюсь, что коровы зашли в хлев...$s" #!String
    GreenRainFinished: "Что ж, похоже, мы все перепугались просто так... Дождь оказался вообще не опасным!" #!String
    GreenRain_2: "Похоже, животным нравится этот дождь... Думаю, от него трава стала более питательной." #!String
    Wed: "Косой можно накосить сена на корм животным.#$e#Ну, или можешь купить сено у меня, конечно!$h#$e#Деньги мне пригодятся...$u#$e#Адиос." #!String
    Thu: "Привет. Что-то нужно?#$e#Может, в будущем я заведу новых животных.#$e#Правда, сначала нужно будет убедиться, что на них есть спрос, так что придется тебе показать, какой из тебя животновод.#$e#Просто уважай животинку и будь с ней добрее, и все будет хорошо." #!String
    Fri: "По вечерам я часто бываю в салуне.#$e#Животные — хорошая компания, но иногда мне нужно побыть и среди людей." #!String
    Fri6: "Интересно, бывает ли мистеру Льюису одиноко в его огромном доме...$s#$e#Там так пусто, правда?" #!String
    Sat: "Тебе еще не доводилось заходить в странную башню к западу от моего дома?#$e#Как-то я слышала оттуда какие-то жуткие, потусторонние звуки.$s#$e#На твоем месте я бы избегала этой башни..." #!String
    Sun: "Приветик, рада тебя видеть!#$e#Заходи к нам, если захочешь." #!String
    Sun8: "Привет, @!$h#$e#Я рада, что мы теперь друзья. Уж тебе-то я могу доверить моих дорогих животных." #!String
    Fair_Judging: "Итак..." #!String
    Fair_Judged: "Ну да, я не победила... Но было приятно показать всем плоды моих трудов!" #!String
    Fair_Judged_PlayerLost_PurpleShorts: "Какой чудной у тебя был фиолетовый латук в лотке!$h#$b#Ей-богу, чуть не перепутала — мэр наш, Льюис, по особым случаям надевает похожие подштан-$3#$b#Ой!.. Хе-хе... Ладно, забудь!$4" #!String

