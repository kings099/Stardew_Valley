content:  #!Dictionary<String,String>
    Mon: "Merhaba... Her şey yolunda mı?" #!String
    AcceptGift_(O)StardropTea: "Vay be, tadı altın ceviz gibi! Mükemmel!" #!String
    AcceptGift_(TR)ParrotEgg: "Bu değerli bir yumurta... Bir yavru! Bana getirdiğin için teşekkürler, ona iyi bakacağım." #!String
    Mon4: "Papağan ailemden çok şey öğrendim...#$b#Yine de bilmediğim çok şey olduğuna eminim.$s" #!String
    Tue: "Güneş kızgınken ormana rahatlık gelir.#$e#Güneş bizi yaprakların altında bulamaz. Onu kandırırız! Haha...$h" #!String
    Wed: "...Affedersin... Bugün ürkeğim.$3" #!String
    Wed2: "Yanardağda dikkatli ol... Ruhlar yabancılardan hoşlanmaz." #!String
    Thu: "Sana benzeyenleri tanıyor musun?#$b#Onlarla pek konuşmuyorum. Kendi türümleyken daha bir güvende hissediyorum...$3" #!String
    Fri: "Bir keresinde... geceleyin yanardağın ağzına çıkmıştım. Uzakta, ama çok çok uzakta yanan ışıklar görmüştüm.#$b#Acaba oralarda da kuş aileleri var mıdır?$3" #!String
    Fri4: "Acaba yanardağın tepesinden evini görebilir miyim?" #!String
    Sat: "...Bugün üzgünüm.$s#$e#Sen git... eğlenmene bak. Ben üzgün kalacağım.$s" #!String
    Sun: "Yağmur yağdığında ilginç kuşlar ziyarete gelir.#$b#Onlarla konuşmaya çalışıyorum... ama hep uçup gidiyorlar.$s#$b#Galiba benimle arkadaş olmak istemiyorlar...$s" #!String

