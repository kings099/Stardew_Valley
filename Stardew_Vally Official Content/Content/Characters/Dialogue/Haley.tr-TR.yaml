content:  #!Dictionary<String,String>
    Introduction: "Ah... sen şu yeni çiftçi çocuksun, değil mi?^Ah... sen şu yeni çiftçi kız olmalısın, neyse işte.#$e#Ha? Ah... Ben Haley.#$e#Hım... Aslında şu korkunç kıyafetlerin olmasa tatlı birine benziyorsun.^Hım... Aslında şu korkunç kıyafetler olmasa güzel birine benziyorsun... Neyse, boş ver.$h" #!String
    FlowerDance_Accept: "'Benimle' dans etmek istiyorsun, değil mi?$13^Tabii! Seninle dans ederim!#$b#Hehe... Tabii ki. Partnerin olmak beni mutlu eder.$h^Güzel zaman geçireceğiz!$h#$e#Hım... Cesaretinden etkilendim. Çoğu erkek sormaktan çekiniyor.^Bugün çok güzel görünüyorsun!$h" #!String
    AcceptBirthdayGift_Loved: "*yutkunur*... Bunu bana mı aldın? Vay be @, bu gelmiş geçmiş en iyi doğum günü hediyesi!$h" #!String
    AcceptBirthdayGift_Liked: "Aa, bana hediye mi aldın? Cidden çok beğendim!$h" #!String
    AcceptBirthdayGift_Negative: "İğrenç! Bana ala ala bunu mu aldın? Senin derdin ne?$a" #!String
    AcceptGift_(O)StardropTea: "Benim için mi? Uuu... İçsem mi, şampuan olarak mı kullansam emin olamadım..." #!String
    AcceptGift_(O)88: "$c 0.8#Bu... Hindistan cevizi mi? Bayıldım!$h#Bana sahilde geçen güneşli ve sıcak bir günü hatırlatıyor. Bunu tuttuğumda sanki oradaymışım gibi hissediyorum... Yağmur yağarken bile." #!String
    AcceptGift_(O)421: "Çok güzeller! Bunlar kesinlikle favorilerim.$h" #!String
    GreenRain: "Buraya hiç geldiğimi sanmıyorum. Aslında oldukça şirinmiş!$h#$e#Yağmur önemli değil, geçer elbet." #!String
    GreenRain_2: "Pembe yağmur falan yağarsa uyandırın beni... Hatta daha da iyisi, pembe pasta yağmuru yağarsa!" #!String
    eventSeen_14: "Fotoğraf çekmek eğlenceliydi ama saçımdaki çamuru çıkarmak için iki saat duş aldım!$h" #!String
    eventSeen_13_memory_oneweek: "%Haley seni gülümseyerek karşılıyor. Büyük büyükannesinin bileziğini taktığını fark ediyorsun." #!String
    eventSeen_12_memory_oneweek: "Vay, görünüşe göre birisi 'Süper Moda Kızı'nın son sayısını okumuş... Çamurlu botlar şu anda çok moda!$h" #!String
    eventSeen_12_memory_twoweeks: "Ailem başka bir kartpostal göndermiş... Sanırım Mücevher Denizi Kıyısı'nda yolculuğa devam ediyorlar.#$e#Emily ile benim de istediğimiz zaman onlara katılabileceğimizi söylediler. Dürüst olalım... Kim anne babasıyla tatile gitmek ister ki?" #!String
    eventSeen_11_memory_oneweek: "Geçen gün Emily, 'sincap ekmeği' adında bir şey pişirdi...$u#$e#Tadı nasıl mıydı? Şey... Eğer kuyruğum biraz daha kabarık olsaydı muhtemelen bayılırdım.$h" #!String
    eventSeen_11_memory_twoweeks: "Dün geceki 'Gözyaşları' bölümünü gördün mü? *hıçkırır*... Kyle ve Amy'nin ayrıldığına inanamıyorum...$s" #!String
    cropMatured_421: "Adım 'samanlık harmanı' anlamına geliyor, ama ben onu güneş çiçekleriyle dolu bir çayır olarak hayal etmeyi seviyorum..." #!String
    dating_Haley: "Bunu sormanı bekliyordum.$l" #!String
    dating_Haley_memory_oneday: "Bugün çok yakışıklısın.$l^Bugün çok güzelsin.$l" #!String
    married_Emily: "Sanırım bu seni 'eniştem' yapıyor. Bunu düşünmek komik.^Eh, sanırım artık bir nevi kardeşiz!$h" #!String
    divorced_Emily: "Seninle Emily arasında işler yolunda gitmedi, ha? Eh... Olur böyle şeyler.#$e#Tabii ikinizin de hâlâ bu küçük kasabada yaşaması biraz tuhaf." #!String
    dating_Haley_memory_oneyear: "Biz ne yapıyoruz peki... Ben sonsuza dek 'kız arkadaşın' mı olacağım...?$7" #!String
    married_Emily_memory_oneweek: "Emily, çiftlik hayatına alışıyor mu?#$e#Biliyor musun? Emily'nin evlenip evlenmeyeceğini merak etmeye başlamıştım..." #!String
    Resort_Entering: "Gelirken suda yunus gördüm!" #!String
    Resort_Leaving: "Güneş bir nedenden ötürü beni rahatlatıyor." #!String
    Resort_Shore: "Böyle ilginç yerlerde hayat insanı değiştiriyor... Kim bilir dışarıda daha nasıl yerler var?" #!String
    Resort_Shore_2: "Vay canına. Güneş ışığının ufuktaki parıltısına bakar mısın?$h#$b#Burada ne gün batımları yaşanıyordur kim bilir.#$e#Bir dahaki sefere fotoğraf makinemi getirmeyi unutmamalıyım." #!String
    Resort_Towel: "Doğru şekilde bronzlaşmak da ayrı bir sanat...#$e#Şekerleme kızartmak gibi... vücudunu tam yerinde döndürmen gerekiyor.$h" #!String
    Resort_Towel_2: "Tropik bir sahilde yere uzanmak...#$b#*iç çeker* Sanırım evrendeki yerimi buldum.#$e#Yine de Yıldızçiyi Vadisi de o kadar kötü bir yer değil tabii!$h" #!String
    Resort_Towel_3: "Emily'nin arkadaşı bana Zuzu Şehri'nden mayo yollamıştı.#$e#Şehirdeki moda anlayışı çok daha farklı, sence de öyle değil mi?$h" #!String
    Resort_Chair: "Tırnaklarıma denizle uyumlu olsun diye mavi oje sürdüm. Nasıl olmuşlar? *parmaklarını sallar*$h" #!String
    Resort_Bar: "Gus sırf benim için şirin bir meyveli içecek hazırladı!$h" #!String
    Resort: "Burası mükemmel bir kumsal. Mümkün olsa burada sonsuza dek kalırdım!" #!String
    FlowerDance_Accept_Spouse: "*iç çeker*... Çiçek Kraliçesi olduğum günler sonlanmak üzere... Bu benim için acı tatlı bir dans olacak.$s#$b#Yine de, evet..." #!String
    FlowerDance_Decline: "Iy... Hayır." #!String
    divorced: "Kendi kendime yeterim ben...$7#$e#Yaşadığımız anılar için teşekkürler.$7#$e#Neden hâlâ bana yapışıyorsun? Git kendi hayatını yaşa.$7" #!String
    breakUp: "Ah!$8#$b#Ah... Hım. Benden kurtulacaksın demek. Öyle olsun..." #!String
    dumped_Girls: "Sana söyleyecek hiçbir şeyim yok!$a" #!String
    secondChance_Girls: "Tamam, tamam... Artık sana soğuk davranmayacağım. Sadece bana bir daha asla ama asla yalan söylemeyeceğine dair söz ver.$s" #!String
    Mon: "Bu kasaba oldukça küçük. Rezillik resmen.$u#$e#Güzel giysiler alabilmek için 50 kilometre kadar yol gitmem gerekiyor.$s#$e#Bu yüzden genellikle internetten sipariş veriyorum.#$e#Ne var?" #!String
    Tue: "Ayakkabıların güzelmiş.^Güzel makyaj yapmışsın.#$b#Kauçuk mu onlar?^Ya da dur... Hiç yapıyor musun ki?#$e#Sıkıldım." #!String
    Wed: "Bu kasabada sevdiğim tek şey kumsal.$u" #!String
    Thu: "#$1 HaleyClothes#Bugün dolabımı baştan aşağıya düzenledim. Yeni giysilere yer açmak için geçen yıl moda olanları atmak zorunda kaldım!#$e#*iç çeker* Canım çörek çekti.#$e#Bir şeye ihtiyacın var mı?" #!String
    Fri: "%Haley seni görmezden geliyor." #!String
    Fri2: "Bütün gün o çiftlikte koşuşturmaktan, ya da her ne yapıyorsan onu yapmaktan yorulmuyor musun?#$e#Öyle her yerimi kirletmeye dayanamam.#$e#Gerçi güzelce bronzlaşırsın." #!String
    Sat: "Alışverişe gitmek için can atıyorum. Öf! Keşke burada alışveriş merkezi olsaydı." #!String
    Sun: "Ablam çok garip. Bazen gerçekten aile bağımız olup olmadığını merak ediyorum.$u" #!String
    Wed8: "Bu kasaba hakkında sevdiğim sadece iki şey var.#$b#Bunlardan biri kumsal.#$e#Diğeri ise sır! *kıkırdar*$h" #!String
    Tue2: "Merak ediyorum da acaba bu sabah kumsalda hiç güzel deniz kabuğu karaya vurmuş mudur?#$e#Kabuklar düşünülürse yılın en iyi zamanında değiliz gerçi." #!String
    Wed4: "Çiçeklerin filizlenmeye başlamasından memnunum.#$e#Şu pembe olanlar gerçekten çok güzel kokuyor.$h" #!String
    Fri6: "Alışveriş dışında bir çeşit hobi bulmalıyım.#$e#Ufkumu genişletmek istediğime karar verdim.#$e#Belki arp çalmayı öğrenebilirim." #!String
    Mon6: "Eskiden kasabanın küçük olmasından şikayet ederdim ama artık buna alıştım.#$e#Eğer çok daha büyük olsaydı minik bir topluluk gibi hissettirmezdi." #!String
    Thu6: "Dün, akşam yemeğini yaptım. Çok kötü sonuçlanmadı!#$e#Ama mutfakta büyük karışıklık yarattım..." #!String
    Sun6: "Bir kucak dolusu elbiseyi bağışlamayı düşünüyorum... Yüzlerce ayakkabım olmalı." #!String
    Sat8: "#$1 haleySeagull#Dün kanadı balık ağına takılmış bir martı buldum. Elbette onu serbest bıraktım. Zavallı şey çok çaresiz görünüyordu.$k$s#$e#Biliyorsun, muhtemelen daha fazla egzersiz yapmaya başlamalıyım... Bu genç metabolizma sonsuza dek sürmeyecek." #!String
    Fri10: "@, belki bir gün kamp gezisine gideriz?#$e#Şu ana kadar gittiğim en egzotik yer Zuzu Şehri." #!String
    Event_clean1: "*iç çeker*...$u" #!String
    Event_clean2: "HAYIR! Yapmayacağım!$a#$b#İkiniz de aptalsınız!%fork$a" #!String
    Event_clean3: "Ne demek istiyorsun?$u#$b#Bebek gibi davrandığımı düşünüyorsun demek.%fork$a" #!String
    Event_jar1: "Harika, o zaman benim için bu kavanozu açmakta sıkıntı yaşamamalısın!$h" #!String
    Event_jar2: "Ah... Sen şey...? Hım...$s#$b#Yine de bu kavanozu benim için açmayı dener misin?" #!String
    Event_darkroom1: "Ah, teşekkürler!$h" #!String
    Event_darkroom2: "Ah! Bildiğini sanıyordum.#$b#Bu oda fotoğraflar için." #!String
    Event_darkroom3: "Öyle mi...?$s" #!String
    Event_darkroom4: "Ah, teşekkürler!$h" #!String
    Event_darkroom5: "Ah! Bildiğini sanıyordum.#$b#Bu oda fotoğraflar için." #!String
    Event_darkroom6: "Öyle mi...?$s" #!String
    Event_beach1: "Hayır, olamaz! O bilezik bana büyük büyükannemden yadigâr!$a" #!String
    Event_beach2: "*iç çeker*$s#$b#...Belki de başka bir kıyıda karaya vurur. Onu denizin dibinde düşünmeye dayanamıyorum.$s" #!String
    Event_room1: "O mu? Hayır!#$b#...Eskiden Alex'ten hoşlanıyordum diyebiliriz. Artık hoşlanmıyorum! Olgun değil bir kere." #!String
    Event_room2: "Ne? Kulağa eğlenceli geliyor, ama şu an Yıldızçiyi Vadisi'nden ayrılmak istemiyorum..." #!String
    Event_room3: "Ha? Android nedir?" #!String
    summer_Mon: "Bu yaz çok iyi bronzlaşacağım." #!String
    summer_Tue: "Iy, her yerin kirlenmiş." #!String
    summer_Wed: "Şey... Efendim?#$e#Seni duymadım, başka bir şey düşünüyordum." #!String
    summer_10: "Çiftliğinde yavru tavşan mı var? Tavşanlar ÇOK tatlı! <" #!String
    summer_Thu: "Eğer güneşte çok kalırsan saçların açılır.#$e#Bunu bilmek güzel!" #!String
    summer_Fri: "Acaba Alex bugün ne yapıyordur...#$e#Ha? Orada durduğunu fark etmemiştim." #!String
    summer_Sat: "Çiftçilik kulağa çok sıkıcı geliyor...#$q 42/43 summer_Sat_old#Bütün gün ne yapıyorsun ki?#$r 42 10 summer_Sat_12#Bitkilerle ilgileniyorum.#$r 42 10 summer_Sat_12#Mağaraları keşfediyorum.#$r 43 -10 summer_Sat_13#Odanda dolanıyorum.#$r 42 10 summer_Sat_12#Hazine arıyorum." #!String
    summer_Sat_old: "#$p 43#Hey, odamda artık dolaşmasan iyi olur!$a|Bu şekilde rahatça şekle girebilirsin sanırım." #!String
    summer_Sat_12: "Hım... Kulağa çok iş gibi geliyor." #!String
    summer_Sat_13: "Ne? Bunu yapmıyor olsan iyi olur!$a" #!String
    summer_Sun: "Yemeği genelde Emily yapar... Ama arada kinoya gibi garip şeyler de pişiriyor." #!String
    summer_Tue2: "Bu kıyafetleri her gün giyiyor musun?" #!String
    summer_Tue4: "$p 47#Hey, bu kavanoz açma aletini buldum. Yani artık bana yardım etmek zorunda kalmayacaksın.$h|Bugün havada tek bir bulut bile yok.$h" #!String
    summer_Wed4: "Bugün çok sıcak!#$e#Keşke biraz dondurmam olsaydı.$s" #!String
    summer_Fri4: "Bugün 3 saat imzamı çalıştım.#$e#Sanırım bu aptalcaydı, sence?" #!String
    summer_Thu6: "Eğer güneşte çok kalırsan saçlarının rengi açılır... Yanmak da istemezsin.#$e#Sadece sağlıklı miktarda güneş ışığı almak istiyorum. Her şeyde ölçülü olmak gerekir, değil mi?" #!String
    summer_Mon6: "Dergi yerine kitap okumaya başlamalıyım.#$e#Bir şeyler öğrenmek güzel, değil mi?#$e#Normalde sadece resimlere bakıyorum." #!String
    summer_Sun6: "#$1 HaleySister#Dün gece kız kardeşimle konuştum. Aslında zevkli geçti.#$e#Bilirsin, Emily o kadar da garip değil. Sanırım eskiden sandığımdan daha çok ortak noktamız var.#$e#Bu dediklerimi ona söyleme." #!String
    summer_Sat6: "Yüzmeye gitmek için güzel bir gün gibi görünüyor." #!String
    summer_Tue8: "Sanırım taşrada yaşamak o kadar da kötü değil.#$e#Eğer şehirde yaşasaydım bütün ağaçları özlemeye başlayabilirdim.#$e#@, seninle çok takılıyor olabilirim.$h" #!String
    summer_Fri10: "Ah, selam @!#$e#Çocuklardan hoşlanır mısın?$l" #!String
    fall_1: "Güz geldi mi?$s" #!String
    fall_Mon: "Tüm bu düşmüş yapraklar çamurla kaplandığında iğrenç görünüyor." #!String
    fall_Tue: "Hım... Garip bir şeyler kokuyor...#$e#Tarlada çalışıyordun, değil mi?" #!String
    fall_Wed: "Ah, merhaba. Bir şey mi istedin?" #!String
    fall_Thu: "Alışverişe gitmeyi çok istiyorum. *iç çeker*" #!String
    fall_Fri: "Dizindeki ot lekesi mi?#$e#Üzgünüm, otlara alerjim var." #!String
    fall_Sat: "Kumsala inmek için hava çok soğuk.#$q 44 fall_Sat_old#*iç çeker*...Sence bugün ne yapmalıyım?#$r 44 10 fall_Sat_12#Sulu boya çalış.#$r 44 20 fall_Sat_12#Dergi oku ve rahatla.#$r 44 -30 fall_Sat_13#Bencil bebekler gibi davranmayı kes." #!String
    fall_Sat_old: "Muhtemelen kestireceğim." #!String
    fall_Sat_12: "Hım... Aslında bu oldukça iyi bir fikir." #!String
    fall_Sat_13: "Benden uzak dur, aptal çocuk.$a" #!String
    fall_Sun: "Daha önce hiç ormana gitmedim. Orası çok çamurlu, ayağım su toplayabilir." #!String
    fall_Tue2: "Toprağımsı bir şey kokuyor...#$b#Ah, doğru. Çiftlikte çalışıyordun." #!String
    fall_Fri4: "Çok iş yapmış gibi görünüyorsun.#$b#Neden günün geri kalanında dinlenmiyorsun?" #!String
    fall_Wed4: "Sıkılırsan gelip merhaba de." #!String
    fall_Thu6: "Alışveriş, kulağa eskiden olduğu kadar eğlenceli gelmiyor.#$e#Bana neler oluyor?#$e#Hım..." #!String
    fall_Mon6: "$p 48#Çatı katında büyük-büyükannemin bileziklerinden bir tane daha bulduğumu söylemiş miydim?|Bu bileziği görüyor musun?Büyük-büyükanneme aitti.#$e#Kendisi gerçekten ilginç bir kadındı." #!String
    fall_Sun6: "Daha önce hiç ormana gitmedim.#$e#Bir gün gidip keşfetmek ilginç olabilir." #!String
    fall_Tue8: "Toprak kokusunu sevmeye başladım. Bu garip, değil mi?#$e#Sanırım bu, hep buralarda olduğun için oluyor.$h" #!String
    fall_Mon10: "@, bugün seni gördüğüme sevindim.$h" #!String
    winter_Mon: "Daha sıcak bir yere taşınmak istiyorum." #!String
    winter_Tue: "Merhaba. Bir şeye ihtiyacın var mı?#$e#..." #!String
    winter_9: "Hım. Gömleğinin markası ne?#$e#Ah. Şey, boş ver." #!String
    winter_Wed: "Keşke biri bana naneli kahve getirse.$s#$e#Hiç rahatsız olma, yapamayacağını biliyorum." #!String
    winter_Thu: "Gelecek bahar için ihtiyacım olan tüm kıyafetlerin listesini yapmaya başlayacağım." #!String
    winter_Fri: "Çiftliğinde hiç midilli var mı?$h#$e#Ah. Hayal kırıklığına uğradım...$s" #!String
    winter_Sat: "Kışla ilgili en güzel şey, daha fazla uyuyabilecek olmam.#$e#Her gece en az 10 saat uyumaya bayılıyorum." #!String
    winter_Sun: "Benim için Alex'e merhaba der misin?#$e#Teşekkürler." #!String
    winter_Tue2: "Adın @, değil mi?#$e#Sürekli unutup duruyorum." #!String
    winter_Tue4: "Selam, @.#$e#Çiftliğinde ilginç bir şeyler oluyor mu?" #!String
    winter_Wed6: "Sanırım giysilerin en önemli şeyler olmadığını fark etmeye başladım. Sence de öyle değiller mi?#$e#Yine de giysileri seviyorum. Demek istediğim, kendini biraz ifade etmenin nesi yanlış?" #!String
    winter_Thu6: "Belki bu bahar bazı eteklerimi bir hayır kurumuna bağışlarım.#$e#Sonuçta 1000'den fazla eteğim var.$h#$e#...Ne?" #!String
    winter_Sun6: "Şey, Alex'i görürsen ona bugün meşgul olduğumu söyleyebilir misin?#$e#Teşekkürler." #!String
    winter_Mon8: "Keşke Yıldızçiyi Vadisi daha sıcak olsaydı.#$e#Başka bir yere taşınırdım, ama..." #!String
    winter_Fri8: "Çiftliğine bir gün bir midilli almayı düşünüyor musun?" #!String
    winter_Sat8: "Kışın yapacak daha az işin olduğuna sevindim.#$e#Biraz mola vermek güzel olmalı, sence de öyle değil mi?" #!String
    winter_Sun10: "@, bugün sağlam gözüküyorsun. Bunu sevdim.^@, bugün güzel görünüyorsun.#$e#...$h" #!String

