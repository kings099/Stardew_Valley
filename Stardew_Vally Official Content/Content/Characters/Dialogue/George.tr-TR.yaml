content:  #!Dictionary<String,String>
    Introduction: "Hım... Bu kadar yeni insanla tanışmak irite edici değil mi?#$b#İsmim George, şimdi kaybol... Hım." #!String
    AcceptGift_(O)StardropTea: "Hım... *yudumlar*... Ah... Tadı annemin ton balıklı güvecine benziyor! Leziz!" #!String
    accept_867: "Bu ne böyle?#$b#Hım... Önce bu tuşa mı basacağım? Bu tuş ne işe yarıyor? Hım... *homurdanır*#$b#Hehe! Bak sen şu işe! Yeni bir kanal buldum!$h#$b#Al bakayım şunu. Zamanında madende çalışırken bulmuştum. İşin ilginci kırk yıldır parlıyor ve ısınmıyor. Sanırsın büyülü!" #!String
    GreenRain: "Tamam, geçti canım... Endişelenme. %noturn#$b#Zehirli olsa bile korkma, daha kötüsünü görmüşümdür. Eskiden kömür madenlerinde dakikalarca zehirli gaz soluduğum zamanlar oldu, sağlığımsa yerinde." #!String
    GreenRain_2: "Yağış dinince ortalığı temizlemek zor olacak gibi... Heheh...$h" #!String
    pamHouseUpgrade: "O eski karavanı kaldırdığın için çok teşekkürler... Yeni eve bakması daha güzel.#$e#Bahse varım bizim evimizin de değerini artırmıştır." #!String
    pamHouseUpgradeAnonymous: "Of... Şu yeni ev nehir manzaramı kapatıyor birazcık... ama Pam'in eskiden yaşadığı metal tenekeden daha güzel görünüyor." #!String
    MovieInvitation: "Benim gibi bir ihtiyarla sinemaya gitmek mi istiyorsun? ...Eh... olur. Orada buluşuruz." #!String
    eventSeen_502969_memory_oneweek: "Ne yaptın bilmiyorum ama o rakunlar geçen haftadan beri geri gelmedi!" #!String
    eventSeen_18_memory_oneweek: "Benim modadan uzak olduğum görülebilir. Benim kadar uzun yaşadığında, hayatın yolları hakkında bir iki şey öğreniyorsun. Buna 'bilgelik' deniyor.#$b#Gençler büyük resmi anlamazlar. Nasıl anlayacaklar ki?" #!String
    married_Alex: "...Hım.^Nalları dikmeden önce harika bir büyükbaba olmak istiyorum. Sence bu mümkün mü?" #!String
    divorced_once: "Ya... Kolay yolu seçtin demek.#$e#Bugünlerde insanlar evliliği televizyon gibi görüyorlar... Sıkılırlarsan kanal değiştir! Benim zamanımda... *homurdanır*" #!String
    joja_Begin: "Ee... Eski halkevi şu an yok demek. Küçük kasaba değerlerimize ne oldu? Ne yazık, devir değişiyor..." #!String
    Mon: "Çok konuşkan değilim. Özellikle yabancılara karşı. Alınmaca gücenmece yok yani." #!String
    Tue: "Hım... Anlaşılan yine kasvetli bir gün olacak.$s" #!String
    Wed: "Alex benim torunum, bunu söylemiş miydim?#$e#Ne? Yüksek sesle konuş." #!String
    Wed_inlaw_Alex: "İki erkek nasıl evlenir? Bu doğal değil... Hım. Sanırım ben eski kafalıyım...^Sen de ailenin bir parçasısın artık, Alex senin gibi güzel bir eş bulduğu için mutluyum." #!String
    Wed10_inlaw_Alex: "Kabul ediyorum, bu biraz... garip... iki erkeğin evlenmesi... Ama sen harika bir delikanlısın. Üstelik birbirinizi sevdiğinizi biliyorum... Fikrimi değiştirdim.^Sen de ailenin bir parçasısın artık. Bundan gurur duyuyorum." #!String
    Thu: "Şu an konuşamam delikanlı.^Şu an konuşamam hanımefendi.#$e#En sevdiğim program başladı." #!String
    Fri: "Çiftçiymişsin, öyle mi? En azından namuslu bir meslek." #!String
    Sat: "Benim için hafta sonunun diğer günlerden farkı yok.#$e#Emekli olunca böyle oluyor." #!String
    Sun: "Üşümüyor musun? Eskisi gibi kazaklar yapmıyorlar artık.#$e#*iç çeker*" #!String
    Mon6: "Benim gibi eski toprak ile arkadaş olmaya çalışmana şaşırdım." #!String
    Thu6: "Selam, @. Benimle televizyon izlemek ister misin?" #!String
    Fri4: "Benim büyükbabam da çiftçiydi. İtibarlı bir meslek dalı.#$e#Eğer bu kadar yaşlı olmasaydım çiftliğine gelir, sana birkaç şey öğretirdim..." #!String
    Wed8: "Keşke bacaklarımı kullanabilsem, Alex ile yakalamaca oynardım.$s#$e#Asla gerçekleştiremeyeceğim.$s" #!String
    Fri8: "Düşünüyordum da... Belki biraz mızmız davranmış olabilirim.$s#$e#Eskiden biz yaşlıları kimse takmıyor sanırdım." #!String
    Fri10: "Bilirsin, eskiden herkese karşı huysuzluk eden bir ihtiyardım. Şimdiyse olgun bir meyve gibi hissediyorum, hehe!$h#$e#Sağlıcakla kal, oğlum.^Sağlıcakla kal, kızım." #!String
    Wed10: "@! Şu lanet olasıca televizyonu kapatayım da az sohbet edelim.$h#$e#Ee, bu günlerde siz gençler neler yapıyorsunuz?" #!String
    Tue10: "Bacaklarım için bu kadar üzülmemeliyim.#$e#Hayatta olduğum için mutlu olmalıyım.$h" #!String
    Thu10: "Benim kadar yaşlanınca insan yeni şeylere alışmakta zorlanıyor.#$e#Bir gün ne dediğimi anlayacaksın.#$e#Hadi koş, gençken hayatın tadını çıkar." #!String
    winter_1: "Ah... Çok soğuk.#$e#Gençken soğuk bu kadar rahatsız etmiyor." #!String
    WinterStar_GiveGift_After: "Beğenmedin öyle mi? Peh! Zamane gençleri... Hiçbir şeyi beğenmiyorsunuz. Bu bana pahalıya patladı ve ben para basmıyorum!" #!String

