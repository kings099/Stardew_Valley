content:  #!Dictionary<String,String>
    Rainy_Day_0: "Ma inspiráltnak érzem magam... Azt hiszem írni fogok egy kicsit." #!String
    Rainy_Day_1: "Az eső hangja, még ha apró módon is, de a strandon lévő kunyhómra emlékeztet.#$e#A farm csodálatos, de hiányzik az óceán hangja." #!String
    Rainy_Day_2: "Ma korán keltem és főztem kávét.[395]#$e#Úgy vettem észre, hogy egy bögrényi ebből a remek főzetből a kora reggeleket sokkal elfogadhatóbbá teszi." #!String
    Rainy_Day_3: "Azt hiszem ma idebent maradok, kedvesem. Az esőtől petyhüdt lesz a hajam." #!String
    Rainy_Day_4: "Az íráshoz való inspirációm olyan, mint az időjárás... véletlenszerűen jár és kél. Ma teljesen tompának érzem magam.$s#$e#Talán elolvasok egy klasszikust, hátha az majd beindítja a kreativitásomat." #!String
    patio_Elliott: "Áh, milyen szép nap ez a könyvolvasáshoz... nem gondolod, kedvesem?" #!String
    Rainy_Night_0: "Jó estét. Ma termékeny napod volt, @?^Jó estét. Ma termékeny napod volt, kedvesem?" #!String
    Rainy_Night_1: "Jéghideg vagy! Hadd melegítselek fel!$l" #!String
    Rainy_Night_2: "A szavakkal való képességemnek nincs párja, mégse tudom rendesen leírni vonzerődet.$l^A szavakkal való képességemnek nincs párja, mégse tudom rendesen leírni szépségedet.$l" #!String
    Rainy_Night_3: "Hogy mit csináltam ma? Csak annyit mondok... sok munkába telik az, hogy megmaradjon ez a kemény fizikum!" #!String
    Rainy_Night_4: "A délutánomat az óceán utáni ábrándozásommal töltöttem. Ezért elhatároztam, hogy készítek valami tengeri finomságot. [198 202 727 728]$h" #!String
    Indoor_Day_0: "Amióta együtt élünk sokkalta több időt fordítok saját magamra. Az agglegény élet nem volt igazán egészséges nekem." #!String
    Indoor_Day_1: "Jó reggelt @! Főztem egy kis kávét kettőnknek.[395]#$e#Szinte minden reggel óhajtom ezt az erőteljes ízt." #!String
    Indoor_Day_2: "Ha egy pókot találnál a házban, ne nyomd össze! Csak szólj nekem, és majd én kiviszem a szerencsétlent." #!String
    Indoor_Day_3: "Ma fantasztikus napunk lesz... érzem!$h#$e#Ilyen különös érzés van az orromban..." #!String
    Indoor_Day_4: "Van egy visszatérő rémálmom, amiben kopaszra lenyírtad a hajamat... Te soha nem tennél velem ilyet, ugye?$s#$e#Bízom benned." #!String
    Indoor_Night_0: "A legvilágosabb téli csillagtól az irídium forrás ragyogásáig... semmi sem foghatóbb az én csodálatos férfimhoz.$l^A legvilágosabb téli csillagtól az illatos tündérrózsáig... semmi sem foghatóbb elragadó szépségedhez.$l" #!String
    Indoor_Night_1: "A ropogó tűz csodás alapzajt ad a háznak... minden egyes fadarab egyedi módon ég." #!String
    Indoor_Night_2: "Soha nem volt szerencsém a régi, strandon lévő házamban a növények termesztésével. Remélhetőleg elleshetek tőled egy-két dolgot.#$e#Ilyen tekintetben te vagy a mester, én pedig a szerény tanítvány." #!String
    Indoor_Night_3: "Mikor kezemben tartom csodás arcodat, mi szép, mint a drágakő, és csupa patyolat, a szívemet... mit a sötétség zord leple rág szét, megtisztítva világítja meg egy aranyló fény.#$e#A költészet az egyetlen mód, amivel körbeírhatom az érzéseimet irántad.$l" #!String
    Indoor_Night_4: "Szerelmem... Nem cserélnélek el téged 100 irídiumrúdért sem.#$e#Sem 1000...#$e#Nem, 10.000 rúdért sem, de nem.$7#$e#...$7#$e#Nem, még 100.000 rúdért sem!$a#$e#...$s#$e#Mi... egy millió tiszta irídiumrúdért...? Ne tedd ezt velem...$8" #!String
    Outdoor_0: "A legvadabb álmaim váltak valóra... csak nézd meg ezt a hihetetlen tájképet!" #!String
    Outdoor_1: "Termőföld van a lábam alatt, friss levegő telíti meg tüdőmet, és a Nap fénye melegíti fel bőrömet... Jól megy az élet." #!String
    Outdoor_2: "Talán itt maradok és írok egy költeményt. Hirtelen nagy kreativitás tört rám! Te csak menj és tedd a dolgodat." #!String
    Outdoor_3: "Talán ha tökéletesen mozdulatlan maradok, akkor egy ragyogó pillangó megáldja az orromat egy rálandolással." #!String
    Outdoor_4: "Túl sok kávét ittam... olyan száraz lehet a szám, mint a Calico-sivatag.$s#$e#Óh... elnézést kérek a kávés leheletemért.$7" #!String
    OneKid_0: "Volt ma időd szórakoztatni a kis %kid1-t? Talán egy második gyerek megkönnyítené mindkettőnk dolgát." #!String
    OneKid_1: "A kis %kid1 tökéletes gyerekkorral fog majd bírni. Oly sok mindent lehet itt felfedezni." #!String
    OneKid_3: "Nem erősségem a csecsemők gondozása... de mindent megteszek, hogy jó apa legyek." #!String
    TwoKids_0: "%kid1 és %kid2 már megkapták tőlem az ételt. Olyan sokat esznek ilyen kicsi teremtmény létükre!" #!String
    TwoKids_1: "Korábban %kid1-t cipeltem, és esküdni mernék, hogy azt hallottam tőle, hogy \"a...pa\".$h" #!String
    TwoKids_2: "Olyan gyorsan megtanítom %kid1-t olvasni amilyen gyorsan csak lehet! A gyerekek így remekül megtanulhatnak dolgokat a világról." #!String
    TwoKids_3: "Szép munkát végeztünk, @. A farm tökéletesen megy, és a gyerekeink egészségesek. Ettől boldogabb nem is lehetnék." #!String
    Good_0: "@... nagyon büszke vagyok a kemény munkádra. Szerencsés vagyok, hogy itt vagy nekem.$l" #!String
    Good_1: "Egy egész titkos verseskötetet készítettem, hogy kifejezzem az irántad érzett szeretetem.$l" #!String
    Good_2: "Azért jöttem a völgybe, hogy megtaláljam a csontszínű tornyot, ahol a képességeim uralkodhatnak. De valójában a magány kazamatáját találtam meg. És te kimentettél onnét.$l" #!String
    Good_3: "Váó, ma nagyon jóképű vagy! Csak nem borotválkoztál? Az állad tökéletesen néz ki.$l^Nőies vonzerőd ma ellenállhatatlan. Nem tudom levenni a szemem rólad.$l" #!String
    Good_4: "Hiányodban kiégettnek érzem magam. De mikor hallom a sáros cipők lépteit a fán kopogni, a szívem feltámad hamvaiból." #!String
    Good_5: "Tettem egy kis meditáló sétát. Jót tesz a kreativitásnak." #!String
    Good_6: "Légy óvatos odakint! Néha aggódom miattad. Vannak olyan emberek a világban, akik kihasználnának téged." #!String
    funLeave_Elliott: "Azt hiszem ma lemegyek egy kicsit a strandra sétálni. Mindig jó újra látni az óceánt." #!String
    funReturn_Elliott: "Jól szórakoztam a strandon egymagamban. Néztem, ahogy jönnek és mennek a hullámok, pont, mint a régi időkben." #!String
    spring_1: "Az újévi fogadalmam az, hogy írjak, írjak és írjak! Sose hagyhatom abba a képességeim fejlesztését." #!String
    spring_12: "Furcsa, de gyakran áhítozom tavasszal a gránátalmára." #!String
    spring_23: "Már várom, hogy holnap együtt táncolhassunk, kedvesem." #!String
    summer_1: "Nehéz rosszkedvűnek lenni, mikor a Nap ennyire sugárzik és a pillangók fűszeres-bogyó szellőben táncolnak.$h" #!String
    summer_10: "Ma le akartam menni egy extra tintás üvegért a kunyhómba, de rájöttem, hogy holnap lesz a Luau. Majd akkor lemegyek érte." #!String
    summer_27: "Minden jónak egyszer véget kell érnie, még a nyár örömteli napjainak is. A boldogság kulcsa az, hogy ítélkezés nélkül fogadjuk el a változásokat." #!String
    fall_1: "Az ősz tündöklése... mint egy éretlen bankett, amit minden érzékszerv élvezhet... ez mindig is nagy költészeti alkotásokban inspirált engem." #!String
    fall_15: "Lehet, hogy félreteszem a büszkeségem, és holnap kíváncsi fogaimat egy jó nagy vastag, szósszal teli szendvicsbe fogom vájni." #!String
    fall_26: "Akkor is szeretnél, ha két gallon töksört hörpintenék fel a Lelkek Éjszakájának fesztiválján? Néha egy férfinak is lehetnek primitív ösztönei..." #!String
    winter_1: "A tél remek időszak arra, hogy könyveket olvassunk és zongorán játsszunk. Néha meg kell állnunk és élvezni egy-két csendes pillanatot is." #!String
    winter_7: "Kissé kijöttem a gyakorlatból, de úgy tervezem, hogy holnap benevezek a jéghorgászati versenyre! Elég kemény kihívásod lesz, kedvesem." #!String
    winter_28: "Boldog új évet neked, kedvesem. Kérlek, ezt fogadd el az ünneplés jeléül. [348]" #!String

