content:  #!Dictionary<String,String>
    Introduction: "А! Я Вас не совсем так представляла... Но это ничего! Я — Джоди.#$e#Городок у нас тихий, поэтому так здорово, когда кто-то к нам переезжает! Когда в городе есть фермер, многое может измениться." #!String
    AcceptGift_(O)StardropTea: "Ой... Ты хочешь подарить мне такой ценный предмет? Вот спасибо!" #!String
    Resort_Entering: "Какая тут красота!" #!String
    Resort_Leaving: "Думаю, сегодня на ужин приготовлю дары моря.$h" #!String
    Resort: "Какой же тут вид! Насыщенная синева до самого горизонта..." #!String
    Resort_Bar: "Нам тут всем все нравится, но когда появится Гас, станет еще веселее." #!String
    dating_Sam_memory_oneday: "Слышала о вас с Сэмом. Надеюсь, он не доставит тебе проблем!$h" #!String
    married_Sam: "Я так рада за вас с Сэмом. Думаю, вы прекрасная пара!#$e#Не думала, что такое скажу, но я буду скучать по ужасным звукам гитары Сэма...$s" #!String
    GreenRain: "Ты в порядке? Я такого в жизни не видела...$s#$e#Вот бы мой муж был рядом. Он бы точно знал, что нужно делать.$s" #!String
    GreenRain_2: "Винсент встал рано, чтобы поиграть под дождем. Я только надеюсь, что он и правда совершенно безопасен!" #!String
    eventSeen_94: "Еще раз спасибо за рыбу. Давно я такой вкусноты не ела." #!String
    eventSeen_3910975: "*шепчет* Вот это у Шейна и ситуация, да? Как ужасно... Надеюсь, он в порядке.$s" #!String
    pamHouseUpgrade: "Ух ты... Слышала, что тебе удалось сделать для Пэм. Интересно, чем она смогла заслужить такое прекрасное отношение?$s#$e#...Вот бы у меня было столько лишних денег...$s" #!String
    pamHouseUpgradeAnonymous: "Как тебе новый дом Пэм? Ой... Вот бы у меня было столько денег... Мне хотя бы кухню обновить...$s" #!String
    eventSeen_101: "Бедняга Клинт... Говорят, он по уши влюбился в Эмили, а она видит в нем лишь друга..." #!String
    eventSeen_58: "Мы с девочками ходим на занятия по аэробике...#$b#Недавно к нам пришел новенький, но он взял с нас слово никому не раскрывать его личность!" #!String
    eventSeen_3102768: "Пенни — милая девушка. Она уже давно учит Винсента, и она ему очень нравится." #!String
    cc_Bus: "Говорят, что автобус снова на ходу. Уверена, Пэм очень этому рада...#$b#Слышала, что она начала налегать на спиртное после увольнения... Надеюсь, это поможет." #!String
    reject_864: "Это еще что такое? Похоже, это однополчанин Кента. Может, покажешь фото ему?" #!String
    Mon: "Сложно содержать целый дом... Но кто-то должен этим заниматься.#$e#Да?" #!String
    Mon6: "Приятно иметь семью... Но я совру, если скажу, что не скучаю по свободе юности...$s" #!String
    2_1: "Мой муж Кент — солдат, он работает за рубежом. Поэтому его сейчас здесь нет.#$b#Когда закончится служба, то он вернется, я точно знаю!!#$e#Тебе что-нибудь нужно?" #!String
    Tue: "Тренировки важны для здоровья. Я всегда стараюсь выделить на них время.#$e#У меня не так много времени на себя, ведь я мать. Поэтому я дорожу каждой минутой." #!String
    Wed4: "Я бы хотела больше времени проводить на свежем воздухе, но дома так много работы.#$e#Я начала носить резиновые перчатки, чтобы руки не огрубели.#$e#Чем старше становишься, тем больше труда уходит на поддержание здоровья.$s#$e#Ну, пока!" #!String
    Wed: "Что ты говоришь? Уже %time? Боже мой!#$e#У меня еще столько работы!$s" #!String
    Thu6: "Куда летит время? Ох...#$e#Помню, когда Сэм еще был маленьким и в подгузниках. Он был таким миленьким ребеночком.$s#$e#Только не говори ему, что я такое сказала.$h#$e#Кажется, тебе очень нравится со мной разговаривать, да?" #!String
    Thu: "Так ты, значит, фермер? Интересно.#$e#Никогда не была знакома с фермером.#$e#Может, как-нибудь научишь меня выращивать овощи.$h" #!String
    Fri: "$d Joja#Пусть еда из ДжоджаМарта не слишком полезна для моей семьи, цены там такие низкие, что глупо закупаться где-то еще!|Еда у Пьера гораздо свежее и полезнее того, что продается в ДжоджаМарте. Правда, цены там были гораздо ниже." #!String
    Sat: "Привет.#$e#Тебе что-то нужно?" #!String
    Sat4: "Я так рада, что ты стараешься привести старую ферму в порядок.#$e#Когда все будет готово, это поможет обществу!$h#$e#Правда, работы у тебя будет невпроворот.#$e#Пока." #!String
    Mon2: "$d kent#Вчера я ходила к алтарю Иобы и благодарила за то, что муж вернулся в целости и сохранности.|Вчера я ходила к алтарю Иобы и молилась о том, чтобы муж вернулся в целости и сохранности.#$e#Я пытаюсь мыслить позитивно, но иногда это бывает тяжело.$s" #!String
    Sun: "#$c .5#Сегодня я отдыхаю от домашних хлопот.$h#$e#Сегодня у меня выходной.$h#$e#Если я не буду выходить из дома, я с ума сойду!#$e#К тому же, я не хочу, чтобы ноги у меня ослабли." #!String
    Sun8: "Мне снился сон, в котором я была абсолютно свободна и отвечала только за себя...#$b#...А потом я проснулась и поняла, что впереди у меня полный день домашних хлопот...$s#$e#Нет, я не жалею, что у меня есть семья, @... Сэм и Винсент для меня все!" #!String
    summer_Mon: "Лето — это хорошо, но летом еще больше работы.#$e#Мне нужно следить не только за домом, но и за садиком!" #!String
    summer_Tue: "Здравствуй.#$e#Тебе что-нибудь нужно? Я немного занята." #!String
    summer_Tue_inlaw_Sam: "Как там поживает мой малыш Сэмми на старой ферме?$h" #!String
    summer_Thu: "Работа по дому так изнуряет, потому что она никогда не заканчивается.#$e#Сегодня я подмела полы, а завтра они опять грязные." #!String
    summer_Sun: "Ну и что же мне приготовить на ужин?#$e#Ох..." #!String
    fall_Thu: "Может, я немного избаловала мальчиков. Я никогда не заставляла их работать по дому.#$e#Наверное, я хочу, чтобы они наслаждались детством, пока еще есть время. Ну, Сэм уже практически взрослый мужчина.#$b#Надеюсь, я не вырастила его ленивым. Так дело не пойдет.$s#$e#Быть матерью не так-то просто." #!String
    fall_Thu_inlaw_Sam: "Сэмми просто слоняется по ферме или же помогает по хозяйству?" #!String
    fall_Sun: "Мы с Кэролайн хорошие друзья. Я рассказываю ей обо всем." #!String
    fall_Sun2: "Когда у тебя появляются дети, приходится бросать свой прежний образ жизни.#$e#Может, это и не всегда так... Но если не быть осторожным, то так и случится." #!String
    winter_Mon: "Ребенком я любила играть в снегу. Матерью быть хорошо, потому что я могу снова пережить то время.$h" #!String
    winter_Tue: "Привет. Тебе еще не надоело, что все спрашивают тебя про ферму?#$e#Мне бы надоело." #!String
    winter_Tue6: "Эх... Иногда мне снятся сны о том, что я живу одна... И никакой семьи. Ужасно, правда?$s#$e#Только не говори никому.$4" #!String
    winter_Wed2: "Как я развлекаюсь? Хм-м... Хороший вопрос.#$e#Я люблю спать.$s" #!String
    winter_Wed4_2: "Кент уже давно дома, но до сих пор не в своей тарелке.$s" #!String
    winter_Thu: "Сэм много шумит с этой своей музыкой. Надеюсь, это не мешает соседям." #!String
    winter_Thu_inlaw_Sam: "Как дела у Сэма? Должна признать, когда он переехал, готовки и уборки стало меньше..." #!String
    winter_Thu8: "Мы поторопились с браком, ведь Кент — солдат и все такое... Я едва успела попробовать свободу на вкус, а теперь уже слишком поздно.$s#$e#Поверить не могу, что я тебе все это говорю.$4" #!String
    winter_Fri: "Было бы здорово иногда брать отпуск...$s" #!String
    winter_Sun: "Была бы я богатой, первым делом наняла бы повара и горничную.#$e#Боже мой, как было бы здорово!$h" #!String
    fall_Mon6: "Нужно чаще думать о том, как крупно нам повезло. Мы еще хорошо живем. А ведь у некоторых даже еды нет.$s" #!String

