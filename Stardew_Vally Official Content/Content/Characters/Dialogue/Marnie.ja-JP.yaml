content:  #!Dictionary<String,String>
    Introduction: "あら、 ルイスさんから あなたの ことは 聞いてるわ。あたしは マーニーよ！#$e#あたしの牧場で、 動物や 飼育用品を 売ってるわよ。良かったら 見にきてね。$h" #!String
    AcceptGift_(O)StardropTea: "まあ！ 本当にありがとう、@。このことは一生忘れないわ！" #!String
    AcceptGift_(O)SkillBook_0: "ありがとう、@さん。いつも手元に年鑑を置いておきたいの。これには情報がたくさん載っているわ！$h" #!String
    gotPet: "小さなお友達といっしょに牧場で暮らすのはきっと楽しいと思うわ。" #!String
    gotPet_memory_oneday: "%petもはじめは少し慣れないかもしれないわ。動物が新しい環境になじむには時間がかかるの。" #!String
    gotPet_memory_oneweek: "%petはもう落ち着いたかしら？ペットが探検するにはとてもいい環境だものね。" #!String
    gotPet_memory_oneyear: "そういえば… あなたが%petと出会ってからもう1年くらいたったかしら。もうすっかり仲良しでしょうね！" #!String
    structureBuilt_Stable: "馬を飼うことにしたの？まあ素敵！馬はすばらしい動物なのよ。$h" #!String
    dating_Shane_memory_oneweek: "最近のシェーンはとても前向きで、希望にあふれているようだわ。#$b#あなたがここに来てくれて、そして2人が仲良くなってくれて本当にうれしいわ！$h" #!String
    married_Shane: "シェーンがあなたの牧場ではたらけるようになってうれしいわ… 家族の伝統をシェーンが受けついでくれるんだもの。" #!String
    Resort: "えへへ…やっとエアロビクスクラブで頑張った姿を披露できるチャンスよ。$h" #!String
    Resort_Leaving: "暖かい気持ちになったわ。" #!String
    Resort_Shore: "えへへ…みんなの水着姿を見るのは面白いわね。" #!String
    Resort_Chair: "うわっ…イスが濡れてる。" #!String
    Resort_Bar: "ふう…熱いわ！$s" #!String
    reject_789: "ああ！$4#$b#…うん…なに？えへへ…それが何なのか分らないの…$3" #!String
    Mon: "あたしは 動物が 好きなのよ、@さん。あなたも 動物が 好きなら、 お互い 仲良く なれそうね！^あたしは 動物が 好きなのよ、@さん。ちゃんと 世話して、 お互い 仲良く なりましょうね！" #!String
    Mon4: "動物は 純粋で とっても かわいいわ。あたしが 世話しなかったら 誰が するのかしら？$s#$e#卵を 取る時、 ニワトリが 動揺 しなければ いいんだけど…$s" #!String
    Thu_2: "ここでの 生活に なじんできたわね。 それで… 牧場の 調子は どう？#$e#動物の 世話は しっかり 覚えている限り 簡単な ものよ！$h" #!String
    Saloon: "こうしていると、 ようやく 落ち着いて お話 できるわね。" #!String
    Saloon_Tue: "今日は あんまり 人が こないわね…$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#今日は ミルクが なみなみ入った バケツを 床に こぼしちゃったの。 サイアクだったわ。ベリンダの 努力の 結晶が 無駄に なった 感じが したわ。$k$s#$e#あら、 来てくれたのね！この場所に 活気が 出てきたわ。" #!String
    Saloon_Thu: "ふぅ！ハードな 仕事の 後は、 ゆっくり 休むに 限るわね。" #!String
    Saloon_Fri: "%マーニーは あなたが いることに 気づいていないようだ。" #!String
    Saloon_Sun: "はぁ… 今日の 仕事は ダメだわ。" #!String
    Saloon_Sat: "クリントが いつも 来るけど、 誰とも 話さないの。ただ 肩越しに チラ見 してくる だけ。$s" #!String
    Tue: "$query PLAYER_NPC_RELATIONSHIP any Shane married roommate#シェーンが引っ越してしまったから、ジャスにニワトリの世話の仕方を教えてあげなくちゃ。|甥の シェーンは 数ヶ月前から あたしの 家に 滞在してるの。#$e#ニワトリの 世話を 手伝ってくれてるから、 文句なしよ。" #!String
    GreenRain: "あなたはこの雨が心配じゃないの？ それなら少しは安心できるわね…#$e#牛たちがおびえていなければいいけれど…$s" #!String
    GreenRainFinished: "私たちは心配しすぎだったのかしら…あの雨に害はなかったみたいね！" #!String
    GreenRain_2: "動物たちはこの雨を楽しんでるみたい…きっと雨が芝生に栄養を与えているんだわ。" #!String
    Wed: "カマで 牧草を 刈れば エサに できるわ。#$e#または、 あたしから 牧草を 買っても いいのよ！$h#$e#お金は あっても 困らないからね…$u#$e#じゃあね。" #!String
    Thu: "よお。何か 必要かしら？#$e#近いうちに、 他の種類の 動物も 取り扱う 予定なの。#$e#でも、 需要があるか しっかり 確認しなきゃ いけないから、 まず 動物の扱いに 慣れてることを あたしに 示して ちょうだい。#$e#動物を ちゃんと 世話 してあげれば、 いいことが 起こるわよ。" #!String
    Fri: "ほとんどの日の 夜は、 酒場で あたしと 会えるわ。#$e#動物は いい 仲間だけど、 人と 一緒に 過ごす時間だって 必要よ。" #!String
    Fri6: "ルイスさん、 あんな 大きな家に 住んでいて さびしくならないかしら…$s#$e#彼一人だけじゃ 広すぎると 思わない？" #!String
    Sat: "あたしの家の 西にある 変わった 塔へ 行ったことは ある？#$e#あそこから、 この世のものとは 思えない、 恐ろしい 音が 聞こえたことが あるわ。$s#$e#あたしだったら、 あんな場所に 近づきたくないわね…" #!String
    Sun: "あら、 あえてうれしいわ！#$e#気が向いたら いつでも 来てね。" #!String
    Sun8: "こんにちは、@さん！$h#$e#あなたと 友達に なれて うれしいわ。あたしの 大切な 動物達を 任せても いいぐらい あなたを 信じてるわよ。" #!String
    Fair_Judging: "さあ、 いくわよ…" #!String
    Fair_Judged: "あら、 勝てなかったわ… でも、 この成果を みんなと 分かち合うのは いいことね！" #!String
    Fair_Judged_PlayerLost_PurpleShorts: "変な紫のレタスだったのね！$h#$b#まさに町長ルイスの特別なパンツ…$3#$b#あぁ！…はは…なんでもないわ！$4" #!String

