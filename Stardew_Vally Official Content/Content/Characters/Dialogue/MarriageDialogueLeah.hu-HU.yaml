content:  #!Dictionary<String,String>
    Rainy_Day_0: "Néha a legszokatlanabb helyeken lelek inspirációra." #!String
    Rainy_Day_1: "Mikor a városban éltem, akkor az eső lehangoló volt számomra. De itt Stardew Valleyben gyönyörű." #!String
    Rainy_Day_2: "Jó reggelt! Ma korán keltem, és gombát szedtem. Tessék, ez a tiéd.[281 404 420 257]#$e#A gombakeresés olyan, mint a kincsvadászat. Jó móka.$h" #!String
    Rainy_Day_3: "Az ilyen napokon örülök annak, hogy menő bakancsaim vannak.$h" #!String
    Rainy_Day_4: "A fák már könyörögtek ezért az esőért... Ezért nagyon boldog vagyok." #!String
    Rainy_Night_0: "Milyen volt a napod? Láttál odakint állatokat?" #!String
    patio_Leah: "Ne vizsgáld túlságosan, mivel még készülődik." #!String
    Rainy_Night_1: "Általában salátát választok... de az ilyen esős éjszakákon nagyon megkívánom a forró levest.$h" #!String
    Rainy_Night_2: "Olyan megnyugtató lesz elaludni egy ilyen éjszakán...$l" #!String
    Rainy_Night_3: "Egy kis faszobrot készítettem ma, de annyira rusnya volt, hogy bedobtam a tűzbe.$u#$e#Úgy hiszem, hogy a művésszé váláshoz kellő kritikát kell gyakorolnunk önmagunkkal szemben." #!String
    Rainy_Night_4: "Örülök, hogy hazatértél... Az éjszaka remek arra, hogy bebújjunk a paplan alá melegedni." #!String
    Rainy_Night_Leah: "Milyen volt a napod ma, drágám? Sáros?" #!String
    Indoor_Day_0: "Ez a ház sokkal jobb, mint a régi kunyhóm! Egyáltalán nem hiányzik." #!String
    Indoor_Day_1: "Jó reggelt, @. Ezt a hátsó kertbe ültettem egy kis cserépbe... [16 18 20 22 90 259 396 402]#$e#Sok szeretettel és odafigyeléssel termesztettem. Jó szórakozást hozzá!" #!String
    Indoor_Day_2: "Mindig nézz körül, hátha találsz a vadonban ételt! Rengeteg van odakint." #!String
    Indoor_Day_3: "Gondolkoztam... az élet túl rövid ahhoz, hogy rossz kajákat együnk. Szerencsére a legjobb régióban élünk, ahol sok friss zöldség található!#$e#Tessék, készítettem neked egy egészséges salátát. [196]#$e#Meg vagyok lepődve, hogy még nem lettél rosszul a salátámtól!" #!String
    Indoor_Day_4: "Jó reggelt, @! Készítettem magunknak kávét.[395]$h#$e#A reggelem nem lenne teljes egy forró csésze kávé nélkül." #!String
    Indoor_Night_0: "Valami miatt éjszakánként ekkortájt mindig megszomjazok." #!String
    Indoor_Night_1: "Az idő múlása olyan gyengéd... még a legapróbb döntés is örökre megváltoztatja a jövőnket." #!String
    Indoor_Night_2: "Sokkal szerethetőbb itt az éjszaka, mint abban a rikítóan világító nagyvárosban.#$e#Minden tökéletes lett számomra. Nagyon szerencsés vagyok." #!String
    Indoor_Night_3: "Sose gondoltam volna, hogy a beköltözésem után ilyen hamar kapok sellő medált! Habár nagyon örülök neki.$l" #!String
    Indoor_Night_4: "Ma láttam egy vadnyulat. Bárcsak megsimogathatnék egyet valamikor. Annyira puhák..." #!String
    Outdoor_0: "Jól esik ez a hűs szellő. A folyó melletti életemre emlékeztet." #!String
    Outdoor_1: "Hmm... Ma egy kis karbantartást fogok itt végezni. Néha kissé rámtör a kalapálhatnék." #!String
    Outdoor_2: "Úgy érzem, hogy ma egy különös napunk lesz." #!String
    Outdoor_3: "Áh... a friss föld illata. Nincs hozzá foghatóbb.$h#$e#Érezhető, hogy itt tiszta a levegő... jó érzéssel tölti meg a tüdőt." #!String
    Outdoor_4: "Ne hajszold túl magad, drágám.#$e#Néha tégy egy kis pihenőt is, vagy egyél valamit.$h" #!String
    funLeave_Leah: "Ma teszek egy kis sétát a természetben. Ki kell mozdulnom a házból." #!String
    funReturn_Leah: "Ma nagyon jó pihenőnapom volt. És neked hogy telt a napod?" #!String
    OneKid_3: "Jó móka szülőnek lenni. Azt akarom, hogy %kid1 úgy nőjjön fel, hogy szeresse a külvilágot." #!String
    TwoKids_3: "Van egy csodálatos farmunk, és egy szép nagy családunk. Az életünk egész jól alakult, nem?" #!String
    Good_0: "Idekint élni olyan érzés számomra, mintha egy hatalmas hegytetőn lennék." #!String
    Good_1: "Meséltem már neked azt, hogy... mikor először ideköltözél arról álmodtam, hogy egy nap együtt leszünk." #!String
    Good_2: "Néha nehéz hinni a sorsnak... annak a ténynek, hogy úgy döntöttem ideköltözök, és hogy egymásra találtunk.#$b#Bármelyik pillanatban más irányba mozdulhatott volna el." #!String
    Good_3: "Váó, ma tele vagy energiával!$l^Ma csodálatosan nézel ki.$l" #!String
    Good_4: "Mmm... Ma jó az illatod." #!String
    Good_5: "Épp az esküvői talizmánomat nézegettem... Egész hátralévő életemben őrizni fogom ezt a kincset.$l" #!String
    Good_6: "Légy óvatos odakint! Néha aggódom, hogy nehogy lezuhanj egy bányaaknába." #!String
    Good_7: "@? Csak értékelem mindazt a kemény munkát, amit a háztartásért teszel.$h" #!String
    Good_8: "Ne aggódj miattam... Tudom, hogy sok felelősséged van házon kívül is. Egymagamban is jól érzem itt magam!$l" #!String
    Good_9: "Ó, nem unatkozom... Csak épp élvezem azt, amink van.#$e#Ez egy egyszerű élet, de kedvelem.$h" #!String
    Neutral_0: "Remélem akkor is szeretni fogsz, ha öreg és ősz leszek." #!String
    Neutral_1: "Vajon ki élhetett itt előttünk?" #!String
    Neutral_2: "Nincs ma valami teendőd?" #!String
    Neutral_3: "Ha bemész a városba, akkor helyettem is köszönj mindenkinek." #!String
    Neutral_4: "Holnap reggel mielőtt felkelnél kimosom a ruhákat... így nem fogsz időben hátrányt szenvedni." #!String
    Neutral_5: "Jól állunk pénzzel, @?" #!String
    Neutral_6: "Vajon mit csinálhatnak most a városiak?" #!String
    Neutral_7: "Most semmihez sincs kedvem." #!String
    Neutral_8: "Nem számít mennyit takarítok, a ház folyton piszkos lesz.#$e#Azt hiszem a farmok elég piszkosak szoktak lenni." #!String
    Neutral_9: "Vajon egész életünkben itt fogunk élni?" #!String
    Bad_0: "...Még mindig szeretsz engem?$s" #!String
    Bad_1: "*sóhaj*... Talán túl fiatalon házasodtunk össze.$s" #!String
    Bad_2: "Még mindig boldognak érzed magad velem?$s" #!String
    Bad_3: "Tán valami rosszat tettem? Mostanság elég furán viselkedsz.$s" #!String
    Bad_4: "Eltöprengtél már azon, hogy mi lehet odakint?$s" #!String
    Bad_5: "Régen romantikusabb voltál... mi történt?$s#$e#Tudom, hogy már nem vagyok olyan fiatal, mint voltam... tán ezért vettél el engem?$a" #!String
    Bad_6: "Csak egy rövid életünk van... biztos, hogy így kell leélnünk?$s" #!String
    Bad_7: "Régebben én voltam a kedvesed... most úgy tűnik csak akkor kedvelsz, ha vacsorát készítek.$s" #!String
    Bad_8: "Mostanság elég rideg voltál...$s" #!String
    Bad_9: "Vajon jobban is választhattam volna?$s" #!String
    spring_2: "Szóval, mit ültetünk ebben az évszakban?" #!String
    spring_1: "Jól megadtuk a módját az új év köszöntésének tegnap este...$l" #!String
    spring_15: "*sóhaj*... Azt hiszem ismét eljött a 'tavaszi takarítás' ideje.$s" #!String
    summer_1: "Áh, nyár... Már érzem is a fűszeres bogyók illatát.$h" #!String
    summer_9: "Elnézést, ha kissé nedves vagyok így érintésre... Egész este izzadtam a hőségtől." #!String
    summer_2: "Nyár van... vagyis a ház tele van legyekkel.#$e#Ne aggódj, majd én elbánok velük." #!String
    fall_1: "Az őszt a gombavadászatok miatt szeretem. Elég hamar eltelik." #!String
    fall_20: "Terveztél bármit is a télre? Jó, ha van egy halom szalmánk raktáron." #!String
    fall_2: "Tudom, hogy az aratási szezon számodra nagy elfoglaltságot jelent. Próbálok annyit segíteni amennyit csak tudok." #!String
    winter_1: "Itt a tél, és ez azt jelenti, hogy kristálygyümölcs szezon van. Eléggé egyedi ízük van, nem gondolod?" #!String
    winter_7: "Alig várom, hogy holnap jégszobrokat faraghassak. Évente csak egyszer csinálok ilyet, de hatalmas móka!" #!String
    winter_28: "Hé, ünnepeljük meg %farm farm idei jó évét! Ma este bulizni fogunk! [348]$h#$e#A jövő év is nagyszerű lesz, érzem." #!String

