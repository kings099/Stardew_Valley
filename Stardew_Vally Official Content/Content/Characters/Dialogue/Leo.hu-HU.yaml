content:  #!Dictionary<String,String>
    Mon: "Szia... Minden rendben?" #!String
    AcceptGift_(O)StardropTea: "Váó, pont olyan az íze, mint az arany dióknak! Ez nagyszerű!" #!String
    AcceptGift_(TR)ParrotEgg: "Ez egy drága tojás... Egy gyermek! Köszönöm, hogy nekem adtad, majd vigyázok rá." #!String
    Mon4: "Sokat tanultam a papagáj családomtól...#$b#De biztos vagyok abban, hogy sokkal több van odakint, amiről nem tudok.$s" #!String
    Tue: "Mikor Nap mérges, akkor jó érzés a dzsungelben lenni.#$e#Nap nem találhat meg minket a levelek alatt. Átverjük őt! Haha...$h" #!String
    Wed: "...Elnézést... Ma szégyenlős vagyok.$3" #!String
    Wed2: "Légy óvatos a vulkánban... a lelkek nem kedvelik a kívülállólkat." #!String
    Thu: "Találkoztál a hozzád hasonlókkal?#$b#Én nem beszélek velük túl sokat. Biztonságban érzem magam a saját fajtámmal...$3" #!String
    Fri: "Egyszer... felmásztam este a vulkán tetejére, és fényeket láttam nagyon-nagyon messze.#$b#Vajon vannak odakint más madár családok?$3" #!String
    Fri4: "Vajon láthatom az otthonodat a vulkán tetejéről?" #!String
    Sat: "...Ma szomorú vagyok.$s#$e#Szóval menj csak... Szórakozz. Hadd szomorkodjak.$s" #!String
    Sun: "Mikor esik, akkor fura madarak látogatnak meg.#$b#Próbálok beszélni velük... De elrepülnek.$s#$b#Biztos nem akarnak barátkozni...$s" #!String

