content:  #!Dictionary<String,String>
    Rainy_Day_0: "Me pregunto adónde van los insectos cuando llueve. ¿No les golpean las gotas de lluvia?" #!String
    Rainy_Day_1: "Los días así son una bendición de la madre naturaleza." #!String
    Rainy_Day_2: "Buenos días... Te he traído este regalo. No te preocupes, ya lo he purificado con incienso de salvia. [428 440 444 338 207]" #!String
    Rainy_Day_3: "Quería liberar al loro, pero su ala no se cura del todo. Aunque parece contento. Le presto mucha atención.#$e#Me ha dicho que es feliz aquí." #!String
    Rainy_Day_4: "Nunca te lo había dicho ... Pero cuando llegaste, soñé contigo. Sabía que nuestros caminos vitales se entrecruzarían.$4" #!String
    Rainy_Night_0: "Cada momento tiene una belleza única y valiosa... ¿Te das cuenta? A veces es fácil olvidarlo." #!String
    patio_Emily: "Este es mi lugar favorito para la meditación matinal.#$e#Visualizo cómo la energía de este jardín de cristal fluye por mi cuerpo." #!String
    Rainy_Night_1: "Puedo oír a las plantas hablando entre ellas... ¡Están muy contentas por la lluvia de ayer!" #!String
    Rainy_Night_2: "¿Qué tal tu día, @? Te has empapado." #!String
    Rainy_Night_3: "Mi día ha sido muy tranquilo. ¿Qué tal el tuyo?" #!String
    Rainy_Night_4: "¿Quieres comer postre? Es mi versión especial cruda, sin gluten y edulcorada solo con jarabe de cactus.[232 234 223 220]$h" #!String
    Rainy_Night_5: "¿Te ha puesto alguna vez en trance el sonido de la lluvia?" #!String
    Indoor_Day_0: "Otro hermoso día en la granja... ¡Creo que algo bueno va a ocurrir hoy!$h" #!String
    Indoor_Day_1: "Toma. Es para ti. [428 440 444 338 207 395 749]" #!String
    Indoor_Day_2: "Ey, parece que alguien ha dormido bien esta noche... Tienes un aspecto radiante.$h" #!String
    Indoor_Day_3: "Mi horóscopo del día no es muy bueno... Pero voy a aprovechar el día al máximo, como siempre. ¡A trabajar!" #!String
    Indoor_Day_4: "Ughh... *Glu, glu...* He desayunado demasiadas magdalenas.$s" #!String
    Indoor_Night_0: "¿Eso que veo es un agujero nuevo en tu camisa? No te preocupes, te lo puedo remendar." #!String
    Indoor_Night_1: "Qué bien que hayas vuelto, @. Espero que hayas tenido un día maravilloso." #!String
    Indoor_Night_2: "¿Ya es hora de acostarse? Guau, el día se me ha pasado volando otra vez.$u" #!String
    Indoor_Night_3: "¡Ah, ese olor...! Solo podías ser tú.$h#$e#Qué bien hueles." #!String
    Indoor_Night_4: "He barrido la casa, he limpiado las ventanas, he quitado el polvo y he limpiado la nevera. ¡Ha sido un día muy productivo!" #!String
    Outdoor_0: "Me encanta levantarme pronto. Hay cierta frescura en el aire, y la vida salvaje está más activa." #!String
    Outdoor_1: "¿Qué planes tienes hoy, cielo?" #!String
    Outdoor_2: "¡Oooh! ¡Ooh! ¡He visto otra!$h#$e#Estoy contando ardillas." #!String
    Outdoor_3: "Un poco de sol es bueno. ¡Pero no te achicharres! ¿Vale?" #!String
    Outdoor_4: "¡Buenos días! ¡Me preguntaba cuándo ibas a salir de la cama!$h#$e#No pasa nada, @... Te mereces una buena noche de descanso." #!String
    OneKid_0: "Espero que podamos inculcar a %kid1 el valor de la amabilidad y la consideración. Eso es más importante que sacar dieces en el colegio." #!String
    OneKid_1: "¿Es suficiente con un bebé, o deberíamos tener otro?#$e#Supongo que el destino decidirá." #!String
    OneKid_3: "He encendido una vela verde y he sacudido un ramito de menta sobre %kid1. Eso debería alejar a los malos espíritus." #!String
    TwoKids_1: "Una gran casa, dos hijos y un loro. ¡Estoy a tope!" #!String
    TwoKids_2: "Está claro que %kid2 ha heredado tu pelo...$u" #!String
    TwoKids_3: "Ah, ya les he dado a los niños sus cereales orgánicos de quinoa con leche de cabra. ¡Tú céntrate en la granja!" #!String
    Good_1: "¡Qué divertido es vivir contigo! Siempre había pensado que me quedaría soltera toda la vida." #!String
    Good_2: "Era nuestro destino acabar así... ¡Lo creo con todo mi corazón!" #!String
    Good_3: "Gracias por traerme a tu casa. Me encanta esta nueva vida.$4" #!String
    Good_4: "Nuestras energías vibracionales están perfectamente sincronizadas. ¿Lo notas?" #!String
    Good_5: "Estaba mirando mi colgante de boda... ¡La concha es preciosa! Noto la energía pura y azul que irradia.$l" #!String
    Good_6: "Anoche volví a soñar con lo nuestro. Habíamos subido a la copa de un árbol de cristal, y desde ahí veíamos una hermosa y exuberante pradera. Lo sueño continuamente.#$e#No sé lo que significa, pero creo que es un buen presagio." #!String
    Neutral_0: "Espero que me sigas queriendo cuando me haga vieja y mi pelo se vuelva del color del acero descolorido." #!String
    Neutral_8: "Hoy no me siento inspirada.$s" #!String
    funLeave_Emily: "Voy de visita al pueblo, y luego a ayudar en el Salón. Que tengas un buen día." #!String
    funReturn_Emily: "Mi día ha ido bien... Es bueno salir de la casa de vez en cuando." #!String
    spring_2: "Mis amigas, las plantas, han vuelto a la vida. Me siento bien." #!String
    spring_1: "Feliz año nuevo, cielo. Hagamos que sea especial.$4" #!String
    spring_22: "Hmm... ¿Qué te parece una ensalada de verduritas recién recolectadas para cenar?" #!String
    summer_20: "La energía de nuestros cuerpos fluye igual que las estaciones. Conocer tu propio ritmo es el primer paso para la armonía interior." #!String
    summer_2: "Que Yoba te bendiga en este hermoso día.$7" #!String
    fall_1: "Ya casi ha pasado medio año. ¿Te lo puedes creer?" #!String
    fall_25: "Nuestros cuerpos están en sintonía con las estaciones. Esta luz y el color del otoño nos invitan a prepararnos para el estéril invierno.#$e#Para nuestros ancestros, este sentimiento era envolvente y vital. Para nosotros, apenas asoma sobre el ruido de la vida moderna." #!String
    winter_15: "En días como este me apetecen la canela, la nuez moscada, el clavo y el cardamomo." #!String
    winter_5: "*Sigh...* ¿Por qué tiene que haber guerra y odio en el mundo?$s" #!String
    winter_2: "No puedo evitar pensar en todas las pobres ardillas congeladas de ahí fuera.$s" #!String
    spring_Emily: "¡Qué ilusión me hace un año nuevo en la granja, @!$h" #!String
    fall_Emily: "¡Me he tomado un smoothie supernutritivo esta mañana y me siento genial!$h" #!String
    summer_Emily: "¡Fíu! Hace calor, pero se está genial, ¿no?#$e#A lo mejor hoy vemos loros salvajes." #!String
    winter_Emily: "¡Ups! Se me ha congelado el pelo otra vez.$s" #!String
    spouseRoom_Emily: "Voy a dedicarle tiempo al loro hoy. Me rompe el corazón saber que no volverá a volar.$u" #!String

