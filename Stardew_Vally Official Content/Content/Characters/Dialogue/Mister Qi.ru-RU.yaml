content:  #!Dictionary<String,String>
    Mon: "Так держать, ${малец^барышня}$! Мне кажется, ты станешь звездой.#$e#Спрашивай меня, если тебе что-нибудь нужно." #!String
    Tue: "Я знал, что ты когда-нибудь окажешься здесь. Конечно, мне пришлось устроить тебе пару испытаний, чтобы у тебя был повод стремиться к совершенству." #!String
    Wed: "Я родился обычным мальчиком, но я очень рано принял решение, что стану необычным." #!String
    Thu: "Привет. Никому не говори об этом месте, хорошо? Хочу, чтобы оно оставалось... эксклюзивным.#$e#Ты ведь сохранишь этот секрет ради своего друга мистера Ки, правда?" #!String
    Fri: "Никогда не останавливайся в стремлении к совершенству.#$e#Не довольствуйся меньшим, чем совершенством во всем, что ты делаешь." #!String
    Sat: "Заходи сюда, если захочешь расслабиться." #!String
    Sun: "Трудись усердно, и когда-нибудь ты станешь прямо как я." #!String
    married: "Славная у вас была церемония, @.#$b#...Что? Не ${видел^видела}$ меня на ней?#$b#Ха-ха-ха... ${Малец^Барышня}$... От мистера Ки ничего не утаишь." #!String
    QiNutRoom_Mon: "В этом мире столько всего, что глазами не объять, ${малец^барышня}$. Однажды ты поймешь.#$b#А пока — продолжай стремиться к совершенству во всем, что ты делаешь!" #!String
    QiNutRoom_Tue: "Я достиг этих вершин только благодаря своей силе воли, ${малец^барышня}$.#$b#Видишь ли... Разум — крайне мощный инструмент.#$b#А если серьезно — то самый мощный инструмент в нашей реальности... и за ее пределами." #!String
    QiNutRoom_Wed: "Я поражен твоим упорством, ${малец^барышня}$... Для этого пришлось собрать целую кучу грецких орехов." #!String
    QiNutRoom_Thu: "Куда бы ни завела тебя дорога жизни... Я всегда буду стоять за кулисами и делать так, чтобы это шоу было интересным. Ха-ха-ха...#$b#Или... не буду?" #!String
    QiNutRoom_Fri: "Найди на небе самую дальнюю звезду и сделай ее своей целью.#$b#В твоих силах всегда сделать на шаг больше, чем даже ты от себя ждешь." #!String
    QiNutRoom_Sat: "Есть вещи, выходящие за пределы времени и пространства, ${малец^барышня}$. Это неповторимое чувство в глубине сердца... шепот того, что находится за границей нашего восприятия." #!String
    QiNutRoom_Sun: "Слева ты найдешь доску с очень интересными особыми испытаниями... Я разработал эти испытания специально для тебя, ${малец^барышня}$.#$b#Справа же находятся фантастические награды для тех, кто справился с моими испытаниями...#$b#Удачи тебе." #!String

