content:  #!Dictionary<String,String>
    4: "Ich sah eine große Mango am Himmel schweben. Linus sagte mir, es sei ein Heißluftballon!$u#$b#Ich dachte, nur Vögel können fliegen..." #!String
    18: "Als ich ankam, machte mir Linus einen Anzug aus Blättern, wie seine...#$b#Aber ich sah komisch aus... wie eine wuschelige Mango!$h#$e#Ich glaube, ich bleibe bei meinen Federn." #!String
    LeoDeparture: "Ich muss eine Wohnung finden... $s#$b#Aber ich habe einen Plan... Ich werde mich auf meine Freunde verlassen." #!String
    AcceptGift_(O)StardropTea: "Wow, schmeckt genau wie goldene Walnüsse! Das ist großartig!" #!String
    GreenRain: "Ich mag dieses Wetter... es ist so feucht. Es erinnert mich an den Wald zu Hause.." #!String
    Thu8: "Zuerst fühlte es sich schlecht an... die Insel zu verlassen und einen Fuß in ein fremdes Land zu setzen.$s#$e#Aber nach einer Weile gewöhnte ich mich daran.#$b#Ich bin ein sehr flexibler Mensch!$h" #!String
    Thu10: "Zuerst fühlte ich mich hier wie ein Fremder. Aber ich habe viele Freunde gefunden!$h#$b#Ausnahmsweise habe ich das Gefühl, dazuzugehören..." #!String
    Tue: "Fräulein Penny tut ihr Bestes, um mich in meiner Schulausbildung auf den neuesten Stand zu bringen. Sie ist wirklich nett... #$e#... Zum Glück erinnere ich mich an einige Dinge aus meinem alten, alten Leben... bevor ich auf der Insel angespült wurde... es ist also nicht so schwierig, wie es sein könnte.#$e#Fräulein Penny sagt, sie ist beeindruckt davon, wie viel ich weiß!" #!String
    Tue10: "Ich bin sicher, dass Jas und Vincent mich anfangs für seltsam hielten. Ich habe versehentlich ein paar Mal am Schultisch gequäkt... das hat nicht gerade geholfen.$s#$e#Es war eine große Veränderung für alle. Aber wir sind jetzt gute Freunde! $h" #!String
    Wed: "Mit Linus und Fräulein Penny werde ich alles lernen, was es zu lernen gibt!$h#$e#Bürgermeister Lewis sagt, ich sei auf der Überholspur, um ein 'wohlgerundeter Bürger' zu werden... was auch immer das bedeutet." #!String
    Thu: "Hast Du jemals all die interessanten Vögel bemerkt, die hier leben?#$e#Wenn du genau hinhörst, erzählen sie dir vielleicht etwas." #!String
    winter_Thu: "Die Vögel dieses Tals stört die Kälte nicht so sehr.#$e#Ich bin ein wenig neidisch auf ihre warmen Befederungen...$s" #!String
    Fri: "Linus hat mich über all die wilde Nahrung im Tal unterrichtet. Es gibt eine Menge gutes Zeug hier draußen! $h#$e#Obwohl... Ich vermisse es irgendwie, jeden Morgen goldene Walnüsse zum Frühstück zu haben...$s" #!String
    winter_Fri: "Linus brachte mir bei, wie man einen speziellen Gewürzbeeren geriebenen Fisch macht...#$b#Er sagt, wenn ich genug davon esse, hält mich das diesen Winter warm!$h" #!String
    Fri8: "Onkel Linus sagt, ich soll meinen Fisch 'kochen', bevor ich ihn esse... $s#$b#Ich kann mich nur schwer daran gewöhnen... so trocken...$s" #!String
    Mon: "Hey, @. Schön, dich wieder auf der Insel zu sehen, genau wie in alten Zeiten. Das macht Spaß!#$e#Weißt du, ich hatte Angst, als du ankamst... Ich wusste, mein Leben würde sich ändern.$u" #!String
    Sun: "Weißt du, das Sternentautal mag mein neues Zuhause sein... die Insel wird jedoch auch immer mein Zuhause sein.#$e#Es ist schön, zurückkommen und dich besuchen zu können." #!String
    Sat: "Vielleicht werde ich eines Tages Zuzu-Stadt besuchen... $u#$b#Aber ich bin noch nicht einmal annähernd so weit. Diese Welt ist mir schon so fremd, und ich fühle mich hier im Moment sehr wohl!$h" #!String
    Sun10: "Die Papageien wollen, dass ich mich bei dir für all die goldenen Walnüsse bedanke, die du gefunden hast. Sie genießen sie wirklich.$h" #!String
    Sat10: "@? Ähm... es ist mir etwas peinlich zu fragen... $u#$b#Aber... glaubst du, dass Jas jemals einen Typen wie mich mögen würde?$u#$b#Oder bin ich zu komisch?$s#$e#Hahaha... wen interessiert's. Ich werde es eines Tages herausfinden.$h" #!String

