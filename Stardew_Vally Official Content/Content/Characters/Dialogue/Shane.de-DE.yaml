    AcceptGift_(O)203: "Oh, du hast es zubereitet? *Quetsch*... Ähm ... *schmatz* ... Ich denke, ich bleibe bei der Tiefkühlpizza. Aber danke." #!String
    eventSeen_611944_memory_oneweek: "Haben Sie schon den neuen Joja Blaserito probiert? Ich habe gestern zwei auf einmal gegessen, das war ein Fehler..." #!String
    dating_Shane: "Das habe ich nicht erwartet, nach allem, was ich dir angetan habe..." #!String
