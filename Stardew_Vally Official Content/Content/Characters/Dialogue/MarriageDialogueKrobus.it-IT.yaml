    spring_1: "Che piani hai per l'anno nuovo, @?" #!String
    spring_23: "Domani dovresti andare al Ballo dei fiori! Non preoccuparti per me." #!String
    summer_1: "Mi scotto con estrema facilità. Devo fare molta attenzione in questa stagione." #!String
    summer_8: "Mmm... Cos'è questo profumino? Devi aver sudato tutta la notte...$h" #!String
    summer_15: "È estate... per cui la casa è piena di mosche.#$e#Non temere, me ne occupo io. Sono tutte proteine!$h" #!String
    fall_8: "Oggi non mi va di fare niente." #!String
    fall_15: "Hai deciso cosa esporrai alla bancarella, domani?" #!String
    fall_24: "Se mi presentassi al Festival della Vigilia degli spiriti, mi rinchiuderebbero in una gabbia...$s" #!String
    winter_28: "Grazie per aver lasciato che abitassi qui, @. Non vedo l'ora di passare un altro grande anno con te!$h" #!String
    spouseRoom_Krobus: "#$c .5#Siamo così diversi fisicamente che vivere insieme è una bella sfida, vero?#$e#Spero che quest'umidità non ti dia fastidio. Dobbiamo scendere entrambi a compromessi, se vogliamo coabitare!" #!String
    spring_Krobus: "Siamo in 'primavera' adesso, giusto? Sento l'odore pungente dei rafani selvatici." #!String
    summer_Krobus: "Questo periodo dell'anno lo chiamate 'estate', vero? Il caldo e l'umidità sono gradevoli, ma vorrei che non ci fosse tutto questo sole." #!String
    fall_Krobus: "Ultimamente il clima si è rinfrescato, e c'è odore di muffa. È il periodo che chiamate 'autunno', esatto?" #!String
    winter_Krobus: "L'oscurità di questa parte dell'anno è davvero rilassante. Se solo facesse più caldo!" #!String

