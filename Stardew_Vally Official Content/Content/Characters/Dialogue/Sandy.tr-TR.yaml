content:  #!Dictionary<String,String>
    accept_866: "Yıldızçiyi Vadisi gülü mü? Çok güzelmiş! Teşekkür ederim!$h#$b#Ne zaman vadiyi özlesem bu gülü koklayacağım.$h#$b#Bunu al bakalım. 10 yıldır bu rafta duruyordu, alan da olmadı. Senin olsun!" #!String
    AcceptGift_(O)18: "Vay canına! 'Bahar' denildiğinde Yıldızçiyi Vadisi'nin nergisleri kadar anlamlı bir şey yok!$h" #!String
    AcceptGift_(O)StardropTea: "Vay, bu çok nadir... Bunu bana verdiğine inanamıyorum! Teşekkürler tatlım!" #!String
    AcceptGift_(O)418: "Ah... Kış mevsiminde bile Yıldızçiyi Vadisi'nde güzel çiçekler var." #!String
    GreenRain: "Vadide nadir bir hava olayı yaşandığını duydum.#$e#Keşke burada da bazen yağmur yağsa...$s" #!String
    married_Emily: "Büyük gününüz nasıldı? Emily geldi, planlarınızdan bahsetti.#$b#Bir gün sizi çiftlikte ziyaret etmeliyim!" #!String
    AcceptGift_(O)402: "*koklar*... Oh... Tatlı bezelyeler inanılmaz kokuyor." #!String
    Mon: "Selamlar tatlım!#$b#Otobüsün tekrar çalışıyor olmasına çok sevindim. Burada yalnız kalmaya başlamıştım.#$e#...Nerdeyse dükkanım batıyordu.$s#$e#Hey, sen buraya bir sürü tohum almaya geldin, değil mi balım?$h" #!String
    Tue: "Dışarıda kaktüs meyvelerini ve hindistan cevizlerini bulabilirsin. İstediğin kadar alabilirsin, çekinme.#$e#Çok lezzetlilerdir he!~$h" #!String
    Wed: "Ah, merhaba! Kasabadaki arkadaşım Emily'i görürsen ona selam söyler misin?#$e#Teşekkürler!$h" #!String
    Thu: "Arkadaki gizemli çocuk mu? Onun hakkında konuşmamam gerekiyor.#$e#Her neyse... Vadide işler nasıl?" #!String
    Fri: "Buralarda pek tarım yapamıyorsun.#$e#Kaktüs yetiştirmiyorsan elbette!$h" #!String
    Sat: "Patisko Çölü'ndeki bir numaralı mekân olan Sandy'nin Vahası'na hoş geldin!#$e#*fısıldar* Kulağa profesyonel geliyor mu?$h#$e#Mevsimlik tohum koleksiyonumuza göz atmayı unutma.#$e#Susamış görünüyorsun. Al, bu buz gibi sütü iç. [184]#$e#Lezzetli, değil mi?$h" #!String
    Sun: "Buralar kışın bile güneşlidir!#$e#Aslında benim için fazla sıcak, hassas cildim güneşte yanıyor.$s" #!String
    Thu2: "Arkadaki gizemli çocuk mu? Ondan bahsetmesem iyi olur.#$e#Her neyse, vadide havalar nasıl?" #!String
    Thu4: "Selam... Sanırım sana güvenebilirim. Sır tutabilir misin?#$b#*fısıldar* Arkadaki eleman... çok özel bir kulüpte. Hiç içeriye girmedim fakat her ay bana yüksek miktarda kira ödüyorlar, yani söylenmiyorum.#$e#Öyle işte... Vadide hava nasıl?" #!String
    Fri4: "İsmim aslında Sandy değil. İşim yüzünden bunu kullanıyorum.#$e#Herkes bana Sandy diyor, alıştım artık." #!String
    Wed8: "Çöle böyle sık gelmek pahalıya patlamıyor mu?#$e#Beni görmeyi seviyorsun ha? Hım... $h||*iç çeker*... Yıldızçiyi Vadisi'nin güzelim çiçeklerini özledim...$s" #!String
    Sun8: "Selam balım. Bu koca mağazada yalnız başımayım. Hım...#$e#Yani, arkadaki garip eleman dışında, hiçbir zaman hareket etmiyor, bazen onun orada olduğunu unutuyorum." #!String
    Wed10: "Vay canına, @ gelmiş! Seni gördüğümde sevindim evlat. Geri gelmeyeceğini düşünmeye başlamıştım!#$e#Eğer işletmem gereken bu mağaza olmasaydı seninle birkaç günlüğüne vadiye gelirdim... Çiftlikte yalnızca sen ve ben...$s#$e#Depresyona girmemem için beni sık sık ziyaret etmek zorundasın.$h" #!String
    Tue10: "Selam!~ İstediğin kadar kalabilirsin.#$e#Klima harika, öyle değil mi?" #!String

