    eventSeen_34_memory_oneweek: "ジャスとヴィンセントにドワーフの歴史について教えているの…#$b#ジャスはドワーフの起源について興味を持っているわ… でも、ヴィンセントはドワーフの武器のことばかり聞いてくるの！$h" #!String
    eventSeen_34_memory_twoweeks: "ヴィンセントが何度も何度もナメクジについて質問してくるの… だからナメクジについての勉強会をすることにしたのよ。そうしたら私もナメクジの魅力に気づいたの！#$e#バナナナメクジを見かけるたびに、幸運のサインじゃないかって思うようになったわ。" #!String
    eventSeen_34_memory_fourweeks: "今週は子供たちに美術の歴史について教えてるの。#$b#子供たちには少し退屈かもしれないから、それぞれの時代の様式で絵を描いてもらいながら進めてるのよ。#$b#すごく楽しんでもらえたわ！$h" #!String
    eventSeen_36_memory_oneweek: "手の包帯はどうしたのかって？$s#$b#このまえ、マルの家に行ったときに新しい発明品を見せてもらったんだけど…うまくいかなくて手をヤケドしちゃったの！$s" #!String
    eventSeen_35_memory_twoweeks: "海についての本を読んでるの。世界の半分以上は海なのに、私たちは海のことをまだ何も知らないのね！" #!String
