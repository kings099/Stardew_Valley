    Tue4: "$d bus#母さんがバスの運転手に戻れたから、もっと貯金ができてゆけそう。未来が少し明るくなったわ。|家庭教師で貰ったお金を貯めようとしてるけど、母さんが失業してるとなかなかたまらないわ。$s" #!String
