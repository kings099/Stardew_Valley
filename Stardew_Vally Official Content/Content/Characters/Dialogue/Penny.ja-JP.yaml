    Thu6: "ガーデニングが できたら いいけど、 うちの 庭が あれではね…$u#$e#いつか、 お庭が 持てる場所に 住みたいな。#$e#牧場に しちゃおうかしら！ フフッ。$h" #!String
    Fri: "土を 掘ると、 面白いものが 見つかる時が あるわ。#$e#前に、 すごく古い 陶器の かけらを 見つけたの。ギュンターさんに 見せたら、 1000年以上 昔の ものだって言ったわ。" #!String
