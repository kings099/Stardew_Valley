content:  #!Dictionary<String,String>
    Introduction: "Ах, да. Я давно предвидел твое появление, @.#$e#Однако, твоя судьба безраздельно в твоих руках." #!String
    AcceptGift_(O)StardropTea: "Так, что это тут у нас? Кажется, редкий сильный эликсир. Да, будет прекрасным дополнением к моей коллекции реагентов." #!String
    accept_868: "А... Арктический осколок.#$b#Довольно мощное вещество, и к тому же прочно связано с элементом льда.#$b#Я бы взял его себе, если ты не против.#$b#...#$b#...Эм...Ты все еще здесь. А. Ты хочешь чего-то взамен?#$b#...Вот, возьми." #!String
    MovieInvitation: "Хм... Возможно, я смогу составить тебе компанию... да. Я появлюсь, когда ты прибудешь туда. До встречи." #!String
    GreenRain: "Конечно, необычные дожди могут вызывать опасения, но в этот день совершенно нечего бояться.#$e#На самом деле сегодня все живое радуется и празднует." #!String
    GreenRain_2: "Природа — великая сила, с которой лучше не заигрывать.#$e#Извини, но у меня есть важные дела, которыми можно заняться только сегодня." #!String
    married: "Свадьба... да? Молюсь, чтобы тебя не постигла моя участь..." #!String
    roommates_Krobus: "Будет сложно жить с таким соседом, как Кробус. Но уверен, что вам обоим это пойдет на пользу.#$e#Признаю, мне ужасно интересно, какие плоды сможет принести эта дружба." #!String
    Mon: "О, да. Я увидел многое из твоего будущего, ${юный^юная}$ @.#$e#Но если я тебе об этом расскажу, последствия будут самыми серьезными." #!String
    Mon4: "Природа открывает свои секреты только за пределами владений человека." #!String
    Mon8: "В мире все еще есть места, незапятнанные концептом современного мышления, где волшебство все еще живее всех живых..." #!String
    Sat6: "Научные изыскания, конечно, могут довольно точно описать нынешнюю картину мира, но древние тайны ей не описать никогда..." #!String
    Tue: "Если тебе нечего сказать важного, прошу — оставь меня. У меня много работы." #!String
    Tue4: "Я доверяю тебе достаточно, чтобы впустить в свой подвал. Обращайся бережно с тем, что там увидишь." #!String
    Tue8: "Приветствую, @. Надеюсь, ты не практикуешься в темных искусствах?" #!String
    Tue10: "Если реальность — продукт разума, получается, тот, кто овладеет силой разума, сможет контролировать и реальность..." #!String
    Wed: "Язык стихий можно понять только спустя годы его изучения.#$e#А чтобы заговорить на их языке, потребуется посвятить учению целую жизнь.#$e#А теперь прошу меня извинить..." #!String
    Thu: "Многие тайны окружают нас. Если желаешь их познать, нужно терпение." #!String
    Thu10: "Об этом никому нельзя рассказывать... У меня есть причины полагать, что одна из местных жительниц — моя дочь...#$e#Я могу ошибаться... Такое случается, пускай и редко." #!String
    Fri: "Я думаю, местные жители боятся меня.#$e#Прискорбно... Но, полагаю, это в человеческой природе — бояться неизвестного." #!String
    Fri6: "Когда-то давно я был женат. После того, как я расстался с женой, она начала летать вокруг города и накладывать проклятия на все подряд.#$e#Не самый зрелый способ совладать с гневом." #!String
    Sat: "Осторожно. Сейчас ты стоишь над могущественным магическим полем.#$e#Я ведь не просто так построил здесь свое жилище, знаешь ли." #!String
    Sat2: "Есть какой-нибудь прогресс с лесными духами?" #!String
    Sun: "Иногда я тайно наблюдаю за местными жителями.#$e#Я надеюсь найти себе ученика. Когда-нибудь я покину мир смертных, но мои магические изыскания должны продолжаться." #!String

