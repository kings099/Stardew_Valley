    pamHouseUpgrade: "Pam'e bir ev aldığını duydum... Bu çok cömertçe...#$b#Yani, ben de bin altına hayır demem..#$e#*boğazını temizler* ...Ah ...Şaka yapıyorum ...Heh." #!String
    pamHouseUpgradeAnonymous: "Birinin Pam'e ev aldığını duydum... *iç çeker*... Pam böyle bir cömertliği hak etmek için ne yaptı ki?" #!String
