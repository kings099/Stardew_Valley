    breakUp: "*yutkunur* Ah... Peki öyleyse... Sanırım durumun vahametini fark etmem gerekirdi.$s#$b#Ben... şey... sanırım seni arada bir Salon'da falan görürüm." #!String
    dumped_Guys: "%Shane çok donuk duruyor. Seninle konuşmayacak." #!String
    secondChance_Guys: "Seni anlamıyorum... *iç çeker*..." #!String
    Mon2: "Seni çok az tanıyorum. Benimle neden konuşuyorsun?||Benimle niye konuşuyorsun? Arkadaş falan istemiyorum." #!String
    Mon4: "Ya, ilk tanıştığımızda biraz kaba davrandıysam kusura bakma.#$e#Yabancılara ısınmam biraz zaman alıyor.||Biriyle arkadaş olmak çok çaba gerektiriyor. Yalnız olmak daha kolay." #!String
    Mon6: "Dürüst olacağım, benimle neden arkadaş olmak istediğini anlamıyorum.||Hayat adil değil, ve bunun için kızgınlık hissetmeden edemiyorum." #!String
    Mon10: "Tüm dünya seni bir böcek gibi inceliyormuş hissine kapılıyor musun hiç?" #!String
    Tue: "Ne? Ne istiyorsun? Git başımdan." #!String
    Tue2: "Benden ne istiyorsun? Para mı? Beni yalnız bırakman için sana bir saksı dolusu para verebilirim!" #!String
    Tue4: "Yeni bir şey denediğimde işler hep kötü gidiyor. Böylelikle kabuğunda kalmayı öğreniyorsun." #!String
    Tue6: "Hayat o kadar da kötü değil... en azından kurumuş pizza ve yumurtalar var.$u" #!String
    Tue8: "Bir gün beraber Tünelciler'in maçına gitmeliyiz. Yalnız gittiğimde genelde çok fazla bira içiyorum." #!String
    Tue10: "Jas'in hatırına kendimi toparlamam gerekiyor. Ona kötü örnek olmak istemiyorum.||Jas için bir nevi baba figürüyüm. Umarım onu çok hayal kırıklığına uğratmamışımdır.$s" #!String
    Wed: "Hayır, seninle sohbet edecek vaktim yok." #!String
    Wed8: "Sanırım Marnie ve Jas'e bağlı olarak büyüdüm. Ayak takımı olsak da aslında garip bir aileymişiz gibi hissediyorum.#$e#Çocukken doğru dürüst bir ailem olmamıştı.$s" #!String
    Wed4: "$d Joja#*iç çeker* ...Her gün aynı. O rezalet rafları doldurmak, bara gitmek, orada takılıp yuvarlanmak.$s|JojaMart'daki işimden nefret ediyorum fakat şu an işsizim ve daha kötü hissediyorum.$s" #!String
    Thu: "Ne istiyorsun? Beni yalnız bırak." #!String
    Thu4: "Oldukça ısrarcısın. Sanırım birisinin benimle konuşmak istemesi beni şaşırtıyor." #!String
    Thu6: "Meh... Joja Kola nerede?||Neden çabalayasın ki? Hayat bir zar atmak gibidir.#$e#Benim zarı attıklarında, zar masadan aşağı düşmüş." #!String
    Thu8: "Benimle mi konuşuyorsun? Sanırım sana inanıyorum... Belki de sen de benim kadar garipsindir.$h" #!String
    Fri: "İşin gücün yok mu senin?" #!String
    JojaMart: "%Shane şu anda çok yoğun. Konuşmakla ilgilenmiyor." #!String
    Fri4: "$d Joja#Sürekli çalışıyorsan hayatın anlamı ne ki?|Kiramı ödeyemedim ama Marnie yine de kalmama izin verdi. Şanslıyım." #!String
    Fri6: "Bu gece kesinlikle salonda olacağım. Yapacak başka ne var ki?" #!String
    Fri8: "...Karaciğerimin ne kadar kötü durumda olduğunu tahmin edebiliyor musun?$s#$e#Vücudum olması gerekenden yirmi yıl daha yaşlı hissediyor...$s" #!String
    Fri10: "Alkolü azalttığımdan beri ağrılarım azaldı.#$e#Fakat hâlâ bir uçurumun kenarında geziyor gibi hissediyorum...$s" #!String
    Sat: "Neden beni rahatsız ediyorsun? Yalnız kalmak istiyorum." #!String
    Sat2: "#$1 ShaneJOSH#Benimle hâlâ arkadaş olmaya çalışmana şaşırıyorum. Şimdiye kadar yeterince kaba olmadım mı?#$e#*iç çeker*...$s" #!String
    Sat4: "$d Joja#Odamı Marnie'den uygun bir fiyata kiralıyorum. Ufak bir yer fakat çok kötü değil.|Eğer hayatıma baştan başlasaydım, tavuk çiftliği kurardım. Tavukları da bir yere tıkmazdım böyle." #!String
    Sat8: "Marnie'nin tavuklarına bağlanmaya başladım.$h||Bir tavuk seni asla yüzüstü bırakmaz. İnsanlar ise..." #!String
    Sat10: "Çiftliğin tavuk yetiştirmek için çok uygun görünüyor.$h" #!String
    Sun: "Meşgulüm, görmüyor musun?||...Pek konuşma havasında değilim." #!String
    Sun2: "Yine mi sen? Sana kaç kere beni yalnız bırakmanı söyleyeceğim?$s" #!String
    Sun4: "Hım... %time geldi. Pizzayı mikrodalgada mı ısıtsam yoksa öylece ısınmasını mı beklesem?$u||Eğer Tünelciler kazanırsa, kutlama için soğuk bir içki içeceğim.#$e#Kaybederlerse? Üzüntümü unutmak için soğuk bir içki içeceğim." #!String
    Sun6: "...Sanırım kilo alıyorum.$s" #!String
    Sun8: "Daha çok televizyon izlersem hayatı unutabilirim sanırım. Bu beni biraz olsun rahatlatırdı.$u" #!String
    Sun10: "Selam, @. Aslına bakarsan iyi bir gün geçiriyorum.$h" #!String
