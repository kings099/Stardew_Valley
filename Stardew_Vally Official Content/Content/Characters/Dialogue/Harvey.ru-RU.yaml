content:  #!Dictionary<String,String>
    Introduction: "Очень приятно познакомиться с вами. Я Харви, местный врач.#$e#Я провожу медосмотры и медицинские процедуры для всех жителей города Пеликана. Очень благодарная работа.#$e#Надеюсь, когда-нибудь и ваша работа принесет вам такое же удовлетворение.$h" #!String
    AcceptBirthdayGift_Positive: "Ой! Большое спасибо! Я и не думал, что кто-нибудь помнит, что у меня сегодня день рождения.$h" #!String
    AcceptBirthdayGift_Negative: "Ой! Это... необычно. Я и не думал, что кто-нибудь помнит, что у меня сегодня день рождения." #!String
    AcceptGift_(O)StardropTea: "Это мне? Большая честь. Спасибо!" #!String
    FlowerDance_Accept: "Ах! Ты... хочешь потанцевать со мной?$4#$b#...Да, я согласен!$h" #!String
    GreenRain: "Я захватил аптечку, просто на случай. Аккуратно там!" #!String
    GreenRain_2: "В первый раз мы все подумали, что дождь может быть опасен.#$b#Но вдруг он на самом деле полезен для тела? Кто знает... Растения вон как хорошо реагируют." #!String
    AcceptGift_(O)432: "Это мне? Спасибо! Прекрасно пойдет как посыпка на пасту.$h" #!String
    AcceptGift_(O)348: "Мне? Подарок! Просто крышесносно!$h#$b#Знаешь, я бы не рекомендовал пить алкоголь с точки зрения физиологии, ведь он плохо влияет на организм...#$b#Но все же нет ничего лучше, чем расслабиться и выпить бокальчик славного вина из Долины Стардью!$h" #!String
    eventSeen_56_memory_fourweeks: "Я работаю над «Справочником животных» уже несколько лет. Я хочу описать каждый вид в Долине!" #!String
    eventSeen_56_memory_twoweeks: "Однажды я пытался сам замариновать огурцы...$s#$e#Эм, так скажу... Лягушки, которых мы препарировали в средней школе, пахли как розы по сравнению с этим..." #!String
    eventSeen_56: "Работая доктором в маленьком городке, ты просто не можешь не начать общаться с пациентами. У этого могут быть как хорошие, так и плохие стороны..." #!String
    eventSeen_58_memory_oneweek: "Что ж, ты теперь знаешь мой секрет, так что можно сообщить о прогрессе... На прошлой неделе я запыхался намного меньше на аэробике!" #!String
    eventSeen_58_memory_twoweeks: "Я хорошо позанимался на аэробике, так что вполне могу позволить себе немного пасты примаверы на ужин...$h" #!String
    eventSeen_58_memory_fourweeks: "Не знаю, почему я стыдился того, что хожу на танцевальную аэробику. Мои ноги стали такими крепкими, я чувствую себя смелым, как лев!" #!String
    eventSeen_571102_memory: "Я никому до этого не рассказывал о своем самолетном хобби... Наверное, с тобой мне просто комфортно." #!String
    eventSeen_571102_memory_oneweek: "Как врач, ты можешь помочь своим пациентам лишь до определенной степени...#$e#В прошлом я совершил ошибку, будучи слишком вовлеченным эмоционально. Больше я такого не допущу...$s" #!String
    dating_Harvey: "Никогда так раньше себя не чувствовал...$l" #!String
    dating_Harvey_memory_oneday: "Я так много о тебе думаю, что почти не могу работать.$l" #!String
    dating_Maru_memory_oneday: "Мару сегодня какая-то удивительно веселая... Слышал, что ты имеешь к этому какое-то отношение." #!String
    married_Maru: "Поздравляю со свадьбой, @. Мару уже сказала мне, что она продолжит работать в клинике. Я аж выдохнул!" #!String
    married_Harvey: "Это самый счастливый момент в моей жизни...$l" #!String
    Resort_Entering: "Крем от загара? Взял...#$b#Широкополая шляпа? Взял..." #!String
    Resort_Leaving: "Если сгоришь на солнце, твои страдания смягчит крем с алоэ вера." #!String
    Resort_Shore: "Я прочесал весь пляж на наличие осколков. Мы же не хотим, чтобы кто-нибудь порезался!" #!String
    Resort_Chair: "Иногда хорошо просто вот так отдохнуть.#$b#Главная проблема в том, чтобы отпустить на это время все свои заботы...$s" #!String
    Resort_Bar: "В такую жару очень важно пить много жидкости. Нужно спросить Гаса, есть ли у него тут кокосовая вода!$h" #!String
    Resort: "Я расскажу тебе один свой секрет... Я могу плавать только с нарукавничками.$s" #!String
    FlowerDance_Accept_Spouse: "Я весь день этого жду! Ты просто светишься этим весенним днем, любовь моя.$l" #!String
    FlowerDance_Decline: "А! Прости... У меня, э-э... Планы пригласить другую.$s" #!String
    divorced: "Я... Я не могу на тебя смотреть. Пожалуйста, хватит меня мучать.$s" #!String
    breakUp: "... Т... Ты...?$s#$b#*сглатывает*... Мне... Мне кажется, что мне сейчас поплохеет...$s" #!String
    dumped_Guys: "У меня полно работы. Не могу разговаривать.$s" #!String
    secondChance_Guys: "Я не хочу разрывать с тобой всякие отношения, @. Хочу забыть всё, что случилось.$s" #!String
    Mon: "У нас в клинике продаются кое-какие препараты без рецепта. Заходи, если почувствуешь, что силы на исходе.#$b#Я знаю, что работа на ферме требует много сил... Не перетрудись!" #!String
    Mon2: "Я чувствую, что ответственен за здоровье каждого в этом городе... Это тяжело.#$e#Сообщество у нас достаточно маленькое, и я рад, что могу поддерживать с пациентами хорошие отношения." #!String
    Mon6: "Мне хотелось бы остаться в долине Стардью подольше. Наконец-то я начинаю чувствовать себя частью сообщества.#$e#Приятно знать, что ты приносишь пользу." #!String
    Mon10: "А! Привет, @.$l#$e#У тебя... есть какие-то вопросы по медицинской части?$l" #!String
    Tue: "Если почувствуешь себя неважно, заходи.#$e#Правда, ты сейчас на пике молодости. Даже если не будешь следить за здоровьем, то, скорее всего, не заболеешь.$h" #!String
    Tue8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Не перетрудись, @. Это тебе врач говорит!#$e#Если наши фермеры начнут болеть, то откуда нам тогда брать еду? Без тебя никак!$h|Не перетрудись, @. Это тебе врач говорит!#$e#Мне важно твое здоровье.$l" #!String
    Wed4: "Я бы хотел узнать тебя получше, @. Забудем пока о том, что я врач, а ты — пациент." #!String
    Wed6: "Приятно, когда у тебя есть друг в городе.$h" #!String
    Wed8: "Ты прямо светишься здоровьем. Это хорошо.$h" #!String
    Wed: "Не забывай прикрывать рот рукой, когда чихаешь.#$e#А потом не забудь вымыть руки." #!String
    Thu8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Мне, как врачу, известны все плюсы домашних обедов. Но я вечно так занят, что времени на готовку не остается.$s|У врача всегда много работы. Я питаюсь не такой здоровой пищей, как мне бы следовало.$s#$e#Мне было бы проще, если бы я жил не один.$l" #!String
    Thu: "Питание очень важно, поэтому не забывай питаться правильно. Постарайся есть больше овощей!#$e#Домашняя пища лучше всего. Ты умеешь готовить?" #!String
    Fri: "Прекрасный день, не правда ли?#$e#Хотелось бы мне, чтобы у меня было меньше работы.$s" #!String
    Fri4: "Если желаешь заглянуть в мои апартаменты, я не против. Я живу над клиникой." #!String
    Fri10: "Заходи, если нужен будет анонимный осмотр.$l" #!String
    Sat: "Я могу чем-нибудь помочь?#$e#Пока." #!String
    Sat4: "Я приехал сюда, потому что мне понравилась атмосфера городка. А еще здесь хороший потенциал ко всестороннему подходу к пациентам.#$e#Мне здесь очень нравится.$h" #!String
    Sat10: "*Вздыхает*... Наверное, я старею...#$e#Чем старше становишься, тем больше тяжких воспоминаний накапливается. Порой с ними трудно справиться.$s#$e#А рядом с тобой, я будто и сам молодею.$l" #!String
    Sun: "Хм-м... Я едва свожу концы с концами. Слишком мало пациентов.#$e#Наверное, нужно набирать пациентов из соседних городов..." #!String
    Sun6: "Представь, что жизнь пациента полностью в твоих руках, а тебе не удалось ее удержать... Это останется с тобой на всю жизнь.$s" #!String
    event_george1: "Спасибо, @.$h#$b#Видите, Джордж, я просто хочу вам помочь." #!String
    event_george2: "Ох...$s#$b#Послушайте, Джордж. Если вы будете так себя вести, мне придется рассказать об этом вашей жене. Не думаю, что она обрадуется." #!String
    event_aerobics1: "Спасибо, @. Я это ценю.$h" #!String
    event_aerobics2: "Эх... Как грубо.$s" #!String
    event_heart1: "Боишься больниц и врачей?#$b#Просто постарайся расслабиться. Я только хочу помочь.$h" #!String
    event_heart2: "Ладно. Это логично." #!String
    event_heart3: "Э-э... Ладно... Как скажешь.$s" #!String
    event_grave1: "... Верно.#$b#... Спасибо." #!String
    event_grave2: "Эх...$s" #!String
    summer_Mon: "Немного солнечного света тебе не повредит. Только постарайся не обгореть#$e#Ладно. Пока! Береги здоровье." #!String
    summer_Thu: "Физические упражнения важны, но не перетрудись, а то закончишь у меня в клинике!#$e#Не забывай прислушиваться к своему телу." #!String
    summer_Fri: "Люди редко болеют летом. Это хорошо, но и зарабатываю я от этого меньше." #!String
    fall_Fri: "Ты исследуешь шахту, @?#$e#Опасное место. Я бы не советовал туда ходить." #!String
    fall_Sat: "Определенная еда поможет тебе в работе.#$e#Например, «Обед фермера» даст тебе сил для полива и сбора урожая!" #!String
    winter_Wed: "Сейчас бушует грипп, будь осторожнее.#$e#Чаще мой руки." #!String
    winter_Sun: "Нехорошо такое говорить, но в сезон гриппа я зарабатываю гораздо больше.#$e#Ну, если бы люди не болели, я бы разорился.#$e#Не подумай ничего такого! Я хочу, чтобы люди были здоровы... Правда!" #!String

