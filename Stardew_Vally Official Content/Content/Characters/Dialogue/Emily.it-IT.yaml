content:  #!Dictionary<String,String>
    Introduction: "Ooh!... Te lo leggo in faccia. Ti troverai benone qui a Pelican Town.#$b#Nel caso cerchi qualcosa da fare di sera, fai un salto al saloon. È lì che lavoro!" #!String
    AcceptBirthdayGift_Positive: "Oh, hai pensato al mio compleanno! Grazie, @! Molto gentile da parte tua.$h" #!String
    AcceptBirthdayGift_Negative: "Oh, hai pensato al mio compleanno! Grazie, @! Molto gent--$h#$b#...*annusa*...*annusa*... ma cos'è quest'odore?$s#$b#... Che diavolo è...?$s" #!String
    FlowerDance_Accept: "Sì, mi piacerebbe molto ballare con te, @!$h#$e#Ora sono emozionata... Ci divertiremo un mondo!" #!String
    AcceptGift_(O)StardropTea: "Wow, grazie! Ho sentito che, se lo bevi prima di dormire, puoi fare dei sogni molto vividi." #!String
    AcceptGift_(TR)ParrotEgg: "Oh, bene, è ancora caldo... Poverino, dov'è la sua mamma? *sussurra* ...Sarò io la tua mamma, non preoccuparti... Povero piccolo.$s#$b#Grazie tante per avermelo dato, @. Me ne prenderò cura meglio che posso." #!String
    AcceptGift_(O)68: "$c 0.5#Oh, wow... Grazie! Questo colore si abbina perfettamente al mio umore di oggi.$h#L'energia calda e tranquilla di questa pietra ci aiuta a centrare i pensieri... È proprio quello che mi serviva in una giornata come questa. Grazie!" #!String
    AcceptGift_(O)70: "$c 0.5#Che strano, ho sognato che oggi mi avresti dato un pezzo di giada!$h#Ooh, della giada! Si dice che attiri la ricchezza... E a chi non servirebbe avere in tasca qualche moneta in più?$h" #!String
    AcceptGift_(O)66: "$c 0.5#Oh, che meraviglia, @! Spero che tu non abbia corso troppi rischi per trovarla.$h#Ah, un'ametista! Mi proteggerà durante i turni di notte al Saloon." #!String
    AcceptGift_(O)64: "$c 0.5#Wow, guarda che colore! Si abbina perfettamente ai miei vestiti.$h#Oh, è perfetto... Ultimamente mi sento un po' fiacca. I rubini sono ideali per dare energia allo spirito!" #!String
    AcceptGift_(O)62: "$c 0.5#Com'è liscia! Tenendola in mano... riesco a sentire l'energia di tutte le sirene del mare. Grazie!#Grazie! La metterò sotto il cuscino, magari sognerò l'oceano." #!String
    AcceptGift_(O)60: "$c 0.5#Oh!... Heheh... So esattamente perché mi hai regalato questa pietra oggi. Molto interessante...#Wow, è magnifica! Questo colore mi fa pensare a tutto il potere spirituale dentro la foresta... La senti, l'energia del bosco?" #!String
    GreenRain: "Quest'evento deve avere un significato... La natura sta cercando di dirci qualcosa.$3#$e#Ma cosa? Non saprei... È troppo difficile da decifrare. Sento una presenza molto forte, però...$3" #!String
    GreenRain_2: "Lo senti? La foresta sta cantando! Gli alberi danzano di gioia!" #!String
    married_Haley: "È stato un matrimonio magnifico... Sono felicissima per te e Haley!$h" #!String
    divorced_Haley: "Haley è troppo orgogliosa per lasciarsi abbattere dal divorzio... O comunque per darlo a vedere.$3" #!String
    eventSeen_471942: "Salve, @. Me lo sentivo che ti avrei incontrato oggi." #!String
    eventSeen_463391: "Non c'è niente di più triste di un animale ferito...$s" #!String
    purchasedAnimal_Sheep: "Ora che hai una pecora, potrai fare della stoffa! Ti aprirà tutto un mondo di possibilità di sartoria. Aspetta e vedrai." #!String
    eventSeen_11_memory_oneweek: "Hai mai provato a cucinare senza una ricetta? È liberatorio.#$b#E chi lo sa... potresti fare delle scoperte eccezionali!" #!String
    eventSeen_101_memory_oneweek: "Mi sono divertita ad uscire con Clint!#$b#Anche se lui si è rovesciato addosso una birra di radice dopo dieci minuti, e non ha quasi più parlato per tutta la serata.$3" #!String
    eventSeen_4081148: "Ehi, ho visto che c'eri anche tu al concerto di Sam. È stato divertente!$h#$e#La città però puzzava un sacco.$s" #!String
    eventSeen_2123343_memory_oneday: "Non dimenticherò tanto presto la nostra gita in campeggio...$l" #!String
    dating_Emily: "%Emily ha un gran sorriso stampato in faccia." #!String
    dating_Emily_memory_oneday: "Ci divertiremo un sacco insieme, ne sono sicura.$h" #!String
    married_Shane: "Beh, ora che siete sposati, immagino che Shane non verrà tanto spesso al Saloon!#$e#Probabilmente è un bene, ma è sempre un po' triste perdere un cliente abituale...$s" #!String
    Resort_Entering: "Oh, mi piace questo posto! È pieno di pappagalli!" #!String
    Resort_Leaving: "Ah... i miei polmoni stanno alla perfezione." #!String
    Resort_Shore: "Lo senti? L'oceano ha un'energia curativa molto profonda." #!String
    Resort_Chair: "Ti stai divertendo, @? Ricordati di fare anche una pausa ogni tanto!" #!String
    Resort_Bar: "È bello essere da questa parte del bancone, una volta tanto!$h" #!String
    Resort: "Se apri il cuore al sole, sentirai entrare in te un'energia piena d'amore.$h" #!String
    Resort_Dance: "%Emily è persa nella musica." #!String
    FlowerDance_Accept_Spouse: "Ma certo, amore mio. Non vedevo l'ora!$h" #!String
    FlowerDance_Decline: "Mi dispiace tanto... ma ho già promesso che avrei ballato con qualcun altro.$u" #!String
    divorced: "@... Mi hai spezzato il cuore... Non ce la faccio più a parlare con te.$s#$e#Per favore, lasciami guarire in pace...$s" #!String
    dumped_Girls: "...$s" #!String
    breakUp: "M...Ma pensavo che ci fosse un legame speciale tra di noi... *sniff*$s" #!String
    reject_866: "Oh, che meraviglia... Ho un'amica che ne andrebbe matta! Ma abita molto lontano..." #!String
    secondChance_Girls: "@... Sono pronta a darti una seconda chance. Ho ancora fiducia che, nel profondo, tu sia una brava persona.$s" #!String
    Mon: "Ti ho detto che Haley ed io siamo sorelle? Strano, vero?" #!String
    Mon2: "Ho un passatempo segreto, ma non ti dirò altro.#$e#Magari un giorno ti farò vedere.$h" #!String
    Mon4: "Questo mondo è zeppo di spiriti e magia... C'è chi non mi crede, ma io so che è vero.#$e#Te lo leggo negli occhi... anche tu credi nell'altro mondo, come me." #!String
    Mon6: "Se solo Haley si trovasse un lavoro, o perlomeno contribuisse a pulire e cucinare.$s#$e#Secondo me, spera di sposare un riccone.$u" #!String
    Mon6_inlaw_Haley: "Devo dire che, ora che Haley se n'è andata, faccio molta meno fatica a tenere tutto in ordine." #!String
    Mon8: "In questo paese ci sono brave persone che non sembrano proprio trovare la felicità. Mi rattrista.$u#$e#Lavorando al saloon, vengo a sapere dei problemi di tutti direttamente da loro.$u" #!String
    Tue: "Lavoro part-time al saloon di Gus. Ci pago le bollette." #!String
    Tue4: "Lavoro da Gus solo per sbarcare il lunario... ma la mia vera passione è la sartoria.$u#$e#Questi vestiti li ho realizzati dal nulla, vedi?" #!String
    Tue6: "Oh, ciao... Carino da parte tua, farmi visita così.$h" #!String
    Tue8: "Sai, @... credo che ci aspetti un futuro radioso." #!String
    Wed: "Girano voci di rari anelli dai poteri magici, forgiati tempo fa da civiltà dimenticate. Non sono sicura se sia vero, o soltanto una favola." #!String
    Wed4: "Tu peschi? Spero solo che tratti quei poveri pesci in modo umano.$s#$e#Tutte le creature meritano il nostro rispetto, perfino quelle viscide." #!String
    Wed6: "Abbi fede... ogni giorno è un altro passo sul sentiero del tuo destino." #!String
    Wed8: "$query PLAYER_NPC_RELATIONSHIP current any married roommate#Ehi, @.#$e#Ho sempre saputo che avremmo fatto amicizia. Era scritto nelle stelle!|Ciao, @.$u#$e#Ho sempre saputo che avremmo legato, noi due..." #!String
    Thu: "Spero che i tuoi metodi di coltivazione siano sostenibili. La valle ha un ecosistema fragile!#$e#Come faccio a saperlo? Me lo sento nelle viscere!" #!String
    Thu4: "Certe volte, i fiori mi parlano... ciascuno ha una storia diversa da raccontare!" #!String
    Fri: "Ah, la primavera. La stagione-pastello. In realtà, io preferisco i toni gioiello.#$b#Oh, scusami! Stavo di nuovo straparlando di moda, vero?" #!String
    Sat: "Mi piace confezionarmi gli abiti da sola, ma non è facile procurarsi la stoffa.#$e#E la città è così distante da qui." #!String
    Sat6: "Rifletti mai sulle trame dei tessuti, @? Ogni trama ha una personalità tutta sua... tocca il mio vestito... senti?" #!String
    Sun: "Ciao @!#$e#Allevi delle pecore nel tuo cortile? Puoi trasformare la loro lana in stupendi rotoli di stoffa!#$e#Ti serve un telaio, però. Puoi farteli da te, se conosci il procedimento." #!String
    Sun4: "Sono stati i miei, ad affidarci questa casa. Negli ultimi due anni hanno fatto il giro del mondo.#$e#Non abbiamo idea di quando torneranno.#$e#Però mi piace vivere qui. È una zona bellissima e il paese non è male." #!String
    event_dance1: "Grazie!" #!String
    event_dance2: "Ehm... Ok. Scusa se non ti è piaciuto. Mi sa che quei tre anni di pratica sono andati sprecati...$s" #!String
    event_dance3: "Credi davvero? È esattamente l'effetto che speravo d'ottenere!$h#$b#Sono così contenta che tu abbia apprezzato." #!String
    summer_Mon: "Haley è schizzinosa col cibo. È difficilissimo cucinare per lei." #!String
    summer_Mon4: "Ci tengo molto a mangiare sano. Voglio vivere una vita lunga e attiva." #!String
    summer_Mon_inlaw_Haley: "Io e Haley andiamo molto più d'accordo da quando ha lasciato casa. Non vedo l'ora che venga a trovarmi!" #!String
    summer_Tue: "Ehilà, @.#$e#Oggi mi sento pigra.$u" #!String
    summer_Tue6: "Mi dispiace per Linus. La gente lo giudica, ma ha soltanto uno stile di vita diverso.$u#$e#Se solo potessero tutti imparare ad accettare il prossimo." #!String
    summer_Sun6: "Ciao, @! Ormai siamo in buoni rapporti, no?$h#$e#Per me non c'è problema. Sei un tipo a posto.^Sono contenta.$h" #!String
    summer_Sun8: "Ciao, @! Ormai siamo in buoni rapporti, no?$h#$e#Suonerà stano, ma sono sempre stata certa che sarebbe successo." #!String
    summer_Wed: "Non piove molto d'estate, vero?#$e#Ti toccherà annaffiare molto di più, eh?#$e#O forse le giornate di sole ti piacciono?" #!String
    summer_Thu: "Per me, le api e le farfalle sono le mie amiche speciali!" #!String
    summer_Fri: "Se non avessi tanto da fare, verrei ad aiutarti alla fattoria!#$e#Ma Gus si arrabbierebbe se avessi un secondo lavoro...$s" #!String
    summer_Fri6: "Sai, sono sicura che Gus capirebbe, se un giorno scegliessi di lasciare il Saloon.#$b#Là fuori c'è tutto un mondo, non posso restare per sempre una barista.$u" #!String
    summer_Sat: "Non lavorare troppo, o finirai nella clinica di Harvey!" #!String
    summer_Sun: "Ciao, @!" #!String
    summer_Sun4: "Verso questo periodo dell'anno i miei buoni amici visitano la regione... Intendo i pappagalli!" #!String
    fall_1: "Beh, ecco l'autunno. È tempo di piantare nuove colture, eh?" #!String
    fall_15: "$d bus#Oggi faccio visita a Sandy. Siamo amiche del cuore!#$e#Sono davvero contenta che l'autobus funzioni di nuovo.|*sospira*... Se solo qualcuno avesse riparato quel vecchio autobus, oggi sarei andata a trovare la mia amica Sandy...$s" #!String
    fall_Mon: "Questo è il tempo giusto per un picnic, vero?" #!String
    fall_Mon8: "Se non avessi da lavorare ti proporrei di fare un bel picnic!" #!String
    fall_Tue: "Salve. Hai passato una buona estate?" #!String
    fall_Tue4: "Ciao @! Scommetto che la tua fattoria ha fruttato parecchio la scorsa estate, eh?#$e#Fai benissimo il tuo lavoro.$h" #!String
    fall_Wed: "Una mia amica ha un negozio nel deserto. Se mai dovessi andarci, facci un salto e salutala da parte mia.#$e#Credo che venda dei prodotti rari." #!String
    fall_Thu: "Hai fatto amicizia con Clint? È una brava persona, se impari a conoscerlo.#$e#Si sente solo a lavorare tutto il giorno in bottega. Ma è così timido che ha problemi a farsi nuovi amici." #!String
    fall_Thu8: "Credo che Clint ce l'abbia con me. Evita sempre il mio sguardo ormai...$u#$e#Ho sempre pensato che fossimo amici.$u" #!String
    fall_Fri: "Un altro bellissimo giorno d'autunno.#$e#Che peccato che finirà presto." #!String
    fall_Fri6: "Lo senti l'odore d'aria pulita? È stupendo, vero?#$b#Ma temo che le corporazioni Joja del mondo ce lo possano togliere.$u" #!String
    fall_Sat: "Tieni la mente aperta e vi potrebbero metter radici dei pensieri interessanti.#$e#Ad ogni modo, come ti va oggi?" #!String
    fall_Sat6: "Io non ho grandi piani di vita. Preferisco non stressarmi dietro al futuro." #!String
    fall_Sun: "Non c'è niente che dia il buonumore come una domenica di sole!" #!String
    fall_Sun6: "Ci sono così tante barriere invisibili che ci trattengono. Perché la gente non può imparare a lasciarsi andare e a celebrare la libertà?#$e#Io? Beh, sai come si dice... 'Non puoi ingabbiare un Junimo selvatico'." #!String
    fall_Sun10: "Sei una persona così gentile, @! Grazie per avermi scelto come amica.$h" #!String
    winter_Mon: "Fa' attenzione che non ti cada un ghiacciolo in testa!" #!String
    winter_Mon10: "Fa' attenzione che non ti cada un ghiacciolo in testa! Non vorrei che ti facessi male!" #!String
    winter_Tue: "Oh, salve @!$h#$e#Te la caverai parecchio bene col tuo lavoro, ormai, eh?" #!String
    winter_Tue2: "Scommetto che ormai sei un portento con la fattoria!" #!String
    winter_Tue4: "Mi sa che mi si sono congelati i capelli...$s" #!String
    winter_Wed: "Io e Haley non siamo fatte per una casa tanto grande. Tenerla pulita è una faticaccia.#$e#Oh beh. Non dovrei davvero lamentarmi.#$e#La tua fattoria sembra calda e accogliente.$h" #!String
    winter_Thu: "Che freddo deve fare, per quei poveri pesci.$s#$e#Esisterà un pesce che va in letargo? Dovrei chiederlo a Demetrius." #!String
    winter_Fri: "Se non avessi tanto da fare, ti aiuterei a scavare in quella caverna vicino al lago.#$e#Scommetto che ci sono dei cristalli potenti, là dentro." #!String
    winter_Sat: "Sai cucinare lo 'spezzatino di fagioli'?#$e#Io ne vado matta.$h%revealtaste:Emily:207#$e#È dura procurarsi ingredienti freschi d'inverno, eh?" #!String
    winter_Sun: "Ciao!#$e#...Sì?" #!String
    winter_Sun6: "Io e mia sorella litighiamo, a volte, ma mi mancherebbe tantissimo se se ne andasse.#$e#Credo che un giorno diventerà una ragazza educatissima... Non dirle che te l'ho detto.$h#$e#Allora, c'è qualcosa di cui ti va di parlare?" #!String
    winter_Sun6_inlaw_Haley: "Saluta mia sorella da parte mia! E ricordale di venire a trovarmi, domani." #!String

