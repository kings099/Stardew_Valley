content:  #!Dictionary<String,String>
    Introduction: "Egy idegen?... Üdv.#$e#Ne is törődj velem. Egyedül éldegélek idekint." #!String
    AcceptGift_(O)StardropTea: "Ez sokat jelent nekem, @. A sátramban fogom őrizni egy csendes napig. Köszönöm!" #!String
    AcceptGift_(O)Book_Trash: "Általában nem olvasok könyveket... Csak amiket a 'sarki boltban' találok... Köszönöm!$h" #!String
    AcceptGift_Positive_category_greens: "Az remek zsákmány! Mindig boldog vagyok, ha vadon lévő ételeket ehetek. Köszönöm." #!String
    married: "Egyszer gondoltam rá, hogy megházasodom. De most boldog harmóniában élek a levelek között suhogó széllel és az ezüst hold alatt brekegő békákkal." #!String
    GreenRain: "Ez a sok fura fa holnapra eltűnik... ez a természet egyik rejtélye." #!String
    GreenRainFinished: "Hogy sikerült a mohagyűjtés? Hehe... Az ágyam már sokkal puhább." #!String
    GreenRain_2: "Én már egész évre elegendő mohát gyűjtöttem. És te hogy állsz?" #!String
    AcceptGift_(O)774: "Hadd nézzem csak... tökéletesnek tűnik. Jó tanítvány vagy, @.$h" #!String
    AcceptGift_(O)166: "Nem, köszönöm. Nem vágyom pénzre... Sőt, szerintem átkozott. [166]" #!String
    AcceptGift_Positive_category_fish: "Áh, ez frissnek tűnik. Ma este jól fogok lakni!$h" #!String
    reject_869: "Mi az ott nálad? Abból talán jó csalit lehetne készíteni.$h" #!String
    cc_Boulder: "Régi jó barátom, a ragyogó szikla, továbbállt. Lehet ez nem tűnik fontos eseménynek, de számomra ez nagy változás.#$b#De boldog vagyok, hogy a vén kő végre többet láthat a világból.$h" #!String
    mineArea_80: "Nagyon kevés ember jutott le olyan mélyre a bányákba, mint te." #!String
    eventSeen_8357109: "Az itteni víz a magasból, a hegyi gleccserekből származik.#$e#Egyszer elutaztam a forráshoz, csak azért, hogy lerójam tiszteletemet a víznek." #!String
    movieTheater: "Mozi? Hmm... számomra a természet lassú körforgása az egyetlen dráma amire szükségem van." #!String
    MovieInvitation: "Óh... velem? Általában nem mennék, de... rendben van. Kedves tőled, hogy gondoltál rám.#$b#Nemsokára odamegyek." #!String
    DumpsterDiveComment: "Találtál valami jót?$h" #!String
    Mon: "Engem kizárólag az üde, friss levegő illata érdekel.#$e#Saját döntésből élek itt." #!String
    Tue: "...Azért jöttél, hogy gúnyolódj rajtam?#$e#Csak teszem a napi dolgaimat." #!String
    Wed: "Nem ismerlek eléggé, hogy megbízzak benned. Sajnálom." #!String
    Thu: "...Hmm? Szükséged van valamire?" #!String
    Fri: "Kérlek ne rombold le a sátramat.#$e#Korábban már megtörtént.$s" #!String
    Sat: "Elvagyok én magamban is.#$e#Nincs szükségem új barátokra." #!String
    Sun4: "Jó lenne, ha a városiak elfogadnának olyannak, amilyen vagyok.$s#$b#Én csak szeretek a friss levegőn élni. És ők ezt nem értik meg." #!String
    Tue4: "Megtanulhatod, hogy hogyan élheted túl a vadonban. Mint én.#$e#Úgy hiszem titokban mindannyian vissza akarunk térni a természetbe. Csak kissé ijesztő megtenni az első lépéseket." #!String
    Wed6: "Sok időt töltök gondolkodással.#$e#Ha teljesen megértetted a gondolataid mögött rejlő indokokat, akkor a lét egy új szintjére emelkedtél." #!String
    Wed2: "Óvakodnom kell az idegenektől. A legtöbben nem szeretik a 'vadembereket'." #!String
    Thu4: "Az itteni emberek kedvesnek tűnnek, de kerülnek engem.#$e#Az emberek félnek az ismeretlentől.$u" #!String
    Fri4: "Sokat tanulhatsz a fáktól.#$b#Ha sok időt töltesz velük, megosztják veled a titkaikat.#$e#Menj békével, fiatal gyermek." #!String
    Sat4: "Mindenem megvan, ami a túléléshez kell, sőt. A természet gyönyörű dallamot hallat, ha megtanulod, hogyan lehet meghallgatni." #!String
    Sun: "#$1 linusVandal#Tegnap este valaki kövekkel dobálta meg a sátramat... Csak ki kellett várnom.$s$k#$e#Nem szeretek sokáig egy helyen lenni. Túl sok dolgot lehet tapasztalni a világban." #!String
    summer_Mon4: "Oly sok év alatt rengeteg titkot fedeztem fel az élettel kapcsolatban..#$e#Ezekre mindre magadtól kell rájönnöd." #!String
    summer_Mon: "#$1 LinusHeron#Egy kócsagot láttam kecsesen gázolni a reggeli ködben. Ilyenek a csendes élet kincsei.$k#$e#Olyan könnyű belegabalyodni a modern élet zajába. A legjobb éveid pazarlódnak el egy nagy homályos katyvaszban. Ezért kell megtanulnod, hogy hogyan lassíts le. " #!String
    summer_Tue4: "Hogy vagy, fiatal barátom?" #!String
    summer_Wed6: "Ah... nyár. A meleg Nap felhevíti a konzervjeimet.#$b#Aztán este meleg étel vár rám." #!String
    summer_Thu4: "Megvan a saját okom arra, hogy ilyen magányosan éljek.#$e#Vannak dolgok, amiket nem szabad kimondani...#$e#Gyűjtögetnem kéne." #!String
    summer_Fri4: "Amikor kifogsz egy halat, egy pillanatra állj meg, és köszönd meg az áldozatát.#$b#Még ha nem is hiszel a hal lelkében, ez egy remek mentális gyakorlat. Tisztában kell lennünk a környezetre mért hatásunkkal." #!String
    summer_Sat4: "A folyóban most szivárványos pisztrángot találhatsz." #!String
    summer_Sun: "Ez számomra az év könnyebbik időszaka. Nem kell aggódnom, hogy esténként fázni fogok.#$e#Plusz a vadon gyümölcsei mindenütt megteremnek." #!String
    fall_Mon: "Bejártam a barlangok legmélyét.#$e#Sok rejtett titok lapul bennük.#$e#Csak légy óvatos, ha bemennél egybe." #!String
    fall_Tue4: "#$1 LinusFall1#Valami vicces kedvű alak este befújta festékkel az otthonomat... Reggel több órámba telt, mire sikerült lesikálnom.$k#$e#Fát kell gyűjtenem a télre.#$e#Van elég fád, hogy melegen tartson téged télen?" #!String
    fall_Wed4: "Nincs túl sok felelősségem, szóval az időmet gondolkodással töltöm.#$e#Meg kell értened a gondolataidat, mielőtt irányítanád őket." #!String
    fall_Sun: "Nem szeretek sokáig egy helyen maradni." #!String
    fall_Sun6: "Nincs is jobb az őszi vad gombákból való belakmározásnál.$h" #!String
    winter_Mon: "Ha egy sátorban laksz, akkor nagyon hideg lehet az idő.$s" #!String
    winter_Mon4: "Miután teljesen elszakadtál a modern élettől, akkor kezded igazán élvezni az apróbb dolgokat... mint például a Napot, az érett gyümölcsöket, vagy azt, hogy pont olyan alakú botot találsz amit kerestél." #!String
    winter_Tue4: "Köszönöm, hogy nem menekülsz előlem, @. Nagy bölcsesség kell ahhoz, hogy felülírd az alap ösztöneidet.#$e#Én is ember vagyok, akárcsak bárki más. Csak más az életstílusom." #!String
    winter_Wed4: "Bizonyára megérted, miért óvakodok az idegenektől.#$e#Azt hiszem te és én már barátok vagyunk." #!String
    winter_Thu4: "A tél kemény, de attól még lehet horgászni és gyűjtögetni.#$e#Ha vannak állataid, jobb, ha bent tartod őket." #!String
    winter_Fri4: "A fák aludni térnek a télen. Így egy kissé magányos vagyok.#$e#De nem szeretném felzavarni őket szép álmukból.$h" #!String
    winter_Sat4: "Köszönöm, hogy benéztél. Már reggel óta kezdtem kissé magányos lenni.#$e#Szóval találtál valami érdekeset a bányákban?" #!String
    winter_Sun: "A földön alvás jót tesz a hátamnak.#$e#Mindig a dolgok pozitív oldalát kell figyelembe venni.$h" #!String

