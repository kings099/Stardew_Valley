content:  #!Dictionary<String,String>
    Rainy_Day_0: "Magst du Regentage genauso sehr wie ich, @?" #!String
    Rainy_Day_1: "Wir sind in vielerlei Hinsicht verschieden... aber das ist in Ordnung." #!String
    Rainy_Day_2: "Guten Morgen, @. Ich ging früh raus und fand das hier für dich. [305 308 203 795 397]#$e#Ich hoffe, es ist nicht zu seltsam." #!String
    Rainy_Day_3: "Ich frage mich, ob der Zauberer etwas über... das weiß? Ich hoffe, er kann ein Geheimnis bewahren. $s" #!String
    Rainy_Day_4: "So sehr ich auch versuche, zivilisiert zu sein, habe ich den Drang, manchmal bösartig zu sein...$6#$e#Sie sagen, dass es eine Eigenart meines Volkes ist." #!String
    Rainy_Day_Krobus: "Ah, die Luftfeuchtigkeit ist wegen des Regens viel höher... Ich fühle mich viel wohler." #!String
    Rainy_Night_0: "In solchen Nächten sehen diejenigen, die aus dem Fenster schauen, manchmal schattenhafte Figuren. Wenn man darüber nachdenkt... könnte ich es gewesen sein.$7" #!String
    Rainy_Night_1: "Wenn die anderen Schattenwesen von unserer Lebensweise wüssten, würden sie mich bestrafen.$s#$e#Die meisten von ihnen verachten Menschen, weißt du." #!String
    Rainy_Night_2: "Du bist klatschnass und kalt! Ist das nicht gefährlich für deine Spezies?$s" #!String
    Rainy_Night_3: "Ich habe bereits zu abend gegessen, aber es war nichts, was du hättest essen können... sorry." #!String
    Rainy_Night_4: "Seit ich meine Leute verlassen habe, suche ich nach einem neuen Zuhause... jetzt gehöre ich irgendwo hin. Das bedeutet mir alles." #!String
    Rainy_Night_5: "Es heißt, dass mein Volk vor langer Zeit hierher gekommen ist, als eine große Katastrophe es den Geistern aus der Leere erlaubte, in die physische Ebene zu gelangen." #!String
    Rainy_Night_Krobus: "Das Geräusch des Regens erinnert mich an die Kanalisation... es ist beruhigend.#$e#Die Kanalisation war meine Zuflucht... Ich fühlte mich dort sicher. Aber keine Sorge... Ich denke genauso über mein neues Zuhause." #!String
    Indoor_Day_0: "Wenn ich dir helfen könnte, würde ich das... ich werde jedoch mein Bestes tun, um das Haus in Ordnung zu halten." #!String
    Indoor_Day_1: "Ich habe mein Bestes verszcgt, um menschliche Nahrung herzustellen... [203 204 651 225]#$e#Du kannst es später essen, keine Sorge..." #!String
    Indoor_Day_2: "Ich bin glücklich hier, im Haus. Ich verbringe meine ganze Zeit gerne an einem guten Ort... Ich muss nicht wie Menschen \"raus gehen\". #$e#Aber ich verstehe, dass du es musst! Bitte habe nicht das Gefühl, dass du hier bei mir bleiben musst.$3" #!String
    Indoor_Day_3: "Ich denke darüber nach, meinen Tag damit zu verbringen, den ganzen Tag zusammengeballt und in der Ecke eingeklemmt zu verbringen... #$e#Was? Du meinst, du tust das nicht?$3" #!String
    Indoor_Day_4: "Freitags bleibe ich aus Respekt vor Yoba gerne still. Ich hoffe, es macht dir nichts aus." #!String
    Indoor_Day_Krobus: "Ich wünschte, ich könnte dir auf der Farm helfen, aber ich kann nicht raus in die Sonne..." #!String
    Indoor_Night_0: "Ich habe das Haus heute von allen Käfern gesäubert... Tut mir Leid, ich habe dir keine aufbewahrt! *schmatz*$7" #!String
    Indoor_Night_1: "Du fühlst dich solide an... manchmal wünschte ich, ich hätte auch Knochen...$s" #!String
    Indoor_Night_2: "Manchmal frage ich mich, ob Menschen und Schattenwesen wirklich jemals co-existieren könnten... Es ist eine schöne Idee, aber ist es realistisch?$s#$e#Ich hoffe es..." #!String
    Indoor_Night_3: "Manchmal halte ich inne und denke an alles, was ich von dir über Menschen gelernt habe...#$b#Ich wünschte, alle meine Schatten-Kollegen könnten dieses Gefühl kennen." #!String
    Indoor_Night_4: "Ich möchte ein guter Mitbewohner für dich sein, aber ich weiß nie, ob es mir gelingt...*stöhn* $s#$e#I Es fällt mir schwer, menschliche Gesichtsausdrücke zu verstehen. D... du... bist aber glücklich mit mir zu leben?#$e#Okay!$7" #!String
    Indoor_Night_Krobus: "Hallo, @. Willkommen zurück. Du siehst aus, als hättest du da draußen hart gearbeitet!$h" #!String
    Outdoor_0: "Ich werde noch ein wenig hier draußen bleiben, aber wir müssen vorsichtig sein... wenn sich jemand nähert, muss ich mich verstecken!" #!String
    Outdoor_1: "Es ist selten, dass ich nach draußen gehen kann!" #!String
    Outdoor_2: "Was für ein schöner Tag!$h" #!String
    Outdoor_3: "Weite offene Flächen machen mich nervös...$s" #!String
    Outdoor_4: "Bitte tuh was du willst, ich bleibe einfach hier und bewache das Haus." #!String
    Outdoor_Krobus: "Ich warte hier ein wenig und schaue, ob mir irgendwelche Käfer in die Quere kommen.#$e#Ich habe noch nicht gefrühstückt!" #!String
    OneKid_3: "Ich bin mir nicht sicher, wie, aber Yoba hat dieses Haus mit einem \"Kind\" gesegnet..." #!String
    TwoKids_0: "Keine Sorge... Ich habe für %kid1 und %kid2 bereits ein Eieromelett, nach Rezept unseres Volkes gemacht." #!String
    TwoKids_2: "Ich sorge mich um die Zukunft der Kinder... Aber ich vertraue darauf, dass Yoba einen Plan für sie hat." #!String
    TwoKids_3: "Dieses Haus wurde jetzt mit zwei Kindern gesegnet... Bedeutet das, dass Yoba unsere unkonventionelle Lebensweise gutheißt?" #!String
    Good_1: "Ich spüre ein Gefühl in meinem Körper... ist das... \"platonische Liebe\"?$l#$b#... Oh, warte... Ich häute mich nur.$s" #!String
    Good_2: "Ich habe gelernt, meine Vorurteile gegen Menschen zu überwinden... aber Zwerge ekeln mich immer noch an.$a" #!String
    Good_3: "Du hast angefangen, nachts an mir zu knabbern und über \"Schwarzen Lak Ritz\" zu murmeln... was hast du damit gemeint?$3" #!String
    Good_0: "Wir machen Fortschritte, und ich bin wirklich hoffnungsvoll.$h" #!String
    Good_5: "Ich habe gerade nur dieses schöne Haus bewundert... was für ein wunderbarer Ort.$l" #!String
    Neutral_0: "Ich werde nie alt werden, du aber schon. Manchmal macht es mich traurig... aber es ist schon okay.$s" #!String
    Neutral_1: "Glaubst du, dein Großvater würde es gutheißen, wenn ein Monster in seinem Haus lebt?" #!String
    Neutral_2: "Glaubst du, wir könnten in Schwierigkeiten kommen, weil wir zusammenleben?$s" #!String
    Neutral_3: "Es ist so hell hier drin... Vielleicht schließe ich meine Augen für ein paar Stunden.$s" #!String
    Neutral_4: "Ich kann nicht nach draußen gehen, ich kann nur bestimmte Speisen essen, ich brauche meine Temperatur auf eine bestimmte Art und Weise... Ich hoffe, es ist nicht zu viel Mühe, mit mir zu leben,@.$s" #!String
    Neutral_5: "Welwick sagt, dass ich heute verflucht bin.$s" #!String
    Neutral_6: "Ich verrate dir ein Geheimnis... Ich schlafe eigentlich nicht, ich liege einfach mit geschlossenen Augen da..." #!String
    Neutral_7: "Du bist seltsam, mit einer Kreatur wie mir leben zu wollen." #!String
    Neutral_8: "Ich werde den ganzen Tag das Haus putzen! Das macht Spaß.$7" #!String
    Neutral_9: "Ich frage mich, ob wir unser ganzes Leben lang hier leben werden. Umziehen wäre wahrscheinlich zu gefährlich für mich." #!String
    Bad_1: "*seufz*... Vielleicht hätte ich bei meiner eigenen Art bleiben sollen.$s" #!String
    Bad_0: "...Magst du mich noch?$s" #!String
    Bad_2: "Bist du immernoch glücklich, mit mir zu leben?$s" #!String
    Bad_4: "Ich glaube, du wärst glücklicher, wenn du mit einem anderen Menschen lebtest...$s" #!String
    Bad_5: "Ich habe eine Änderung in deinem Verhalten festgestellt... was bedeutet das?? *stöhn*$s" #!String
    Bad_6: "Du hast nur ein kurzes Leben zu leben... bist du sicher, dass du es mit einer abscheulichen Kreatur wie mir verbringen willst?$s" #!String
    Bad_7: "Vielleicht ist eine Beziehung wie diese dazu bestimmt, zu scheitern...$s" #!String
    Bad_8: "Du scheinst in letzter Zeit unglücklich zu sein...$s" #!String
    Bad_9: "Ich vermisse die Kanalisation.$s" #!String
