    spring_12: "..." #!String
    spring_19: "..." #!String
    spring_26: "..." #!String
    winter_5: "..." #!String
    winter_12: "..." #!String
    winter_19: "..." #!String
    winter_26: "..." #!String
    summer_5: "..." #!String
    summer_12: "..." #!String
    summer_19: "..." #!String
    summer_26: "..." #!String
