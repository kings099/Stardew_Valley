    fall_12: "..." #!String
    fall_19: "..." #!String
    fall_26: "..." #!String
    spring_1: "Was ist dein Plan für das neue Jahr, @?" #!String
    spring_23: "Du solltest morgen zum Blumentanz gehen! Mach dir keine Sorgen um mich." #!String
    summer_1: "Ich bekomme sehr leicht Sonnenbrand, also muss ich zu dieser Jahreszeit vorsichtig sein." #!String
    summer_8: "Mmm... was ist das für ein angenehmer Geruch? Du musst die ganze Nacht geschwitzt haben...$h" #!String
    summer_15: "Es ist Sommer... das bedeutet, dass das Haus voller Fliegen ist.#$e#Keine Sorge, ich kümmere mich um sie. Es ist ein gutes Protein!$h" #!String
    fall_8: "Ich habe keine Lust, heute etwas zu tun." #!String
    fall_15: "Hast du herausgefunden, was du morgen für deine Farm-Darstellung verwenden wirst?" #!String
    fall_24: "Wenn ich zum Geister-Fest auftauchen würde, würden sie mich in einen Käfig sperren...$s" #!String
    winter_28: "Danke, dass du mich hier bleiben lässt, @. Ich freue mich auf ein weiteres tolles Jahr!$h" #!String
    spouseRoom_Krobus: "#$c .5#Wir sind so unterschiedlich, dass es eine Herausforderung ist, zusammenzuleben, nicht wahr? #$e#Ich hoffe, dass die Feuchtigkeit hier nicht lästig für dich ist. Wir beide müssen Kompromisse eingehen, um zusammenzuleben!" #!String
    spring_Krobus: "Jetzt ist es \"Frühling\", nicht wahr? Ich kann das pfeffrige Aroma von wildem Meerrettich riechen." #!String
    summer_Krobus: "Du nennst diese Jahreszeit \"Sommer\", oder? Die Wärme und Feuchtigkeit ist schön, aber ich wünschte, es wäre nicht so sonnig." #!String
    fall_Krobus: "Es fühlt sich in letzter Zeit etwas kühler an, mit einem muffigen Geruch. Du nennst diese Jahreszeit \"Herbst\", richtig?" #!String
    winter_Krobus: "Die Dunkelheit zu dieser Jahreszeit ist sehr beruhigend. Wenn es nur wärmer wäre!" #!String

