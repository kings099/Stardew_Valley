content:  #!Dictionary<String,String>
    Mon: "Привет, фермер.#$e#Меня так долго здесь не было... Чувствую себя чужим." #!String
    AcceptGift_(O)StardropTea: "Это мне? Неожиданно... Но не откажусь. Спасибо!" #!String
    AcceptGift_(O)Book_Bombs: "Ну, на дварфийском я не читаю, но для коллекции прекрасно пойдет. Спасибо." #!String
    GreenRain_2: "Хе-хе... Это благодатный дождь. Напоминание о том, что есть силы намного сильнее, чем все, что сделал человек.#$e#Думать об этом как-то приятно, @." #!String
    Resort_Entering: "Привет, @. Рад, что ты здесь." #!String
    Resort_Leaving: "Пора возвращаться домой." #!String
    Resort_Shore: "Вот стою я на этом пляже... И на душе так спокойно, как никогда раньше.$h#$e#Да, океан — это поистине что-то особенное." #!String
    Resort_Chair: "Прекрасное место, чтобы побыть с семьей. Большое спасибо за починку!" #!String
    Resort_Bar: "Мне просто нужно немного воды." #!String
    married_Sam: "Это гордость для отца — видеть, как его сын становится мужчиной. Благословляю тебя от всей души.$h" #!String
    Resort: "Кататься на лодке было весело. Мне даже пригодились мои навигационные навыки, чтобы помочь в ее управлении.$h" #!String
    eventSeen_100_memory_oneday: "Извини за тот раз.#$e#Я не желаю к себе особого отношения. Просто хочу быть как все." #!String
    MovieInvitation: "Эм... Ладно. Спасибо. Встретимся на месте.$h" #!String
    accept_864: "...!$4#$b#...Откуда это у тебя?$4#$b#...$5#$b#Этот человек... Мы вместе войну прошли, @. Он был мне как брат. #$b#Но... только мне удалось вернуться.$5#$b#Но он не сдавался до последнего. Даже глядя смерти в глаза. Настоящий герой... Я его никогда не забуду.#$b#Спасибо за эту вещь... Она очень много для меня значит.#$b#Вот, возьми. Эта штука лежала в нашем кухонном шкафу много лет: так никому и не пригодилась." #!String
    reject_865: "Да... Закрыто было крепко, так что вкус должен быть до сих пор очень яркий." #!String
    Mon4: "Не знаю, привыкну ли я снова к домашней жизни.#$e#Покой этого городка — будто маска. Это, наверное, только мои заморочки." #!String
    Tue: "Тут все не слишком изменилось с моего отъезда.#$e#Ну, разве что ты теперь здесь." #!String
    Tue2: "Тут все не слишком изменилось с моего отъезда.#$e#Разве что теперь в городе есть новый фермер.$h" #!String
    Tue6: "Мне кажется, я довольно неплохо обживаюсь. Друг в городе очень помогает.$h" #!String
    Wed6: "... Я потерял многих друзей на поле боя.$s#$e#Что самое грустное — я даже не помню их лиц.#$e#..." #!String
    Wed: "Ты здесь уже давно, да? Твоя ферма, должно быть, процветает." #!String
    Wed10: "Жизнь — особый дар, и она может закончиться в мгновение ока... так что смотри, не проморгай." #!String
    Thu6: "#$1 Kent1#Я проснулся в 4 утра... Мне бывает интересно, смогу ли я вообще вернуться к обычному распорядку дня.$k#$e#Сэм так вырос в мое отсутствие. Он теперь мужчина.#$e#Хотел бы я быть с ним рядом все то время, что он рос.$s" #!String
    Thu: "Ты дружишь с моим сыном?#$e#Наверное, ты знаешь его лучше, чем я...$s" #!String
    Thu_inlaw_Sam: "Привет, @. Тебе нравится брачная жизнь?" #!String
    Fri: "Неплохой сегодня денек для рыбалки, правда?" #!String
    Fri4: "Надо бы заняться рыбалкой. Так хотя бы руки будут чем-то заняты." #!String
    Sat: "Джоди мне сказала, что ты теперь часть нашего сообщества. Рад слышать." #!String
    Sat8: "Я плохо сплю, так что прости, если я выгляжу усталым.#$e#Уверен, ты можешь меня понять." #!String
    Sun: "Вот я вернулся и не знаю теперь, куда себя деть.#$e#Я привык, чтобы день был организованным." #!String
    Sun4: "У тебя есть чем себя занять, да? Это хорошо.#$e#Слишком много свободы может навалиться так, что не продохнешь. В нашей жизни главное — иметь четкий план." #!String
    event_popcorn1: "Молчать! Не пытайся стравить меня с женой.$u" #!String
    event_popcorn2: "...$s#$b#Твоя правда, @.$s" #!String
    event_popcorn3: "Не ври мне! Больше всего я ненавижу ложь!$u" #!String

