content:  #!Dictionary<String,String>
    Rainy_Day_0: "¿Qué tal le irá a Penny? A lo mejor luego la llamo." #!String
    Rainy_Day_1: "Estaba yo pensando... ¿Crees que MARILDA estará bien? Espero que encuentre un lugar al que llamar hogar..." #!String
    Rainy_Day_2: "¡Ey! Anoche no podía dormir, así que estuve trasteando en el taller. Toma, hice esto para ti.[688 369 338 325 287]#$e#Espero que puedas aprovecharlo." #!String
    Rainy_Day_3: "¡Lo único que no me gusta de la lluvia es que no puedo mirar las estrellas!" #!String
    Rainy_Day_4: "¿Eso es una gotera en el techo? Tendré que echarle un vistazo. Sé algo de carpintería de tanto observar a mi madre." #!String
    Rainy_Night_0: "¡Asegúrate de no dejar las herramientas ahí fuera con la lluvia! No querrás que se te oxiden." #!String
    patio_Maru: "Todavía no sé lo que es... Pero es divertido usar mi vieja llave inglesa de vez en cuando." #!String
    Rainy_Night_1: "Hola, @. ¿Qué tal tu día? ¿Mojado?#$e#Este tiempo me da ideas para aparatos... ¿Podría impulsar un molino canalizando agua de lluvia?" #!String
    Rainy_Night_2: "Mi padre lleva monitorizando pautas climáticas durante los últimos veinte años.#$e#Aún es un poco pronto, pero los resultados han revelado tendencias anormales." #!String
    Rainy_Night_3: "¿Podemos cenar espagueti en la cama esta noche?" #!String
    Rainy_Night_4: "¡He hecho un postre! Eso sí, lávate los dientes antes de irte a la cama. [232 234 223 220]$h" #!String
    Rainy_Night_5: "Mi día no ha sido muy emocionante... Me he quedado en casa por culpa del clima.#$e#Ha sido relajante, eso sí. He estado leyendo tranquilamente el último número de «Diagramas semanales»." #!String
    Indoor_Day_0: "¿Hmm? Lo siento, a veces me pierdo en mis pensamientos y no sé lo que hago." #!String
    Indoor_Day_1: "He encontrado esto entre mi chatarra. ¿Crees que podrías usarlo? [286 287 205 732]" #!String
    Indoor_Day_2: "¡Por fin te despiertas! Me moría de hambre... *Gru, gru, gru*$h" #!String
    Indoor_Day_3: "Una de las mejores cosas de vivir en la granja es despertarse con un coro de pájaros piando." #!String
    Indoor_Day_4: "¿Cómo haces para tener las manos tan suaves con tanto trabajo?" #!String
    Indoor_Night_0: "¿Viste la luna anoche? Siempre tiene un aspecto espectacular en el horizonte." #!String
    Indoor_Night_1: "Hace un rato he visto una estrella fugaz. Me gusta pensar que es MARILDA que viene a vernos.$h" #!String
    Indoor_Night_2: "No sé si me apetece más pastel de chocolate o fresas maduras. ¿O quizás las dos cosas...?#$e#Dime la verdad... ¿Estoy engordando?$s" #!String
    Indoor_Night_3: "¡Has hecho un buen trabajo hoy! Te mereces descansar el resto de la noche." #!String
    Indoor_Night_4: "Me empieza a gustar de verdad esta casa antigua. Es tan acogedora de noche...#$e#Mamá ha hecho un gran trabajo mejorándola.$h" #!String
    Outdoor_0: "Ahh... La granja huele genial, me recuerda a las montañas junto a casa de mis padres." #!String
    Outdoor_1: "Con un poco de planificación, ¡podríamos automatizar la mayor parte del trabajo y relajarnos!" #!String
    Outdoor_2: "Esta noche va a estar despejado... ¿Podrá verse la constelación de %noun?" #!String
    Outdoor_3: "No te preocupes, no me importa que traigas barro a la casa. Es divertido ensuciarse de vez en cuando." #!String
    Outdoor_4: "¡Nunca me había dado cuenta del cuidado y la planificación que exige llevar una granja! Es muy parecido a trabajar en el laboratorio." #!String
    OneKid_0: "¿Has jugado un poco con %kid1 hoy? Los niños necesitan tiempo para jugar para alcanzar su máximo potencial." #!String
    OneKid_1: "¿Qué opinas... ? ¿Se dedicará %kid1 a la granja? ¿O a la ingeniería?" #!String
    OneKid_3: "Tengo grandes esperanzas puestas en el bebé. He estado leyendo datos científicos sobre los mejores métodos de crianza." #!String
    TwoKids_3: "Mi propio laboratorio, dos bebés maravillosos y un hermoso terreno. La vida me va muy bien." #!String
    Good_1: "Ahora que vivo contigo, me cuesta imaginar volver a estar sola." #!String
    Good_2: "¿Descansando? ¡Eso es bueno!" #!String
    Good_3: "Hay mucha estrategia en planificar y llevar una granja. ¡Es más estimulante a nivel intelectual de lo que pensaba!" #!String
    Good_4: "Durante un tiempo pensé en construirme ${un marido robótico^una mujer robótica}$. ¡Pero tú eres mucho más ${divertido^divertida}$!$h" #!String
    Good_5: "Estaba observando mi colgante de boda... La concha es perfecta. ¡Es un espécimen muy raro!$l" #!String
    Good_6: "Anoche soñé que miraba por un telescopio gigantesco. Vi que algo se movía en la nebulosa %noun. Daba un poco de miedo." #!String
    Neutral_0: "Espero que me sigas queriendo aunque engorde." #!String
    Neutral_8: "Hoy me siento inspirada.$s" #!String
    funLeave_Maru: "Creo que iré a visitar a mis padres. No les he visto en un tiempo." #!String
    funReturn_Maru: "Papá y mamá están estupendamente. Su rutina es la misma, aunque yo no esté. ¿Qué tal tu día?" #!String
    spring_2: "Dime, ¿cuál es tu plan para optimizar la granja este año?" #!String
    spring_1: "Es fantástico ver como todas las plantas y los animales vuelven a la vida en primavera." #!String
    spring_22: "Si mi hermano no fuera un ermitaño, le invitaría a venir a cenar algún día." #!String
    summer_20: "Me pregunto si tendrá alguna vez el valor de pedirle a Abigail que salga con él." #!String
    summer_2: "Me gusta clasificar los distintos insectos que veo en verano." #!String
    fall_1: "Con cada estación se hace visible una parte distinta del cielo nocturno. Es fascinante observar algo así." #!String
    fall_25: "El invierno está a la vuelta de la esquina. Hay que volver a revisar la calefacción, cerrar las válvulas y revisar el aislamiento de la casa.#$e#No te preocupes, cariño. Yo me encargo de todo." #!String
    fall_3: "El otoño me recuerda a cuando cortaba madera con mi madre... Será por el olor a madera recién cortada y a savia." #!String
    winter_15: "Los inviernos son tan suaves últimamente que asusta." #!String
    winter_5: "Espero que papá esté bien... A veces se deprime en invierno, cuando hay menos oportunidades de hacer investigaciones de campo." #!String
    winter_2: "¿Cuáles son tus planes para mantener los ingresos este invierno?#$e#Podrías pescar o recolectar...#$e#Si vas a la mina, prométeme que tendrás cuidado." #!String
    spring_Maru: "¡Qué emoción! ¡Un nuevo año de trabajo en la granja, @!$h" #!String
    summer_Maru: "Las noches son tan cálidas... Es sin duda la mejor época del año para mirar las estrellas. ¿Quién sabe qué habrá allí arriba?" #!String
    fall_Maru: "La vida en la granja es genial, pero me alegro de seguir trabajando en la clínica... Es un servicio importante para la comunidad." #!String
    winter_Maru: "Qué ganas de tomar pastel de ruibarbo en primavera. Oh... ¡Ese sabor, ese aroma!" #!String
    spouseRoom_Maru: "#$c .5#Me he levantado temprano para ver un rato las estrellas.#$e#Espero que no te importe que dedique tiempo a mis proyectos hoy, cariño." #!String

