content:  #!Dictionary<String,String>
    Rainy_Day_0: "¿Te gustan los días lluviosos tanto como a mí, @?" #!String
    Rainy_Day_1: "Somos diferentes en muchos aspectos... pero no pasa nada." #!String
    Rainy_Day_2: "Buenos días, @. He salido temprano y he encontrado esto para ti. [305 308 203 795 397]#$e#Espero que no sea demasiado extraño." #!String
    Rainy_Day_3: "Me pregunto si el mago sabe algo de... ¿esto? Espero que pueda mantener un secreto.$s" #!String
    Rainy_Day_4: "Por mucho que intente ser civilizado, tengo la necesidad de ser algo travieso a veces...$6#$e#Dicen que es una condición de mi gente." #!String
    Rainy_Day_Krobus: "Ah, hoy es un día húmedo por la lluvia... Me siento mucho más cómodo." #!String
    Rainy_Night_0: "En noches como esta, aquellos que miran a través de las ventanas son figuras sombrías. Pensar... que podría ser yo.$7" #!String
    Rainy_Night_1: "Si el resto de los sombríos supiesen sobre nuestra relación, seguramente me... \"castigarían\".$s#$e#La mayoría desprecian a los humanos, ya sabes." #!String
    Rainy_Night_2: "¡Estás como un caldo, y con mucho frío! ¿No es eso peligroso para tu especie?$s" #!String
    Rainy_Night_3: "Yo ya he cenado, pero no era nada que tú pudieses comer... lo siento." #!String
    Rainy_Night_4: "Desde que dejé a mi gente, he estado buscando un nuevo hogar... ahora pertenezco a uno. Eso lo es todo para mí." #!String
    Rainy_Night_5: "Se dice que mi gente vino hace mucho tiempo, cuando una gran catástrofe permitió a los espíritus del vacío cruzar al plano físico." #!String
    Rainy_Night_Krobus: "El sonido de la lluvia me recuerda a las cloacas... es reconfortante.#$e#Las cloacas eran mi refugio... Me sentía seguro allí. Pero no te preocupes... Me siento igual en mi nuevo hogar." #!String
    Indoor_Day_0: "Si pudiese ir a ayudarte, lo haría... Pero haré lo que pueda para mantener la casa en orden." #!String
    Indoor_Day_1: "He hecho lo que he podido para cocinar comida humana... [203 204 651 225]#$e#Te la puedes comer más tarde, no te preocupes..." #!String
    Indoor_Day_2: "Estoy feliz aquí, en la casa. Me gusta pasar el día en un buen lugar... No necesito \"salir\" como los humanos.#$e#¡Pero entiendo que tú sí lo necesites! Por favor no te sientas como si tuvieses que quedarte aquí dentro conmigo.$3" #!String
    Indoor_Day_3: "Estoy pensando en pasar el día hecho una bola en un rincón...#$e#¿Qué? ¿Quieres decir que vosotros no hacéis eso?$3" #!String
    Indoor_Day_4: "Los viernes, me gusta estar en silencio por respeto a Yoba. Espero que no te importe." #!String
    Indoor_Day_Krobus: "Desearía poder ayudarte en la granja, pero no puedo salir al sol..." #!String
    Indoor_Night_0: "He limpiado todos los bichos de la casa hoy... Lo siento, ¡No he dejado ninguno para ti! *smack*$7" #!String
    Indoor_Night_1: "Pareces tener una constitución sólida... a veces desearía tener huesos yo también...$s" #!String
    Indoor_Night_2: "A veces me pregunto si los sombríos y los humanos podríamos coexistir... Es una idea encantadora, ¿pero es realista?$s#$e#Eso espero..." #!String
    Indoor_Night_3: "A veces me paro y pienso en todo lo que he aprendido de los humanos gracias a ti...#$b#Desearía que todos mis camaradas sombríos pudiesen conocer este sentimiento." #!String
    Indoor_Night_4: "Quiero ser un buen compañero de casa para ti, pero nunca sé si lo estoy haciendo bien... *quejido* $s#$e#Me es difícil entender las emociones humanas. Pe... pero... ¿eres feliz viviendo conmigo?#$e#¡Vale!$7" #!String
    Indoor_Night_Krobus: "Hola, @. Entra en casa. ¡Parece que has estado trabajando duro ahí fuera!$h" #!String
    Outdoor_0: "Me quedaré aquí fuera un rato, pero tenemos que tener cuidado... ¡Si alguien se acerca me tengo que esconder!" #!String
    Outdoor_1: "¡Es muy raro que pueda salir fuera!" #!String
    Outdoor_2: "¡Qué buen día hace!$h" #!String
    Outdoor_3: "Los espacios muy abiertos me ponen nervioso...$s" #!String
    Outdoor_4: "Por favor continúa con tu rutina, yo me quedo aquí a vigilar la casa." #!String
    Outdoor_Krobus: "Esperaré aquí un rato, a ver si algun bicho pasa cerca.#$e#¡No he desayunado aún!" #!String
    OneKid_3: "No estoy seguro de cómo, pero Yoba ha bendecido esta casa con un \"bebé\"..." #!String
    TwoKids_0: "No te preocupes... Ya les he hecho a %kid1 y a %kid2 una tortilla con huevos del vacío." #!String
    TwoKids_2: "Me preocupa el futuro de los niños... Pero confío en que Yoba tiene planes para ellos." #!String
    TwoKids_3: "Esta casa ha sido bendecida con dos hijos, ahora... ¿Quiere eso decir que Yoba aprueba nuestra relación poco convencional?" #!String
    Good_1: "Siento algo en mi cuerpo... es esto... ¿\"amor platónico\"?$l#$b#... Oh, espera... solo estoy mudando la piel.$s" #!String
    Good_2: "He aprendido a vencer mi sesgo contra los humanos... pero los Enanos aún me dan asco.$a" #!String
    Good_3: "Ayer por la noche empezaste a mordisquearme, y a mascullar algo como \"regal-iz negro\"... ¿Qué querías decir con eso?$3" #!String
    Good_0: "Estamos progresando, y me siento con esperanzas.$h" #!String
    Good_5: "Estaba admirando esta encantadora casa... qué lugar tan maravilloso.$l" #!String
    Neutral_0: "Nunca envejeceré, pero tú sí. A veces eso me pone triste... pero no pasa nada.$s" #!String
    Neutral_1: "¿Crees que tu abuelo aprobaría la decisión de tener un monstruo viviendo en esta casa?" #!String
    Neutral_2: "¿Crees que podríamos meternos en problemas por vivir juntos?$s" #!String
    Neutral_3: "Hay tanta luz aquí... Quizá cierre los ojos durante unas horas.$s" #!String
    Neutral_4: "No puedo salir fuera, solo puedo comer un tipo de comida, necesito un cierto nivel de temperatura... espero que no sea mucha molestia vivir conmigo, @.$s" #!String
    Neutral_5: "Welwick dice que hoy estoy maldito.$s" #!String
    Neutral_6: "Te contaré un secreto... No duermo realmente, solo me tumbo con los ojos cerrados..." #!String
    Neutral_7: "Eres un ser muy extraño, por querer vivir con una criatura como yo." #!String
    Neutral_8: "¡Voy a estar limpiando la casa todo el día! Es divertido.$7" #!String
    Neutral_9: "¿Me pregunto si viviremos aquí toda nuestra vida? Mudarse sería demasiado peligroso para mí." #!String
    Bad_1: "*suspiro*... Quizá debería haberme quedado con los míos.$s" #!String
    Bad_0: "...¿Te sigo gustando?$s" #!String
    Bad_2: "¿Sigues siendo feliz, viviendo conmigo?$s" #!String
    Bad_4: "Creo que serías más feliz viviendo con otro humano...$s" #!String
    Bad_5: "He detectado un cambio en tu comportamiento... ¿Qué significa? *quejido*$s" #!String
    Bad_6: "Tú solo tienes una corta vida que puedas vivir... ¿Seguro que quieres pasarla viviendo con una horrible criatura como yo?$s" #!String
    Bad_7: "Quizá una relación así está destinada al fracaso...$s" #!String
    Bad_8: "Pareces infeliz últimamente...$s" #!String
    Bad_9: "Echo de menos las cloacas.$s" #!String
    spring_5: "..." #!String
    spring_12: "..." #!String
    spring_19: "..." #!String
    spring_26: "..." #!String
    winter_5: "..." #!String
    winter_12: "..." #!String
    winter_19: "..." #!String
    winter_26: "..." #!String
    summer_5: "..." #!String
    summer_12: "..." #!String
    summer_19: "..." #!String
    summer_26: "..." #!String
    fall_5: "..." #!String
    fall_12: "..." #!String
    fall_19: "..." #!String
    fall_26: "..." #!String
    spring_1: "¿Cuáles son tus planes para año nuevo, @?" #!String
    spring_23: "¡Deberías ir a la danza floral mañana! No te preocupes por mí." #!String
    summer_1: "Me quemo con el sol muy fácilmente, así que tengo que tener especial cuidado en esta época del año." #!String
    summer_8: "Mmm... ¿Qué es eso que huele tan bien? Debes haber estado sudando toda la noche...$h" #!String
    summer_15: "Es verano... eso significa que la casa está llena de moscas.#$e#No te preocupes, me ocuparé de ellas. ¡Son buenas proteínas!$h" #!String
    fall_8: "No me apetece hacer nada hoy." #!String
    fall_15: "¿Sabes ya lo que vas a hacer para la exhibición de la granja mañana?" #!String
    fall_24: "Si me presentase al festival de la Víspera de los Espíritus me encerrarían en una jaula...$s" #!String
    winter_28: "Gracias por dejar que me quede, @. ¡Estoy deseando comenzar otro gran año!$h" #!String
    spouseRoom_Krobus: "#$c .5#Somos tan diferentes físicamente que es un reto vivir juntos, ¿No es así?#$e#Espero que la humedad que hay aquí no te moleste. ¡Ambos tenemos que hacer sacrificios para vivir juntos!" #!String
    spring_Krobus: "Ya es «primavera», ¿no es así? Puedo oler el picante aroma de los rábanos picantes silvestres." #!String
    summer_Krobus: "Llamáis a esta época del año «verano», ¿verdad? El calor y la humedad son geniales, pero desearía que no fuese tan soleado." #!String
    fall_Krobus: "Está haciendo algo más de frío últimamente, con un olor a rancio. Llamáis a esta época del año «otoño», ¿correcto?" #!String
    winter_Krobus: "La oscuridad en esta época del año es relajante. ¡Si solamente hiciese más calor!" #!String

