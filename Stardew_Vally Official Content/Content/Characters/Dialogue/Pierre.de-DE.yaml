content:  #!Dictionary<String,String>
    Introduction: "Hey, du bist @, der neue Bauer, oder? Ich bin Pierre, der Besitzer des örtlichen Gemischtwarenladens.^Hey, du bist @, die neue Bäuerin, oder? Ich bin Pierre, der Besitzer des örtlichen Gemischtwarenladens.#$b#Wenn du Saat brauchst, ist mein Laden der richtige Ort dafür. Ich kaufe dir auch deine Erzeugnisse zu einem guten Preis ab!#$e#Ein wenig Landwirtschaft könnte unsere Wirtschaft etwas ankurbeln!" #!String
    eventSeen_3102768_memory_oneday: "Wie kann ich nur mit Joja konkurrieren?$s#$e#Die haben so dicke Taschen, dass sie einfach mit Verlust verkaufen können, bis ein kleiner Mann wie ich aus dem Geschäft ist... dann schrauben sie ihre Preise hoch!$s" #!String
    AcceptGift_(O)StardropTea: "Wow, ich kann nicht glauben, dass du mir das schenkst. Es muss dich ein Vermögen gekostet haben! Ich danke dir!" #!String
    AcceptGift_(O)Book_PriceCatalogue: "Ergreifend! Faszinierend! Es ist das perfekte Buch für mich!$h" #!String
    GreenRain: "Gahh, keine Kunden! Noch mehr von diesem \"grünen\" Regen, und mein Kassenbuch wird \"rot\" sein!$s" #!String
    GreenRainFinished: "Nun, ich bin froh, dass die Dinge wieder normal sind. Es scheint, als wäre alles übertrieben worden... so wie alles andere auch." #!String
    GreenRain_2: "Schön, dich zu sehen, @. Was ist schon ein bisschen giftiger Regen, wenn man Saatgut kaufen muss?$h#$e#Ich mache nur Spaß. Der Regen scheint völlig harmlos zu sein." #!String
    eventSeen_4: "Abigail macht eine rebellische Phase durch... Ich verstehe das.#$e#Sie wird zur Vernunft kommen, wenn sie ihre erste Hypothek abbezahlen muss!$h" #!String
    eventSeen_3102768_memory_oneweek: "Ich bin fest entschlossen, meinen Laden bis zum bitteren Ende am Laufen zu halten. $s#$b#Morris und seine Kumpane werden mich hinter dem Ladentisch hervorzerren müssen, mit Gewalt und Geschrei!$h" #!String
    Resort: "Ich verliere eine Menge Geld, weil ich nicht im Laden bin... $s#$b#Aber weißt du was? Das ist es wert." #!String
    Resort_Shore: "Mmm... dieser salzige Geruch des Meeres macht Lust auf Sashimi." #!String
    Resort_Chair: "Ach, lass die Kinder in der Sonne spielen. Ich setze mich einfach auf diesen Stuhl." #!String
    Resort_Bar: "Ein Drink nach dem anderen... Gus muss eine Menge Gewinn machen!" #!String
    married: "Naja, jetzt, wo du ein doppeltes Einkommen hast, wirst du wohl doppelt so viele Samen kaufen, oder?$h#$b#Haha...Ich mache nur Witze.... *ahem*..." #!String
    married_Abigail_memory_oneday: "Hallo, äh... ${mein Sohn^Tochter}$?$s" #!String
    cc_Complete: "Das ist, als wäre ein Traum in Erfüllung gegangen. Du kannst dir ja kar nicht vorstellen, wie sehr JojaMart mich unter Druck gesetzt hat.#$e#In einem kleinen Ort wie diesem reicht ein Geschäft! Es gibt schon genug gesellschaftlichen Druck, dass ich zu viel verlange." #!String
    joja_Begin: "Welch trauriger Tag für Pelikan. Je stärker Joja wird, desto eher bin ich bankrott. Eventuell muss ich schon bald den Laden verkaufen ...$s" #!String
    MovieInvitation: "Hey, das ist eine tolle Idee... Es wird schön sein, mal aus dem Laden zu kommen. Ich treffe dich dort!" #!String
    Mon: "Willkommen! Wenn du Saat brauchst, bist du am richtigen Ort!" #!String
    Mon_inlaw_Abigail: "Hallo, äh... ${mein Sohn^Tochter}$?$s" #!String
    Mon4: "Hi, @. Brauchst du Saat oder Setzlinge?" #!String
    Mon4_inlaw_Abigail: "Hi, @. Wie geht es Abigail so? Der Laden ist nicht der gleiche ohne sie..." #!String
    Tue: "Manchmal gibt es neue Gegenstände im Sortiment, also schau hin und wieder vorbei!#$e#Es ist eine Menge Arbeit, einen Laden zu führen.$h" #!String
    Tue6: "Weißt du, vor langer Zeit war ich ein ziemlich guter Boxer... Mein rechter Haken war legendär!$h" #!String
    Wed: "$d Joja#Heute ist mein freier Tag.#$e#Hmmm... Was soll ich machen...$s|Wenn du wildes Gemüse findest, nehme ich es dir zu einem entsprechenden Preis ab." #!String
    Wed4: "#$1 pierre1#*Seufz*... Egal wie gut die Geschäfte laufen, mein Verlangen nach Erfolg ist nie gestillt. Was stimmt mit mir nicht? Vielleicht langweilt mich das Alltagsleben einfach.$s#$e#Als ich noch jünger war, hatte ich immer etwas Interessantes vor... Jetzt schlage ich immer nur irgendwie die Zeit tot, wenn ich nicht arbeite.$s" #!String
    Thu: "Ich kaufe dir gerne deine Erzeugnisse ab.#$b#Natürlich zu einem fairen Preis!" #!String
    Thu2: "Es ist mir ein Vergnügen, mit dir Geschäfte zu machen, @. Es wird in letzter Zeit immer schwieriger, anständige Gewinne zu erzielen." #!String
    Thu8: "#$1 pierre2#Sieht Abigail mir nur ein kleines bisschen ähnlich? Erzähl's nicht meiner Frau, aber manchmal frage ich mich, ob ich wirklich der Vater bin.$k$s#$e#Erzähl's nicht meiner Frau, aber ich hasse es, Abendessen zu machen." #!String
    Fri: "#$1 pierreJoja#Das Geschäft läuft eher schleppend, seit Joja in die Stadt gekommen ist. Es ist schwer, mit ihrer Auswahl mitzuhalten.$k$s#$e#Hi. Läuft es gut auf dem Hof?#$e#Vielleicht würde meine Saat das Ganze noch etwas aufpeppen." #!String
    Sat: "Wenn du wildes Gemüse findest, nehme ich es dir zu einem entsprechenden Preis ab." #!String
    Sat8: "Ich verrate dir ein Geheimnis. Manchmal wenn der Laden leer ist, übe ich meinen Operngesang hinter dem Tresen.$h#$e#Erzähl's niemandem." #!String
    Sun: "#$1 pierreBlue#*Seufz*... Ich hab diesen 'Hinter-dem-Tresen'-Blues...$k$s#$e#Ich wünschte, ich könnte einen Spaziergang machen, aber ich kann den Laden nicht unbeaufsichtigt lassen.#$e#Ich habe gehört, die Blumen blühen und die Luft riecht großartig...$s" #!String
    Wed6: "$d joja#Irgendwann eröffne ich einen neuen Laden in der Stadt und mache einen Mordsgewinn.#$e#Unglücklicherweise läuft das Geschäft so schlecht, dass ich kaum Geld sparen kann...$s|Seit der Schließung von JojaMart läuft das Geschäft ziemlich gut." #!String
    Thu4: "Hey, @. Du bist mein bester Kunde!" #!String
    summer_Mon: "Ich habe jetzt Sommer-Saat im Angebot! Greif am besten gleich zu." #!String
    summer_Wed: "$d joja#Ich bin so froh, einen Tag frei zu haben.|Jetzt, wo Joja geschlossen hat, fühle ich mich verpflichtet, den Laden sieben Tage in der Woche offen zu halten. Die Leute brauchen Lebensmittel!" #!String
    summer_Wed2: "$d joja#Den Laden zu führen ist eines der wichtigsten Dinge in meinem Leben, aber manchmal braucht man einfach einen freien Tag...|Jetzt, wo Joja nicht mehr da ist, fühle ich mich verpflichtet, den Laden sieben Tage die Woche offen zu halten. Die Leute brauchen Lebensmittel!" #!String
    summer_Thu: "Jeder genießt das Wetter, anstatt einkaufen zu gehen... *seufz*" #!String
    summer_Fri: "Oh, hi. Bist du mit der Qualität meiner Sommer-Saat zufrieden?" #!String
    summer_Sat: "Der Sommer ist die beste Zeit für einen erfrischenden Salat, findest du nicht?" #!String
    summer_Sun: "Ugh... Es ist so heiß hier drin." #!String
    winter_Mon: "Du kannst im Winter keine Pflanzen anbauen... Also habe ich keine Saat für dich.#$e#Das wird deine Einnahmen etwas senken." #!String
    winter_Wed: "$d joja#Endlich... ein Tag der Entspannung.|Jetzt, wo Joja geschlossen hat, fühle ich mich verpflichtet, den Laden sieben Tage in der Woche offen zu halten. Die Leute brauchen Lebensmittel!" #!String
    winter_Thu: "#$1 pierreDin#Ich überrasche Caroline heute mit einem Abendessen und einer Flasche Stardew-Rotwein. Erzähl's niemandem!$k#$e#Hi. Bist du in Einkaufslaune?" #!String
    winter_Fri: "Ich handle hauptsächlich mit essbaren Dingen, also verkaufe Erze oder Holz besser woanders." #!String
    winter_Sat: "Geht es nur mir so, oder zieht es hier ein wenig?" #!String
    winter_Sun: "Wenn ich diesen Laden nicht leiten müsste, wäre ich gerade draußen.#$e#Es würde Spaß machen, einen Schneeball zu werfen." #!String
    fall_Mon: "Die Herbst-Saat ist hier! Im Winter wachsen keine Pflanzen, also ist das deine letzte Chance bis zum Frühling.#$b#Hau also ordentlich rein!" #!String
    fall_Thu: "Es wird langsam kalt draußen...#$b#Das heißt, es kommen mehr Leute beim Laden vorbei, um sich aufzuwärmen... hehe." #!String
    fall_Fri: "#$1 pierreMEGA#Es ist mein Traum, immer wieder neue Läden zu eröffnen, bis ich extrem reich bin. Hehehe.$k#$e#Hi. Läuft es immer noch gut auf dem Hof?#$e#Vielleicht würde meine Saat das Ganze noch etwas aufpeppen.$h" #!String
    fall_Sat: "Ich kaufe mit Freude alles, was dein Hof so erwirtschaftet.#$e#Ja, ich verkaufe es mit Gewinn weiter... Aber das ist der Vorteil als etablierter Ladenbesitzer.#$e#Komm nicht auf dumme Gedanken..." #!String
    fall_Sun: "Hätte ich diesen Laden nicht, wäre ich gerade draußen...#$e#Das Laub sieht so schön aus und die Pilze sprießen." #!String
    Event_naga1: "Danke, ich weiß das zu schätzen. Vergiss einfach, dass du das gesehen hast, okay?$h#$b#... Und ich vergesse, dass du in meinem Schlafzimmer herumgeschnüffelt hast!" #!String
    Event_naga2: "Du würdest mir das wirklich antun? Du bist ein furchtbarer Mensch.$s#$b#Du hättest gar nicht erst in meinem Schlafzimmer herumschnüffeln sollen! Neugierige Nachbarn sind das Allerletzte.$3" #!String
    Fair_Judging: "Hey, viel Glück." #!String
    Fair_Judged_PlayerLost: "Es fühlt sich großartig an, die Nummer Eins zu sein! Hah!$h#$e#War aber ein guter Versuch." #!String
    Fair_Judged_PlayerWon: "Ich kann nicht glauben, dass ich verloren habe...$s" #!String

