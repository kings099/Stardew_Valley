    Sebastian1: "Al tuo arrivo in paese, non avrei mai pensato che ci saremmo sposati, un giorno.$l#$e#Strana la vita, eh?$h" #!String
    Harvey0: "Oh santo cielo! Quante cose devo preparare prima del matrimonio! Sono nervoso.$l#$e#Mi calmerò dopo che ci saremo stabiliti alla fattoria.$h" #!String
    Harvey1: "Sono felicissimo.$h#$e#Questo è da sempre il mio desiderio nascosto.$l" #!String
    Elliott0: "La fattoria sarà un luogo incantevole dove scrivere. Attendo con ansia il momento.$h#$e#Saremo una magnifica coppia, noi due.$l" #!String
    Elliott1: "Questa sarà una tal'avventura! Non sto nella pelle. E tu?$h#$e#Possiamo utilizzar il mio capanno come residenza estiva.$l" #!String
    Alex0: "@, questa è la cosa più forte che poteva succedere.$l#$e#Non vedo l'ora.$h" #!String
    Alex1: "Mi piacerà una cifra fare il contadino.$h" #!String
    Shane0: "Parte di me si chiede se non sia tutto uno scherzo elaborato.#$e#Non riesco a credere che tu voglia davvero sposare uno come me." #!String
    Shane1: "@... Mi gira la testa, e oggi non mi sono fatto neanche una birra." #!String
    Emily0: "Ci credi che stiamo per convivere? Ho vissuto sempre e solo con i miei.#$e#È... eccitante." #!String
    Emily1: "Ho sempre saputo che sarebbe successo qualcosa d'importante fra di noi... Solo non pensavo a questo!$h#$e#Anche il pappagallo è eccitato." #!String
    Krobus0: "@... Temo che dovrà rimanere un segreto... Né la mia né la tua gente accetterebbero che viviamo insieme." #!String
    Krobus1: "Lo sai che sarò una persona molto strana con cui vivere, sì? Non potrò mai uscire di casa..." #!String

