    Penny1: "Presto saremo una piccola famiglia campagnola.$l#$e#Sono così felice che tu provi questo per me.$h" #!String
    Abigail0: "Hehe. Io? Sposarmi? Non credevo sarebbe mai successo.$h#$e#Ci divertiremo un mondo insieme.$h" #!String
    Abigail1: "Mi sposerò e vivrò in una fattoria. Wow!$h#$e#Le nostre vite saranno diversissime d'ora in poi.$l" #!String
    Sam0: "Sarò felicissimo di essere tuo marito, @.$l#$e#Non vedo l'ora." #!String
