content:  #!Dictionary<String,String>
    name: "スターデューバレーまつり" #!String
    conditions: "Town/900 1500" #!String
    set-up: "fallFest/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Fair/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -3 0 2 5000 3 0 2 5000/advancedMove Jas true 2 0 4 5000 -2 0 4 5000/advancedMove Marnie true -2 0 4 5000 2 0 4 5000/advancedMove Abigail true 4 6000 5 0 0 3 2 6000 0 -3 -5 0/advancedMove Robin true 0 1 1 5000 0 -2 3 5000 0 1 1 5000/animate Sebastian false true 200 16 16 16 16 16 16 16 16 16 16 16 16 17 18 19 20 21 21 21 21 20 22 22 23/addTemporaryActor BabyPig 32 32 65 68 2 false Animal/addTemporaryActor Pig 32 32 65 70 3 false Animal/addTemporaryActor \"White Chicken\" 16 16 59 67 2 false Animal/addTemporaryActor \"Brown Chicken\" 16 16 61 67 2 false Animal/addTemporaryActor \"White Cow\" 32 32 59 72 0 false Animal/addTemporaryActor \"BabyWhite Cow\" 32 32 61 72 1 false Animal/advancedMove BabyPig true 0 1 3 5000 0 -1 0 7000/advancedMove Pig true 3 5000 0 1 1 5000 0 -1 3 5000/advancedMove White_Chicken true 1 0 2 7000 -1 0 2 10000/animate \"Brown Chicken\" false true 500 16 17/playerControl fair/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse: "ゲームのテントは去年ぜんぶ回っちゃった！$h" #!String
    Leah_spouse: "ロビンのテクニックは去年ぜんぶ盗んだつもりだったけど、彼女にはいっつも先を行かれちゃうな！" #!String
    Maru_spouse: "モグモグ…バーべキューサンドイッチをおなかいっぱい食べられるのって、このお祭りくらいなんだよね。" #!String
    Penny_spouse: "今年の町内品評会、勝てたらいいね！" #!String
    Haley_spouse: "品評会に展示するとっておき、忘れずにもってきた？今年はわたしたちで勝ちたいね。" #!String
    Sebastian_spouse: "ああ、@。おれはサムに会いに行くよ。そっちも行って楽しんでこいよ。" #!String
    Sam_spouse: "セバスチャンのやつ、変わってなかったよ。そっちはどうだ、楽しんでるか？" #!String
    Alex_spouse: "オレは昔の友だちと会ってくるよ…お前も、行って楽しんでこいよ。" #!String
    Harvey_spouse: "きみの帰る準備ができるまで、ここで待ってるよ…" #!String
    Elliott_spouse: "こうばしい香りにさそわれてここへ来たんだけど、もうピリ辛ソースにやみつきになっちゃって…（ゴクン）$s" #!String
    Abigail: "ゲームのテント、ぜ～んぶ回っちゃった。…次はなにしよっか？" #!String
    Robin: "木工細工の伝統って、ずっと古くからつづいてるんだ。それに加われるのはすごくほこらしいよ。$h" #!String
    Demetrius: "ロビンはとても熱心に木工品にとりくんできたんだ…時にはちょっとくらい評価されたっていいだろう？" #!String
    Maru: "（ジュルッ）うーん…このバーベキューソース、ものすごーくおいしい…$h" #!String
    Sebastian: "きょうはさわがしくなりそうだな…しばらくはこのへんにいよう。" #!String
    Pierre: "ウチの店で仕入れてる品物は、谷じゅうで一番質がいいんですよ。さあさあもっと近くによって、質のよさをその目で確かめてください！" #!String
    Caroline: "ピエールは展示のために、すごく真剣に品物を準備したの。この日のためにもう何週間も前から、見ばえがいい品物をよりすぐってたのよ。#$e#あなたも、参加するならがんばってね！" #!String
    Linus: "この動物たちは、見かけで人を判断することはないんだ。これが人間だと、そうはいかないね。" #!String
    Alex: "「ちからだめし」ゲームをやりすぎたな。腕に力が入らなくなっちまった…" #!String
    George: "ふむ…くん製ターキーのもも肉か。この祭りも捨てたもんじゃないな。$h" #!String
    Evelyn: "ガスがベジタリアンむけのメニューも用意してくれたらいいんだけど。ズッキーニの串焼きとか、ねえ？" #!String
    Lewis: "やあ@、きょうは大舞台だぞ…この「スターデューまつり」は、一年のなかで一番だいじな祭りなんだ。#$b#そうだ、町内品評会に参加したいなら、きみのために場所をひとつ空けておいたぞ。展示場所に品物をぜんぶセットしたら声をかけてくれ。そしたら審査をはじめよう。" #!String
    Clint: "ときどき不満をいいたくもなるけど、それでもこの仕事はおれのほこりなんだ。#$b#きょうは一番できがいい品をもってきたんだ。きっと気にいるよ。" #!String
    Emily: "ホントはわたしがピエロをやりたかったの。でも、期をのがしちゃって。" #!String
    Penny: "10回つづけて幸運の輪に勝ったんだけど、そしたらお店の人がもうやらせてくれなくなったの…$s" #!String
    Pam: "釣りのテントに行くんなら急ぎな、若いの…じゃないと、パムおばさんが生けすの魚を釣りつくしちまうからね！へへへ。$h" #!String
    Haley: "占いの館にはもう行った？テントなら墓地に建ってるよ。#$e#わたしはもう行ったけど…すごく…おもしろかった。（ブルッ）$h" #!String
    Jodi: "あのピエロさん、あまりしあわせそうじゃないね…きっと、今年はルイス町長がギャラの予算を削ったのね。" #!String
    Kent: "あのピエロがおもしろいことをしないか、ずっと見てるんだ。#$e#いまのところ、かなりがっかりしてるよ。" #!String
    Sam: "よう@、楽しんでるか？#$e#射撃のテントはおもしろいぜ。腕に自信があるなら、スターをたくさんかせぐにはちょうどいいかもな。" #!String
    Leah: "ロビンの腕にはいつも関心するよ。わたしも、作品をつくるときには彼女とおなじようなテクニックを　使うからさ。" #!String
    Shane: "こいつらはみんな人なつっこいし、マッサージされるのが大好きなんだ。" #!String
    Marnie: "ベストは尽くしたけど、わたしの展示、やっぱりピエールの展示と比べると見おとりしちゃうな。$s#$e#でもあの大きな丸チーズなら、審査員からボーナス点をもらえるかも。" #!String
    Elliott: "ガスからソースのレシピを聞き出そうとしてるんだけどね、さすが彼、口がかたいよ。" #!String
    Gus: "さあ、すきなだけ食べてってくれよ！きょうはぜんぶタダだ…ルイス町長にお礼を言ってくれよ。$h#$e#おっと！食べるときは、わたし特製ヒミツのソースをつけておくれよ。" #!String
    Dwarf: "上では雨がふってるの？へぇ…#$e#雨かあ…伝説のなかでしか聞いたことないよ。一生雨を見ることがない仲間もいるくらい。" #!String
    Wizard: "ウェルウィックと我輩は古くからの知り合いでな…彼女は卓越した占い師だ。それによき友でもある。#$e#…#$e#あの道化師…どこかで見たような。#$e#幻術の学舎か？それとも秘術のカーニバルだったか？ううむ…" #!String
    Harvey: "ちょっと歩けばすぐそこで、ガスがポークリブをひとそろい焼いてるんだよな…やれやれ。$s#$e#いや、ちょっと自己内省をね…$11" #!String
    Sandy: "うちの方では、雨が降ってるらしいよ。だから、ここに来たの？$h#$e#わたしは、ちょっと雨が恋しいな。実はね…$s" #!String
    Jas: "いたっ！めんどりが小指つついたー！$u" #!String
    Vincent: "モオー！モオー！" #!String
    Marlon: "クリントの剣は年々鋭さをましているな。#$e#値段もだが…" #!String
    Willy: "品評会の展示はおわったかい、@？%farm牧場でとれたいい品を、みんなに見せるチャンスだぞ！" #!String
    Leo: "はははっ！こんなの初めて見たよ…$h" #!String
    set-up_y2: "fallFest/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Fair2/viewport -1000 -1000/loadActors Set-Up/animate Sebastian false true 200 16 16 16 16 16 16 16 16 16 16 16 16 17 18 19 20 21 21 21 21 20 22 22 23/animate Penny false true 1000 34/positionOffset Penny 0 24/advancedMove Marnie true 2 3500 3 300 -2 0 3 300 4 4000 1 300 2 0 2 5750/advancedMove Abigail true 4 6000 3 300 -1 0 3 300 4 4500 1 300 2 0 1 300 4 4750 3 300 -1 0 3 250 4 1000/advancedMove Maru true 2 8000 1 300 2 0 0 3 2 0 1 2500 2 3000 1 3000 2 300 3 300 -3 0 0 5 2 300 3 4000 2 300 1 3000 4 300 0 -5 1 0 0 -3 -2 0 3 3000 2 4000/advancedMove Linus true 2 7000 1 300 2 0 1 250 2 6000 3 300 -2 0 3 300 2 1000/advancedMove Demetrius true 1 6500 2 300 0 3 3 0 1 300 4 5500 3 300 -3 0 0 -3 4 300 1 2000/advancedMove Jas true 3 6000 4 250 0 -2 -4 0 3 300 2 5000 3 300 -2 0 0 4 2 300 1 5000 4 300 0 -4 2 0 1 300 2 4000 1 300 4 0 0 2 2 300 3 1000/advancedMove Leo true 2 7500 1 300 2 0 0 2 2 300 3 5000 4 300 0 -2 -2 0 3 300 2 1000/advancedMove Pam true 3 7750 4 300 0 -1 -2 0 0 -1 4 5000 1 300 2 350 0 1 2 0 0 1 2 300 3 1000/advancedMove Gus true 4 4300 1 300 1 0 1 300 4 3500 3 350 -2 0 3 350 4 4600 1 300 1 0 4 1000/advancedMove Robin true 4 4500 3 300 -1 0 0 -2 4 300 1 5000 2 300 0 2 1 0 1 300 4 1000/advancedMove Leah true 3 6300 4 300 0 -1 -1 0 3 300 2 5000 3 300 -1 0 0 1 2 300 1 5000 4 300 0 -1 1 0 1 300 2 4500 1 300 1 0 0 1 2 300 3 1250/advancedMove Elliott true 2 6800 3 2500 2 8000 3 2000 2 300/positionOffset Shane 12 -16/positionOffset Vincent 0 -12/positionOffset Kent? 12 -16/positionOffset Jodi 20 0/positionOffset Sebastian 16 0/positionOffset Clint 20 -8/positionOffset Marlon 0 -20/positionOffset George 12 16/positionOffset Alex 0 16/positionOffset Emily 12 -20/positionOffset Sandy 18 -24/positionOffset Wizard 24 -12/positionOffset Sebastian -8 -12/addTemporaryActor Brown_Chicken 16 16 25 36 1 false Animal/addTemporaryActor White_Chicken 16 16 25 33 2 false Animal/addTemporaryActor BabyWhite_Cow 32 32 16 33 2 false Animal/addTemporaryActor BabyBrown_Cow 32 32 13 34 3 false Animal/addTemporaryActor White_Cow 32 32 16 35 2 false Animal/addTemporaryActor Brown_Cow 32 32 14 36 1 false Animal/addTemporaryActor BabyRabbit 16 16 32 33 2 false Animal/addTemporaryActor Rabbit 16 16 30 33 3 false Animal/addTemporaryActor Sheep 32 32 30 35 1 false Animal/addTemporaryActor BabySheep 32 32 32 36 2 false Animal/addTemporaryActor Goat 32 32 22 35 1 false Animal/addTemporaryActor BabyGoat 32 32 21 33 3 false Animal/animate White_Chicken false true 500 16 17/advancedMove Brown_Chicken true 1 3500 4 500 0 -1 4 2000 3 1750 2 2000 0 1 2 1000 1 3000 2 1500 3 1750 2 500 1 1500/advancedMove Sheep true 1 2500 2 3000 3 2000 2 3000 1 4000 2 2500 3 4000 2 3000 1 1000/advancedMove Goat true 1 4500 2 500 3 6250/positionOffset BabyGoat 24 -8/positionOffset BabyRabbit 24 24/advancedMove Brown_Cow true 2 4000 1 3500 2 1000 3 2000/advancedMove BabyWhite_Cow true 2 3000 3 4500 2 2000 1 3500 2 1000/advancedMove White_Cow true 1 7500 2 2000 3 4600 2 1500 1 6000/viewport player clamp true unfreeze/playerControl fair/globalFadeToClear/pause 2000" #!String
    Abigail_spouse_y2: "この武器、カッコいいと思わない？ひとつ持って帰りたいな。$0" #!String
    Leah_spouse_y2: "今年はロビンがとっておきの技を教えてくれるの。#$e#あとで見せてあげるね…$1" #!String
    Maru_spouse_y2: "品評会ではいっしょに優勝を目指しましょう！今年もあなたはすごくがんばったんだもの。" #!String
    Penny_spouse_y2: "いっしょに座りましょう？ちょうど2人で座れるわ。$1" #!String
    Haley_spouse_y2: "アレックスが口いっぱい食べてるのはちょっとおもしろいわね。すごく元気そうだわ。#$e#品評会では私たちが優勝できるといいわね！$1" #!String
    Emily_spouse_y2: "サンディは今日のためにカリコ砂漠から来てくれたのよ。#$b#彼女に会えるのはとってもうれしいわ！" #!String
    Sebastian_spouse_y2: "墓場にいたあの女性は、オレたちの未来を予言していた…$0#$b#オレたちは、いっしょにしあわせな人生をおくる運命にあるんだ。$1" #!String
    Sam_spouse_y2: "よう、フェスティバルを楽しんでるか？品評会では応援してるぞ！$0#$e#あのな…ルーレットをやるなら… 緑色に賭けた方がいいぜ！$0" #!String
    Alex_spouse_y2: "まだ食べてないのか？ほら、たくさんあるぞ！$0#$e#オレはもう3個も食べちまったよ…うーん… このソースがいいんだ…" #!String
    Harvey_spouse_y2: "やあ、ハニー。品評会でいい結果が出るといいですね。あなたなら優勝間違いなしだと思っていますよ。$0" #!String
    Elliott_spouse_y2: "勝利！5匹釣りあげてスコアは「216」… 自己ベストを更新したよ！$1#$e#さあ、このスタートークンを使って、きみにふさわしい賞品を選ばなくてはならないね…$0" #!String
    Shane_spouse_y2: "なにか食べに行きたいから、動物たちを見ててくれないか？$0" #!String
    Abigail_y2: "この剣はとてもエレガントだわ。いつか買えるようにお金をためなくちゃ！$0" #!String
    Robin_y2: "木を上手に扱いたいのなら、木の気持ちになって考えなければいけないの…$0" #!String
    Demetrius_y2: "羊には優れた記憶力がある… 仲間同士だけではなく人間とも良好な関係を築くことができる…$0#$e#私たち人間が強い絆で結ばれているのと同じように、彼らは友情を育んでいるんだ！$1" #!String
    Maru_y2: "やりたいことがたくさんあるわ！何から始めようかしら。$0" #!String
    Sebastian_y2: "あの女性に未来を占ってもらったんだ。オレはどう生きたらいいんだろうな…$0" #!String
    Linus_y2: "動物は小さな人間のようなものだ… 知恵や感情を持っている。$0" #!String
    Pierre_y2: "今年の品評会では必ず優勝しますよ！$1" #!String
    Caroline_y2: "品評会に出す作物のなかには、私の温室で採れたものもあるのよ。私たちが一年をかけて大切に育ててきたものなの！$0" #!String
    Alex_y2: "ちからだめしで100回勝つごとにバーベキューサンドを食べてるんだ。$0" #!String
    George_y2: "%ジョージは今にも眠ってしまいそうだ。" #!String
    Evelyn_y2: "うふふ…ピエロの人形集めを始めようかしら…" #!String
    Lewis_y2: "やあ、 @！ついに「スターデューバレーまつり」の当日だ。お客さんも増えてきたようだね。#$b#今年も品評会のための展示台を用意したよ。準備ができたら審査を始めるから、私に声をかけてくれ。" #!String
    Clint_y2: "おれの仕事に興味を持ってくれる人がいるのは励みになるよ。世界の役に立つ仕事をしている気分になるんだ。#$e#先週仕上げたばかりのものもある。ゆっくり見ていってくれ。オレはこの仕事を誇りに思うよ！" #!String
    Penny_y2: "ふぅ… 一日中立ってばかりだったから、ゆっくり休んでいるところよ。$0" #!String
    Pam_y2: "人生は楽しまなくちゃだめだよ、若いの！$1" #!String
    Emily_y2: "サンディと私が小さかった頃、2人で家出してサーカスに入ろうって言ってたの。$0#$e#そんなこと出来るわけないけど、あれこれ想像するのが楽しかったわ。$1" #!String
    Haley_y2: "今年の秋はダイエットしようと思ってるのに… このジューシーなハンバーガーには負けそうだわ！$h" #!String
    Jodi_y2: "やだ、またゴミのポイ捨てだわ。$2#$e#マナーが悪い観光客って毎年いるのよね…$2" #!String
    Kent_y2: "ふふ… 息子はこういうのが得意なんだ。オレから受け継いだのかもな。$1" #!String
    Marlon_y2: "新しい武器が欲しいんだ。クリントと交渉してみるか…" #!String
    Sam_y2: "くっ…ルーレットの賭けに全部負けちまった…$2#$e#緑にしときゃよかった…$0" #!String
    Leah_y2: "ロビンと私はいいコンビだって思わない？" #!String
    Shane_y2: "好物をあげたから動物たちは満足してるよ。$h#$e#なでても噛んだりしないさ。" #!String
    Marnie_y2: "今年はうちの動物たちが元気いっぱいだったの！審査では生産品の質の高さを評価してもらえると思うわ。$1#$e#@、あなたの展示品はどう？努力の成果を披露する最高の舞台よ。$0" #!String
    Elliott_y2: "においは気にしないでくれ…釣りゲームのブースから出てきたばかりなんだ。$1#$e#さて、このスタートークンをどう使おうかな…$0" #!String
    Gus_y2: "4つのグリルで同時に料理するのは大変な仕事さ！今日はお腹を空かせたお客さんがたくさんいるからね。$0#$e#どのパテにも特製のピリ辛ソースがちょっとだけ入ってるんだ。（ウィンク）" #!String
    Dwarf_y2: "この人間の集まりに興味があったんだ…$0#$e#誰にも言わないでくれ。このまま隠れていたいんだ…$0" #!String
    Wizard_y2: "霧の向こうの未来を覗きたいのなら、吾輩の同朋のウェルウィックに見てもらうといい。$0#$b#彼女には類まれな才能がある…#$e#木の側にいるあの若者は、自分が創作した書物に興味をもっていたようだが、私の力をもってしても心の奥底にある秘密を探ることはできないのだ…$0" #!String
    Harvey_y2: "磨き上げられた職人技に驚いています。才能のある方たちばかりです！$0" #!String
    Sandy_y2: "スターデューバレーの人たちのつながりは、ほかのどこにもないものだわ…$0" #!String
    Jas_y2: "モー！モー！$1#$e#牛の赤ちゃんとお話ししたいの。$0" #!String
    Vincent_y2: "お父さん！もう一回的あてゲームをやってもいい？お願い！$0" #!String
    Willy_y2: "品評会に間に合うようにイリジウム品質の魚を何匹か釣ってきたんだ！$1#$e#品評会が終わったら次は釣りゲームのテントに行くつもりさ。$0" #!String
    Leo_y2: "この鳥たちと友だちになったんだ！$1" #!String

