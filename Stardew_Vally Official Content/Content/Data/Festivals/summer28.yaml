    Abigail_spouse_y2: "I brought a blanket for us in case we get cold later.$0#$e#It's a little small, but I'm sure we can make it work...$4" #!String
    Haley_spouse_y2: "Aww... It's so romantic, with all the candles.$4#$e#Goodbye, Summer...$s" #!String
    Maru_spouse_y2: "Do you think I have enough time to grab my telescope from the farmhouse?$0#$e#Hmm... probably not. I don't want to miss this!$0" #!String
    Emily_spouse_y2: "Hey, there you are!$0#$e#The ocean holds so many secrets and wonders. It's truly amazing.$0" #!String
    Leah_spouse_y2: "I brought some sparkling wine for the main event... Summer's not over yet!$0" #!String
    Penny_spouse_y2: "I would've brought us a pot of tea if I had known it would be this chilly!$0" #!String
    Alex_spouse_y2: "I'm just spending some time with the family for a moment. I'll meet you on the docks soon, okay?$0" #!String
    Sam_spouse_y2: "Wow... you look great tonight!$10" #!String
    Harvey_spouse_y2: "Hi, honey. It'll be any moment now when the jellies show up... It never gets old!$0" #!String
    Shane_spouse_y2: "Are you all prepared for the fall? I am...#$e#Huh? Oh, I bought a king size bag of pumpkin chips. You can have one, if you want." #!String
    Sebastian_spouse_y2: "I remember the first Moonlight Jellies festival that you came to.#$b#You didn't notice, but I was watching you when the jellies came up. You looked beautiful in that blue light...$l" #!String
    Elliott_spouse_y2: "Ah, I was wondering when you would arrive!$0#$e#Let's head to the docks soon, and welcome our aquatic guests!$1" #!String
    Abigail_y2: "Apparently there's a rare green jelly. I want to be the first to see it tonight!$0" #!String
    Robin_y2: "Every year, I make sure to inspect the candle-boat, and patch any holes.#$e#Imagine if it sank during the festival...$1" #!String
    Demetrius_y2: "There's a different kind of 'jelly', that anglers sometimes pull out of the water. Despite the name, they are very different in nature to the Moonlight Jellies..." #!String
    Maru_y2: "Do you see a faint glow on the horizon? That must be them!$0" #!String
    Sebastian_y2: "When you stare into the ocean, there's a chance something down there is looking back at you...$0" #!String
    Linus_y2: "I noticed no one else was using this dock, so I quietly snuck down.$0#$e#I like watching the jellies, too." #!String
    Pierre_y2: "Hello, farmer @. Be sure to drop by my store tomorrow to purchase your fall seeds!$0" #!String
    Caroline_y2: "I'm happy the jellies choose to visit us during their trip south. It's a magical moment our community can share together.$0" #!String
    Alex_y2: "It's a shame that summer has to be over, but I guess that's life...$0" #!String
    George_y2: "Back in the old days, we used to scoop 'em up and put 'em in jars...$h#$e#Times have changed... Times have changed..." #!String
    Evelyn_y2: "George and I have been watching the jellies come and go together for decades now.$1" #!String
    Lewis_y2: "Greetings, @. As the evening sets in, the Moonlight Jellies draw closer to the shoreline.#$b#Once we set the candle-boat on its way, they'll gather around the docks.$0" #!String
    Clint_y2: "I got too close to a wave, and it soaked my foot...$2" #!String
    Penny_y2: "Brr... that's a chilly breeze. I should've worn a hat!" #!String
    Pam_y2: "Hey, kid. You're a farmer. So tell me... can you make jelly out of these things?#$e#Would save me a lot of money if I could top my toast that way!$1" #!String
    Emily_y2: "The moonlight jellies possess a deep blue aura of mystery...$0#$e#There's more to them than meets the eye.$0" #!String
    Haley_y2: "I didn't have time to put on makeup... Do you think anyone would notice in the dark?" #!String
    Jodi_y2: "The full moon will guide the jellies to our shore." #!String
    Kent_y2: "Hey. Got big plans for the fall?" #!String
    Marlon_y2: "I may only have one good eye left, but I assure you I will spot any fell creature lurking in the dark." #!String
    Sam_y2: "Summer is drawing to a close. I'm gonna miss the long days!" #!String
    Leah_y2: "Have any fun plans for the fall season? I need to decorate my house soon." #!String
    Shane_y2: "I wonder how many will show up this year?$0" #!String
    Marnie_y2: "I can't go any further on the dock. The sounds of creaking wood is causing me to tremble.$s#$e#When I was a little girl, I fell through a rotten dock once, and it traumatized me...$s" #!String
    Elliott_y2: "The candle lights shimmering on the water are simply breathtaking. It looks like a painting coming to life.$0" #!String
    Gus_y2: "*sniff* Ahh... the fresh smell of the ocean never fails to satisfy.$0" #!String
    Dwarf_y2: "You say it's raining up above? *gasp*#$e#Rain... It's almost mythical to us. Some of us live our entire lives without ever experiencing it." #!String
    Wizard_y2: "The glowing eggs of the Lunaloos make for a potent reagent..." #!String
    Harvey_y2: "With each passing second, my anticipation grows...$0" #!String
    Sandy_y2: "I heard it's raining back home. Is that why you came here?$h#$e#I kind of miss the rain, actually...$s" #!String
    Jas_y2: "How do the jellies know where to swim if they don't have eyes?$0" #!String
    Vincent_y2: "I touched a jelly once and it stung my hand.$2" #!String
    Willy_y2: "It's an old fisherman's rule... if you ever fish up a moonlight jelly, you gotta throw her back into the sea.$0" #!String
    Leo_y2: "My old friends from home are visiting us soon!$1" #!String

