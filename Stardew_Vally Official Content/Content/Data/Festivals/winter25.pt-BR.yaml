content:  #!Dictionary<String,String>
    name: "Festival da Estrela Invernal" #!String
    conditions: "Town/900 1400" #!String
    set-up: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta: "none/-1000 -1000/farmer 30 69 0/warp Emily 37 59/warp Haley 35 74/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 300/faceDirection farmer 0/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Emily 29 72/warp Haley 30 72/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse: "Será que posso lamber um desses doces?..." #!String
    Leah_spouse: "Como sou feliz com a vida simples na fazenda.$h" #!String
    Maru_spouse: "Ei, @. Estou pronto para levá-lo(a) para casa." #!String
    Penny_spouse: "Foi muito bom conhecer você...$l" #!String
    Haley_spouse: "Eu?... Ah, sou grato por... que tal mostrar a você quando chegarmos em casa hoje à noite?$l" #!String
    Sebastian_spouse: "Ei, @. Como você pode ver, eu estava cumprindo com minhas obrigações familiares..." #!String
    Sam_spouse: "*Uaaah...*Estou aqui pelos presentes e pelos biscoitos.$h" #!String
    Alex_spouse: "E pelo que sou grato? Vou mostrar a você quando chegarmos em casa...$l" #!String
    Harvey_spouse: "Sinto-me sobrecarregado... graças à Deus que tem ar puro aqui.$l" #!String
    Elliott_spouse: "Eu não preciso de presente. Você já me deu o maior presente de todos...$l" #!String
    Abigail: "Nada como uma festa bem quente em um dia frio de inverno, né?$h" #!String
    Robin: "Oi, @. Se precisar de companhia, sinta-se à vontade para se juntar a nossa família.$h" #!String
    Demetrius: "Provavelmente vou ganhar outro jogo de ferramentas este ano. Aaah..." #!String
    Maru: "Oi, @.$h" #!String
    Shane: "Conheci algumas pessoas que acreditam em espíritos e magia. Mas eu? Nunca vi nada que não pudesse ser explicado pela ciência." #!String
    Sebastian: "Ficar com a família às vezes pode ser cansativo." #!String
    Pierre: "As vendas têm sido fenomenais ultimamente... graças ao Festival da Estrela Invernal!$h#$e#Os feriados fazem bem para os negócios. Será que eu consigo inventar uns novos..." #!String
    Caroline: "Aaah... Bebi gemada fermentada demais.$h" #!String
    Linus: "Eu adoraria participar... mas não acho que sou bem-vindo.$s" #!String
    Alex: "Ah, oi.$s" #!String
    George: "Uma festa para uma estrela estúpida? Balela!" #!String
    Evelyn: "Minha nossa! Você não está com frio? Está congelando!" #!String
    Lewis: "Hoje é dia de agradecermos pela boa sorte deste ano. Esqueça suas preocupações por um dia e relaxe!" #!String
    Clint: "*Aaah*... Todas essas famílias felizes. Mas para mim, é só outro ano de solidão." #!String
    Emily: "$y '@! O que você está esperando encontrar na árvore dos espíritos? _Um novo regador._Só trabalho sem diversão? Isso não é muito divertido.$s_Um pote de carne temperada._Oooh... isso parece ser bom. Deixa eu provar!$h_Botas estilosas._Entendo. Isso seria um ótimo presente!'" #!String
    Penny: "Que árvore linda.$h" #!String
    Pam: "Humf... Ainda estou aborrecida por não ter ganho a competição de pesca.$4" #!String
    Haley: "Espero que haja uma nova câmera para mim embaixo da árvore dos espíritos!" #!String
    Jodi: "Não é uma boa época do ano para fazer dieta...$s" #!String
    Kent: "Boa tarde, @. Boas Festas." #!String
    Sam: "Agradeço pela minha guitarra e pelo meu skate. Ah, e por minha família, acho." #!String
    Leah: "Gus estava me falando sobre suas bengalinhas doces caseiras. *Uaah*... $u#$e#acho que ele tomou muita gemada fermentada com canela." #!String
    Marnie: "Bem-${vindo^vinda}$ à Festa da Estrela Invernal!$h" #!String
    Elliott: "Ora, ora... oi, @. Está um pouco frio, não acha?" #!String
    Gus: "Fazer bastões doces é uma arte. Você precisa viajar muito para para encontrar os melhores ingredientes. Não é fácil encontrá-los hoje em dia!$h#$e#Geralmente uso a Anefruta da Ilha de Fernígia nas minhas bengalinhas doces, sabe? É impossível superar esse vermelho brilhante... E é totalmente natural!#$e#Ah, você quer conhecer o segredo dos meus melhores bastões duplos? Certo, mas você precisa prometer sigilo absoluto. (*Sussurro*) É uma gota de baunilha na parte branca para complementar o sabor de cereja.$h#$e#Claro, os bastões de hortelã são o padrão, e eu sempre faço uma boa quantidade deles também.#$e#Ei... parece que você está caindo no sono. Você está bem?$s" #!String
    Willy: "$y 'Você quer ouvir a Lenda da Estrela Invernal?_Sim_Em uma noite escura de inverno, havia uma brilhante estrela que só poderia ser vista deste vale. Ninguém sabe porque... mas antigamente, as pessoas vinham de muito longe para vê-la.*Elas acreditavam que todos aqueles que vissem a Estrela Invernal seriam abençoados com boa sorte. Alguns até dizem que a misteriosa =Fruta-Estrela está ligada à Estrela Invernal de alguma forma._Não, obrigado_Fique à vontade.'" #!String
    Wizard: "Ah, a misteriosa Estrela Invernal. Um dos motivos pelo qual escolhi este vale como local da minha... pesquisa." #!String
    Harvey: "Estou grato por não ter ocorrido nenhuma emergência médica neste ano!" #!String
    Sandy: "Ouvi dizer que está chovendo lá em casa. É por isso que você veio aqui?$h#$e#Na verdade, sinto falta da chuva...$s" #!String
    Jas: "Aaah! Presentes!$h" #!String
    Vincent: "Podemos abri-los agora?!" #!String
    Marlon: "Ei, boa tarde." #!String
    Leo: "Linus se sente desconfortável de participar, então eu vou fazê-lo companhia.#$e#Nós teremos nosso próprio banquete... purê de raiz do inverno com peixe temperado com frutas!$h" #!String
    set-up_y2: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas2/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta_y2: "none/-1000 -1000/farmer 30 69 0/warp Abigail 35 73/warp Caroline 16 54/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Abigail 29 71/warp Caroline 30 71/faceDirection Caroline 0 true/faceDirection Abigail 0 true/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse_y2: "Brr... que frio! Eu quero voltar pra debaixo das cobertas..." #!String
    Leah_spouse_y2: "O Elliott bebeu muita sidra de novo...$7#$e#Eu vou te encontrar na mesa quando conseguir sair dessa... estou morrendo de fome!" #!String
    Maru_spouse_y2: "Estou grata por ter você e uma família tão carinhosa na minha vida...$0" #!String
    Penny_spouse_y2: "Espero que todos gostem do meu doce de melão-poeiro...$h" #!String
    Haley_spouse_y2: "Quando eu penso em todas as coisas boas que já aconteceram na minha vida, sinto que fui abençoada pela Estrela Invernal." #!String
    Emily_spouse_y2: "Quando eu e a Haley éramos crianças, nós sempre decorávamos cookies neste festival.#$b#A gente devia fazer isso um dia! Não dá pra deixar boas tradições morrerem.$h" #!String
    Sebastian_spouse_y2: "Ei... não se preocupe, não precisa me dar nada.$h#$e#Já sou feliz acordando ao seu lado todo dia... o que mais eu poderia pedir?$l" #!String
    Sam_spouse_y2: "É divertido ver todo mundo abrindo seus presentes... vendo suas reações.$h#$e#Ah, eu tenho algo pra você. É... eu te mostro quando voltarmos para a fazenda!$10" #!String
    Alex_spouse_y2: "Se ficar com frio é só falar. Eu te empresto minha jaqueta.$0" #!String
    Harvey_spouse_y2: "Eu sou grato por muitas coisas, como a minha clínica, a boa saúde dos meus pacientes...#$b#Mas eu sou mais grato ainda pela vida que estamos construíndo juntos...$l" #!String
    Elliott_spouse_y2: "Meu amor, eu não preciso de nada no dia de hoje... você já é o maior presente que um homem pode desejar.$h" #!String
    Shane_spouse_y2: "O que eu sou grato por?#$b#....é...$3#$b#Eu sou grato por... você ter me tirado do fundo do poço. E me mostrado como é bom viver.$6" #!String
    Abigail_y2: "Qual será o meu presente...$0#$e#Espero que seja aquela caixa grande!$h" #!String
    Robin_y2: "Bem... meu marido me deu uma serra elétrica este ano...$6#$b#Ele deve ter esquecido que me deu a mesma coisa dois anos atrás!$6" #!String
    Demetrius_y2: "Hmm... esta geléia verde tem um gosto de menta.$3#$b#Eu me pergunto como menta ficou associada com o Festival da Estrela Invernal. Menta sequer cresce no inverno?$3" #!String
    Maru_y2: "Está bem frio hoje. Ainda bem que todos estão juntos.$0" #!String
    Shane_y2: "O lado bom deste frio é que eu posso colocar pizzas congeladas debaixo da árvore.#$e#Alguém vai ganhar um presentaço...$h" #!String
    Sebastian_y2: "É meio legal que toda a família está reunida hoje.$7" #!String
    Pierre_y2: "Precisa de algum presente de última hora? Pode deixar comigo! Dá uma olhada nos meus produtos.$0" #!String
    Caroline_y2: "Esta árvore não é linda?$h#$b#Eu fiquei decorando ela a manhã inteira com a Marnie e a Jodi. É uma tradição divertida!" #!String
    Linus_y2: "O prefeito me convidou pessoalmente para esta mesa. Eu não pude recusar!" #!String
    Alex_y2: "Eu tenho quase certeza que tem um presente em formato de gradebol com o meu nome embaixo da árvore.$1" #!String
    George_y2: "Eu já passo o dia todo com a minha família. Por que temos que fazer toda essa bagunça no frio?$0" #!String
    Evelyn_y2: "Fique a vontade para se juntar a nossa mesa.$0" #!String
    Lewis_y2: "Feliz Festival da Estrela Invernal, @.$h#$e#Este é um momento para relaxar, aproveitar boas companhias, e expressar gratitude por tudo que temos.$0" #!String
    Clint_y2: "Eu estou precisando de umas ferramentas de ferreiro novas. As minhas ficaram enferrujadas com o passar do tempo.$0" #!String
    Emily_y2: "Olha! É a 'Estrela Invernal'!%noturn$6#$e#Oh, deixa quieto. É só uma decoração!$h" #!String
    Penny_y2: "$y 'Olá, @. Que tipo de presente você quer receber este ano?_Um balde de leite de irídio_Oh? Eu nunca ouvi falar disso. Parece ser caro._Um livro interessante_Sim, um livro bom é sempre bem-vindo!$h_Um pedaço de carvão_...Não sei se você está brincando, mas isso pode ser um presente útil!$h'" #!String
    Pam_y2: "O quentão é a única coisa me mantendo aquecida neste clima!$h" #!String
    Haley_y2: "É tudo tão lindo... queria que a vila fossse assim o ano todo!$0" #!String
    Jodi_y2: "Este lugar é para o excedente de presentes. Não conseguimos nem contar quantos tivemos este ano!$0" #!String
    Kent_y2: "Eu sou grato por ver meu filho feliz e saudável.$h" #!String
    Sam_y2: "Quem dá de presente uma cesta da Joja?...$2" #!String
    Leah_y2: "Ás vezes eu fico muito nervosa de ir à festas, mas depois sempre fico feliz por ter ido!" #!String
    Marnie_y2: "Aproveite o banquete, @!$1" #!String
    Elliott_y2: "*soluça*$8#$b#Ahh... com licença. Onde estão os meus modos? Essa sidra é bem potente.$4" #!String
    Gus_y2: "Coma! Coma, enquanto ainda está quente.$0#$e#Eu podia falar tanto sobre o meu novo método de fazer bengalas doces... mas não vou divagar muito este ano!$1" #!String
    Willy_y2: "Eu sou um cabra simples, @... Tô grato por ter um teto sobre a minha cabeça, e uma lata de feijão de manhã'!$h" #!String
    Wizard_y2: "Ah, a misteriosa Estrela Invernal. Um dos motivos pelo qual eu escolhi este vale para a minha... pesquisa." #!String
    Harvey_y2: "Você já provou a torta de nozes? É a minha favorita.$0" #!String
    Jas_y2: "Já é a hora de abrir de presentes?$0" #!String
    Vincent_y2: "Eu ganhei o dinossauro de brinquedo que eu queria! Olha!?$1#$e#O nome dele é... este-...estego-...estogossonauro! ...Eu acho.$0" #!String
    Marlon_y2: "Hmm? Oh, olá.$0#$e#Não ligue para mim. Aproveite a noite. " #!String
    Leo_y2: "Eu não sei o que são a maioria dessas comidas... mas elas são muito boas!$0" #!String

