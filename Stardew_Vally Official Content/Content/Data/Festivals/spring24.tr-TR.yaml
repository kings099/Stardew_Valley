content:  #!Dictionary<String,String>
    name: "Çiçek Dansı" #!String
    conditions: "Forest/900 1400" #!String
    set-up: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -6 0 0 -1 6 0 0 1/advancedMove Jas true 1 0 0 1 -6 0 0 -1 5 0/advancedMove Pam true 2 25000 0 -3 4 0 4 25000 -4 0 0 3/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Caroline true 7 0 0 1 1 18000 0 -1 -7 0 3 18000/advancedMove Willy true 2 25000 1 500 7 0 1 500 2 12500 3 500 -7 0 3 500 2 1000/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warpFarmers 14 30 0 3 22 1 3 26 1 7 31 0 12 31 0 18 31 0 25 29 3 right 24 25 3/warp Girls 9 24/warp Guys 9 27/showFrame Girls 40/showFrame Guys 44/viewport 14 25 clamp true/pause 2000/playMusic FlowerDance/pause 600/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 9600/animate Girls false true 600 46 47/animate Guys false true 300 46 47/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 7600/stopAnimation Girls/stopAnimation Guys/pause 3000/globalFade/viewport -1000 -1000/message \"Çok eğlenceliydi! Eve dönme vakti geldi...\"/waitForOtherPlayers festivalEnd/end" #!String
    Abigail: "Herkesin önünde dans etmekten hoşlanmıyorum... Çok utanç verici.#$e#Annem beni zorluyor.$u" #!String
    Robin: "Ah... Hava çiçeklerden ötürü çok güzel kokuyor.$h" #!String
    Demetrius: "Bu bahar zamanı dansları eskilerin bereket ayinlerine dayanır.#$e#Hey... Bu tip şeyleri bilmen gerekir be çiftçi." #!String
    Maru: "Dans etmeyi seviyorum fakat bu dans biraz yapmacık. Eski topraklar bayılıyorlar ama." #!String
    Sebastian: "Öf..." #!String
    Linus: "Ah, merhaba. Benimle konuşman çok kibarca.#$b#Bahar neredeyse sona ermek üzere... Çok yazık." #!String
    Pierre: "Ne? Buraya nasıl geldin?$u#$b#Hiçbir şeye dokunma!" #!String
    Caroline: "Keşke Pierre şu vaktini ailesi ile geçirse...$s" #!String
    Alex: "Manzaranın tadını çıkarıyorum... Hehe." #!String
    George: "Çiçekler mi? Zar zor görüyorum.#$e#Burası çok aydınlık!" #!String
    Evelyn: "Bu çiçek aranjmanlarına bir hafta uğraştım. Beğendin mi?" #!String
    Lewis: "Eğer diğer gençlerle dans etmek istiyorsan bir eş bulmalısın." #!String
    Clint: "Acaba Emily benimle dans eder mi?" #!String
    Penny: "*hıçkırır*... Gerginim.$s" #!String
    Pam: "Hayat bu be... Öyle değil mi, evlat? Şarap, kayaların üstünden akan dere ve ılık hava... Şaraptan söz etmiş miydim?" #!String
    Emily: "Oh be... Tıka basa doydum. Kızıl pelteyi denedin mi?" #!String
    Haley: "Dans hareketlerimi çalışıyordum... Mükemmel olmalılar.#$e#Son 5 senedir Çiçek Kraliçesi benim ve bu sene de tahttan inmeye niyetim yok!" #!String
    Jodi: "Bugün dans edecek misin, @?$h" #!String
    Kent: "Açık arazi... beni geriyor.#$e#*fısıldar* İyi düşün, Kent. İyi düşün ki iyi olsun." #!String
    Marlon: "Marnie bugün çok tatlı görünüyor..." #!String
    Sam: "Biliyor musun? Kabul ediyorum... Çiçeklere bayılırım!" #!String
    Leah: "Selam @. Seni burada görmek güzel.$h" #!String
    Shane: "Ihım... Sos harika. *hopurdatır*#$e#Ah, bu yeşil şey acıymış. *çiğner*#$b#*kütürdetir* Ah...$s" #!String
    Marnie: "*iç çeker*... Havada aşk kokusu var... ve ben hâlâ yalnızım.$s" #!String
    Elliott: "Dans için en iyi gömleğimi giydim... Bu tür şeyler çok sık olmuyor!" #!String
    Gus: "Kurbağa mevsimi gelmiş." #!String
    Dwarf: "Yağmur mu yağıyor? *şaşırır*#$e#Yağmur... Bizim için neredeyse efsanevi bir şeydir. Kimimiz hayatları boyunca yağmuru göremeden ölür." #!String
    Wizard: "Burada olmamalısın." #!String
    Harvey: "Birine dans etmeyi teklif etmek için cesaretimi topluyorum.$11" #!String
    Sandy: "Bizim orada yağmur yağdığını duydum. Sen bu yüzden mi buraya geldin?$h#$e#Aslında, yağmuru özlüyorum...$s" #!String
    Jas: "Bir gün ben de Çiçek Kraliçesi olacağım!" #!String
    Vincent: "Adil değil... Ben neden Çiçek Kraliçesi olamıyorum?" #!String
    Willy: "Oltamı getirmeliydim." #!String
    Leo: "Buradaki çiçekler çok güzel ama evdekiler kadar renkli değiller!$h#$e#Dans etmem gerekip gerekmediğini öğrenmek istiyorum...$u" #!String
    set-up_y2: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival2/viewport -1000 -1000/loadActors Set-Up/advancedMove Jas true 3 620 4 620 1 620 2 620/advancedMove Vincent true 0 4 2 0 0 -4 -2 0/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Alex true 4 12500 1 2000/advancedMove Gus true 4 8000 -2 0 3 400 4 6000 2 0 4 1000/advancedMove Elliott true 4 14500 1 2350/advancedMove Emily true 2 2000 1 1200 1 0 3 1750 4 650 3 600 2 500 1 675 4 1000 0 -1 4 1250 3 600 2 600 1 600 4 600 3 1000 -1 0 3 1000 2 800 1 800 4 800 3 800 2 2000 0 1 2 2000 1 500 2 500 3 500 4 500 1 500 2 500/positionOffset Sebastian -6 -20/positionOffset Leah -24 10/positionOffset Clint -12 24/positionOffset Caroline -12 12/positionOffset Jodi 16 6/positionOffset Robin -6 12/positionOffset Kent? -12 24/positionOffset Marlon -16 0/positionOffset Penny -20 -9/positionOffset Sam 6 12/positionOffset Shane 12 -12/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse_y2: "İstemiyorsan dans etmek zorunda değiliz!$1" #!String
    Penny_spouse_y2: "Bir gün böyle bir yere taşınmayı düşünebilirim.$h" #!String
    Leah_spouse_y2: "Bir gün ormanda yürüyüşe çıkmalıyız! Eminim orada mantarlar vardır..." #!String
    Haley_spouse_y2: "Bugün büyük gün! Dansta tüm gözler üzerimizde olacak!$1" #!String
    Maru_spouse_y2: "Hiç pratik yapmadım fakat ikimiz için de elimden gelenin en iyisini yapacağım.$0" #!String
    Emily_spouse_y2: "Ben de neyin peşinde olduğunu merak ediyordum!$0" #!String
    Harvey_spouse_y2: "Bugün için en iyi kravatımı giyeceğim.$4" #!String
    Alex_spouse_y2: "Bugün için oldukça iyi hissediyorum. Törende harika olacağız... Beni izlemen yeterli.$0" #!String
    Sam_spouse_y2: "Vay be, harika görünüyorsun.$0" #!String
    Sebastian_spouse_y2: "Buraya kadar gelmemin tek nedeni sensin...$1" #!String
    Elliott_spouse_y2: "Bu dansı bana lütfeder misiniz?$4" #!String
    Shane_spouse_y2: "*geğirir* Dans etmek için çok fazla yemiş olabilirim... Pardon.$0" #!String
    Abigail_y2: "Bu sene de büyükler dans etmeli. Eminim sevinirler!" #!String
    Robin_y2: "Bu çiçek kokusu mu? Yoksa Caroline'ın parfümü mü?$0" #!String
    Demetrius_y2: "Bu tür etkinlikler, kasabaya bir kimlik duygusu veriyor.#$b#Ya da karımın dediği gibi... 'Kasabayı canlandırıyor!'" #!String
    Maru_y2: "Birinden seninle dans etmesini istemek, bazen endişe verici olabiliyor.$0" #!String
    Sebastian_y2: "Buraya isteyerek gelmedim.$0" #!String
    Linus_y2: "Ahududu hasadın iyi geçti mi?$0#$b#Ben tatlı, keskin kokulu reçel yapacak kadar topladım! Hatta herkesin tadabileceği kadar getirdim.$1" #!String
    Pierre_y2: "Hey, burada olmaman gerek!$3#$e#Eğer burada kalacaksan... Bir süre tezgâhın başında durabilir misin? Linus'un tatlı, keskin kokulu reçelini tatmak istiyorum.#$e#Şaka yapıyorum, kasanın başından ayrılamam...$2" #!String
    Caroline_y2: "Kocamla dans etmek isterdim fakat o gerçekten dans etmeyi bilmiyor.$0" #!String
    Alex_y2: "Dans etmenin anahtarı, kendine olan güvenin.$1" #!String
    George_y2: "Çiçek mi? Daha çok arı mıknatısı. Pöf. Adam akıllı koku da alamıyorum zaten.$0" #!String
    Evelyn_y2: "Buraya gençken gelirdim. Yıllardır neredeyse hiç değişmemiş.$0" #!String
    Lewis_y2: "Tünaydın @. Bugünkü etkinlik için hava daha mükemmel olamazdı.$0#$b#Töreni başlatmaya hazır olduğunda yanıma gel.$0" #!String
    Clint_y2: "*iç çeker* Herkesin bir çifti var... Bense yalnızım, hep yalnızım...$2#$e#Eh, neyse... Üzüntülerimi Linus'un tatlı, keskin kokulu reçeliyle boğarım." #!String
    Penny_y2: "Vincent, onunla dans etmemi istedi. Çok tatlı değil mi?$0" #!String
    Pam_y2: "Öyle bir rüzgar var ki sanırsın kırmızı reçel de dansa kalkmış!$1#$e#Heh... Şarabın etkisi de olabilir.$0" #!String
    Emily_y2: "Ah, merhaba! Bu yıl kardeşime karşı çiçek kraliçesi olmak için yarışıyorum.$0#$b#Koreografimi geliştirmek için uğraşıyorum!$1" #!String
    Haley_y2: "Bir, iki, üç... Bir, iki, üç... Aa, selam. Biraz meşgulüm.$0" #!String
    Jodi_y2: "Bugün için yılda bir kullandığım, özel küpelerimi taktım.$0#$e#Bak, minik bir nergis şeklindeler... Gördün mü?$h" #!String
    Kent_y2: "Hiç düşündün mü? Neden çiçekleri güzel buluyoruz?#$e#Eğer Jodi ve benim bir kızımız olursa belki ona bir çiçeğin adını veririz.$h" #!String
    Marlon_y2: "Hım. Suda bir şey hareket ediyor sandım.$0" #!String
    Sam_y2: "*burnunu çeker* Bu etkinlikten alerjim olmasa daha çok keyif alırdım. Yapacak bir şey yok, katlanacağım!$0" #!String
    Leah_y2: "Şehirden bu kadar uzak olunca doğa ile daha iç içe hissediyorum.$0" #!String
    Shane_y2: "Hiç temiz gömlek bulamadım, bu yüzden bu gömleği giymek zorunda kaldım.$0" #!String
    Marnie_y2: "Burada bir güzel hayvan otlatılır ki. Sence öyle değil mi?$0#$e#Pişt... Sanırım Lewis benimle dans etmek istiyor!$1" #!String
    Elliott_y2: "Acayip çiçeklerin önünde dans etmek, insana can katan bir deneyim.$1" #!String
    Gus_y2: "Karahindiba salatasını denedin mi? Az önce hazırladım!$0" #!String
    Dwarf_y2: "Yağmur mu yağıyor? *şaşırır*#$e#Yağmur... Bizim için neredeyse efsanevi bir şeydir. Kimimiz hayatları boyunca yağmuru göremeden ölür." #!String
    Wizard_y2: "Ha? Buraya nasıl çıktın?$0" #!String
    Harvey_y2: "Hayatın zorlukları üzerine biraz kafa yorduğunda, her şeyi daha net görebiliyorsun.$0#$b#Tüm kasabanın önünde dar gelen bir takım elbiseyle dans etme fikri o kadar da fena gelmiyor!$h" #!String
    Sandy_y2: "Bizim orada yağmur yağdığını duydum. Sen bu yüzden mi buraya geldin?$h#$e#Aslında, yağmuru özlüyorum...$s" #!String
    Jas_y2: "*kıkırdar* Doğru mu yapıyorum?$1" #!String
    Vincent_y2: "Eğer bir çiçek kraliçesi varsa... Mutlaka bir çiçek kralı da olmalı!$0" #!String
    Willy_y2: "Evet, bu sular büyük balıklarla dolu. Oltamı getirmediğime yazık oldu!$0" #!String
    Leo_y2: "Dansa katılmak için eş mi arıyorsun? Kuştan eş olur mu ki?$0" #!String

