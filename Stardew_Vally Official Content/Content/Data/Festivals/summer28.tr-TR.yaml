content:  #!Dictionary<String,String>
    name: "Ayışığı Denizanalarının Dansı" #!String
    conditions: "Beach/2200 2400" #!String
    set-up: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true 0 12 3 3000 2 0 1 3000 0 -12 -2 0 3 3000/advancedMove Jas true 0 2 3 5000 0 -2 3 5000/advancedMove Clint false 2 50000 -2 0 3 500 2 1000 3 1000 1 0 2 1000/advancedMove Harvey True 0 -12 -10 0 0 6 2 25000 0 -6 10 0 0 12 2 25000/playerControl jellies/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/changeLocation Beach/warpFarmers 28 36 2 29 35 2 34 36 2 37 35 2 25 36 2 10 39 3 30 35 2 33 35 2 36 35 2 up 25 33 3/positionOffset farmer 0 16/warp spouse 29 36/faceDirection spouse 2/specificTemporarySprite candleBoat/showFrame Pam 24/positionOffset Pam 0 12/showFrame Haley 30/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/move Lewis 1 0 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 18000/emote Jodi 16 true/pause 800/emote Emily 16 true/pause 700/emote Abigail 56 true/pause 8500/move Jas 0 1 2/pause 300/faceDirection Jas 3 true/pause 300/jump Jas 8 true/pause 500/emote Jas 20/pause 500/viewport move -1 0 8000/pause 4000/move Caroline -2 0 3 true/pause 4000/faceDirection Sebastian 2/move Abigail 1 0 2/showFrame Abigail 24/pause 500/viewport move 1 0 21000/pause 5000/move Lewis 0 1 2/showFrame Lewis 18/pause 3000/showFrame Haley 31/pause 100/showFrame Haley 24/pause 1000/showFrame Haley 31/pause 100/showFrame Haley 30/pause 1800/showFrame Jodi 25/pause 1000/showFrame Emily 27/showFrame Haley 31/pause 100/showFrame Haley 24/pause 1000/showFrame Haley 31/pause 100/showFrame Haley 30/pause 1000/move Clint -1 0 2/pause 2000/globalFade/viewport -1000 -1000/pause 2000/pause 1000/message \"Yazın parıltısı sönerken... ayışığı denizanaları büyük bir bilinmeze doğru yol alıyor.\"/playMusic none/pause 2000/waitForOtherPlayers festivalEnd/end" #!String
    Leah_spouse: "Selam. Göçen yaz mevsimine şükranlarımı sunuyorum. Mumlu kayığı salarken yanına geleceğim." #!String
    Abigail: "Ne kadar ender görülen, heyecan verici bir şey... " #!String
    Robin: "*esner*... Yatma saatim geçti.$s#$e#Hey, mumlu kayığımı gördün mü? Kendim yaptım.$h" #!String
    Demetrius: "'Ayışığı Denizanası'... Ne kadar da dikkat çekici canlılar! Güneye doğru uzun yolculuklarında burada mola verdikleri için çok şanslıyız.#$e#Işığı neden bu kadar çekici buldukları bilinmiyor... Çok ilginç." #!String
    Maru: "Biraz soğuk aslında. Sanırım güz gelmek üzere." #!String
    Sebastian: "Şurada hareket eden bir şey gördüm... Büyük ve karanlık bir şey.#$e#Sadece seni korkutmaya çalışıyorum...$h" #!String
    Pierre: "Pişt... Yarın güz tohumlarını almak için dükkana uğramayı unutma." #!String
    Caroline: "Mumlar çok romantik değil mi?" #!String
    Linus: "Denizanalarının her gelişinde sessizce uğrarım... Kimseyi rahatsız etmek istemem." #!String
    Alex: "Yaz mevsiminin sona erdiğine inanamıyorum... Daha yeni başlamış gibiydi.$s" #!String
    George: "Ne var? Niye öyle bakıyorsun? Böyle bir şeyin tadını çıkarmak için çok mu yaşlıyım?" #!String
    Evelyn: "Küçükken denizanalarını bir kez görmüştüm. Gördüğümde sevinçten havalara zıpladığımı hatırlıyorum!#$e#Ama uzun zaman önceydi... Şimdilerde daha az enerjiğim." #!String
    Lewis: "İyi akşamlar @. Ayışığı denizanaları yaklaşıyor... Uzakta parıldayan bir tane gördüm bile.#$b#Mumlu kayığı denize bıraktığımız zaman gelip bize merhaba diyecekler." #!String
    Clint: "Bugün özel ayakkabılarımı giydim... ama kimse fark etmedi.$s" #!String
    Emily: "Şu sonsuza kadar uzanan denize bakar mısın? Denizin derin karanlıklarında pek çok canlı yaşıyor.#$b#Ürkütücü, değil mi?" #!String
    Penny: "Bir denizanası için hayat çok kolay... Sadece dalgaların seni sürüklemesine izin vermelisin..." #!String
    Pam: "Gus'a söyleme ama bugün yiyecek bir şeyler olmadığı için mutsuzum..." #!String
    Haley: "Denizanaları geldiğinde fotoğraflarını çekeceğim." #!String
    Jodi: "Şurada! Bir şeyin parladığını gördüm!#$b#Ah... Kayboluverdi.$s" #!String
    Kent: "İyi akşamlar @. Umarım hasat vaktinden önce biraz dinlenme zamanı bulabilirsin." #!String
    Sam: "Acaba zehirliler mi?#$e#Belki de Sebastian'ı suya itmemeliyim...$h" #!String
    Leah: "Merhaba. Geçen yaz mevsimine şükranlarımı sunuyorum." #!String
    Shane: "Denizanaları bir sene önce de buradalardı, bir sene sonra da yine burada olacaklar... Doğa gerçekten inanılmaz." #!String
    Marnie: "Şu eski, ahşap iskelenin üzeri epey ağırlaşacak. Ben burada bekleyeceğim." #!String
    Elliott: "Eğer denizi kirletmeye devam edersek denizanalarının nesli kesin tükenecektir. Çoktan tükenmeye başladı bile aslında.#$e#Ne kadar da yazık... Artık doğaya saygımız kalmadı." #!String
    Gus: "'Ayışığı Denizanaları'... Acaba tatları nasıldır?$h#$b#Asla denemem elbette ama merak etmemek elde değil!$u" #!String
    Dwarf: "Yağmur mu yağıyor? *şaşırır*#$e#Yağmur... Bizim için neredeyse efsanevi bir şeydir. Kimimiz hayatları boyunca yağmuru göremeden ölür." #!String
    Wizard: "Beni burada nasıl bulabildin? İyi gizlendiğimi sanıyordum.#$b#Belki de keskin gözlülük ile kutsanmışsındır.#$e#'Lunalooları'... ya da sizin deyiminizle 'Ayışığı Denizanalarını' gözlemlemeye geldim. Su canlıları için garip olan güçlü bir büyü kuvveti yayıyorlar." #!String
    Harvey: "Eh, yaz neredeyse bitti. Bittiğine seviniyorum çünkü o lanet olasıca sineklere veda ediyorum." #!String
    Sandy: "Bizim orada yağmur yağdığını duydum. Sen bu yüzden mi buraya geldin?$h#$e#Aslında, yağmuru özlüyorum...$s" #!String
    Jas: "Umarım bu sene yavru denizanaları da olur!" #!String
    Vincent: "Nadir bulunan yeşil denizanasını görmek istiyorum!" #!String
    Willy: "Gece balıklarının çoğu ışıktan korkar... Bunlar biraz garip." #!String
    Leo: "Denizanaları eski dostumdur... Her sene adaya da gelirler." #!String
    set-up_y2: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies2/viewport -1000 01000/loadActors Set-Up/positionOffset Willy 0 -20/advancedMove Haley true 3 6750 4 300 0 -2 4 300 3 5500 2 300 0 2 2 250 3 2000/advancedMove Vincent true 3 4000 2 300 1 250 3 0 0 -2 4 250 1 5350 4 300 0 -3 4 300 1 5750 2 300 0 3 2 300 1 5000 2 250 0 2 -3 0 3 2000/advancedMove Abigail true 3 4250 2 250 0 5 2 300 3 7500 4 300 0 -5 4 250 3 1000/advancedMove Caroline false 2 12500 -2 0 0 1 -13 0 0 8 2 300 3 1000/advancedMove Alex true 2 7250 1 250 3 0 1 250 2 5000 3 300 -3 0 2 3000/playerControl jellies/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent_y2: "pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/changeLocation Beach/warpFarmers 28 36 2 26 36 2 33 35 2 40 35 2 27 35 2 30 35 2 37 34 2 39 34 2 up 42 35 3/positionOffset farmer 0 16/warp spouse 29 36/faceDirection spouse 2/warp Caroline 36 35/faceDirection Caroline 2 true/warp Pierre 37 35/faceDirection Pierre 2 true/specificTemporarySprite candleBoat/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/faceDirection Lewis 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 18000/emote Robin 16/pause 500/emote Jodi 56/pause 500/jump Maru/pause 500/emote Penny 20/pause 1250/emote Caroline 16/pause 1250/faceDirection Robin 1 true/pause 750/faceDirection Demetrius 3 true/pause 2000/faceDirection Robin 2 true/pause 750/faceDirection Demetrius 2 true/pause 2500/showFrame Willy 24/pause 500/showFrame Willy 25/pause 1500/viewport move -1 0 8000/pause 2650/showFrame Kent 16/pause 1500/move Jodi 0 1 2/pause 1500/showFrame Jodi 25/pause 4500/faceDirection Vincent 2 true/pause 300/faceDirection Vincent 1 true/pause 150/move Vincent 1 0 2/move Vincent 0 2 2/pause 600/jump Vincent/pause 400/viewport move 1 0 20000/pause 2000/faceDirection Vincent 1 true/pause 1000/faceDirection Vincent 2 true/pause 1000/move Lewis 1 0 2/move Lewis 0 1 2/showFrame Lewis 18/pause 4300/showFrame Demetrius 19/pause 3000/faceDirection Caroline 1 true/pause 1000/faceDirection Pierre 3 true/pause 2000/globalFade/viewport -1000 -1000/pause 2000/pause 1000/message \"Yazın parıltısı sönerken... ayışığı denizanaları büyük bir bilinmeze doğru yol alıyor.\"/playMusic none/pause 2000/waitForOtherPlayers festivalEnd/end" #!String
    Abigail_spouse_y2: "Soğuk olur diye bize battaniye getirdim.$0#$e#Biraz küçük ama sıkışırız...$4" #!String
    Haley_spouse_y2: "Aa... Mumlar ne kadar romantik.$4#$e#Elveda yaz...$s" #!String
    Maru_spouse_y2: "Sence çiftlikten bir koşu teleskobumu alacak kadar zamanım var mıdır?$0#$e#Hım... Muhtemelen yok. Bunu kaçırmak istemiyorum!$0" #!String
    Emily_spouse_y2: "İşte buradasın!$0#$e#Okyanus birçok sır ve mucize barındırıyor. Cidden harika.$0" #!String
    Leah_spouse_y2: "Tarihî an için köpüklü şarap getirdim... Yaz daha bitmedi!$0" #!String
    Penny_spouse_y2: "Bu kadar serin olacağını bilseydim bir çay demler, öyle gelirdim!$0" #!String
    Alex_spouse_y2: "Şu anda ailemle vakit geçiriyorum. Birazdan iskelede buluşalım mı?$0" #!String
    Sam_spouse_y2: "Vay be... Bugün harika olmuşsun!$10" #!String
    Harvey_spouse_y2: "Selam tatlım. Denizanaları her an görünebilir... Her sene ayrı heyecanlı!$0" #!String
    Shane_spouse_y2: "Güze hazır mısın? Ben mi?#$e# Ah, iki tane süper boy bal kabağı cipsi aldım. İstersen birini verebilirim." #!String
    Sebastian_spouse_y2: "İlk Ayışığı Denizanaları şölenini hatırlıyorum.#$b#Fark etmedin ama denizanaları çıktığında seni izliyordum. O mavi ışıkta çok güzel görünüyordun...$l" #!String
    Elliott_spouse_y2: "Ah, ne zaman geleceğini merak ediyordum!$0#$e#Hadi iskeleye gidelim ve sucul dostlarımızı karşılayalım!$1" #!String
    Abigail_y2: "Anlaşılan nadir yeşil bir denizanası var. Bu akşam onu ilk gören ben olmak istiyorum!$0" #!String
    Robin_y2: "Her yıl, mumlu kayığımızı dikkatle inceler ve varsa delikleri onarırım.#$e#Şölen sırasında batarsa ne yaparız, düşünsene...$1" #!String
    Demetrius_y2: "Balıkçıların zaman zaman sudan çıkardıkları farklı türden bir 'jel' var. Dokuları benzer olsa da Ayışığı Denizanaları ile doğaları bakımından oldukça farklılar..." #!String
    Maru_y2: "Ufukta bir ışık görüyor musun? Onlar olmalı!$0" #!String
    Sebastian_y2: "Okyanusa baktığında, oradaki bir şeyin de sana bakıyor olma ihtimali var...$0" #!String
    Linus_y2: "Kimse bu iskeleyi kullanmıyordu, ben de sessizce buraya sızdım.$0#$e#Ben de denizanalarını izlemeyi seviyorum." #!String
    Pierre_y2: "Selam @. Güz tohumları için yarın dükkanıma uğramayı unutma!$0" #!String
    Caroline_y2: "Denizanalarının güneye yolculukları sırasında bizi ziyaret etmeyi seçmeleri beni mutlu ediyor. Bu, topluluğumuzun paylaştığı sihirli bir an.$0" #!String
    Alex_y2: "Yazın bitmesi çok kötü ama hayatın doğası...$0" #!String
    George_y2: "Bizim zamanımızda, bunları oltayla yakalayıp kavanozlara koyardık...$h#$e#Zaman değişti... Zaman değişti..." #!String
    Evelyn_y2: "George ile on yıllardır denizanalarını izliyoruz.$1" #!String
    Lewis_y2: "Merhaba @. Akşam çöktükçe Ayışığı Denizanaları kıyıya yaklaşır.#$b#Mumlu kayığı yola çıkarır çıkarmaz iskelelerin etrafında toplanırlar.$0" #!String
    Clint_y2: "Dalgaya çok yaklaştığım için ayağım ıslandı...$2" #!String
    Penny_y2: "Rüzgar çok soğuk esiyor. Keşke şapka getirseydim." #!String
    Pam_y2: "Evlat, sen çiftçisin ya. Söylesene... Bu şeylerden reçel yapabilir misin?#$e#Ekmeğin üzerine böyle bir şey sürersem bayağı bir tasarruf etmiş olurum!$1" #!String
    Emily_y2: "Ayışığı denizanaları, gizem dolu masmavi bir havaya sahip...$0#$e#Gözle görülenin ötesinde şeyler var onlarda.$0" #!String
    Haley_y2: "Makyaj yapmaya zaman bulamadım... Sence karanlıkta kimse fark eder mi?" #!String
    Jodi_y2: "Dolunay, denizanalarını kıyımıza yönlendirecek." #!String
    Kent_y2: "Selam. Güz için büyük planların var mı?" #!String
    Marlon_y2: "Bir gözümü kaybetmiş olabilirim fakat seni temin ederim ki karanlıkta gezinen hiçbir yaratık gözümden kaçmaz." #!String
    Sam_y2: "Yaz sona ermek üzere. Günlerin uzun olmasını özleyeceğim!" #!String
    Leah_y2: "Güz için herhangi bir planın var mı? Yakında eşyaların yerini düzenlemem gerekecek." #!String
    Shane_y2: "Bu sene kaç tane göreceğimizi merak ediyorum.$0" #!String
    Marnie_y2: "İskelede ancak bu kadar ilerleyebiliyorum. Gıcırdayan tahtaların sesi beni korkutuyor.$s#$e#Küçük bir kızken çürük bir iskeleden düşmüştüm, bu beni travmatize etti...$s" #!String
    Elliott_y2: "Mum ışıklarının sudaki parıltısı nefes kesici. Canlı bir tablo gibi.$0" #!String
    Gus_y2: "*koklar* Ah... Okyanusun taze kokusu her daim insanı mutlu eder.$0" #!String
    Dwarf_y2: "Yağmur mu yağıyor? *şaşırır*#$e#Yağmur... Bizim için neredeyse efsanevi bir şeydir. Kimimiz hayatları boyunca yağmuru göremeden ölür." #!String
    Wizard_y2: "Lunalooların parlayan yumurtaları, güçlü bir reaktif maddedir..." #!String
    Harvey_y2: "Her geçen saniye heyecanım daha da artıyor...$0" #!String
    Sandy_y2: "Bizim orada yağmur yağdığını duydum. Sen bu yüzden mi buraya geldin?$h#$e#Aslında, yağmuru özlüyorum...$s" #!String
    Jas_y2: "Eğer gözleri yoksa denizanaları nereye doğru yüzdüklerini nereden biliyor?$0" #!String
    Vincent_y2: "Daha önce bir denizanasına dokunmuştum, elimi yakmıştı.$2" #!String
    Willy_y2: "Bir denizci kuralı vardır... Ayşığı denizanası yakalayacak olursan denize geri atarsın.$0" #!String
    Leo_y2: "Eski dostlarım yakında bizi ziyaret edecek!$1" #!String

