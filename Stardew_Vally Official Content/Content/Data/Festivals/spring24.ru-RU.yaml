content:  #!Dictionary<String,String>
    name: "Цветочные танцы" #!String
    conditions: "Forest/900 1400" #!String
    set-up: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -6 0 0 -1 6 0 0 1/advancedMove Jas true 1 0 0 1 -6 0 0 -1 5 0/advancedMove Pam true 2 25000 0 -3 4 0 4 25000 -4 0 0 3/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Caroline true 7 0 0 1 1 18000 0 -1 -7 0 3 18000/advancedMove Willy true 2 25000 1 500 7 0 1 500 2 12500 3 500 -7 0 3 500 2 1000/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warpFarmers 14 30 0 3 22 1 3 26 1 7 31 0 12 31 0 18 31 0 25 29 3 right 24 25 3/warp Girls 9 24/warp Guys 9 27/showFrame Girls 40/showFrame Guys 44/viewport 14 25 clamp true/pause 2000/playMusic FlowerDance/pause 600/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 9600/animate Girls false true 600 46 47/animate Guys false true 300 46 47/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 7600/stopAnimation Girls/stopAnimation Guys/pause 3000/globalFade/viewport -1000 -1000/message \"Было весело! Но пора бы домой...\"/waitForOtherPlayers festivalEnd/end" #!String
    Abigail: "Ненавижу танцевать у всех на виду... Мне так стыдно становится.#$e#Это все мама меня заставляет.$u" #!String
    Robin: "Ах... В воздухе такой сладкий цветочный аромат...$h" #!String
    Demetrius: "Традиция весенних танцев уходит корнями в древние ритуалы плодородия.#$e#Эй... Ты же фермер, тебе положено это знать." #!String
    Maru: "Я люблю танцевать, но эти танцы немного чопорные. Хотя предкам очень нравится." #!String
    Sebastian: "Фу..." #!String
    Linus: "О, здравствуй. Мило с твоей стороны заговорить со мной.#$b#Весна скоро закончится... Очень жаль." #!String
    Pierre: "Что! Откуда ты здесь?$u#$b#Ничего не трогай." #!String
    Caroline: "Лучше бы Пьер провел этот праздник с семьей...$s" #!String
    Alex: "Я просто любуюсь видами... Хе-хе." #!String
    George: "Цветы? Да я их почти не вижу.#$e#Тут слишком ярко светит солнце!" #!String
    Evelyn: "Я целую неделю работала над цветочными композициями. Тебе нравится?" #!String
    Lewis: "Если хочешь танцевать с остальной молодежью, тебе нужно будет найти партнера." #!String
    Clint: "Интересно, стала бы Эмили со мной танцевать?" #!String
    Penny: "*сглатывает*... Я нервничаю.$s" #!String
    Pam: "Эх, хорошо живем... Да, молодежь? Сладкое вино, ручеек журчит, воздух теплый... Я уже говорила про вино?" #!String
    Emily: "Фуф... Я объелась. Как тебе красное желе?" #!String
    Haley: "Я репетирую па... Все должно быть идеально.#$e#Я держу титул королевы цветов уже 5 лет подряд, и я еще не готова сойти с трона!" #!String
    Jodi: "А ты будешь сегодня танцевать, @?$h" #!String
    Kent: "Это открытое поле... нервирует меня.#$e#*шепотом* Думай о хорошем, Кент. Думай. О. Хорошем." #!String
    Marlon: "Марни сегодня такая красивая..." #!String
    Sam: "А знаешь что? Я признаюсь... Мне очень нравятся цветы!" #!String
    Leah: "Привет, @. Рада видеть тебя здесь.$h" #!String
    Shane: "М-м-м... Великолепный соус. *хлюпает*#$e#Ох, эта зеленая штука острая! *жует*#$b#*хрустит* ... Ай.$s" #!String
    Marnie: "Эх... Вокруг любовь... А я до сих пор не замужем.$s" #!String
    Elliott: "Я надел свою лучшую рубашку ради этих танцев... Такое случается отнюдь не часто!" #!String
    Gus: "Сезон лягушек-то набирает обороты." #!String
    Dwarf: "Говоришь, наверху идет дождь? Ох!#$e#Дождь... Для нас это явление — почти мистика. Многие из нас за всю свою жизнь не видели дождя." #!String
    Wizard: "Тебе здесь быть не положено." #!String
    Harvey: "Я все набираюсь смелости, чтобы попросить кого-нибудь потанцевать со мной.$11" #!String
    Sandy: "Я слышала, будто дома сейчас идет дождь. Ты ведь поэтому здесь?$h#$e#На самом деле, я даже немного скучаю по дождю...$s" #!String
    Jas: "Когда-нибудь королевой цветов стану я!" #!String
    Vincent: "Так нечестно... Почему мне нельзя быть королевой цветов?" #!String
    Willy: "Надо было удочку захватить." #!String
    Leo: "Эти цветы красивые, но не такие яркие, как дома, на острове!$h#$e#Интересно, доведется ли мне когда-нибудь тоже потанцевать...$u" #!String
    set-up_y2: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival2/viewport -1000 -1000/loadActors Set-Up/advancedMove Jas true 3 620 4 620 1 620 2 620/advancedMove Vincent true 0 4 2 0 0 -4 -2 0/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Alex true 4 12500 1 2000/advancedMove Gus true 4 8000 -2 0 3 400 4 6000 2 0 4 1000/advancedMove Elliott true 4 14500 1 2350/advancedMove Emily true 2 2000 1 1200 1 0 3 1750 4 650 3 600 2 500 1 675 4 1000 0 -1 4 1250 3 600 2 600 1 600 4 600 3 1000 -1 0 3 1000 2 800 1 800 4 800 3 800 2 2000 0 1 2 2000 1 500 2 500 3 500 4 500 1 500 2 500/positionOffset Sebastian -6 -20/positionOffset Leah -24 10/positionOffset Clint -12 24/positionOffset Caroline -12 12/positionOffset Jodi 16 6/positionOffset Robin -6 12/positionOffset Kent? -12 24/positionOffset Marlon -16 0/positionOffset Penny -20 -9/positionOffset Sam 6 12/positionOffset Shane 12 -12/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse_y2: "Если не хочешь, можно и не танцевать!$1" #!String
    Penny_spouse_y2: "Я так и вижу, что однажды и наш дом будет похож на это местечко.$h" #!String
    Leah_spouse_y2: "Нужно будет сходить в поход в эти леса! Наверное, там есть грибы..." #!String
    Haley_spouse_y2: "Сегодня важный день! Мы будем в самом центре танца!$1" #!String
    Maru_spouse_y2: "Я мало практиковалась, но ради нас я выложусь по полной.$0" #!String
    Emily_spouse_y2: "Ой, мне было любопытно, как у тебя дела!$0" #!String
    Harvey_spouse_y2: "Я надел свой лучший галстук на это мероприятие.$4" #!String
    Alex_spouse_y2: "Эй, у меня хорошее предчувствие. Во время церемонии у нас все получится... Я буду вести, просто следуй за мной.$0" #!String
    Sam_spouse_y2: "Ух ты, ты сегодня прекрасно выглядишь.$0" #!String
    Sebastian_spouse_y2: "Ты — единственная причина, по которой я вообще пришел...$1" #!String
    Elliott_spouse_y2: "Могу я пригласить вас на танец?$4" #!String
    Shane_spouse_y2: "*рыг* Я переел перед танцами... Извини.$0" #!String
    Abigail_y2: "В этом году нужно устроить танцы и для пенсионеров. Думаю, им понравится!" #!String
    Robin_y2: "Это что, запах цветов? Или духи Кэролайн?$0" #!String
    Demetrius_y2: "Во время таких сборищ я чувствую, как все сообщество проникается духом единения.#$b#Или как моя жена говорит... «Город оживает»!" #!String
    Maru_y2: "Иногда сильно нервничаешь, когда хочешь пригласить кого-нибудь на танец.$0" #!String
    Sebastian_y2: "Я тут не по своей воле.$0" #!String
    Linus_y2: "Большой ли у тебя нынче урожай морошки?$0#$b#Мне хватило на кисло-сладкий джем! Я принес с собой всем на пробу.$1" #!String
    Pierre_y2: "Эй, тебе сюда нельзя!$3#$e#Ладно, раз уж ты здесь... Не присмотришь за палаткой? Хочу попробовать кисло-сладкий джем Линуса.#$e#Да шучу, мне невыносима разлука с кассой...$2" #!String
    Caroline_y2: "Я бы пригласила мужа потанцевать, но он совсем не умеет.$0" #!String
    Alex_y2: "В танце главное уверенность.$1" #!String
    George_y2: "Цветы? Скорее магниты для шмелей. Хм-м. Все равно запаха не чувствую.$0" #!String
    Evelyn_y2: "Я приходила сюда в молодости. Это место мало изменилось.$0" #!String
    Lewis_y2: "Добрый день, @. Сегодняшняя погода как нельзя лучше подходит для торжества.$0#$b#Поговори со мной, когда захочешь начать церемонию.$0" #!String
    Clint_y2: "*вздыхает* У всех есть пара... А я один... Как всегда...$2#$e#Ну что ж... Утоплю свои печали в этом кисло-сладком джеме." #!String
    Penny_y2: "Винсент пригласил меня на танцы! Так мило, не правда ли?$0" #!String
    Pam_y2: "Красное желе на ветру как будто тоже танцует!$1#$e#Ха... Или я просто выпила вина больше, чем нужно.$0" #!String
    Emily_y2: "О, привет! В этом году мы с моей сестрой поборемся за титул королевы цветов.$0#$b#Я работала над своим танцем!$1" #!String
    Haley_y2: "Раз, два, три... Раз, два, три... Привет. Я немного занята.$0" #!String
    Jodi_y2: "У меня есть особые серьги, которые я надеваю раз в год только на это событие.$0#$e#Маленькие нарциссы... Видишь?$h" #!String
    Kent_y2: "Как думаешь... почему людям нравятся цветы?#$e#Если у нас с Джоди когда-нибудь родится дочь, мы назовем ее в честь цветка.$h" #!String
    Marlon_y2: "Хм-м. Мне показалось, что я видел движение в воде.$0" #!String
    Sam_y2: "*хлюп* Если бы не аллергия, мне бы тут нравилось больше. А так — остается только терпеть!$0" #!String
    Leah_y2: "Так далеко от города и правда начинаешь чувствовать единение с природой.$0" #!String
    Shane_y2: "Я не нашел чистую рубашку, так что надел это.$0" #!String
    Marnie_y2: "Этот луг прекрасно подходит для выпаса скота, не находишь?$0#$e#Тс-с... Мне кажется, Льюис попытается пригласить меня на танец!$1" #!String
    Elliott_y2: "Танцы в окружении причудливой природы вдыхают в тебя жизнь.$1" #!String
    Gus_y2: "Что скажешь про салат из одуванчиков? Я приготовил его прямо здесь!$0" #!String
    Dwarf_y2: "Говоришь, там наверху идет дождь?#$e#Дождь... для нас это почти миф. Многие из нас за всю жизнь не видят и капли дождя." #!String
    Wizard_y2: "Хм? Как у тебя получилось сюда залезть?$0" #!String
    Harvey_y2: "Если немного подумаешь над трудностями жизни, то начинаешь видеть все под другим углом.$0#$b#Внезапно танцы на глазах у всех жителей города в костюме не по размеру кажутся тебе не такой уж и плохой затеей!$h" #!String
    Sandy_y2: "Слышала, дома пошел дождь. Ты поэтому здесь?$h#$e#Если честно, я скучаю по дождю...$s" #!String
    Jas_y2: "*смеется* Я все правильно делаю?$1" #!String
    Vincent_y2: "Если есть цветочная королева... Должен быть и цветочный король!$0" #!String
    Willy_y2: "Ох-ох, тут столько рыбы, а я удочку не захватил!$0" #!String
    Leo_y2: "Для танца же нужен партнер, да? А птица считается?$0" #!String

