content:  #!Dictionary<String,String>
    name: "Fest des Wintersterns" #!String
    conditions: "Town/900 1400" #!String
    set-up: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta: "none/-1000 -1000/farmer 30 69 0/warp Emily 37 59/warp Haley 35 74/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 300/faceDirection farmer 0/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Emily 29 72/warp Haley 30 72/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse: "Ich frage mich, ob ich eine dieser Stangen anlecken sollte..." #!String
    Leah_spouse: "Ich bin dankbar für das einfache Hofleben.$h" #!String
    Maru_spouse: "Hey, @. Ich bin bereit für den Heimweg, sobald du fertig bist." #!String
    Penny_spouse: "Ich bin dankbar, dass ich dich getroffen habe...$l" #!String
    Haley_spouse: "Ich?... Oh, ich bin dankbar für... ich werde es dir zeigen, sobald wir zu Hause sind?$l" #!String
    Sebastian_spouse: "Hey, @. Wie du sehen kannst, gehe ich meinen Familienpflichten nach..." #!String
    Sam_spouse: "*gähn*... Ich bin wegen der Geschenke und Kekse gekommen.$h" #!String
    Alex_spouse: "Wofür ich dankbar bin? Sag ich dir, wenn wir wieder daheim sind...$l" #!String
    Harvey_spouse: "Ich fühl mich ein wenig überwältigt... Gott sei Dank ist die Luft so frisch...$l" #!String
    Elliott_spouse: "Du brauchst mir nichts zu schenken, das größte Geschenk hast du mir bereits gemacht...$l" #!String
    Abigail: "Es geht doch nichts über ein ordentlich heißes Festmahl an einem kalten Wintertag, oder?$h" #!String
    Robin: "Howdy, @. Du bist an unserem Familientisch willkommen, falls du Gesellschaft brauchst.$h" #!String
    Demetrius: "Dieses Jahr bekomme ich vermutlich wieder einen Werkzeugkasten... *seufz*" #!String
    Maru: "Hallo, @.$h" #!String
    Shane: "Ich kenne ein paar Leute, die an Geister und Magie glauben... Aber ich? Ich habe noch nie etwas gesehen, was nicht durch Wissenschaften erklärt werden könnte." #!String
    Sebastian: "Zeit mit der Familie zu verbringen kann auch anstrengend sein." #!String
    Pierre: "Meine Verkaufszahlen sind in letzter Zeit phänomenal... alles dank dem Fest des Wintersterns!$h#$e#Oh, Feiertage sind gut fürs Geschäft. Ich frage mich, ob ich ein paar neue erfinden könnte..." #!String
    Caroline: "Ooohh... Ich habe zu viel Eierflip getrunken.$h" #!String
    Linus: "Ich würde dazustoßen... aber ich glaube nicht, dass ich willkommen bin.$s" #!String
    Alex: "Oh, hallo.$s" #!String
    George: "Ein Festessen für irgendeinen dummen Stern? Blödsinn!" #!String
    Evelyn: "Ach, du meine Güte! Ist dir nicht kalt? Wir haben Minusgrade!" #!String
    Lewis: "Heute zeigen wir uns dankbar für das Glück in diesem Jahr. Vergesst eure Sorgen für einen Tag und entspannt euch!" #!String
    Clint: "*seufz* ... All diese glücklichen Familien. Aber für mich ist es nur ein weiteres, einsames Jahr." #!String
    Emily: "$y '@! Was würdest du gern dieses Jahr unter dem Seelenbaum finden?_Eine neue Gießkanne._Denkst du nur ans Arbeiten und nie ans Vergnügen? Klingt nicht besonders lustig.$s_Ein Krug voll würzigem Met._Oooh... Das klingt nett. Lass mich dann auch mal probieren.$h_Ein Paar stylische Stiefel._Ah, okay. Das wäre ein großartiges Geschenk!'" #!String
    Penny: "Was für ein schöner Baum.$h" #!String
    Pam: "Hmmpf... Ich bin immer noch verärgert, dass ich beim Eisfischen nicht gewonnen habe.$4" #!String
    Haley: "Ich hoffe, es wartet eine neue Kamera für mich unter dem Seelenbaum!" #!String
    Jodi: "Es ist wirklich keine gute Jahreszeit für eine Diät...$s" #!String
    Kent: "Guten Abend, @. Frohes Festmahl!" #!String
    Sam: "Ich bin dankbar für meine Gitarre und mein Skateboard. Oh, und meine Familie, oder so." #!String
    Leah: "Gus hat mir gerade etwas von seinen handgemachten Zuckerstangen erzählt. *gähn*$u#$e#Er hatte wohl etwas zu viel vom Zimt-Eierflip." #!String
    Marnie: "Willkommen zum Fest des Wintersterns!$h" #!String
    Elliott: "Ah, hallo @. Es ist schon ziemlich kühl, was?" #!String
    Gus: "Es ist eine feine Kunst, die Herstellung von Zuckerstangen. Du musst wirklich überall nach den besten Zutaten Ausschau halten. Und die bekommt man heutzutage nicht so einfach!$h#$e#Ich benutze normalerweise Ringfrüchte von der Farninsel für meine Premium-Stangen, weißt du. Du kannst diese hellrote Farbe einfach nicht toppen... Und es ist alles natürlich!#$e#Oh, willst du das Geheimnis hinter meinen Deluxe-Doppelstangen erfahren? Okay, aber du musst mir versprechen, es absolut geheim zu halten. *flüster* Es ist ein Tropfen Vanille im weißen Teil, der den Kirschgeschmack ergänzt.$h#$e#Klar, Pfefferminz ist der Standard und davon mache ich auch eine Menge.#$e#Du siehst so aus, als würdest du fast einschlafen. Alles in Ordnung?$s" #!String
    Willy: "$y 'Willst du die Legende des Wintersterns hören?_Ja_Im Nachthimmel des Winters gibt es einen hellen Stern, der nur von diesem Tal aus sichtbar ist. Keiner weiß, warum... Aber in alten Zeiten kamen Menschen von nah und fern, um ihn zu sehen.*Sie glaubten, dass jeder, der den Winterstern sieht, mit Glück gesegnet würde. Manche behaupten sogar, dass die mysteriöse Frucht bekannt als Sternenfall-Frucht irgendwie mit dem Winterstern in Zusammenhang steht._Nein, danke_Wie du willst.'" #!String
    Wizard: "Ah, der mysteriöse Winterstern. Einer der Gründe, warum ich dieses Tal als Standort für meine... Forschung gewählt habe." #!String
    Harvey: "Ich bin dankbar dafür, dass es dieses Jahr keine medizinischen Notfälle gab!" #!String
    Sandy: "Ich habe gehört, dass es zu Hause regnet. Bist du deswegen hier?$h#$e#Ich vermisse den Regen irgendwie...$s" #!String
    Jas: "Ohh! Geschenke!$h" #!String
    Vincent: "Können wir die Geschenke jetzt auspacken?!" #!String
    Marlon: "Guten Tag." #!String
    Leo: "Linus fühlt sich unwohl, mitzumachen, also werde ich ihm Gesellschaft leisten.#$e#Wir werden unser eigenes kleines Festessen haben... pürierte Winterwurzel und Gewürzbeerenfisch!$h" #!String
    set-up_y2: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas2/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta_y2: "none/-1000 -1000/farmer 30 69 0/warp Abigail 35 73/warp Caroline 16 54/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Abigail 29 71/warp Caroline 30 71/faceDirection Caroline 0 true/faceDirection Abigail 0 true/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse_y2: "Brr... Es ist kalt! Ich will zurück unter die Decke..." #!String
    Leah_spouse_y2: "Elliott trinkt wieder zu viel Apfelwein... $7#$e#Ich komme zu euch an den Tisch, wenn ich einen Ausstieg finden kann... Ich bin am Verhungern!" #!String
    Maru_spouse_y2: "Ich bin dankbar, dass ich eine liebevolle Familie und dich in meinem Leben habe...$0" #!String
    Penny_spouse_y2: "Ich hoffe, dass mein Pulvermelonen-Crisp allen schmeckt...$h" #!String
    Haley_spouse_y2: "Wenn ich all die guten Dinge in meinem Leben zähle, habe ich das Gefühl, vom Winterstern gesegnet worden zu sein." #!String
    Emily_spouse_y2: "Als Haley und ich Kinder waren, haben wir bei diesem Fest immer Kekse verziert.#$b#Das sollten wir mal wieder machen! Gute Traditionen darf man nicht aussterben lassen.$h" #!String
    Sebastian_spouse_y2: "Hey... keine Sorge, du brauchst mir nichts zu schenken.$h#$e#Ich bin einfach nur glücklich, jeden Morgen neben dir aufzuwachen... was will man mehr?$l" #!String
    Sam_spouse_y2: "Es macht irgendwie Spaß, allen beim Auspacken der Geschenke zuzusehen... ihre Reaktionen zu sehen.$h#$e#Oh ja, ich habe etwas für dich. Ich werde es dir zeigen, wenn wir wieder im Bauernhaus sind!$10" #!String
    Alex_spouse_y2: "Sag mir Bescheid, wenn dir kalt wird. Ich leihe dir dann meine Jacke.$0" #!String
    Harvey_spouse_y2: "Es gibt vieles, wofür ich dankbar bin, wie meine Klinik, die gute Gesundheit meiner Patienten...#$b#Aber letztendlich bin ich am dankbarsten für das Leben, das wir gemeinsam aufbauen...$l" #!String
    Elliott_spouse_y2: "Mein Schatz, ich brauche an diesem Tag gar nichts... Du bist bereits das größte Geschenk, das sich ein Mann wünschen kann.$h" #!String
    Shane_spouse_y2: "Wofür bin ich dankbar?#$b#....äh...$3#$b#Ich bin dankbar... dass du mich aus der Versenkung geholt hast. Und mir gezeigt hast, dass das Leben lebenswert ist.$6" #!String
    Abigail_y2: "Ich frage mich, welches Geschenk meins ist...$0#$e#Ich hoffe, es ist die große Schachtel!$h" #!String
    Robin_y2: "Tja... Ehemann hat mir dieses Jahr eine neue Motorsäge geschenkt...$6#$b#Er muss vergessen haben, dass er mir vor zwei Jahren das gleiche geschenkt hat!$6" #!String
    Demetrius_y2: "Hmm... dieses grüne Gelee hat einen minzigen Geschmack.$3#$b#Ich frage mich, wie Minze mit dem Fest des Wintersterns in Verbindung gebracht wurde? Wächst Minze überhaupt im Winter?$3" #!String
    Maru_y2: "Heute ist es ziemlich kühl. Gut, dass alle hier gut eingepackt sind.$0" #!String
    Shane_y2: "Ein Vorteil des kalten Wetters ist, dass ich Tiefkühlpizzen unter den Baum legen kann.#$e#Da wird sich jemand richtig freuen...$h" #!String
    Sebastian_y2: "Ich finde es schön, dass die ganze Familie einmal zusammen ist.$7" #!String
    Pierre_y2: "Brauchst du noch ein Geschenk in letzter Minute? Ich habe alles, was du brauchst! Wirf einen Blick auf meine Waren.$0" #!String
    Caroline_y2: "Ist der Baum nicht wunderschön?$h#$b#Ich habe den ganzen Morgen damit verbracht, ihn mit Marnie und Jodi zu schmücken. Das ist eine schöne Tradition!" #!String
    Linus_y2: "Der Bürgermeister lud mich persönlich an seinen Tisch ein. Das konnte ich nicht ablehnen!" #!String
    Alex_y2: "Ich bin mir ziemlich sicher, dass unter dem Seelenbaum ein Gitterball förmiges Geschenk mit meinem Namen darauf liegt.$1" #!String
    George_y2: "Ich verbringe sowieso schon den ganzen Tag mit meiner Familie. Warum brauchen wir ein großes Tamtam draußen in der Kälte?$0" #!String
    Evelyn_y2: "Du bist herzlich eingeladen, dich zu uns an den Tisch zu setzen, Herzchen.$0" #!String
    Lewis_y2: "Frohes Fest des Wintersterns, @.$h#$e#Dies ist eine Zeit, in der wir uns entspannen, gute Gesellschaft genießen und für alles dankbar sind, was wir haben.$0" #!String
    Clint_y2: "Ich könnte ein paar neue Schmiedewerkzeuge gebrauchen. Meine sind im Laufe der Jahre ein wenig rostig geworden.$0" #!String
    Emily_y2: "Sieh mal, das ist der 'Winterstern'!%noturn$6#$e#Oh, mein Fehler. Das ist nur eine Dekoration!$h" #!String
    Penny_y2: "$y 'Hallo, @. Was für ein Geschenk erhoffst du dir dieses Jahr?_Ein Iridium-Milcheimer_Oh? Ich habe noch nie von so etwas gehört. Das klingt teuer._Ein interessantes Buch_Ja, ein Buch kann ein sehr schönes Geschenk sein!$h_Ein Klumpen Kohle_...Ich weiß nicht, ob du scherzt, aber das könnte ein nützliches Geschenk sein!$h'" #!String
    Pam_y2: "Glühwein ist das Einzige, was mich bei diesem eisigen Wetter warm hält!$h" #!String
    Haley_y2: "Es ist so schön... Ich wünschte, unsere Stadt könnte immer so aussehen!$0" #!String
    Jodi_y2: "Dieser Platz ist für die überzähligen Geschenke. Dieses Jahr sind es einfach zu viele, um sie zu zählen!$0" #!String
    Kent_y2: "Ich bin dankbar dafür, dass mein kleiner Junge glücklich und gesund ist.$h" #!String
    Sam_y2: "Wer schenkt jemandem einen Joja-Korb?...$2" #!String
    Leah_y2: "Manchmal graut es mir davor, auf Partys zu gehen, aber hinterher bin ich immer froh, dass ich hingegangen bin!" #!String
    Marnie_y2: "Fröhliches Schlemmen, @!$1" #!String
    Elliott_y2: "*rülps*$8#$b#Ahh... Verzeihung. Wo sind meine Manieren? Dieser gewürzte Apfelwein hat ein ziemlich starkes Prickeln in sich.$4" #!String
    Gus_y2: "Iss! Iss, solange sie noch frisch und heiß sind.$0#$e#Ich könnte noch viel mehr über meine neue Methode zur Herstellung von Zuckerstangen erzählen... aber ich erspare dir dieses Jahr die Details!$1" #!String
    Willy_y2: "Ich bin ein einfacher Mann, @... Ich bin dankbar für ein festes Dach über meinem Kopf und eine heiße Dose Bohnen am Morgen!$h" #!String
    Wizard_y2: "Ah, der geheimnisvolle Winterstern. Einer der Gründe, warum ich dieses Tal als Standort für meine... Forschung gewählt habe." #!String
    Harvey_y2: "Hast du schon den Pekannusskuchen probiert? Das ist mein Lieblingskuchen.$0" #!String
    Jas_y2: "Ist es schon Zeit, Geschenke zu öffnen?$0" #!String
    Vincent_y2: "Ich habe den Spielzeug-Dinosaurier, den ich wollte! Siehst du?$1#$e#Er heißt  ähm... Ste-... Stego-... Stegosonaurus. ...glaube ich.$0" #!String
    Marlon_y2: "Hm? Oh, hallo.$0#$e#Beachte mich gar nicht. Geh und amüsier dich. " #!String
    Leo_y2: "Ich weiß nicht, was das meiste von diesem Zeug ist... aber es schmeckt gut!$0" #!String

