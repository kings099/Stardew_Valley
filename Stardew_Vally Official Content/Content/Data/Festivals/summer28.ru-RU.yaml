content:  #!Dictionary<String,String>
    name: "Танец полуночных медуз" #!String
    conditions: "Beach/2200 2400" #!String
    set-up: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true 0 12 3 3000 2 0 1 3000 0 -12 -2 0 3 3000/advancedMove Jas true 0 2 3 5000 0 -2 3 5000/advancedMove Clint false 2 50000 -2 0 3 500 2 1000 3 1000 1 0 2 1000/advancedMove Harvey True 0 -12 -10 0 0 6 2 25000 0 -6 10 0 0 12 2 25000/playerControl jellies/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/changeLocation Beach/warpFarmers 28 36 2 29 35 2 34 36 2 37 35 2 25 36 2 10 39 3 30 35 2 33 35 2 36 35 2 up 25 33 3/positionOffset farmer 0 16/warp spouse 29 36/faceDirection spouse 2/specificTemporarySprite candleBoat/showFrame Pam 24/positionOffset Pam 0 12/showFrame Haley 30/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/move Lewis 1 0 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 18000/emote Jodi 16 true/pause 800/emote Emily 16 true/pause 700/emote Abigail 56 true/pause 8500/move Jas 0 1 2/pause 300/faceDirection Jas 3 true/pause 300/jump Jas 8 true/pause 500/emote Jas 20/pause 500/viewport move -1 0 8000/pause 4000/move Caroline -2 0 3 true/pause 4000/faceDirection Sebastian 2/move Abigail 1 0 2/showFrame Abigail 24/pause 500/viewport move 1 0 21000/pause 5000/move Lewis 0 1 2/showFrame Lewis 18/pause 3000/showFrame Haley 31/pause 100/showFrame Haley 24/pause 1000/showFrame Haley 31/pause 100/showFrame Haley 30/pause 1800/showFrame Jodi 25/pause 1000/showFrame Emily 27/showFrame Haley 31/pause 100/showFrame Haley 24/pause 1000/showFrame Haley 31/pause 100/showFrame Haley 30/pause 1000/move Clint -1 0 2/pause 2000/globalFade/viewport -1000 -1000/pause 2000/pause 1000/message \"Итак, свет лета погас... И теперь полуночные медузы устремятся навстречу неизведанному.\"/playMusic none/pause 2000/waitForOtherPlayers festivalEnd/end" #!String
    Leah_spouse: "Привет. Я тут прощаюсь с очередным летом. Встретимся, когда запустят лодку со свечами." #!String
    Abigail: "Какое редкое и волнующее событие." #!String
    Robin: "*Зевает* Уже давно пора спать.$s#$e#Как тебе лодка со свечами? Я сама ее сколотила.$h" #!String
    Demetrius: "Полуночные медузы... Какой замечательный вид! Нам очень повезло, что они останавливаются здесь в своем долгом путешествии на юг.#$e#Нам неизвестно, почему их привлекает свет... Очень любопытно." #!String
    Maru: "Тут довольно холодно, на самом деле. Ну, осень все-таки на носу." #!String
    Sebastian: "Кажется, там что-то двигается... Что-то огромное и черное.#$e#Я просто хотел тебя напугать...$h" #!String
    Pierre: "Пс-ст... Не забудь завтра заглянуть ко мне в магазин за осенними семенами!" #!String
    Caroline: "Эти свечи такие романтичные, правда?" #!String
    Linus: "Я подойду потихоньку, когда медузы приплывут. Не хочу никому помешать." #!String
    Alex: "Даже не верится, что лето уже закончилось... Мне казалось, будто оно только началось...$s" #!String
    George: "Эй, чего это ты на меня так смотришь? Думаешь, я слишком старый, чтобы мне такое нравилось?" #!String
    Evelyn: "Помню, когда я была еще совсем маленькой, я однажды увидела этих медуз. Я прямо запрыгала тогда от радости, когда они приплыли!#$e#Но это было так давно... Сейчас я уже не такая бодрая." #!String
    Lewis: "Добрый вечер, @. Скоро приплывут полуночные медузы... Я уже видел одну вдалеке.#$b#Когда мы пустим лодку со свечами, они подплывут к докам и поздороваются с нами." #!String
    Clint: "Сегодня я надел свои особенные ботинки... Никто даже не заметил.$s" #!String
    Emily: "Посмотри туда, в это бесконечное море. Глубоко под водой, в темноте, живут самые разнообразные существа.#$b#Жутковато, правда?" #!String
    Penny: "У медузы такая беспечная жизнь... Волны сами всегда несут тебя." #!String
    Pam: "Ты только не говори Гасу, но я разочарована, что сегодня мы без шведского стола." #!String
    Haley: "Я пофоткаю медуз, когда они приплывут." #!String
    Jodi: "Вон там! Я только что видела, как что-то светится!#$b#Эх... Уже уплыло.$s" #!String
    Kent: "Добрый вечер, @. Надеюсь, ты найдешь время расслабиться перед сезоном сбора урожая." #!String
    Sam: "Интересно, они ядовитые?#$e#Может, все-таки не стоит сталкивать Себастиана в воду...$h" #!String
    Leah: "Привет. Я тут прощаюсь с очередным летом." #!String
    Shane: "Медузы были здесь год назад, и снова будут здесь в следующем году... Природа такая удивительная." #!String
    Marnie: "Столько народу на таких древних мостках! Лучше я поближе к пляжу постою." #!String
    Elliott: "Если мы не прекратим засорять океаны, медузы точно вымрут. Этот процесс уже запущен.#$e#Очень жаль... Мы совершенно перестали уважать природу." #!String
    Gus: "Полуночные медузы... Интересно, они вкусные?$h#$b#Нет-нет, я бы ни за что не стал пробовать!$u" #!String
    Dwarf: "Говоришь, наверху идет дождь? Ох!#$e#Дождь... Для нас это явление — почти мистика. Многие из нас за всю свою жизнь не видели дождя." #!String
    Wizard: "Как тебе удалось меня обнаружить? Я думал, что хорошо спрятался.#$b#Возможно, ты обладаешь даром ясновидения.#$e#Я пришел сюда, чтобы посмотреть на Луналу... Вы зовете их «полуночными медузами». Их волшебная аура необычайно сильна для морских существ." #!String
    Harvey: "Вот и закончилось лето. Если честно, я только рад попрощаться с проклятыми комарами!" #!String
    Sandy: "Я слышала, будто дома сейчас идет дождь. Ты ведь поэтому здесь?$h#$e#На самом деле, я даже немного скучаю по дождю...$s" #!String
    Jas: "Надеюсь, в этом году и малыши приплывут!" #!String
    Vincent: "Я хочу увидеть редкую зеленую медузу!" #!String
    Willy: "Ночные рыбы обычно боятся света... А эти какие-то чудные." #!String
    Leo: "Полуночные медузы — мои давние друзья... Они тоже приплывают на остров каждый год." #!String
    set-up_y2: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies2/viewport -1000 01000/loadActors Set-Up/positionOffset Willy 0 -20/advancedMove Haley true 3 6750 4 300 0 -2 4 300 3 5500 2 300 0 2 2 250 3 2000/advancedMove Vincent true 3 4000 2 300 1 250 3 0 0 -2 4 250 1 5350 4 300 0 -3 4 300 1 5750 2 300 0 3 2 300 1 5000 2 250 0 2 -3 0 3 2000/advancedMove Abigail true 3 4250 2 250 0 5 2 300 3 7500 4 300 0 -5 4 250 3 1000/advancedMove Caroline false 2 12500 -2 0 0 1 -13 0 0 8 2 300 3 1000/advancedMove Alex true 2 7250 1 250 3 0 1 250 2 5000 3 300 -3 0 2 3000/playerControl jellies/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent_y2: "pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/changeLocation Beach/warpFarmers 28 36 2 26 36 2 33 35 2 40 35 2 27 35 2 30 35 2 37 34 2 39 34 2 up 42 35 3/positionOffset farmer 0 16/warp spouse 29 36/faceDirection spouse 2/warp Caroline 36 35/faceDirection Caroline 2 true/warp Pierre 37 35/faceDirection Pierre 2 true/specificTemporarySprite candleBoat/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/faceDirection Lewis 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 18000/emote Robin 16/pause 500/emote Jodi 56/pause 500/jump Maru/pause 500/emote Penny 20/pause 1250/emote Caroline 16/pause 1250/faceDirection Robin 1 true/pause 750/faceDirection Demetrius 3 true/pause 2000/faceDirection Robin 2 true/pause 750/faceDirection Demetrius 2 true/pause 2500/showFrame Willy 24/pause 500/showFrame Willy 25/pause 1500/viewport move -1 0 8000/pause 2650/showFrame Kent 16/pause 1500/move Jodi 0 1 2/pause 1500/showFrame Jodi 25/pause 4500/faceDirection Vincent 2 true/pause 300/faceDirection Vincent 1 true/pause 150/move Vincent 1 0 2/move Vincent 0 2 2/pause 600/jump Vincent/pause 400/viewport move 1 0 20000/pause 2000/faceDirection Vincent 1 true/pause 1000/faceDirection Vincent 2 true/pause 1000/move Lewis 1 0 2/move Lewis 0 1 2/showFrame Lewis 18/pause 4300/showFrame Demetrius 19/pause 3000/faceDirection Caroline 1 true/pause 1000/faceDirection Pierre 3 true/pause 2000/globalFade/viewport -1000 -1000/pause 2000/pause 1000/message \"Итак, свет лета погас... И теперь полуночные медузы устремятся навстречу неизведанному.\"/playMusic none/pause 2000/waitForOtherPlayers festivalEnd/end" #!String
    Abigail_spouse_y2: "Я принесла одеялко на случай, если мы вдруг замерзнем.$0#$e#Оно небольшое, но уверена, мы что-нибудь придумаем...$4" #!String
    Haley_spouse_y2: "О-ой... Так романтично, еще и со свечами.$4#$e#Прощай, лето...$s" #!String
    Maru_spouse_y2: "Как думаешь, есть еще время сходить за телескопом на ферму?$0#$e#Хм... Наверное, нет. Не хочу ничего пропустить!$0" #!String
    Emily_spouse_y2: "Эй, вот ты где!$0#$e#В океане так много тайн и чудес. Это просто потрясающе.$0" #!String
    Leah_spouse_y2: "Я принесла немного игристого для главного события... Лето еще не закончилось!$0" #!String
    Penny_spouse_y2: "Если бы знала, что тут так прохладно, я принесла бы чайничек с чаем!$0" #!String
    Alex_spouse_y2: "Я пока немного побуду с семьей. Увидимся у доков, хорошо?$0" #!String
    Sam_spouse_y2: "Ух ты... Ты сегодня просто отпад!$10" #!String
    Harvey_spouse_y2: "Привет, любовь моя. Медузы появятся с минуты на минуту... Каждый раз как в первый раз!$0" #!String
    Shane_spouse_y2: "Ну что, все готовы к осени? Я да...#$e#А? Я принес большую пачку тыквенных чипсов. Можешь взять штучку." #!String
    Sebastian_spouse_y2: "Помню твой первый Фестиваль Полуночных медуз.#$b#Я старался не палиться, но я наблюдал, как ты смотришь за появлением медуз. Их голубое свечение тебе к лицу...$l" #!String
    Elliott_spouse_y2: "Ах, я ждал твоего прибытия!$0#$e#Поспешим же в доки и поприветствуем наших морских друзей!$1" #!String
    Abigail_y2: "Говорят, там будет редкая зеленая медуза, я хочу увидеть ее первой!$0" #!String
    Robin_y2: "Я каждый год осматриваю лодочку для свечей на наличие дыр.#$e#Представь, если она утонет во время фестиваля...$1" #!String
    Demetrius_y2: "Иногда рыбакам на удочку попадается нечто, отдаленно напоминающее медуз. Вот только их природа происхождения совсем иная..." #!String
    Maru_y2: "Видишь легкое свечение на горизонте? Должно быть, это они!$0" #!String
    Sebastian_y2: "Если долго смотреть в глубины океана, есть шанс, что что-то посмотрит в ответ...$0" #!String
    Linus_y2: "Я заметил, что на этом доке никого нет, так что я по-тихому пробрался сюда.$0#$e#Я тоже люблю смотреть на медуз." #!String
    Pierre_y2: "Приветствую, фермер @. Не забудь завтра зайти в магазин и закупиться осенними семенами!$0" #!String
    Caroline_y2: "Я рада, что медузки решили навестить нас во время своего путешествия на юг. Это волшебный миг, который можно разделить вместе со всем нашим сообществом.$0" #!String
    Alex_y2: "Как жаль, что лето кончается, но, наверное, такова жизнь...$0" #!String
    George_y2: "В наше время мы ловили их и сажали в банки...$h#$e#Все поменялось... Все поменялось..." #!String
    Evelyn_y2: "Мы с Джорджем наблюдаем за миграцией медуз уже много лет подряд.$1" #!String
    Lewis_y2: "Привет, @. С наступлением темноты Полуночные медузы ближе подплывут к берегу.#$b#Они соберутся у доков, как только мы пустим к ним лодочку со свечами.$0" #!String
    Clint_y2: "Я подошел слишком близко к воде и промочил ногу...$2" #!String
    Penny_y2: "Бр-р... Как тут холодно. Нужно было надеть шляпу!" #!String
    Pam_y2: "Эй, молодежь. У тебя же ферма. Так скажи мне вот что... из этих штук можно делать джем?#$e#Тогда бы я на намазке на тост кучу денег сэкономила!$1" #!String
    Emily_y2: "Полуночные медузы очень таинственные...$0#$e#Они не те, чем кажутся.$0" #!String
    Haley_y2: "У меня не было времени на макияж... Как думаешь, в темноте заметят?" #!String
    Jodi_y2: "Полная луна проведет медуз к берегу." #!String
    Kent_y2: "Эй. Большие планы на осень?" #!String
    Marlon_y2: "Глаз у меня хоть и один, но поверь, я в темноте любую тварь разгляжу." #!String
    Sam_y2: "Лето почти подошло к концу. Я буду скучать по длинным денькам!" #!String
    Leah_y2: "Есть веселые планы на осень? Мне вот пора уже дом наряжать." #!String
    Shane_y2: "Интересно, много ли людей придет в этом году?$0" #!String
    Marnie_y2: "Дальше я не пойду. Доски так скрипят, что у меня внутри все сжимается.$s#$e#В детстве я упала в воду из-за такой доски, теперь у меня травма...$s" #!String
    Elliott_y2: "От переливания света свечей на воде просто дух захватывает. Будто бы живая картина.$0" #!String
    Gus_y2: "*нюх* Ах... Свежесть океана всегда в тему.$0" #!String
    Dwarf_y2: "Говоришь, там наверху идет дождь? *охает*#$e#Дождь... для нас это почти миф. Многие из нас за всю жизнь не видят и капли дождя." #!String
    Wizard_y2: "Из светящихся яиц Луналу получается отличный реагент..." #!String
    Harvey_y2: "Ожидание нарастает с каждой минутой...$0" #!String
    Sandy_y2: "Слышала, дома пошел дождь. Ты поэтому здесь?$h#$e#Если честно, я скучаю по дождю...$s" #!String
    Jas_y2: "Откуда медузы знают, куда плыть, если у них нет глаз?$0" #!String
    Vincent_y2: "Однажды я потрогал медузу, и она меня ужалила.$2" #!String
    Willy_y2: "У рыбаков есть старое правило... Если выловил Полуночную медузу, нужно бросить ее обратно в океан.$0" #!String
    Leo_y2: "Нас скоро навестят мои друзья с острова!$1" #!String

