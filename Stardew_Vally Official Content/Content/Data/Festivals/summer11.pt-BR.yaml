content:  #!Dictionary<String,String>
    name: "Luau" #!String
    conditions: "Beach/900 1400" #!String
    set-up: "event2/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Luau/viewport -1000 -1000/loadActors Set-Up/addTemporaryActor Governor 16 32 32 4 2/advancedMove Vincent true 3 0 3 3000 -3 0 3 3000/advancedMove Jas true 3 0 1 3000 -3 0 1 3000/advancedMove Pam true 4 25000 -5 0 4 20000 5 0/advancedMove Gus True 0 -1 3 4000 0 1 3 4000/advancedMove Shane true 1 10000 0 1 1 10000 0 -1/advancedMove Clint true 4 15000 -3 0 4 15000 6 0 4 10000 -3 0/animate Emily false true 250 16 17 16 17 20 21 20 21 18 19 18 19 22 23 22 23/animate Robin false true 500 20 21 20 22/animate Demetrius false true 500 24 25 24 26/animate Marnie false true 200 17 18 17 19/positionOffset Marnie 0 16/viewport player clamp true unfreeze/globalFadeToClear/playerControl luau" #!String
    mainEvent: "pause 500/playMusic ocean/globalFade/viewport -1000 -1000/loadActors MainEvent/addTemporaryActor Governor 16 32 35 10 2/warpFarmers 33 19 0 32 19 0 40 19 0 28 9 1 42 9 3 37 19 0 38 19 0 34 19 0 right 36 6 2/viewport 35 12 true/pause 2000/faceDirection Lewis 3/pause 100/faceDirection Lewis 2/pause 100/faceDirection Lewis 1/pause 100/faceDirection Lewis 2/speak Lewis \"Pessoal, chegou a hora da cerimônia da sopa comunitária.#$b#Acredito que vocês tenham trazido ingredientes de alta qualidade para a sopa deste ano. Não queremos que o governador se arrependa de visitar o vale!\"/pause 1000/faceDirection Lewis 3/pause 500/speak Lewis \"Bem... governador? O senhor nos daria a honra de provar a sopa?\"/pause 500/speak Governor \"Claro! Esperei por isso o ano todo...\"/playMusic none/pause 500/move Governor 0 1 2/pause 1000/playSound dwop/showFrame Governor 8 true/pause 1000/animate Governor false false 200 8 8 9 10 11 11/pause 1100/playSound sipTea/pause 1000/playSound gulp/pause 500/showFrame Governor 8 true/animate Governor false false 200 11 10 9 8/pause 900/speak Governor \"...$h\"/pause 300/cutscene governorTaste/null" #!String
    governorReaction6: "pause 1000/playMusic ocean/speak Governor \"Hmm... Está um pouco picante... mas está muito saborosa!\"/pause 600/emote Governor 8/speak Governor \"Só um instante... tem alguma coisa na minha tigela... o que é isso?$2\"/pause 500/showFrame Governor 14/playSound slimeHit/jump Governor/pause 500/showFrame Lewis 24/jump Lewis/textAboveHead Lewis \"O quêeee?!\"/showFrame Emily 26/pause 1000/showFrame Marnie 16/jump Marnie/textAboveHead Marnie \"*arfada*\"/pause 1000/shake Governor 2000/emote Governor 12/pause 500/showFrame Emily 4/showFrame Marnie 8/speak Governor \"Isto... Isto é um absurdo!$1#$b#Eu nunca me senti tão insultado assim em toda minha vida!$1\"/pause 600/showFrame Governor 13/playSound throw/specificTemporarySprite luauShorts/pause 500/jump Lewis/pause 1000/speak Governor \"Blé... minha língua está inchando... Acho que vou passar mal.$u\"/pause 400/globalFade/viewport -1000 -1000/pause 1000/warp Governor -100 -100/playSound slimedead/faceDirection Lewis 2/viewport Lewis clamp true/pause 1000/speak Lewis \"Quem quer que tenha participado deste ato desprezível merece ser repreendido. Usar um dos meus itens particulares para algo tão doentio!$4#$b#Estragar uma sopa tão boa... imperdoável! Nunca tive tanta vergonha desta comunidade... Verdadeiramente nojento.$4\"/pause 500/faceDirection Lewis 0/emote Lewis 12/speak Lewis \"Vão para casa, o festival acabou.$s\"/pause 500/globalFade/viewport -1000 -1000/message \"Acho que a 'pegadinha' não deu muito certo...\"/pause 500/message \"Hora de voltar para casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction5: "emote Governor 40/pause 400/speak Governor \"Huuum... olha, não está ruim, mas... está faltando alguma coisa.$s#$b#Todo mundo da cidade contribuiu com um ingrediente para a sopa? É como se estivesse faltando o toque especial de alguém.\"/showFrame Governor 0/pause 400/showFrame Lewis 18/emote Lewis 28/pause 600/showFrame Lewis 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"Você está certo... ela está um pouco insossa.$s\"/pause 1000/speak Lewis \"Bem, obrigado por se juntar a nós neste ano, governador. Desculpe se a sopa não estava muito boa.\"/pause 500/faceDirection Lewis 2/speak Lewis \"Agora... quem mais quer sopa?\"/faceDirection Marnie 0 true/moveToSoup/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"Ela estava meio insossa, mas o luau foi muito divertido!\"/pause 500/message \"Hora de ir para casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction4: "emote Governor 16/pause 600/shake Governor 1000/jump Governor/pause 800/playMusic SettlingIn/speak Governor \"Minha nossa! Essa é a melhor sopa que já provei.$h\"/shake Governor 5000/animate Governor false true 100 9 10 11 11 10/pause 800/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"Você está certo... está deliciosa!$h\"/pause 500/faceDirection Lewis 2/speak Lewis \"Todo mundo está de parabéns! Agora... quem quer provar a sopa?$h\"/faceDirection Marnie 0 true/moveToSoup/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"O governador não estava brincando: a sopa é fora de série!\"/pause 500/message \"Hora de ir para casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction3: "emote Governor 32/pause 400/playMusic jaunty/speak Governor \"Ah... esta sopa é muito agradável. Os hortigranjeiros deste vale nunca me desapontam!\"/showFrame Governor 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"Huum... delicioso. Vocês foram todos bem hoje.\"/pause 500/faceDirection Lewis 2/speak Lewis \"Agora... quem quer um pouco de sopa?\"/faceDirection Marnie 0 true/moveToSoup/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"O luau foi um sucesso. Que bom que eu trouxe algo bem gostoso para a sopa.\"/pause 500/message \"Hora de ir para casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction2: "pause 400/playMusic ocean/speak Governor \"Huum... não tenho muito a dizer sobre isso. É uma sopa comum.\"/showFrame Governor 0/pause 400/showFrame Lewis 18/emote Lewis 28/pause 600/showFrame Lewis 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"Ele está certo... não é nada de especial. Mas não está ruim.\"/pause 500/faceDirection Lewis 2/speak Lewis \"Bem... quem mais quer sopa?\"/faceDirection Marnie 0 true/moveToSoup/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"A sopa estava mediana, mas o luau foi um sucesso!\"/pause 500/message \"Hora de ir para casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction1: "emote Governor 28/pause 400/playMusic ocean/speak Governor \"Hum... essa sopa está horrível. Acho que vou recusar a sopa este ano.$s\"/showFrame Governor 0/pause 400/showFrame Lewis 18/emote Lewis 28/pause 600/showFrame Lewis 0/pause 400/move Lewis 2 0 2/move Lewis 0 2 3/pause 500/animate Lewis false false 200 19 19 22 23 23 22 23 23 22 19 19/pause 800/playSound gulp/pause 600/playSound gulp/pause 1000/speak Lewis \"Eca. Alguém deve ter estragado a sopa com um ingrediente de baixa qualidade.$s\"/pause 500/faceDirection Lewis 2/speak Lewis \"Bem... alguém quer um pouco?\"/faceDirection Marnie 0 true/moveToSoup/pause 1000/globalFade/viewport -1000 -1000/pause 300/message \"A sopa não estava muito boa, mas fora isso o luau foi um sucesso!\"/pause 500/message \"Hora de ir para casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    governorReaction0: "pause 500/showFrame Governor 13/pause 500/shake Governor 2000/emote Governor 12/pause 500/speak Governor \"Blargh! Que porcaria é essa?! Acho que vou vomitar...$u\"/showFrame Governor 13/jump Lewis/pause 800/speak Governor \"Preciso me deitar.$u\"/globalFade/viewport -1000 -1000/pause 1000/warp Governor -100 -100/playSound slimedead/faceDirection Lewis 2/viewport 35 12 true/pause 1000/speak Lewis \"Que ótimo, pessoal... quem quer tenha colocado aquele ingrediente estragado na sopa fez o governador desmaiar! Que vergonha...$4\"/pause 500/faceDirection Lewis 0/emote Lewis 12/speak Lewis \"Vão embora, o festival acabou.$s\"/pause 500/globalFade/viewport -1000 -1000/message \"Que desastre...\"/pause 500/message \"Hora de ir para casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    set-up_y2: "event2/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Luau2/viewport -1000 -1000/loadActors Set-Up/addTemporaryActor Governor 16 32 27 4 2/animate Wizard false true 100 20/positionOffset Governor -8 0/advancedMove Harvey true 2 380 1 500 2 380 3 500/advancedMove Gus true 1 5300 4 300 0 -2 4 300 1 7500 2 300 0 2 2 300 1 1000/animate Emily false true 250 16 17 16 17 20 21 20 21 18 19 18 19 22 23 22 23/advancedMove Abigail true 4 6250 1 300 3 0 1 250 4 4500 3 300 -3 0 3 250 4 1250/advancedMove Caroline true 4 2500 1 350 2 0 1 300 4 8500 3 300 -2 0 3 250 4 1500/advancedMove Clint true 1 7000 2 300 0 2 3 0 0 -3 4 300 3 6500 2 300 0 3 -3 0 0 -2 4 300 1 1000/advancedMove Pam true 3 7500 2 300 0 4 -5 0 3 300 2 5250 1 300 5 0 0 -4 4 300 3 800/advancedMove Leo true 2 4000 2 0 2 5000 4 0 2 4500 -4 0 2 5000 -2 0 2 1000/advancedMove Linus true 4 4000 2 0 0 -1 3 5000 0 -2 -1 0 2 3000 -2 0 0 1 1 4000 0 2 1 0 4 1000/advancedMove Elliott true 2 7300 3 2300/animate Willy true true 250 28 29 30 31/animate Robin false true 500 20 21 20 22/animate Demetrius false true 500 24 25 24 26/animate Marnie false true 200 17 18 17 19/positionOffset Marnie 0 16/positionOffset Leah 0 -12/positionOffset Elliott -8 -12/positionOffset Evelyn -8 8/positionOffset George 12 8/positionOffset Kent? -30 -8/positionOffset Jodi -10 -12/positionOffset Marlon -20 -12/animate Maru false true 100 31/positionOffset Maru 12 24/positionOffset Emily 16 -16/positionOffset Penny -8 16/viewport player clamp true unfreeze/globalFadeToClear/playerControl luau" #!String
    mainEvent_y2: "pause 500/playMusic ocean/globalFade/viewport -1000 -1000/loadActors MainEvent/addTemporaryActor Governor 16 32 24 9 2/warpFarmers 24 18 0 28 18 0 32 15 3 26 19 0 20 19 0 15 10 1 15 13 1 34 11 3 right 29 5 2/showFrame Maru 31/showFrame Penny 34/positionOffset Maru 8 24/positionOffset Penny 0 24/positionOffset Jodi 0 16/positionOffset Kent? 8 16/positionOffset Clint 0 -24/positionOffset Haley -8 12/viewport 24 11 true/pause 2000/faceDirection Lewis 3/pause 100/faceDirection Lewis 2/pause 100/faceDirection Lewis 1/pause 100/faceDirection Lewis 2/speak Lewis \"Olá, e boas-vindas a todos! Estou feliz em anunciar que a cerimônia da sopa comunitária começou.#$b#Espero que todos vocês tenham contribuído com ingredientes de alta qualidade! Nós queremos causar uma boa impressão no governador.\"/pause 1000/faceDirection Lewis 3/pause 500/speak Lewis \"Então... Governador? O senhor vai ceder a honra de provar a sopa?\"/pause 500/speak Governor \"Seria um prazer! Estou de olho nesta sopa desde que cheguei aqui.\"/playMusic none/pause 500/move Governor 0 1 2/pause 1000/playSound dwop/showFrame Governor 8 true/pause 1000/animate Governor false false 200 8 8 9 10 11 11/pause 1100/playSound sipTea/pause 1000/playSound gulp/pause 500/showFrame Governor 8 true/animate Governor false false 200 11 10 9 8/pause 900/speak Governor \"...$h\"/pause 300/cutscene governorTaste/null" #!String
    Governor: "Que linda ocasião... É sempre uma alegria visitar o Vale do Orvalho.#$e#Preciso falar com minha patroa sobre comprar uma casa de férias aqui." #!String
    Abigail_spouse: "Não se preocupe comigo. Divirta-se hoje. Só estou com vontade de observar o mar sozinho." #!String
    Leah_spouse: "É bom ver o pessoal de vez em quando, mas só quero voltar para a fazenda." #!String
    Maru_spouse: "O Harvey fica tentando falar comigo, mas tudo o que eu quero é um pedaço desse assado." #!String
    Penny_spouse: "Só estou divertindo alguns velhos amigos. O que eu quero mesmo é uma tigela daquela sopa." #!String
    Haley_spouse: "Ufa... Tenho medo de suar se me mexer." #!String
    Sebastian_spouse: "Estou fazendo o que posso para continuar de bom humor..." #!String
    Sam_spouse: "Acho que não seria muito bom colocar algo estragado na sopa..." #!String
    Alex_spouse: "Ei, aproveito qualquer oportunidade de ficar na praia. O tempo está maravilhoso!" #!String
    Harvey_spouse: "Minha nossa... Entrou areia na minha meia...$s" #!String
    Elliott_spouse: "Esta velha cabana parece estar aguentando bem. Toda vez que volto, meio que espero que ela tenha apodrecido..." #!String
    Abigail: "É muito cansativo ter que socializar com todo mundo... Prefiro ver o mar." #!String
    Emily: "%Ela não responde." #!String
    Robin: "Au! Você pisou no meu pé, querido." #!String
    Demetrius: "Isto é muito cansativo, amor. Você está pronta para visitar o bufê em breve? Arf, arf..." #!String
    Maru: "Não sei o que o Linus está assando, mas o cheiro está muito bom. Slurp, slurp..." #!String
    Sebastian: "Teve um ano que o Sam pôs um monte de anchovas na sopa da festa.#$e#Você nunca se perguntou por que ele é recordista em horas de serviço comunitário?$h" #!String
    Linus: "Uma rotação lenta e contínua é a chave para o assado perfeito." #!String
    Pierre: "Hum... quem sabe, se eu cair nas graças do governador, talvez ele alivie os impostos do meu negócio...#$b#Será que ele gosta de uísque envelhecido?#$e#Ah, pelo menos, se o prefeito parasse de falar com ele a tarde toda..." #!String
    Caroline: "Eu coloquei vegetais frescos do meu jardim na sopa da comunidade." #!String
    Alex: "O tempo está perfeito para uma festa na praia, não acha?" #!String
    George: "Essa música! Está muito alta.#$b#Não se pode ter um pouco de paz e sossego para apreciar o oceano?" #!String
    Evelyn: "Aaah... O cheiro do oceano me faz voltar muitos anos. Bem antes de você nascer." #!String
    Lewis: "Preparem-se! O governador está aqui para sua visita anual.#$b#Se vocês trouxeram algo para a festa, ponham o ingrediente no caldeirão da sopa." #!String
    Clint: "Estou cheio, mas o que mais tem pra fazer além de comer?" #!String
    Penny: "Realizamos este festival todo ano para dar ao governador uma amostra de tudo o que o vale tem para a oferecer.#$e#O prefeito Lewis espera que isso agrade o governador. É por    isso que ele fica tão neurótico com o gosto da sopa." #!String
    Pam: "He, he... boca livre. Uma das vantagens de morar aqui. Divirta-se!" #!String
    Haley: "Eu dançaria, mas não quero ficar suada." #!String
    Jodi: "Espero que a sopa deste ano esteja boa." #!String
    Kent: "Ei, que bom vê-lo(a)!" #!String
    Marlon: "Vou ficar por aqui, nas árvores... o ar está bem mais fresco." #!String
    Sam: "Governador? Quem se importa?#$e#Por que eu deveria me importar com um velho qualquer?" #!String
    Leah: "Como vai o plantio? Esta deve ser uma estação bem atarefada para você." #!String
    Shane: "Uau... é praticamente impossível achar molho apimentado assim na cidade grande..." #!String
    Marnie: "Se você trouxe algo para a sopa, suba as escadas do outro lado e jogue seu ingrediente no caldeirão." #!String
    Elliott: "Acordei tarde, saí e dei de cara com esse alvoroço!#$e#Esqueci que o Luau era hoje.$h" #!String
    Gus: "Essas moscas ficam pousando na minha comida. Porcaria!" #!String
    Dwarf: "Você disse que está chovendo lá em cima? (*Gasp*)#$e#A chuva... É quase mítica para nós. Alguns de nós vivem suas vidas sem nunca saber o que é." #!String
    Wizard: "Os tritões estão curiosos sobre suas festividades. #$e#Eles ficam chateados quando você joga lixo no oceano." #!String
    Harvey: "Que bom que passei filtro solar.#$e#Será que a Maru precisa passar um pouco nos ombros?" #!String
    Sandy: "Ouvi dizer que está chovendo lá em casa. É por isso que você veio aqui?$h#$e#Na verdade, sinto falta da chuva...$s" #!String
    Jas: "O Vincent não dança muito bem." #!String
    Vincent: "Que tédio..." #!String
    Willy: "Olá, @. Descansando?#$e#Para dizer a verdade, preferia estar pescando agora." #!String
    Leo: "Shhh... estou aprendendo os segredos do assado perfeito." #!String
    Governor_y2: "Eu aguardo ansiosamente minha visita ao Vale do Orvalho todos os anos. Existe um encanto palpável no ar!" #!String
    Abigail_spouse_y2: "Depois de provar a sopa, vamos dar uma volta no cais, longe de todo mundo.$0" #!String
    Penny_spouse_y2: "Eu ouvi um rumor sobre o governador estar pensando em comprar uma casa de férias aqui.$0" #!String
    Leah_spouse_y2: "É melhor você pegar um pouco antes que acabe tudo!$1" #!String
    Haley_spouse_y2: "Estou pensando em voltar para casa e pegar o meu biquíni.$0#$b#A água tá na temperatura perfeita... eu encostei o meu dedinho!$1" #!String
    Maru_spouse_y2: "Está mais fresco aqui na sombra. Vou me juntar a você em breve, ok?$0" #!String
    Emily_spouse_y2: "*ofegando* Acho que tá na hora de parar um pouco.$0#$e#A gente tem que dançar juntos depois, ok?$1" #!String
    Harvey_spouse_y2: "Essa música está fazendo minhas pernas se moverem por conta própria... como nas aulas de aeróbica!$0" #!String
    Alex_spouse_y2: "Hoje... eu vou comer o quanto eu quiser. Amanhã eu faço umas flexôes extras!$0" #!String
    Sam_spouse_y2: "Aquela sopa está com um cheiro cítrico...#$e#Você colocou algo de bom? Estou ficando com fome!$1" #!String
    Sebastian_spouse_y2: "Lembra quando você me achou neste lugar em um dia de chuva?$0#$e#Mesmo que eu goste de vir aqui sozinho... fiquei muito feliz quando você apareceu.$1" #!String
    Elliott_spouse_y2: "Eu iria sugerir que déssemos uma 'voltinha' até a minha cabana antiga... mas eu sinto que ela se tornou um pouco... mofada... na minha ausência." #!String
    Shane_spouse_y2: "Hmm... aquele assado tá com um cheiro bom.$0" #!String
    Abigail_y2: "Meu pai é obcecado pela visita do governador. Tudo tem que ser perfeito!#$e#Acho que ele sonha em ser prefeito um dia...$9" #!String
    Robin_y2: "Demetrius... É porque é divertido!%noturn$5" #!String
    Demetrius_y2: "Por que humanos gostam de dançar? Talvez seja um mechanismo de sobrevivência, para que possamos demonstrar qualidades genéticas para parceiros em potencial?%noturn" #!String
    Maru_y2: "Ai... este banco cozinhou no sol o dia todo.$2" #!String
    Sebastian_y2: "Oh, oi. Tentando escapar dos barulhos também?$0" #!String
    Linus_y2: "Ah, consegue sentir esse cheiro?$0#$b#É um sinal de que o assado tá quase pronto!$1" #!String
    Pierre_y2: "O momento que o Lewis sair de perto do governador... essa é a minha oportunidade de bater um papo com ele...$0#$e#Ah, eu não vi que estava aqui.$4#$e#Se quiser comprar alguma coisa, fale comigo do outro lado do balcão.$1" #!String
    Caroline_y2: "O Gus usou minhas batatas para fazer vários pratos para o bufê.$0#$e#Então, que ingrediente você vai adicionar à sopa?$0" #!String
    Alex_y2: "Você acha que se eu entrar na água, outras pessoas iam junto? Eu não quero nadar sozinho!$0" #!String
    George_y2: "Purê de batata com alho e alho-poró? Hehe... cara, eu acho que morri e fui para o paraíso!%noturn$1" #!String
    Evelyn_y2: "Cuidado para não comer demais, jovem. Não quero que você fique com uma dor de barriga.%noturn$0" #!String
    Lewis_y2: "O governador é o nosso convidado especial de hoje! Eu espero que todos vocês se comportem.#$b#Para aqueles que trouxeram algo para a sopa comunitária, coloquem seus ingredientes no caldeirão da sopa." #!String
    Clint_y2: "*mastiga* Este festival sempre tem as melhores comidas." #!String
    Penny_y2: "Não é lindo ver toda a nossa comunidade reunida? Eu tento aproveitar ao máximo estes momentos.$0" #!String
    Pam_y2: "*golada* Oh, muito bom! Vou precisar de mais disso aqui!$1" #!String
    Emily_y2: "*ofegante* O segredo tá no quadril!$0#$e#Eu acho que vou precisar descansar em breve. Estou ficando suada!$0" #!String
    Haley_y2: "Não entre na frente do sol! Eu estou no lugar perfeito para não ficar com nenhuma marca de bronzeado.$0" #!String
    Jodi_y2: "Eu ouvi falar que o verão é uma estação muito movimentada para os fazendeiros. Cuidado para não trabalhar demais!$0" #!String
    Kent_y2: "*cheira* ...cheiros são incríveis para trazer velhas memórias...$0#$e#Isso pode ser bom ou ruim..." #!String
    Marlon_y2: "Olá.#$e#Sopa? Dança? Não, obrigado. Estou perfeitamente feliz aqui. Além do mais, alguém precisa ficar de olho caso um monstro apareça...$0" #!String
    Sam_y2: "Ano que vem, eu preciso lembrar de trazer minha guitarra... Imagina um solo nesta parte da música!$0" #!String
    Leah_y2: "Eu não consigo decidir o que comer! Tem muitas opções para escolher.$0" #!String
    Shane_y2: "Nunca vou recusar comida de graça." #!String
    Marnie_y2: "Olá, @! Você trouxe um ingrediente para a sopa comunitária? É só subir as escadas e jogar dentro da sopa!$1" #!String
    Elliott_y2: "Ah, o Luau... toda a agitação da vila bem na porta da minha casa!$0" #!String
    Gus_y2: "Um único ingrediente ruim pode estragar a sopa inteira...$0" #!String
    Dwarf_y2: "Você diz que está chovendo lá em cima? *suspira*#$e#Chuva... é quase mítica para nós. Alguns de nós vivem vidas inteiras sem nunca experenciar isso." #!String
    Wizard_y2: "Nas profundezas sombrias do oceano existem muitos mistérios, só esperando para serem descobertos.$0" #!String
    Harvey_y2: "*ofegante*... Ahhhh, mal posso esperar para tomar uma sopa fervendo...$h" #!String
    Sandy_y2: "Ouvi dizer que está chovendo lá em casa. É por isso que você veio aqui?$h#$e#Eu sinto falta da chuva...$s" #!String
    Jas_y2: "M... Mas... Eu tenho que comer isso?$2" #!String
    Vincent_y2: "Por que eu não posso ir brincar na água?$s" #!String
    Willy_y2: "Não se preocupe, vou tomá a sopa... Só tô aproveitando um tempin' com o meu cachimbo!$3" #!String
    Leo_y2: "Meu lar é para aquela direção, através do oceano. Parece tão perto, mas tão longe ao mesmo tempo.$0#$e#Espero que meus amigos estejam bem.$0" #!String

