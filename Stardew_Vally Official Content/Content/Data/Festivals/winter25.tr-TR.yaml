content:  #!Dictionary<String,String>
    name: "Kış Yıldızı Şöleni" #!String
    conditions: "Town/900 1400" #!String
    set-up: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta: "none/-1000 -1000/farmer 30 69 0/warp Emily 37 59/warp Haley 35 74/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 300/faceDirection farmer 0/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Emily 29 72/warp Haley 30 72/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse: "Acaba şu kamışlardan birisini yalayabilir miyim..." #!String
    Leah_spouse: "Çiftlikteki sade hayatımızdan çok memnunum.$h" #!String
    Maru_spouse: "Merhaba @. Eve gitmeye hazır olduğunda dönebiliriz." #!String
    Penny_spouse: "Seninle tanıştığım için çok müteşekkirim...$l" #!String
    Haley_spouse: "Ben mi?.. Ah, ben şeye minnettarım... sana bunu akşam eve gittiğimizde göstersem olur mu?$l" #!String
    Sebastian_spouse: "Selam @. Gördüğün gibi, ailemin getirdiği yükümlülükleri yerine getiriyorum..." #!String
    Sam_spouse: "*esner*... Ben buraya hediyeler ve kurabiyeler için geldim.$h" #!String
    Alex_spouse: "Ne için mi müteşekkirim? Eve gittiğimizde sana göstereceğim...$l" #!String
    Harvey_spouse: "Boğuluyor gibiydim... Bu temiz hava rahatlamamı sağladı...$l" #!String
    Elliott_spouse: "Bana bir şey almana gerek yok. Sen bana hediyelerin en güzelini verdin...$l" #!String
    Abigail: "Soğuk bir kış gününde sımsıcak bir şölen gibisi yok, değil mi?$h" #!String
    Robin: "Merhaba @. Takılmak istersen ailemizin masasına buyur.$h" #!String
    Demetrius: "Büyük ihtimalle bu sene de bir alet seti alırım... *iç çeker*" #!String
    Maru: "Selam @.$h" #!String
    Shane: "Ruh ve büyüye inanan birkaç insan tanıyorum... Ben mi? Ben bilim ile açıklanamayacak bir şeye rastlamadım hiç." #!String
    Sebastian: "Aileyle vakit geçirmek bazen zor olabiliyor." #!String
    Pierre: "Satışlarım son zamanlarda olağanüstü gidiyor... Kış Yıldızı Şöleni sağ olsun!$h#$e#Şölenlerde iyi iş oluyor. Acaba yeni şölenler uydurabilir miyim?.." #!String
    Caroline: "Oh be... Çok fazla bira içtim.$h" #!String
    Linus: "Katılırdım... ama hoş karşılanacağımı düşünmüyorum.$s" #!String
    Alex: "Ah, merhaba.$s" #!String
    George: "Aptal bir yıldız için şölen mi yapmışlar? Riyakârca!" #!String
    Evelyn: "Amanın, üşümüyor musun canım? Hava buz gibi!" #!String
    Lewis: "Bugün güzel geçen yılımız için şükretme zamanı. Kaygılarını unut ve rahatla!" #!String
    Clint: "*iç çeker*... Tüm bu mutlu aileler benim için yalnız geçen bir yıl daha demek." #!String
    Emily: "$y '@! Ruhluk ağacının altına ne bulmayı umuyorsun?_Yeni bir su kabı._Hep iş hep iş, oynamaz mısın hiç? Çok sıkıcı ama.$s_Bir kupa acı bira._Vay... İyiymiş, bana da bir yudum ver.$h_Bir çift modaya uygun bot._Anlıyorum. Bundan bir hediye olur!'" #!String
    Penny: "Ne kadar da güzel bir ağaç.$h" #!String
    Pam: "Hım... Buzda balık tutma yarışmasını kazanamadığım için hâlâ sinirliyim.$4" #!String
    Haley: "Umarım ruhluk ağacının altında yeni bir kamera bulurum!" #!String
    Jodi: "Diyet yapmak için iyi bir zaman değil...$s" #!String
    Kent: "Hoş geldin @. Mutlu şölenler!" #!String
    Sam: "Gitarım ve kaykayım olduğu için müteşekkirim. Ha, bir de ailem falan işte." #!String
    Leah: "Az önce Gus bana el yapımı şeker kamışlarından bahsediyordu. *esner*$u#$e#Sanırım çok fazla tarçınlı bira içtim..." #!String
    Marnie: "Kış Yıldızı Şöleni'ne hoş geldin!$h" #!String
    Elliott: "Ah, selam @. Hava soğuk, değil mi?" #!String
    Gus: "Şeker kamışı yapmak güzeldir. En iyi malzemeler için ucu bucağı araman gerekir. Bugünlerde bulması hiç kolay değildir!$h#$e#Birinci kalite şeker kamışlarım için Eğrelti Otu Adaları'nda yetişen çembermeyvesini kullanıyorum. O parlak kırmızı rengi başka bir şey geçemez... Üstelik hepsi organik!#$e#Ah, şatafatlı ikili şeker kamışlarımın sırrını öğrenmek mi istiyorsun? Tamam ama bana tam gizlilik sözü vermelisin. *fısıldar* Beyaz şekerin içine kiraz aromasını tamamlamak için birazcık vanilya koyuyorum.$h#$e#Elbette nane şekeri kamışları standardımız. Onlardan her zaman bol bol yapıyorum.#$e#Hey, uyuyor gibisin. İyisin, değil mi?$s" #!String
    Willy: "$y 'Kış Yıldızı Efsanesi'ni duymak ister misin?_Evet._Kışın geceleyin yalnızca bu vadiden görünen bir yıldız çıkar. Kimse neden böyle bilmiyor... ama eskilerin döneminde insanlar uzaklardan onu görmeye gelirmiş.*Kış Yıldızı'nı görenler yıl boyunca iyi şans ile kutsandıklarına inanırlarmış. =Yıldızkaydı olarak bilinen gizemli meyvenin bir şekilde Kış Yıldızı ile bağlantılı olduğunu iddia edenler var._Hayır, istemem._Keyfin bilir.'" #!String
    Wizard: "Ah, gizemli Kış Yıldızı. Araştırmalarım için burayı seçmemin nedenlerinden birisi de bu..." #!String
    Harvey: "Bu sene sağlık açısından acil bir durum yaşanmadığı için mutluyum!" #!String
    Sandy: "Bizim orada yağmur yağdığını duydum. Sen bu yüzden mi buraya geldin?$h#$e#Aslında, yağmuru özlüyorum...$s" #!String
    Jas: "Ah! Hediyeler!$h" #!String
    Vincent: "Hediyeleri açabilir miyiz?!" #!String
    Marlon: "Merhaba." #!String
    Leo: "Linus Amca topluluğa dahil olmak istemiyormuş. Ben ona eşlik etmeye devam edeceğim.#$e#Kendi şölenimizi düzenleyeceğiz... Ezilmiş kış kökü ve baharatlı böğürtlenli balık yiyeceğiz!$h" #!String
    set-up_y2: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas2/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta_y2: "none/-1000 -1000/farmer 30 69 0/warp Abigail 35 73/warp Caroline 16 54/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Abigail 29 71/warp Caroline 30 71/faceDirection Caroline 0 true/faceDirection Abigail 0 true/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse_y2: "Of... Çok soğuk! Yorganın altına girmek istiyorum..." #!String
    Leah_spouse_y2: "Elliott yine kendini elma şarabına verdi...$7#$e#Açlıktan ölüyorum... Fırsatını bulayım, masada buluşuruz!" #!String
    Maru_spouse_y2: "Sevgi dolu bir ailem var, ayrıca hayatımda senin gibi birinin olmasına minnettarım...$0" #!String
    Penny_spouse_y2: "Umarım herkes yaptığım çıtır kış kavunu kızartmamı sever...$h" #!String
    Haley_spouse_y2: "Yaşadığım onca güzel şeyi düşününce, Kış Yıldızı tarafından kutsanmış gibi hissediyorum." #!String
    Emily_spouse_y2: "Haley ve ben çocukken bu şölende hep kurabiye süslerdik.#$b#Bir ara tekrar yapmalıyız! Güzel geleneklerin yok olmasına izin vermemeli.$h" #!String
    Sebastian_spouse_y2: "Ya... Endişelenme, bana bir şey almak zorunda değilsin.$h#$e#Her gün yanında uyandığım için mutluyum... Başka ne isteyebilirim ki?$l" #!String
    Sam_spouse_y2: "İnsanların hediyeleşmesini izlemek çok eğlenceli... Tepkilerini görmek.$h#$e#Evet, sana bir şey aldım. Ben... Şey... Çiftliğe döndüğümüzde göstereceğim!$10" #!String
    Alex_spouse_y2: "Üşürsen haber ver. Ceketimi verebilirim.$0" #!String
    Harvey_spouse_y2: "Şükrettiğim çok şey var. Kliniğim, hastalarımın iyi olması gibi...#$b#Ama en çok da seninle böyle bir hayata sahip olduğum için şükrediyorum...$l" #!String
    Elliott_spouse_y2: "Sevgilim, benim hiçbir şeye ihtiyacım yok... Sen zaten bir erkeğin isteyebileceği en mükemmel hediyesin.$h" #!String
    Shane_spouse_y2: "Neyden mi memnunum?#$b#...Ben...$3#$b#Beni bataklıktan çekip çıkarmandan memnumum. Bana hayatın yaşanılası olduğunu göstermenden.$6" #!String
    Abigail_y2: "Hangi hediye benimkisi merak ediyorum...$0#$e#Umarım büyük olandır!$h" #!String
    Robin_y2: "Eh... Eşim bu sene bana bir elektrikli testere aldı...$6#$b#İki sene önce de aynı hediyeyi aldığını unutmuş olmalı!$6" #!String
    Demetrius_y2: "Hım... bu yeşil jelin nanemsi bir tadı var.$3#$b#Nanenin Kış Yıldızı Şöleni ile ne alakası var anlayamadım? Nane kışın yetişir mi ki?$3" #!String
    Maru_y2: "Bugün bayağı serin. İyi ki herkes sıkı sıkı giyinmiş.$0" #!String
    Shane_y2: "Soğuk havaların güzel bir yanı da dondurulmuş pizzaları ağacın altına koyabilmem.#$e#Birileri cidden mutlu olacak...$h" #!String
    Sebastian_y2: "Sanırım ailecek bir arada olmak güzel.$7" #!String
    Pierre_y2: "Son dakika hediyesi mi lazım? O iş bende! Sattıklarıma bir göz at.$0" #!String
    Caroline_y2: "Ağaç büyüleyici, değil mi?$h#$b#Marnie ve Jodi ile bütün gün ağacı süslemek için uğraştık. Eğlenceli bir gelenek!" #!String
    Linus_y2: "Başkan beni bizzat buraya davet etti. Bunu reddedemezdim!" #!String
    Alex_y2: "Ruh ağacının altında üzerinde benim adım olan, ağtopu şeklinde bir hediye olduğundan oldukça eminim.$1" #!String
    George_y2: "Zaten tüm günü ailemle geçiriyorum. Neden böyle şaşaalı işlere girişiyoruz ki?$0" #!String
    Evelyn_y2: "İstersen masamıza oturabilirsin canım.$0" #!String
    Lewis_y2: "Kış Yıldızı Şöleni kutlu olsun @.$h#$e#Bugün; rahatlamak, iyi dostlukların keyfini çıkarmak ve sahip olduğumuz her şey için şükran duymak için.$0" #!String
    Clint_y2: "Yeni birkaç demircilik malzemesi iyi olurdu. Bunca yıl sonra bendekiler biraz eskidi.$0" #!String
    Emily_y2: "Bak! Bu 'Kış Yıldızı'!%noturn$6#$e#Aa, benim hatam. Sadece bir süsmüş!$h" #!String
    Penny_y2: "$y 'Selam @. Bu sene ne tarz bir hediye almayı umuyorsun?_İridyum süt kovası_Öyle mi? Hiç duymamıştım. Kulağa pahalı geliyor._İlginç bir kitap_Kitap, güzel bir hediye olabilir!$h_Bir parça kömür_...Şaka mı yapıyorsun anlamadım ama işe yarar bir hediye olabilir!$h'" #!String
    Pam_y2: "Sıcak şarap, bu soğukta beni sıcak tutabilen tek şey!$h" #!String
    Haley_y2: "Çok güzel... Keşke kasaba hep böyle gözükse!$0" #!String
    Jodi_y2: "Burası hediye kaynıyor. Bu sene sayamayacak kadar çok hediye var!$0" #!String
    Kent_y2: "Küçük oğlumu mutlu ve sağlıklı görebildiğim için şükrediyorum.$h" #!String
    Sam_y2: "Kim birine Joja sepeti hediye eder ki?..$2" #!String
    Leah_y2: "Bazen partilere katılmak istemesem de sonrasında genelde mutlu ayrılıyorum!" #!String
    Marnie_y2: "Mutlu bayramlar @!$1" #!String
    Elliott_y2: "*geğirir*$8#$b#Of... Özür dilerim. Bana bir şeyler oldu. Bu baharatlı elma şarabının oldukça etkili bir gazı var.$4" #!String
    Gus_y2: "Ye! Hâlâ taze ve sıcakken ye.$0#$e#Yeni şeker kamışı yapma yöntemimden saatlerce bahsedebilirim... Ama bu yıl detayları sana anlatmayacağım!$1" #!String
    Willy_y2: "Ben basit bir adamım @... Başımın üstündeki çatı, sabahları önümde olan sıcak konserve fasulye için minnettarım!$h" #!String
    Wizard_y2: "Ah, gizemli Kış Yıldızı. Araştırmam için bu vadiyi seçmemdeki sebeplerden biri." #!String
    Harvey_y2: "Pekan cevizli turtayı denedin mi? Favorimdir.$0" #!String
    Jas_y2: "Hediyeleri açma zamanı gelmedi mi?$0" #!String
    Vincent_y2: "İstediğim oyuncak dinozoru aldım! Bak!?$1#$e#İsmi şey... Ste... Stego... Stegozor! ...Sanırım.$0" #!String
    Marlon_y2: "Ha? Aa, selam.$0#$e#Beni boş ver. Gidip eğlenmene bak." #!String
    Leo_y2: "Birçoğunun ne olduğunu bilmiyorum... Fakat çok lezzetliler!$0" #!String

