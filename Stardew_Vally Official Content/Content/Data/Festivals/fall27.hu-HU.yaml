content:  #!Dictionary<String,String>
    name: "Lelkek Éjszakája" #!String
    conditions: "Town/2200 2350" #!String
    set-up: "spirits_eve/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Halloween/viewport -1000 -1000/loadActors Set-Up/advancedMove Maru true 0 2 2 0 0 3 -11 0 0 -7 5 0 0 2 4 0/advancedMove Alex true -4 0 4 4000 4 0 4 5000/advancedMove Jas true 1 1500 4 1000/advancedMove Pam true 0 1 1 5000 0 -1 1 5000/advancedMove Shane true -7 0 0 2 2 9000 0 -2 7 0 4 9000/advancedMove Demetrius true 3 18000 4 3000/addTemporaryActor Skeleton 16 32 30 59 2 false Monster/advancedMove Skeleton true 0 1 3 4000 2 0 0 -1 4 2000 -1 0 3 1000 2 2000 0 -1 4 4000 -1 0 0 1 2 5000/addTemporaryActor Skeleton 16 32 35 58 2 false Monster/playerControl halloween/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse: "Majd mondd el, hogy mi volt bentebb, én nem megyek tovább... pókok...$s" #!String
    Leah_spouse: "Azt hiszem kicsit sok töksört ittam..." #!String
    Maru_spouse: "Össze vagyok zavarodva... menj előre, és hadd jöjjek rá erre magamtól." #!String
    Penny_spouse: "Ó... Ez a köd... Hmmm... Nagyon jól nézel ki ma este.$l" #!String
    Haley_spouse: "Könnyedén megijedek... Azt hiszem itt fogok maradni.$s" #!String
    Sebastian_spouse: "Érdekes lenne egy ilyen a farmon." #!String
    Sam_spouse: "Hé, már azon tűnődtem, hogy mikor bukkansz fel!$h" #!String
    Harvey_spouse: "Üdv... Reméltem, hogy megtalálsz engem...$l" #!String
    Elliott_spouse: "Ühüm... Azt hiszem kissé sok tökpitét fogyasztottam el." #!String
    Abigail: "Nem mehetek tovább... pókok...$s" #!String
    Robin: "Nos, nemsokára beköszönt a tél. Ez remek idő fák és kövek raktározására." #!String
    Demetrius: "Már órák óta nem láttam Marut... Remélem jól van." #!String
    Maru: "Azt hiszem már jártam erre... nem, várjunk...$s#$e#Eltévedtem...$s" #!String
    Sebastian: "Fogalmam sincs, hogy hogyan járnak ezek a csontvázak... ijesztő.#$e#De ugyanakkor menő." #!String
    Pierre: "???" #!String
    Caroline: "Elég könnyedén megijedek. A kísértet útvesztőt a fiatalabbakra hagyom." #!String
    Linus: "Szép munka, öreg barátom." #!String
    Alex: "Van valami fura ott. De hogy jutok el oda?#$e#Biztos van itt valahol egy titkos átjáró." #!String
    George: "Hmm... füstölt pulykacomb? Azt hiszem nem is olyan rossz ez az ünnep.$h" #!String
    Evelyn: "Bárcsak Gus bevezetné a vegetáriánus választékot. Mondjuk a cukkini nyársat?" #!String
    Lewis: "Jó estét, @. Jártál már a kísértet útvesztőben? Elég ijesztő.#$e#A toronyban élő furcsa fickó egymaga készítette el. Senkit se engedett a közelébe, amíg el nem készült vele." #!String
    Clint: "Egy jól irányzott csapás az egyik irídiummal átitatott buzogányomból gyors véget vetne ezeknek." #!String
    Emily: "Tetszenek a töklámpások? Én magam faragtam őket." #!String
    Penny: "Ebből az üstből felszálló gőz... teljesen elszédülök tőle, de úgy tűnik nem tudok elmenni...$u" #!String
    Pam: "Bármilyen eseményre elmegyek, ha van ingyen kaja! Habár a kísértet útvesztőben nem fogsz velem találkozni." #!String
    Haley: "Jujjj! Túlságosan félek.$s" #!String
    Jodi: "Vincent mérges, mert nem engedem be őt a kísértet útvesztőbe... de hiszen még csak kisfiú!" #!String
    Kent: "Hé @. Szép esténk van, nemde?" #!String
    Sam: "Ez fura... Elől csak zsákutca van.#$e#Esküszöm volt előttem valaki, mikor az útvesztőben mászkáltam. Hová tűntek?" #!String
    Leah: "Mm, szia. Bocsánat... tele a szám szederrel." #!String
    Marnie: "Szia, @. Termékeny volt az ősz?#$e#Kezd eléggé hűvös lenni... a termések már nem fogják sokáig bírni." #!String
    Elliott: "Nocsak, üdv @. Fagyos a levegő, nemde?" #!String
    Gus: "Jó móka tökből ételt készíteni. Olyan érdekes egy növény." #!String
    Dwarf: "Azt mondod, hogy odafent esik? *meghökken*#$e#Eső... Számunkra szinte rejtély. Egyesek közülünk egész életüket úgy élik le, hogy sose tapasztalják meg." #!String
    Wizard: "Az átlagemberek ügyei semmit se jelentenek számomra, de az elementálok boldogan megvizsgálnának közelebbről minket.#$e#Őértük készítettem el ezt a butácska útvesztőt." #!String
    Harvey: "Ó! Megtaláltál...$8#$b#Az az igazság, hogy annyira féltem, hogy bebújtam ide. Ne mondd el senkinek!$s" #!String
    Shane: "Miért nincs több töksör?" #!String
    Sandy: "Úgy hallottam, hogy odahaza esik. Ezért jöttél ide?$h#$e#Nekem valójában kissé hiányzik az eső...$s" #!String
    Jas: "De Marnie néni! Be akarok menni az útvesztőbe! Én nem félek!$s" #!String
    Vincent: "Anya nem enged be engem az útvesztőbe. *sír*$s" #!String
    Marlon: "Ne menj túl közel a ketrechez." #!String
    Leo: "%Leo rezzenéstelen tekintete a képernyőre tapadt. Nem tudod elterelni a figyelmét." #!String
    shop_y2: "BO 113 5000 1 O 746 750 5 BL 746 2000 1 BO 47 350 -1 F 2870 4000 -1" #!String
    set-up_y2: "spirits_eve/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Halloween2/viewport -1000 -1000/loadActors Set-Up/advancedMove Pam true 1 10000 4 2500/advancedMove Jodi true 4 12300 3 3000/advancedMove Harvey true 3 9000 4 2000 3 500 2 2500/advancedMove Vincent true 2 11000 3 1250 2 500 1 1000/advancedMove Sebastian true 2 13500 3 1400 2 500 1 1200/advancedMove Willy true 4 12000 3 1550 4 10500 1 1750/advancedMove Emily true 2 6500 3 1000 2 4000 1 1250/advancedMove Leah true 2 4000 1 3000 4 2250 1 500 2 800 0 5 -4 0 3 1100 2 3500 3 600 -4 0 0 -4 4 500 3 4000 2 1500 3 2500 4 1500 3 1750 2 500 0 4 4 0 1 800 2 3000 3 1500 2 3250 1 500 4 0 0 -5 4 2500/advancedMove Robin true 4 8500 2 0 1 500 4 6250 3 650 -2 0 3 400 4 500/advancedMove Abigail true 4 7500 1 500 2 0 1 400 4 5500 2 0 0 -3 4 500 3 6250 2 500 0 3 -2 0 3 500 4 3750 3 400 -2 0 3 500/advancedMove Alex true 2 8000 1 1000 2 650 3 1250 2 5500 1 1500 2 750 3 1500 2 500/advancedMove Kent true 4 3800 1 400 3 0 1 400 4 9600 3 500 -2 0 3 500 4 7000 3 400 -1 0 3 400/positionOffset Clint 16 -24/positionOffset Willy 5 -15/positionOffset George 0 -12/positionOffset Evelyn 0 -16/addTemporaryActor Mummy 16 32 9 62 2 false Monster/advancedMove Mummy true 2 5000 1 0 1 800 2 4000 3 2000 2 500 1 2500 2 4000 3 500 4 500 0 -1 4 1500 1 3000 2 4000 3 800 -1 0 3 1500 2 3750 0 1 2 2000/addTemporaryActor Wilderness_Golem 16 24 18 59 2 false Monster/advancedMove Wilderness_Golem true 2 5000 3 2500 2 4000 1 2000 2 1000 3 500 -1 0 3 1000 2 6000 0 1 2 4000 3 3000 2 500 1 2500 4 650 0 -1 -1 0 3 2000 3 5000 3 3000 2 2000 1 1500 2 0 1 3000/addTemporaryActor Stone_Golem 16 24 16 61 2 false Monster/advancedMove Stone_Golem true 2 3500 0 1 2 0 1 500 2 4000 1 800 4 500 0 -1 4 2000 1 2500 2 500 3 3000 -2 0 3 3000/advancedMove Leo true 2 5000 1 3000 2 3500 1 4000/addTemporaryActor Mummy 16 32 11 60 1 false Monster/playerControl halloween/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse_y2: "Harcoltál már valaha bármelyik itteni szörny ellen?$0#$e#Még a... p-pókok ellen is?$2" #!String
    Leah_spouse_y2: "Valószínűleg túl sok töksört ittam, mielőtt bementem volna az útvesztőbe.$2#$e#Menj csak előre. Majd utánad megyek.$0" #!String
    Maru_spouse_y2: "Vegyél egy tányért és ülj le a család mellé!$1" #!String
    Penny_spouse_y2: "*huhhh* Eltévedtem az útvesztőben...$3#$e#Már aggódtam, hogy ottragadok és mindenki nélkülem tér haza!$12" #!String
    Emily_spouse_y2: "*kacag* Tudtam, hogy megtalálod az idevezető utat.$0" #!String
    Haley_spouse_y2: "Háh! Ebből semmi sem igazi.$h#$b#.... ugye, @? Ez nem igazi... ugye?$12" #!String
    Alex_spouse_y2: "Hé, átjutottál az ijesztő karokon.$1#$e#Úgy hallom valaki a közelben segítségért kiáltozik.$0" #!String
    Sebastian_spouse_y2: "Hé, adnál nekem egy... segítő kezet? Hehehe...$h#$e#Ezek a sírkövek jól mutatnának a farmon, nem gondolod?$0" #!String
    Sam_spouse_y2: "Az öcsémmel elég messzire jutottunk, de ittragadtunk.#$e#Menj csak tovább... találd meg nekünk a kincset!" #!String
    Harvey_spouse_y2: "Azon töprengtem, hogy mikor foglak látni.$1#$e#Ne is figyelj rám. Csak gyors kifújom magam.$0" #!String
    Elliott_spouse_y2: "Beleborzongok a gondolatba, hogy mi történne, ha ezek kiszabadulnának...%noturn$2#$e#Egyet se félj, kedvesem! Elintézném az átkozott bestiákat, mielőtt azok téged felfalnának." #!String
    Shane_spouse_y2: "Rábeszéltem Marniet, hogy engedjen be engem és Jast az útvesztőbe. Szerintem már elég idős hozzá.$0#$e#Persze elég lassan haladunk. Nyugodtan menj előre nélkülünk!$1" #!String
    Abigail_y2: "Láttad a házunkon lévő dekorációt? Nekem nem tetszik...$2" #!String
    Robin_y2: "Várod már, hogy a dolgok lelassuljanak? Mindjárt itt a tél.$0" #!String
    Demetrius_y2: "Tudtad, hogy... az Antropológiai fiziológiai folyóirat egyik tanulmánya szerint a zene ritmusa, tempója és hangneme mérhető szinten befolyásolja a kortizolszinteket?#$e#Öhm... Jár vaníliás jégkrém a szeder kosárkához?$0" #!String
    Maru_y2: "Miután befejeztem az evést, rögvest indulok az útvesztőbe!$0" #!String
    Sebastian_y2: "Ez az én helyem.$0" #!String
    Pierre_y2: "Áh, ez @ gazda! Ma este van ám miből válogatnod. Nézd csak meg!$0" #!String
    Caroline_y2: "Készítenem kellene egy tányérni ételt a férjemnek. Egész este a boltban volt.$0" #!String
    Linus_y2: "Haha! Egy újabb remek készítmény, öreg barátom.$1" #!String
    Alex_y2: "Egy lány sikolyát hallottam... A segítségemre van szüksége!$0" #!String
    George_y2: "Ha nem lenne ez az átkozott szék, akkor az útvesztőben mindenki körül köröket futnék!$0" #!String
    Evelyn_y2: "Kedveském, odaadnád azokat az apróra darabolt cukkiniket, kérlek?$0" #!String
    Lewis_y2: "Jó estét, @. Ismét kaptunk egy kísértetjárta útvesztőt, amit az erdőben élő különc titokban épített nekünk.$0#$e#Azt hallottam, hogy idén nagyobb lett. Sok szerencsét kívánok hozzá, már ha be mersz menni oda..." #!String
    Clint_y2: "Már kijutottam az útvesztőből... most itt az ideje, hogy pihenjek egy kis töksör társaságában!#$e#...Próbálom a lehető legjobban nem észrevenni a mögöttem lévő póktömeget.$0" #!String
    Emily_y2: "Óóóóóh. Te is megtaláltad a titkos bejáratot!$1" #!String
    Penny_y2: "Egy ideig az útvesztőben voltam, de megéheztem.$0#$e#Úgy tűnik anyám jól szórakozik.$0" #!String
    Pam_y2: "Adjatok még egy üvegnyi töksört!... *hukk*$1" #!String
    Haley_y2: "Láttad a nővéremet?$2#$e#Emily! Hallasz engem?$2" #!String
    Jodi_y2: "Sam bevitte Vincentet az útvesztőbe. Remélem jól vannak...$0" #!String
    Kent_y2: "Ezek a valamik nem tűnnek túl keménynek.$0" #!String
    Sam_y2: "Hogy én volnék Sam? Heh, heh, heh...$11" #!String
    Leah_y2: "Erre kellene menni? Vagy talán erre?$0" #!String
    Marnie_y2: "Remélem Jas jól van odabent.$2#$e#Jól telt az idei gazdálkodós éved, @?" #!String
    Elliott_y2: "Ó siralmas nyomorult... miféle bűzös barlangban lakozik királyságod?%noturn$0#$e#Néha bele kell néznünk a mélységbe, hogy felkavarjunk egy bágyadt múzsát..." #!String
    Gus_y2: "Én tehetséges tökfaragó vagyok. Általában én készítem el a legtöbb töklámpást a városlakók számára.#$b#Cserébe csak annyit kérek, hogy hadd tartsam meg a magvakat... egy kis fahéjas cukrot szórok a kicsikékre, és máris értékes nasit kapok!$h" #!String
    Dwarf_y2: "Ez a hely nagyon fura...$0" #!String
    Wizard_y2: "Folytatódnak a megpróbáltatások... Minden mágusnak szüksége van egy tanítványra..." #!String
    Harvey_y2: "Attól tartok, hogy teljesen tanácstalan vagyok ezzel kapcsolatban...$0" #!String
    Shane_y2: "Maradj közel hozzám, Jas. Nehogy elfuss nekem!%noturn$0" #!String
    Sandy_y2: "Úgy hallottam, hogy odahaza esik. Ezért jöttél ide?$h#$e#Valójában nekem egy kicsit hiányzik az eső...$s" #!String
    Jas_y2: "Menjünk erre!%noturn$1" #!String
    Willy_y2: "Én a helyedben vigyáznék magamra, fiacskám... valami borzasztó van abban az útvesztőben...^Én a helyedben vigyáznék magamra, kisasszony... valami borzasztó van abban az útvesztőben..." #!String
    Vincent_y2: "Legyőztük az útvesztőt? Hol van a jutalmam?$0" #!String
    Marlon_y2: "Idén több szörnyet fogtam el. Vigyázz a ketrecek körül." #!String
    Leo_y2: "Ez egy útvesztő az útvesztőben... Forog a fejem...$0" #!String
    Krobus_y2: "T-te meg mit keresel itt?$0" #!String

