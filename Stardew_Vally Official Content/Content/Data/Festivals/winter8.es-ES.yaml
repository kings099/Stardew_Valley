content:  #!Dictionary<String,String>
    name: "Festival del hielo" #!String
    conditions: "Forest/900 1400" #!String
    set-up: "christmasTheme/-1000 -1000/farmer 68 0 1/changeToTemporaryMap Forest-IceFestival/viewport -1000 -1000/loadActors Set-Up/animate Robin false true 100 24 25 26 24 25 26 24 25 26 24 25 26 27 27 27 27 27 27 27 27 27 27 27 27 27 27 27 27/advancedMove Pierre true -1 0 0 -1 1 5000 0 1 1 0 4 5000/advancedMove Vincent true 0 3 3 0 2 5000 0 -5 2 0 1 5000 -5 0 0 2 3 5000/advancedMove Pam true -5 0 0 1 2 5000 0 -1 5 0 2 7000/playerControl iceFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "globalFade/viewport -1000 -1000/playMusic none/warpFarmers 71 35 0 72 35 0 70 35 0 69 35 0 73 35 0 71 36 0 70 36 0 72 36 0 69 36 0 73 36 0 left 73 37 0/loadActors Main-Event/faceDirection Pam 1/faceDirection Elliott 0/faceDirection Willy 0/viewport 71 35 true/pause 2000/speak Lewis \"Escuchadme todos. Vamos a empezar el concurso de pesca en el hielo de este año.\"/pause 200/faceDirection Lewis 3/pause 300/faceDirection Lewis 2/faceDirection Lewis 1/pause 300/faceDirection Lewis 2/pause 400/speak Lewis \"Concursantes, tendréis que pescar todo lo posible en dos minutos usando las cañas que os facilitamos.#$b#Debéis pescar aquí, en estos agujeros en el hielo.\"/pause 600/speak Lewis \"¿Estáis todos listos?\"/pause 500/waitForOtherPlayers startContest/jump Lewis/faceDirection Pam 2 true/faceDirection Elliott 1 true/faceDirection Willy 2 true/speak Lewis \"¡Adelante!\"/advancedMove Lewis false 0 -4 2 1000/advancedMove Marnie true 4 6000 -2 0 4 5000 2 0/advancedMove Maru true 3 4000 0 2 3 7000 0 -2/advancedMove Jas true 2 0 0 -9 -4 0 2 20000 4 0 0 9 -2 0 3 15000/advancedMove Jodi true 1 6000 -1 0 0 2 1 8000 0 -1 1 6000 0 -1 1 0/jump Willy/shake Pam 700/showFrame Pam 16/extendSourceRect Pam 0 32/showFrame Elliott 40/extendSourceRect Elliott 16 0/shake Elliott 400/pause 300/showFrame Willy 16/extendSourceRect Willy 0 32/playMusic fallFest/playerControl iceFishing" #!String
    afterIceFishing: "pause 100/playSound whistle/waitForOtherPlayers endContest/pause 1000/restoreStashedItem/globalFade/viewport -1000 -1000/extendSourceRect Pam reset/extendSourceRect Willy reset/extendSourceRect Elliott reset/specificTemporarySprite iceFishingCatch/faceDirection Pam 0/faceDirection Willy 0/faceDirection Elliott 0/playMusic event1/warpFarmers 71 35 0 72 35 0 70 35 0 69 35 0 73 35 0 71 36 0 70 36 0 72 36 0 69 36 0 73 36 0 left 73 37 0/pause 1000/viewport 71 35 true/pause 2000/move Lewis 0 4 2/speak Lewis \"¡Guau, menudo montón de peces!$h\"/pause 300/showFrame Lewis 18/shake Lewis 1000/speak Lewis \"*Ugh* Qué peste...$s\"/pause 500/showFrame Lewis 0/pause 600/move Lewis 0 1 2/speak Lewis \"Bueno, el ganador del concurso de pesca en el hielo de este año es...\"/pause 800/playMusic none/pause 3000/cutscene iceFishingWinner/null/playMusic event1/pause 500/fork DickWin/move Lewis 0 1 2/speak Lewis \"¡Aquí está tu premio! Disfrútalo.\"/awardFestivalPrize/null/move Lewis 0 -1 0/speak Lewis \"Con esto finaliza el festival del hielo de este año. ¡Gracias a todos por venir! #$b#Ahora devolvamos a los pobres peces al agua...$s\"/move Lewis -3 0 0/move Lewis 0 -1 0/advancedMove Willy true 0 3 -2 0/pause 600/viewport move 1 0 5000/pause 2000/playMusic none/globalFade/viewport -1000 -1000/pause 1000/cutscene iceFishingWinnerMP/fork OtherPlayerWin/message \"¡No puedo creer que haya ganado! Bueno, hora de irse a casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    OtherPlayerWin: "message \"¡No he ganado el concurso, pero ha sido divertido! Hora de irse a casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    DickWin: "pause 100/jump Willy/faceDirection Elliott 3/pause 800/move Willy 0 -1 0/faceDirection Elliott 0/speak Lewis \"Aquí está tu premio, Willy. Disfrútalo.\"/pause 500/move Willy 0 -2 0/move Lewis -1 0 2/move Lewis 0 1 2/playSound coin/pause 400/move Lewis 0 -1 0/pause 500/speak Lewis \"Con esto finaliza el festival del hielo de este año. ¡Gracias a todos por venir!#$b#Ahora devolvamos a los pobres peces al agua...$s\"/move Lewis -2 0 0/pause 600/viewport move 1 0 5000/pause 2000/playMusic none/globalFade/viewport -1000 -1000/pause 1000/message \"¡No he ganado el concurso, pero ha sido divertido! Hora de irse a casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    Abigail_spouse: "Eh, cariño... Mira, ¡eres tú!$h" #!String
    Penny_spouse: "¿Vas a participar en el concurso de pesca este año, @? Mi madre se toma muy en serio lo de ganar." #!String
    Haley_spouse: "Brrr... Mis manos están heladas de hacer este muñeco de nieve.$l" #!String
    Sebastian_spouse: "No te preocupes por mí, yo nunca tengo frío..." #!String
    Sam_spouse: "¿No tienes frío? ¿Seguro que no quieres mi chaqueta?" #!String
    Alex_spouse: "Te animaré durante el concurso de pesca." #!String
    Harvey_spouse: "Sueño con calentarnos junto a la chimenea de casa...$l" #!String
    Elliott_spouse: "Sé que me ganarás en el concurso de pesca, pero no me importa. Solo participo por diversión.$h" #!String
    Abigail: "¿Qué opinas de mi monstruo de nieve?" #!String
    Robin: "¡Lo siento, pero esculpir parapetos de hielo requiere toda mi atención!" #!String
    Demetrius: "¿Sabes qué? Debería haberme puesto una chaqueta." #!String
    Maru: "No tengo mucha creatividad con los muñecos de nieve.$s" #!String
    Sebastian: "¿Frío? Nah, yo nunca tengo frío." #!String
    Pierre: "Esta nieve está tan fría que ya no siento ni los dedos...$s" #!String
    Shane: "Si dependiera de mí, celebraría un festival de la pizza en la taberna en vez de esto..." #!String
    Caroline: "¿Qué tal te trata el invierno, @?$h" #!String
    Linus: "Construir iglúes es un arte que aprendí de los habitantes de la tundra que viven más allá del mar helado.#$e#Hace ya muchos años.$h#$e#Un iglú es un buen hogar, pero es más fácil quedarme en mi tienda durante todo el año." #!String
    Alex: "Los muñecos de nieve están bien, supongo. Pero yo lo que quiero es que llegue la primavera." #!String
    George: "Hmph... ¿Mi mujer me ha arrastrado al frío para esto?" #!String
    Evelyn: "¿Te he contado alguna vez cómo nos conocimos George y yo? Pues me dio de lleno con una bola de nieve en este mismo festival.#$e#Entonces era todo un caballero, así que vino a ver si estaba bien.$h" #!String
    Lewis: "¡Bienvenidos al festival del hielo!#$e#Lo más destacado del festival de hoy es el concurso de pesca en el hielo. Hemos preparado este «lago helado» y lo hemos llenado de peces.#$b#Avísame cuando tengas todo preparado para competir." #!String
    Clint: "Emily ha querido ayudarme sin que yo se lo pidiera... ¿Significa eso algo? *Glups*$4" #!String
    Emily: "¡Guau! Este muñeco de nieve necesita un buen arreglo. ¿Quién lo habrá hecho?$s" #!String
    Penny: "$y 'Hmm... ¿Qué clase de muñeco de nieve deberíamos hacer?_Uno clásico. Nariz de zanahoria, chistera, bufanda._Supongo que lo mejor es quedarse con lo clásico, ¿no?$h_Algo estrafalario. Antenas de carámbano, ojos de piña._¡Vale! Suena divertido.$h_Los muñecos de nieve son un rollo. ¡Piensa en algo distinto!_Um... Creo que prefiero algo más convencional.'" #!String
    Pam: "¡Pienso ganar el concurso de pesca en el hielo!#$e#Aunque Willy va a ser un rival duro... Se dedica a esto día y noche.$s" #!String
    Haley: "Supongo que el invierno no está tan mal... ¡Jugar con la nieve puede ser divertido!" #!String
    Jodi: "El bosque está precioso en invierno, ¿verdad?" #!String
    Kent: "Me gusta el invierno. Es tranquilo." #!String
    Sam: "Ey, @. ¿Vas a participar en el concurso de pesca en el hielo?#$e#Oh, yo no. No sé pescar." #!String
    Leah: "Oh, hielo. Un material hermoso para esculpir, pero dura muy poco.#$e#Aunque supongo que eso hace al arte aún mejor." #!String
    Marnie: "Me dan pena todos los pobres animales que pasan frío ahí fuera.$s" #!String
    Elliott: "Voy a participar en el concurso de pesca de hoy. ¿Por qué no?#$e#Aunque es raro que Willy pierda." #!String
    Gus: "Siento que no haya comida.#$e#Tendrás que esperar a la fiesta de la estrella invernal. El empacho te durará varios días." #!String
    Willy: "$y 'Ey, @. ¿Quieres empezar a pescar en el hielo?_Sí. ¡Lo haré lo mejor que pueda!_¡Así se habla!$h_¡Sí, y además voy a ganar yo!_Eso ya lo veremos.$h_¿Sinceramente? No. Se me da muy mal la pesca._¡Bueno, entonces considéralo una forma de practicar!$h'" #!String
    Wizard: "¿Te has escabullido para visitar mi extraña torre? Algo te diferencia del resto de gente mundana." #!String
    Harvey: "Las temperaturas extremas pueden poner tu cuerpo bajo mucho estrés, ¡así que tápate bien!#$e#¡Ah, y disfruta el festival!$h" #!String
    Sandy: "Dicen que en casa está lloviendo. ¿Por eso has venido aquí?$h#$e#De hecho, echo de menos la lluvia...$s" #!String
    Jas: "¡Quiero ponerle la nariz de zanahoria!$h" #!String
    Vincent: "¡He visto un pez grande ahí abajo!" #!String
    Marlon: "Ey, buenas tardes." #!String
    Leo: "¡Podrías hacer un iglú el doble de cálido si llenases las paredes de plumas!" #!String
    set-up_y2: "christmasTheme/-1000 -1000/farmer 68 0 1/changeToTemporaryMap Forest-IceFestival2/viewport -1000 -1000/loadActors Set-Up/animate Robin false true 100 24 25 26 24 25 26 24 25 26 24 25 26 27 27 27 27 27 27 27 27 27 27 27 27 27 27 27 27/advancedMove Leah true 4 5000 1 300 2 0 0 -1 4 300 3 6500 2 300 0 1 -2 0 3 300 4 1000/advancedMove Alex true 1 5000 4 300 0 -1 1 0 1 300 2 5500 1 350 1 0 0 1 2 350 3 6000 4 300 0 -1 -1 0 3 300 2 5000 3 250 -1 0 0 1 3 300 1 2000/advancedMove Sam true 2 4300 3 250 -1 0 0 1 2 300 1 5750 4 250 0 -1 1 0 1 300 2 1000/advancedMove Haley true 1 6250 2 250 0 1 1 0 1 350 4 6320 3 300 -1 0 0 -1 4 300 1 2000/advancedMove Elliott true 2 7500 1 350 4 0 1 300 2 8250 3 300 -4 0 3 300 2 1000/advancedMove Leo true 0 4 -4 0 0 -4 4 0/advancedMove Vincent true 3 7000 2 300 0 1 -1 0 3 300 4 6000 1 300 1 0 0 -1 4 300 3 1000/advancedMove Harvey true 4 9500 3 200 -1 0 0 -1 4 300 1 7000 2 300 0 1 1 0 1 300 4 1000/advancedMove Clint true 2 4500 1 6250 2 6200 1 4300/advancedMove Pam true 2 5250 3 300 -3 0 0 2 -1 0 3 300 2 4500 3 300 -2 0 0 -2 -1 0 3 5000 4 350 0 -4 2 0 1 300 4 5000 1 300 3 0 1 4750 2 300 0 2 2 0 0 2 2 1250/positionOffset Caroline -24 -12/positionOffset Pierre -8 16/positionOffset Kent -12 0/positionOffset Jodi 8 -12/playerControl iceFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent_y2: "globalFade/viewport -1000 -1000/playMusic none/warpFarmers 71 35 0 69 36 0 70 35 0 69 35 0 73 35 0 71 36 0 70 36 0 72 37 0 69 36 0 73 36 0 left 73 37 0/loadActors Main-Event/faceDirection Pam 0/faceDirection Elliott 1/faceDirection Willy 3/positionOffset Harvey 12 24/viewport 71 35 true/pause 2000/speak Lewis \"Bueno, señoras y señores. Vamos a comenzar la competición de pesca en el hielo de este año.\"/pause 200/faceDirection Lewis 3/pause 300/faceDirection Lewis 2/faceDirection Lewis 1/pause 300/faceDirection Lewis 2/pause 400/speak Lewis \"Concursantes, con las cañas de pescar que os han sido dadas debéis atrapar tantos peces como podáis de estos agujeros en el hielo.\"/pause 600/speak Lewis \"¿Estáis todos listos?\"/pause 500/waitForOtherPlayers startContest/jump Lewis/faceDirection Pam 2 true/faceDirection Elliott 1 true/faceDirection Willy 2 true/speak Lewis \"¡Comenzad!\"/advancedMove Lewis false 0 -4 2 1000/advancedMove Maru true 3 3000 4 300 0 -3 4 250 3 6400 2 300 0 3 2 300 3 4250/advancedMove Vincent true 2 6500 1 300 3 0 1 300 2 7400 3 300 -3 0 3 300 2 1000/advancedMove Penny true 4 5750 3 300 -5 0 3 300 4 6100 1 300 5 0 1 300 4 1000/advancedMove Clint false 4 6000 1 1500 4 4000 1 2000 1 0 0 -1 4 15000 1 2000 4 1000/advancedMove Emily false 4 17000 3 1750 4 4000 1 350 2 0 0 -2 1 0 1 250 4 250 3 5000/advancedMove Jas true 1 4500 4 5750/advancedMove Abigail true 1 8400 2 3650/jump Willy/shake Pam 700/showFrame Pam 16/extendSourceRect Pam 0 32/showFrame Elliott 40/extendSourceRect Elliott 16 0/shake Elliott 400/pause 300/showFrame Willy 16/extendSourceRect Willy 0 32/animate Haley true true 150 33 33 33 33 33 33 33 33 32 25 25 25 25 25 25 25 25 32 33 33 33 33 33 33 33 33 33 30 30 30 30 30 30 30 30 30 30 30 30 31 24 24 24 24 24 24 24 24 31 30 30 30 30 30 30 30 33/playMusic fallFest/playerControl iceFishing" #!String
    afterIceFishing_y2: "pause 100/playSound whistle/waitForOtherPlayers endContest/pause 1000/restoreStashedItem/globalFade/viewport -1000 -1000/extendSourceRect Pam reset/extendSourceRect Willy reset/extendSourceRect Elliott reset/specificTemporarySprite iceFishingCatch/faceDirection Pam 0/faceDirection Willy 3/faceDirection Elliott 1/playMusic event1/warpFarmers 71 35 0 72 35 0 70 35 0 69 35 0 73 35 0 71 36 0 70 36 0 72 36 0 69 36 0 73 36 0 left 73 37 0/pause 1000/viewport 71 35 true/pause 2000/move Lewis 0 4 2/speak Lewis \" Impresionante, ¡son un montón de peces atrapados!$h\"/pause 300/showFrame Lewis 18/shake Lewis 1000/speak Lewis \"*Puaj*... Nunca me acostumbrare a esa peste...$s\"/pause 500/showFrame Lewis 0/pause 600/move Lewis 0 1 2/speak Lewis \"El ganador de la competición de pesca helada de este año es...\"/pause 800/playMusic none/pause 3000/cutscene iceFishingWinner/null/playMusic event1/pause 500/fork DickWin/move Lewis 0 1 2/speak Lewis \"¡Aquí está tu premio! Disfruta.\"/awardFestivalPrize/null/move Lewis 0 -1 0/speak Lewis \"Bueno, eso fue todo por el Festival del Hielo de este año. ¡Gracias a todos por venir!#$b#Ahora,  liberemos a estos pobres peces...$s\"/pause 500/faceDirection Lewis 3 true/pause 250/move Lewis -3 0 0 true/advancedMove Willy false 3 300 2 300 1 1000/advancedMove Pam false 4 100 3 150 -4 0 3 200 4 2000/advancedMove Elliott false 1 500 2 200 0 2 1 0 1 1000/pause 1000/viewport move 1 0 5000/pause 2000/playMusic none/globalFade/viewport -1000 -1000/pause 1000/cutscene iceFishingWinnerMP/fork OtherPlayerWin/message \"¡No puedo creer que haya ganado! Bueno, hora de irse a casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    DickWin_y2: "pause 100/jump Willy/pause 800/move Willy -3 0 0/speak Lewis \"Aquí está tu premio, Willy. Disfruta.\"/pause 500/move Willy 0 -1 0/move Lewis 1 0 2/move Lewis 0 1 2/playSound coin/pause 400/move Lewis 0 -1 0/pause 500/speak Lewis \"Bueno, eso fue todo por el Festival del Hielo de este año. ¡Gracias a todos por venir!#$b#Ahora,  liberemos a estos pobres peces...$s\"/pause 500/faceDirection Lewis 3 true/pause 250/move Lewis -4 0 0 true/advancedMove Willy false 4 300 1 300 4 0 1 200 2 3000/advancedMove Pam false 4 100 3 150 -4 0 3 200 4 2000/advancedMove Elliott false 1 500 2 200 0 2 1 0 1 1000/pause 1000/viewport move 1 0 5000/pause 2000/playMusic none/globalFade/viewport -1000 -1000/pause 1000/message \"No gané la competición, ¡pero aun así fue divertido! Hora de irse a casa.\"/waitForOtherPlayers festivalEnd/end" #!String
    Abigail_spouse_y2: "¡Imagina si vivieramos en un iglú!$h#$e#Sería divertido, pero estoy feliz viviendo contigo donde sea.$l" #!String
    Leah_spouse_y2: "Algún día, ¡debería enseñarte cómo esculpir con hielo! ¡Sería divertido!$h#$e#Tendría mucha curiosidad por ver qué se te ocurre." #!String
    Maru_spouse_y2: "¡Lo harás genial, cariño! Recuerda, la clave es la calma y concentración." #!String
    Penny_spouse_y2: "Cuando lleguemos a casa, vamos a hacer una fogata y tomar chocolate caliente.$0#$e#...¿con malvaviscos?$h" #!String
    Haley_spouse_y2: "Ven aquí, déjame arreglarte el cabello... ¡voy a tomarte una foto durante el concurso!" #!String
    Emily_spouse_y2: "¡Tachán! ¡Eres tú!#$e#¿Qué? ¿No ves el parecido? ¡Yo creo que es perfecto!" #!String
    Sebastian_spouse_y2: "Hey, necesitas ganar el concurso hoy.$0#$e#Eh... pues, supongo que hice una pequeña apuesta con Marlon...$1" #!String
    Sam_spouse_y2: "Deberías enseñarme a usar la caña de pescar alguna vez. Creo que se me daría bien." #!String
    Alex_spouse_y2: "¡Hey! ¡Vas a ganar por goleada hoy, lo sé. Haznos sentir orgullosos!" #!String
    Harvey_spouse_y2: "Hola, cariño. Buena suerte hoy en la competición de pesca.$0" #!String
    Elliott_spouse_y2: "He estado practicando mi técnica pesquera. No me contendré contra ti, mi amor.$1" #!String
    Shane_spouse_y2: "¿Recuerdas cuando nos sentamos donde el viejo estanque y compartimos una cerveza? Eso fue más o menos por aquí.#$e#En fin, es mejor no vivir en el pasado... incluso los buenos recuerdos me causan dolor." #!String
    Abigail_y2: "¿Alguna vez has tirado un puñado de guijarros en un lago helado? Hace un sonido muy agradable.#$e#...No se lo digas a mi padre, pero llevo el suéter de la Estrella de invierno debajo de este abrigo." #!String
    Robin_y2: "La escultura en el hielo es un desafío gratificante para mí. ¡Es un material distinto al que no estoy acostumbrada!" #!String
    Demetrius_y2: "Agua hielo... una sustancia muy profunda, desde luego. Necesaria para la vida, hace de material acorde para estatuario destinado a representar la forma viva." #!String
    Maru_y2: "La clave para hacer un muñeco de nieve bien hecho comienza con asegurar que la base esté nivelada y evitando peso excesivo en la parte de arriba.$3" #!String
    Sebastian_y2: "¿Alguna vez te has dado cuenta lo tranquilo que se está en la nieve?" #!String
    Linus_y2: "Ahh... el bosque se ha adentrado en un sueño profundo para el invierno...$1" #!String
    Pierre_y2: "Nuestra familia tiene suéteres de la Estrella de invierno a juego.#$e#Ahora, si tan solo Abigail se pusiera el suyo...$2" #!String
    Caroline_y2: "Hola, @. ¿Encuentras tiempo para descansar de tus labores agrícolas este invierno?$0" #!String
    Alex_y2: "¿Crees que a alguien le importaría si me doy un chapuzón en el lago helado después del festival?#$e#Escuché que los baños con hielo son buenos para los músculos." #!String
    George_y2: "Cuando te haces viejo y calvo como yo, necesitas un buen, y abrigado gorro." #!String
    Evelyn_y2: "Nunca sabes... si quizás esta podría ser la última vez que haga un muñeco de nieve con Alex.#$e#La vida es corta, cielo. Asegúrate de atesorar cada instante." #!String
    Lewis_y2: "Hola, @. Es esa época del año otra vez para el festival de pesca en el hielo.#$b#¡Habla conmigo cuando quieras comenzar la competición!$1" #!String
    Clint_y2: "Estos bultitos en la nieve no se hacen bolas...$0#$e#Creo que estoy mejor trabajando con calor que con frío.$2" #!String
    Penny_y2: "Estoy muy nerviosa como para caminar sobre el lago helado...#$e#Leí un libro una vez, en el que una chica se cayó a través del hielo.#$b#¡Estaba bien! Pero... he sido cuidadosa con ello desde entonces." #!String
    Pam_y2: "$y 'Perdí el año pasado porque escogí un mal lugar. Tengo un buen presentimiento de que las cosas serán distintas esta vez._No creo que el lugar importe._Ja. ¡Eso dices! Te demostraré que te equivocas._Te voy a ganar aún así._...$4_Bueno, suerte._Para ti también, joven.'" #!String
    Emily_y2: "¡Un muñeco de nieve tiene que verse bien! ¿No tiene estilo ese sombrero de copa y bufanda?" #!String
    Haley_y2: "Me alegro de haberme puesto orejeras, ¡hace un frío que pela!$0#$e#Me traje mi cámara este año. ¡La iluminación es perfecta para una sesión de fotos invernal!" #!String
    Jodi_y2: "Reuniones como esta son una buena forma de fortalecer lazos con la comunidad de vecinos.#$e#Es agradable ver como el frío parece unir más a la gente." #!String
    Kent_y2: "¿Todo listo para el concurso? Creemos que vas a ganar." #!String
    Marlon_y2: "Esta época del año no está tan mal. No hay bichos durante el invierno...#$e#¿Crees que podrás ganar a Willy este año? Es duro de pelar..." #!String
    Sam_y2: "Hey, ¿por qué te estás riendo? ¡Todavía no lo he acabado!#$e#Tú espera... cuando hayamos terminado, será un muñeco de nieve genial." #!String
    Leah_y2: "Tienes que templar el hielo antes de cortarlo, ¡sino no puedes darle forma!" #!String
    Shane_y2: "El invierno puede ser muy duro para los animales. ¿Has instalado radiadores en tus corrales y establos?" #!String
    Marnie_y2: "Aww... ¡ese cerdito se ve adorable tan tapadito!$1" #!String
    Elliott_y2: "Mira, este es mi as en la manga... una petaca de buen licor, para mojarme los labios un momento antes de que suene el silbato..." #!String
    Gus_y2: "He estado pasando demasiado tiempo atrincherado dentro, viendo Gridball... está bien salir afuera a tomar el fresco aire invernal." #!String
    Wizard_y2: "¿Hmm? ¿Cómo llegaste aquí?#$e#No me prestes atención. Sólo estoy observando..." #!String
    Harvey_y2: "No debería haberme depilado con cera el bigote esta mañana, ¡está como un témpano! Oh Dios...$2#$e#Bueno, si necesitas un pica hielos, sabes dónde encontrarme...$h" #!String
    Jas_y2: "¿No tienen frío los peces ahí abajo?$3" #!String
    Vincent_y2: "¡Mi hermano mayor me está ayudando a hacer un muñeco de nieve!$0" #!String
    Willy_y2: "Arrr, el pueblo entero estará viendo nuestro pequeño torneo hoy. Vamos a darles un buen espectáculo." #!String
    Leo_y2: "*crunch* *crunch* ¡La nieve hace un sonido extraño cuando la pisas!$1" #!String

