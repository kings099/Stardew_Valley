content:  #!Dictionary<String,String>
    name: "Blumentanz" #!String
    conditions: "Forest/900 1400" #!String
    set-up: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -6 0 0 -1 6 0 0 1/advancedMove Jas true 1 0 0 1 -6 0 0 -1 5 0/advancedMove Pam true 2 25000 0 -3 4 0 4 25000 -4 0 0 3/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Caroline true 7 0 0 1 1 18000 0 -1 -7 0 3 18000/advancedMove Willy true 2 25000 1 500 7 0 1 500 2 12500 3 500 -7 0 3 500 2 1000/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warpFarmers 14 30 0 3 22 1 3 26 1 7 31 0 12 31 0 18 31 0 25 29 3 right 24 25 3/warp Girls 9 24/warp Guys 9 27/showFrame Girls 40/showFrame Guys 44/viewport 14 25 clamp true/pause 2000/playMusic FlowerDance/pause 600/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 9600/animate Girls false true 600 46 47/animate Guys false true 300 46 47/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 7600/stopAnimation Girls/stopAnimation Guys/pause 3000/globalFade/viewport -1000 -1000/message \"Das hat Spaß gemacht! Zeit, nach Hause zu gehen...\"/waitForOtherPlayers festivalEnd/end" #!String
    Abigail: "Ich mag es so gar nicht, vor allen zu tanzen... Es ist so peinlich.#$e#Meine Mama zwingt mich dazu.$u" #!String
    Robin: "Ahh... Alle diese Blumen verströmen einen süßen Geruch.$h" #!String
    Demetrius: "Diese Frühlingstänze haben ihren Ursprung in alten Fruchtbarkeitsritualen.#$e#Hey... Du solltest über sowas Bescheid wissen, als Landwirt." #!String
    Maru: "Ich mag es zu tanzen, aber der Tanz hier wirkt etwas aufgesetzt. Den älteren Leuten gefällt es allerdings." #!String
    Sebastian: "Agh..." #!String
    Linus: "Oh, hallo du. Es ist nett, dass du mit mir sprichst.#$b#Der Frühling ist schon fast vorbei... Zu schade." #!String
    Pierre: "Was! Wie bist du dort hingekommen?$u#$b#Fass ja nichts an." #!String
    Caroline: "Ich wünschte, Pierre würde Zeit mit der Familie verbringen...$s" #!String
    Alex: "Ich genieße nur die Aussicht... hehe." #!String
    George: "Blumen? Ich kann sie kaum sehen.#$e#Es ist viel zu hell hier draußen!" #!String
    Evelyn: "Ich arbeite schon seit einer Woche an diesen Blumenarrangements. Gefallen sie dir?" #!String
    Lewis: "Wenn du mit den anderen jungen Leuten tanzen willst, musst du einen Partner finden." #!String
    Clint: "Ich frage mich, ob Emily mit mir tanzen würde?" #!String
    Penny: "*schluck*... Ich bin nervös.$s" #!String
    Pam: "Welch ein Leben... Oder, Kind? Süßer Wein, ein plätschernder Bach, warme Luft... Habe ich schon den Wein erwähnt?" #!String
    Emily: "Puuuh... Ich bin voll. Hey, hast du das rote Gelee schon probiert?" #!String
    Haley: "Ich übe gerade meinen Tanz... Er muss perfekt sein.#$e#Ich war die letzten 5 Jahre Blumenkönigin und bin nicht bereit, den Thron abzutreten!" #!String
    Jodi: "Wirst du heute tanzen, @?$h" #!String
    Kent: "Dieses offene Feld... Es macht mich nervös.#$e#*flüster* Denke an etwas Positives, Kent. Etwas Positives." #!String
    Marlon: "Marnie sieht heute bezaubernd aus..." #!String
    Sam: "Weißt du was? Ich geb's zu... Ich mag Blumen wirklich sehr!" #!String
    Leah: "Hi @. Schön, dich hier zu sehen.$h" #!String
    Shane: "Mmmh... exzellente Soße. *schlürf*#$e#Ah, dieses grüne Zeugs ist scharf! *kau*#$b#*knirsch* ... Au.$s" #!String
    Marnie: "*seufz* Es liegt Liebe in der Luft... Und ich bin immer noch Single.$s" #!String
    Elliott: "Für den Tanz habe ich mein bestes Hemd angezogen... Sowas passiert nicht alle Tage!" #!String
    Gus: "Die Zeit für Frösche fängt langsam so richtig an." #!String
    Dwarf: "Was, es regnet oben? *schock*#$e#Regen... Er ist schon fast ein Mythos für uns. Manche von uns erleben ihn ihr ganzes Leben lang nicht." #!String
    Wizard: "Du solltest nicht hier oben sein." #!String
    Harvey: "Ich versuche gerade den Mut aufzubringen, jemanden um einen Tanz zu bitten.$11" #!String
    Sandy: "Ich habe gehört, dass es zu Hause regnet. Bist du deswegen hier?$h#$e#Ich vermisse den Regen irgendwie...$s" #!String
    Jas: "Eines Tages werde ich die Blumenkönigin sein!" #!String
    Vincent: "Das ist nicht fair... Warum kann ich nicht die Blumenkönigin sein?" #!String
    Willy: "Ich hätte meine Angel mitnehmen sollen." #!String
    Leo: "Die Blumen hier sind zwar schön, aber nicht so farbenfroh wie zu Hause!$h#$e#Ich frage mich, ob ich jemals da oben tanzen muss...$u" #!String
    set-up_y2: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival2/viewport -1000 -1000/loadActors Set-Up/advancedMove Jas true 3 620 4 620 1 620 2 620/advancedMove Vincent true 0 4 2 0 0 -4 -2 0/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Alex true 4 12500 1 2000/advancedMove Gus true 4 8000 -2 0 3 400 4 6000 2 0 4 1000/advancedMove Elliott true 4 14500 1 2350/advancedMove Emily true 2 2000 1 1200 1 0 3 1750 4 650 3 600 2 500 1 675 4 1000 0 -1 4 1250 3 600 2 600 1 600 4 600 3 1000 -1 0 3 1000 2 800 1 800 4 800 3 800 2 2000 0 1 2 2000 1 500 2 500 3 500 4 500 1 500 2 500/positionOffset Sebastian -6 -20/positionOffset Leah -24 10/positionOffset Clint -12 24/positionOffset Caroline -12 12/positionOffset Jodi 16 6/positionOffset Robin -6 12/positionOffset Kent? -12 24/positionOffset Marlon -16 0/positionOffset Penny -20 -9/positionOffset Sam 6 12/positionOffset Shane 12 -12/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse_y2: "Wir müssen nicht tanzen, wenn du nicht willst!$1" #!String
    Penny_spouse_y2: "Ich könnte mir vorstellen, dass wir eines Tages an einen Ort wie diesen ziehen.$h" #!String
    Leah_spouse_y2: "Wir sollten einmal in diesen Wäldern wandern gehen! Ich wette, es gibt Pilze..." #!String
    Haley_spouse_y2: "Heute ist der große Tag! Wir werden das Herzstück des ganzen Tanzes sein!$1" #!String
    Maru_spouse_y2: "Ich habe vorher nicht viel geübt, aber ich werde für uns beide mein Bestes geben.$0" #!String
    Emily_spouse_y2: "Hey, ich habe mich schon gefragt, was du vorhast!$0" #!String
    Harvey_spouse_y2: "Ich habe meine beste Krawatte für diesen Anlass getragen.$4" #!String
    Alex_spouse_y2: "Hey, ich habe ein ziemlich gutes Gefühl für heute. Wir werden es während der Zeremonie gut machen... folge einfach meinem Beispiel.$0" #!String
    Sam_spouse_y2: "Wow, du siehst heute wirklich toll aus.$0" #!String
    Sebastian_spouse_y2: "Du bist der einzige Grund, warum ich den ganzen Weg hierher gekommen bin....$1" #!String
    Elliott_spouse_y2: "Darf ich um diesen Tanz bitten?$4" #!String
    Shane_spouse_y2: "*rülps* Ich habe vielleicht zu viel gegessen, um zu tanzen... sorry.$0" #!String
    Abigail_y2: "Sie sollten die Senioren dieses Jahr tanzen lassen. Ich wette, sie würden es lieben!" #!String
    Robin_y2: "Ist das der Duft von Blumen? Oder ist es das Parfüm von Caroline?$0" #!String
    Demetrius_y2: "Zusammenkünfte wie diese geben unserer Gemeinschaft ein Gefühl von Zugehörigkeit...#$b#oder wie meine Frau sagt... 'das macht die Stadt lebendig'!" #!String
    Maru_y2: "Es kann etwas nervenaufreibend sein, jemanden aufzufordern, mit einem zu tanzen.$0" #!String
    Sebastian_y2: "Ich bin nicht freiwillig hierher gekommen.$0" #!String
    Linus_y2: "Hast du erfolgreich Lachsbeeren geerntet?$0#$b#Ich habe genug gepflückt, um ein süßes und würziges Gelee zu machen! Ich habe heute welches mitgebracht, damit alle es probieren können.$1" #!String
    Pierre_y2: "Hey, du solltest nicht hier hinten sein!$3#$e#Nun, wenn du hier bleibst... könntest du für eine Weile den Stand betreuen? Ich möchte Linus' süßes und würziges Gelee probieren.#$e#Ich scherze nur, ich kann es nicht ertragen, nicht an der Kasse zu stehen....$2" #!String
    Caroline_y2: "Ich würde meinen Mann zum Tanzen auffordern, aber er kann es nicht wirklich.$0" #!String
    Alex_y2: "Der Schlüssel zum Tanzen ist Selbstvertrauen.$1" #!String
    George_y2: "Blumen? Das sind eher Hummelmagnete. Hm. Man kann sowieso nicht viel riechen.$0" #!String
    Evelyn_y2: "Als ich jünger war, habe ich diesen Ort oft besucht. Er hat sich im Laufe der Jahre kaum verändert.$0" #!String
    Lewis_y2: "Guten Tag, @. Das Wetter für die heutigen Feierlichkeiten könnte nicht perfekter sein.$0#$b#Sprich mit mir, wenn du bereit bist, mit der Zeremonie zu beginnen.$0" #!String
    Clint_y2: "*seufz* Alle sind zu zweit...und ich bin mal wieder allein...$2#$e#Ah gut... Ich ertränke meine Sorgen einfach mit etwas von diesem süßen und würzigen Gelee." #!String
    Penny_y2: "Vincent hat mich aufgefordert, mit ihm zu tanzen. Ist das nicht süß?$0" #!String
    Pam_y2: "Das rote Gelee, das im Wind weht, sieht aus, als ob es tanzt!$1#$e#Heh... Vielleicht ist das nur der Wein, der da aus mir spricht.$0" #!String
    Emily_y2: "Oh, hey! Dieses Jahr mache ich meiner Schwester den Titel der Blumenkönigin streitig.$0#$b#Ich habe an meiner Choreographie gearbeitet!$1" #!String
    Haley_y2: "Eins, zwei, drei... eins, zwei, drei... Oh, hi. Ich bin etwas beschäftigt.$0" #!String
    Jodi_y2: "Ich habe spezielle Ohrringe, die ich nur einmal im Jahr zu diesem Anlass trage. $0#$e#Sie sind kleine Narzissen... siehst du?$h" #!String
    Kent_y2: "Hast du dich jemals gefragt, warum wir Blumen schön finden?#$e#Wenn Jodi und ich jemals eine Tochter haben, werden wir sie vielleicht nach einer Blume benennen.$h" #!String
    Marlon_y2: "Hmm. Ich dachte, ich hätte etwas gesehen, das sich über das Wasser bewegt.$0" #!String
    Sam_y2: "*schnief* Ich würde diese Zusammenkunft mehr genießen, wenn ich nicht so allergisch wäre. Da muss ich mich einfach durchbeißen!$0" #!String
    Leah_y2: "So weit weg von der Stadt fühle ich mich wirklich mit der Natur verbunden.$0" #!String
    Shane_y2: "Ich konnte keine sauberen Hemden finden, also muss dieses hier reichen.$0" #!String
    Marnie_y2: "Dieses offene Feld ist perfektes Weideland für das Vieh, meinst du nicht auch? $0#$e#Psst... Ich glaube, Lewis wird mich auffordern, mit ihm zu tanzen!$1" #!String
    Elliott_y2: "Das Tanzen inmitten einer skurrilen Blumenkulisse ist eine belebende Erfahrung.$1" #!String
    Gus_y2: "Hast du schon den Löwenzahnsalat probiert? Ich habe ihn hier frisch zubereitet!$0" #!String
    Dwarf_y2: "Du sagst, es regnet da oben?#$e#Regen... Für uns ist er fast ein Mythos. Manche von uns leben ihr ganzes Leben lang, ohne ihn jemals zu erleben.." #!String
    Wizard_y2: "Hm? Wie bist du hier hochgeklettert?$0" #!String
    Harvey_y2: "Wenn man einige Zeit damit verbringt, über die Härten des Lebens nachzudenken, kann das die Dinge ins rechte Licht rücken.$0#$b#Plötzlich scheint es gar nicht mehr so schlimm zu sein, in einem schlecht sitzenden Anzug vor der ganzen Stadt zu tanzen!$h" #!String
    Sandy_y2: "Ich habe gehört, dass es zu Hause regnet. Bist du deshalb hierher gekommen?$h#$e# Ich vermisse den Regen irgendwie...$s" #!String
    Jas_y2: "*kicher* Mache ich es richtig?$1" #!String
    Vincent_y2: "Wenn es eine Blumenkönigin gibt... muss es auch einen Blumenkönig geben!$0" #!String
    Willy_y2: "Ja, in diesen Gewässern wimmelt es von großen Fischen. Schade, dass ich meine Rute nicht mitgebracht habe!$0" #!String
    Leo_y2: "Man braucht einen Partner, um an dem Tanz teilzunehmen? Zählt ein Vogel?$0" #!String

