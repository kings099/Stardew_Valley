content:  #!Dictionary<String,String>
    name: "Ballo dei fiori" #!String
    conditions: "Forest/900 1400" #!String
    set-up: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -6 0 0 -1 6 0 0 1/advancedMove Jas true 1 0 0 1 -6 0 0 -1 5 0/advancedMove Pam true 2 25000 0 -3 4 0 4 25000 -4 0 0 3/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Caroline true 7 0 0 1 1 18000 0 -1 -7 0 3 18000/advancedMove Willy true 2 25000 1 500 7 0 1 500 2 12500 3 500 -7 0 3 500 2 1000/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warpFarmers 14 30 0 3 22 1 3 26 1 7 31 0 12 31 0 18 31 0 25 29 3 right 24 25 3/warp Girls 9 24/warp Guys 9 27/showFrame Girls 40/showFrame Guys 44/viewport 14 25 clamp true/pause 2000/playMusic FlowerDance/pause 600/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 9600/animate Girls false true 600 46 47/animate Guys false true 300 46 47/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/pause 300/positionOffset Guys 0 -2/animate Girls false true 600 43 41 43 42/animate Guys false true 600 44 45/pause 7600/stopAnimation Girls/stopAnimation Guys/pause 3000/globalFade/viewport -1000 -1000/message \"È stato divertente! È ora di tornare a casa...\"/waitForOtherPlayers festivalEnd/end" #!String
    Abigail: "Quanto detesto ballare davanti a tutti... È così imbarazzante.#$e#Mi costringe mia madre.$u" #!String
    Robin: "Ahh... L'aria ha un profumo così dolce con tutti questi fiori.$h" #!String
    Demetrius: "Questi balli primaverili discendono da antichi rituali per la fertilità.#$e#Ehi... Tu hai una fattoria. Dovresti saperle, queste cose." #!String
    Maru: "Mi piacciono i balli, ma questo è un po' legnoso. Gli anziani lo adorano, però." #!String
    Sebastian: "Ugh..." #!String
    Linus: "Oh, ehilà. Gentile da parte tua, parlarmi.#$b#La primavera è quasi finita... Che peccato." #!String
    Pierre: "Cosa! Come hai fatto ad arrivare qua dietro?$u#$b#Non toccare niente." #!String
    Caroline: "Vorrei che Pierre passasse questo momento con la famiglia...$s" #!String
    Alex: "Mi sto solo godendo il panorama... hehe." #!String
    George: "Fiori? A malapena li vedo.#$e#C'è troppa luce qua fuori!" #!String
    Evelyn: "Lavoro su queste dispozioni floreali da una settimana. Ti piacciono?" #!String
    Lewis: "Se vuoi ballare con gli altri giovani, bisogna che ti trovi un compagno." #!String
    Clint: "Chissà se Emily ballerebbe con me?" #!String
    Penny: "*gulp*... Sono nervosa.$s" #!String
    Pam: "Questa sì che è vita... eh, giovane? Vino dolce, un ruscello gorgogliante, aria tiepida... L'ho già detto 'vino'?" #!String
    Emily: "Uuuhh... Sono strapiena. Ehi, hai già provato la gelatina rossa?" #!String
    Haley: "Sto ripassando le mie mosse di danza... Devo essere perfetta.#$e#Sono stata regina dei fiori per gli ultimi 5 anni, e non sono ancora pronta a scendere dal mio trono!" #!String
    Jodi: "Hai intenzione di ballare oggi, @?$h" #!String
    Kent: "Questo spazio aperto... mi rende nervoso.#$e#*sussurra* Pensieri felici, Kent. Pensieri felici." #!String
    Marlon: "Marnie è incantevole, oggi..." #!String
    Sam: "Sai una cosa? Lo ammetto... I fiori mi piacciono un botto!" #!String
    Leah: "Ciao @. Che piacere vederti qui.$h" #!String
    Shane: "Mmm... salsa eccellente. *trangugia*#$e#Ah, questa roba verde picca! *mastica*#$b#*scrocchio* ...ahia.$s" #!String
    Marnie: "*sospira*... L'amore è nell'aria... E io rimango scapola.$s" #!String
    Elliott: "Ho indossato la mia camicia migliore per il ballo... Son cose che non accadono sovente!" #!String
    Gus: "La stagione delle rane inizia davvero a partire." #!String
    Dwarf: "Dici che piove in superficie? *sussulta*#$e#La pioggia... Per noi è quasi un mito. Alcuni non ne fanno mai esperienza per tutta la vita." #!String
    Wizard: "Non dovresti essere quassù." #!String
    Harvey: "Sto raccogliendo il coraggio per chiedere a qualcuno di ballare con me.$11" #!String
    Sandy: "Ho sentito che a casa sta piovendo. È per quello che sei qui?$h#$e#Un po' mi manca la pioggia, in realtà...$s" #!String
    Jas: "Un giorno sarò io la regina dei fiori!" #!String
    Vincent: "Non è giusto... Perché non posso essere io la regina dei fiori?" #!String
    Willy: "Dovevo portarmi la canna da pesca." #!String
    Leo: "I fiori di qui sono molto belli, ma non sono colorati come a casa!$h#$e#Mi chiedo se dovrò mai salire lassù a ballare...$u" #!String
    set-up_y2: "event1/22 22/farmer 76 17 1/changeToTemporaryMap Forest-FlowerFestival2/viewport -1000 -1000/loadActors Set-Up/advancedMove Jas true 3 620 4 620 1 620 2 620/advancedMove Vincent true 0 4 2 0 0 -4 -2 0/advancedMove Haley true 0 1 2 3000 2 0 0 -1 -2 0 3 500 4 500 1 500 2 500 2 0 1 500 2 500 3 500 4 500 0 2 0 -2 -2 0/advancedMove Alex true 4 12500 1 2000/advancedMove Gus true 4 8000 -2 0 3 400 4 6000 2 0 4 1000/advancedMove Elliott true 4 14500 1 2350/advancedMove Emily true 2 2000 1 1200 1 0 3 1750 4 650 3 600 2 500 1 675 4 1000 0 -1 4 1250 3 600 2 600 1 600 4 600 3 1000 -1 0 3 1000 2 800 1 800 4 800 3 800 2 2000 0 1 2 2000 1 500 2 500 3 500 4 500 1 500 2 500/positionOffset Sebastian -6 -20/positionOffset Leah -24 10/positionOffset Clint -12 24/positionOffset Caroline -12 12/positionOffset Jodi 16 6/positionOffset Robin -6 12/positionOffset Kent? -12 24/positionOffset Marlon -16 0/positionOffset Penny -20 -9/positionOffset Sam 6 12/positionOffset Shane 12 -12/playerControl flowerFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse_y2: "Non dobbiamo ballare per forza, se non ti va!$1" #!String
    Penny_spouse_y2: "Potrei immaginarmi di trasferirci in un posto come questo, un giorno.$h" #!String
    Leah_spouse_y2: "Un giorno dobbiamo fare un'escursione in questi boschi! Scommetto che ci sono dei funghi..." #!String
    Haley_spouse_y2: "Oggi è il grande giorno! Saremo il clou di tutto il ballo!$1" #!String
    Maru_spouse_y2: "Non mi sono esercitata molto, ma farò del mio meglio per fare bella figura con te.$0" #!String
    Emily_spouse_y2: "Ehi, mi chiedevo dove fossi!$0" #!String
    Harvey_spouse_y2: "Mi sono messo la mia cravatta migliore per l'occasione.$4" #!String
    Alex_spouse_y2: "Ehi, ho un buon presentimento per oggi. Andremo alla grande durante la cerimonia... Fai quello che faccio io.$0" #!String
    Sam_spouse_y2: "Whoa, oggi stai davvero bene.$0" #!String
    Sebastian_spouse_y2: "Tu sei l'unica ragione per cui sono arrivato fino a qua...$1" #!String
    Elliott_spouse_y2: "Mi concede questo ballo?$4" #!String
    Shane_spouse_y2: "*rutta* Mi sa che ho mangiato troppo per ballare... Scusa.$0" #!String
    Abigail_y2: "Quest'anno dovrebbero far ballare gli anziani. Scommetto che si divertirebbero un mondo!" #!String
    Robin_y2: "Sono i fiori che profumano così? O è il profumo di Caroline?$0" #!String
    Demetrius_y2: "I raduni come questo donano un senso di identità alla comunità.#$b#O come dice mia moglie... 'danno un po' di vita al paese'!" #!String
    Maru_y2: "Chiedere a qualcuno di ballare con te può mettere una bella ansia.$0" #!String
    Sebastian_y2: "Non sono venuto qui di mia volontà.$0" #!String
    Linus_y2: "Hai avuto successo nella raccolta di lamponi?$0#$b#Io ne ho presi abbastanza per fare una gelatina dolce e asprigna! Oggi ne ho portata un po', per farla assaggiare a tutti.$1" #!String
    Pierre_y2: "Ehi, non dovresti essere qui!$3#$e#Beh, se hai intenzione di restare... ti dispiace gestire il chiosco per un po'? Voglio assaggiare la gelatina dolce e asprigna di Linus.#$e#Scherzo, non resisto lontano dalla cassa...$2" #!String
    Caroline_y2: "Chiederei a mio marito di ballare, ma non ne è proprio in grado.$0" #!String
    Alex_y2: "Il segreto per ballare è essere sicuri di sé.$1" #!String
    George_y2: "Fiori? Sono calamite per calabroni. Hmph. E comunque non sento molti odori.$0" #!String
    Evelyn_y2: "Da giovane venivo spesso in questo posto. Non è cambiato molto nel corso degli anni.$0" #!String
    Lewis_y2: "Buon pomeriggio, @. Il tempo non potrebbe essere migliore per la festa di oggi.$0#$b#Vieni a parlare con me quando vuoi dare il via alla cerimonia.$0" #!String
    Clint_y2: "*sospira* Tutti quanti hanno trovato un compagno... e io rimango da solo un'altra volta...$2#$e#Oh beh... annegherò il dispiacere in quella gelatina dolce e asprigna." #!String
    Penny_y2: "Vincent mi ha chiesto di ballare con lui. Non è carino?$0" #!String
    Pam_y2: "La gelatina rossa ondeggia al vento come se ballasse!$1#$e#Heh... O forse è solo il vino a parlare.$0" #!String
    Emily_y2: "Oh, ehi! Quest'anno mia sorella dovrà sudare per guadagnarsi il titolo di regina dei fiori.$0#$b#Ho lavorato alla mia coreografia!$1" #!String
    Haley_y2: "Un, due, tre... un, due, tre... Oh, ciao. Sono un po' impegnata.$0" #!String
    Jodi_y2: "Ho degli orecchini speciali che metto solo una volta all'anno per quest'evento.$0#$e#Sono delle piccole giunchiglie... vedi?$h" #!String
    Kent_y2: "Ti chiedi mai... perché troviamo belli i fiori?#$e#Se io e Jodi avremo mai una figlia, forse le daremo il nome di un fiore.$h" #!String
    Marlon_y2: "Hmm. Mi era sembrato di vedere qualcosa che si muoveva dall'altra parte dell'acqua.$0" #!String
    Sam_y2: "*sniff* Quest'evento mi piacerebbe di più se non fosse per la mia allergia. Dovrò farmene una ragione!$0" #!String
    Leah_y2: "Mi sento in profonda connessione con la natura, così lontano dal paese.$0" #!String
    Shane_y2: "Non ho trovato una maglia pulita, per cui devo farmi bastare questa.$0" #!String
    Marnie_y2: "Questo campo aperto è un pascolo perfetto per il bestiame, non trovi?$0#$e#Psst... Mi sa che Lewis sta per chiedermi di ballare con lui!$1" #!String
    Elliott_y2: "Danzare in uno stravagante contesto floreale è un'esperienza vivificante.$1" #!String
    Gus_y2: "Hai assaggiato l'insalata di tarassaco? L'ho preparata fresca fresca proprio qui!$0" #!String
    Dwarf_y2: "Hai detto che piove in superficie?#$e#La pioggia... Per noi è quasi un mito. Alcuni passano tutta la vita senza mai farne esperienza." #!String
    Wizard_y2: "Hmm? Come hai fatto ad arrivare quassù?$0" #!String
    Harvey_y2: "Se passi del tempo a riflettere sulle difficoltà della vita, puoi trovare un nuovo punto di vista.$0#$b#All'improvviso, ballare di fronte all'intero paese in un abito scomodo non sembra poi così male!$h" #!String
    Sandy_y2: "Ho sentito che a casa sta piovendo. È per questo che sei qua?$h#$e#In realtà, la pioggia mi manca un po'...$s" #!String
    Jas_y2: "*risatina* Vado bene così?$1" #!String
    Vincent_y2: "Se c'è una regina dei fiori... dev'esserci pure un re dei fiori!$0" #!String
    Willy_y2: "Sissi, 'ste acque sono zeppe di pesci grossi. Peccato che non ho portato la canna!$0" #!String
    Leo_y2: "Ti serve un partner per partecipare al ballo? Un uccello conta?$0" #!String

