content:  #!Dictionary<String,String>
    name: "A Téli Csillag Ünnepe" #!String
    conditions: "Town/900 1400" #!String
    set-up: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta: "none/-1000 -1000/farmer 30 69 0/warp Emily 37 59/warp Haley 35 74/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 300/faceDirection farmer 0/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Emily 29 72/warp Haley 30 72/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse: "Vajon meg tudnám nyalni az egyik cukorkát..." #!String
    Leah_spouse: "Hálás vagyok az egyszerű farmos életünkért.$h" #!String
    Maru_spouse: "Szia, @. Bármikor hazamehetünk, ha kedved tartja." #!String
    Penny_spouse: "Hálás vagyok, hogy megismerhettelek...$l" #!String
    Haley_spouse: "Én?... Ó, én hálás vagyok... mi lenne, ha megmutatnám, mikor ma este hazaérünk?$l" #!String
    Sebastian_spouse: "Hé, @. Mint láthatod, épp a családi kötelességeimet teljesítem..." #!String
    Sam_spouse: "*ásít*... Én az ajándékokért és sütikért jöttem.$h" #!String
    Alex_spouse: "Hogy miért vagyok hálás? Majd megmutatom, ha hazaértünk...$l" #!String
    Harvey_spouse: "Egy kicsit túl vagyok hajszolva... olyan hálás vagyok ezért a friss levegőért...$l" #!String
    Elliott_spouse: "Nem kell semmit se szerezned nekem, mert már megadtad nekem a legcsodálatosabb ajándékot...$l" #!String
    Abigail: "Semmi nem jobb egy tűzforró lakománál egy hideg téli éjszakán, nem?$h" #!String
    Robin: "Szió, @. Ha társaságra lenne szükséged, csatlakozz hozzánk a családi vacsoránál.$h" #!String
    Demetrius: "Valószínűleg idén is egy csavarkulcs készletet kapok majd... *sóhaj*" #!String
    Maru: "Szia, @.$h" #!String
    Shane: "Találkoztam pár emberrel, akik hisznek a lelkekben, és a varázslatban... de én? Még nem láttam olyat, amit ne lehetne tudományosan megmagyarázni." #!String
    Sebastian: "Néha fárasztó tud lenni a családdal töltött idő." #!String
    Pierre: "Mostanság fenomenálisak az eladási mutatóim... hála a Téli Csillag ünnepének!$h#$e#Öregem, az ünnepek jót tesznek az üzletnek. Mi lenne, ha újakat találhatnék ki..." #!String
    Caroline: "Óóóhh... Azt hiszem túl sokat ittam.$h" #!String
    Linus: "Csatlakoznék... de nem hiszem, hogy szívesen látnának.$s" #!String
    Alex: "Óh, üdv.$s" #!String
    George: "Egy ünnep valami buta csillagnak? Humbug!" #!String
    Evelyn: "Óh, egek! Nem fázol, kedvesem? Fagyos az idő!" #!String
    Lewis: "Ma hálásnak kell lennünk az idei év jó szerencséjének. Egy napra felejtsd el a bajt, és kapcsolódj ki!" #!String
    Clint: "*sóhaj*... Ez a sok boldog család. De nekem ismét magányos az évem." #!String
    Emily: "$y '@! Te mit szeretnél találni a lélekfa alatt?_Egy új öntözőkannát._Csak a munkán jár az eszed? Az úgy nem mókás.$s_Egy korsó fűszeres nedűt._Óóó... az jól hangzik. Majd adj belőle kóstolót.$h_Egy pár stílusos cipőt._Értem. Az szép ajándék volna!'" #!String
    Penny: "Milyen csodálatos fa.$h" #!String
    Pam: "Hmm... Még mindig mérges vagyok, amiért nem nyertem meg a jéghorgászat versenyt.$4" #!String
    Haley: "Remélem van számomra egy új fényképezőgép a lélekfa alatt!" #!String
    Jodi: "Az év ezen szakasza nem igazán kedvez a diétázásnak...$s" #!String
    Kent: "Jó estét, @. Kellemes ünnepeket!" #!String
    Sam: "Hálás vagyok a gitáromért és a gördeszkámért. Ó, és azt hiszem a családomért is." #!String
    Leah: "Gus mesélt nekem a kézműves cukorkáiról. *ásít*$u#$e#Azt hiszem egyszerűen túl sok fahéjas italt fogyasztott." #!String
    Marnie: "Üdvözlünk a Téli Csillag ünnepén!$h" #!String
    Elliott: "Nocsak, üdv, @. Zord időnk van, nemde?" #!String
    Gus: "Nagyon szép művészet cukorkákat készíteni. Sok helyütt kell kutakodnod, hogy a legjobb alapanyagokat gyűjtsd össze. Nem könnyű manapság beszerezni őket!$h#$e#Általában Páfrány-szigeti gyűrűgyümölcsöt használok a prémium árumhoz. A világos vörös színezést nem győzheted le... És ez mind természetes!#$e#Ó, akarod tudni a dupla cukorkámnak a titkát? Oké, de titoktartási fogadalmat kell tenned. *suttogva* Egy apró vanília cseppet teszek a fehér cukorkába, hogy ellensúlyozza a cseresznyés ízt.$h#$e#Persze a borsmentás cukorkák alapnak számítanak, és azokból is szép számmal szoktam készíteni.#$e#Hé, nagyon álmosnak tűnsz. Minden rendben?$s" #!String
    Willy: "$y 'Akarod hallani a Téli Csillag legendáját?_Igen_A téli éjszakában van egy nagyon világos csillag, amit csak innen a völgyből lehet látni. Senki se tudja, hogy miért van ez így... de régóta jönnek ide emberek a világ minden részéből, hogy megcsodálják ezt.*Úgy hitték, hogy bárki is vet pillantást a Téli Csillagra, azt jó szerencsével ruházzák fel. Egyesek szerint egy rejtélyes gyümölcs, a =Csillaghulló valamilyen módon a Téli Csillaghoz fűződik._Nem, köszönöm_Te tudod.'" #!String
    Wizard: "Ah, a rejtélyes Téli Csillag. Ez az egyik oka annak, amiért a völgyet választottam a... kutatásom helyszíneként." #!String
    Harvey: "Hálás vagyok, hogy idén nem volt sürgősségi esetem!" #!String
    Sandy: "Úgy hallottam, hogy odahaza esik. Ezért jöttél ide?$h#$e#Nekem valójában kissé hiányzik az eső...$s" #!String
    Jas: "Ohh! Ajándékok!$h" #!String
    Vincent: "Most már kinyithatjuk az ajándékokat?!" #!String
    Marlon: "Hé, szép délutánt." #!String
    Leo: "Linus kellemetlenül érzi magát, így nem csatlakozik, szóval majd én leszek a társasága.#$e#Majd rendezünk magunknak egy kis lakomát... zúzott téli gyökeret és fűszeres bogyós halat!$h" #!String
    set-up_y2: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas2/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta_y2: "none/-1000 -1000/farmer 30 69 0/warp Abigail 35 73/warp Caroline 16 54/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Abigail 29 71/warp Caroline 30 71/faceDirection Caroline 0 true/faceDirection Abigail 0 true/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse_y2: "Brr... Hideg van! Vissza akarok bújni a takaró alá..." #!String
    Leah_spouse_y2: "Elliott megint túl sok almabort iszik...$7#$e#Majd találkozok veled az asztalnál, ha kiszabadulok... Éhezem!" #!String
    Maru_spouse_y2: "Boldog vagyok, hogy szerető családom van, és te is itt vagy nekem...$0" #!String
    Penny_spouse_y2: "Remélem mindenki kedvelni fogja a púderdinnye ropogósomat...$h" #!String
    Haley_spouse_y2: "Ha összeszámolom hány jó dolog van az életemben, akkor úgy érzem, hogy a Téli Csillag megáldott engem." #!String
    Emily_spouse_y2: "Gyerekként Haley és én dekoráltuk a fesztivál sütijeit.#$b#Majd csináljunk ilyet valamikor! Nem szabad kihalnia a jó hagyományoknak.$h" #!String
    Sebastian_spouse_y2: "Hé... Ne aggódj, semmit se kell szerezned nekem.$h#$e#Én már annak örülök, hogy minden reggel melletted ébredek... mégis mi mást kérhet egy srác?$l" #!String
    Sam_spouse_y2: "Kissé mókás látni, ahogy a többiek kibontják az ajándékaikat... látni a reakciójukat.$h#$e#Ó, igen, szereztem neked valamit. Majd öhm... megmutatom akkor, ha visszatértünk a házunkhoz!$10" #!String
    Alex_spouse_y2: "Szólj ha fáznál. Kölcsönadom a kabátomat.$0" #!String
    Harvey_spouse_y2: "Sok mindenért hálás lehetek, mint például a klinikámért, a pácienseim jó egészségéért...#$b#De a legvégén azért az életért vagyok hálás, amit közösen építgetünk...$l" #!String
    Elliott_spouse_y2: "Kedvesem, nekem semmi más nem kell ezen a napon... mert te vagy a legnagyobb ajándék amire egy férfi vágyhat.$h" #!String
    Shane_spouse_y2: "Hogy miért vagyok hálás?#$b#....öhm...$3#$b#Azért, mert... kiszedtél engem a mocsokból. És mert megmutattad, hogy megéri élni az életet.$6" #!String
    Abigail_y2: "Vajon melyik lehet az én ajándékom...$0#$e#Remélem a nagy doboz lesz az!$h" #!String
    Robin_y2: "Nos... a férjem idén egy új villanyfűrészt vett nekem...$6#$b#Biztos elfelejtette, hogy két évvel ezelőtt ugyanilyennel ajándékozott meg!$6" #!String
    Demetrius_y2: "Hmm... ennek a zöld zselének mentolos az íze.$3#$b#Vajon hogyan kapcsolódik a menta a Téli Csillag ünnepéhez? Egyáltalán nő a menta télen?$3" #!String
    Maru_y2: "Ma elég hűvös az idő. Jó, hogy mindenki alaposan fel van öltözve.$0" #!String
    Shane_y2: "A hideg idő egyik előnye, hogy a fagyos pizzákat a fa alá is rakhatom.#$e#Valakinek nagy élvezetben lesz része...$h" #!String
    Sebastian_y2: "Azt hiszem jó ismét együtt látni az egész családot.$7" #!String
    Pierre_y2: "Az utolsó pillanatban kellene pár ajándék? Abban segíthetek! Nézd csak meg a portékámat.$0" #!String
    Caroline_y2: "Hát nem csodálatos a fa?$h#$b#Marnieval és Jodival egész reggel dekoráltuk. Mókás egy hagyomány!" #!String
    Linus_y2: "A polgármester személyesen hívott az asztalához. Ezt nem utasíthatom el!" #!String
    Alex_y2: "Egész biztos vagyok benne, hogy van egy rácslabda-alakú ajándék a fa alatt, amin az én nevem szerepel.$1" #!String
    George_y2: "Így is az egész napomat a családdal töltöm. Minek kell ez a sok humbug idekint a hidegben?$0" #!String
    Evelyn_y2: "Bármikor csatlakozhatsz hozzánk az asztalnál, kedveském.$0" #!String
    Lewis_y2: "Boldog Téli Csillag ünnepét, @!$h#$e#Itt az ideje a kikapcsolódásnak, a jó társaságnak és persze annak, hogy hálát adjunk mindennek amivel rendelkezünk.$0" #!String
    Clint_y2: "Jól jönne pár új kovácsolós eszköz. Az enyémek kissé berozsdásodtak az évek alatt.$0" #!String
    Emily_y2: "Nézd! Az ott a 'Téli Csillag'!%noturn$6#$e#Ó, elnézést. Az csak dekoráció!$h" #!String
    Penny_y2: "$y 'Üdvözöllek @. Miféle ajándékot szeretnél idén kapni?_Egy irídium tejes vödröt_Ó? Még soha nem hallottam olyanról. Drágának hangzik._Egy érdekes könyvet_Igen, egy könyv igazán jó ajándék lehet!$h_Egy darab szenet_...Most nem tudom, hogy viccelsz vagy sem, de az hasznos ajándék lehet!$h'" #!String
    Pam_y2: "Engem kizárólag a forralt bor tart melegen ebben a fagyos időben!$h" #!String
    Haley_y2: "Olyan szép... Bárcsak mindig így nézne ki a városunk!$0" #!String
    Jodi_y2: "Ez a hely a túlcsorduló ajándékoknak való. Idén olyan sok van, hogy meg se lehet számolni!$0" #!String
    Kent_y2: "Én azért vagyok hálás, mert a kicsi fiam boldog és egészséges.$h" #!String
    Sam_y2: "Ki ajándékoz másnak egy Joja kosarat?...$2" #!String
    Leah_y2: "Néha irtózom a bulikba járástól, de utána mindig boldog vagyok, hogy elmentem!" #!String
    Marnie_y2: "Kellemes ünnepeket, @!$1" #!String
    Elliott_y2: "*böff*$8#$b#Áhh... elnézést kérek. Hol a modorom? Ez a fűszeres almabor elég hatásos pezsgéssel bír.$4" #!String
    Gus_y2: "Egyél! Egyél, míg friss és meleg.$0#$e#Egész nap beszélhetnék az új cukorka készítési módszeremről... de idén megkíméllek téged a részletektől!$1" #!String
    Willy_y2: "Én egy egyszerű ember vagyok, @... Hálás vagyok, mert van tető a fejem felett, és hogy minden reggel forró babot ehetek!$h" #!String
    Wizard_y2: "Ah, a rejtélyes Téli Csillag. Ez az egyik oka annak, amiért a völgyet választottam a... kutatásom helyszíneként." #!String
    Harvey_y2: "Kóstoltad már a diós pitét? Az a kedvencem.$0" #!String
    Jas_y2: "Ki lehet már bontani az ajándékokat?$0" #!String
    Vincent_y2: "Megkaptam azt a dinoszaurusz figurámat amire vágytam! Látod!?$1#$e#Ez egy öhm... egy szte- ...sztego-... sztegoszonaurusz! ...Azt hiszem.$0" #!String
    Marlon_y2: "Hmm? Ó, üdv.$0#$e#Ügyet se vess rám. Menj és érezd jól magad. " #!String
    Leo_y2: "Azt se tudom, hogy egyáltalán mik ezek... de jó az ízük!$0" #!String

