content:  #!Dictionary<String,String>
    name: "Vigilia degli spiriti" #!String
    conditions: "Town/2200 2350" #!String
    set-up: "spirits_eve/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Halloween/viewport -1000 -1000/loadActors Set-Up/advancedMove Maru true 0 2 2 0 0 3 -11 0 0 -7 5 0 0 2 4 0/advancedMove Alex true -4 0 4 4000 4 0 4 5000/advancedMove Jas true 1 1500 4 1000/advancedMove Pam true 0 1 1 5000 0 -1 1 5000/advancedMove Shane true -7 0 0 2 2 9000 0 -2 7 0 4 9000/advancedMove Demetrius true 3 18000 4 3000/addTemporaryActor Skeleton 16 32 30 59 2 false Monster/advancedMove Skeleton true 0 1 3 4000 2 0 0 -1 4 2000 -1 0 3 1000 2 2000 0 -1 4 4000 -1 0 0 1 2 5000/addTemporaryActor Skeleton 16 32 35 58 2 false Monster/playerControl halloween/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse: "Dimmi tu cosa viene dopo, io non riesco a proseguire... i ragni...$s" #!String
    Leah_spouse: "Potrei aver esagerato col liquore di zucca..." #!String
    Maru_spouse: "Sono confusa... Tu va' pure avanti, intanto io ci ragiono." #!String
    Penny_spouse: "Oh... Questi vapori... Hmmm... Stai bene, stasera.$l" #!String
    Haley_spouse: "Mi spavento facilmente... Credo proprio che non mi muoverò da qui.$s" #!String
    Sebastian_spouse: "Sarebbe interessante averne uno alla fattoria." #!String
    Sam_spouse: "Ehi, mi chiedevo quando ti avrei visto arrivare!$h" #!String
    Harvey_spouse: "Ciao... Ci speravo, che mi trovassi qui...$l" #!String
    Elliott_spouse: "Mmph... Temo d'aver ingerito qualche fetta di crostata di zucca di troppo." #!String
    Abigail: "Non ce la faccio... i ragni...$s" #!String
    Robin: "Beh, l'inverno è alle porte. È il momento perfetto per fare scorta di legna e pietre." #!String
    Demetrius: "Sono ore che non vedo Maru... Spero stia bene." #!String
    Maru: "Mi sa che sono già passata di qua... no, aspetta...$s#$e#Mi sono persa...$s" #!String
    Sebastian: "Non ho idea di come facciano a camminare, questi scheletri... Inquietante.#$e#Forte, però." #!String
    Pierre: "??" #!String
    Caroline: "Mi spavento molto facilmente, io. Il labirinto infestato lo lascio ai più giovani." #!String
    Linus: "Bello spettacolo, vecchio amico." #!String
    Alex: "C'è qualcosa di strano da quella parte. Ma come ci arrivo?#$e#Qua intorno dev'esserci un passaggio segreto." #!String
    George: "Hmm... coscia di tacchino affumicato? Qualcosa di questo festival si salva, suppongo.$h" #!String
    Evelyn: "Vorrei che Gus includesse un'opzione vegetariana. Spiedini di zucchine, magari?" #!String
    Lewis: "Buonasera, @. Hai già affrontato il labirinto infestato? Mette dei bei brividi.#$e#L'ha messo su da solo quell'uomo strano che vive nella torre. Non ha lasciato avvicinare nessuno, mentre ci lavorava." #!String
    Clint: "Una delle mie mazze infuse d'iridio si sbarazzerebbe in un attimo di questi cosi." #!String
    Emily: "Ti piacciono le lanterne-zucca? Le ho intagliate io stessa." #!String
    Penny: "Il vapore di questo calderone... mi fa girare la testa, ma non riesco ad allontanarmi...$u" #!String
    Pam: "Se si mangia gratis, io ci sono! Nel labirinto infestato non mi ci vedrai mai, però." #!String
    Haley: "Iiihh! Ho troppa paura.$s" #!String
    Jodi: "Vincent se l'è presa perché non lo lascio entrare nel labirinto infestato... ma è soltanto un bambino!" #!String
    Kent: "Ehi, @. Bella serata, vero?" #!String
    Sam: "Che strano... Questo è un vicolo cieco.#$e#Ma avrei giurato di avere qualcuno davanti, quando ho percorso il labirinto. Che fine avrà fatto?" #!String
    Leah: "Mm, ciao. Scusa... ho la bocca piena di more." #!String
    Marnie: "Ciao, @. Hai avuto un autunno proficuo?#$e#Comincia davvero a fare freddo... Le colture non reggeranno ancora a lungo." #!String
    Elliott: "Ma salve, @. Fa freddino, non trovi?" #!String
    Gus: "Mi diverto un mondo a cucinare le zucche. Sono un frutto interessantissimo." #!String
    Dwarf: "Dici che piove in superficie? *sussulta*#$e#La pioggia... Per noi è quasi un mito. Alcuni non ne fanno mai esperienza per tutta la vita." #!String
    Wizard: "Gli affari della gente mondana hanno poca importanza per me, ma agli elementali piace avere occasione di vedervi da vicino.#$e#È per loro che ho creato questo sciocco labirinto." #!String
    Harvey: "Oh! Mi hai trovato...$8#$b#La verità è che avevo troppa paura e sono venuto a nascondermi qui. Non dirlo a nessuno.$s" #!String
    Shane: "Perché non c'è altro liquore di zucca?" #!String
    Sandy: "Ho sentito che a casa sta piovendo. È per quello che sei qui?$h#$e#Un po' mi manca la pioggia, in realtà...$s" #!String
    Jas: "Ma zia Marnie! Voglio andare nel labirinto! Non ho paura!$s" #!String
    Vincent: "Mamma non mi lascia entrare nel labirinto. *singhiozza*$s" #!String
    Marlon: "Non avvicinarti troppo alla gabbia." #!String
    Leo: "%Leo tiene gli occhi incollati allo schermo, senza nemmeno sbattere le palpebre. Non riesci ad attirare la sua attenzione." #!String
    shop_y2: "BO 113 5000 1 O 746 750 5 BL 746 2000 1 BO 47 350 -1 F 2870 4000 -1" #!String
    set-up_y2: "spirits_eve/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Halloween2/viewport -1000 -1000/loadActors Set-Up/advancedMove Pam true 1 10000 4 2500/advancedMove Jodi true 4 12300 3 3000/advancedMove Harvey true 3 9000 4 2000 3 500 2 2500/advancedMove Vincent true 2 11000 3 1250 2 500 1 1000/advancedMove Sebastian true 2 13500 3 1400 2 500 1 1200/advancedMove Willy true 4 12000 3 1550 4 10500 1 1750/advancedMove Emily true 2 6500 3 1000 2 4000 1 1250/advancedMove Leah true 2 4000 1 3000 4 2250 1 500 2 800 0 5 -4 0 3 1100 2 3500 3 600 -4 0 0 -4 4 500 3 4000 2 1500 3 2500 4 1500 3 1750 2 500 0 4 4 0 1 800 2 3000 3 1500 2 3250 1 500 4 0 0 -5 4 2500/advancedMove Robin true 4 8500 2 0 1 500 4 6250 3 650 -2 0 3 400 4 500/advancedMove Abigail true 4 7500 1 500 2 0 1 400 4 5500 2 0 0 -3 4 500 3 6250 2 500 0 3 -2 0 3 500 4 3750 3 400 -2 0 3 500/advancedMove Alex true 2 8000 1 1000 2 650 3 1250 2 5500 1 1500 2 750 3 1500 2 500/advancedMove Kent true 4 3800 1 400 3 0 1 400 4 9600 3 500 -2 0 3 500 4 7000 3 400 -1 0 3 400/positionOffset Clint 16 -24/positionOffset Willy 5 -15/positionOffset George 0 -12/positionOffset Evelyn 0 -16/addTemporaryActor Mummy 16 32 9 62 2 false Monster/advancedMove Mummy true 2 5000 1 0 1 800 2 4000 3 2000 2 500 1 2500 2 4000 3 500 4 500 0 -1 4 1500 1 3000 2 4000 3 800 -1 0 3 1500 2 3750 0 1 2 2000/addTemporaryActor Wilderness_Golem 16 24 18 59 2 false Monster/advancedMove Wilderness_Golem true 2 5000 3 2500 2 4000 1 2000 2 1000 3 500 -1 0 3 1000 2 6000 0 1 2 4000 3 3000 2 500 1 2500 4 650 0 -1 -1 0 3 2000 3 5000 3 3000 2 2000 1 1500 2 0 1 3000/addTemporaryActor Stone_Golem 16 24 16 61 2 false Monster/advancedMove Stone_Golem true 2 3500 0 1 2 0 1 500 2 4000 1 800 4 500 0 -1 4 2000 1 2500 2 500 3 3000 -2 0 3 3000/advancedMove Leo true 2 5000 1 3000 2 3500 1 4000/addTemporaryActor Mummy 16 32 11 60 1 false Monster/playerControl halloween/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse_y2: "Hai mai combattuto contro qualcuno di questi mostri?$0#$e#Anche contro... i r-ragni?$2" #!String
    Leah_spouse_y2: "Devo aver bevuto troppo liquore di zucca prima di entrare nel labirinto.$2#$e#Tu vai pure avanti. Ci ritroviamo dopo.$0" #!String
    Maru_spouse_y2: "Prendi un piatto e siediti con la famiglia!$1" #!String
    Penny_spouse_y2: "*fiù* Mi ero persa nel labirinto...$3#$e#Avevo paura di rimanere intrappolata da sola mentre tutti tornavano a casa!$12" #!String
    Emily_spouse_y2: "*risatina* Sapevo che avresti trovato il modo di arrivare qui.$0" #!String
    Haley_spouse_y2: "Hah! Non c'è niente di reale.$h#$b#.... giusto, @? Non è reale... giusto?$12" #!String
    Alex_spouse_y2: "Ehi, hai superato le mani inquietanti.$1#$e#Mi pare di aver sentito qualcuno chiedere aiuto, qua vicino.$0" #!String
    Sebastian_spouse_y2: "Ehi, potresti... darmi una mano? Hehehe...$h#$e#Queste lapidi starebbero bene alla fattoria, non credi?$0" #!String
    Sam_spouse_y2: "Io e il mio fratellino abbiamo fatto parecchia strada, ma poi ci siamo bloccati.#$e#Tu vai pure avanti... trova quel tesoro per noi!" #!String
    Harvey_spouse_y2: "Mi chiedevo quando ti avrei visto.$1#$e#Non fare caso a me. Mi prendo un momento di respiro.$0" #!String
    Elliott_spouse_y2: "Rabbrividisco al pensiero di cosa avverrebbe se si liberassero...%noturn$2#$e#Non temere, anima mia! Trapasserei il maledetto obbrobrio da parte a parte, prima che potesse sfiorarti con un dito." #!String
    Shane_spouse_y2: "Ho convinto Marnie a farmi portare Jas nel labirinto. Penso che sia abbastanza grande.$0#$e#Procediamo molto lentamente, però. Vai avanti senza di noi!$1" #!String
    Abigail_y2: "Hai visto le decorazioni sulla nostra casa? A me non piacciono...$2" #!String
    Robin_y2: "Immagino che non vedrai l'ora di rallentare un po' col lavoro. L'inverno è dietro l'angolo.$0" #!String
    Demetrius_y2: "Sapevi che... uno studio sul Periodico di Fisiologia Antropologica ha scoperto che la cadenza, il tempo e la chiave della musica possono avere un impatto misurabile sui livelli di cortisolo?#$e#Ehm... C'è del gelato alla vaniglia per accompagnare la torta di more?$0" #!String
    Maru_y2: "Appena ho finito di mangiare, mi tuffo subito nel labirinto!$0" #!String
    Sebastian_y2: "Questo è il mio angolino.$0" #!String
    Pierre_y2: "Ah, @, direttamente dalla fattoria! Stasera ho una bella selezione di merci. Dai un'occhiata!$0" #!String
    Caroline_y2: "Dovrei prendere un piatto di cibo per mio marito. È tutta la sera che sta dietro al negozio.$0" #!String
    Linus_y2: "Haha! Un'altra creazione niente male, mio vecchio amico.$1" #!String
    Alex_y2: "Mi è sembrato di sentire una ragazza che urlava... Ha bisogno di me!$0" #!String
    George_y2: "Se non fossi bloccato su questa sedia del cavolo, farei mangiare la polvere a tutti in quel labirinto!$0" #!String
    Evelyn_y2: "Tesoro, mi passeresti le frittelle di zucchine, per favore?$0" #!String
    Lewis_y2: "Buonasera, @. Ancora una volta, abbiamo avuto la fortuna di ricevere un labirinto infestato, costruito in segreto dall'eccentrico individuo che vive nel folto della foresta.$0#$e#Dicono che quest'anno sia più grande. Buona fortuna se osi avventurarti nei suoi meandri..." #!String
    Clint_y2: "Ho già superato il labirinto... Ora è il momento di rilassarmi col liquore di zucca!#$e#...Faccio del mio meglio per ignorare l'infestazione di ragni alle mie spalle.$0" #!String
    Emily_y2: "Ooooh. Anche tu hai trovato l'entrata segreta!$1" #!String
    Penny_y2: "Sono stata nel labirinto per un po', ma poi mi è venuta fame.$0#$e#Sembra che mamma si stia divertendo.$0" #!String
    Pam_y2: "Passatemi un'altra bottiglia di liquore di zucca!... *hic*$1" #!String
    Haley_y2: "Non è che hai visto mia sorella?$2#$e#Emily! Mi senti?$2" #!String
    Jodi_y2: "Sam ha portato Vincent nel labirinto. Spero che stiano bene...$0" #!String
    Kent_y2: "Questi cosi non sembrano così terribili.$0" #!String
    Sam_y2: "Sono Sam o no? Heh, heh, heh...$11" #!String
    Leah_y2: "Sarà da questa parte? O magari di qua?$0" #!String
    Marnie_y2: "Spero che Jas stia bene là dentro.$2#$e#Com'è andato il raccolto di quest'anno, @?" #!String
    Elliott_y2: "Oh miserabile obbrobrio... in quale fetida spelonca si cela il tuo regno?%noturn$0#$e#Talvolta, bisogna scrutare nell'abisso per riscuotere una musa languida..." #!String
    Gus_y2: "Intagliare le zucche è un mio piccolo talento. Sono io, di solito, a preparare per gli altri quasi tutte le Zucche-lanterna del paese.#$b#In cambio chiedo solo di tenere i semi... Spolveraci sopra un po' di zucchero alla cannella e diventano uno spuntino coi fiocchi!$h" #!String
    Dwarf_y2: "Questo posto è proprio strano...$0" #!String
    Wizard_y2: "Le sfide continuano... Ogni mago deve avere un apprendista..." #!String
    Harvey_y2: "Purtroppo devo ammettere di essermi bloccato qui...$0" #!String
    Shane_y2: "Restami sempre accanto, Jas. Non allontanarti!%noturn$0" #!String
    Sandy_y2: "Ho sentito che a casa sta piovendo. È per questo che sei qua?$h#$e#In realtà, la pioggia mi manca un po'...$s" #!String
    Jas_y2: "Andiamo da questa parte!%noturn$1" #!String
    Willy_y2: "Guardati le spalle, giovinotto... In quel labirinto ci sta qualcosa di orribile...^Guardati le spalle, signorina... In quel labirinto ci sta qualcosa di orribile..." #!String
    Vincent_y2: "Abbiamo finito il labirinto? Dov'è il premio?$0" #!String
    Marlon_y2: "Quest'anno ho accalappiato più mostri. Non avvicinarti troppo alle gabbie." #!String
    Leo_y2: "Questo è un labirinto dentro un labirinto... Mi gira la testa...$0" #!String
    Krobus_y2: "Co-cosa ci fai qui?$0" #!String

