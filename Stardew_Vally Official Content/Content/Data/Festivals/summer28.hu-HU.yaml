content:  #!Dictionary<String,String>
    name: "A Holdfény medúzák tánca" #!String
    conditions: "Beach/2200 2400" #!String
    set-up: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true 0 12 3 3000 2 0 1 3000 0 -12 -2 0 3 3000/advancedMove Jas true 0 2 3 5000 0 -2 3 5000/advancedMove Clint false 2 50000 -2 0 3 500 2 1000 3 1000 1 0 2 1000/advancedMove Harvey True 0 -12 -10 0 0 6 2 25000 0 -6 10 0 0 12 2 25000/playerControl jellies/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent: "pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/changeLocation Beach/warpFarmers 28 36 2 29 35 2 34 36 2 37 35 2 25 36 2 10 39 3 30 35 2 33 35 2 36 35 2 up 25 33 3/positionOffset farmer 0 16/warp spouse 29 36/faceDirection spouse 2/specificTemporarySprite candleBoat/showFrame Pam 24/positionOffset Pam 0 12/showFrame Haley 30/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/move Lewis 1 0 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 18000/emote Jodi 16 true/pause 800/emote Emily 16 true/pause 700/emote Abigail 56 true/pause 8500/move Jas 0 1 2/pause 300/faceDirection Jas 3 true/pause 300/jump Jas 8 true/pause 500/emote Jas 20/pause 500/viewport move -1 0 8000/pause 4000/move Caroline -2 0 3 true/pause 4000/faceDirection Sebastian 2/move Abigail 1 0 2/showFrame Abigail 24/pause 500/viewport move 1 0 21000/pause 5000/move Lewis 0 1 2/showFrame Lewis 18/pause 3000/showFrame Haley 31/pause 100/showFrame Haley 24/pause 1000/showFrame Haley 31/pause 100/showFrame Haley 30/pause 1800/showFrame Jodi 25/pause 1000/showFrame Emily 27/showFrame Haley 31/pause 100/showFrame Haley 24/pause 1000/showFrame Haley 31/pause 100/showFrame Haley 30/pause 1000/move Clint -1 0 2/pause 2000/globalFade/viewport -1000 -1000/pause 2000/pause 1000/message \"A nyár sugara most elhalványult... és a holdfény medúzák továbbmennek a nagy ismeretlenbe.\"/playMusic none/pause 2000/waitForOtherPlayers festivalEnd/end" #!String
    Leah_spouse: "Üdv. Épp tisztelgek egy ismételten elmúlt nyárnak. Majd találkozunk, ha útnak indítjuk a gyertya-hajót." #!String
    Abigail: "Olyan ritka és izgalmas dolog... " #!String
    Robin: "*ásít*... Már aludnom kellene.$s#$e#Hé, láttad azt a gyertya-hajót? Én magam készítettem.$h" #!String
    Demetrius: "A 'Holdfény medúza'... micsoda bámulatos faj! Nagyon szerencsések vagyunk, hogy itt állnak meg hosszú, délre tartó útjuk előtt.#$e#Nem tudni, hogy miért vonzza őket a fény... nagyon érdekes." #!String
    Maru: "Kissé hideg van. Azt hiszem az ősz már itt van a sarkon." #!String
    Sebastian: "Azt hittem, hogy láttam valamit mozogni... valami nagyot és sötétet.#$e#Csak próbállak megijeszteni...$h" #!String
    Pierre: "Psszt... Majd nézz be holnap a boltba, hogy beszerezd az őszi magvakat!" #!String
    Caroline: "Ugye milyen romantikusak ezek a gyertyák?" #!String
    Linus: "Majd idelopódzom, ha megérkeznek a medúzák... Senkit se akarok megzavarni." #!String
    Alex: "Nem hiszem el, hogy vége van a nyárnak... Úgy érzem, mintha csak most kezdődött volna.$s" #!String
    George: "Mi az, miért nézel rám így? Azt hiszed túl öreg vagyok ahhoz, hogy ilyesmiket élvezzek?" #!String
    Evelyn: "Emlékszem, mikor a medúzákat láttam, még kislány koromban. Ó, mennyire ugráltam örömömben, mikor megérkeztek!#$e#De ez már régen történt... Most már kevésbé vagyok tele energiával." #!String
    Lewis: "Jó estét, @. A Holdfény medúzák közel járnak... Már láttam egyet világítani a messzeségben.#$b#Amint elindítjuk a gyertya-hajót, bejönnek a kikötőbe üdvözölni minket." #!String
    Clint: "Ma a spéci cipőmet vettem fel... De senki se vette észre.$s" #!String
    Emily: "Nézz arrafelé, a végtelen tengerre. Mélyen a víz alatt mindenféle létforma mozog ide-oda a sötétben.#$b#Kísérteties, ugye?" #!String
    Penny: "Az élet olyan könnyű a medúzáknak... csak hagyod, hogy a hullámok örökké tereljék utadat." #!String
    Pam: "Ne mondd el Gusnak, de kicsit csalódott vagyok, hogy ma nincs lakoma." #!String
    Haley: "Ha megérkeznek a medúzák akkor készítek róluk egy képet." #!String
    Jodi: "Ott! Láttam valamit világítani!#$b#Óh... Eltűnt.$s" #!String
    Kent: "Jó estét, @. Remélem ki tudsz majd kapcsolódni a nagy aratási szezon előtt." #!String
    Sam: "Vajon mérgezőek?#$e#Talán mégse kéne belöknöm Sebastiant a vízbe...$h" #!String
    Leah: "Üdv. Épp tisztelgek egy ismételten elmúlt nyárnak. " #!String
    Shane: "A medúzák egy éve is itt voltak, és egy év múlva ismét visszatérnek... a természet lenyűgöző." #!String
    Marnie: "Túl nagy a tömeg súlya egy ilyen ősi, fából készült kikötőnek! Én itt maradok a strand környékén." #!String
    Elliott: "Ha folyton beszennyezzük az óceánokat, a medúzák idővel kihalnak. Ez a folyamat már elindult.#$e#Milyen szégyenletes... az, hogy már nem tiszteljük a környezetünket." #!String
    Gus: "'Holdfény medúzák'... Vajon milyen lehet az ízük?$h#$b#Persze sose próbálnám ki!$u" #!String
    Dwarf: "Azt mondod, hogy odafent esik? *meghökken*#$e#Eső... Számunkra szinte rejtély. Egyesek közülünk egész életüket úgy élik le, hogy sose tapasztalják meg." #!String
    Wizard: "Hogyan találtál meg engem? Azt hittem alaposan elbújtam.#$b#Talán látnoki képességgel vagy megáldva.#$e#Én a Lunalookat jöttem megnézni... vagyis a 'Holdfény medúzákat', ahogy ti nevezitek őket. Vízi létformák ellenére szokatlanul nagy mágikus aurájuk van." #!String
    Harvey: "Nos, vége a nyárnak. Hogy őszinte legyek boldogan intek búcsút ezeknek az átkozott szúnyogoknak!" #!String
    Sandy: "Úgy hallottam, hogy odahaza esik. Ezért jöttél ide?$h#$e#Nekem valójában kissé hiányzik az eső...$s" #!String
    Jas: "Remélem idén lesznek kicsinyek!" #!String
    Vincent: "Látni akarom a ritka zöld medúzát!" #!String
    Willy: "A legtöbb éjszakai hal félne a fénytől... ezek elég furák." #!String
    Leo: "A holdfény medúzák régi barátaim... a szigethez is évente eljönnek." #!String
    set-up_y2: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies2/viewport -1000 01000/loadActors Set-Up/positionOffset Willy 0 -20/advancedMove Haley true 3 6750 4 300 0 -2 4 300 3 5500 2 300 0 2 2 250 3 2000/advancedMove Vincent true 3 4000 2 300 1 250 3 0 0 -2 4 250 1 5350 4 300 0 -3 4 300 1 5750 2 300 0 3 2 300 1 5000 2 250 0 2 -3 0 3 2000/advancedMove Abigail true 3 4250 2 250 0 5 2 300 3 7500 4 300 0 -5 4 250 3 1000/advancedMove Caroline false 2 12500 -2 0 0 1 -13 0 0 8 2 300 3 1000/advancedMove Alex true 2 7250 1 250 3 0 1 250 2 5000 3 300 -3 0 2 3000/playerControl jellies/viewport player clamp true unfreeze/globalFadeToClear" #!String
    mainEvent_y2: "pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/changeLocation Beach/warpFarmers 28 36 2 26 36 2 33 35 2 40 35 2 27 35 2 30 35 2 37 34 2 39 34 2 up 42 35 3/positionOffset farmer 0 16/warp spouse 29 36/faceDirection spouse 2/warp Caroline 36 35/faceDirection Caroline 2 true/warp Pierre 37 35/faceDirection Pierre 2 true/specificTemporarySprite candleBoat/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/faceDirection Lewis 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 18000/emote Robin 16/pause 500/emote Jodi 56/pause 500/jump Maru/pause 500/emote Penny 20/pause 1250/emote Caroline 16/pause 1250/faceDirection Robin 1 true/pause 750/faceDirection Demetrius 3 true/pause 2000/faceDirection Robin 2 true/pause 750/faceDirection Demetrius 2 true/pause 2500/showFrame Willy 24/pause 500/showFrame Willy 25/pause 1500/viewport move -1 0 8000/pause 2650/showFrame Kent 16/pause 1500/move Jodi 0 1 2/pause 1500/showFrame Jodi 25/pause 4500/faceDirection Vincent 2 true/pause 300/faceDirection Vincent 1 true/pause 150/move Vincent 1 0 2/move Vincent 0 2 2/pause 600/jump Vincent/pause 400/viewport move 1 0 20000/pause 2000/faceDirection Vincent 1 true/pause 1000/faceDirection Vincent 2 true/pause 1000/move Lewis 1 0 2/move Lewis 0 1 2/showFrame Lewis 18/pause 4300/showFrame Demetrius 19/pause 3000/faceDirection Caroline 1 true/pause 1000/faceDirection Pierre 3 true/pause 2000/globalFade/viewport -1000 -1000/pause 2000/pause 1000/message \"A nyár sugara most elhalványult... és a holdfény medúzák továbbmennek a nagy ismeretlenbe.\"/playMusic none/pause 2000/waitForOtherPlayers festivalEnd/end" #!String
    Abigail_spouse_y2: "Hoztam egy takarót, ha netán később fáznánk.$0#$e#Egy csöppet kicsike, de biztos megoldjuk valahogy...$4" #!String
    Haley_spouse_y2: "Ajjj... Annyira romantikus, főleg a gyertyákkal.$4#$e#Viszlát nyár...$s" #!String
    Maru_spouse_y2: "Szerinted van elég időm arra, hogy elhozzam a teleszkópomat otthonról?$0#$e#Hmm... talán nem. Ezt nem akarom kihagyni!$0" #!String
    Emily_spouse_y2: "Hé, hát itt vagy!$0#$e#Az óceán annyi titkot és csodát rejt. Valóban bámulatos.$0" #!String
    Leah_spouse_y2: "Hoztam egy kis pezsgőt a főeseményre... Még nincs vége a nyárnak!$0" #!String
    Penny_spouse_y2: "Ha tudtam volna, hogy ilyen hűvös lesz az idő, akkor hoztam volna magunknak egy kannányi teát!$0" #!String
    Alex_spouse_y2: "Jelenleg egy kis időt töltök a családommal. Hamarosan találkozunk a kikötőben, oké?$0" #!String
    Sam_spouse_y2: "Váó... ma nagyon jól nézel ki!$10" #!String
    Harvey_spouse_y2: "Üdvözöllek, édesem! Bármelyik pillanatban felbukkanhatnak a medúzák... Sose unom meg!$0" #!String
    Shane_spouse_y2: "Készen állsz az őszre? Én igen...#$e#He? Ó, vettem egy királyi adagnak való zacskós sütőtökös chipset. Vehetsz egyet, ha akarsz." #!String
    Sebastian_spouse_y2: "Emlékszem az első Holdfény medúzás fesztiválra, amire te is eljöttél.#$b#Nem vetted észre, de én téged figyeltelek, mikor a medúzák előjöttek. Gyönyörű voltál abban a kék fényben...$l" #!String
    Elliott_spouse_y2: "Áh, épp azon tűnődtem, hogy mikor érkezel meg!$0#$e#Menjünk hamarosan a kikötőbe, és üdvözöljük a vízi vendégeinket!$1" #!String
    Abigail_y2: "Úgy tűnik van egy ritka zöld medúza. Én akarok lenni az első, aki ma este látni fogja!$0" #!String
    Robin_y2: "Minden évben megvizsgálom a gyertya-hajót, és befoltozom az esetleges lyukait.#$e#Képzeld el, ha a fesztivál közben elsüllyedne...$1" #!String
    Demetrius_y2: "Van egy másfajta 'medúza', amit a horgászok néha kifognak a vízből. A nevük ellenére nagyon eltérő a természetük a Holdfény medúzákétól..." #!String
    Maru_y2: "Látsz egy halvány ragyogást a horizonton? Azok biztos ők lesznek!$0" #!String
    Sebastian_y2: "Ha belebámulsz az óceánba, van rá esély, hogy valami odalent visszabámul rád...$0" #!String
    Linus_y2: "Észrevettem, hogy senki se használja ezt a kikötőt, szóval halkan ideosontam.$0#$e#Én is szeretem a medúzákat bámulni." #!String
    Pierre_y2: "Üdv, @ gazda. Gyere be holnap a boltba, hogy megvásárold az őszi magvaidat!$0" #!String
    Caroline_y2: "Boldog vagyok, hogy a medúzák úgy döntöttek, hogy meglátogatnak minket déli útjukon. Ez egy varázslatos pillanat a közösségünk számára, amin együtt osztozkodhatunk.$0" #!String
    Alex_y2: "Kár, hogy a nyárnak véget kell érnie, de azt hiszem ilyen az élet...$0" #!String
    George_y2: "A régi időkben begyűjtöttük és bepalackoztuk őket...$h#$e#Hogy változnak az idők... hogy változnak az idők..." #!String
    Evelyn_y2: "George és én már több évtizede együtt figyeljük a medúzákat jönni-menni.$1" #!String
    Lewis_y2: "Üdvözöllek @! Ahogy közeleg az este, a Holdfény medúzák egyre közelebb kerülnek a parthoz.#$b#Amint a gyertya-hajót útnak indítjuk, elkezdenek a kikötő körül gyülekezni.$0" #!String
    Clint_y2: "Túl közel kerültem egy hullámhoz, és most elázott a lábam...$2" #!String
    Penny_y2: "Brr... elég hűvös az idő. Sapkát kellett volna felvennem!" #!String
    Pam_y2: "Hé kölyök. Te egy gazda vagy. Mondd csak... tudsz zselét készíteni ezekből a dolgokból?#$e#Jó sok pénzt spórolhatnék, ha azzal kenhetném be a pirítósomat!$1" #!String
    Emily_y2: "A holdfény medúzáknak rejtélyes mélykék aurájuk van...$0#$e#Több van bennük, mint ami látszik.$0" #!String
    Haley_y2: "Nem volt időm kisminkelni magamat... Szerinted a sötétben ezt észreveszi majd valaki?" #!String
    Jodi_y2: "A telihold vezeti a medúzákat a partunkra." #!String
    Kent_y2: "Hé. Nagy terveid vannak az őszre?" #!String
    Marlon_y2: "Lehet, hogy csak egy jó szemem maradt, de biztosíthatlak, hogy bármilyen sötétben ólálkodó ádáz lényt meglátok." #!String
    Sam_y2: "Hamarosan véget ér a nyár. Hiányozni fognak a hosszabb nappalok!" #!String
    Leah_y2: "Vannak mókás terveid az őszi szezonra? Hamarosan ki kell díszítenem a házamat." #!String
    Shane_y2: "Vajon idén hányan fognak eljönni?$0" #!String
    Marnie_y2: "Nem mehetek tovább a kikötőn. Reszketni tudok a recsegő fa hangjától.$s#$e#Mikor még kislány voltam, beszakadt alattam egy rothadó kikötő, és az mély nyomot hagyott bennem...$s" #!String
    Elliott_y2: "A víz felszínén tündöklő gyertyafények egyszerűen lélegzetelállítóak. Olyan, mintha életre kelt volna egy festmény.$0" #!String
    Gus_y2: "*szimat* Áhh... az óceán friss illata mindig olyan kielégítő.$0" #!String
    Dwarf_y2: "Azt mondod, hogy odafent esik? *meghökken*#$e#Eső... Számunkra szinte rejtély. Egyesek közülünk egész életüket úgy élik le, hogy sose tapasztalják meg." #!String
    Wizard_y2: "A Lunalook ragyogó tojásaiból hathatós reagens készíthető..." #!String
    Harvey_y2: "Minden múló másodperccel egyre nő a várakozásom...$0" #!String
    Sandy_y2: "Úgy hallottam, hogy odahaza esik. Ezért jöttél ide?$h#$e#Valójában nekem egy kicsit hiányzik az eső...$s" #!String
    Jas_y2: "Honnan tudják a medúzák, hogy merre ússzanak, ha nincs szemük?$0" #!String
    Vincent_y2: "Egyszer megérintettem egy medúzát és megcsípte a kezemet.$2" #!String
    Willy_y2: "Ez egy régi horgászati szabály... ha valaha kifognál egy holdfény medúzát, akkor vissza kell dobnod a tengerbe.$0" #!String
    Leo_y2: "A régi otthoni barátaim hamarosan meglátogatnak minket!$1" #!String

