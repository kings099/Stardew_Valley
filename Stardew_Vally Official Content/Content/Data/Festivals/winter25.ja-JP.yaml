content:  #!Dictionary<String,String>
    name: "冬星祭" #!String
    conditions: "Town/900 1400" #!String
    set-up: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta: "none/-1000 -1000/farmer 30 69 0/warp Emily 37 59/warp Haley 35 74/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 300/faceDirection farmer 0/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Emily 29 72/warp Haley 30 72/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse: "あの杖、なめてみたいなあ…" #!String
    Leah_spouse: "あなたとのシンプルな牧場暮らしに感謝をささげなきゃね。$h" #!String
    Maru_spouse: "ああ、@。帰りたいときに帰っていいよ、ついていくから。" #!String
    Penny_spouse: "あなたとの出会いに感謝を…$l" #!String
    Haley_spouse: "なにに感謝するのって？えっと、わたしは…ねえ、今夜家に帰ってから言うのはどう？$l" #!String
    Sebastian_spouse: "ああ、@。ごらんのとおり、家族の義務をはたしてるところさ…" #!String
    Sam_spouse: "ふわぁ…プレゼントとクッキーがなきゃ、来てないぜ。$h" #!String
    Alex_spouse: "なにに感謝するかって？家に帰ったら教えてやるよ…$l" #!String
    Harvey_spouse: "ちょっとのぼせてきちゃったな…空気が澄んでてよかったよ…$l" #!String
    Elliott_spouse: "プレゼントはいらないよ、きみからはいつも、世界で一番すばらしい贈り物を受けとってるからね…$l" #!String
    Abigail: "さむい冬の日にアツアツのごちそうを食べる、これって最高じゃない？$h" #!String
    Robin: "やあ、@。だれかと同席したかったら、ウチの家族のテーブルに入っていいよ。$h" #!String
    Demetrius: "ハァ…今年のプレゼントも、またツールセットなんだろうな。" #!String
    Maru: "こんにちは、@。$h" #!String
    Shane: "精霊やら魔法やら、信じてる知り合いもいるけどな…でもオレはそんな、科学で説明できないようなシロモノなんていままで見たことねえや。" #!String
    Sebastian: "家族とすごすっていうのも、たまにはうんざりするよ。" #!String
    Pierre: "今年はおどろくほど売り上げがよかったんですよ…ああ、冬の星に感謝を！$h#$e#いやあ、祭日っていうのはいい商売になりますね。わたしも自分でひとつ考えようかな…" #!String
    Caroline: "ああ…ううん…エッグノッグを飲みすぎたわね。$h" #!String
    Linus: "わたしも加わりたいんだが…歓迎してもらえるとは思えないからね。$s" #!String
    Alex: "よう、どうも。$s" #!String
    George: "くだらん星の祭りがなんだ、ばかばかしい！" #!String
    Evelyn: "あらあら！あなた、寒くはない？今日はとっても寒いですからね！" #!String
    Lewis: "冬星祭は、ことし一年の幸運に感謝する日なんだよ。きょう一日、悩みを忘れてくつろいでおくれ！" #!String
    Clint: "ハァ…みんな、家族としあわせそうだな。なのに、おれは結局今年もひとりか…." #!String
    Emily: "$y '@！あなたはどんなプレゼントがほしいの？_新しいジョウロかな。_仕事ばかりでお休みはなし？楽しくなさそう。$s_スパイスをきかせたハチミツ酒かな。_わあお…それ、すっごくいいね。もしそれだったらひと口ちょうだい。$h_カッコいいブーツ一足かな。_わかる。それって最高のプレゼントだよね！'" #!String
    Penny: "ほんと、きれいなツリーね。$h" #!String
    Pam: "むう…釣り大会で勝てなかったのが、まだ腹にすえかねるねえ…$4" #!String
    Haley: "スピリットツリーの下、今年はカメラがおいてあるといいな！" #!String
    Jodi: "今年も、あんまりダイエットできなかったわ…$s" #!String
    Kent: "こんにちは、@。冬星祭おめでとう。" #!String
    Sam: "オレのギターとスケートボードに感謝感謝っと。おっと、それに家族にもな。いちおう。" #!String
    Leah: "ガスがさっきから杖型キャンディのつくり方について話してるんだけど…ふわあ。$u#$e#彼、シナモンいりエッグノックの飲みすぎじゃない？" #!String
    Marnie: "冬星祭のお祝いへようこそ！$h" #!String
    Elliott: "やあどうも、@。今夜は冷えるね。" #!String
    Gus: "杖型キャンディ作りはある種のアートなんだよ。最高の材料を手に入れるには、遠くまで足を伸ばさないとね。最近はなかなか難しいんだ、これが！$h#$e#特製杖型キャンディには、いつもフェーンアイランド産のリングフルーツを使うんだ。あのあざやかな赤にはみんなイチコロだよ…それでいて自然な赤なんだ！#$e#おっと、赤白キャンディのヒミツを知りたいのかい？いいとも、でもだれにも言わないって約束してくれよ。（ヒソヒソ）サクランボの香りをつけた白いキャンディに、バニラオイルを1しずくたらすのさ。$h#$e#そう、ふつうはペパーミントキャンディをつかう。ペパーミントをつかったものももちろんひとそろいつくっておくさ。#$e#おいきみ、なんだかいまにも眠っちゃいそうだな。ねえ、聞いてるかい？$s" #!String
    Willy: "$y '冬星の伝説を聞くかい？_聞かせて。_冬の夜空にひときわ明るくかがやく、この谷からしか見られない星があるんだ。どうしてなのかはだれにもわからない…だが、はるばるいろんな土地から年よりたちがやってきては、その星を見に来るんだ。*彼らは、冬星を目にすれば幸運が訪れると信じているのさ。あのふしぎなフルーツ、=スタードロップと、冬星はなにか関係があると信じてる連中もいる。_聞かない。_まあ、好きにしな。'" #!String
    Wizard: "おお、神秘をまといし冬星よ。あの星が見えるからこそ、我輩はこの谷に居をかまえておるのだ。…我が研究のためにな。" #!String
    Harvey: "今年も、急患が出なくてよかったよ！" #!String
    Sandy: "うちの方では、雨が降ってるらしいよ。だから、ここに来たの？$h#$e#わたしは、ちょっと雨が恋しいな。実はね…$s" #!String
    Jas: "わあ！プレゼントだ！$h" #!String
    Vincent: "ねえ、いまプレゼント開けちゃダメ？！" #!String
    Marlon: "よう、こんにちは。" #!String
    Leo: "ライナスが参加したくなさそうだったから、ボクと一緒に行くことにしたんだ。#$e#ボクらはボクらで、ちょっとしたごちそうを食べるよ…すりつぶしたクワイと、スパイスベリーフィッシュ！$h" #!String
    set-up_y2: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas2/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta_y2: "none/-1000 -1000/farmer 30 69 0/warp Abigail 35 73/warp Caroline 16 54/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Abigail 29 71/warp Caroline 30 71/faceDirection Caroline 0 true/faceDirection Abigail 0 true/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse_y2: "（ブルブル）…寒い！ベッドに戻りたい…" #!String
    Leah_spouse_y2: "エリオットがまた飲みすぎたみたい…$7#$e#付き添いが済んだらテーブルに行くね…おなかがペコペコなの！" #!String
    Maru_spouse_y2: "愛する家族がいること、そしてあなたといっしょに人生を歩めることに感謝してるわ…$0" #!String
    Penny_spouse_y2: "私のパウダーメロンクリスプをみんなに気に入ってもらえたらうれしいわ。$h" #!String
    Haley_spouse_y2: "私の人生でよかったことを思い出していると、冬星の祝福を受けていたんだなって気持ちになるの。" #!String
    Emily_spouse_y2: "子供の頃、ヘイリーと私はこのおまつりでクッキーのデコレーションをしていたのよ！#$b#またいっしょにやりたいな！いい伝統にはずっと残っていてほしいんだ。$h" #!String
    Sebastian_spouse_y2: "なあ… 心配しなくていいぜ、なにも用意しなくていいんだ。$h#$e#オレは毎朝おまえの隣で目覚められるだけで幸せさ… 男が他になにを求めるって言うんだ？$l" #!String
    Sam_spouse_y2: "プレゼントを開けた時のみんなの反応を見るのは楽しいよな。$h#$e#そうだ、いいものを持ってきたんだ。これは… いや、家に帰ってから見せるよ！$10" #!String
    Alex_spouse_y2: "寒くなったら言ってくれ。オレのジャケットをかしてやるよ。$0" #!String
    Harvey_spouse_y2: "診療所や患者さんの健康… 感謝することはたくさんありますが…#$b#なんと言っても、私たちがいっしょに歩んでいる人生に一番感謝しているんです…$l" #!String
    Elliott_spouse_y2: "ああ愛しい人よ、今日の私に必要なものなんてないんだ… きみこそが私が望む最高の贈り物なのだから。$h" #!String
    Shane_spouse_y2: "オレが何に感謝しているか？#$b#…ええと…$3#$b#感謝してるさ… どん底にいたオレをおまえが救ってくれたことに。そして、生きる価値を教えてくれたことに。$6" #!String
    Abigail_y2: "私のプレゼントはどれかな…$0#$e#大きな箱がいいわ！$h" #!String
    Robin_y2: "うーん…ディメトリウスから新しい電動ノコギリをもらったんだけど…$6#$b#彼ったら2年前に同じプレゼントをしたことを忘れてるのよ！$6" #!String
    Demetrius_y2: "ふむ… この緑色のゼリーからはミントの香りがする。$3#$b#ミントと冬星祭にはどんな関連があるのだろう？ミントは冬でも育つのかい？$3" #!String
    Maru_y2: "今日はすごく寒いね。みんなが暖かそうな服装をしていてよかったわ。$0" #!String
    Shane_y2: "寒い日はツリーの下に冷凍ピザを置けるからいいよな。#$e#最高のごちそうにありつけるのは誰かな…$h" #!String
    Sebastian_y2: "今日だけは家族全員がそろうのがいいことに思えるよ。$7" #!String
    Pierre_y2: "急ぎのプレゼントをお探しですか？おまかせください！とっておきの商品を取りそろえていますよ！$0" #!String
    Caroline_y2: "すてきなツリーでしょう？$h#$b#マーニーとジョディといっしょに朝からずっと飾りつけをしていたのよ。楽しい伝統よ！" #!String
    Linus_y2: "市長じきじきにオレをテーブルに招待してくれたんだ。断ることなんてできなかったよ！" #!String
    Alex_y2: "スピリットツリーの下には、グリッドボールの形をしたオレからのプレゼントがあるはずだぜ。$1" #!String
    George_y2: "ワシはいつでも家族と過ごしているというのに。どうして寒空の下でこんな大騒ぎをしなければならんのだ？$0" #!String
    Evelyn_y2: "私たちのテーブルに来てくれるのは大歓迎よ。$0" #!String
    Lewis_y2: "いい冬星祭だね、@。$h#$e#今日は心を穏やかにして友人たちと楽しく過ごし、今あるものすべてに感謝する日なんだ。$0" #!String
    Clint_y2: "できれば新しい鍛冶道具がほしいよ。うちにあるのは年代物ばかりでサビてきてるんだ。$0" #!String
    Emily_y2: "見て！あれが「冬星」よ！%noturn$6#$e#あっ、違ったみたい。ただの飾りだったわ！$h" #!String
    Penny_y2: "$y 'こんにちは、@。今年はどんなプレゼントがもらいたい？_イリジウムのミルクいれ_そういうものもあるのね。とっても高価そう。_ためになる本_ええ、本はとてもいい贈り物よ！$h_石炭のかたまり_…冗談かどうかわからないけど、役に立つ贈り物かもしれないわ！$h'" #!String
    Pam_y2: "こんな寒い日は、ホットワインで体を温めるのが一番さ！$h" #!String
    Haley_y2: "本当にすてきね…この町がいつもこんな感じだったらいいのに。$0" #!String
    Jodi_y2: "あふれたプレゼントを置いているの。今年は数えきれないほどあるわ！$0" #!String
    Kent_y2: "オレは、息子が健康でしあわせそうにしている姿をこの目で見られることに感謝しているよ。$h" #!String
    Sam_y2: "Jojaのバスケットをプレゼントにするやつがいるのか？$2" #!String
    Leah_y2: "パーティーに行くまえは気が進まないこともあるけど、終わったあとはいつも行ってよかったって思うんだ！" #!String
    Marnie_y2: "おまつりを楽しんでね、@！$1" #!String
    Elliott_y2: "ウップ…$8#$b#ああ… すまない。どうしたのかって？このスパイシーなリンゴ酒、泡がとても強力なんだ。$4" #!String
    Gus_y2: "さあ！できたてアツアツのうちに食べておくれ！$0#$e#新しく考えたキャンディーケインの作り方についてもっと説明したいんだけど、今年はやめておくよ！$1" #!String
    Willy_y2: "@、おれはぜいたく者じゃない…しっかりした屋根と、朝食に温かい豆の缶詰があるだけでしあわせなんだ。$h" #!String
    Wizard_y2: "ああ、神秘の冬星よ。あれは吾輩がこの谷を研究の場所として選んだ理由のひとつなのだ…" #!String
    Harvey_y2: "ペカンナッツのパイは食べましたか？私の好物なんです。$0" #!String
    Jas_y2: "まだプレゼントをあけちゃダメなの？$0" #!String
    Vincent_y2: "ずっとほしかった恐竜のおもちゃだ！ほら！$1#$e#えっと… これはス… ステゴ… ステゴサウルスっていうんだよ！ …きっと。$0" #!String
    Marlon_y2: "ん？ああ、おまえか。$0#$e#おれのことは気にしないでくれ。楽しんでこい。 " #!String
    Leo_y2: "見たことないものばかりだけど… すごくおいしいよ！$0" #!String

