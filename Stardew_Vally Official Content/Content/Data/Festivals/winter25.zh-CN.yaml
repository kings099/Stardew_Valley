    Abigail_spouse: "不知道能不能尝一尝那些甘蔗……" #!String
    Leah_spouse: "我很感恩现在过着的平凡生活。$h" #!String
    Maru_spouse: "嘿，@。我准备好回家了，就看你了。" #!String
    Penny_spouse: "我很感恩在生命中遇到你……$l" #!String
    Haley_spouse: "我吗？……嗯，我很感恩……不如今晚到家后我再用行动告诉你吧？$l" #!String
    Sebastian_spouse: "嘿，@。你没看见吗，我在履行我的家庭义务……" #!String
    Sam_spouse: "*哈欠*……我是为了这里的礼物和饼干才来的。$h" #!String
    Alex_spouse: "我想感恩什么？等回到家后我会用行动告诉你……$l" #!String
    Harvey_spouse: "我感觉有点惊慌失措……谢天谢地，这里的空气真清新……$l" #!String
    Elliott_spouse: "你不需要送我什么东西，你已经给了我最好的礼物……$l" #!String
    Abigail: "在寒冬中享用热气腾腾的食物，夫复何求啊？$h" #!String
    Robin: "嘿，@。你要是空虚寂寞冷的话，可以跟我们一家人一起吃饭啊。$h" #!String
    Demetrius: "看来今年是要破费买一套新工具了……*唉*" #!String
    Maru: "你好啊，@。$h" #!String
    Shane: "有人相信神明，有人相信魔法……至于我？我还从未见过科学解释不了的事情。" #!String
    Sebastian: "跟家人在一起有时候是很累人的事。" #!String
    Pierre: "我生意近来很红火……多亏了冬日星盛宴！$h#$e#小子，逢年过节总能赚得盆满钵满。要是我能发明些节日就好了……" #!String
    Caroline: "噢噢……我喝多了。$h" #!String
    Linus: "我会赴宴的……不过应该没有人会在乎。$s" #!String
    Alex: "哦，你好。$s" #!String
    George: "为天上的星星庆祝？有毛病！" #!String
    Evelyn: "天啊！你不冷吗，亲？都要冻死我了！" #!String
    Lewis: "今天是庆祝今年大丰收的日子。暂时抛却一切烦恼，尽情去享乐吧！" #!String
    Clint: "*唉* ……羡煞旁人的家庭团聚。而我还是单身一人，好气哦。" #!String
    Emily: "$y '@！你想在圣诞树下找到什么东西？_新的喷壶。_只用功不玩耍是很无聊的。$s_香料蜂蜜酒。_哟……很不错的样子。记得告诉我味道如何。$h_时尚的靴子。_哈，非常不错的礼物！'" #!String
    Penny: "好美丽的树。$h" #!String
    Pam: "唉……没有赢得冰钓比赛，我好难过。$4" #!String
    Haley: "希望我的圣诞礼物是部相机！" #!String
    Jodi: "此时此刻并非减肥的好日子……$s" #!String
    Kent: "下午好，@。节日快乐。" #!String
    Sam: "收到了吉他和滑板，感恩上帝。还有我的家人。" #!String
    Leah: "格斯在跟我吹嘘他自己做的拐杖糖。*哈欠*$u#$e#我觉得他肉桂放多了。" #!String
    Marnie: "欢迎来到冬日星盛宴！$h" #!String
    Elliott: "哈喽，@。天气好冷啊，对不？" #!String
    Gus: "做糖拐杖是一门艺术。你得漫山遍野地寻找最适合的原料。这年头可难找了！$h#$e#我通常用芬群岛果干做糖拐杖，这样才能保证质量。那亮丽的红色实在是太合适了……还是纯天然的！#$e#哦，你想知道制作顶级双拐杖糖的秘诀？告诉你可以，不过一定要保密啊。*细语*在白色果糖里面加入一点点香草，再与樱桃混合就行了。$h#$e#当然了，薄荷味拐杖糖也是很受欢迎的，所以我也会做很多这种口味的。#$e#喂，你看起来快要睡着了。你没事吧？$s" #!String
    Willy: "$y '想不想听冬日星的传说？_想_在冬日的夜空中，有一颗闪亮的星星，只能从此谷中看见。没人知道为什么……在古时候，来自四面八方的人会聚集于此来看它。*他们相信看见星星的人会交上好运。甚至有人说被称为=星之果实的神秘水果是跟冬日星有某种程度的联系。_不用_那随你吧。'" #!String
    Wizard: "啊，神秘的冬日星。它正是我选择此地进行……研究的原因之一。" #!String
    Harvey: "我很感恩今年没有人突发急症进医院！" #!String
    Sandy: "听说家乡在下雨。你是为避雨才跑来这里的吗？$h#$e#话说我有点怀念雨景了……$s" #!String
    Jas: "噢！好多礼物！$h" #!String
    Vincent: "可以现在就打开吗？！" #!String
    Marlon: "嗨，下午好。" #!String
    Leo: "莱纳斯感觉参加活动不太自在，所以我准备陪着他。#$e#我们打算自己举办一个小型宴会……会有冬根泥和香味浆果鱼！$h" #!String
    set-up_y2: "christmasTheme/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Christmas2/viewport -1000 -1000/loadActors Set-Up/viewport player clamp true unfreeze/globalFadeToClear/playerControl christmas" #!String
    secretSanta_y2: "none/-1000 -1000/farmer 30 69 0/warp Abigail 35 73/warp Caroline 16 54/warp secretSanta 29 75/faceDirection secretSanta 0/viewport 30 67 true/pause 2000/move secretSanta 0 -4 0/move secretSanta 1 0 0/pause 500/shake secretSanta 100/playSound stoneStep/specificTemporarySprite secretGift/pause 100/faceDirection farmer 2/pause 200/jump farmer/pause 700/emote farmer 16/pause 100/move secretSanta -1 0 0/move secretSanta 0 -2 0/pause 700/faceDirection farmer 3/pause 500/faceDirection secretSanta 1/pause 500/speak secretSanta \"dialogue1\"/pause 300/faceDirection farmer 2/pause 800/showFrame 4/pause 300/playSound cut/specificTemporarySprite secretGiftOpen/pause 400/stopAnimation farmer/faceDirection farmer 2/pause 1000/cutscene addSecretSantaItem/pause 3000/null/faceDirection farmer 3/speak secretSanta \"dialogue2\"/pause 600/eyes 1 -1500/emote farmer 32/pause 1000/globalFade/viewport -1000 -1000/warp Abigail 29 71/warp Caroline 30 71/faceDirection Caroline 0 true/faceDirection Abigail 0 true/warp secretSanta warpX warpY/faceDirection farmer 2/cutscene clearTempSprites/playMusic christmasTheme/viewport 30 67 true/playerControl christmas2" #!String
    Abigail_spouse_y2: "嘶……冷死我了！我想马上钻回被窝里……" #!String
    Leah_spouse_y2: "艾利奥特又喝太多苹果汁了……$7#$e#我想个办法脱身，然后去餐桌那里找你……我快饿死了！" #!String
    Maru_spouse_y2: "能和你组成一个有爱的家庭，我很感激……$0" #!String
    Penny_spouse_y2: "我希望我做的霜瓜脆片大家都爱吃……$h" #!String
    Haley_spouse_y2: "我的人生中遇到了太多美好的事情，感觉是被冬日之星祝福了。" #!String
    Emily_spouse_y2: "小时候我跟海莉总是在这个节日上做装饰饼干。#$b#我们哪次也试试看吧！美好的传统不能让它消失。$h" #!String
    Sebastian_spouse_y2: "啊……别担心，你不用给我准备东西的。$h#$e#每天早上醒来都有你在我身边……我还能要求什么呢？$l" #!String
    Sam_spouse_y2: "看每个人拆礼物的时候有不同的反应……还挺有趣的。$h#$e#对了，我给你准备了礼物。呃……等回家的时候再给你！$10" #!String
    Alex_spouse_y2: "如果你感觉冷的话跟我说，我的夹克衫给你穿。$0" #!String
    Harvey_spouse_y2: "我有很多感激的事情，比如我的诊所，我的病人的身体健康……#$b#不过我最感谢的还是我们一起创造的生活……$l" #!String
    Elliott_spouse_y2: "亲爱的，今天我什么都不需要……你已经是我能得到的最好的礼物了。$h" #!String
    Shane_spouse_y2: "我感激的事情是什么？#$b#……唔……$3#$b#我很感激……你把我从泥潭中拉出来，让我明白人生是值得过的。$6" #!String
    Abigail_y2: "我想知道哪个礼物是给我的……$0#$e#我希望是那个大盒子！$h" #!String
    Robin_y2: "嗐……我老公今年送了我一台新的电锯……$6#$b#他肯定忘了，两年前他就送给我过了！$6" #!String
    Demetrius_y2: "嗯……这个绿色的果冻有薄荷的味道。$3#$b#我有点好奇，薄荷和冬日星盛宴是怎么搭上关系的？薄荷在冬天会长吗？$3" #!String
    Maru_y2: "今天挺冷的，好在大家都穿得很暖和。$0" #!String
    Shane_y2: "冷天有一个好处，就是我可以在树下放冷冻披萨。#$e#能吃到好吃的了……$h" #!String
    Sebastian_y2: "全家能聚在一起还挺好的。$7" #!String
    Pierre_y2: "忘记买礼物了吗？我可以帮你搞定！来看看我的货。$0" #!String
    Caroline_y2: "精灵树很漂亮吧？$h#$b#是我跟玛妮和乔迪花了一个早上装饰的。这是一项传统了，很快乐！" #!String
    Linus_y2: "镇长亲自邀请我去他那桌，我无法拒绝！" #!String
    Alex_y2: "我确信精灵树下有一个格球形状的礼物，上面写着我的名字。$1" #!String
    George_y2: "我本来就是一整天跟家里人在一起，为什么要大冷天跑出来吵吵闹闹？$0" #!String
    Evelyn_y2: "亲爱的，欢迎来我们桌一起吃东西。$0" #!String
    Lewis_y2: "@，祝你冬日星盛宴快乐。$h#$e#趁着这个日子，可以放松身心、与人陪伴、表达我们的感激之情。$0" #!String
    Clint_y2: "我该换新的打铁工具了，旧的用了这么多年有点生锈了。$0" #!String
    Emily_y2: "快看！是“冬日之星”！%noturn$6#$e#啊，看错了，原来只是装饰！$h" #!String
    Penny_y2: "$y '你好，@。你今年想收到什么礼物？_铱制挤奶桶_啊？我没听说过有这种东西，感觉会很贵。_有趣的书_不错啊，书是很好的礼物！$h_一块煤炭_……不知道你是不是在开玩笑，不过某种意义上确实挺实用的！$h'" #!String
    Pam_y2: "大冷天只有喝一杯热酒才能让我暖和起来！$h" #!String
    Haley_y2: "好漂亮啊……我真希望小镇能一直是这个样子！$0" #!String
    Jodi_y2: "这个位置是放多余礼物的。今年有太多的礼物了，数都数不过来！$0" #!String
    Kent_y2: "能看到儿子健康快乐，我很感激。$h" #!String
    Sam_y2: "谁会给别人送 Joja 篮子啊？……$2" #!String
    Leah_y2: "有时候我真的不敢去参加派对，但去了之后还是感觉很高兴的！" #!String
    Marnie_y2: "祝你宴会快乐，@！$1" #!String
    Elliott_y2: "嗝！$8#$b#啊……对不起，我有点丢脸。这个香料苹果汁的气很足。$4" #!String
    Gus_y2: "吃吧！趁还新鲜热乎。$0#$e#我是挺想跟你仔细说说制作拐杖糖的新方法……不过今年就不说那些细枝末节了！$1" #!String
    Willy_y2: "@，我的生活要求不高……有遮风挡雨的屋子，早饭有一罐热乎的豆子我就满足了！$h" #!String
    Wizard_y2: "啊，神秘的冬日之星。因为这个我才选择在星露谷进行我的……研究。不过只是一个原因。" #!String
    Harvey_y2: "你尝过山核桃派了吗？我最喜欢了。$0" #!String
    Jas_y2: "现在可以拆礼物了吗？$0" #!String
    Vincent_y2: "我收到我想要的玩具恐龙了！快看！！$1#$e#好像是叫……剑龙？我没记错吧。$0" #!String
    Marlon_y2: "嗯？哦，你好。$0#$e#不用管我，自己去玩吧。" #!String
