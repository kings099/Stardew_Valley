content:  #!Dictionary<String,String>
    name: "Feria de Stardew Valley" #!String
    conditions: "Town/900 1500" #!String
    set-up: "fallFest/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Fair/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -3 0 2 5000 3 0 2 5000/advancedMove Jas true 2 0 4 5000 -2 0 4 5000/advancedMove Marnie true -2 0 4 5000 2 0 4 5000/advancedMove Abigail true 4 6000 5 0 0 3 2 6000 0 -3 -5 0/advancedMove Robin true 0 1 1 5000 0 -2 3 5000 0 1 1 5000/animate Sebastian false true 200 16 16 16 16 16 16 16 16 16 16 16 16 17 18 19 20 21 21 21 21 20 22 22 23/addTemporaryActor BabyPig 32 32 65 68 2 false Animal/addTemporaryActor Pig 32 32 65 70 3 false Animal/addTemporaryActor \"White Chicken\" 16 16 59 67 2 false Animal/addTemporaryActor \"Brown Chicken\" 16 16 61 67 2 false Animal/addTemporaryActor \"White Cow\" 32 32 59 72 0 false Animal/addTemporaryActor \"BabyWhite Cow\" 32 32 61 72 1 false Animal/advancedMove BabyPig true 0 1 3 5000 0 -1 0 7000/advancedMove Pig true 3 5000 0 1 1 5000 0 -1 3 5000/advancedMove White_Chicken true 1 0 2 7000 -1 0 2 10000/animate \"Brown Chicken\" false true 500 16 17/playerControl fair/viewport player clamp true unfreeze/globalFadeToClear" #!String
    Abigail_spouse: "¡El año pasado gané en todos los juegos!$h" #!String
    Leah_spouse: "Robin me enseñó todos sus trucos el año pasado, ¡pero siempre va un paso por delante de mí!" #!String
    Maru_spouse: "Mmmm... Esta es mi única oportunidad de darme un atracón de bocadillos de barbacoa." #!String
    Penny_spouse: "¡Espero que ganemos el concurso de exposición agrícola!" #!String
    Haley_spouse: "¿Te has acordado de traer productos de calidad para la exposición? Espero que ganemos este año." #!String
    Sebastian_spouse: "Ey, @. Me estoy poniendo al día con Sam. Ve tirando y diviértete." #!String
    Sam_spouse: "Sebastian sigue siendo el mismo de siempre. ¿Te lo estás pasando bien en el festival?" #!String
    Alex_spouse: "Me estoy poniendo al día con viejos amigos... Adelántate y pásalo bien." #!String
    Harvey_spouse: "Esperare aquí hasta que quieras volver a casa..." #!String
    Elliott_spouse: "Este aroma ahumado es lo que me ha traído hasta aquí, pero lo que ha sellado mi destino ha sido esta salsa cítrica... *Slurp*$s" #!String
    Abigail: "Ya he ganado en todos los juegos... ¿Y ahora qué?" #!String
    Robin: "La carpintería es una antigua tradición de la que me enorgullece formar parte.$h" #!String
    Demetrius: "Robin trabaja muy duro en sus proyectos de carpintería... Se merece algo de reconocimiento de vez en cuando." #!String
    Maru: "*Ñom* Mmm... Esta salsa barbacoa es fantástica.$h" #!String
    Sebastian: "Cuánto movimiento hay hoy... Voy a quedarme a pasar el rato por aquí." #!String
    Pierre: "Mi tienda tiene los productos con la mejor calidad de todo el valle. ¡Por favor, mira mi exposición y compruébalo personalmente!" #!String
    Caroline: "Pierre se toma muy en serio su exposición agrícola. Ha estado apartando los productos con el mejor aspecto durante semanas.#$e#¡Mucha suerte si participas!" #!String
    Linus: "Estos animales nunca juzgan a la gente por su aspecto. No se puede decir lo mismo de los humanos." #!String
    Alex: "He jugado demasiado al juego de fuerza y ahora mis brazos parecen de goma." #!String
    George: "Hmmm... ¿Muslos de pavo asados? Supongo que este festival no está tan mal.$h" #!String
    Evelyn: "Ojalá Gus incluyera una alternativa vegetariana. Unos pinchitos de calabacín, ¿quizás?" #!String
    Lewis: "Bueno, @. Ha llegado el gran día... Nuestro festival más importante del año, la feria de Stardew Valley.#$b#Te he dejado un puesto libre por si quieres participar montando una exposición. Avísame cuando esté todo listo para que podamos pasar a la valoración." #!String
    Clint: "A veces me quejo de mi trabajo, pero la verdad es que me enorgullece.#$b#Estas son algunas de mis mejores piezas. Espero que os gusten." #!String
    Emily: "¿Sabes? A mí se me habría dado bien ser payaso. Creo que dejé pasar una gran oportunidad." #!String
    Penny: "He ganado diez veces seguidas en la ruleta de la fortuna y el señor no me deja seguir jugando...$s" #!String
    Pam: "Date prisa, joven... ¡Antes de que Pam acapare todos los peces de la carpa! Je, je.$h" #!String
    Haley: "¿Has ido a ver a la pitonisa? Ha colocado su puesto en el cementerio.#$e#Yo ya la he visto... Me ha dicho algo... interesante. *Ji, ji*$h" #!String
    Jodi: "No parece muy feliz... Supongo que el alcalde Lewis ha tenido que recortar el presupuesto para contratar al payaso de este año." #!String
    Kent: "Sigo esperando a que empiece a hacer algo divertido.#$e#Menuda decepción." #!String
    Sam: "Ey, @. ¿Te diviertes?#$e#La carpa del tirachinas es bastante divertida, y si le coges el tranquillo puedes acumular medallas estrella." #!String
    Leah: "Admiro mucho la habilidad de Robin con la carpintería. Utilizo muchas de sus técnicas adaptadas a mi propio trabajo." #!String
    Shane: "Estos animales son muy sociables y les encanta que les den masajes." #!String
    Marnie: "He hecho lo que he podido, pero mi exposición es bastante floja comparada con la de Pierre.$s#$e#Bueno, a lo mejor los jueces me dan puntos extra por el queso gigante." #!String
    Elliott: "Estoy intentando que Gus me dé la receta de su salsa, pero no hay manera." #!String
    Gus: "¡Come todo lo que quieras! Todo es gratis hoy... Dale las gracias al alcalde Lewis.$h#$e#¡Oh! Asegúrate de echarle un poco de mi salsa secreta a la comida." #!String
    Dwarf: "¿Dices que está lloviendo afuera? *Glups* #$e#Lluvia... Es algo casi mítico para nosotros. Algunos de mi raza se pasan toda la vida sin poder verla..." #!String
    Wizard: "Welwick y yo nos conocemos desde hace bastante tiempo... Es una adivina excepcional y una buena amiga.#$e#...#$e#Ese payaso... Me suena de algo.#$e#¿Será de la escuela de ilusionismo? ¿O del carnaval de los secretos? Hmm..." #!String
    Harvey: "Y justo aquí al lado, Gus está asando una montaña de costillas de cerdo... Ufff...$s#$e#Creo que necesito un examen de conciencia...$11" #!String
    Sandy: "Dicen que en casa está lloviendo. ¿Por eso has venido aquí?$h#$e#De hecho, echo de menos la lluvia...$s" #!String
    Jas: "¡Auch! ¡Una gallina me ha picado en el dedo meñique!$u" #!String
    Vincent: "¡Muuuu!" #!String
    Marlon: "Las hojas de Clint son más mortales cada año.#$e#Igual que sus precios..." #!String
    Willy: "¿Vas a montar una exposición, @? ¡Es tu oportunidad para presumir de los productos de la granja %farm!" #!String
    Leo: "¡Jaja! Nunca he visto nada parecido...$h" #!String
    set-up_y2: "fallFest/-1000 -1000/farmer 12 54 1/changeToTemporaryMap Town-Fair2/viewport -1000 -1000/loadActors Set-Up/animate Sebastian false true 200 16 16 16 16 16 16 16 16 16 16 16 16 17 18 19 20 21 21 21 21 20 22 22 23/animate Penny false true 1000 34/positionOffset Penny 0 24/advancedMove Marnie true 2 3500 3 300 -2 0 3 300 4 4000 1 300 2 0 2 5750/advancedMove Abigail true 4 6000 3 300 -1 0 3 300 4 4500 1 300 2 0 1 300 4 4750 3 300 -1 0 3 250 4 1000/advancedMove Maru true 2 8000 1 300 2 0 0 3 2 0 1 2500 2 3000 1 3000 2 300 3 300 -3 0 0 5 2 300 3 4000 2 300 1 3000 4 300 0 -5 1 0 0 -3 -2 0 3 3000 2 4000/advancedMove Linus true 2 7000 1 300 2 0 1 250 2 6000 3 300 -2 0 3 300 2 1000/advancedMove Demetrius true 1 6500 2 300 0 3 3 0 1 300 4 5500 3 300 -3 0 0 -3 4 300 1 2000/advancedMove Jas true 3 6000 4 250 0 -2 -4 0 3 300 2 5000 3 300 -2 0 0 4 2 300 1 5000 4 300 0 -4 2 0 1 300 2 4000 1 300 4 0 0 2 2 300 3 1000/advancedMove Leo true 2 7500 1 300 2 0 0 2 2 300 3 5000 4 300 0 -2 -2 0 3 300 2 1000/advancedMove Pam true 3 7750 4 300 0 -1 -2 0 0 -1 4 5000 1 300 2 350 0 1 2 0 0 1 2 300 3 1000/advancedMove Gus true 4 4300 1 300 1 0 1 300 4 3500 3 350 -2 0 3 350 4 4600 1 300 1 0 4 1000/advancedMove Robin true 4 4500 3 300 -1 0 0 -2 4 300 1 5000 2 300 0 2 1 0 1 300 4 1000/advancedMove Leah true 3 6300 4 300 0 -1 -1 0 3 300 2 5000 3 300 -1 0 0 1 2 300 1 5000 4 300 0 -1 1 0 1 300 2 4500 1 300 1 0 0 1 2 300 3 1250/advancedMove Elliott true 2 6800 3 2500 2 8000 3 2000 2 300/positionOffset Shane 12 -16/positionOffset Vincent 0 -12/positionOffset Kent? 12 -16/positionOffset Jodi 20 0/positionOffset Sebastian 16 0/positionOffset Clint 20 -8/positionOffset Marlon 0 -20/positionOffset George 12 16/positionOffset Alex 0 16/positionOffset Emily 12 -20/positionOffset Sandy 18 -24/positionOffset Wizard 24 -12/positionOffset Sebastian -8 -12/addTemporaryActor Brown_Chicken 16 16 25 36 1 false Animal/addTemporaryActor White_Chicken 16 16 25 33 2 false Animal/addTemporaryActor BabyWhite_Cow 32 32 16 33 2 false Animal/addTemporaryActor BabyBrown_Cow 32 32 13 34 3 false Animal/addTemporaryActor White_Cow 32 32 16 35 2 false Animal/addTemporaryActor Brown_Cow 32 32 14 36 1 false Animal/addTemporaryActor BabyRabbit 16 16 32 33 2 false Animal/addTemporaryActor Rabbit 16 16 30 33 3 false Animal/addTemporaryActor Sheep 32 32 30 35 1 false Animal/addTemporaryActor BabySheep 32 32 32 36 2 false Animal/addTemporaryActor Goat 32 32 22 35 1 false Animal/addTemporaryActor BabyGoat 32 32 21 33 3 false Animal/animate White_Chicken false true 500 16 17/advancedMove Brown_Chicken true 1 3500 4 500 0 -1 4 2000 3 1750 2 2000 0 1 2 1000 1 3000 2 1500 3 1750 2 500 1 1500/advancedMove Sheep true 1 2500 2 3000 3 2000 2 3000 1 4000 2 2500 3 4000 2 3000 1 1000/advancedMove Goat true 1 4500 2 500 3 6250/positionOffset BabyGoat 24 -8/positionOffset BabyRabbit 24 24/advancedMove Brown_Cow true 2 4000 1 3500 2 1000 3 2000/advancedMove BabyWhite_Cow true 2 3000 3 4500 2 2000 1 3500 2 1000/advancedMove White_Cow true 1 7500 2 2000 3 4600 2 1500 1 6000/viewport player clamp true unfreeze/playerControl fair/globalFadeToClear/pause 2000" #!String
    Abigail_spouse_y2: "¿No son chulas estas armas? Quizás debería llevar una de estas de vuelta a casa hoy.$0" #!String
    Leah_spouse_y2: "Hey, Robin me está enseñando algunas técnicas innovadoras este año.#$e#Tendré que enseñártelas más tarde...$1" #!String
    Maru_spouse_y2: "¡Espero que ganemos la exposición agrícola! ¡Trabajaste mucho este año!." #!String
    Penny_spouse_y2: "Ven aquí, ¡siéntate un rato! Hay espacio en el banco para ti y para mí.$1" #!String
    Haley_spouse_y2: "Es algo raro ver a Alex atiborrándose. Parece irle bien.#$e#¡Espero que ganemos la exposición agrícola este año!$1" #!String
    Emily_spouse_y2: "Sandy viajó desde el Desierto de Calico para estar aquí hoy.#$b#¡No muy a menudo puedo verla!" #!String
    Sebastian_spouse_y2: "Esa señora en el cementerio predijo nuestro futuro...$0#$b#Aparentemente, es nuestro destino vivir una vida feliz juntos.$1" #!String
    Sam_spouse_y2: "Hey, ¿estás disfrutando el festival? ¡Estaré apoyando nuestra exposición agrícola!$0#$e#Psst... Si vas a apostar tus fichas en la ruleta... ¡apuesta por el verde!$0" #!String
    Alex_spouse_y2: "¿No has comido aún? ¡Hay demasiada comida como para no probarla!$0#$e#Yo ya me he comido tres sándwiches... Mmm... esa salsa..." #!String
    Harvey_spouse_y2: "Hola, cielo. Buena suerte en la competición de hoy. ¡Sé que vas a deslumbrar a todos!$0" #!String
    Elliott_spouse_y2: "¡Victoria! Conseguí una puntuación de '216' con cinco peces capturados... ¡un nuevo récord personal!$1#$e#Ahora, debo escoger un premio adecuado para comprártelo con estas fichas de estrella...$0" #!String
    Shane_spouse_y2: "Puede que te pida que vigiles a los animales dentro de poco para que pueda ir a por algo de comer.$0" #!String
    Abigail_y2: "Esta espada es tan elegante. ¡Quizás algún día tenga suficiente dinero para comprar una!$0" #!String
    Robin_y2: "Si quieres dominar la madera, tienes que pensar como un árbol...$0" #!String
    Demetrius_y2: "Las ovejas tienen una capacidad de memorizar increíble... conservan familiaridad tanto con otras ovejas como con humanos...$0#$e#¡Incluso forman amistades, imitando los vínculos cercanos que nosotros las personas cultivamos los unos con los otros!$1" #!String
    Maru_y2: "¡Hay tanto que hacer! No sé por dónde empezar.$0" #!String
    Sebastian_y2: "Esa señora me dijo mi destino. No sé qué hacer esta información...$0" #!String
    Linus_y2: "Los animales son como personitas... ellos también tienen sentimientos y emociones.$0" #!String
    Pierre_y2: "¡Estoy seguro de que saldré victorioso en el concurso de exposición agrícola de este año!$1" #!String
    Caroline_y2: "Algunos de los productos de nuestra exposición agrícola vienen de mi pequeño invernadero. ¡Los hemos estado cultivando cuidadosamente todo el año!$0" #!String
    Alex_y2: "Cada cien rondas del juego de fuerza que gano, me como otro sándwich barbacoa.$0" #!String
    George_y2: "%George está a punto de quedarse dormido." #!String
    Evelyn_y2: "Jiji... Quizás debería empezar una colección de figuritas de payasos..." #!String
    Lewis_y2: "¡Saludos, @! La 'Feria de Stardew Valley' está aquí finalmente y la multitud crece por minutos.#$b#Justo como el año pasado, he preparado un expositor agrícola vacío para ti. Habla conmigo cuando quieras comenzar el concurso." #!String
    Clint_y2: "Es alentador ver a otros interesarse por mi trabajo. Me hace sentir como si estuviera haciendo algo bueno en este mundo.#$e#Terminé algunas de estas piezas justo la semana pasada. Por favor inspecciónalas cuidadosamente, ¡respaldo mis obras!" #!String
    Penny_y2: "*fiú* Después de estar de pie todo el día, está bien poder tomarse un momento, al fin ,para relajarse.$0" #!String
    Pam_y2: "¡La vida no se pone mucho mejor que esto,joven!$1" #!String
    Emily_y2: "Cuando Sandy y yo éramos niñas, bromeábamos sobre huir de todo y unirnos al circo.$0#$e#No creo que hubiésemos podido hacerlo, pero es divertido de imaginar.$1" #!String
    Haley_y2: "Estoy intentando mantener una dieta este otoño... ¡pero no puedo resistirme ante estas jugosas hamburguesas!$h" #!String
    Jodi_y2: "Oh no. ¿Quién es el responsable de tirar basura aquí?$2#$e#Cada año nos tocan algunos turistas que no respetan nuestro pueblo...$2" #!String
    Kent_y2: "*risita* Mi hijo tiene buenas habilidades de precisión. Me pregunto si lo habrá heredado de mí.$1" #!String
    Marlon_y2: "Estoy en el mercado en busca de un nuevo arma. Me pregunto si podría negociar un truque con Clint..." #!String
    Sam_y2: "Ugh... He jugado y perdido todo en la ruleta...$2#$e#Debería haber apostado por el verde.$0" #!String
    Leah_y2: "Creo que Robin y yo hacemos un equipo bastante bueno, ¿no crees?" #!String
    Shane_y2: "A estos animales se les ha dado su comida favorita, así que están felices.$h#$e#Siéntete libre de acariciarlos, no morderán." #!String
    Marnie_y2: "¡Mis animales han tenido un año exitoso! Espero que los productos de alta calidad impresionen a los jueces.$1#$e#¿Cómo va tu exposición agrícola, @? Es tu momento de mostrar los frutos de tu trabajo.$0" #!String
    Elliott_y2: "Ah, no le prestes atención al olor... ¡Acabo de emerger de la caseta de pesca con una captura cuantiosa!$1#$e#Ahora, debo decidir qué hacer con todos estas fichas estrella...$0" #!String
    Gus_y2: "¡Manejar cuatro parrillas a la vez es un trabajo duro! Hay una gran multitud hambrienta a la que servir hoy.$0#$e#Pongo una pizca de mi salsa ácida en cada hamburguesa. *guiño*" #!String
    Dwarf_y2: "Tengo curiosidad sobre esta reunión humana... $0#$e#Por favor no se lo digas a nadie. Quiero permanecer escondido aquí...$0" #!String
    Wizard_y2: "Si deseas mirar a través de las neblinas del mañana, habla con mi compañera Welwick.$0#$b#Tiene un don poco común...#$e#Ese joven al lado del árbol parecía intrigado por su lectura, pero incluso con mis poderes, no puedo mostrar los secretos más profundos del corazón...$0" #!String
    Harvey_y2: "Estoy asombrado por el nivel de la artesanía que se exhibe aquí. ¡Algunas personas son tan talentosas!$0" #!String
    Sandy_y2: "La comunidad de Stardew Valley es verdaderamente única...$0" #!String
    Jas_y2: "¡Muuu! ¡Muuuuuu!$1#$e#Estoy intentando hablar con las vaquitas bebé.$0" #!String
    Vincent_y2: "¿¡Puedo jugar al juego del tirachinas otra vez, Papá!? ¿Por favor?$0" #!String
    Willy_y2: "Conseguí atrapar unas cuantas bellezas calidad iridio, ¡justo a tiempo para la feria de este año!$1#$e#Después de que nuestras exposiciones sean juzgadas tendré que probar suerte en la carpa del juego de pesca.$0" #!String
    Leo_y2: "¡Me estoy haciendo amigo de estos pájaros!$1" #!String

