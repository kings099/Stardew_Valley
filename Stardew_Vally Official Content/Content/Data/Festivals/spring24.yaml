    Abigail_y2: "They should make the seniors dance this year. I bet they'd love it!" #!String
    Robin_y2: "Is that the smell of flowers? Or is it Caroline's perfume?$0" #!String
    Demetrius_y2: "Gatherings like this give a sense of identity to our community.#$b#Or as my wife says... 'it makes the town lively'!" #!String
    Maru_y2: "It can be a little nerve-racking to ask someone to dance with you.$0" #!String
    Sebastian_y2: "I didn't come here by choice.$0" #!String
    Linus_y2: "Did you have a successful salmonberry harvest?$0#$b#I picked enough to make a sweet and tangy jelly! I brought some today for everyone to taste.$1" #!String
    Pierre_y2: "Hey, you shouldn't be back here!$3#$e#Well, if you're sticking around... mind manning the booth for a while? I want to taste Linus' sweet and tangy jelly.#$e#I'm joking, I can't bear to be away from the register...$2" #!String
    Caroline_y2: "I'd ask my husband to dance, but he doesn't really know how.$0" #!String
    Alex_y2: "The key to dancing is to have confidence.$1" #!String
    George_y2: "Flowers? More like bumblebee magnets. Hmph. Can't smell much anyway.$0" #!String
    Evelyn_y2: "I used to visit this spot when I was younger. It hasn't changed much over the years.$0" #!String
    Lewis_y2: "Good afternoon, @. The weather for today's festivities couldn't be more perfect.$0#$b#Come talk to me when you're ready to start the ceremony.$0" #!String
    Clint_y2: "*sigh* Everyone is partnered up... and here I am alone, once again...$2#$e#Ah well... I'll just drown my sorrows with some of that sweet and tangy jelly." #!String
    Penny_y2: "Vincent asked me to dance with him. Isn't that cute?$0" #!String
    Pam_y2: "The red jelly wafting in the wind looks like it's dancing!$1#$e#Heh... Maybe that's just the wine speaking.$0" #!String
    Emily_y2: "Oh, hey! This year I'm giving my sister competition for the flower queen title.$0#$b#I've been working on my choreography!$1" #!String
    Haley_y2: "One, two, three... one, two, three... Oh, hi. I'm a little busy.$0" #!String
    Jodi_y2: "I have special earrings I only wear once a year for this event.$0#$e#They're little daffodils... see?$h" #!String
    Kent_y2: "Do you ever wonder... why do we find flowers beautiful?#$e#If Jodi and I ever have a daughter, maybe we'll name her after a flower.$h" #!String
    Marlon_y2: "Hmm. Thought I saw something moving across the water.$0" #!String
    Sam_y2: "*sniff* I'd enjoy this get-together more if it wasn't for my allergies. I'll just have to suck it up!$0" #!String
    Leah_y2: "I really feel connected with nature this far away from town.$0" #!String
    Shane_y2: "I couldn't find any clean shirts so this one has to do.$0" #!String
    Marnie_y2: "This open field is perfect grazing land for livestock, wouldn't you agree?$0#$e#Psst... I think Lewis is going to ask me to dance with him!$1" #!String
    Elliott_y2: "To dance among a whimsical backdrop of flowers is an uplifting experience.$1" #!String
    Gus_y2: "Have you tried the dandelion salad? I prepared it fresh right here!$0" #!String
    Dwarf_y2: "You say it's raining up above?#$e#Rain... It's almost mythical to us. Some of us live our entire lives without ever experiencing it." #!String
    Wizard_y2: "Hmm? How did you climb up here?$0" #!String
    Harvey_y2: "If you spend some time pondering the hardships of life, it can put things into perspective.$0#$b#Suddenly, dancing in front of the whole town in an ill-fitting suit doesn't seem so bad!$h" #!String
    Sandy_y2: "I heard it's raining back home. Is that why you came here?$h#$e#I kind of miss the rain, actually...$s" #!String
    Jas_y2: "*giggle* Am I doing it right?$1" #!String
    Vincent_y2: "If there's a flower queen... there must be a flower king!$0" #!String
    Willy_y2: "Aye, these waters be teeming with big fish. Shame I didn't bring me rod!$0" #!String
    Leo_y2: "You need a partner to participate in the dance? Does a bird count?$0" #!String

