    Abigail_spouse_y2: "We don't have to dance if you don't want to!$1" #!String
    Penny_spouse_y2: "I could imagine us moving to a spot like this, someday.$h" #!String
    Leah_spouse_y2: "We should go hiking in these woods someday! I bet there's mushrooms..." #!String
    Haley_spouse_y2: "Today is the big day! We'll be the centerpiece of the whole dance!$1" #!String
    Maru_spouse_y2: "I didn't practice much beforehand but I'll give it my best for the both of us.$0" #!String
    Emily_spouse_y2: "Hey, I was wondering what you were up to!$0" #!String
    Harvey_spouse_y2: "I wore my best tie for the occasion.$4" #!String
    Alex_spouse_y2: "Hey, I'm feeling pretty good about today. We'll do great during the ceremony... just follow my lead.$0" #!String
    Sam_spouse_y2: "Whoa, you look really great today.$0" #!String
