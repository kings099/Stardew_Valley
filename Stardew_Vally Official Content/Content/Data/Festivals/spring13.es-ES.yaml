    set-up: "fallFest/27 60/farmer 12 54 1/changeToTemporaryMap Town-EggFestival/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -2 0 0 -2 2 0 0 2/advancedMove Jas true 2 0 0 2 -2 0 0 -2/advancedMove Leo true 0 -2 2 0 0 2 -2 0/advancedMove Pam true 0 -1 3 5000 0 2 3 5000 0 -1 3 4000/advancedMove Clint true 1 7000 0 1 3 7000 0 -1/advancedMove Demetrius true 2 15000 -3 0 0 8 3 20000 0 -8 3 0/advancedMove Willy true 2 25000 -4 0 0 -12 4 0 0 -1 4 30000 0 1 -4 0 0 12 4 0/advancedMove Shane true 4 40000 2 0 0 2 1 35000 0 -2 -2 0/advancedMove Harvey true 0 6 -6 0 0 9 -3 0 3 15000 3 0 0 3 20 0 0 -8 1 0 0 -11 -15 0 0 1 2 30000/playerControl eggFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    afterEggHunt: "pause 100/playSound whistle/waitForOtherPlayers endContest/pause 1000/globalFade/viewport -1000 -1000/playMusic event1/loadActors MainEvent/warpFarmers 27 69 0 26 67 1 32 67 3 28 71 0 22 65 1 25 63 2 32 65 3 32 62 2 right 31 71 0/pause 1000/viewport 27 67 true/pause 2000/speak Lewis \"¡Guau, mira cuántos huevos!$h#$b#¡Si consiguiera que los jóvenes recogierais la basura con tanto afán, tendríamos el pueblo más limpio a este lado del mar de Gema! Je, je.$h\"/pause 800/playMusic none/speak Lewis \"Y ahora, el ganador de la búsqueda de huevos de este año...\"/playMusic none/pause 3000/cutscene eggHuntWinner/null/playMusic event1/pause 500/fork AbbyWin/move Lewis 0 1 2/speak Lewis \"¡Aquí está tu premio! Disfrútalo.\"/awardFestivalPrize/null/move Lewis 0 -1 0/speak Lewis \"Y con esto termina el festival del huevo de este año. ¡Gracias a todos por venir!\"/pause 600/viewport move 1 0 5000/pause 2000/globalFade/viewport -1000 -1000/waitForOtherPlayers festivalEnd/end" #!String
    AbbyWin: "pause 100/jump Abigail/faceDirection Vincent 3/pause 800/move Abigail 0 -1 0/faceDirection Vincent 0/speak Lewis \"Aquí está tu premio, Abigail. ¡Disfrútalo!\"/pause 500/move Abigail 0 -1 0/playSound coin/pause 400/move Abigail 0 2 0/faceDirection Lewis 0/speak Lewis \"Y con esto termina el festival del huevo de este año. ¡Gracias a todos por venir!\"/pause 1000/viewport move 1 -1 5000/pause 2000/globalFade/viewport -1000 -1000/waitForOtherPlayers festivalEnd/end" #!String
    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warpFarmers 27 69 0 27 67 1 32 67 3 28 71 0 26 71 0 25 63 2 32 63 2 34 63 2 left 33 71 0/pause 1000/viewport 27 67 true unfreeze/pause 2000/speak Lewis \"Es la hora del evento estrella de la fiesta... ¡La búsqueda anual de huevos!$h\"/pause 100/jump Jas/jump Vincent/pause 1000/speak Lewis \"Calma, jovencitos. Vais a necesitar toda vuestra energía si queréis encontrar más huevos que nadie y llevaros a casa un premio exclusivo.\"/pause 100/faceDirection Vincent 3 true/faceDirection Jas 1 true/pause 1000/faceDirection Vincent 0 true/faceDirection Jas 0/pause 800/faceDirection Lewis 3/faceDirection Lewis 2/faceDirection Lewis 1/faceDirection Lewis 2/pause 800/speak Lewis \"Bueno... ¿Todos preparados?\"/pause 1000/waitForOtherPlayers startContest/jump Lewis/pause 1000/speak Lewis \"¡Que empiece la búsqueda de huevos!$h\"/advancedMove Maru false -2 0 0 6 -9 0 0 -2 -9 0 0 -1 2 0 0 -12 6 0 0 -7 3 0/advancedMove Abigail false 0 21 -20 0 0 3 7 0 0 -15 -9 0 9 0 0 18/advancedMove Jas false 0 12 8 0 0 10 3 0 0 4 14 0 0 -20 -6 0 0 3/advancedMove Sam false 4 0 0 -4 2 0 0 -4 12 0 0 -6 19 0 0 20 0 -20 0 20/advancedMove Vincent false 0 3 24 0 0 21 9 0 0 4 -20 0 20 0 -20 0/advancedMove Leo false 0 -10 -1 0 0 -3 -6 0 0 -2 -3 0 0 -3 -1 0 0 20 -5 0 0 -10 -2 0/playSound whistle/playMusic tickTock/playerControl eggHunt" #!String
    set-up_y2: "fallFest/27 60/farmer 12 54 1/changeToTemporaryMap Town-EggFestival2/viewport -1000 -1000/loadActors Set-Up/advancedMove Vincent true -2 0 0 -2 2 0 0 2/advancedMove Jas true 2 0 0 2 -2 0 0 -2/advancedMove Leo true 0 -2 2 0 0 2 -2 0/advancedMove Demetrius true 1 5000 2 6750 1 400 3 0 0 -1 3 0 0 -5 7 0 2 7000 3 400 -7 0 0 5 -3 0 0 1 -3 0 3 350 2 4000/advancedMove Gus true 1 5500 0 -2 4 400 1 7000 2 400 0 2 2 400 1 1000/advancedMove Shane true 2 8250 3 2250 2 5000 3 3000 2 500/advancedMove Abigail true 2 5000 3 400 4 300 0 -4 4 5500 1 400 2 400 0 2 7 0 1 3000 2 400 3 350 -2 0 0 -11 4 3500 1 400 2 350 0 3 -3 0 3 3250 2 400 1 350 3 0 0 8 -5 0 0 2 2 2500/advancedMove Haley true 4 12500 1 2750 4 6500 3 3000 4 500/advancedMove Jodi true 1 3000 4 12500/advancedMove Elliott true 2 8500 3 3750 2 100/advancedMove Penny true 2 13500 1 2500 2 500/positionOffset Sam 12 -8/positionOffset Sebastian -6 4/positionOffset Leah -12 -24/positionOffset Maru -4 -16/positionOffset Marnie -12 4/positionOffset Jodi 8 16/positionOffset Kent? 12 -20/positionOffset Linus 10 0/playerControl eggFestival/viewport player clamp true unfreeze/globalFadeToClear" #!String
    afterEggHunt_y2: "pause 100/playSound whistle/waitForOtherPlayers endContest/pause 1000/globalFade/viewport -1000 -1000/playMusic event1/loadActors MainEvent/warpFarmers 29 70 0 26 68 1 27 70 0 33 68 3 33 70 3 30 71 0 29 72 0 27 72 0 right 34 70 3/pause 1000/positionOffset Demetrius 5 -10/positionOffset Jodi 5 -8/positionOffset Marnie -12 10/positionOffset Shane -6 -6/viewport 29 69 true/pause 2000/speak Lewis \"¡Guau, mira cuántos huevos!$h#$b#Si tan solo consiguiera que vosotros, niños, recogieseis basura así de eficientemente ¡Seríamos el pueblo más limpio a este lado del Mar de Gema! *Risita*$h\"/pause 800/playMusic none/speak Lewis \"Y ahora, el ganador de la búsqueda del huevo de este año...\"/playMusic none/pause 3000/cutscene eggHuntWinner/null/playMusic event1/pause 500/fork AbbyWin/move Lewis 0 1 2/speak Lewis \"¡Aquí está tu premio! Disfruta.\"/awardFestivalPrize/null/pause 300/faceDirection Lewis 1/faceDirection Lewis 0/move Lewis 0 -1 0/speak Lewis \"Bueno, eso fue todo por el Festival del Huevo de este año. ¡Gracias a todos por venir!\"/pause 600/viewport move 1 0 5000/pause 2000/globalFade/viewport -1000 -1000/waitForOtherPlayers festivalEnd/end" #!String
    mainEvent_y2: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warpFarmers 29 70 0 26 68 1 27 70 0 33 68 3 33 70 3 30 71 0 29 72 0 27 72 0 left 34 70 3/pause 1000/positionOffset Demetrius 5 -10/positionOffset Jodi 5 -8/positionOffset Marnie -12 10/positionOffset Shane -6 -6/viewport 29 69 true unfreeze/pause 2000/speak Lewis \"Es hora del plato fuerte del festival de hoy..., ¡la Búsqueda de Huevos de Pascua Anual!$h\"/pause 100/jump Jas/jump Vincent/pause 1000/speak Lewis \"Calmaros, niños. Vais a necesitar toda vuestra energía si queréis encontrar más huevos que nadie y llevaros a casa el premio exclusivo.\"/pause 100/faceDirection Vincent 1 true/faceDirection Jas 3 true/pause 1000/faceDirection Vincent 0 true/faceDirection Jas 0/pause 800/faceDirection Lewis 3/pause 100/faceDirection Lewis 2/pause 125/faceDirection Lewis 1/pause 100/faceDirection Lewis 2/pause 800/speak Lewis \"Bueno… ¿Está todo el mundo listo?\"/pause 1000/waitForOtherPlayers startContest/jump Lewis/pause 1000/speak Lewis \"¡Qué la búsqueda del huevo comience!$h\"/advancedMove Abigail false -2 0 0 -3 -7 0 0 -2 -2 0 0 -5 1 0 0 -4 -3 0 0 5 -2 0 0 14 54 0/advancedMove Sam false 0 11 26 0 0 15 -14 0 0 -5 -9 0 0 -9 6 0 0 8 -4 0/advancedMove Jas false 0 1 3 0 0 1 15 0 0 -8 7 0 0 9 -7 0 0 7 -20 0 0 10 -21 0/advancedMove Vincent false 4 300 1 400 1 0 0 1 3 0 0 1 15 0 0 -8 7 0 0 9 -7 0 0 7 -20 0 0 10 -20 0/advancedMove Maru false 0 -4 2 0 0 -3 3 0 0 -2 12 0 0 -6 19 0 0 19 -31 0 0 -10/advancedMove Leo false 0 2 -2 0 0 1 -3 0 0 1 -5 0 0 2 22 0 0 -4 30 0 0 -18 -15 0/advancedMove Haley true 3 7000 2 5000/advancedMove Gus true 1 5500 0 -2 4 400 1 7000 2 400 0 2 2 400 1 1000/playSound whistle/playMusic tickTock/playerControl eggHunt" #!String
    Event.cs.1862: "Habiendo combinado los huevos que han recolectado... Jas y Vincent!$1" #!String
    Abigail_spouse: "¡Vete de aquí, somos rivales hasta que acabe la búsqueda!$h" #!String
    Leah_spouse: "Nunca he tenido muchos amigos en el pueblo, así que estos eventos me aburren bastante. Me gusta el buffet, eso sí." #!String
    Maru_spouse: "Me estoy poniendo al día con Penny. ¿Has comido ya suficientes huevos?" #!String
    Penny_spouse: "Maru intenta convencerme para que me coma un huevo relleno. No creo que mi estómago lo aguante..." #!String
    Haley_spouse: "Iba a comer huevos, pero he recordado que estoy haciendo una dieta de primavera." #!String
    Sebastian_spouse: "Te animaré durante la búsqueda de huevos.$h" #!String
    Sam_spouse: "La pandilla sigue igual que siempre. ¿Te diviertes?" #!String
    Alex_spouse: "Ungh... Creo que me he comido una docena de huevos duros de más...$s" #!String
    Harvey_spouse: "¿Cómo os va a todos? Yo estoy aquí, descansando un poco. ¡Tengo ganas de verte en acción en la búsqueda de huevos!" #!String
    Elliott_spouse: "Me encanta que no te puedan los nervios, cariño.$h" #!String
    Abigail: "Buscar huevos es como ir en busca de un tesoro.$h" #!String
    Robin: "La primavera es una época de mucho trabajo... Es genial tener un día libre para ponerse al día con los amigos." #!String
    Demetrius: "Huevos... Qué comida tan extraña." #!String
    Maru: "Siempre me hacen ilusión estos encuentros... Da la sensación de que el valle es una verdadera comunidad." #!String
    Sebastian: "Antes también hacíamos una batalla de huevos podridos...#$b#Pero el alcalde Lewis le puso fin enseguida." #!String
    Linus: "Nadie me dirige la palabra... Solo vengo por los huevos rellenos." #!String
    Pierre: "¡Ey! ¿Qué haces aquí?$u#$b#No toques nada." #!String
    Caroline: "A Abby siempre le ha encantado la búsqueda de huevos, desde que era pequeñita." #!String
    Alex: "Intento comer por lo menos tres huevos al día.#$e#Necesito todas esas proteínas para mis piernas." #!String
    George: "¿Por qué están todos tan contentos? Hmph...#$b#Huevos... ¿Y por qué huevos?" #!String
    Evelyn: "Este festival se lleva a cabo desde que tengo memoria.#$b#Su tradición nos conecta con el pasado y con el futuro... Es reconfortante." #!String
    Lewis: "¿Te lo estás pasando bien, @?$h" #!String
    Clint: "¿No queda más comida?$s" #!String
    Penny: "Los niños esperaban la llegada del festival desde hace semanas." #!String
    Pam: "Je, je... He añadido algo rico al ponche.$h#$e#Shhh, que quede entre tú y yo." #!String
    Emily: "Llevo pintando huevos desde que ha amanecido... Es mi parte favorita de la temporada.$h" #!String
    Haley: "Este festival no está mal... Pero lo que realmente quiero que llegue es la danza floral." #!String
    Jodi: "A Vincent le encanta este festival... Da gusto verlo tan contento." #!String
    Kent: "No soy muy fan de los huevos, la verdad." #!String
    Marlon: "Incluso con la pierna mal, jamás me pierdo ningún festival." #!String
    Sam: "No puedo... con mis alergias... *Snif* $s" #!String
    Leah: "Mmmm... El ponche de frutas está más bueno que de costumbre.$h" #!String
    Shane: "Nuestras gallinas han hecho horas extra para preparar este festival.#$b#Se merecen lo mejor esta noche... ¡Boles llenos hasta arriba de maíz dulce!$h" #!String
    Marnie: "Bienvenidos al festival del huevo... Gracias a mi maravillosa nidada de gallinas por hacerlo posible." #!String
    Elliott: "Descansar del trabajo te vuelve más productivo a largo plazo." #!String
    Gus: "Espero que todos disfruten de la comida... Llevo días cocinando para tenerlo todo listo.#$b#Huevos fritos, huevos duros, huevos pochados, huevos rellenos, huevos revueltos, huevos de chocolate... ¡Todos los huevos que quieras!$h" #!String
    Dwarf: "¿Dices que está lloviendo afuera? *Glups* #$e#Lluvia... Es algo casi mítico para nosotros. Algunos de mi raza se pasan toda la vida sin poder verla..." #!String
    Wizard: "Hmm... ¿Y qué tal un huevo crudo de lagarto con tuétano ennegrecido por encima?" #!String
    Harvey: "Los huevos deberían incluirse siempre en una dieta equilibrada.#$e#Ups... Debería dejar de comportarme como un doctor, al menos hoy.$11" #!String
    Sandy: "Dicen que en casa está lloviendo. ¿Por eso has venido aquí?$h#$e#De hecho, echo de menos la lluvia...$s" #!String
    Jas: "Espero poder encontrar huevos antes de que Vicent se los quede todos...$s" #!String
    Vincent: "¡¿Cuándo empieza la búsqueda?! ¡¡Qué emoción!!$h" #!String
    Willy: "A veces escondo un huevo tan bien que nadie lo encuentra...#$b#Hasta que llega el verano. Entonces el aire caliente hace que empiece a oler a podrido... Je, je. $h" #!String
    ???: "Ah, la cloaca fluye que da gusto hoy. Dentro de nada esto se llenará de humedad... Justo como a mí me gusta." #!String
    Leo: "La idea de una caza de huevos es algo rara... Pero supongo que los huevos no pertenecen a ninguno de mis familiares...$s#$b#Oh bueno, ¡me uniré igualmente!$h" #!String
    Abigail_y2: "$y '¿Crees que soy muy mayor para la caza del huevo?_Sí_Hmmph... ¡Suenas como mi madre!$a_No_Creo que tienes razón. Pero si me estoy divirtiendo, ¿por qué parar?'" #!String
    Robin_y2: "Se siente genial estar fuera de nuevo tras ese largo y frío invierno. ¿No es así?" #!String
    Demetrius_y2: "Hey @, ¿probaste mi pastel de huevas de carpa?#$b#...¿Qué? Es el festival del «huevo», ¿no es asi?" #!String
    Maru_y2: "¿Crees que ganarás la caza del huevo este año?" #!String
    Sebastian_y2: "¿Sabes qué? Echo de menos el invierno... es más simple, en cierto sentido" #!String
    Linus_y2: "Me pasaré un poco mas tarde para comer algo. ¡Estoy ojeando ese pastel que parece ser para chuparse los dedos!" #!String
    Pierre_y2: "¿Intentando cerrar un trato a escondidas, huh? ¡Jah! Admiro tu astucia." #!String
    Caroline_y2: "Puede ser algo aburrido, pero estos festivales son una gran oportunidad para conectar con nuestros vecinos." #!String
    Alex_y2: "¿Me pregunto qué le pasaría a mis brazos y piernas si me comiese treinta huevos diarios?" #!String
    George_y2: "Evelyn hizo huevos con puerros para desayunar, por lo que estoy de buen humor.$h" #!String
    Evelyn_y2: "$y '¿Tienes gallinas en tu granja?_Sí_Oh, ¡bien! Estoy segura de que ponen los huevos más deliciosos...$h_No_La primavera sería un buen momento para empezar a tener gallinas, ¿No crees?'" #!String
    Clint_y2: "Oh no... *trago*... Es casi todo ensalada este año...$s" #!String
    Penny_y2: "Espero que Vincent pueda encontrar un huevo este año... #$b#Estaría genial que se sintiese como un participante más." #!String
    Pam_y2: "Hey... Si me vas a dar huevos para comer, necesitaré salsa picante, ¡joven!" #!String
    Emily_y2: "Este año cosí pequeños pantalones y sombreros para algunos huevos. ¡Son adorables!$h" #!String
    Haley_y2: "¡Oh! Todavía necesito hacerme una foto en el puesto de conejos. ¿Tengo el pelo bien?" #!String
    Jodi_y2: "Kent siempre parece algo ansioso en reuniones grandes como esta..." #!String
    Marlon_y2: "¿Alguna vez has buscado huevos de baba? Eso sí que es un reto..." #!String
    Leah_y2: "Hmm... Este año no ha tenido tanto impacto como el pasado. ¡Falta algo!" #!String
    Shane_y2: "Algunos de estos huevos fueron puestos esta mañana. ¿Ves? ¡Aún están calientes!" #!String
    Marnie_y2: "Las gallinas ponen los huevos, pero los gallos tienen un rol importante, también... ¡Protegen a las gallinas y evitan que se peleen entre ellas!#$b#Eso indica gallinas más felices y mejores huevos...$h" #!String
    Elliott_y2: "Ten cuidado y no cojas accidentalmente un huevo de cuervo. ¡Te tendrán rencor por el resto de sus días!" #!String
    Gus_y2: "Shh... No se lo digas a nadie, pero he intentado algo distinto este año... ¡Huevos de pato en las natillas!$h" #!String
    Harvey_y2: "Los huevos están bien, ¡pero recomendaría no comer treinta al día!" #!String
    Jas_y2: "¡Intentaré darlo todo este año!" #!String
    Vincent_y2: "¡Quiero vivir dentro de un gran huevo!" #!String
    Willy_y2: "Aye... en días lluviosos, encontrarás peces gato en estas aguas. Son un pescado duro de pescar, ¡pero merecen la pena!" #!String

