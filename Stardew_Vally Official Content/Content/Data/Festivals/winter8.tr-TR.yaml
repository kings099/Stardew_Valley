    DickWin_y2: "pause 100/jump Willy/pause 800/move Willy -3 0 0/speak Lewis \"İşte ödülün Willy. Tadını çıkar.\"/pause 500/move Willy 0 -1 0/move Lewis 1 0 2/move Lewis 0 1 2/playSound coin/pause 400/move Lewis 0 -1 0/pause 500/speak Lewis \"Eh, bu yılki Buz Şöleni de bu kadardı. Geldiğiniz için teşekkürler millet!#$b#Artık şu zavallı balıkları salalım...$s\"/pause 500/faceDirection Lewis 3 true/pause 250/move Lewis -4 0 0 true/advancedMove Willy false 4 300 1 300 4 0 1 200 2 3000/advancedMove Pam false 4 100 3 150 -4 0 3 200 4 2000/advancedMove Elliott false 1 500 2 200 0 2 1 0 1 1000/pause 1000/viewport move 1 0 5000/pause 2000/playMusic none/globalFade/viewport -1000 -1000/pause 1000/message \"Yarışmayı kazanamadım fakat yine de eğlenceliydi! Eve dönme zamanı.\"/waitForOtherPlayers festivalEnd/end" #!String
    Abigail_spouse_y2: "Birlikte bir igloda yaşadığımızı hayal et!$h#$e#Eğlenceli olurdu ama seninle her yerde yaşamaktan mutluyum.$l" #!String
    Leah_spouse_y2: "Bir gün sana buzdan heykel yapmayı öğretmeliyim! Eğlenceli olurdu!$h#$e#Senin neler yapacağını merak ediyorum." #!String
    Maru_spouse_y2: "Halledeceğine eminim tatlım! Sadece sakin ol ve odaklan." #!String
    Penny_spouse_y2: "Evimize döndüğümüzde bir ateş yakalım ve sıcak çikolata içelim.$0#$e#...Ateşte şekerleme de kızartırız, olur mu?$h" #!String
    Haley_spouse_y2: "Buraya gel, saçını düzelteyim... Yarışma sırasında fotoğrafını çekeceğim!" #!String
    Emily_spouse_y2: "Ta da! Aynı sensin!#$e#Ne? Benzerliği göremiyor musun? Bence mükemmel!" #!String
    Sebastian_spouse_y2: "Ya, bugünkü yarışmayı kazanman lazım.$0#$e#Şey... Marlon'la küçük bir bahse girdim de...$1" #!String
    Sam_spouse_y2: "Bana bir ara olta kullanmayı öğretmelisin. Sanırım becerebilirim." #!String
    Alex_spouse_y2: "Hey! Bugün kesin kazanacaksım, eminim. Gururlandır bizi!" #!String
    Harvey_spouse_y2: "Selam tatlım. Bugünkü yarışmada bol şans dilerim.$0" #!String
    Elliott_spouse_y2: "Balıkçılığımı biraz geliştirdim. Elimden geleni ardına koymayacağım sevgilim.$1" #!String
    Shane_spouse_y2: "Eski gölette oturup bira paylaştığımız zamanı hatırlıyor musun? Burada bir yerlerdeydik.#$e#Neyse, geçmişte takılıp kalmamak en iyisi... İyi anılar bile bana acı veriyor." #!String
    Abigail_y2: "Donmuş bir göle çakıl taşı attın mı hiç? Çok hoş bir ses çıkarıyor.#$e#...Babama söyleme ama montumun altına Kış Yıldızı kazağımı giydim." #!String
    Robin_y2: "Buzdan heykeller yapmak, benim için güzel bir uğraş. Bu malzemeye alışkın değilim!" #!String
    Demetrius_y2: "Buz... Gerçekten çok anlamlı bir madde. Varlığımız için hayati önemi oluşu, canlı biçimleri temsil eden heykeller için mükemmel bir malzeme dönüşmesini sağlıyor." #!String
    Maru_y2: "İyi bir kardan adam yapmanın sırrı, düzgün bir temel sağlamak ve üst kısıma fazla ağırlık koymaktan kaçınmakla başlar.$3" #!String
    Sebastian_y2: "Kardaki sessizliği hiç fark ettin mi?" #!String
    Linus_y2: "Ah... Orman kış uykusuna daldı...$1" #!String
    Pierre_y2: "Ailemizin birbiriyle eşleşen Kış Yıldızı kazakları var.#$e#Keşke Abigail de giyse...$2" #!String
    Caroline_y2: "Merhaba @. Bu kış çiftçilik işlerini bırakıp dinlenmeye zaman bulabiliyor musun?$0" #!String
    Alex_y2: "Şölenden sonra donmuş göle dalış yapmama itiraz ederler mi acaba?#$e#Buz banyolarının kaslara iyi geldiğini duydum." #!String
    George_y2: "Benim gibi yaşlanıp kel kaldığında... Güzel, sıcak tutan bir şapka takmak isteyeceksin." #!String
    Evelyn_y2: "Ne olacağını bilemeyiz... Alex'le yapacağım son kardan adam olabilir bu.#$e#Hayat kısa canım. Her anını değerlendir..." #!String
    Lewis_y2: "Merhaba @. Vakit geldi, buz balıkçılığı zamanı.#$b#Yarışmayı başlatmaya hazır olduğunda benimle konuş!$1" #!String
    Clint_y2: "Bu kar kütleleri topaklanmıyor...$0#$e#Sanırım soğuktan ziyade sıcakta çalışmayı daha iyi beceriyorum.$2" #!String
    Penny_y2: "Donmuş gölün üzerinde yürüme konusunda çok gerginim...#$e#Daha önce okuduğum bir kitapta, bir kız kırılan buzun içine düşmüştü.#$b#Ona bir şey olmadı ama... O günden beri ister istemez tedbirliyim." #!String
    Pam_y2: "$y 'Geçen sene kötü bir yer seçtiğim için kaybettim. Bu sefer bir şeylerin farklı olacağını düşünüyorum._Konumun bir şey değiştirdiğini sanmıyorum._Böyle düşünüyorsun ama haksız olduğunu kanıtlayacağım._Seni her türlü yeneceğim._...$4_Eh, bol şans._Sana da evlat.'" #!String
    Emily_y2: "Kardan adamın rolüne uygun görünmesi gerek! Şapka ve atkı şık, değil mi?" #!String
    Haley_y2: "Kulaklıklarımı taktığım için mutluyum, burası buz gibi!$0#$e#Bu yıl kameramı da getirdim. Kış fotoğraf çekimi için ışık mükemmel!" #!String
    Jodi_y2: "Böyle etkinlikler, komşularımızla bağ kurmamızı sağlıyor.#$e#Soğuk havanın insanları bir araya getiriyor olması, hoş bir şey." #!String
    Kent_y2: "Yarışmaya hazır mısın? Hepimiz senin kazanacağını düşünüyoruz." #!String
    Marlon_y2: "Yılın bu zamanları o kadar da kötü değil. Kışın böcek olmaz...#$e#Sence bu sene Willy'yi yenebilir misin? Güçlü bir rakip..." #!String
    Sam_y2: "Ya, neye gülüyorsun? Daha bitmedi ki!#$e#Bekle bakalım... Bitirdiğimizde harika bir kardan adam olacak." #!String
    Leah_y2: "Buzu kesmeden önce temperlemek gerekiyor, aksi takdirde şekillendiremezsin!" #!String
    Shane_y2: "Kış, hayvanlar için oldukça zor olabilir. Ahırlarına ve kümeslerine ısıtıcı kurdun mu?" #!String
    Marnie_y2: "Ay... Domuzcuk, tümüyle sarınmış halde çok sevimli görünüyor!$1" #!String
    Elliott_y2: "Buraya bak, bu benim gizli silahım... Düdük çalmadan önce dudaklarımı ıslatmamı sağlıyor..." #!String
    Gus_y2: "Pek dışarı çıkmam, genelde ağtopu izlerim... Kışın serin havasında dışarıda olmak iyi geliyor." #!String
    Wizard_y2: "Ha? Buraya nasıl geldin?#$e#Beni boş ver. Sadece gözlem yapıyorum..." #!String
    Harvey_y2: "Bu sabah bıyığıma jöle sürmemeliydim, dondu! Of...$2#$e#Buz kıracağı gerekirse nerede olduğumu biliyorsun...$h" #!String
