content:  #!Dictionary<String,String>
    LostItemQuest_DefaultThankYou: "Ой, нашлось, наконец! Спасибо." #!String
    NewChild_SecondChild1: "Только посмотри на нашу маленькую семью... Мы столько пережили вместе, правда?" #!String
    NewChild_SecondChild2: "Двое замечательных детей... Мы прошли долгий путь, не правда ли?" #!String
    NewChild_Adoption: "Это так чудесно, что теперь {0} — часть нашей семьи." #!String
    NewChild_FirstChild: "Все прошло хорошо, и теперь {0} — часть нашей семьи. Нам очень повезло в жизни." #!String
    Spouse_MonstersInHouse: "Эм... ${Дорогой^Дорогая}$? Почему в доме чудовища?" #!String
    Farm_RobinWorking_ReadyTomorrow: "Уже завтра у тебя будет новый {0}. Ждешь не дождешься?" #!String
    Farm_RobinWorking1: "Новый {0} будет готов через {1} день. Просто притворись, что меня здесь нет." #!String
    Farm_RobinWorking2: "Новый {0} будет готов через {1} дня. Я буду работать здесь день и ночь!" #!String
    JoshHouse_Alex_Trash: "Э-э... А что это ты делаешь?$s" #!String
    SamHouse_Sam_Trash: "Эй, не заглядывай туда!$a" #!String
    SeedShop_Abigail_Drawers: "Эй, даже не думай! Там личное!$a" #!String
    Wizard_Hatch: "А что это ты делаешь? Я пускаю туда только тех, кому доверяю. " #!String
    Clint_NoInventorySpace: "Привет. Инструмент готов, но у тебя нет места в инвентаре." #!String
    Clint_StillWorking: "{0} все еще в процессе. Сегодня я не успею закончить." #!String
    Gunther_MuseumComplete: "Музей выглядит великолепно! Еще раз спасибо за всю помощь." #!String
    Gunther_NothingToDonate: "Похоже, у вас нет ничего нового для музея... Значит, пора копать дальше!" #!String
    Gunther_NoArtifactsFound: "Здравствуйте! Добро пожаловать в археологическое бюро долины Стардью.#$b#Э-э... Стыдно рассказывать об этом, но предыдущий руководитель сбежал со всеми экспонатами. У нас ничего нет.#$b#Но я надеюсь в скором времени это исправить! Послушайте, если вдруг найдете какие-нибудь артефакты или минералы... Дайте мне знать, хорошо?" #!String
    Sandy_PlayerClubMember: "Что случилось? Ты — член клуба?!" #!String
    MisterQi_PlayerClubMember: "Так-так-так... Только посмотрите, кому удалось пролизнуть в мой эксклюзивный клуб.#$e#Есть в тебе искра... Поэтому я и выбрал тебя.#$e#Какая искра? Ах... Путь тайны, путь искусства...#$b#Такие люди, как мы, обязаны оживлять этот мир, давать другим взглянуть на необычные вещи.#$e#Понимаешь ли, ${малец^барышня}$... Мир — как чашка риса. Съедобно, но ничего не стоит без хорошего острого соуса. И вот это уже наша работа.#$b#Как думаешь, кто разложил все те сундуки в шахте? Я люблю удивлять людей.#$e#Когда-нибудь ты меня поймешь. Только не сдавайся и старайся изо всех сил." #!String
    Robin_HouseUpgrade_Accepted: "Спасибо! Я начну завтра. Закончу дня через три." #!String
    Robin_PamUpgrade_Accepted: "Так щедро с вашей стороны! Завтра начну работать над улучшением. Займет где-то три дня." #!String
    Mines_PlayerKilled_Robin: "...Я нашла тебя без сознания в шахте. Чуть не перепутала тебя с куском экзотического дерева!#$b#Будь осторожней в следующий раз, хорошо?$s" #!String
    Mines_PlayerKilled_Clint: "...Я нашел тебя без сознания в шахте. Кажется, я спину себе сорвал, пока тащил тебя сюда.#$b#Будь осторожней в следующий раз, хорошо?$s" #!String
    Mines_PlayerKilled_Maru_Spouse: "...Я нашла тебя без сознания в шахте. Тебя не было так долго, что я начала волноваться!#$b#Будь осторожней в следующий раз, хорошо?$s" #!String
    Mines_PlayerKilled_Maru_NotSpouse: "...Я нашла тебя без сознания в шахте. Я искала минералы и чуть не наступила тебе на голову!#$b#Будь осторожней в следующий раз, хорошо?$s" #!String
    Mines_PlayerKilled_Linus: "...Я нашел тебя без сознания в шахте. Тебе повезло, что я проходил мимо!#$b#Будь осторожней в следующий раз, хорошо?$s" #!String
    Mines_PlayerKilled_Spouse_PlayerMale: "Тебя не было так долго, как тут не разволноваться! У меня сразу слезы потекли при виде твоего тела на земле...$s" #!String
    Mines_PlayerKilled_Spouse_PlayerFemale: "Тебя не было так долго, как тут не разволноваться! У меня чуть сердце не остановилось при виде твоего тела на земле...$a" #!String
    Morris_PlayerSignedUp: "Превосходно! Добро пожаловать в корпорацию Джоджа! Приходите завтра, тогда мы сможем обсудить проекты по общественному развитию... Ах да, и не забудьте свой бумажник! Хе-хе.#$b#А теперь я позвоню мэру Льюису насчет сноса этого старого мерзкого клуба..." #!String
    Morris_ComeBackLater: "Приходите завтра, и мы сможем начать принимать меры по городскому благоустройству... Только не забудьте принести большую сумму денег, хе-хе." #!String
    Morris_Greeting: "Добро пожаловать в ДжоджаМарт! Как поживаете?#$b#Полагаю, мы еще не знакомы. Я — Моррис, представитель отдела качества обслуживания Джоджа.#$b#Когда вы решите стать членом Джоджа, я буду рад сделать этот процесс максимально приятным для вас." #!String
    Morris_WeekendGreeting: "Добро пожаловать в ДжоджаМарт! Как проходит ваш выходной?#$b#Сейчас мы занимаемся внедрением новой членской системы для наших покупателей. Пожалуйста, приходите позже!" #!String
    Morris_FirstGreeting: "Добро пожаловать в ДжоджаМарт! Все ли у вас хорошо сегодня?#$b#Сейчас мы занимаемся внедрением новой членской системы для наших покупателей. Пожалуйста, приходите позже!" #!String
    Morris_FirstGreeting_CommunityCenterComplete: "Добро пожаловать в ДжоджаМарт! Как Ваши дела?#$b#К сожалению, из-за непредвиденных обстоятельств наше предложение по членству Джоджа в данный момент недоступно. Я уверен, что мы скоро со всем разберемся!" #!String
    Morris_WeekendGreeting_CommunityCenterComplete: "Добро пожаловать в ДжоджаМарт! Как Ваши проходят выходные?#$b#К сожалению, из-за непредвиденных обстоятельств наше предложение по членству Джоджа в данный момент недоступно. Я уверен, что мы скоро со всем разберемся!" #!String
    Morris_WeekendGreeting_MembershipAvailable: "Добро пожаловать в ДжоджаМарт! Как проходит ваш выходной?#$b#Теперь для Вас доступно членство в нашей корпорации! Будучи членом корпорации, Вы сможете помочь благоустройству города с помощью наших рабочих... За определенную плату, конечно.#$b#Ах да, еще кое-что... Мэр Льюис пообещал нам, что когда в этом городе станет на одного члена Джоджа больше, он продаст нам здание старого клуба под склад. Разве не чудесно?#$q -1 -1#Членство в Джоджа стоит {0} з. Ну что, желаете присоединиться к нам?#$r -1 -1 Yes#Да.#$r -1 -1 No#Нет." #!String
    Morris_FirstGreeting_MembershipAvailable: "Добро пожаловать в ДжоджаМарт! Все ли у вас хорошо сегодня?#$b#Теперь для Вас доступно членство в нашей корпорации! Будучи членом Джоджа, вы сможете помочь благоустройству города с помощью наших рабочих... За определенную плату, конечно.#$b#Ах да, еще кое-что... Мэр Льюис пообещал нам, что когда в этом городе станет на одного члена Джоджа больше, он продаст нам здание старого клуба под склад. Разве не чудесно?#$q -1 -1#Членство в Джоджа стоит {0} з. Ну что, желаете присоединиться к нам?#$r -1 -1 Yes#Да.#$r -1 -1 No#Нет." #!String
    Morris_WeekendGreeting_SecondPlayer: "Добро пожаловать в ДжоджаМарт! Как проходит ваш выходной?#$b#Хм-м... В нашей базе указано, что вы живете на ферме не одни... Боюсь, членство может приобрести только законный хозяин дома." #!String
    Morris_FirstGreeting_SecondPlayer: "Добро пожаловать в ДжоджаМарт! Все ли у вас хорошо сегодня?#$b#Хм-м... В нашей базе указано, что вы живете на ферме не одни... Боюсь, членство может приобрести только законный хозяин дома." #!String
    Morris_StillProcessingOrder: "Сейчас мы обрабатываем ваш заказ по общественному развитию. Пожалуйста, приходите, когда работы будет окончены." #!String
    Morris_CommunityDevelopmentForm_PlayerMale: "$q -1 -1#Вот бланк с проектами по общественному развитию Джоджа, сэр. Желаете взглянуть?#$r -1 -1 Yes#Да#$r -1 -1 No#Нет" #!String
    Morris_CommunityDevelopmentForm_PlayerFemale: "$q -1 -1#Вот бланк с проектами по общественному развитию Джоджа, мисс. Желаете взглянуть?#$r -1 -1 Yes#Да#$r -1 -1 No#Нет" #!String
    PurchasedItem_1_QualityHigh: "Привет, {0}.#$b# Я тут захожу как-то к Пьеру и покупаю {2}. У него такого давно не было в продаже.#$b#Вчера эта штука пошла нам на ужин... В доме так {3} пахло... Всем очень понравилось!$h#$b#Хорошо, что Пьер снова расширил ассортимент.#$e# Ну так вот..." #!String
    PurchasedItem_1_QualityLow: "Привет, {0}.#$b# Я тут захожу как-то к Пьеру и покупаю {2}. У него такого давно не было в продаже.#$b#Вчера эта штука пошла нам на ужин... В итоге, в доме пахло весьма {3}. Не желаю и знать, где Пьер откопал эту дрянь.$s#$e# Ну так вот..." #!String
    PurchasedItem_2_QualityHigh: "Привет... Это у тебя Пьер вчера купил {2}? Кажется, мне как раз это и попалось...#$e#Качественная была штука. Впечатляет!" #!String
    PurchasedItem_2_QualityHigh_Jodi: "Привет... Это у тебя Пьер вчера купил {2}? Кажется, мне как раз это и попалось...#$e#Качественная была штука. Как только я почуяла этот запах, я будто снова очутилась в старом домике у бабушки..." #!String
    PurchasedItem_2_QualityLow: "Привет... Это у тебя Пьер вчера купил {2}? Кажется, мне как раз это и попалось...#$e#Неплохой товар." #!String
    PurchasedItem_3_QualityLow_Rude: "Вчера вечером у Пьера была распродажа, {2} всего за {3} з.#$e# Такого {4}го товара мне еще не попадалось! Эх, за такую цену — только {5}..." #!String
    PurchasedItem_3_QualityHigh_Rude: "Вчера вечером у Пьера была распродажа, {2} всего за {3} з.#$e# Вполне себе {4}." #!String
    PurchasedItem_3_NonRude: "Вчера вечером у Пьера была распродажа, {2} всего за {3} з.#$e#Нельзя было упускать такие цены." #!String
    PurchasedItem_4: "Вчера в магазине Пьер показал мне {2}. Сказал, что с твоей фермы.#$e#Нельзя было отказаться от такого предложения!$h" #!String
    PurchasedItem_5_VegetableOrFruit: "Купил вчера у Пьера вкуснейшую штуку, {2}.#$b#Он сказал, что сам вырастил у себя на огороде! Кто знал, что Пьер такой талантливый фермер!$h#$b#Похоже, у тебя теперь новый конкурент!" #!String
    PurchasedItem_5_Cooking: "Купил вчера у Пьера вкуснейшую штуку, {2}.#$b#Он сказал, что приготовил все сам из местных ингредиентов. Кто знал, что Пьер такой {4} повар!" #!String
    PurchasedItem_5_Foraged: "Купил вчера у Пьера вкуснейшую штуку, {2}. Он сказал, что нашел все сам, когда гулял в горах. Кто знал, что Пьер так разбирается в диких растениях!" #!String
    PurchasedItem_Teen: "Мне вчера в магазине попалось что-то с твоей фермы. Кажется, {2}. Мама просила купить что-нибудь вкусное на ужин." #!String
    PurchasedItem_Abigail_QualityLow: "Привет. У нас вчера на ужин было что-то с твоей фермы. Кажется, {2}... Наверное, эта штука начала портиться, а у папы рука не поднялась ее выбросить.$h#$b#Увы, на вкус как {3}.$s" #!String
    PurchasedItem_Abigail_QualityHigh: "Привет. У нас вчера на ужин было что-то с твоей фермы. Кажется, {2}... Наверное, эта штука начала портиться, а у папы рука не поднялась ее выбросить.$h#$b#Правда, все равно было вкусно." #!String
    PurchasedItem_Caroline_QualityLow: "Ой, @...  Как неловко-то вышло. Вчера тот товар, что мы у тебя купили... Кажется, {2}... В общем, он случайно оказался в ведре с компостом.$s#$b#Теперь из него ужасно воняет. Где ты вообще такое находишь?" #!String
    PurchasedItem_Caroline_QualityHigh: "Ой, @...  Как неловко-то вышло. Вчера тот товар, что мы у тебя купили... Кажется, {2}... В общем, он случайно оказался в ведре с компостом.$s#$b#Ну, нет худа без добра — червячкам очень понравилось! Никогда не видела их такими счастливыми." #!String
    PurchasedItem_Pierre_QualityLow: "Помнишь, я у тебя что-то вчера купил... Кажется, {2}? Так вот, я угостил этим семью на нашем особом ужине.#$b#Не могу сказать, что все были в восторге.$s#$b#... Э-э... Так что там у тебя?" #!String
    PurchasedItem_Pierre_QualityHigh: "Помнишь, я у тебя что-то вчера купил... Кажется, {2}? Так вот, я угостил этим семью на нашем особом ужине.#$b#Жене очень понравилось! ...А Эбби начала уплетать за обе щеки, когда я добавил побольше соевого соуса.$h#$b#Ну... Так что там у тебя?" #!String
    PurchasedItem_Haley: "Вчера на ужин у нас было...  {2}, кажется. Эмили приготовила. Я выбросила все с тарелки в ведро, как только она отвернулась.#$e#Не нравится мне здоровая пища...$s" #!String
    PurchasedItem_Elliott: "Вчера у Пьера мне попалось что-то очень свежее... {2}, кажется. Просто чудесно. Пахло превосходно... А какая текстура!" #!String
    PurchasedItem_Alex: "Вчера я купил кое-что в магазине, кажется, {2}. Бабушка приготовила свою особую запеканку..." #!String
    PurchasedItem_Leah: "Вчера я купила у Пьера кое-что. Кажется, {2}. С гарниром из зелени и с моей особой приправой вышло бесподобно." #!String
    PurchasedItem_1_QualityHigh_Willy: "Эй, {0}.#$b# Вилли мне тут недавно продал {2}. Нечасто попадается такой свежий улов! #$b#Это дело пошло на ужин, а как {3} в доме-то пахло! Вышло просто отлично!$h#$b#Он сказал мне, что это твой улов... Я под впечатлением!#$e# Вот так вот..." #!String
    PurchasedItem_1_QualityLow_Willy: "Эй, {0}.#$b# Вилли мне тут недавно продал {2}. Он сказал, что это твой улов! #$b#Это дело пошло на ужин, и... эм... как же {3} воняло на весь дом! Не хочу даже знать, откуда у тебя эта дрянь...$s#$e#Вот так вот..." #!String
    PurchasedItem_2_QualityHigh_Willy: "Привет... это у тебя тогда рыбацкий магазин приобрел {2}? Думаю, это мне и попалось...#$e#Качество просто отличное. Поразительно." #!String
    PurchasedItem_2_QualityHigh_Jodi_Willy: "Привет... это твой товар не так давно продавался в рыбацком магазине, {2}? Думаю, это мне и попалось...#$e#Качество было просто класс. Очень свежее." #!String
    PurchasedItem_2_QualityLow_Willy: "Привет... Это твой товар продается в рыбацком магазине, {2}? Думаю, это мне и попалось...#$e#Пахло не очень, но есть можно." #!String
    PurchasedItem_3_QualityLow_Rude_Willy: "Прошлым вечером на «помойной распродаже» продавали {2} всего за {3} .#$e# До чего же {4}! Не удивительно, что Вилли отдавал такое почти даром, это же {5}..." #!String
    PurchasedItem_3_QualityHigh_Rude_Willy: "Прошлым вечером на распродаже продавали {2} всего за {3} з.#$e# Было вполне {4}." #!String
    PurchasedItem_3_NonRude_Willy: "Прошлым вечером на распродаже продавали {2} всего за {3} з.#$e# Цена была просто класс, мимо такого не пройти." #!String
    PurchasedItem_4_Willy: "Недавно Вилли продал мне твой товар, {2}.#$e#Из этого дела вышел прекрасный ужин с лимоном и рисом с пряностями. Было вкусно!$h" #!String
    PurchasedItem_Pierre_QualityLow_Willy: "Приветик! Помнишь тот твой товар, {2}? Ну так вот, я поджарил его в своей хижине прошлым вечером...#$b#Такой гадкой рыбехи я еще не пробовал...$s" #!String
    PurchasedItem_Pierre_QualityHigh_Willy: "Приветик! Помнишь тот твой товар, {2}? Ну так вот, я поджарил его в своей хижине прошлым вечером...#$b#Такую вкусную рыбеху я только мальцом и едал!$h" #!String
    Town_DumpsterDiveComment_Child: "Фу-у... Что ты делаешь?$s" #!String
    Town_DumpsterDiveComment_Teen: "Э-э... Что тебе нужно в мусоре?$s" #!String
    Town_DumpsterDiveComment_Adult: "Эй, прекрати! ...Фу!$s" #!String
    SkullCavern_100_event: "clubloop/-100 -100/farmer 6 6 2 MrQi 10 7 0/specificTemporarySprite qiCave/removeQuest 30/viewport 10 7 true/pause 3500/speak MrQi \"Так, так, так... ты таки ${добрался^добралась}$.\"/pause 500/playSound boop/faceDirection MrQi 3 true/pause 50/faceDirection MrQi 2/pause 100/playSound boop/animate MrQi false false 100 0 1 2 3 3 3 2 1 0/pause 1500/speak MrQi \"Да ты проходи... не бойся.\"/emote farmer 40/playSound boop/pause 500/move farmer 0 4 1/move farmer 4 0 0/pause 500/stopJittering/speak MrQi \"Я слышал, что сегодня ты ${планировал^планировала}$ спуститься до самых глубин шахты...#$b#Мне нужно было самому это увидеть!\"/animate MrQi false false 100 0 1 2 3 3 3 2 1 2 3 3 3 2 1 0/pause 1000/playSound boop/pause 1000/speak MrQi \"Впечатляюще... очень впечатляюще! Пройти через все препятствия и добраться до сюда — достойный подвиг!#$b#...Хотя ты ${решил^решила}$ пропустить пару уровней, смастерив лестницы. Очень умно... но не совсем честно.$1#$b#Но даже так, тебе, должно быть, потребовалось много усилий, чтобы прорубиться через весь этот камень. И подобная настойчивость — весьма похвальна. Не у ${каждого^каждой}$ она есть, ${малец^барышня}$.\"/pause 500/speak MrQi \"А теперь... подойди к столу и выпей этого специального молока, что я для тебя припас.\"/pause 500/move farmer 3 0 0/move farmer 0 -1 0/emote farmer 8/speak MrQi \"Оно называется «Иридиевое змеиное молоко»... один добрый глоток — и ты станешь еще сильней.\"/pause 1000/faceDirection farmer 2 true/specificTemporarySprite removeSprite 803/farmerEat 803/awardFestivalPrize qimilk/pause 2000/message \"На вкус просто отвратительно, а текстура еще хуже.\"/pause 100/pause 500/jump farmer/playSound reward/message \"... Но ваше здоровье навсегда увеличивается на 25 ед!\"/pause 1000/fade/viewport -1000 -1000/pause 500/playSound boop/speak MrQi \"Удачи там, ${малец^барышня}$!\"/pause 500/playSound boop/end" #!String
    SkullCavern_100_event_honorable: "clubloop/-100 -100/farmer 6 6 2 MrQi 10 7 0/specificTemporarySprite qiCave/removeQuest 30/viewport 10 7 true/pause 3500/speak MrQi \"Так, так, так... ты таки ${добрался^добралась}$.\"/pause 500/playSound boop/faceDirection MrQi 3 true/pause 50/faceDirection MrQi 2/pause 100/playSound boop/animate MrQi false false 100 0 1 2 3 3 3 2 1 0/pause 1500/speak MrQi \"Да ты проходи... не бойся.\"/emote farmer 40/playSound boop/pause 500/move farmer 0 4 1/move farmer 4 0 0/pause 500/stopJittering/speak MrQi \"Я слышал, что сегодня ты ${планировал^планировала}$ спуститься до самых глубин шахты... #$b#Мне нужно было самому это увидеть!\"/animate MrQi false false 100 0 1 2 3 3 3 2 1 2 3 3 3 2 1 0/pause 1000/playSound boop/pause 1000/speak MrQi \"Впечатляюще... очень впечатляюще! Ты с блеском ${прошел^прошла}$ мое испытание, ${малец^барышня}$.#$b#Я очень рад, что ты ${решил^решила}$ бросить себе вызов и спуститься сюда по-честному, не пропуская уровни при помощи лестниц.#$b#Это показывает, из какого теста ты ${сделан^сделана}$. У тебя есть принципы.#$b#Ты понимаешь важность испытания характера и придерживаешься самой высокой планки, даже если этого никто не видит.#$b#Именно это делает тебя ${особенным, малец^особенной, барышня}$... понимаешь? Ты подаешь пример. Мне это нравится.\"/pause 500/speak MrQi \"А теперь... подойди к столу и выпей этого специального молока, что я для тебя припас.\"/pause 500/move farmer 3 0 0/move farmer 0 -1 0/emote farmer 8/speak MrQi \"Оно называется «Иридиевое змеиное молоко»... один добрый глоток — и ты станешь еще сильней.\"/pause 1000/faceDirection farmer 2 true/specificTemporarySprite removeSprite 803/farmerEat 803/awardFestivalPrize qimilk/pause 2000/message \"На вкус просто отвратительно, а текстура еще хуже.\"/pause 100/pause 500/jump farmer/playSound reward/message \"... Но ваше здоровье навсегда увеличивается на 25 ед!\"/pause 1000/fade/viewport -1000 -1000/pause 500/playSound boop/speak MrQi \"Удачи там, ${малец^барышня}$!\"/pause 500/playSound boop/end" #!String
    Robin_UpgradeConstruction_Festival: "Хочешь {1} получше? Хорошо, я начну послезавтра — в праздники у меня выходные.$h" #!String
    Robin_UpgradeConstruction: "Хочешь {1} получше? Хорошо, тогда завтра с утра и начну.$h" #!String
    Robin_NewConstruction_Festival: "Хорошо, будет тебе {0}. Я начну послезавтра — в праздники у меня выходные.$h" #!String
    Robin_NewConstruction: "Ладно, прямо завтра с утра и начну. Будет тебе {0}!$h" #!String
    Robin_Instant: "{0} — это уже собранная конструкция, так что времени на возведение не потребуется. Удобно, не правда ли?$h" #!String
    Morris_JojaCDConfirm: "Прекрасно! Наши рабочие сегодня вечером этим займутся. Завтра все будет готово." #!String
    Morris_BuyMovieTheater: "Ах, мой любимый клиент... У меня для Вас прекрасные новости! Штаб-квартира Джоджа разрешила строительство «развлекательной инициативы» на месте близлежащего склада Джоджа. Нам лишь нужен инвестор, желающий поддержать наше видение! Так что я решил обратиться к Вам... нашему самому преданному и щедрому члену.#$b#$q -1 -1#У нас все получится, если только Вы вложитесь суммой в размере... *кашляет*... 500,000з...$h#$r -1 -1 Yes#Да#$r -1 -1 No#Нет" #!String
    Morris_TheaterBought: "Пол милл...!$2#$b#*Кхе*... То есть... Прекрасно! Строительная команда Джоджа начнет возводить новое здание уже сегодня вечером! Спасибо за Вашу поддержку." #!String
    Morris_NoMoreCD: "Ах! Мой любимый клиент... К сожалению, больше проектов общественного развития пока не намечается." #!String
    Island_willy_rescue: "Ты в порядке? Тебя на берег вынесло, парень, а я тебе нашел.$s^Ты в порядке? Тебя на берег вынесло, девчуль, а я тебе нашел.$s#$b#Вот это я перетрухал... Решил уже, что тебе крышка! Ты уж в следующий раз поаккуратнее...$s#$b#На острове может быть опасно." #!String
    Island_leo_rescue: "Жить вроде будешь.$u#$b#Мои птичьи друзья заметили тебя и сказали мне, что ты в опасности. Так что я тебя сюда и притащил.$s#$b#Пожалуйста, в следующий раз будь аккуратнее. Я больше не хочу так грустить...$s" #!String
    Birdie0: "Никогда бы не подумала, что увижу кого-нибудь еще на этом острове, дитя. Но я рада, что ты здесь!" #!String
    Birdie1: "Говорят, что давным-давно на этом острове существовала цивилизация дварфов.#$e#Тебе уже доводилось спускаться в вулкан, дитя? Внутри него можно найти обломки их странных устройств..." #!String
    Birdie2: "Если у тебя когда-нибудь скрутит живот, то кусок имбирного корня творит чудеса, дорогуша..." #!String
    Birdie3: "Ты знаешь, что в джунглях есть тайный алтарь? Там растут цветы с прекрасным запахом... Это одно из моих самых любимых мест на всем острове.$h" #!String
    Birdie4: "Каждое утро на завтрак я ем миску пои и пью стакан свежевыжатого мангового сока. Так я остаюсь молодой!" #!String
    Birdie5: "Я каждый день хожу по берегу, высматривая, не вынесло ли чего волной. Там столько всего плавает!" #!String
    Birdie6: "Моя хижина небольшая, но мне ее вполне хватает. К тому же я ее сама построила." #!String
    Birdie12: "*вздыхает*... Живя в мире безграничного потенциала, мы никогда не можем сказать, был ли наш выбор правильным.$s#$b#Извини, если смущаю тебя своими речами, дитя. Иногда мои мысли уносит далеко отсюда..." #!String
    Birdie15: "Фрукты, рыба, еда от самой природы... Хорошая диета! Так здорово я себя еще никогда не чувствовала." #!String
    Birdie17: "Тут тепло и приятно круглый год, дитя... Моим костям как раз такое и нужно..." #!String
    Birdie19: "Ты знаешь, что в джунглях есть маленький банановый алтарь? Будь у меня банан, я бы направилась прямиком туда и посмотрела бы, что произойдет... Хе-хе...$h" #!String
    Birdie22: "Привет, дитя... Ты сегодня очень здорово выглядишь!$h" #!String
    Birdie23: "Я тут уже так давно, что даже не слышу звуков океана..." #!String
    Birdie28: "Сегодня полная луна... Будь на чеку, даже если тебе сопутствует удача, дитя... Духи не дремлют." #!String
    Birdie_NoGift: "О, нет, нет, нет... Мне не нужны подарки, дитя. Оставь себе." #!String
    ProfessorSnail_Hint_828: "Если верить моему исследованию, давным-давно на этом острове жил один вид лягушек. Обычно они обитали в темных влажных областях с большим количеством растительности..." #!String
    ProfessorSnail_Hint_827: "Очень давно тут обитал редкий вид пещерных летучих мышей. Судя по уликам, они смогли адаптироваться к постоянному жару. Любопытно, не правда ли?" #!String
    ProfessorSnail_Hint_826: "Хм... Мой нос подсказывает мне, что змеиные хребты можно найти в западной части острова." #!String
    ProfessorSnail_Hint_825: "Если заметишь, как что-то шевелится в грязи — обязательно это откопай. Никогда не знаешь, что там может быть!" #!String
    ProfessorSnail_Hint_824: "Перед тем как застрять в той пещере, я изучал маленький овражек неподалеку. Там было столько окаменелостей! На твоем месте я бы поразбивал их в надежде найти кости." #!String
    ProfessorSnail_Hint_822: "Знаешь, мне кажется, нашлось бы столько всего интересного, намой ты побольше песка в той реке." #!String
    ProfessorSnail_Hint_821: "Знаешь, на этом острове просто отлично рыба клюет. А моя практика показывает, что рыбки нет-нет да и заглатывают древние кости..." #!String
    ProfessorSnail_Hint_820: "Тебе на глаза еще не попадались золотые кокосы? Говорят, в них можно найти уйму всего интересного..." #!String
    SummitEvent_Intro_Lewis: "Ух ты... Вот это вид." #!String
    SummitEvent_Dialogue1_Lewis: "Знаешь, @... Я уже давно являюсь мэром города Пеликана.#$b#Люди приходили и уходили. Были у нас и тяжелые времена, и времена изобилия." #!String
    SummitEvent_Dialogue2_Lewis: "Но за все эти годы на посту, я ничем не гордился сильнее, чем тобой и тем, чем стала ферма «%farm» под твоим чутким руководством.$h#$b#Ты ${вывел^вывела}$ ферму на такой уровень, о котором твой Дедушка даже не мечтал.#$b#И на пути к этим достижениям, ты также навсегда ${изменил^изменила}$ и нашу долину." #!String
    SummitEvent_Outro_Lewis: "Так, наверное, сразу и не скажешь, но я очень переживаю за судьбу этого городка, @.#$b#%year лет назад (года назад) я места себе не находил, думая о будущем долины.$s#$b#Но теперь у меня спокойно на душе.#$b#Кто же знал, что ${скромный фермер^скромная девушка с фермы}$, однажды ${переехавший^переехавшая}$ в наш городишко, так все тут изменит?$h#$b#... Спасибо тебе." #!String
    SummitEvent_Intro_Morris: "А, это ты, @... Мой любимый член Джоджа." #!String
    SummitEvent_Dialogue1_Morris: "Знаешь, меня приставили в этот регион несколько лет назад — кажется, %year — и тогда я посчитал, что это был огромный карьерный провал.#$b#Какой уважающий себя менеджер Джоджа захочет управлять мелкой точкой в провинциальном Пеликане?$h" #!String
    SummitEvent_Dialogue2_Morris: "Но должен признать, что за эти годы я всей душой прикипел к долине.#$b#Работая здесь, я начал смотреть на жизнь по-другому. Мне сложно это сказать... но это был... поучительный опыт." #!String
    SummitEvent_Outro_Morris: "Я просто хочу сказать, @... Я глубоко ценю все твои старания на благо корпорации Джоджа.#$b#Наша сила — в наших членах, а изобретательности и старания у тебя не занимать, что само по себе — уже отличный пример для подражания. Я горжусь тем, что работаю на эту компанию.$h" #!String
    SummitEvent_Intro_Spouse: "Привет, @." #!String
    SummitEvent_Intro2_Spouse: "Тут наверху так красиво..." #!String
    SummitEvent_Intro2_Spouse_Gruff: "Отличный вид, не правда ли?" #!String
    SummitEvent_Dialogue1_Spouse: "Я все прокручиваю в голове последние %year лет (года)..." #!String
    SummitEvent_Dialogue1B_Spouse: "Мы через многое прошли, правда?$h" #!String
    SummitEvent_Dialogue2_Spouse: "...Но только посмотри, как теперь у нас все хорошо." #!String
    SummitEvent_Dialogue3_Alex: "Я наконец понял, кем я хочу быть... И я уверен в своем будущем.\"/pause 500/speak Alex \"Не думаю, что достиг бы этого без тебя, @.\"" #!String
    SummitEvent_Dialogue3_Sebastian: "До нашей встречи с тобой большую часть времени я проводил вне реального мира... Потому что я думал, что никогда не найду счастье.#$b#...Но благодаря тебе я понял, что мир — это не такое уж и темное место.$h\"/faceDirection Sebastian 3/pause 500/speak Sebastian \"...Это одна из причин моей любви к тебе...\"" #!String
    SummitEvent_Dialogue3_Sam: "Я чувствую, что очень сильно изменился с нашей первой встречи... Понимаешь?#$b#...Возможно, я «вырос»... Хе-хе.$10#$b#Но сейчас я в таком состоянии, что я просто очень рад нашему совместному будущему...$l#$b#Даже если это будут просто каждодневные дела типа... эм... покупки продуктов или смены подгузников... ха...$10" #!String
    SummitEvent_Dialogue3_Shane: "Если бы я тогда не встретил тебя, @... Меня бы, возможно, сейчас тут и не было.#$b#А это было бы весьма досадно, потому что бердвотчинг тут просто отпад!$h\"/emote farmer 16/pause 1000/speak Shane \"Хе-хе... Я... так много шучу, потому что... ну...$s#$b#Мне кажется, что, отшучиваясь, можно не касаться сложных тем и не ставить себя под удар.\"/emote Shane 28/speak Shane \"Но каждое новое время года, проведенное с тобой, вселяет в меня все больше уверенности.#$b#Эм.. Наверное, я просто хочу сказать, что...#$b#Я совершенно не жалею о нашем браке!$h\"" #!String
    SummitEvent_Dialogue3_Elliott: "Хех... До меня же только дошло...$h#$b#Мы сейчас на вершине, но не только физически... а еще и метафорически.#$b#Как поэтично!$l" #!String
    SummitEvent_Dialogue3_Harvey: "Когда я рядом с тобой, я не боюсь даже сорваться с утеса на эти острые камни...$l\"/jump Harvey/shake Harvey 1000/pause 1000/speak Harvey \"...$8#$b#Я... Я очень люблю и ценю тебя, @...$l\"" #!String
    SummitEvent_Dialogue3_Abigail: "Стоя здесь, глядя за горизонт... Я чувствую, что возможности безграничны.#$b#Я просто счастлива, что могу исследовать мир вместе с тобой...$l" #!String
    SummitEvent_Dialogue3_Emily: "Это особый момент...#$b#Я всегда знала, что придет время, когда мы будем стоять тут вместе. Я чувствовала это всем сердцем.#$b#И теперь это стало реальностью.\"/pause 500/speak Emily \"Этот мир — такой невероятный и таинственный...$l\"" #!String
    SummitEvent_Dialogue3_Haley: "*хихикает*... $h\"/faceDirection farmer 1 true/emote farmer 8/pause 1000/speak Haley \"Ой, да я просто...#$b#Когда я была маленькой, я мечтала, что взберусь на вершину с моей настоящей любовью, и мы там поцелуемся.$l\"" #!String
    SummitEvent_Dialogue3_Leah: "Думаю, мы оба нашли тут то, что искали.#$b#Все, чего я хочу — это быть здесь с тобой.$l" #!String
    SummitEvent_Dialogue3_Penny: "У нас красивый дом и процветающая семья... Все, о чем я только могла мечтать, и даже еще больше.$l" #!String
    SummitEvent_Dialogue3_Maru: "Сколько уже тобою сделано, @. Это просто невероятно.\"/pause 300/faceDirection Maru 3/pause 400/speak Maru \"Думаю, уже можно спокойно сказать, что быть фермером — твое призвание!$h\"" #!String
    SummitEvent_closingmessage: "Твой путь был долог..." #!String
    SummitEvent_closingmessage2: "Добраться до этой вершины потребовало большого труда." #!String
    SummitEvent_closingmessage3: "Какое достижение!" #!String
    SummitEvent_closingmessage4: "Мы пристально следили за каждым твоим шагом." #!String
    SummitEvent_closingmessage5: "И мы все очень тобой гордимся!" #!String

