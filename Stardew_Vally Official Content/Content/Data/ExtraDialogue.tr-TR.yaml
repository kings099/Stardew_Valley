content:  #!Dictionary<String,String>
    LostItemQuest_DefaultThankYou: "Onu bulmuşsun! Teşekkürler." #!String
    NewChild_SecondChild1: "Minik ailemize bir baksana... Beraber çok yol aldık, değil mi?" #!String
    NewChild_SecondChild2: "İki nur topu gibi çocuk... Beraber çok yol aldık, değil mi?" #!String
    NewChild_Adoption: "Minik {0} aramıza katıldı. Ne kadar da harika oldu." #!String
    NewChild_FirstChild: "Her şey yolunda gitti. Minik {0} ailemize katıldı. Çok şanslıyız." #!String
    Spouse_MonstersInHouse: "Şey... Balım? Evin içinde neden yaratıklar var?" #!String
    Farm_RobinWorking_ReadyTomorrow: "Yeni {0} yarına tamamlanmış olacak! Heyecanlı mısın?" #!String
    Farm_RobinWorking1: "Yeni {0} {1} gün sonra tamamlanacak. Ben burada yokmuşum gibi davran yeter." #!String
    Farm_RobinWorking2: "Yeni {0} {1} gün sonra tamamlanacak. Sabahtan akşama kadar üzerinde çalışıyor olacağım!" #!String
    JoshHouse_Alex_Trash: "Şey.. Ne yapıyorsun?$s" #!String
    SamHouse_Sam_Trash: "Hey, orayı karıştırma!$a" #!String
    SeedShop_Abigail_Drawers: "Hey, aklından bile geçirme. Orası özel!$a" #!String
    Wizard_Hatch: "Ne yapıyorsun? Buraya yalnızca güvendiklerim girebilir." #!String
    Clint_NoInventorySpace: "Hey, istediğin alet hazır ama envanterinde yer yok." #!String
    Clint_StillWorking: "Şey... {0} üzerinde çalışmaya devam ediyorum. Bugün bitmez." #!String
    Gunther_MuseumComplete: "Müze harika görünüyor! Yardımın için teşekkürler." #!String
    Gunther_NothingToDonate: "Görünüşe göre müzeye bağışlayabileceğin bir şeyin yok. En iyisi çıkıp biraz hazine aramak, ne dersin?" #!String
    Gunther_NoArtifactsFound: "Merhaba! Yıldızçiyi Arkeoloji Ofisi'ne hoş geldin.#$b#Şey... Biraz utanç verici ama bir önceki müze müdürü bütün koleksiyon ile beraber kaçmış. Sergileyebileceğimiz hiçbir eser bırakmamış.#$b#Ama yakında buna bir çözüm bulacağım! Hey, eğer dışarıda bir yerde birkaç eser bulursan... bana haber verir misin?" #!String
    Sandy_PlayerClubMember: "Ne oldu? Kulübün üyesi misin?!" #!String
    MisterQi_PlayerClubMember: "Sonunda tanışabildik, evlat. Özel kulübüme hoş geldin.#$e#Sende o 'ışık' var... bu yüzden seni ayırdım.#$e#Ne ışığı mı? Ah... Sanat ve gizem ışığı...#$b#Bizim gibi insanlar dünyayı yaşanabilir kılıp halka sıra dışı olanı tattırmak için görevlendirilmiştir.#$e#Durum şu ki, evlat... Dünya bir kase dolusu pilav gibi. Özü var, fakat lezzetli ve keskin sosu olmadan beş para etmiyor. Biz işte burada devreye giriyoruz.#$b#O eski madene hazine sandıklarını kimin koyduğunu merak ettin mi hiç? İnsanlara sürpriz yapmayı seviyorum.#$e#Belki bir gün anlarsın... Elinden geleni yap ve sakın pes etme." #!String
    Robin_HouseUpgrade_Accepted: "Teşekkürler, yarın başlayacağım. 3 güne biter gibi." #!String
    Robin_PamUpgrade_Accepted: "Bu çok cömertçe. Yarın başlayacağım. 3 günümü alacak gibi duruyor." #!String
    Mines_PlayerKilled_Robin: "...Seni madende bilinçsiz bir halde buldum. Neredeyse egzotik bir odun parçası sanacaktım!#$b#Bir dahaki sefere daha dikkatli ol, tamam mı?$s" #!String
    Mines_PlayerKilled_Clint: "...Seni madende bilinçsiz bir halde buldum. Sanırım seni buraya çıkartırken belimi incitmişim.#$b#Bir dahaki sefere dikkatli ol tamam mı?$s" #!String
    Mines_PlayerKilled_Maru_Spouse: "...Seni madende bilinçsiz bir halde buldum. Uzun süre ortalıkta görünmeyince endişelenip seni aramaya çıktım!#$b#Bir dahaki sefere dikkatli ol, tamam mı?$s" #!String
    Mines_PlayerKilled_Maru_NotSpouse: "...Seni madende bilinçsiz bir halde buldum. Cevher aramaya çıkmıştım ki neredeyse kafana basıyordum!#$b#Bir daha madenlere indiğinde azıcık dikkatli ol, tamam mı?$s" #!String
    Mines_PlayerKilled_Linus: "...Seni madende bilinçsiz bir halde buldum. Oradan geçtiğim için çok şanslısın!#$b#Bir dahaki sefere daha dikkatli ol, tamam mı?$s" #!String
    Mines_PlayerKilled_Spouse_PlayerMale: "Uzun süre ortalıkta görünmeyince endişelenip seni aramaya çıktım! Seni bilinçsiz halde görünce ağlamaya başladım...$s" #!String
    Mines_PlayerKilled_Spouse_PlayerFemale: "Uzun süre ortalıkta görünmeyince endişelenip seni aramaya çıktım! Seni bilinçsiz halde görünce neredeyse kalp krizi geçiriyordum...$a" #!String
    Morris_PlayerSignedUp: "Harika! Joja Şirketi'ne hoş geldin! Yarın tekrar uğra da toplumsal gelişim projelerinde yapacaklarımızı planlayalım... Ah, cüzdanını da unutma! Hehe.#$b#Şimdi, Başkan Lewis'i arayayım da şu eski halkevini nasıl parçalarız bir konuşalım..." #!String
    Morris_ComeBackLater: "Yarın tekrar uğra da toplumsal gelişim projelerimize bir göz atalım... Çok para getirdiğinden emin ol ama. Hehe." #!String
    Morris_Greeting: "JojaMart'a hoş geldiniz! Bugün nasılsınız?#$b#Sanırım tanışmadık. Ben Morris, Joja Müşteri Memmuniyeti Temsilcisiyim.#$b#Joja üyesi olmaya karar verdiğinizde, geçiş sürecinde size yardım ederek güzel bir tecrübe edindiğinizden emin olmak için buradayım." #!String
    Morris_WeekendGreeting: "JojaMart'a hoş geldin! Hafta sonun nasıl geçiyor?#$b#Şu anda müşterilerimiz için yepyeni bir üyelik sistemi üzerinde çalışıyoruz. Lütfen daha sonra yine gel." #!String
    Morris_FirstGreeting: "JojaMart'a hoş geldin! Haftan nasıl geçiyor?#$b#Şu anda müşterilerimiz için yepyeni bir üyelik sistemi üzerinde çalışıyoruz. Lütfen katılmak için daha sonra yine gel." #!String
    Morris_FirstGreeting_CommunityCenterComplete: "JojaMart'a hoş geldin! Bugün nasılsın?#$b#Ne yazık ki, öngörülemeyen koşullar nedeniyle Joja Üyeliği teklifimiz şu anda askıya alınmış durumda. Sıkıntının yakında çözüleceğine emin olabilirsin!" #!String
    Morris_WeekendGreeting_CommunityCenterComplete: "JojaMart'a hoş geldin! Hafta sonun nasıl geçiyor?#$b#Ne yazık ki, öngörülemeyen koşullar nedeniyle Joja Üyeliği teklifimiz şu anda askıya alınmış durumda. Sıkıntının yakında çözüleceğine emin olabilirsin!" #!String
    Morris_WeekendGreeting_MembershipAvailable: "JojaMart'a hoş geldin! Hafta sonun nasıl geçiyor?#$b#Üyelik almaya başladık! Joja üyeliğin sayesinde kasabadaki gelişim projelerini uzman ekiplerimiz ile birlikte tamamlayabilirsin... ücreti karşılığında elbette.#$b#Ah, bir şey daha var... Eğer birisi daha üye olursa, Başkan Lewis o eski halkevini JojaMart için depo yapmamıza izin vereceğine dair söz verdi. Harika değil mi?#$q -1 -1#Üyelik ücreti {0}g. Evet, katılmak istiyor musun?#$r -1 -1 Yes#Evet.#$r -1 -1 No#Hayır." #!String
    Morris_FirstGreeting_MembershipAvailable: "JojaMart'a hoş geldin! Haftan nasıl geçiyor?#$b#Üyelik almaya başladık! Joja üyeliğin sayesinde kasabadaki gelişim projelerini uzman ekiplerimiz ile birlikte tamamlayabilirsin... ücreti karşılığında elbette.#$b#Ah, bir şey daha var... Eğer birisi daha üye olursa, Başkan Lewis o eski halkevini JojaMart için depo yapmamıza izin vereceğine dair söz verdi. Harika değil mi?#$q -1 -1#Üyelik ücreti {0}g. Evet, katılmak istiyor musun?#$r -1 -1 Yes#Evet.#$r -1 -1 No#Hayır." #!String
    Morris_WeekendGreeting_SecondPlayer: "JojaMart'a hoş geldin! Hafta sonun nasıl geçiyor?#$b#Hım... Kayıtlarımıza göre çiftlikte tek yaşamıyorsun... Üzgünüm ama bu durumda yalnızca gayrimenkulün sahibine üyelik verebiliyoruz." #!String
    Morris_FirstGreeting_SecondPlayer: "JojaMart'a hoş geldin! Haftan nasıl geçiyor?#$b#Hım... Kayıtlarımıza göre çiftlikte tek yaşamıyorsun... Üzgünüm ama bu durumda yalnızca gayrimenkulün sahibine üyelik verebiliyoruz." #!String
    Morris_StillProcessingOrder: "Şu anda desteklediğin toplumsal gelişim projesiyle ilgileniyoruz. Lütfen daha sonra tekrar gel." #!String
    Morris_CommunityDevelopmentForm_PlayerMale: "$q -1 -1#Joja Toplumsal Gelişim Proje Formun işte burada. Göz atmak ister misin?#$r -1 -1 Yes#Evet.#$r -1 -1 No#Hayır." #!String
    Morris_CommunityDevelopmentForm_PlayerFemale: "$q -1 -1#Joja Toplumsal Gelişim Proje Formun işte burada. Göz atmak ister misin?#$r -1 -1 Yes#Evet.#$r -1 -1 No#Hayır." #!String
    PurchasedItem_1_QualityHigh: "Merhaba {0}.#$b# Geçen gün Pierre'in oraya uğradım ve {2} aldım. Bir süredir satmıyordu... #$b#Dün gece yemek yaptım işte... Evin içi {3} kokuverdi. Çok güzeldi!$h#$b#Pierre'in daha fazla mal getirmesi beni mutlu ediyor.#$e# Neyse..." #!String
    PurchasedItem_1_QualityLow: "Merhaba {0}.#$b# Geçen gün Pierre'in oraya uğradım ve {2} aldım. Bir süredir satmıyordu... #$b#Dün gece yemek yaptım işte... Evin içi {3} kokuverdi. Pierre o şeyi nereden bulmuş bilmek dahi istemiyorum.$s#$e# Neyse..." #!String
    PurchasedItem_2_QualityHigh: "Merhaba... Bu aralar bakkala {2} sattın mı hiç? Sanırım ben aldım da ondan...#$e#Ürünlerin epey iyiymiş. Etkilendim doğrusu." #!String
    PurchasedItem_2_QualityHigh_Jodi: "Merhaba... Bu aralar bakkala {2} sattın mı hiç? Sanırım ben aldım da ondan...#$e#Ürünlerin epey iyiymiş. Koklar koklamaz büyükkannemin barakasındaymış gibi hissediverdim..." #!String
    PurchasedItem_2_QualityLow: "Merhaba... Bu aralar bakkala {2} sattın mı hiç? Sanırım ben aldım da ondan...#$e#Kalitesi fena değildi." #!String
    PurchasedItem_3_QualityLow_Rude: "Dün akşam alışverişe çıktım ve {3}g'ye {2} aldım.#$e# Mal {4} idi! Pierre'in o {5} şeyi bu kadar ucuza vermesine şaşmamalı..." #!String
    PurchasedItem_3_QualityHigh_Rude: "Dün akşam alışverişe çıktım ve {3}g'ye {2} aldım.#$e# Bayağı {4} idi." #!String
    PurchasedItem_3_NonRude: "Dün akşam alışverişe çıktım ve {3}g'ye {2} aldım.#$e# Fiyatı o kadar iyiydi ki almadan edemedim." #!String
    PurchasedItem_4: "Geçen alışverişe çıkmıştım. Pierre bana {2} verdi. Senden almış sanırım.#$e#Ben de hemen aldım.$h" #!String
    PurchasedItem_5_VegetableOrFruit: "Geçen gün Pierre'den harika {2} aldım. #$b#Kendi bahçesinde yetiştirmiş. Pierre'in böyle yetenekleri olduğunu bilmiyordum!$h#$b#Anlaşılan sana rakip çıktı, heh." #!String
    PurchasedItem_5_Cooking: "Geçen gün Pierre'den harika {2} aldım. #$b#Bulduğu malzemelerle kendi yapmış. Pierre'in bu kadar {4} şef olduğunu bilmiyordum!" #!String
    PurchasedItem_5_Foraged: "Geçen gün Pierre'den harika {2} aldım. Dağları keşfederken bulmuş. Pierre'in iyi bir toplayıcı olduğunu bilmiyordum!" #!String
    PurchasedItem_Teen: "Selam, dün akşam bakkaldan {2} aldım. Annem yemekte güzel bir şeyler olsun istemişti." #!String
    PurchasedItem_Abigail_QualityLow: "Selam. Dün akşam sofrada {2} vardı. Sen satmışsın galiba... Korkarım bozulmaya başladığı için babam atmak zorunda kaldı.$h#$b#Ne yazık ki tadı {3} idi.$s" #!String
    PurchasedItem_Abigail_QualityHigh: "Selam. Dün akşam sofrada {2} vardı. Sen satmışsın galiba... Korkarım bozulmaya başladığı için babam atmak zorunda kaldı.$h#$b#Gerçi tadı harikaydı." #!String
    PurchasedItem_Caroline_QualityLow: "Ah, @... Bu çok utanç verici. Bize sattığın {2} var ya, ondan komposto yaptım.$s#$b#Çok kötü kokuyor. O şeyi nereden almıştın ya da bulmuştun acaba?" #!String
    PurchasedItem_Caroline_QualityHigh: "Ah, @... Bu çok utanç verici. Bize sattığın {2} var ya, ondan komposto yaptım.$s#$b#Olaya iyi tarafından bakarsak, solucanlar ona bayıldı! Solucanları hiç bu kadar mutlu görmemiştim!" #!String
    PurchasedItem_Pierre_QualityLow: "Selam, geçen bana {2} satmıştın, hatırlıyor musun? Akşam yemeğinde ailemle yiyelim dedik.#$b#Mükemmel diyemem açıkçası... $s#$b#... Şey,... artık işe dönmeliyiz." #!String
    PurchasedItem_Pierre_QualityHigh: "Selam, geçen bana {2} satmıştın, hatırlıyor musun? Akşam yemeğinde ailemle yiyelim dedik.#$b#Karım bayıldı resmen! Ben bir de sosa bandım ki sonrasında Abby daha da fazla almak için dışarı çıktı. $h#$b#... Şey,... artık işe dönmeliyiz." #!String
    PurchasedItem_Haley: "Emily dün yemekte {2} yiyelim istedi... Bakmadığı sırada döktüm ben de.#$e#Sağlıklı yiyecekleri sevmiyorum...$s" #!String
    PurchasedItem_Elliott: "Geçenlerde Pierre'in taze {2} sattığını gördüm! Fevkalade. Kokusu mükemmeldi... Çok sağlam duruyordu!" #!String
    PurchasedItem_Alex: "Merhaba, dün akşam bakkaldan {2} aldım. Büyükannem o özel güvecinden yaptı..." #!String
    PurchasedItem_Leah: "Geçen gün Pierre'den {2} aldım. Yeşilliklerin üzerine koydum, bir de üstüne 'özel' sosumdan sıktım. Harika oldu." #!String
    PurchasedItem_1_QualityHigh_Willy: "Merhaba {0}.#$b# Geçenlerde Willy'e uğradım ve {2} aldım. Hiç bu kadar tazesini görmemiştim! #$b#Dün akşam pişirince ev {3} koktu. On numara olmuştu!$h#$b#Bana senin tuttuğunu söyledi... Etkilendim!#$e#Neyse..." #!String
    PurchasedItem_1_QualityLow_Willy: "Merhaba {0}.#$b# Geçen Willy'e uğradım ve {2} aldım. Bana senin tuttuğunu söyledi! #$b#Dün akşam pişirdim... ve şey... ev resmen {3} koktu. Onu nereden bulduğunu duymak dahi istemiyorum...$s#$e#Neyse..." #!String
    PurchasedItem_2_QualityHigh_Willy: "Merhaba... Bu aralar balıkçıya {2} sattın mı hiç? Sanırım ben aldım da ondan...#$e#Ürünlerin epey iyiymiş. Etkilendim doğrusu." #!String
    PurchasedItem_2_QualityHigh_Jodi_Willy: "Selam... Bu aralar balıkçıya {2} satmış mıydın? Sanırım ben aldım da ondan...#$e#Ürünlerin epey iyiymiş. Özellikle sertliğini sevdim." #!String
    PurchasedItem_2_QualityLow_Willy: "Selam... Bu aralar bakkala {2} satmış mıydın? Sanırım ben aldım da ondan...#$e#Çok kuşkulu duruyor." #!String
    PurchasedItem_3_QualityLow_Rude_Willy: "Dün akşam keyif alışverişine çıktım ve {3}g'ye {2} aldım.#$e# {4} idi! Willy'nin o {5} şeyi bu kadar ucuza vermesine şaşmamalı..." #!String
    PurchasedItem_3_QualityHigh_Rude_Willy: "Dün alışverişe çıkmıştım. {3}g'ye {2} aldım.#$e#Epey {4} idi." #!String
    PurchasedItem_3_NonRude_Willy: "Dün akşamüstü alışverişe çıktım. {3}g'ye {2} aldım.#$e# Böyle ucuza bulmuşken pas geçemezdim." #!String
    PurchasedItem_4_Willy: "Geçen Willy'e uğradım. Senden aldığı {2} varmış işte, onları aldım.#$e#Limon doğrayıp yemek yaptım. Yanına da bir güzel pilav pişirdim. Çok iyiydi!$h" #!String
    PurchasedItem_Pierre_QualityLow_Willy: "Selamlar... Geçen bana {2} satmıştın, hatırlıyor musun? Dün gece barakamdayken tıslıyordu...#$b#Daha önce böylesine salya akıtan bir şey görmemiştim...$s" #!String
    PurchasedItem_Pierre_QualityHigh_Willy: "Selamlar! Geçen bana {2} getirmiştin, hatırlıyor musun? Dün gece barakamdayken tıslıyordu...#$b#Çocukluğumdan beri gördüğüm en iyi balık bu olabilir!$h" #!String
