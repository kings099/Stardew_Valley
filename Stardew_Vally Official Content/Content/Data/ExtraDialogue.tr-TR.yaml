    SkullCavern_100_event_honorable: "clubloop/-100 -100/farmer 6 6 2 MrQi 10 7 0/specificTemporarySprite qiCave/removeQuest 30/viewport 10 7 true/pause 3500/speak MrQi \"Vay, vay, vay... başardın demek.\"/pause 500/playSound boop/faceDirection MrQi 3 true/pause 50/faceDirection MrQi 2/pause 100/playSound boop/animate MrQi false false 100 0 1 2 3 3 3 2 1 0/pause 1500/speak MrQi \"Yaklaş bakalım... Çekinme.\"/emote farmer 40/playSound boop/pause 500/move farmer 0 4 1/move farmer 4 0 0/pause 500/stopJittering/speak MrQi \"Bugün mağaranın dibine ineceğini duydum...#$b#Durum bu olunca gelip bizzat görmek istedim!\"/animate MrQi false false 100 0 1 2 3 3 3 2 1 2 3 3 3 2 1 0/pause 1000/playSound boop/pause 1000/speak MrQi \"Etkilendim... Hem de çok. Sınavımı başarıyla geçtin, evlat.#$b#Kendini zorlayıp buraya kadar onurunu koruman, seviyeleri tek tek geçmen beni sevindirci.#$b#Neler yapabileceğini göstermiş oldun. Belli kuralların olduğunu gösterdin.#$b#Kendine meydan okumanın ve kimse izlemiyor olsa dahi şerefli davranışlar sergilemenin önemini kavramışsın.#$b#İşte bu yüzden özelsin, evlat... Görüyor musun? Örnek davranışlar sergiliyorsun. Bu yanını sevdim.\"/pause 500/speak MrQi \"Şimdi... Masanın oraya geç ve senin için özel olarak hazırladığım sütü iç.\"/pause 500/move farmer 3 0 0/move farmer 0 -1 0/emote farmer 8/speak MrQi \"Buna 'İridyum Yılan Sütü' denir... Bir yudum aldığında şu anki halinden çok daha güçlü olacaksın.\"/pause 1000/faceDirection farmer 2 true/specificTemporarySprite removeSprite 803/farmerEat 803/awardFestivalPrize qimilk/pause 2000/message \"Tadı iğrençti. Görünümü tadından da beterdi.\"/pause 100/pause 500/jump farmer/playSound reward/message \"...Ancak sağlık değerin kalıcı olarak 25 arttı!\"/pause 1000/fade/viewport -1000 -1000/pause 500/playSound boop/speak MrQi \"Evlat, hayatta başarılar.\"/pause 500/playSound boop/end" #!String
    Robin_UpgradeConstruction_Festival: "Tamamdır. Yarından sonraki gün {1} geliştirmesi üzerinde çalışmaya başlayacağım. Şölen günlerinde çalışmıyorum.$h" #!String
    Robin_UpgradeConstruction: "Tamamdır. Yarın sabah ilk iş {1} geliştirmesi üzerinde çalışmaya başlayacağım!$h" #!String
    Robin_NewConstruction_Festival: "Tamamdır. Yarından sonraki gün {0} üzerinde çalışmaya başlayacağım. Şölen günlerinde çalışmıyorum.$h" #!String
    Robin_NewConstruction: "Tamamdır. Yarın sabah ilk iş {0} üzerinde çalışmaya başlayacağım!$h" #!String
    Robin_Instant: "Bu {0} önyapımlı olduğu için inşası vakit almayacak. Çok iyi, değil mi?$h" #!String
    Morris_JojaCDConfirm: "Mükemmel! Bu gece işçilerimize yaptıracağım. Yarına hazır olur." #!String
    Morris_BuyMovieTheater: "Ah, en sevdiğimiz müşterimiz... Senin için harika bir haberim var! Joja Kuruluş Merkezi bölgedeki deponun yerine yeni bir Joja 'eğlence olanağı' inşa etme projesini onayladı. Tek ihtiyacımız vizyonumuza destek olacak bir yatırımcı! Doğal olarak ben de sana... en sadık ve cömer Joja üyemize haber vermek istedim.#$b#$q -1 -1#Bu işlemi ufak bir miktar yatırımla... *öksürür*... 500.000g ile halledebiliriz...$h#$r -1 -1 Yes#Evet.#$r -1 -1 No#Hayır." #!String
    Morris_TheaterBought: "Yarım mil...!$2#$b#*boğazını temizler*... Demek istediğim... mükemmelsin! Joja inşaat ekibimiz bu akşam yeni binanın yapımına başlayacak! Desteğin için teşekkür ederiz." #!String
    Morris_NoMoreCD: "Ah! En sevdiğimiz müşterimiz... Ne yazık ki elimizde yeni bir topluluk geliştirme projesi bulunmuyor." #!String
    Island_willy_rescue: "Evlat, iyi misin? Seni karaya vurmuş halde buldum.$s^Hanım kızım, iyi misin? Seni karaya vurmuş halde buldum.$s#$b#Beni çok endişelendirdin... Öldüğünü sandım! Dikkatli olmalısın...$s#$b#Ada çok tehlikeli bir yer olabilir." #!String
    Island_leo_rescue: "Anlaşılan yaşayacaksın.$u#$b#Kuş dostlarım seni görünce bana tehlikede olduğunu söylediler. Ben de seni buraya sürükledim.$s#$b#Kendine dikkat et. Bir daha üzülmek istemiyorum...$s" #!String
    Birdie0: "Bu adada farklı bir yüz göreceğimi hiç düşünmezdim. Burada olmana çok sevindim!" #!String
    Birdie1: "Evvel zaman önce büyük bir cüce uygarlığının bu adada yaşadığı söylenir.#$e#Yanardağın içine girdin mi? İçerisi cücelerin yaptığı garip makinelerle doluymuş..." #!String
    Birdie2: "Miden bulanırsa ağzına bir parça zencefil at. O kadar iyi gelecek ki..." #!String
    Birdie3: "Ormandaki gizli sunağa gittin mi? Adadaki en sevdiğim yerlerdendir... Özellikle oradaki çiçeklerin kokusuna bayılıyorum.$h" #!String
    Birdie4: "Kahvaltıda bir kase poi yer, bir bardak taze sıkılmış mango suyu içerim. Güzelliğimi diyetime borçluyum!" #!String
    Birdie5: "Her gün sahile vuran yeni bir şey var mı diye bakarım. Sudan neler çıkıyor bir bilsen!" #!String
    Birdie6: "Barakam küçük olabilir ama bana yetiyor da artıyor bile. Üstelik kendim yaptım." #!String
    Birdie12: "*iç çeker*... Sonsuz olasılıklarla dolu bir dünyada yaşıyoruz. Doğru seçimleri yapıp yapmadığımızı bilemiyoruz.$s#$b#Başını ağrıttığım için özür dilerim. Bazen böyle düşüncelere dalıp gidiyorum..." #!String
    Birdie15: "Meyve, balık ve yeşillik... Güzel bir öğün, değil mi? Hiç bu kadar sağlıklı olmamıştım." #!String
    Birdie17: "Hava yıl boyunca ılık oluyor ve hoşluğunu koruyor... Kemiklerime öyle iyi geliyor ki..." #!String
    Birdie19: "Ormandaki muz adağını gördün mü? Muzum olsaydı ben de katkıda bulunmak isterdim... Heh heh...$h" #!String
    Birdie22: "Merhaba canım... Bugün seni dinç ve keyifli gördüm!$h" #!String
    Birdie23: "O kadar zamandır buradayım ki, artık denizin sesini bile duyamıyorum..." #!String
    Birdie28: "Bu gece dolunay var... Talihin yerinde olsa da olmasa da dikkatli olmanı öneririm... Ruhlar yerlerinde duramıyor." #!String
    Birdie_NoGift: "Hayır, olmaz... Bana hediye vermene gerek yok. Sende kalsın." #!String
    ProfessorSnail_Hint_828: "Araştırmalarım bir zamanlar bu adada bir kurbağa türünün yaşadığını gösteriyor. Bu tür karanlık, nemli ve bitkilerle dolu yerlerde yaşıyormuş..." #!String
    ProfessorSnail_Hint_827: "Uzun zaman önce ender bulunan bir yarasa türü buraya yuvalamış. Bulduğum kanıtlara göre aşırı sıcaklıklarda hayatta kalabilmişler. Bu sence de ilginç değil mi?" #!String
    ProfessorSnail_Hint_826: "Hım... Adanın batı kesimlerinde yılan omuru bulunduğunu hissediyorum." #!String
    ProfessorSnail_Hint_825: "Yerde kımıldayan bir şeyler görürsen derhal toprağı kaz. Kim bilir yerin altında neler saklıdır..." #!String
    ProfessorSnail_Hint_824: "O mağarada kısılı kalmadan önce yakınlardaki kazı alanını gezmiştim. Oradaki taşların içi fosil dolu! Yerinde olsam onları kırar ve içlerinde kemik arardım." #!String
    ProfessorSnail_Hint_822: "Biliyor musun, nehirde ilginç şeyler bulmak istiyorsan bir tava ile elemeyi deneyebilirsin." #!String
    ProfessorSnail_Hint_821: "Biliyor musun, bu adada inanılmaz balıklar var. Bildiğim kadarıyla çoğu balık kemiklere bayılıyor..." #!String
    ProfessorSnail_Hint_820: "Hiç altın ceviz bulabildin mi? İçlerinde inanılmaz şeyler olduğu söylenir..." #!String
    SummitEvent_Intro_Lewis: "Vay be. Şu manzaraya bakar mısın..." #!String
    SummitEvent_Dialogue1_Lewis: "@, biliyor musun... Yıllardır bu kasabanın belediye başkanlığını yapıyorum.#$b#Bir sürü insan gelip gitti. Hepimiz hem zorluk hem de bolluk dönemleri geçirdik." #!String
    SummitEvent_Dialogue2_Lewis: "Ama şunu söylemeliyim ki, başkanlık yaptığım bunca senede %farm Çiftliği'nin senin gelişinle yeniden doğması kadar beni gururlandıran başka hiçbir şey olmadı.$h#$b#Çiftliği büyükbabanın en çılgın hayallerinin de ötesine taşıdın.#$b#Bu sırada vadimizi de sonsuza dek değiştirdin." #!String
    SummitEvent_Outro_Lewis: "@, belki farkında olmayabilirsin ama bu kasabayı çok önemsiyorum.#$b#%year yıl önce vadimizin geleceği konusunda derinden endişeliydim.$s#$b#Şimdi ise içim o kadar rahat ki.#$b#Mütevazı bir çiftçinin her şeyi böylesine değiştireceğini kim bilebilirdi??$h#$b#...Teşekkür ederim." #!String
    SummitEvent_Intro_Morris: "Ah, @... En sevdiğim Joja üyesi." #!String
    SummitEvent_Dialogue1_Morris: "%year yıl önce buraya atandığımda bunun kariyerimde ileriye yönelik bir adım olmadığını düşünmüştüm.#$b#Kendine saygısı olan hangi Joja Müdürü, Pelikan Kasabası gibi küçük ve durgun bir yerden sorumlu olmak ister ki?$h" #!String
    SummitEvent_Dialogue2_Morris: "Ama şunu söylemeliyim ki, yıllar geçtikçe bu vadiyi sevmeye başladım.#$b#Burada yaşamak hayata farklı bir gözle bakmamı sağladı. Bunu söylemek kolay değil ama... bu benim için mütevazı bir deneyim oldu." #!String
    SummitEvent_Outro_Morris: "Şunu da söylemeden edemeyeceğim, @... Joja Şirketi için yaptığın her şey için müteşekkirim.#$b#Biz gücümüzü üyelerimizden alırız, ki sen de karakterinle örnek bir üye oldun. Sayende şirketim için çalışmaktan gurur duyuyorum.$h" #!String
    SummitEvent_Intro_Spouse: "Merhaba @." #!String
    SummitEvent_Intro2_Spouse: "Burası çok güzel..." #!String
    SummitEvent_Intro2_Spouse_Gruff: "Manzara harika, değil mi?" #!String
    SummitEvent_Dialogue1_Spouse: "Son %year yılı düşünüyordum..." #!String
    SummitEvent_Dialogue1B_Spouse: "Birlikte pek çok şeyin üstesinden geldik, değil mi?$h" #!String
    SummitEvent_Dialogue2_Spouse: "...Bak şimdi neredeyiz..." #!String
    SummitEvent_Dialogue3_Alex: "Sonunda kim olmak istediğimi biliyorum... ve geleceğim hakkında kesin kararımı verdim.\"/pause 500/speak Alex \"@, sen olmasan şu anda bu noktada olamazdım.\"" #!String
    SummitEvent_Dialogue3_Sebastian: "Seninle tanışmadan önce zamanımın çoğunu gerçeklikten kaçarak geçiriyordum... Asla mutlu olamayacağımı düşünüyordum.#$b#...Ama sen bana dünyanın o kadar da karanlık olmadığını gösterdin.$h\"/faceDirection Sebastian 3/pause 500/speak Sebastian \"...Seni sevme nedenlerimden biri de bu...\"" #!String
    SummitEvent_Dialogue3_Sam: "Biliyor musun... Seninle tanıştığımız günden bu yana çok değiştiğimi düşünüyorum.#$b#...İstersen buna 'olgunlaşma' diyebiliriz... Hehe.$10#$b#Ama şu anda bulunduğum noktada, seninle sahip olacağımız gelecek için çok heyecanlıyım...$l#$b#Bu sıradan şeyler yapmak demek olsa bile... yani bakkaldan alışveriş yapmak ya da bez değiştirmek de dahil. Hehe...$10" #!String
    SummitEvent_Dialogue3_Shane: "@, seninle tanışmasaydım şu anda burada olmayabilirdim.#$b#Çok yazık olurdu. Kuşları izlemek olağanüstü!$h\"/emote farmer 16/pause 1000/speak Shane \"Heh... Şaka yapmaya eğilimliyim. Çünkü... şey...$s#$b#Sanırım neşeli bir ortamda içimi açmam ve zayıf noktalarımı göstermem gerekmiyor.\"/emote Shane 28/speak Shane \"Ancak, seninle zaman geçirdikçe daha da rahatlıyorum.#$b#Şey... Sanırım demek istediğim...#$b#Seninle evlendiğime hiç ama hiç pişman değilim!$h\"" #!String
    SummitEvent_Dialogue3_Elliott: "Heh... Kafama yeni dank etti...$h#$b#Zirveye sadece fiziken değil... ruhen de ulaşmışız.#$b#Ne kadar da şiirsel!$l" #!String
    SummitEvent_Dialogue3_Harvey: "Yanımda sen olduğun için aşağı düşüp yuvarlanmaktan hiç ama hiç korkmuyorum...$l\"/jump Harvey/shake Harvey 1000/pause 1000/speak Harvey \"...$8#$b#Ben... Ben seni o kadar seviyor ve sana karşı hayranlık duyuyorum ki @...$l\"" #!String
    SummitEvent_Dialogue3_Abigail: "Burada durup ufuğa bakmak... İçimde sonsuz bir his uyanıyor.#$b#Elini tutarken bu dünyayı keşfetmekten çok mutluyum...$l" #!String
    SummitEvent_Dialogue3_Emily: "Bu özel bir an...#$b#Bir gün burada seninle duracağımı biliyordum. Yüreğimde bunu hep hissettim.#$b#Şimdi de gerçek oldu işte.\"/pause 500/speak Emily \"Dünya gizemli ve özel bir yer...$l\"" #!String
    SummitEvent_Dialogue3_Haley: "*kıkırdar*... $h\"/faceDirection farmer 1 true/emote farmer 8/pause 1000/speak Haley \"Ah, şey...#$b#Küçükken gerçek aşkımla buraya tırmanmanın ve ufuğu karşımıza alıp öpüşmenin hayalini kurardım.$l\"" #!String
    SummitEvent_Dialogue3_Leah: "Bence ikimiz de burada aradığımızı bulduk.#$b#Burada sadece seninle olmak istiyordum.$l" #!String
    SummitEvent_Dialogue3_Penny: "Güzel bir yuvamız ve harika bir ailemiz var... Hayallerim, hatta hayallerimin ötesindeki pek çok şey gerçek oldu.$l" #!String
    SummitEvent_Dialogue3_Maru: "@, buraya taşındığından beri inanılmaz şeyler başardın. Gerçekten de inanılmaz.\"/pause 300/faceDirection Maru 3/pause 400/speak Maru \"Bence kaderinde çiftçi olmak varmış!$h\"" #!String
    SummitEvent_closingmessage: "Yolun epey uzundu..." #!String
    SummitEvent_closingmessage2: "Zirveye ulaşmak için mücadele ettin." #!String
    SummitEvent_closingmessage3: "Büyük bir iş başardın!" #!String
    SummitEvent_closingmessage4: "Attığın her adımı izledik..." #!String
    SummitEvent_closingmessage5: "ve seninle gurur duyuyoruz!" #!String

