content:  #!Dictionary<String,String>
    Maru0: "すっごくドキドキする。$h#$b#わたし、あなたのお嫁さんになるんだね。えへへ。$l" #!String
    Maru1: "牧場主のお嫁さんになるんだもん、心の準備をしなきゃね。" #!String
    Leah0: "…$l#$e#ちょっと不安だけど、でもしあわせだよ。$h" #!String
    Leah1: "ずっと、牧場で暮らすのが夢だったんだ。$h#$e#きっとたのしく暮らせるね。" #!String
    Haley0: "やったあ！$h#$e#ほんと、夢みたい。$l" #!String
    Haley1: "ハネムーンにはいけないだろうけど、だいじょうぶ。気にしないよ。だって、牧場のめんどうを見なきゃいけないもんね。#$e#わたしも牧場に住むんだもの、手伝うよ！" #!String
    Penny0: "@…少し、こわいの。だって、生活が一気に変わっちゃうでしょ！#$e#でも心配しないで。わたし、心からしあわせだから。$h" #!String
    Penny1: "牧場に住んだら、きっと新しい家族もふえるね。$l#$e#わたしのことこんなふうに想ってくれるなんて、すごくうれしい。$h" #!String
    Abigail0: "えへへ。このあたしが、結婚？こうなるなんて考えたことなかったよ。$h#$e#2人でいっぱい、たのしいことしようね。$h" #!String
    Abigail1: "牧場主と婚約かあ…ワオ！$h#$e#あたしたちの人生、いまからガラッと変わっちゃうね。$l" #!String
    Sam0: "@、お前の花婿になれるなんてめちゃくちゃしあわせだよ。$l#$e#ワクワクするぜ。" #!String
    Sam1: "まさかこんなことになるなんてな。オレってすごくツイてるよ。$l#$e#結婚式が待ちきれないぜ。$h" #!String
    Sebastian0: "あと3日もしたら、オレは牧場で暮らしてるんだな。信じられないよ。$h#$e#まあ、楽しみだけどな。$l" #!String
    Sebastian1: "お前が町にやってきたときは、まさかこうやって結婚することになるとは思ってなかったよ。$l#$e#人生って不思議だよな。$h" #!String
    Harvey0: "ああ、すごいなあ！結婚式の前に、やるべきことがたくさんあるぞ！ううっ、緊張するなあ。$l#$e#きみの牧場に落ちつくまで、安心できる気がしないよ。$h" #!String
    Harvey1: "ああ、すっごくしあわせだよ。$h#$e#こうなったらいいなって、ずっと願ってたんだ。$l" #!String
    Elliott0: "牧場は作品の執筆にうってつけだろうね。ああ、すごく楽しみだよ。$h#$e#きっと、ぼくたちはいいパートナーになれるさ。$l" #!String
    Elliott1: "結婚なんて、なんてすばらしい冒険だろう！いまから胸が高鳴るよ。きみもそうだろ？$h#$e#僕の小屋はビーチハウスとしてつかえそうだね。$l" #!String
    Alex0: "@、ありがとな。人生最高の気分だよ。$l#$e#いまから待ちきれないぜ。$h" #!String
    Alex1: "牧場暮らしがいまから楽しみだぜ。$h" #!String
    Shane0: "頭のどこかじゃまだ疑ってるんだ。ほんとうはぜんぶ、手の込んだ悪ふざけなんじゃねえかってな。#$e#あんたがおれみたいなヤツと結婚したがるなんて、実際信じられねえよ。" #!String
    Shane1: "@…きょうはまだ1杯も飲んでないってのに、頭がくらくらしてきたぜ。" #!String
    Emily0: "ねえ、信じられる？わたしたち、いっしょに暮らすんだよ。家族以外の人と暮らすなんて、これがはじめて。#$e#なんだか…ワクワクするな。" #!String
    Emily1: "ずっと感じてたんだ、わたしたちのあいだには、なにか特別なことが起きるはずだって…まさか、こんなことが起きるなんて思わなかったけどね！$h#$e#ほら、オウムくんもワクワクしてるよ。" #!String
    Krobus0: "@...僕たちはこれを秘密にしておかなければいけない...僕の仲間も君の仲間も、一緒に暮らす僕たちを受け入れないよ。" #!String
    Krobus1: "同居するのはすごく変な人になるだろうね？僕は家を出ることができないだろう..." #!String

